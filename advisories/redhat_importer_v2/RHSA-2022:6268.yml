summary: "An update for convert2rhel is now available for Convert2RHEL for RHEL-7.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  The convert2rhel package provides the Convert2RHEL utility, which performs operating system\
  \ conversion. During the conversion process, Convert2RHEL replaces all RPM packages from the\
  \ original Linux distribution with their Red Hat Enteprise Linux versions.\n\nSecurity Fix(es):\n\
  \n* convert2rhel: Activation key passed via command line by code (CVE-2022-0851)\n\nBug Fix(es):\n\
  \n* Conversion fails due to gnome-documents-libs conflict (BZ#2043724)\n* Using dbus API for\
  \ RHSM registration to safely pass the activation key \n* Verifying GPG key for UBI repositories\n\
  \nDeprecation:\n\n* Deprecated `-f|--password-from-file` parameter option\n\nEnhancement(s):\n\
  \n* Checking if a new version of convert2rhel is available\n* Warning if multiple authentication\
  \ sources are specified\n* Fixed logging error with unavailable RHSM certificate\n* Fixed\
  \ gnome-documents-libs package conflict\n* Fixed handling shim-x64 package protection on non-UEFI\
  \ systems\n\nFor more details about the security issue(s), including the impact, a CVSS score,\
  \ acknowledgments, and other related information, refer to the CVE page(s) listed in the References\
  \ section."
