summary: "Updated kernel packages that fix a number of security issues as well as\nother bugs\
  \ are now available for Red Hat Enterprise Linux 2.1 (64 bit\narchitectures)\n\nThis security\
  \ advisory has been rated as having moderate security impact by\nthe Red Hat Security Response\
  \ Team.\n\nThe Linux kernel handles the basic functions of the operating system.\n\nThese\
  \ new kernel packages contain fixes for the security issues described\nbelow: \n\n* a flaw\
  \ in the ATM subsystem affecting systems with installed ATM hardware\nand configured ATM support\
  \ that allowed a remote user to cause a denial of\nservice (panic) by accessing socket buffer\
  \ memory after it has been freed\n(CVE-2006-4997, Moderate)\n\n* a flaw in the DVD handling\
  \ of the CDROM driver that could be used\ntogether with a custom built USB device to gain\
  \ root privileges\n(CVE-2006-2935, Moderate)\n\nIn addition to the security issues described\
  \ above, the following bugs are\nalso addressed:\n\n* a potential overflow condition when\
  \ reading /proc/devices\n* a potential page corruption bug in /proc/kcore\n\nAll Red Hat Enterprise\
  \ Linux 2.1 users are advised to upgrade their kernels\nto these updated packages, which contain\
  \ backported fixes to correct these\nissues."
