summary: "An update is now available for OpenShift Logging 5.2.\n\nRed Hat Product Security\
  \ has rated this update as having a security impact of Low. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\nOpenshift Logging Bug Fix\
  \ Release (5.2.3)\n\nSecurity Fix(es):\n\n* nodejs-handlebars: Remote code execution when\
  \ compiling untrusted compile templates with strict:true option (CVE-2021-23369) \n\n* nodejs-handlebars:\
  \ Remote code execution when compiling untrusted compile templates with compat:true option\
  \ (CVE-2021-23383) \n\nFor more details about the security issue(s), including the impact,\
  \ a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed\
  \ in the References section."
