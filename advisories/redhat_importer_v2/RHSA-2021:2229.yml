summary: "An update for rh-ruby27-ruby is now available for Red Hat Software Collections.\n\n\
  Red Hat Product Security has rated this update as having a security impact of Moderate. A\
  \ Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Ruby is an extensible, interpreted, object-oriented, scripting language. It has features to\
  \ process text files and to perform system management tasks. \n\nThe following packages have\
  \ been upgraded to a later upstream version: rh-ruby27-ruby (2.7.3). (BZ#1947931)\n\nSecurity\
  \ Fix(es):\n\n* ruby: Potential HTTP request smuggling in WEBrick (CVE-2020-25613)\n\n* ruby:\
  \ XML round-trip vulnerability in REXML (CVE-2021-28965)\n\nFor more details about the security\
  \ issue(s), including the impact, a CVSS score, acknowledgments, and other related information,\
  \ refer to the CVE page(s) listed in the References section.\n\nBug Fix(es):\n\n* rh-ruby27-ruby:\
  \ Resolv::DNS: timeouts if multiple IPv6 name servers are given and address contains leading\
  \ zero [rhscl-3] (BZ#1950016)\n\nAdditional Changes:\n\nFor detailed information on changes\
  \ in this release, see the Red Hat Software Collections 3.7 Release Notes linked from the\
  \ References section."
