summary: "Red Hat AMQ Streams 2.3.0 is now available from the Red Hat Customer Portal.\n\nRed\
  \ Hat Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Red Hat AMQ Streams, based on the Apache Kafka project, offers a distributed backbone that\
  \ allows microservices and other applications to share data with extremely high throughput\
  \ and extremely low latency. \n\nThis release of Red Hat AMQ Streams 2.3.0 serves as a replacement\
  \ for Red Hat AMQ Streams 2.2.0, and includes security and bug fixes, and enhancements.\n\n\
  Security Fix(es):\n\n* http2-server: Invalid HTTP/2 requests cause DoS (CVE-2022-2048)\n\n\
  * jetty-server: Improper release of ByteBuffers in SslConnections (CVE-2022-2191)\n\n* jackson-databind:\
  \ deep wrapper array nesting wrt UNWRAP_SINGLE_VALUE_ARRAYS (CVE-2022-42003)\n\n* jackson-databind:\
  \ use of deeply nested arrays (CVE-2022-42004)\n\n* jetty-http: improver hostname input handling\
  \ (CVE-2022-2047)\n\n* snakeyaml: Uncaught exception in java.base/java.util.ArrayList.hashCode\
  \ (CVE-2022-38752)\n\nFor more details about the security issue(s), including the impact,\
  \ a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed\
  \ in the References section."
