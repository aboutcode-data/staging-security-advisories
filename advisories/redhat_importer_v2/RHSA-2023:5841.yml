summary: "[Updated 20 October 2023]\nWe have rectified an erroneous typographical error in this\
  \ erratum documentation. The documentation present in this erratum has incorrect package name\
  \ mentioned that was misleading. No changes have been made to the package.\n\nAn update for\
  \ httpd24-nghttp2 is now available for Red Hat Software Collections.\n\nRed Hat Product Security\
  \ has rated this update as having a security impact of Important. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\nhttpd24-nghttp2 is a library\
  \ implementing the Hypertext Transfer Protocol version 2 (HTTP/2) protocol in C. \n\nSecurity\
  \ Fix(es):\n\n* HTTP/2: Multiple HTTP/2 enabled web servers are vulnerable to a DDoS attack\
  \ (Rapid Reset Attack) (CVE-2023-44487)\n\nFor more details about the security issue(s), including\
  \ the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE\
  \ page(s) listed in the References section."
