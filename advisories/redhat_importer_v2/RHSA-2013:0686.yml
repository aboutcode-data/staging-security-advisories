summary: "Red Hat Subscription Asset Manager 1.2.1, which fixes several security\nissues, multiple\
  \ bugs, and adds various enhancements, is now available.\n\nThe Red Hat Security Response\
  \ Team has rated this update as having moderate\nsecurity impact. Common Vulnerability Scoring\
  \ System (CVSS) base scores,\nwhich give detailed severity ratings, are available for each\
  \ vulnerability\nfrom the CVE links in the References section.\n\nRed Hat Subscription Asset\
  \ Manager acts as a proxy for handling\nsubscription information and software updates on client\
  \ machines.\n\nThe latest packages for Subscription Asset Manager include a number of security\
  \ fixes:\n\nWhen a Subscription Asset Manager instance is created, its configuration\nscript\
  \ automatically creates an RPM of the internal subscription service \nCA certificate. However,\
  \ this RPM incorrectly created the CA certificate\nwith file permissions of 0666. This allowed\
  \ other users on a client system\nto modify the CA certificate used to trust the remote subscription\
  \ server.\nAll administrators are advised to update and deploy the subscription\nservice certificate\
  \ on all systems which use Subscription Asset Manager\nas their subscription service. This\
  \ procedure is described in:\nhttps://access.redhat.com/knowledge/docs/en-US/Red_Hat_Subscription_Asset_Manager/1.2/html/Installation_Guide/sect-Installation_Guide-Administration-Upgrading_Subscription_Asset_Manager.html\n\
  (CVE-2012-6116)\n\nManifest signature checking was not implemented for early versions of \n\
  Subscription Asset Manager. This meant that a malicious user could edit\na manifest file,\
  \ insert arbitrary data, and successfully upload the edited\nmanifest file into the Subscription\
  \ Asset Manager server. (CVE-2012-6119)\n\nRuby's documentation generator had a flaw in the\
  \ way it generated HTML\ndocumentation. When a Ruby application exposed its documentation\n\
  on a network (such as a web page), an attacker could use a specially-\ncrafted URL to open\
  \ an arbitrary web script or to execute HTML code\nwithin the application's user session.\
  \ (CVE-2013-0256)\n\nA timing attack flaw was found in the way rubygem-rack and\nruby193-rubygem-rack\
  \ processed HMAC digests in cookies. This flaw could aid\nan attacker using forged digital\
  \ signatures to bypass authentication\nchecks. (CVE-2013-0263)\n\nA flaw in rubygem-json allowed\
  \ remote attacks by creating different types\nof malicious objects. For example, it could\
  \ initiate a denial of service\n(DoS) attack through resource consumption by using a JSON\
  \ document to\ncreate arbitrary Ruby symbols, which were never garbage collected. It\ncould\
  \ also be exploited to create internal objects which could allow a SQL\ninjection attack.\
  \ (CVE-2013-0269)\n\nA flaw in ActiveRecord in Ruby on Rails allowed remote attackers to\n\
  circumvent attribute protections and to insert their own crafted requests\nto change protected\
  \ attribute values. (CVE-2013-0276)\n\nHTML markup was not properly escaped when filling in\
  \ the username field in\nthe Notifications form of the Subscription Asset Manager UI. This\
  \ meant\nthat HTML code used in the value was then applied in the UI page when the\nentry\
  \ was viewed. This could have allowed malicious HTML code to be\nentered. The field value\
  \ is now validated and any HTML tags are escaped.\n(CVE-2013-1823)\n\nThese updated packages\
  \ also include bug fixes and enhancements:\n\n* Previously, no SELinux policy for the subscription\
  \ service was included\nwith the Subscription Asset Manager packages. The candlepin-selinux\
  \ package\nis now included with SELinux policies for the subscription server. \n(BZ#906901)\n\
  \n* When attempting to use the subscription service's CA certificate to\nvalidate a manifest\
  \ during import, the comparison failed. The upstream\nsubscription service which generated\
  \ the manifest is a different service\nthan the local subscription service; thus, they have\
  \ different CA\ncertificates. This caused importing a manifest to fail with the error\n'archive\
  \ failed signature'. This has been fixed so that the proper\ncertificate is used for verification.\
  \ (BZ#918778)\n\nAll users of Subscription Asset Manager are recommended to update to the\n\
  latest packages."
