summary: "Multicluster Engine for Kubernetes 2.7.2 General Availability release images,\nwhich\
  \ provide enhancements, bug fixes, and updated container images.\n\nRed Hat Product Security\
  \ has rated this update as having a security impact of\nModerate. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a\ndetailed severity rating, is available for each\
  \ vulnerability from the CVE links\nin the References section.\n\nMulticluster engine for\
  \ Kubernetes v2.7.2 images\n\nMulticluster engine for Kubernetes provides the foundational\
  \ components\nthat are necessary for the centralized management of multiple\nKubernetes-based\
  \ clusters across data centers, public clouds, and private\nclouds.\n\nYou can use the engine\
  \ to create new Red Hat OpenShift Container Platform\nclusters or to bring existing Kubernetes-based\
  \ clusters under management by\nimporting them. After the clusters are managed, you can use\
  \ the APIs that\nare provided by the engine to distribute configuration based on placement\n\
  policy.\n\nSecurity fix(es):\n\nBacktracking regular expressions cause ReDoS (CVE-2024-45296)\
  \ \nReDoS vulnerability in multiparametric routes (CVE-2024-45813)\n\nJira issues addressed:\n\
  \n* ACM-14863: cluster-proxy addon stuck in state \"progressing... mca and work configs mismatch\"\
  \n\n* ACM-15018: Detach operation destroys hosted clusters\n\n* ACM-15277: \"Clear all filters\"\
  \ Button in \"No results found\" in Clusters Does Not Remove Advanced Search Filters"
