summary: |
  An update is now available for OpenJDK.

  Red Hat Product Security has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  The OpenJDK 17 packages provide the OpenJDK 17 Java Runtime Environment and the OpenJDK 17 Java Software Development Kit.

  This release of the Red Hat build of OpenJDK 17 (17.0.11) for Windows serves as a replacement for the Red Hat build of OpenJDK 17 (17.0.10) and includes security and bug fixes, and enhancements. For further information, refer to the release notes linked to in the References section.

  Security Fix(es):

  * OpenJDK: long Exception message leading to crash (8319851) (CVE-2024-21011)

  * OpenJDK: integer overflow in C1 compiler address generation (8322122) (CVE-2024-21068)

  * OpenJDK: C2 compilation fails with "Exceeded _node_regs array" (8317507) (CVE-2024-21094)

  * OpenJDK: HTTP/2 client improper reverse DNS lookup (8315708) (CVE-2024-21012)

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section.
