summary: "An update for kernel-rt is now available for Red Hat Enterprise Linux 9.0 Extended\
  \ Update Support.\n\nRed Hat Product Security has rated this update as having a security impact\
  \ of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nThe kernel-rt packages provide the Real Time Linux Kernel, which enables fine-tuning\
  \ for systems with extremely high determinism requirements.\n\nSecurity Fix(es):\n\n* kernel:\
  \ Marvin vulnerability side-channel leakage in the RSA decryption operation (CVE-2023-6240)\n\
  \n* kernel: nf_tables: use-after-free vulnerability in the nft_verdict_init() function (CVE-2024-1086)\n\
  \n* kernel: mlxsw: spectrum_acl_tcam: Fix stack corruption (CVE-2024-26586)\n\n* kernel: netfilter:\
  \ nftables: exthdr: fix 4-byte stack OOB write (CVE-2023-52628)\n\n* kernel: Use-after-free\
  \ in nft_verdict_dump due to a race between set GC and transaction (CVE-2023-4244)\n\n* kernel:\
  \ inactive elements in nft_pipapo_walk (CVE-2023-6817) \n\nBug Fix(es):\n\n* kernel-rt: update\
  \ RT source tree to the latest RHEL-9.0.z Batch 17 (JIRA:RHEL-32673)"
