summary: "An update for the go-toolset:rhel8 module is now available for Red Hat Enterprise\
  \ Linux 8.\n\nRed Hat Product Security has rated this update as having a security impact of\
  \ Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nGo Toolset provides the Go programming language tools and libraries. Go is alternatively\
  \ known as golang. \n\nSecurity Fix(es):\n\n* golang: net/http, x/net/http2: unlimited number\
  \ of CONTINUATION frames causes DoS (CVE-2023-45288)\n\n* golang: net/http/cookiejar: incorrect\
  \ forwarding of sensitive headers and cookies on HTTP redirect (CVE-2023-45289)\n\n* golang:\
  \ net/http: memory exhaustion in Request.ParseMultipartForm (CVE-2023-45290)\n\n* golang:\
  \ crypto/x509: Verify panics on certificates with an unknown public key algorithm (CVE-2024-24783)\n\
  \n* golang: net/mail: comments in display names are incorrectly handled (CVE-2024-24784)\n\
  \n* golang: html/template: errors returned from MarshalJSON methods may break template escaping\
  \ (CVE-2024-24785)\n\nFor more details about the security issue(s), including the impact,\
  \ a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed\
  \ in the References section."
