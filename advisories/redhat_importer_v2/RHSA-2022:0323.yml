summary: "An update for the nginx:1.20 module is now available for Red Hat Enterprise Linux\
  \ 8.\n\nRed Hat Product Security has rated this update as having a security impact of Important.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nnginx is a web and proxy server supporting HTTP and other protocols, with a focus on high\
  \ concurrency, performance, and low memory usage. \n\nThe following packages have been upgraded\
  \ to a later upstream version: nginx (1.20.1). (BZ#2031030)\n\nSecurity Fix(es):\n\n* nginx:\
  \ Off-by-one in ngx_resolver_copy() when labels are followed by a pointer to a root domain\
  \ name (CVE-2021-23017)\n\nFor more details about the security issue(s), including the impact,\
  \ a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed\
  \ in the References section."
