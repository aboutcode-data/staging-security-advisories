summary: |
  An update for pcs is now available for Red Hat Enterprise Linux 8.4 Advanced Mission Critical Update Support and Red Hat Enterprise Linux 8.4 Extended Update Support Long-Life Add-On.

  Red Hat Product Security has rated this update as having a security impact of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  The pcs packages provide a command-line configuration system for the Pacemaker and Corosync utilities.

  Security Fix(es):

  * tornado: Tornado Quadratic DoS via Repeated Header Coalescing (CVE-2025-67725)

  * tornado: Tornado Quadratic DoS via Crafted Multipart Parameters (CVE-2025-67726)

  * lodash: prototype pollution in _.unset and _.omit functions (CVE-2025-13465)

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section.
