summary: "Updated sysstat packages that fix various bugs and a minor security issue\nare now\
  \ available.\n\nSysstat is a tool for gathering system statistics. \n\nA bug was found in\
  \ the Red Hat sysstat package post and trigger scripts,\nwhich used insecure temporary file\
  \ names. A local attacker could overwrite\nsystem files using carefully-crafted symbolic links\
  \ in the /tmp directory.\nThe Common Vulnerabilities and Exposures project (cve.mitre.org)\
  \ has\nassigned the name CAN-2004-0107 to this issue.\n\nOther issues addressed in this advisory\
  \ include:\n\n* iostat -x should return all partitions on the system (up to a maximum of\n\
  1024)\n\n* sar should handle network device names with more than 8 characters properly\n\n\
  Users of sysstat should upgrade to these updated packages, which\ncontain patches to correct\
  \ these issues."
