summary: "An update for skopeo is now available for Red Hat Enterprise Linux 9.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact of Moderate. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives a detailed severity rating, is available for\
  \ each vulnerability from the CVE link(s) in the References section.\n\nThe skopeo command\
  \ lets you inspect images from container image registries, get images and image layers, and\
  \ use signatures to create and verify files. \n\nSecurity Fix(es):\n\n* containers/image:\
  \ digest type does not guarantee valid type (CVE-2024-3727)\n\n* golang: net: malformed DNS\
  \ message can cause infinite loop (CVE-2024-24788)\n\n* go-retryablehttp: url might write\
  \ sensitive information to log file (CVE-2024-6104)\n\n* net/http: Denial of service due to\
  \ improper 100-continue handling in net/http (CVE-2024-24791)\n\nFor more details about the\
  \ security issue(s), including the impact, a CVSS score, acknowledgments, and other related\
  \ information, refer to the CVE page(s) listed in the References section.\n\nAdditional Changes:\n\
  \nFor detailed information on changes in this release, see the Red Hat Enterprise Linux 9.5\
  \ Release Notes linked from the References section."
