summary: "An update for apb, containernetworking-plugins, and golang-github-prometheus-promu\
  \ is now available for Red Hat OpenShift Container Platform 4.2.\n\nRed Hat Product Security\
  \ has rated this update as having a security impact of Important. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\nRed Hat OpenShift Container\
  \ Platform is Red Hat's cloud computing\nKubernetes application platform solution designed\
  \ for on-premise or private\ncloud deployments.\n\nThe following packages have been rebuilt\
  \ with an updated version of golang: apb (2.0.3), containernetworking-plugins (0.8.1), and\
  \ golang-github-prometheus-promu (0.5.0). \n\nSecurity Fix(es):\n\n* HTTP/2: flood using PING\
  \ frames results in unbounded memory growth (CVE-2019-9512)\n\n* HTTP/2: flood using HEADERS\
  \ frames results in unbounded memory growth (CVE-2019-9514)\n\nFor more details about the\
  \ security issue(s), including the impact, a CVSS score, acknowledgments, and other related\
  \ information, refer to the CVE page(s) listed in the References section."
