summary: "An update for fontforge is now available for Red Hat Enterprise Linux 9.6 Extended\
  \ Update Support.\n\nRed Hat Product Security has rated this update as having a security impact\
  \ of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nFontForge is a font editor for outline and bitmap fonts. It supports a range\
  \ of font formats, including PostScript (ASCII and binary Type 1, some Type 3 and Type 0),\
  \ TrueType, OpenType (Type2) and CID-keyed fonts. \n\nSecurity Fix(es):\n\n* fontforge: FontForge:\
  \ Remote Code Execution via heap-based buffer overflow in BMP file parsing (CVE-2025-15279)\n\
  \n* fontforge: FontForge: Remote Code Execution via Use-After-Free in SFD file parsing (CVE-2025-15269)\n\
  \n* fontforge: FontForge: Arbitrary code execution via SFD file parsing buffer overflow (CVE-2025-15275)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
