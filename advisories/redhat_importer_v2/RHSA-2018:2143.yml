summary: "An update is now available for Red Hat Decision Manager.\n\nRed Hat Product Security\
  \ has rated this update as having a security impact of Important. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\nRed Hat Decision Manager\
  \ is an open source decision management platform that combines business rules management,\
  \ complex event processing, Decision Model & Notation (DMN) execution, and Business Optimizer\
  \ for solving planning problems. It automates business decisions and makes that logic available\
  \ to the entire business. \n\nThis release of Red Hat Decision Manager 7.0.1 serves as an\
  \ update to Red Hat Decision Manager 7.0.0, and includes bug fixes and enhancements, which\
  \ are documented in the Release Notes document linked to in the References.\n\nSecurity Fix(es):\n\
  \n* RESTEasy: Abuse of GZIPInterceptor in RESTEasy can lead to denial of service attack (CVE-2016-6346)\n\
  \n* slf4j: Deserialisation vulnerability in EventData constructor can allow for arbitrary\
  \ code execution (CVE-2018-8088)\n\nFor more details about the security issue(s), including\
  \ the impact, a CVSS score, and other related information, refer to the CVE page(s) listed\
  \ in the References section.\n\nRed Hat would like to thank Chris McCown for reporting CVE-2018-8088\
  \ and Mikhail Egorov (Odin) for reporting CVE-2016-6346."
