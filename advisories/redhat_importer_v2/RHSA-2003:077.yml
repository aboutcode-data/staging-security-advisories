summary: "Updated Ethereal packages fixing a number of remotely exploitable security\nissues\
  \ are now available.\n\nEthereal is a package designed for monitoring network traffic.\n\n\
  A number of security issues affect Ethereal.  By exploiting these issues it\nmay be possible\
  \ to make Ethereal crash or run arbitrary code by injecting a\npurposefully malformed packet\
  \ onto the wire, or by convincing someone to\nread a malformed packet trace file.\n\nEthereal\
  \ 0.9.9 and earlier allows remote attackers to cause a denial\nof service (crash) and possibly\
  \ execute arbitrary code via carefully\ncrafted SOCKS packets. The Common Vulnerabilities\
  \ and Exposures project\n(cve.mitre.org) has assigned the name CAN-2003-0081 to this issue.\n\
  \nA heap-based buffer overflow exists in the NTLMSSP code for Ethereal\n0.9.9 and earlier.\
  \ (CAN-2003-0159)\n\nMultiple off-by-one vulnerabilities exist in Ethereal 0.9.11 and earlier\
  \ in\nthe AIM, GIOP Gryphon, OSPF, PPTP, Quake, Quake2, Quake3, Rsync, SMB, SMPP,\nand TSP\
  \ dissectors, which do not properly use the tvb_get_nstringz and\ntvb_get_nstringz0 functions.\
  \  (CAN-2003-0356)\n\nMultiple integer overflow vulnerabilities exist in Ethereal 0.9.11 and\n\
  earlier in the Mount and PPP dissectors.  (CAN-2003-0357)\n\nA vulnerability in the DCERPC\
  \ dissector exists in Ethereal 0.9.12 and\nearlier, allowing remote attackers to cause a denial\
  \ of service (memory\nconsumption) via a certain NDR string.  (CAN-2003-0428)\n\nA possible\
  \ buffer overflow vulnerability exists in Ethereal 0.9.12 and\nearlier, caused by invalid\
  \ IPv4 or IPv6 prefix lengths and possibly\ntriggering a buffer overflow. (CAN-2003-0429)\n\
  \nA vulnerability exists in Ethereal 0.9.12 and earlier, allowing remote\nattackers to cause\
  \ a denial of service (crash) via an invalid ASN.1 value. \n(CAN-2003-0430)\n\nThe tvb_get_nstringz0\
  \ function in Ethereal 0.9.12 and earlier does not\nproperly handle a zero-length buffer size.\
  \ (CAN-2003-0431)\n\nEthereal 0.9.12 and earlier does not handle certain strings properly\
  \ in the\nBGP, WTP, DNS, 802.11, ISAKMP, WSP, CLNP, ISIS, and RMI dissectors.\n(CAN-2003-0432)\n\
  \nUsers of Ethereal should update to these erratum packages containing\nEthereal version 0.9.13,\
  \ which are not vulnerable to these issues."
