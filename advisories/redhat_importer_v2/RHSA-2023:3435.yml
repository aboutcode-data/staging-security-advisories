summary: "An update is now available for Red Hat Advanced Cluster Security for Kubernetes (RHACS).\
  \ \n\nRed Hat Product Security has rated this update as having a security impact of Important.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nThis release of RHACS 3.74.4 includes a fix for CVE-2023-24540 by building RHACS with updated\
  \ Golang.\n\nSecurity Fix(es):\n\n* golang: html/template: improper handling of JavaScript\
  \ whitespace (CVE-2023-24540)\n\n* golang: html/template: improper sanitization of CSS values\
  \ (CVE-2023-24539)\n\n* golang: html/template: improper handling of empty HTML attributes\
  \ (CVE-2023-29400)\n\nFor more details about the security issues, including the impact, a\
  \ CVSS score, acknowledgments, and other related information, refer to the links listed in\
  \ the References section."
