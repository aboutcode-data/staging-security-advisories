summary: |
  An update is now available for Red Hat Ansible Automation Platform 2.5

  Red Hat Ansible Automation Platform provides an enterprise framework for building, deploying and managing IT automation at scale. IT Managers can provide top-down guidelines on how automation is applied to individual teams, while automation developers retain the freedom to write tasks that leverage existing knowledge without the overhead. Ansible Automation Platform makes it possible for users across an organization to share, vet, and manage automation content by means of a simple, powerful, and agentless language.

  Security Fix(es):
  - ansible-lightspeed-container: h11 accepts some malformed Chunked-Encoding bodies (CVE-2025-43859)
  - ansible-lightspeed-chatbot-container: h11 accepts some malformed Chunked-Encoding bodies (CVE-2025-43859)
  - ee-cloud-services-container: h11 accepts some malformed Chunked-Encoding bodies (CVE-2025-43859)
  - ee-supported-container: h11 accepts some malformed Chunked-Encoding bodies (CVE-2025-43859)

  Update(s) and Fix(es):
  - Ansible Lightspeed has been updated to 2.5.250528
  - Ansible Lightspeed chatbot has been updated to 2.5.250528
  - The ansible.controller collection has been updated to 4.6.13
  - The ansible.platform collection has been updated to 2.5.20250528
  - Update docs link in AAP Operator install docs in the Openshift UI (AAP-45199)
  - Update InstanceGroup to expose pod_spec_override and deprecate policy_spec_override (AAP-45351)
