summary: "Updated opal packages that fix a security issue are now available for Red\nHat Enterprise\
  \ Linux 5.\n\nThis update has been rated as having moderate security impact by the Red\nHat\
  \ Security Response Team.\n\nOpen Phone Abstraction Library (opal) is implementation of various\n\
  telephony and video communication protocols for use over packet based \nnetworks.\n\nIn Red\
  \ Hat Enterprise Linux 5, the Ekiga application uses opal.\n\nA flaw was discovered in the\
  \ way opal handled certain Session Initiation \nProtocol (SIP) packets.  An attacker could\
  \ use this flaw to crash an \napplication, such as Ekiga, which is linked with opal. (CVE-2007-4924)\n\
  \nUsers should upgrade to these updated opal packages which contain a \nbackported patch to\
  \ correct this issue."
