advisory_id: RHSA-2012:0092
datasource_id: redhat_importer_v2/RHSA-2012:0092
datasource_url: https://security.access.redhat.com/data/csaf/v2/advisories/2012/rhsa-2012_0092.json
aliases:
  - CVE-2012-0830
summary: "Updated php53 packages that fix one security issue are now available for \nRed Hat\
  \ Enterprise Linux 5.\n\nThe Red Hat Security Response Team has rated this update as having\
  \ critical\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\nwhich\
  \ gives a detailed severity rating, is available from the CVE link in\nthe References section.\n\
  \nPHP is an HTML-embedded scripting language commonly used with the Apache\nHTTP Server.\n\
  \nIt was discovered that the fix for CVE-2011-4885 (released via\nRHSA-2012:0019 for php53\
  \ packages in Red Hat Enterprise Linux 5) introduced\nan uninitialized memory use flaw. A\
  \ remote attacker could send a specially-\ncrafted HTTP request to cause the PHP interpreter\
  \ to crash or, possibly,\nexecute arbitrary code. (CVE-2012-0830)\n\nAll php53 users should\
  \ upgrade to these updated packages, which contain a\nbackported patch to resolve this issue.\
  \ After installing the updated\npackages, the httpd daemon must be restarted for the update\
  \ to take effect."
