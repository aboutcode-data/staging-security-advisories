summary: "An update for openstack-nova is now available for Red Hat OpenStack\nPlatform 16.2\
  \ (Train).\n\nRed Hat Product Security has rated this update as having a security impact\n\
  of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which\ngives a detailed\
  \ severity rating, is available for each vulnerability from\nthe CVE link(s) in the References\
  \ section.\n\nOpenStack Compute (codename Nova) is open source software designed\nto provision\
  \ and manage large networks of virtual machines,creating a\nredundant and scalable cloud computing\
  \ platform. It gives you the software,\ncontrol panels, and APIs required to orchestrate a\
  \ cloud, including running\ninstances, managing networks, and controlling access through users\
  \ and\nprojects.OpenStack Compute strives to be both hardware and hypervisor\nagnostic, currently\
  \ supporting a variety of standard hardware\nconfigurations and seven major hypervisors.\n\
  \nSecurity Fix(es):\n\n* novnc allows open redirection (CVE-2021-3654)\n\nFor more details\
  \ about the security issue(s), including the impact, a CVSS\nscore, acknowledgments, and other\
  \ related information, refer to the CVE\npage listed in the References section.\n\nBug Fix(es):\n\
  \n* Red Hat OpenStack Platform (RHOSP) does not support the use of a fully qualified domain\
  \ name (FQDN) as the instance display name in a boot server request. The instance display\
  \ name is passed from the boot server request to the `instance.hostname` field. Some customers\
  \ use this unsupported naming in their workflows. \n\nA recent update [1] now sanitizes the\
  \ `instance.hostname` field. The sanitization steps include replacing periods with dashes,\
  \ a replacement that makes it impossible to continue using the unsupported FQDN instance display\
  \ names. \n\nThis update provides a temporary workaround for customers who use a fully qualified\
  \ domain name (FQDN) as the instance display name in a boot server request. It limits the\
  \ scope of the sanitization to cases where the instance display name ends with a period followed\
  \ by one or more numeric digits.\n\nIf you use FQDN as the instance display name in a boot\
  \ server request, modify your workflow before upgrading to RHOSP 17. (BZ#2036652)"
