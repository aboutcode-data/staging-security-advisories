summary: |
  A security update is now available for Red Hat Single Sign-On 7.4.1 adapters for Red Hat JBoss Enterprise Application Platform 7.3

  Red Hat Product Security has rated this update as having a security impact of
  Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Packages: Red Hat Single Sign-On 7.4.1 adapters for Red Hat JBoss Enterprise Application Platform 7.3

  Security Fix(es):

  * keycloak: Lack of checks in ObjectInputStream leading to Remote Code Execution (CVE-2020-1714)

  For more details about the security issue(s), including the impact, a CVSS
  score, acknowledgments, and other related information, refer to the CVE page(s)
  listed in the References section.
