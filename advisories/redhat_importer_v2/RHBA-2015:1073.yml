summary: |
  Updated jboss-ec2-eap packages that add an enhancement are now available for Red Hat JBoss Enterprise Application Platform 6.4.1 on Red Hat Enterprise Linux 6.

  Red Hat JBoss Enterprise Application Platform 6 is a platform for Java EE
  applications. It is based on JBoss Application Server 7 and incorporates
  multiple open-source projects to provide a complete Java EE platform solution.

  * The jboss-ec2-eap packages provide scripts for Red Hat JBoss Enterprise
  Application Platform running on the Amazon Web Services (AWS) Elastic Compute
  Cloud (EC2). With this update, the packages have been updated to ensure
  compatibility with Red Hat JBoss Enterprise Application Platform 6.4.1.

  Users of EAP 6.4.0 jboss-ec2-eap are advised to upgrade to these updated
  packages, which add this enhancement.
