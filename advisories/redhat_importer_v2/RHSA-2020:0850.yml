summary: "An update for python-pip is now available for Red Hat Enterprise Linux 7.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  pip is a package management system used to install and manage software packages written in\
  \ Python. Many packages can be found in the Python Package Index (PyPI). pip is a recursive\
  \ acronym that can stand for either \"Pip Installs Packages\" or \"Pip Installs Python\".\
  \ \n\nSecurity Fix(es):\n\n* python-urllib3: Cross-host redirect does not remove Authorization\
  \ header allow for credential exposure (CVE-2018-20060)\n\n* python-urllib3: CRLF injection\
  \ due to not encoding the '\\r\\n' sequence leading to possible attack on internal service\
  \ (CVE-2019-11236)\n\n* python-urllib3: Certification mishandle when error should be thrown\
  \ (CVE-2019-11324)\n\n* python-requests: Redirect from HTTPS to HTTP does not remove Authorization\
  \ header (CVE-2018-18074)\n\nFor more details about the security issue(s), including the impact,\
  \ a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed\
  \ in the References section."
