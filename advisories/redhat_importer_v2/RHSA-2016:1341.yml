summary: "An update for kernel-rt is now available for Red Hat Enterprise MRG 2.5.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact\nof Important. A Common\
  \ Vulnerability Scoring System (CVSS) base score,\nwhich gives a detailed severity rating,\
  \ is available for each vulnerability\nfrom the CVE link(s) in the References section.\n\n\
  The kernel-rt package contain the Linux kernel, the core of any Linux\noperating system.\n\
  \nThis update provides a build of the kernel-rt package for Red Hat\nEnterprise MRG 2.5 that\
  \ is layered on Red Hat Enterprise Linux 6, and\nprovides a number of bug fixes including:\n\
  \n* [netdrv] ixgbevf: fix spoofed packets with random MAC and use ether_addr_copy instead\
  \ of memcpy \n* [mm] mmu_notifier: fix memory corruption \n* [mm] hugetlbfs: optimize when\
  \ NUMA=n \n* [mm] optimize put_mems_allowed() usage \n* [x86] mm: suitable memory should go\
  \ to ZONE_MOVABLE \n* [fs] xfs: fix splice/direct-IO deadlock \n* [acpi] tables: Add acpi_subtable_proc\
  \ to ACPI table parsers \n* [acpi] table: Add new function to get table entries \n* [net]\
  \ ipv6: Nonlocal bind \n* [net] ipv4: bind ip_nonlocal_bind to current netns \n\n(BZ#1332298)\n\
  \nSecurity Fix(es):\n\n* A flaw was found in the way certain interfaces of the Linux kernel's\n\
  Infiniband subsystem used write() as bi-directional ioctl() replacement,\nwhich could lead\
  \ to insufficient memory security checks when being invoked\nusing the splice() system call.\
  \ A local unprivileged user on a system\nwith either Infiniband hardware present or RDMA Userspace\
  \ Connection\nManager Access module explicitly loaded, could use this flaw to escalate\ntheir\
  \ privileges on the system. (CVE-2016-4565, Important)\n\n* A race condition flaw was found\
  \ in the way the Linux kernel's SCTP\nimplementation handled sctp_accept() during the processing\
  \ of heartbeat\ntimeout events. A remote attacker could use this flaw to prevent further\n\
  connections to be accepted by the SCTP server running on the system,\nresulting in a denial\
  \ of service. (CVE-2015-8767, Moderate)\n\n* A flaw was found in the way the realtime kernel\
  \ processed specially\ncrafted ICMP echo requests. A remote attacker could use this flaw to\n\
  trigger a sysrql function based on values in the ICMP packet, allowing them\nto remotely restart\
  \ the system. Note that this feature is not enabled by\ndefault and requires elevated privileges\
  \ to be configured. (CVE-2016-3707,\nModerate)\n\nRed Hat would like to thank Jann Horn for\
  \ reporting CVE-2016-4565.\n\nBug Fix(es):\n\n* An oops can occur in the hpsa driver while\
  \ submitting ioaccel2 commands\nwhen the phys_disk pointer is NULL (in hpsa_scsi_ioaccel_raid_map).\n\
  Configuration changes during I/O operations could set the phys_disk\npointer to NULL. In this\
  \ case, send the command down the RAID path for\ncorrect processing, avoiding the oops. (BZ#1334260)\n\
  \n* A faulty code merge left an extra spin_lock operation in the function\nfscache_invalidate_write().\
  \ The code has been correctly updated to remove\nthis extra lock operation, which avoids a\
  \ potential deadlock situation\nwhen looping through cache pages. (BZ#1327730)"
