summary: "An update for unoconv is now available for Red Hat Enterprise Linux 7.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Universal Office Converter (unoconv) is a command line tool to convert any document format\
  \ that LibreOffice can import to any document format that LibreOffice can export. It makes\
  \ use of the LibreOffice's UNO bindings for non-interactive conversion of documents. \n\n\
  Security Fix(es):\n\n* unoconv: mishandling of pathname leads to SSRF and local file inclusion\
  \ (CVE-2019-17400)\n\nFor more details about the security issue(s), including the impact,\
  \ a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed\
  \ in the References section.\n\nAdditional Changes:\n\nFor detailed information on changes\
  \ in this release, see the Red Hat Enterprise Linux 7.9 Release Notes linked from the References\
  \ section."
