summary: "An update for the nodejs:16 module is now available for Red Hat Enterprise Linux 8.\n\
  \nRed Hat Product Security has rated this update as having a security impact of Moderate.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nNode.js is a software development platform for building fast and scalable network applications\
  \ in the JavaScript programming language. \n\nThe package has been upgraded to a later upstream\
  \ version: nodejs (16.20.1). (BZ#2223678, BZ#2223680, BZ#2223682, BZ#2223684, BZ#2223686,\
  \ BZ#2223688)\n\nSecurity Fix(es):\n\n* nodejs: mainModule.proto bypass experimental policy\
  \ mechanism (CVE-2023-30581)\n\n* nodejs: process interuption due to invalid Public Key information\
  \ in x509 certificates (CVE-2023-30588)\n\n* nodejs: HTTP Request Smuggling via Empty headers\
  \ separated by CR (CVE-2023-30589)\n\n* nodejs: DiffieHellman do not generate keys after setting\
  \ a private key (CVE-2023-30590)\n\nFor more details about the security issue(s), including\
  \ the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE\
  \ page(s) listed in the References section."
