summary: "Updated Red Hat JBoss Web Server 5.0.0 packages are now available for Red\nHat Enterprise\
  \ Linux 6.\n\nRed Hat JBoss Web Server is a fully integrated and certified set of\ncomponents\
  \ for hosting Java web applications. It is comprised of the\nApache HTTP Server, the Apache\
  \ Tomcat Servlet container, Apache Tomcat\nConnector (mod_jk), JBoss HTTP Connector (mod_cluster),\
  \ Hibernate, and\nthe Tomcat Native library.\n\n* This enhancement update adds the Red Hat\
  \ JBoss Web Server 5.0.0\npackages to Red Hat Enterprise Linux 6. These packages provide a\n\
  number of enhancements over the previous version of Red Hat JBoss Web\nServer.\n\nRefer to\
  \ the Release Notes for information on the most significant bug \nfixes, enhancements and\
  \ component upgrades included in this release.\n\nUsers of Red Hat JBoss Web Server are advised\
  \ to upgrade to these\nupdated packages, which add this enhancement."
