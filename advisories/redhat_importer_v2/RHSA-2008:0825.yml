summary: "Updated JBoss Enterprise Application Platform (JBoss EAP) packages that\nresolve several\
  \ security issues are now available for Red Hat Enterprise\nLinux 4.\n\nThis update has been\
  \ rated as having moderate security impact by the Red\nHat Security Response Team.\n\nJBoss\
  \ EAP is a middleware platform for Java 2 Platform, Enterprise Edition\n(J2EE) applications.\
  \ JBoss Seam is a framework for building Java Internet\napplications by integrating the use\
  \ of Asynchronous JavaScript and XML\n(AJAX), JavaServer Faces (JSF), Java Persistence (JPA),\
  \ Enterprise Java\nBeans (EJB 3.0) and Business Process Management (BPM) technologies.\n\n\
  This release of JBoss EAP for Red Hat Enterprise Linux 4 contains the JBoss\nApplication Server\
  \ and JBoss Seam. This release serves as a replacement for\nJBoss EAP 4.2.0.GA, and fixes\
  \ the following security issues:\n\nThese updated JBoss Enterprise Application Platform (JBoss\
  \ EAP) packages\nresolve the following security issues:\n\nThe JavaServer Faces (JSF) component\
  \ was vulnerable to multiple cross-site\nscripting (XSS) vulnerabilities. An attacker could\
  \ use these flaws to\ninject arbitrary web script or HTML. (CVE-2008-1285)\n\nUnauthenticated\
  \ users were able to access the status servlet, which could\nallow remote attackers to acquire\
  \ details about deployed web contexts.\n(CVE-2008-3273) \n\nThese updated packages include\
  \ bug fixes and enhancements in addition to\nthe security fixes listed here. For the full\
  \ list, refer to the JBoss EAP\n4.2.0.CP03 release notes, linked to in the \"References\"\
  \ section of this\nadvisory.\n\nWarning: before applying this update, please back up the JBoss\
  \ EAP\n\"server/<configuration>/deploy/\" directory, as well as any customized\nconfiguration\
  \ files.\n\nPlease note: some of the packages contained in this errata were available\nvia\
  \ the Red Hat Network prior to the release of this advisory.\n\nUsers of JBoss Enterprise\
  \ Application Platform (JBoss EAP) should upgrade\nto these updated packages, which contain\
  \ backported patches to correct\nthese issues."
