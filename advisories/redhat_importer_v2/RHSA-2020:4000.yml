advisory_id: RHSA-2020:4000
datasource_id: redhat_importer_v2/RHSA-2020:4000
datasource_url: https://security.access.redhat.com/data/csaf/v2/advisories/2020/rhsa-2020_4000.json
aliases:
  - CVE-2019-20485
  - CVE-2020-10703
summary: |
  An update for libvirt is now available for Red Hat Enterprise Linux 7.

  Red Hat Product Security has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  The libvirt library contains a C API for managing and interacting with the virtualization capabilities of Linux and other operating systems. In addition, libvirt provides tools for remote management of virtualized systems.

  Security Fix(es):

  * libvirt: Potential DoS by holding a monitor job while querying QEMU guest-agent (CVE-2019-20485)

  * libvirt: Potential denial of service via active pool without target path (CVE-2020-10703)

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section.

  Additional Changes:

  For detailed information on changes in this release, see the Red Hat Enterprise Linux 7.9 Release Notes linked from the References section.
