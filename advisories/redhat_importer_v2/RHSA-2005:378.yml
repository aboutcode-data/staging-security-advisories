summary: "An updated cpio package that fixes multiple issues is now available.\n\nThis update\
  \ has been rated as having low security impact by the Red Hat\nSecurity Response Team.\n\n\
  GNU cpio copies files into or out of a cpio or tar archive. \n\nA race condition bug was found\
  \ in cpio. It is possible for a local\nmalicious user to modify the permissions of a local\
  \ file if they have write\naccess to a directory in which a cpio archive is being extracted.\
  \ The\nCommon Vulnerabilities and Exposures project (cve.mitre.org) has assigned\nthe name\
  \ CAN-2005-1111 to this issue.\n\nAdditionally, this update adds cpio support for archives\
  \ larger than 2GB.\nHowever, the size of individual files within an archive is limited to\
  \ 4GB.\n\nAll users of cpio are advised to upgrade to this updated package, which\ncontains\
  \ backported fixes for these issues."
