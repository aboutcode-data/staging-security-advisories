summary: "An update for abrt is now available for Red Hat Enterprise Linux 8.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact of Important. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives a detailed severity rating, is available for\
  \ each vulnerability from the CVE link(s) in the References section.\n\nThe Automatic Bug\
  \ Reporting Tool (ABRT) recognizes defects in applications and creates bug reports that help\
  \ maintainers fix the defects. ABRT uses a plug-in system to extend its functionality. \n\n\
  Security Fix(es):\n\n* abrt: Command-injection in ABRT leading to local privilege escalation\
  \ (CVE-2025-12744)\n\nFor more details about the security issue(s), including the impact,\
  \ a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed\
  \ in the References section."
