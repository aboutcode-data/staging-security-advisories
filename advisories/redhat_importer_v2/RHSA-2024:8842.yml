summary: "An update for python3.12-urllib3 is now available for Red Hat Enterprise Linux 8.\n\
  \nRed Hat Product Security has rated this update as having a security impact of Moderate.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nurllib3 is a powerful, user-friendly HTTP client for Python. urllib3 brings many critical\
  \ features that are missing from the Python standard libraries: \n  • Thread safety.\n  •\
  \ Connection pooling.\n  • Client-side SSL/TLS verification.\n  • File uploads with multipart\
  \ encoding.\n  • Helpers for retrying requests and dealing with HTTP redirects.\n  • Support\
  \ for gzip, deflate, brotli, and zstd encoding.\n  • Proxy support for HTTP and SOCKS.\n \
  \ • 100% test coverage.\n\nSecurity Fix(es):\n\n* urllib3: proxy-authorization request header\
  \ is not stripped during cross-origin redirects (CVE-2024-37891)\n\nFor more details about\
  \ the security issue(s), including the impact, a CVSS score, acknowledgments, and other related\
  \ information, refer to the CVE page(s) listed in the References section."
