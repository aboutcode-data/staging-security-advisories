summary: "An update is now available for Red Hat OpenShift Container Platform 4.1.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Important. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Red Hat OpenShift Container Platform is Red Hat's cloud computing\nKubernetes application\
  \ platform solution designed for on-premise or private\ncloud deployments.\n\nThis advisory\
  \ contains the container images for Red Hat\nOpenShift Container Platform 4.1.14. All container\
  \ images have been rebuilt with updated versions of golang. See the following advisory for\
  \ the\nRPM packages for this release:\n\nhttps://access.redhat.com/errata/RHBA-2019:2660\n\
  \nSecurity Fix(es):\n\n* HTTP/2: flood using PING frames results in unbounded memory growth\
  \ (CVE-2019-9512)\n\n* HTTP/2: flood using HEADERS frames results in unbounded memory growth\
  \ (CVE-2019-9514)\n\nFor more details about the security issue(s), including the impact, a\
  \ CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed\
  \ in the References section.\n\nThis release also includes the following bugs: \n\n* Previously,\
  \ users would see an error in the web console when navigating to the ClusterResourceQuota\
  \ instances from the CRD list. The problem has been fixed, and you can now successfully list\
  \ ClusterResourceQuota instances from the CRD page. (BZ#1743259)\n\nSpace precludes documenting\
  \ all of the container images in this advisory.\nSee the following Release Notes documentation,\
  \ which will be updated\nshortly for this release, for details about these changes:\n\nhttps://docs.openshift.com/container-platform/4.1/release_notes/ocp-4-1-rel\n\
  ease-notes.html\n\nYou may download the oc tool and use it to inspect release image metadata\n\
  as follows:\n\n  $ oc adm release info quay.io/openshift-release-dev/ocp-release:4.1.14\n\n\
  The image digest is sha256:fd41c9bda9e0ff306954f1fd7af6428edff8c3989b75f9fe984968db66846231\n\
  \nAll OpenShift Container Platform 4.1 users are advised to upgrade to these\nupdated packages\
  \ and images."
