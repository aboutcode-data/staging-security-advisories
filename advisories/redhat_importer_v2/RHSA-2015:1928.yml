summary: |
  Updated java-1.6.0-sun packages that fix several security issues are now
  available for Oracle Java for Red Hat Enterprise Linux 5, 6, and 7.

  Red Hat Product Security has rated this update as having Important security
  impact. Common Vulnerability Scoring System (CVSS) base scores, which give
  detailed severity ratings, are available for each vulnerability from the
  CVE links in the References section.

  Oracle Java SE version 6 includes the Oracle Java Runtime Environment and
  the Oracle Java Software Development Kit.

  This update fixes several vulnerabilities in the Oracle Java Runtime
  Environment and the Oracle Java Software Development Kit. Further
  information about these flaws can be found on the Oracle Java SE Critical
  Patch Update Advisory page, listed in the References section.
  (CVE-2015-4734, CVE-2015-4803, CVE-2015-4805, CVE-2015-4806, CVE-2015-4835,
  CVE-2015-4842, CVE-2015-4843, CVE-2015-4844, CVE-2015-4860, CVE-2015-4872,
  CVE-2015-4881, CVE-2015-4882, CVE-2015-4883, CVE-2015-4893, CVE-2015-4902,
  CVE-2015-4903, CVE-2015-4911)

  Red Hat would like to thank Andrea Palazzo of Truel IT for reporting the
  CVE-2015-4806 issue.

  All users of java-1.6.0-sun are advised to upgrade to these updated
  packages, which provide Oracle Java 6 Update 105 and resolve these issues.
  All running instances of Oracle Java must be restarted for the update to
  take effect.
