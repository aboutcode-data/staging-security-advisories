summary: "An update for rh-php73-php is now available for Red Hat Software Collections.\n\n\
  Red Hat Product Security has rated this update as having a security impact of Moderate. A\
  \ Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  PHP is an HTML-embedded scripting language commonly used with the Apache HTTP Server. \n\n\
  The following packages have been upgraded to a later upstream version: rh-php73-php (7.3.29).\
  \ (BZ#1977764)\n\nSecurity Fix(es):\n\n* php: Wrong ciphertext/tag in AES-CCM encryption for\
  \ a 12 bytes IV (CVE-2020-7069)\n\n* php: FILTER_VALIDATE_URL accepts URLs with invalid userinfo\
  \ (CVE-2020-7071)\n\n* php: SSRF bypass in FILTER_VALIDATE_URL (CVE-2021-21705)\n\n* php:\
  \ Use of freed hash key in the phar_parse_zipfile function (CVE-2020-7068)\n\n* php: URL decoding\
  \ of cookie names can lead to different interpretation of cookies between browser and server\
  \ (CVE-2020-7070)\n\n* php: NULL pointer dereference in SoapClient (CVE-2021-21702)\n\nFor\
  \ more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
