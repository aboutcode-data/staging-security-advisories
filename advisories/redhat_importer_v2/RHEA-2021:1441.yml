summary: |
  Updated rh-eclipse packages are now available as a part of Red Hat Developer Tools for Red Hat Enterprise Linux.

  Eclipse is an integrated development environment (IDE).

  The rh-eclipse packages have been upgraded to version 4.19, which is based on the Eclipse Foundation's 2021-03 release train.

  For instructions on how to use rh-eclipse, see Using Eclipse linked from the References section.
