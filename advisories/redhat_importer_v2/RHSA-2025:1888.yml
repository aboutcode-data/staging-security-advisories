summary: |
  An update is now available for Red Hat OpenShift GitOps v1.15.1. Red Hat Product Security has rated this update as having a security impact of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Errata Advisory for Red Hat OpenShift GitOps v1.15.1.

  Security Fix(es):

  * openshift-gitops-argocd-rhel9-container: go-git clients vulnerable to DoS via maliciously crafted Git server replies [gitops-1.15](CVE-2025-21614)
  * openshift-gitops-argocd-container: go-git clients vulnerable to DoS via maliciously crafted Git server replies [gitops-1.15](CVE-2025-21614)
  * openshift-gitops-container: go-git clients vulnerable to DoS via maliciously crafted Git server replies [gitops-1.15](CVE-2025-21614)
  * openshift-gitops-argocd-rhel9-container: Argo CD does not scrub secret values from patch errors [gitops-1.15](CVE-2025-23216)
  * openshift-gitops-container: Argo CD does not scrub secret values from patch errors [gitops-1.15](CVE-2025-23216)
  * openshift-gitops-operator-bundle-container: Argo CD does not scrub secret values from patch errors [gitops-1.15](CVE-2025-23216)
  * openshift-gitops-operator-container: Argo CD does not scrub secret values from patch errors [gitops-1.15](CVE-2025-23216)

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section.
