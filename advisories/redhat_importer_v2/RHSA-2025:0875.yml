summary: |
  Red Hat OpenShift Container Platform release 4.17.15 is now available with updates to packages and images that fix several bugs.

  This release includes a security update for Red Hat OpenShift Container Platform 4.17.

  Red Hat Product Security has rated this update as having a security impact of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Red Hat OpenShift Container Platform is Red Hat's cloud computing Kubernetes application platform solution designed for on-premise or private cloud deployments.

  This advisory contains the RPM packages for Red Hat OpenShift Container Platform 4.17.15. See the following advisory for the container images for this release:

  https://access.redhat.com/errata/RHSA-2025:0876

  Security Fix(es):

  * golang.org/x/net/html: Non-linear parsing of case-insensitive content in
  golang.org/x/net/html (CVE-2024-45338)
  * body-parser: Denial of Service Vulnerability in body-parser
  (CVE-2024-45590)
  * dompurify: DOMPurify vulnerable to tampering by prototype pollution
  (CVE-2024-48910)
  * jinja2: Jinja has a sandbox breakout through malicious filenames
  (CVE-2024-56201)
  * express: Improper Input Handling in Express Redirects (CVE-2024-43796)
  * send: Code Execution Vulnerability in Send Library (CVE-2024-43799)
  * serve-static: Improper Sanitization in serve-static (CVE-2024-43800)
  * path-to-regexp: Backtracking regular expressions cause ReDoS
  (CVE-2024-45296)
  * path-to-regexp: path-to-regexp Unpatched `path-to-regexp` ReDoS in 0.1.x
  (CVE-2024-52798)
  * nanoid: nanoid mishandles non-integer values (CVE-2024-55565)
  * jinja2: Jinja has a sandbox breakout through indirect reference to format
  method (CVE-2024-56326)
  * cross-spawn: regular expression denial of service (CVE-2024-21538)

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section.

  All OpenShift Container Platform 4.17 users are advised to upgrade to these updated packages and images when they are available in the appropriate release channel. To check for available updates, use the OpenShift CLI (oc) or web console. Instructions for upgrading a cluster are available at https://docs.openshift.com/container-platform/4.17/updating/updating_a_cluster/updating-cluster-cli.html
