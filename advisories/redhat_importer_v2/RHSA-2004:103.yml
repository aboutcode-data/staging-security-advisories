summary: "Updated gdk-pixbuf packages that fix a crash are now available.\n\nThe gdk-pixbuf\
  \ package contains an image loading library used with the \nGNOME GUI desktop environment.\
  \  \n\nThomas Kristensen discovered a bitmap file that would cause versions of\ngdk-pixbuf\
  \ prior to 0.20 to crash.  To exploit this flaw, an attacker would\nneed to get a victim to\
  \ open a carefully-crafted BMP file in an application\nthat used gdk-pixbuf.  The Common Vulnerabilities\
  \ and Exposures project\n(cve.mitre.org) has assigned the name CAN-2004-0111 to this issue.\n\
  \nUsers are advised to upgrade to these updated packages containing\ngdk-pixbuf version 0.22,\
  \ which is not vulnerable to this issue."
