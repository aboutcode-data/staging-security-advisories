summary: "An update for appstream-data, fwupd, gnome-software, and libxmlb is now available\
  \ for Red Hat Enterprise Linux 8.\n\nRed Hat Product Security has rated this update as having\
  \ a security impact of Low. A Common Vulnerability Scoring System (CVSS) base score, which\
  \ gives a detailed severity rating, is available for each vulnerability from the CVE link(s)\
  \ in the References section.\n\nThe gnome-software packages contain an application that makes\
  \ it easy to add, remove, and update software in the GNOME desktop.\n\nThe appstream-data\
  \ package provides the distribution specific AppStream metadata required for the GNOME and\
  \ KDE software centers. \n\nThe fwupd packages provide a service that allows session software\
  \ to update device firmware.\n\nThe following packages have been upgraded to a later upstream\
  \ version: gnome-software (3.36.1), fwupd (1.4.2).\n\nSecurity Fix(es):\n\n* fwupd: Possible\
  \ bypass in signature verification (CVE-2020-10759)\n\nFor more details about the security\
  \ issue(s), including the impact, a CVSS score, acknowledgments, and other related information,\
  \ refer to the CVE page(s) listed in the References section.\n\nAdditional Changes:\n\nFor\
  \ detailed information on changes in this release, see the Red Hat Enterprise Linux 8.3 Release\
  \ Notes linked from the References section."
