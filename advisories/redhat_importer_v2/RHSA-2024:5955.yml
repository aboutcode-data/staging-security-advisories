summary: "Multicluster Engine for Kubernetes 2.6.2 General Availability release images, \nwhich\
  \ fix bugs and update container images.\n\nRed Hat Product Security has rated this update\
  \ as having a security impact of Low. A Common Vulnerability Scoring System (CVSS) base score,\
  \ which gives a detailed severity rating, is available for each vulnerability from the CVE\
  \ links in the References section.\n\nMulticluster engine for Kubernetes v2.6.2 images\n\n\
  Multicluster engine for Kubernetes provides the foundational components\nthat are necessary\
  \ for the centralized management of multiple\nKubernetes-based clusters across data centers,\
  \ public clouds, and private\nclouds.\n\nYou can use the engine to create new Red Hat OpenShift\
  \ Container Platform\nclusters or to bring existing Kubernetes-based clusters under management\
  \ by\nimporting them. After the clusters are managed, you can use the APIs that\nare provided\
  \ by the engine to distribute configuration based on placement\npolicy.\n\nSecurity fix(es):\n\
  CVE-2022-25883 nodejs-semver: Regular expression denial of service"
