datasource_url: https://security.access.redhat.com/data/csaf/v2/advisories/2020/rhsa-2020_5003.json
aliases:
  - CVE-2020-11078
summary: "An update for fence-agents is now available for Red Hat Enterprise Linux 7.\n\nRed\
  \ Hat Product Security has rated this update as having a security impact of Low. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  The fence-agents packages provide a collection of scripts for handling remote power management\
  \ for cluster devices. They allow failed or unreachable nodes to be forcibly restarted and\
  \ removed from the cluster. \n\nSecurity Fix(es):\n\n* python-httplib2: CRLF injection via\
  \ an attacker controlled unescaped part of uri for httplib2.Http.request function (CVE-2020-11078)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\n\
  \nBug Fix(es):\n\n* fence_lpar: Long username, HMC hostname, or managed system name causes\
  \ failures [RHEL 7] (BZ#1860545)\n\n* InstanceHA does not evacuate instances created with\
  \ private flavor in tenant project (RHEL7) (BZ#1862024)"
