summary: |
  An update for openvswitch2.16 is now available in Fast Datapath for Red Hat
  Enterprise Linux 8.

  Open vSwitch provides standard network bridging functions and support for
  the OpenFlow protocol for remote per-flow control of traffic.

  Bug Fix(es) and Enhancement(s):

  * IPv6 related datapath flows are evicted and re-added by revalidator threads (BZ#2081773)

  * [22.F RHEL-8] Fast Datapath Release (BZ#2104539)
