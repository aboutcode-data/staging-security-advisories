summary: "An update for the 389-ds:1.4 module is now available for Red Hat Enterprise Linux\
  \ 8.\n\nRed Hat Product Security has rated this update as having a security impact of Moderate.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \n389 Directory Server is an LDAP version 3 (LDAPv3) compliant server. The base packages include\
  \ the Lightweight Directory Access Protocol (LDAP) server and command-line utilities for server\
  \ administration. \n\nSecurity Fix(es):\n\n* 389-ds-base: a heap overflow leading to denail-of-servce\
  \ while writing a value larger than 256 chars (in log_entry_attr) (CVE-2024-1062)\n\nFor more\
  \ details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\n\
  \nAdditional Changes:\n\nFor detailed information on changes in this release, see the Red\
  \ Hat Enterprise Linux 8.10 Release Notes linked from the References section."
