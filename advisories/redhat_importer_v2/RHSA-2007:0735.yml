summary: "Updated xpdf packages that fix a security issue in PDF handling are\nnow available\
  \ for Red Hat Enterprise Linux 2.1, 3, and 4.\n\nThis update has been rated as having important\
  \ security impact by the Red\nHat Security Response Team.\n\nXpdf is an X Window System-based\
  \ viewer for Portable Document Format (PDF)\nfiles. \n\nMaurycy Prodeus discovered an integer\
  \ overflow flaw in the processing\nof PDF files.  An attacker could create a malicious PDF\
  \ file that would\ncause Xpdf to crash or potentially execute arbitrary code when opened.\
  \ \n(CVE-2007-3387)\n\nAll users of Xpdf should upgrade to these updated packages, which\n\
  contain a backported patch to resolve this issue."
