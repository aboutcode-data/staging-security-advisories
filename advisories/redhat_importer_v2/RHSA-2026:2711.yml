summary: "An update is now available for Red Hat Ceph Storage 8.1.\n\nRed Hat Ceph Storage is\
  \ a scalable, open, software-defined storage platform that combines the most stable version\
  \ of the Ceph storage system with a Ceph management platform, deployment utilities, and support\
  \ services. \n \nThese new packages include numerous security updates, bug fixes, and a known\
  \ issue. Space precludes documenting all of these changes in this advisory. Users are directed\
  \ to the Red Hat Ceph Storage Release Notes for information on the most significant of these\
  \ changes:\n\nhttps://docs.redhat.com/en/documentation/red_hat_ceph_storage/8/html/8.1_release_notes\n\
  \n==========================================\nIMPORTANT:\nThe Red Hat Ceph Storage team has\
  \ migrated our defect tracking from Bugzilla to an internal Jira system. Bug fixes and CVE\
  \ information that was previously listed in the errata releases are now listed in the Release\
  \ Notes.\n\nDuring the migration period, some defect details might still appear temporarily\
  \ in the Errata. However, the release notes contain the most current and authoritative information,\
  \ including the complete list of fixes and security updates.\n\nRefer to the release notes\
  \ going forward for the latest and most accurate fix and CVE information.\n=========================================="
