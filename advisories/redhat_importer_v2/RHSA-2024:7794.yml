summary: "An update for skopeo is now available for Red Hat Enterprise Linux 9.0 Update Services\
  \ for SAP Solutions.\n\nRed Hat Product Security has rated this update as having a security\
  \ impact of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives\
  \ a detailed severity rating, is available for each vulnerability from the CVE link(s) in\
  \ the References section.\n\nThe skopeo command lets you inspect images from container image\
  \ registries, get images and image layers, and use signatures to create and verify files.\
  \ \n\nSecurity Fix(es):\n\n* encoding/gob: golang: Calling Decoder.Decode on a message which\
  \ contains deeply nested structures can cause a panic due to stack exhaustion (CVE-2024-34156)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
