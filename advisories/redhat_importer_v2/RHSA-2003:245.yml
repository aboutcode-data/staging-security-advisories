summary: "Updated wu-ftpd packages are now available that fix a remotely exploitable\nsecurity\
  \ issue.\n\nThe wu-ftpd package contains the Washington University FTP (File Transfer\nProtocol)\
  \ server daemon. FTP is a method of transferring files between\ncomputers on a network.\n\n\
  An off-by-one bug has been discovered in versions of wu-ftpd up to and\nincluding 2.6.2. \
  \ On a vulnerable system, a remote attacker would be able\nto exploit this bug to gain root\
  \ privileges.\n\nRed Hat Linux 7.1 and 7.2 contain a version of wu-ftpd that is affected by\n\
  this bug, although it is believed this issue will not be remotely\nexploitable due to compiler\
  \ padding of the buffer targeted for the overflow. \n\nRed Hat Linux 7.3 and 8.0 contain a\
  \ version of wu-ftpd that is remotely\nexploitable.\n\nRed Hat advises all users of wu-ftpd\
  \ to upgrade to these erratum packages,\nwhich contain a security patch and is not vulnerable\
  \ to this issue.\n\nRed Hat would like to thank Wojciech Purczynski and Janusz Niewiadomski\
  \ of\nISEC Security Research for their responsible disclosure of this issue."
