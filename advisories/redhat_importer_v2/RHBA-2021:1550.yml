summary: |
  Red Hat OpenShift Container Platform release 4.7.11 is now available with
  updates to packages and images that fix several bugs and add enhancements.

  Red Hat OpenShift Container Platform is Red Hat's cloud computing
  Kubernetes application platform solution designed for on-premise or private
  cloud deployments.

  This advisory contains the container images for Red Hat OpenShift Container
  Platform 4.7.11. See the following advisory for the RPM packages for this
  release:

  https://access.redhat.com/errata/RHSA-2021:1551

  Space precludes documenting all of the container images in this advisory.
  See the following Release Notes documentation, which will be updated
  shortly for this release, for details about these changes:

  https://docs.openshift.com/container-platform/4.7/release_notes/ocp-4-7-rel
  ease-notes.html

  You may download the oc tool and use it to inspect release image metadata
  as follows:

  (For x86_64 architecture)

  $ oc adm release info
  quay.io/openshift-release-dev/ocp-release:4.7.11-x86_64

  The image digest is
  sha256:8c3f5392ac933cd520b4dce560e007f2472d2d943de14c29cbbb40c72ae44e4c

  (For s390x architecture)

    $ oc adm release info
  quay.io/openshift-release-dev/ocp-release:4.7.11-s390x

  The image digest is
  sha256:3755ab525f572d5ff24dfdbed56ddc6d7b5cacbcdd26960991e5764e181bceba

  (For ppc64le architecture)

    $ oc adm release info
  quay.io/openshift-release-dev/ocp-release:4.7.11-ppc64le

  The image digest is
  sha256:8e8bde4754783f95563177db73b4fbefa5648b888660ace79de0cc25a11cc8f4

  All OpenShift Container Platform 4.7 users are advised to upgrade to these
  updated packages and images when they are available in the appropriate
  release channel. To check for available updates, use the OpenShift Console
  or the CLI oc command. Instructions for upgrading a cluster are available
  at
  https://docs.openshift.com/container-platform/4.7/updating/updating-cluster
  -between-minor.html#understanding-upgrade-channels_updating-cluster-between
  -minor
