summary: "An update for mariadb-connector-c is now available for Red Hat Enterprise Linux 8.\n\
  \nRed Hat Product Security has rated this update as having a security impact of Moderate.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nThe MariaDB Native Client library (C driver) is used to connect applications developed in\
  \ C/C++ to MariaDB and MySQL databases. \n\nThe following packages have been upgraded to a\
  \ later upstream version: mariadb-connector-c (3.1.11). (BZ#1898993)\n\nSecurity Fix(es):\n\
  \n* mysql: C API unspecified vulnerability (CPU Apr 2020) (CVE-2020-2752)\n\n* mysql: C API\
  \ unspecified vulnerability (CPU Apr 2020) (CVE-2020-2922)\n\n* mariadb-connector-c: Improper\
  \ validation of content in a OK packet received from server (CVE-2020-13249)\n\n* mysql: C\
  \ API unspecified vulnerability (CPU Jan 2020) (CVE-2020-2574)\n\nFor more details about the\
  \ security issue(s), including the impact, a CVSS score, acknowledgments, and other related\
  \ information, refer to the CVE page(s) listed in the References section.\n\nBug Fix(es):\n\
  \n* Code utilizing plugins can't be compiled properly (BZ#1899001)\n\n* Add \"zlib-devel\"\
  \ requirement in \"-devel\" subpackage (BZ#1899005)\n\n* Replace hard-coded /usr with %{_prefix}\
  \ (BZ#1899099)"
