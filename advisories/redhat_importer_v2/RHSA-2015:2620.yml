summary: "Updated cfme packages that fix a security issue, several bugs, \nand add various enhancements\
  \ are now available for Red Hat \nCloudForms 3.2.\n\nRed Hat Product Security has rated this\
  \ update as having Moderate \nSecurity impact. Common Vulnerability Scoring System (CVSS)\
  \ base \nscores, which give detailed severity ratings, are available for each \nvulnerability\
  \ from the CVE links in the References section.\n\nRed Hat CloudForms Management Engine delivers\
  \ the insight, control, \nand automation needed to address the challenges of managing virtual\
  \ \nenvironments. CloudForms Management Engine is built on Ruby on Rails, \na model-view-controller\
  \ (MVC) framework for web application \ndevelopment. Action Pack implements the controller\
  \ and the view \ncomponents.\n\nA privilege escalation flaw was discovered in CloudForms,\
  \ where in \ncertain situations, CloudForms could read encrypted data from the \ndatabase\
  \ and then write decrypted data back into the database. If the \ndatabase was then exported\
  \ or log files generated, a local attacker \nmight be able to gain access to sensitive information.\
  \ (CVE-2015-7502)\n\nThis update also fixes several bugs. Documentation for these changes\
  \ \nis available in the Release Notes linked to in the References section.\n\nAll CFME users\
  \ are advised to upgrade to these updated packages, which\ncorrect these issues and add these\
  \ enhancements."
