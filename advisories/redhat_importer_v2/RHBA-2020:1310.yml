summary: "An update for redhat-virtualization-host is now available for Red Hat Virtualization\
  \ 4 for Red Hat Enterprise Linux 7.\n\nThe redhat-virtualization-host packages provide the\
  \ Red Hat Virtualization Host. These packages include redhat-release-virtualization-host.\
  \ Red Hat Virtualization Hosts (RHVH) are installed using a special build of Red Hat Enterprise\
  \ Linux with only the packages required to host virtual machines. RHVH features a Cockpit\
  \ user interface for monitoring the host's resources and performing administrative tasks.\n\
  \nIncludes fixes for CVE-2018-14404.\n\nChanges to the redhat-virtualization-host component:\n\
  \n* The Red Hat Virtualization Host could not be deployed successfully on systems with an\
  \ AMD Epyc CPU. \nIn this release, Red Hat Virtualization Host deployment is successful. (BZ#1796967)"
