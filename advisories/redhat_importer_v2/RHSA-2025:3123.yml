summary: "An update is now available for Red Hat Ansible Automation Platform 2.4\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Important. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Red Hat Ansible Automation Platform provides an enterprise framework for building, deploying\
  \ and managing IT automation at scale. IT Managers can provide top-down guidelines on how\
  \ automation is applied to individual teams, while automation developers retain the freedom\
  \ to write tasks that leverage existing knowledge without the overhead. Ansible Automation\
  \ Platform makes it possible for users across an organization to share, vet, and manage automation\
  \ content by means of a simple, powerful, and agentless language.\n\nSecurity Fix(es):\n \n\
  * automation-controller: Jinja sandbox breakout through attr filter selecting format method\
  \ (CVE-2025-27516)\n\n* python3-jinja2/python39-jinja2: Jinja sandbox breakout through attr\
  \ filter selecting format method (CVE-2025-27516)\n\nFor more details about the security issue(s),\
  \ including the impact, a CVSS score, acknowledgments, and other related information, refer\
  \ to the CVE page(s) listed in the References section.\n\nUpdates and fixes for automation\
  \ controller:\n* Fixed an issue where Insights projects were failing on OCP AAP, due to incorrectly\
  \ specifying the 'extra vars' path (AAP-41875)\n* Fixed an issue where the system auditor\
  \ could download the execution node install bundle (AAP-39799)\n* Fixed the behavior of the\
  \ project's 'requirements.yml' to no longer revert to a prior state in a cluster (AAP-39228)\n\
  * automation-controller has been updated to 4.5.20\n\nUpdates and fixes for automation hub:\n\
  * Added a migration file to set the default value of retain_repo_versions to 1 for validated\
  \ repositories (AAP-42004)\n* automation-hub/python3-galaxy-ng/python39-galaxy-ng has been\
  \ updated to 4.9.3\n* python3-pulpcore/python39-pulpcore has been updated to 3.28.37\n\nAdditional\
  \ changes:\n* python3-jinja2/python39-jinja2 has been updated to 3.1.6"
