summary: "Updated httpd packages which fix a number of security issues are\nnow available for\
  \ Red Hat Linux 8.0 and 9.\n\nThe Apache HTTP Web Server is a secure, efficient, and extensible\
  \ Web\nserver that provides HTTP services.\n\nA memory leak in Apache 2.0 through 2.0.44 allows\
  \ remote attackers to cause\na significant denial of service (DoS) by sending requests containing\
  \ lots\nof linefeed characters.\n\nApache 2.0 does not filter terminal escape sequences from\
  \ its access logs,\nwhich could make it easier for attackers to insert those sequences into\n\
  terminal emulators containing vulnerabilities related to escape sequences.\n\nApache does\
  \ not filter terminal escape sequences from its error logs, which\ncould make it easier for\
  \ attackers to insert those sequences into terminal\nemulators containing vulnerabilities\
  \ related to escape sequences. \n\nAll users of the Apache HTTP Web Server are advised to\
  \ upgrade to the\napplicable errata packages containing back-ported fixes applied to Apache\n\
  version 2.0.40.\n\nAfter the errata packages are installed, restart the Web service by running\n\
  the following command:\n\n/sbin/service httpd restart"
