summary: "An update for the python38:3.8 and python38-devel:3.8 modules is now available for\
  \ Red Hat Enterprise Linux 8.\n\nRed Hat Product Security has rated this update as having\
  \ a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score,\
  \ which gives a detailed severity rating, is available for each vulnerability from the CVE\
  \ link(s) in the References section.\n\nPython is an interpreted, interactive, object-oriented\
  \ programming language, which includes modules, classes, exceptions, very high level dynamic\
  \ data types and dynamic typing. Python supports interfaces to many system calls and libraries,\
  \ as well as to various windowing systems. \n\nSecurity Fix(es):\n\n* python-psutil: Double\
  \ free because of refcount mishandling (CVE-2019-18874)\n\n* python-jinja2: ReDoS vulnerability\
  \ in the urlize filter (CVE-2020-28493)\n\n* python: Information disclosure via pydoc (CVE-2021-3426)\n\
  \n* python-babel: Relative path traversal allows attacker to load arbitrary locale files and\
  \ execute arbitrary code (CVE-2021-20095, CVE-2021-42771)\n\n* python: Web cache poisoning\
  \ via urllib.parse.parse_qsl and urllib.parse.parse_qs by using a semicolon in query parameters\
  \ (CVE-2021-23336)\n\n* python-lxml: Missing input sanitization for formaction HTML5 attributes\
  \ may lead to XSS (CVE-2021-28957)\n\n* python-ipaddress: Improper input validation of octal\
  \ strings (CVE-2021-29921)\n\n* python-urllib3: ReDoS in the parsing of authority part of\
  \ URL (CVE-2021-33503)\n\n* python-pip: Incorrect handling of unicode separators in git references\
  \ (CVE-2021-3572)\n\nFor more details about the security issue(s), including the impact, a\
  \ CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed\
  \ in the References section.\n\nAdditional Changes:\n\nFor detailed information on changes\
  \ in this release, see the Red Hat Enterprise Linux 8.5 Release Notes linked from the References\
  \ section."
