summary: "Updated kernel packages that fix three security issues, address several\nhundred bugs\
  \ and add numerous enhancements are now available as part of the\nongoing support and maintenance\
  \ of Red Hat Enterprise Linux version 5. This\nis the third regular update.\n\nThis update\
  \ has been rated as having important security impact by the Red\nHat Security Response Team.\n\
  \nThe Linux kernel (the core of the Linux operating system)\n\nThese updated packages contain\
  \ 730 bug fixes and enhancements for the Linux\nkernel. Space precludes a detailed description\
  \ of each of these changes in\nthis advisory and users are therefore directed to the release\
  \ notes for Red\nHat Enterprise Linux 5.3 for information on 97 of the most significant of\n\
  these changes. \n\nDetails of three security-related bug fixes are set out below, along with\n\
  notes on other broad categories of change not covered in the release notes.\nFor more detailed\
  \ information on specific bug fixes or enhancements, please\nconsult the Bugzilla numbers\
  \ listed in this advisory.\n\n* when fput() was called to close a socket, the __scm_destroy()\
  \ function  \nin the Linux kernel could make indirect recursive calls to itself. This  \n\
  could, potentially, lead to a denial of service issue. (CVE-2008-5029,  \nImportant)\n\n*\
  \ a flaw was found in the Asynchronous Transfer Mode (ATM) subsystem. A\nlocal, unprivileged\
  \ user could use the flaw to listen on the same socket\nmore than once, possibly causing a\
  \ denial of service. (CVE-2008-5079,\nImportant)\n\n* a race condition was found in the Linux\
  \ kernel \"inotify\" watch removal\nand umount implementation. This could allow a local, unprivileged\
  \ user  \nto cause a privilege escalation or a denial of service. (CVE-2008-5182,  \nImportant)\n\
  \n* Bug fixes and enhancements are provided for:\n\n* support for specific NICs, including\
  \ products from the following\nmanufacturers:\nBroadcom\nChelsio\nCisco\nIntel\nMarvell\n\
  NetXen\nRealtek\nSun\n\n* Fiber Channel support, including support for Qlogic qla2xxx,\nqla4xxx,\
  \ and qla84xx HBAs and the FCoE, FCP, and zFCP protocols.\n\n* support for various CPUs, including:\n\
  AMD Opteron processors with 45 nm SOI (\"Shanghai\")\nAMD Turion Ultra processors\nCell processors\n\
  Intel Core i7 processors\n\n* Xen support, including issues specific to the IA64 platform,\
  \ systems\nusing AMD processors, and Dell Optiplex GX280 systems\n\n* ext3, ext4, GFS2, NFS,\
  \ and SPUFS\n\n* Infiniband (including eHCA, eHEA, and IPoIB) support\n\n* common I/O (CIO),\
  \ direct I/O (DIO), and queued direct I/O (qdio) support\n\n* the kernel distributed lock\
  \ manager (DLM)\n\n* hardware issues with: SCSI, IEEE 1394 (FireWire), RAID (including issues\n\
  specific to Adaptec controllers), SATA (including NCQ), PCI, audio, serial\nconnections, tape-drives,\
  \ and USB\n\n* ACPI, some of a general nature and some related to specific hardware\nincluding:\
  \ certain Lenovo Thinkpad notebooks, HP DC7700 systems, and\ncertain machines based on Intel\
  \ Centrino processor technology.\n\n* CIFS, including Kerberos support and a tech-preview\
  \ of DFS support\n\n* networking support, including IPv6, PPPoE, and IPSec\n\n* support for\
  \ Intel chipsets, including:\nIntel Cantiga chipsets\nIntel Eagle Lake chipsets\nIntel i915\
  \ chipsets\nIntel i965 chipsets\nIntel Ibex Peak chipsets\nIntel chipsets offering QuickPath\
  \ Interconnects (QPI)\n\n* device mapping issues, including some in device mapper itself\n\
  \n* various issues specific to IA64 and PPC\n\n* CCISS, including support for Compaq SMART\
  \ Array controllers P711m and\nP712m and other new hardware\n\n* various issues affecting\
  \ specific HP systems, including:\nDL785G5\nXW4800\nXW8600\nXW8600\nXW9400\n\n* IOMMU support,\
  \ including specific\nissues with AMD and IBM Calgary hardware\n\n* the audit subsystem\n\n\
  * DASD support\n\n* iSCSI support, including issues specific to Chelsio T3 adapters\n\n* LVM\
  \ issues\n\n* SCTP management information base (MIB) support\n\n* issues with: autofs, kdump,\
  \ kobject_add, libata, lpar, ptrace, and utrace\n\n* IBM Power platforms using Enhanced I/O\
  \ Error Handling (EEH)\n\n* EDAC issues for AMD K8 and Intel i5000\n\n* ALSA, including support\
  \ for new hardware\n\n* futex support\n\n* hugepage support\n\n* Intelligent Platform Management\
  \ Interface (IPMI) support\n\n* issues affecting NEC/Stratus servers\n\n* OFED support\n\n\
  * SELinux \n\n* various Virtio issues\n\nAll users are advised to upgrade to these updated\
  \ packages, which resolve\nthese issues and add these enhancements."
