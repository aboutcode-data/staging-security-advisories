summary: |
  New Red Hat Lightspeed (formerly Insights) for Runtimes on RHEL 9 container images are now available.


  Red Hat Product Security has rated this update as having a security impact of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  New Red Hat Lightspeed (formerly Insights) for Runtimes 1.0.0 on RHEL 9 container images have been released, adding a variety of features and bug fixes.

  Users of Red Hat Insights for Runtimes on RHEL 8 container images are advised to upgrade to these updated images, which contain backported patches to correct these security issues, fix these bugs and add these enhancements. Users of these images are also encouraged to rebuild all container images that depend on these images.

  Security Fix(es):

  * insights-runtimes-tech-preview/runtimes-inventory-rhel8-operator: Improper Proxy Configuration Allows Unauthorized Administrative Commands (CVE-2025-11393)

  You can find images updated by this advisory in Red Hat Container Catalog (see References).
