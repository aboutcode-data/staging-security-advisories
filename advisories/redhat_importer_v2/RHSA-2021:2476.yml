summary: "An update is now available for Red Hat Decision Manager.\n\nRed Hat Product Security\
  \ has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\nRed Hat Decision Manager\
  \ is an open source decision management platform that combines business rules management,\
  \ complex event processing, Decision Model & Notation (DMN) execution, and Business Optimizer\
  \ for solving planning problems. It automates business decisions and makes that logic available\
  \ to the entire business. \n\nThis release of Red Hat Decision Manager 7.11.0 serves as an\
  \ update to Red Hat Decision Manager 7.10.1, and includes bug fixes and enhancements, which\
  \ are documented in the Release Notes document linked to in the References.\n\nSecurity Fix(es):\n\
  \n* xmlgraphics-commons: SSRF due to improper input validation by the XMPParser (CVE-2020-11988)\n\
  \n* xstream: allow a remote attacker to cause DoS only by manipulating the processed input\
  \ stream (CVE-2021-21341)\n\n* xstream: allow a remote attacker to load and execute arbitrary\
  \ code from a remote host only by manipulating the processed input stream (CVE-2021-21351)\n\
  \n* xstream: arbitrary file deletion on the local host via crafted input stream (CVE-2021-21343)\n\
  \n* xstream: arbitrary file deletion on the local host when unmarshalling (CVE-2020-26259)\n\
  \n* xstream: ReDoS vulnerability (CVE-2021-21348)\n\n* xstream: Server-Side Forgery Request\
  \ vulnerability can be activated when unmarshalling (CVE-2020-26258)\n\n* xstream: SSRF can\
  \ be activated unmarshalling with XStream to access data streams from an arbitrary URL referencing\
  \ a resource in an intranet or the local host (CVE-2021-21349)\n\n* xstream: SSRF via crafted\
  \ input stream (CVE-2021-21342)\n\n* jackson-databind: FasterXML DOMDeserializer insecure\
  \ entity expansion is vulnerable to XML external entity (XXE) (CVE-2020-25649)\n\n* xstream:\
  \ allow a remote attacker to execute arbitrary code only by manipulating the processed input\
  \ stream (CVE-2021-21350)\n\n* xstream: allow a remote attacker to load and execute arbitrary\
  \ code from a remote host only by manipulating the processed input stream (CVE-2021-21346)\n\
  \n* xstream: allow a remote attacker to load and execute arbitrary code from a remote host\
  \ only by manipulating the processed input stream (CVE-2021-21347)\n\n* xstream: allow a remote\
  \ attacker who has sufficient rights to execute commands of the host only by manipulating\
  \ the processed input stream (CVE-2021-21345)\n\n* xstream: arbitrary code execution via crafted\
  \ input stream (CVE-2021-21344)\n\nFor more details about the security issue(s), including\
  \ the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE\
  \ page(s) listed in the References section."
