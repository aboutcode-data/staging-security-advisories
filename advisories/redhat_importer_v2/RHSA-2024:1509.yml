summary: "An update for Red Hat Data Grid 8 is now available.\n \nRed Hat Product Security has\
  \ rated this update as having a security impact of Moderate. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\nRed Hat Data Grid is an\
  \ in-memory, distributed, NoSQL datastore solution. It increases application response times\
  \ and allows for dramatically improving performance while providing availability, reliability,\
  \ and elastic scale.\n \nData Grid 8.4.7 replaces Data Grid 8.4.6 and includes bug fixes and\
  \ enhancements. Find out more about Data Grid 8.4.7 in the Release Notes[3].\n\nSecurity Fix(es):\n\
  \n* TRIAGE CVE-2024-25710 commons-compress: Denial of service caused by an infinite loop for\
  \ a corrupted DUMP file [jdg-8] (CVE-2024-25710)\n\n* TRIAGE CVE-2024-26308 commons-compress:\
  \ OutOfMemoryError unpacking broken Pack200 file [jdg-8] (CVE-2024-26308)\n\nFor more details\
  \ about the security issue(s), including the impact, a CVSS score, acknowledgments, and other\
  \ related information, refer to the CVE page(s) listed in the References section."
