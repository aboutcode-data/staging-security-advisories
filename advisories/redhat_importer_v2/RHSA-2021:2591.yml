summary: "An update for edk2 is now available for Red Hat Enterprise Linux 8.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact of Moderate. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives a detailed severity rating, is available for\
  \ each vulnerability from the CVE link(s) in the References section.\n\nEDK (Embedded Development\
  \ Kit) is a project to enable UEFI support for Virtual Machines. This package contains a sample\
  \ 64-bit UEFI firmware for QEMU and KVM. \n\nSecurity Fix(es):\n\n* edk2: possible heap corruption\
  \ with LzmaUefiDecompressGetInfo (CVE-2021-28211)\n\nFor more details about the security issue(s),\
  \ including the impact, a CVSS score, acknowledgments, and other related information, refer\
  \ to the CVE page(s) listed in the References section."
