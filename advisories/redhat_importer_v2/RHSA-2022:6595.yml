summary: "An update for nodejs and nodejs-nodemon is now available for Red Hat Enterprise Linux\
  \ 9.\n\nRed Hat Product Security has rated this update as having a security impact of Moderate.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nNode.js is a software development platform for building fast and scalable network applications\
  \ in the JavaScript programming language. \n\nThe following packages have been upgraded to\
  \ a later upstream version: nodejs (16.16.0), nodejs-nodemon (2.0.19). (BZ#2124230, BZ#2124233)\n\
  \nSecurity Fix(es):\n\n* nodejs-ini: Prototype pollution via malicious INI file (CVE-2020-7788)\n\
  \n* nodejs-glob-parent: Regular expression denial of service (CVE-2020-28469)\n\n* nodejs-ansi-regex:\
  \ Regular expression denial of service (ReDoS) matching ANSI escape codes (CVE-2021-3807)\n\
  \n* normalize-url: ReDoS for data URLs (CVE-2021-33502)\n\n* nodejs: npm pack ignores root-level\
  \ .gitignore and .npmignore file exclusion directives when run in a workspace (CVE-2022-29244)\n\
  \n* nodejs: DNS rebinding in --inspect via invalid IP addresses (CVE-2022-32212)\n\n* nodejs:\
  \ HTTP request smuggling due to flawed parsing of Transfer-Encoding (CVE-2022-32213)\n\n*\
  \ nodejs: HTTP request smuggling due to improper delimiting of header fields (CVE-2022-32214)\n\
  \n* nodejs: HTTP request smuggling due to incorrect parsing of multi-line Transfer-Encoding\
  \ (CVE-2022-32215)\n\n* got: missing verification of requested URLs allows redirects to UNIX\
  \ sockets (CVE-2022-33987)\n\nFor more details about the security issue(s), including the\
  \ impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s)\
  \ listed in the References section.\n\nBug Fix(es):\n\n* nodejs:16/nodejs: Rebase to the latest\
  \ Nodejs 16 release [rhel-9] (BZ#2121019)\n\n* nodejs: Specify --with-default-icu-data-dir\
  \ when using bootstrap build (BZ#2124299)"
