summary: "An update for edk2 is now available for Red Hat Enterprise Linux 9.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact of Important. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives a detailed severity rating, is available for\
  \ each vulnerability from the CVE link(s) in the References section.\n\nEDK (Embedded Development\
  \ Kit) is a project to enable UEFI support for Virtual Machines. This package contains a sample\
  \ 64-bit UEFI firmware for QEMU and KVM. \n\nSecurity Fix(es):\n\n* edk2: Buffer overflow\
  \ when handling Server ID option from a DHCPv6 proxy Advertise message (CVE-2023-45235)\n\n\
  * EDK2: heap buffer overflow in Tcg2MeasureGptTable() (CVE-2022-36763)\n\n* EDK2: heap buffer\
  \ overflow in Tcg2MeasurePeImage() (CVE-2022-36764)\n\n* edk2: Integer underflow when processing\
  \ IA_NA/IA_TA options in a DHCPv6 Advertise message (CVE-2023-45229)\n\n* edk2: Out of Bounds\
  \ read when handling a ND Redirect message with truncated options (CVE-2023-45231)\n\n* edk2:\
  \ Infinite loop when parsing unknown options in the Destination Options header (CVE-2023-45232)\n\
  \n* edk2: Infinite loop when parsing a PadN option in the Destination Options header (CVE-2023-45233)\n\
  \n* openssl: Excessive time spent checking DH keys and parameters (CVE-2023-3446)\n\nFor more\
  \ details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\n\
  \nAdditional Changes:\n\nFor detailed information on changes in this release, see the Red\
  \ Hat Enterprise Linux 9.4 Release Notes linked from the References section."
