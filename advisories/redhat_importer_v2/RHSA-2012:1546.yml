summary: "This is the End Of Life notification for RHN Satellite Server 5 versions\nreleased\
  \ to run on Red Hat Enterprise Linux 4.\n\nOn December 1st, 2012, per the life-cycle support\
  \ policy, the following\nversions of Satellite and Proxy products, released on Red Hat Enterprise\n\
  Linux 4, exited Production Phase 2 marking the end of their support by\nRed Hat.\n\nRHN Satellite\
  \ & RHN Proxy:\n - 5.0 \n - 5.1 \n - 5.2 on Red Hat Enterprise Linux 4\n - 5.3 on Red Hat\
  \ Enterprise Linux 4\n\nPlease reference the support policy here:\n\nhttps://access.redhat.com/support/policy/updates/satellite/\n\
  \nNotes:\n1) Red Hat will continue to support RHN Satellite and Proxy versions 5.2\nand 5.3\
  \ running on Red Hat Enterprise Linux 5.\n2) All versions of 5.0 and 5.1 are now EOL with\
  \ this notice.\n\nThough we are committed to the December 1st date for beginning the process\n\
  of decommissioning Satellite and Proxy support listed, we recognize that\nour customers have\
  \ woven these products very deeply into their processes\nand may need some time to upgrade.\n\
  \nFor upgrade purposes, please note the following dates:\n\n* December 1st, 2012 - Satellite\
  \ and Proxy support for listed versions\nrunning on Red Hat Enterprise Linux 4, ceased to\
  \ be supported. Official\nsupport ended. Only Severity 1 issues and upgrade assistance will\
  \ be\naddressed. Satellite and Proxy will continue to operate, but all\ncustomers are encouraged\
  \ to upgrade in a timely manner.\n\n* March 1st, 2013 - Satellite and Proxy versions listed\
  \ - active status\nwill be terminated. The Satellite and Proxy versions listed will enter\
  \ an\ninactive state. This includes no longer generating nor providing Satellite\nCertificates\
  \ to customers requesting them for these EOL product versions.\n\nThe overview for the Satellite\
  \ Upgrade process starting point is outlined\nhere:\n\nhttps://access.redhat.com/knowledge/docs/en-US/Red_Hat_Network_Satellite/5.5/html-single/Installation_Guide/index.html#chap-Installation_Guide-Upgrades\n\
  \nFor detailed instructions on upgrading Red Hat Network Satellite, please\nrefer to the /etc/sysconfig/rhn/satellite-upgrade/README\
  \ file. This can\nbe found within the rhn-upgrade package. Before proceeding, it is\nimportant\
  \ to read the complete details, contained within the most current\nrhn-upgrade package README\
  \ file.\n\nAs with all Satellite upgrades, please ensure that known good backups are\navailable,\
  \ especially of the database.\n\nHow to proceed:\n\n* All affected Satellite and Proxy users\
  \ must plan to upgrade to a newer\nversion prior to March 1st, 2013.\n\n* If you have a Technical\
  \ Account Manager, contact that person immediately\nto discuss upgrade plans.\n\n* Otherwise,\
  \ contact support for assistance:\nhttps://www.redhat.com/support/\n\n* Alternatively, Red\
  \ Hat Consulting can be engaged to assist with a smooth\nmigration:\nhttp://www.redhat.com/consulting/\n\
  \nMore information on Red Hat Consulting for Satellite can be found here:\nhttp://www.redhat.com/f/pdf/consulting/RHNSatelliteImplementation-Brochure.pdf\n\
  \nIt is critical to ensure you have a plan to upgrade Satellite and Proxy\nlisted versions,\
  \ prior to March 1st, 2013.\n\nListed versions of Satellite and Proxy for this notice are:\n\
  \ - 5.0\n - 5.1\n - 5.2 on Red Hat Enterprise Linux 4\n - 5.3 on Red Hat Enterprise Linux\
  \ 4"
