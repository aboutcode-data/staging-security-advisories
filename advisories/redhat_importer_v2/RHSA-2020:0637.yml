summary: "This is the 90 day notification of the End Of Life (EOL) plans for the \nfollowing\
  \ versions of Red Hat Satellite 5:\n\n* Red Hat Satellite 5.8 on Red Hat Enterprise Linux\
  \ 6\n\nAfter May 31, 2020, as per the life-cycle support policy for Red Hat Satellite, Red\
  \ Hat will discontinue technical support services as well as software maintenance services\
  \ for all Red Hat Satellite and Proxy versions 5.8 or older on Red Hat Enterprise Linux 6.\
  \ The listed versions will exit the existing Limited Maintenance Release phase. This means\
  \ that new bug fixes,  security updates, and product enhancements will no longer be provided\
  \ for the following product versions:\n\n* Red Hat Satellite 5.8 on Red Hat Enterprise Linux\
  \ 6\n\nDetails of the Satellite support policy can be found at:\n\nhttps://access.redhat.com/support/policy/updates/satellite/\n\
  \nHow to proceed:\n\n* If you have a Technical Account Manager, contact that person immediately\
  \ to discuss upgrade plans. Otherwise, contact Red Hat support for assistance at:\n\nhttps://www.redhat.com/en/services/support\n\
  \n* Red Hat Consulting can be engaged to assist with a smooth migration, see https://www.redhat.com/en/services/consulting.\n\
  \n* Alternatively, Red Hat Consulting can be engaged to assist with a smooth migration to\
  \ Satellite 6, see https://www.redhat.com/en/resources/consulting-offering-transition-to-satellite-6-datasheet\n\
  \nMore information on Red Hat Consulting for Satellite can be found in the PDF document linked\
  \ to in the References section.\n\n* Red Hat Knowledgebase and other content (whitepapers,\
  \ reference architectures, etc.) found in the Red Hat Customer Portal.\n\n* All Red Hat Satellite\
  \ documentation.\n\nDetails of the Red Hat Satellite life-cycle can be found at:\n\nhttps://access.redhat.com/support/policy/updates/satellite/"
