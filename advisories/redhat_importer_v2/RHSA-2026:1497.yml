summary: |
  An update is now available for Red Hat Ansible Automation Platform 2.4

  Red Hat Product Security has rated this update as having a security impact of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Red Hat Ansible Automation Platform provides an enterprise framework for building, deploying and managing IT automation at scale. IT Managers can provide top-down guidelines on how automation is applied to individual teams, while automation developers retain the freedom to write tasks that leverage existing knowledge without the overhead. Ansible Automation Platform makes it possible for users across an organization to share, vet, and manage automation content by means of a simple, powerful, and agentless language.

  Security Fix(es):

  * automation-controller: Django: Algorithmic complexity in XML Deserializer leads to denial of service (CVE-2025-64460)
  * automation-controller: urllib3 Streaming API improperly handles highly compressed data (CVE-2025-66471)
  * automation-controller: AIOHTTP's HTTP Parser auto_decompress feature is vulnerable to zip bomb (CVE-2025-69223)
  * receptor: Excessive resource consumption when printing error string for host certificate validation in crypto/x509 (CVE-2025-61729)

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section.

  Updates and fixes included for Automation controller:
  * Restored the usage of system_tracking_logger (AAP-60506)
  * Fixed issue where jobs from other template sometimes appeared on template jobs page (AAP-59615)
  * Fixed the UI to display more than 25 input inventories in constructed inventories detail/edit form (AAP-59568)
  * Reduced number of API calls while scrolling through job output (AAP-58255)
  * automation-controller has been updated to 4.5.30
  * receptor has been updated to 1.6.3
