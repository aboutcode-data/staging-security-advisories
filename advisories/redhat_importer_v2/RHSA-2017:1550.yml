  - CVE-2017-2595
summary: "An update is now available for Red Hat JBoss Enterprise Application\nPlatform 6.4\
  \ for RHEL 5.\n\nRed Hat Product Security has rated this update as having a security impact\n\
  of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which\ngives a detailed\
  \ severity rating, is available for each vulnerability from\nthe CVE link(s) in the References\
  \ section.\n\nRed Hat JBoss Enterprise Application Platform is a platform for Java\napplications\
  \ based on the JBoss Application Server.\n\nThis release of Red Hat JBoss Enterprise Application\
  \ Platform 6.4.16 \nserves as a replacement for Red Hat JBoss Enterprise Application Platform\n\
  6.4.15, and includes bug fixes and enhancements, which are documented\nin the Release Notes\
  \ document linked to in the References.\n\nSecurity Fix(es):\n\n* It was found that the log\
  \ file viewer in Red Hat JBoss Enterprise\nApplication 6 and 7 allows arbitrary file read\
  \ to authenticated user via\npath traversal. (CVE-2017-2595)\n\n* It was discovered that a\
  \ malicious web application could bypass a\nconfigured SecurityManager via a Tomcat utility\
  \ method that was accessible\nto web applications. (CVE-2016-5018)\n\n* It was discovered\
  \ that a malicious web application could bypass a\nconfigured SecurityManager via manipulation\
  \ of the configuration parameters\nfor the JSP Servlet. (CVE-2016-6796)"
