summary: "Updated thunderbird packages that fix various bugs are now available for\nRed Hat\
  \ Enterprise Linux 4.\n\nThis update has been rated as having critical security impact by\
  \ the Red\nHat Security Response Team.\n\n[Updated 24 Apr 2006]\nThe erratum text has been\
  \ updated to include the details of additional\nissues that were fixed by these erratum packages\
  \ but which were not public\nat the time of release.  No changes have been made to the packages.\n\
  \nMozilla Thunderbird is a standalone mail and newsgroup client.\n\nSeveral bugs were found\
  \ in the way Thunderbird processes malformed\njavascript. A malicious HTML mail message could\
  \ modify the content of a\ndifferent open HTML mail message, possibly stealing sensitive information\n\
  or conducting a cross-site scripting attack. Please note that JavaScript\nsupport is disabled\
  \ by default in Thunderbird. (CVE-2006-1731,\nCVE-2006-1732, CVE-2006-1741)\n\nSeveral bugs\
  \ were found in the way Thunderbird processes certain \njavascript actions. A malicious HTML\
  \ mail message could execute arbitrary \njavascript instructions with the permissions of 'chrome',\
  \ allowing the \npage to steal sensitive information or install browser malware. Please \n\
  note that JavaScript support is disabled by default in Thunderbird. \n(CVE-2006-0292, CVE-2006-0296,\
  \ CVE-2006-1727, CVE-2006-1728, CVE-2006-1733,\nCVE-2006-1734, CVE-2006-1735, CVE-2006-1742)\n\
  \nSeveral bugs were found in the way Thunderbird processes malformed HTML\nmail messages.\
  \  A carefully crafted malicious HTML mail message could \ncause the execution of arbitrary\
  \ code as the user running Thunderbird.\n(CVE-2006-0748, CVE-2006-0749, CVE-2006-1724, CVE-2006-1730,\
  \ CVE-2006-1737,\nCVE-2006-1738, CVE-2006-1739, CVE-2006-1790)\n\nA bug was found in the way\
  \ Thunderbird processes certain inline content \nin HTML mail messages. It may be possible\
  \ for a remote attacker to send a\ncarefully crafted mail message to the victim, which will\
  \ fetch remote\ncontent, even if Thunderbird is configured not to fetch remote content.\n\
  (CVE-2006-1045)\n\nA bug was found in the way Thunderbird executes in-line mail forwarding.\
  \ If\na user can be tricked into forwarding a maliciously crafted mail message as\nin-line\
  \ content, it is possible for the message to execute javascript with\nthe permissions of \"\
  chrome\". (CVE-2006-0884)\n\nUsers of Thunderbird are advised to upgrade to these updated\
  \ packages\ncontaining Thunderbird version 1.0.8, which is not vulnerable to these \nissues."
