summary: "Updated kernel packages are now available as part of ongoing support\nand maintenance\
  \ of Red Hat Enterprise Linux version 4.  This is the\nsecond regular update.\n\nThis update\
  \ has been rated as having important security impact by the\nRed Hat Security Response Team.\n\
  \nThe Linux kernel handles the basic functions of the operating system.\n\nThis is the second\
  \ regular kernel update to Red Hat Enterprise Linux 4.\n\nNew features introduced in this\
  \ update include:\n- Audit support\n- systemtap - kprobes, relayfs\n- Keyring support\n- iSCSI\
  \ Initiator - iscsi_sfnet 4:0.1.11-1\n- Device mapper multipath support\n- Intel dual core\
  \ support\n- esb2 chipset support\n- Increased exec-shield coverage\n- Dirty page tracking\
  \ for HA systems\n- Diskdump -- allow partial diskdumps and directing to swap\n\nThere were\
  \ several bug fixes in various parts of the kernel. The ongoing\neffort to resolve these problems\
  \ has resulted in a marked improvement\nin the reliability and scalability of Red Hat Enterprise\
  \ Linux 4. \n\nThe following security bugs were fixed in this update, detailed below with\n\
  corresponding CAN names available from the Common Vulnerabilities and\nExposures project (cve.mitre.org):\n\
  \n- flaws in ptrace() syscall handling on 64-bit systems that allowed a local\nuser to cause\
  \ a denial of service (crash) (CAN-2005-0756, CAN-2005-1761,\nCAN-2005-1762, CAN-2005-1763)\n\
  \n- flaws in IPSEC network handling that allowed a local user to cause a\ndenial of service\
  \ or potentially gain privileges (CAN-2005-2456, CAN-2005-2555)\n\n- a flaw in sendmsg() syscall\
  \ handling on 64-bit systems that allowed a\nlocal user to cause a denial of service or potentially\
  \ gain privileges\n(CAN-2005-2490)\n\n- a flaw in sendmsg() syscall handling that allowed\
  \ a local user to cause a\ndenial of service by altering hardware state (CAN-2005-2492)\n\n\
  - a flaw that prevented the topdown allocator from allocating mmap areas\nall the way down\
  \ to address zero (CAN-2005-1265)\n\n- flaws dealing with keyrings that could cause a local\
  \ denial of service\n(CAN-2005-2098, CAN-2005-2099)\n\n- a flaw in the 4GB split patch that\
  \ could allow a local denial of service\n(CAN-2005-2100)\n\n- a xattr sharing bug in the ext2\
  \ and ext3 file systems that could cause\ndefault ACLs to disappear (CAN-2005-2801)\n\n- a\
  \ flaw in the ipt_recent module on 64-bit architectures which could allow\na remote denial\
  \ of service (CAN-2005-2872)\n\nThe following device drivers have been upgraded to new versions:\n\
  \nqla2100 --------- 8.00.00b21-k to 8.01.00b5-rh2\nqla2200 --------- 8.00.00b21-k to 8.01.00b5-rh2\n\
  qla2300 --------- 8.00.00b21-k to 8.01.00b5-rh2\nqla2322 --------- 8.00.00b21-k to 8.01.00b5-rh2\n\
  qla2xxx --------- 8.00.00b21-k to 8.01.00b5-rh2\nqla6312 --------- 8.00.00b21-k to 8.01.00b5-rh2\n\
  megaraid_mbox --- 2.20.4.5 to 2.20.4.6\nmegaraid_mm ----- 2.20.2.5 to 2.20.2.6 \nlpfc ------------\
  \ 0:8.0.16.6_x2 to 0:8.0.16.17\ncciss ----------- 2.6.4 to 2.6.6\nipw2100 --------- 1.0.3\
  \ to 1.1.0\ntg3 ------------- 3.22-rh to 3.27-rh\ne100 ------------ 3.3.6-k2-NAPI to 3.4.8-k2-NAPI\n\
  e1000 ----------- 5.6.10.1-k2-NAPI to 6.0.54-k2-NAPI\n3c59x ----------- LK1.1.19\nmptbase\
  \ --------- 3.01.16 to 3.02.18\nixgb ------------ 1.0.66 to 1.0.95-k2-NAPI\nlibata ----------\
  \ 1.10 to 1.11\nsata_via -------- 1.0 to 1.1\nsata_ahci ------- 1.00 to 1.01\nsata_qstor ------\
  \ 0.04\nsata_sil -------- 0.8 to 0.9\nsata_svw -------- 1.05 to 1.06\ns390: crypto ---- 1.31\
  \ to 1.57\ns390: zfcp ------ \ns390: CTC-MPC ---\ns390: dasd -------\ns390: cio -------\n\
  s390: qeth ------\n\nAll Red Hat Enterprise Linux 4 users are advised to upgrade their\nkernels\
  \ to the packages associated with their machine architectures\nand configurations as listed\
  \ in this erratum."
