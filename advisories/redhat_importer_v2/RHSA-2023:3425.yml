summary: "An update for cups-filters is now available for Red Hat Enterprise Linux 8.\n\nRed\
  \ Hat Product Security has rated this update as having a security impact of Important. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  The cups-filters package contains back ends, filters, and other software that was once part\
  \ of the core Common UNIX Printing System (CUPS) distribution but is now maintained independently.\
  \ \n\nSecurity Fix(es):\n\n* cups-filters: remote code execution in cups-filters, beh CUPS\
  \ backend (CVE-2023-24805)\n\nFor more details about the security issue(s), including the\
  \ impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s)\
  \ listed in the References section."
