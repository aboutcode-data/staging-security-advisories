summary: "OpenShift Serverless version 1.22.0 contains a moderate security impact.\n\nThe References\
  \ section contains CVE links providing detailed severity ratings for each vulnerability. Ratings\
  \ are based on a Common Vulnerability Scoring System (CVSS) base score.\n\nVersion 1.22.0\
  \ of the OpenShift Serverless Operator is supported on Red Hat\nOpenShift Container Platform\
  \ versions 4.6, 4.7, 4.8, 4.9, and 4.10. This release includes security and bug fixes and\
  \ enhancements. \n\nFor more information, see the documentation linked in the Solution section.\n\
  \nSecurity Fixes in this release include:\n* golang: archive/zip: Reader.Open panics on empty\
  \ string (CVE-2021-41772)\n* golang: debug/macho: invalid dynamic symbol table command can\
  \ cause panic (CVE-2021-41771)\n\nFor more details about the security issues, including the\
  \ impact, a CVSS\nscore, acknowledgments, and other related information refer to the CVE pages\n\
  linked in the References section."
