summary: "Updated kubernetes packages that fix one security issue are now \navailable for Red\
  \ Hat OpenShift Enterprise 3.0.\n\nRed Hat Product Security has rated this update as having\
  \ Moderate \nsecurity impact. A Common Vulnerability Scoring System (CVSS) base \nscore, which\
  \ gives a detailed severity rating, is available from the \nCVE link in the references section.\n\
  \nKubernetes allows orchestration and control of Docker containers as used in OpenShift Enterprise\
  \ 3.\n\nKubernetes fails to validate object name types before passing the data to etcd. As\
  \ the etcd service generates keys based on the object name type this can lead to a directory\
  \ path traversal.  (CVE-2015-5305)\n\nRed Hat would like to thank Jordan Liggitt for discovering\
  \ and \nreporting this issue."
