summary: |
  Red Hat OpenShift Container Platform release 4.5.31 is now available with
  updates to packages and images that fix several bugs.

  This release also includes a security update for Red Hat OpenShift Container Platform 4.5.

  Red Hat Product Security has rated this update as having a security impact of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Red Hat OpenShift Container Platform is Red Hat's cloud computing
  Kubernetes application platform solution designed for on-premise or private
  cloud deployments.

  This advisory contains the container images for Red Hat OpenShift Container
  Platform 4.5.31. See the following advisory for the RPM packages for this
  release:

  https://access.redhat.com/errata/RHBA-2021:0314

  Space precludes documenting all of the container images in this advisory.
  See the following Release Notes documentation, which will be updated
  shortly for this release, for details about these changes:

  https://docs.openshift.com/container-platform/4.5/release_notes/ocp-4-5-release-notes.html

  You may download the oc tool and use it to inspect release image metadata
  as follows:

  (For x86_64 architecture)

    $ oc adm release info
  quay.io/openshift-release-dev/ocp-release:4.5.31-x86_64

  The image digest is sha256:27951dd757d472bf913daaffa548b865e87968831ca6f42c1f6946f7dcf0564e

  (For s390x architecture)

    $ oc adm release info
  quay.io/openshift-release-dev/ocp-release:4.5.31-s390x

  The image digest is sha256:4ee2c785e4a3b1cb0716e84d649a1489d7a72f6735ffd7a3a933218609cb58ec

  (For ppc64le architecture)

    $ oc adm release info
  quay.io/openshift-release-dev/ocp-release:4.5.31-ppc64le

  The image digest is sha256:8469f7f1f98d595f503c7ebc1df2f3c2755012441d4d21684914db45193a55ef

  All OpenShift Container Platform 4.5 users are advised to upgrade to these
  updated packages and images when they are available in the appropriate
  release channel. To check for available updates, use the OpenShift Console
  or the CLI oc command. Instructions for upgrading a cluster are available
  at
  https://docs.openshift.com/container-platform/4.5/updating/updating-cluster-between-minor.html#understanding-upgrade-channels_updating-cluster-between-minor.

  Security Fix(es):

  * openshift/installer: Bootstrap nodes allow anonymous authentication on kubelet port 10250 (CVE-2021-20198)

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section.
