summary: "Updated kernel packages are now available as part of ongoing support\nand maintenance\
  \ of Red Hat Enterprise Linux version 4.  \n\nThis update has been rated as having important\
  \ security impact by the Red\nHat Security Response Team.\n\nThe Linux kernel handles the\
  \ basic functions of the operating system.\n\nThis is the fourth regular update to Red Hat\
  \ Enterprise Linux 4.\n\nNew features introduced in this update include:\n\n* Device Mapper\
  \ mirroring support\n\n* IDE diskdump support\n\n* x86, AMD64 and Intel EM64T: Multi-core\
  \ scheduler support enhancements\n\n* Itanium: perfmon support for Montecito\n\n* much improved\
  \ support for IBM x460\n\n* AMD PowerNow! patches to support Opteron Rev G\n\n* Vmalloc support\
  \ > 64MB\n\nThe following device drivers have been upgraded to new versions:\n\nipmi: 33.11\
  \ to 33.13\nib_mthca: 0.06 to 0.08\nbnx2: 1.4.30 to 1.4.38\nbonding: 2.6.1 to 2.6.3\ne100:\
  \ 3.4.8-k2-NAPI to 3.5.10-k2-NAPI\ne1000: 6.1.16-k3-NAPI to 7.0.33-k2-NAPI\nsky2: 0.13 to\
  \ 1.1\ntg3: 3.43-rh to 3.52-rh\nipw2100: 1.1.0 to git-1.1.4\nipw2200: 1.0.0 to git-1.0.10\n\
  3w-9xxx: 2.26.02.001 to 2.26.04.010\nips: 7.10.18 to 7.12.02\niscsi_sfnet: 4:0.1.11-2 to 4:0.1.11-3\n\
  lpfc: 0:8.0.16.18 to 0:8.0.16.27\nmegaraid_sas: 00.00.02.00 to 00.00.02.03-RH1\nqla2xxx: 8.01.02-d4\
  \ to 8.01.04-d7\nqla6312: 8.01.02-d4 to 8.01.04-d7\nsata_promise: 1.03 to 1.04\nsata_vsc:\
  \ 1.1 to 1.2\nibmvscsic: 1.5.5 to 1.5.6\nipr: 2.0.11.1 to 2.0.11.2\n\nAdded drivers:\n\ndcdbas:\
  \ 5.6.0-2\nsata_mv: 0.6\nsata_qstor: 0.05\nsata_uli: 0.5\nskge: 1.1\nstex: 2.9.0.13\npdc_adma:\
  \ 0.03\n\nThis update includes fixes for the security issues:\n\n* a flaw in the USB devio\
  \ handling of device removal that allowed a\nlocal user to cause a denial of service (crash)\
  \ (CVE-2005-3055,\nmoderate)\n\n* a flaw in the ACL handling of nfsd that allowed a remote\
  \ user to\nbypass ACLs for readonly mounted NFS file systems (CVE-2005-3623,\nmoderate)\n\n\
  * a flaw in the netfilter handling that allowed a local user with\nCAP_NET_ADMIN rights to\
  \ cause a buffer overflow (CVE-2006-0038, low)\n\n* a flaw in the IBM S/390 and IBM zSeries\
  \ strnlen_user() function that\nallowed a local user to cause a denial of service (crash)\
  \ or to retrieve\nrandom kernel data (CVE-2006-0456, important)\n\n* a flaw in the keyctl\
  \ functions that allowed a local user to cause a\ndenial of service (crash) or to read sensitive\
  \ kernel memory\n(CVE-2006-0457, important)\n\n* a flaw in unaligned accesses handling on\
  \ Itanium processors that\nallowed a local user to cause a denial of service (crash)\n(CVE-2006-0742,\
  \ important)\n\n* a flaw in SELinux ptrace logic that allowed a local user with ptrace\npermissions\
  \ to change the tracer SID to a SID of another process\n(CVE-2006-1052, moderate)\n\n* an\
  \ info leak on AMD-based x86 and x86_64 systems that allowed a local\nuser to retrieve the\
  \ floating point exception state of a process run by a\ndifferent user (CVE-2006-1056, important)\n\
  \n* a flaw in IPv4 packet output handling that allowed a remote user to\nbypass the zero IP\
  \ ID countermeasure on systems with a disabled firewall\n(CVE-2006-1242, low)\n\n* a minor\
  \ info leak in socket option handling in the network code\n(CVE-2006-1343, low)\n\n* a flaw\
  \ in the HB-ACK chunk handling of SCTP that allowed a remote user to\ncause a denial of service\
  \ (crash) (CVE-2006-1857, moderate)\n\n* a flaw in the SCTP implementation that allowed a\
  \ remote user to cause a\ndenial of service (deadlock) (CVE-2006-2275, moderate)\n\n* a flaw\
  \ in the socket buffer handling that allowed a remote user to cause\na denial of service (panic)\
  \ (CVE-2006-2446, important)\n\n* a flaw in the signal handling access checking on PowerPC\
  \ that allowed a\nlocal user to cause a denial of service (crash) or read arbitrary kernel\n\
  memory on 64-bit systems (CVE-2006-2448, important)\n\n* a flaw in the netfilter SCTP module\
  \ when receiving a chunkless packet\nthat allowed a remote user to cause a denial of service\
  \ (crash)\n(CVE-2006-2934, important)\n\nThere were several bug fixes in various parts of\
  \ the kernel. The ongoing\neffort to resolve these problems has resulted in a marked improvement\n\
  in the reliability and scalability of Red Hat Enterprise Linux 4."
