summary: "Updated kernel packages that fix a security vulnerability that may allow\nlocal users\
  \ to gain root privileges are now available.  These packages also\nresolve other minor issues.\n\
  \nThe Linux kernel handles the basic functions of the operating\nsystem.\n\nPaul Starzetz\
  \ discovered a flaw in return value checking in mremap() in the\nLinux kernel versions 2.4.24\
  \ and previous that may allow a local attacker\nto gain root privileges.  No exploit is currently\
  \ available; however this\nissue is exploitable. The Common Vulnerabilities and Exposures\
  \ project\n(cve.mitre.org) has assigned the name CAN-2004-0077 to this issue.\n\nAll users\
  \ are advised to upgrade to these errata packages, which contain\nbackported security patches\
  \ that correct these issues.   \n\nRed Hat would like to thank Paul Starzetz from ISEC for\
  \ reporting this issue.\n\nFor the IBM S/390 and IBM eServer zSeries architectures, the upstream\n\
  version of the s390utils package (which fixes a bug in the zipl\nbootloader) is also included."
