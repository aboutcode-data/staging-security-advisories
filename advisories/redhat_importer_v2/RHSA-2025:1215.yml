summary: "An update for tbb is now available for Red Hat Enterprise Linux 8.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact of Moderate. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives a detailed severity rating, is available for\
  \ each vulnerability from the CVE link(s) in the References section.\n\nThreading Building\
  \ Blocks (TBB) is a C++ runtime library that abstracts the low-level threading details necessary\
  \ for optimal multi-core performance. \n\nSecurity Fix(es):\n\n* jquery: Untrusted code execution\
  \ via <option> tag in HTML passed to DOM manipulation methods (CVE-2020-11023)\n\nFor more\
  \ details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
