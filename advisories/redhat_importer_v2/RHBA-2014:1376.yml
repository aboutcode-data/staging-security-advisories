summary: "Updated xcb-util, xorg-x11-drivers, and mesa packages that fix several bugs and add\
  \ various enhancements are now available for Red Hat Enterprise Linux 6.\n\nThe xcb-util package\
  \ provides a number of libraries that use the libxcb library,\nthe core X protocol library,\
  \ and some of the extension libraries. These\nlibraries provide convenience functions and\
  \ interfaces which make the raw X\nprotocol more usable. Some of the libraries also provide\
  \ client-side code which\nis not strictly part of the X protocol but which have traditionally\
  \ been\nprovided by the Xlib library. \n\nThe individual X.Org drivers, previously provided\
  \ by the xorg-x11-drivers\npackage, are included to allow installation of all drivers at once,\
  \ without\nhaving to track which individual drivers are present on each architecture.\n\n\
  This package also provides Mesa 3D graphics API that is compatible with Open\nGraphics Library\
  \ (OpenGL), as well as hardware-accelerated drivers for many\npopular graphics chips.\n\n\
  The updated xcb-util packages include numerous bug fixes and one enhancement.\nSpace precludes\
  \ documenting all of these changes in this advisory. Users are\ndirected to the Red Hat Enterprise\
  \ Linux 6.6 Technical Notes for information on\nthe most significant of these changes: \n\n\
  https://access.redhat.com/documentation/en-US/Red_Hat_Enterprise_Linux/6/html/6.6_Technical_Notes/xcb-util.html#RHBA-2014-1376\n\
  \nUsers of xcb-util, xorg-x11-drivers, and mesa are advised to upgrade to these\nupdated packages,\
  \ which fix these bugs and add this enhancement."
