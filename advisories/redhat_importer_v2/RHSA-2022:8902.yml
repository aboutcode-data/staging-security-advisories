summary: |
  A minor version update (from 3.14.5 to 3.18.3) is now available for Camel for Spring Boot. The purpose of this text-only errata is to inform you about the security issues fixed in this release.

  Red Hat Product Security has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  This release of Camel for Spring Boot 3.18.3 serves as a replacement for Camel for Spring Boot 3.14.2 and includes bug fixes and enhancements, which are documented in the Release Notes document linked in the References.

  Security Fix(es):

  * commons-text: apache-commons-text: variable interpolation (CVE-2022-42889)

  * org.eclipse.milo-sdk-server: sdk-server: Denial of Service (CVE-2022-25897)

  * reactor-netty-http: Log request headers in some cases of invalid HTTP requests (CVE-2022-31684)

  For more details about the security issues, including the impact, CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section.
