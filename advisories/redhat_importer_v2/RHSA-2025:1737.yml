summary: "An update for libpq is now available for Red Hat Enterprise Linux 8.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact of Important. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives a detailed severity rating, is available for\
  \ each vulnerability from the CVE link(s) in the References section.\n\nThe libpq package\
  \ provides the PostgreSQL client library, which allows client programs to connect to PostgreSQL\
  \ servers. \n\nSecurity Fix(es):\n\n* postgresql: PostgreSQL quoting APIs miss neutralizing\
  \ quoting syntax in text that fails encoding validation (CVE-2025-1094)\n\nFor more details\
  \ about the security issue(s), including the impact, a CVSS score, acknowledgments, and other\
  \ related information, refer to the CVE page(s) listed in the References section."
