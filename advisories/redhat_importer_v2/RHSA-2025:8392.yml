  Red Hat Advanced Cluster Management for Kubernetes 2.9.9 General
  Availability release, with updates to container images and bug fixes.

  Red Hat Product Security has rated this update as having a security impact
  of Low. A Common Vulnerability Scoring System (CVSS) base score, which
  gives a detailed severity rating, is available for each vulnerability from
  the CVE links in the References section.

  Red Hat Advanced Cluster Management for Kubernetes 2.9.9 images

  Red Hat Advanced Cluster Management for Kubernetes provides the
  capabilities to address common challenges that administrators and site
  reliability engineers face as they work across a range of public and
  private cloud environments. Clusters and applications are all visible and
  managed from a single consoleâ€”with security policy built in.

  This advisory contains the container images for Red Hat Advanced Cluster
  Management for Kubernetes, which fix several bugs. See the following
  Release Notes documentation, which will be updated shortly for this
  release, for additional details about this release:

  https://docs.redhat.com/documentation/en-us/red_hat_advanced_cluster_management_for_kubernetes/2.9/html/release_notes/

  Security fixes:

  * golang-jwt/jwt: jwt-go allows excessive memory allocation during header parsing (CVE-2025-30204)
