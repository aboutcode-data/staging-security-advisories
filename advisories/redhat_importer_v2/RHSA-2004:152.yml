summary: "Updated XFree86 packages that fix a minor denial of service vulnerability are\nnow\
  \ available.\n\nXFree86 is an implementation of the X Window System, providing the core\n\
  graphical user interface and video drivers. \n\nFlaws in XFree86 4.1.0 allows local or remote\
  \ attackers who are able to\nconnect to the X server to cause a denial of service via an out-of-bounds\n\
  array index or integer signedness error when using the GLX extension and\nDirect Rendering\
  \ Infrastructure (DRI). The Common Vulnerabilities and\nExposures project (cve.mitre.org)\
  \ has assigned the names CAN-2004-0093 and\nCAN-2004-0094 to these issues.\n\nThese issues\
  \ do not affect Red Hat Enterprise Linux 3.\n\nAll users of XFree86 are advised to upgrade\
  \ to these erratum packages,\nwhich contain a backported fix and are not vulnerable to these\
  \ issues."
