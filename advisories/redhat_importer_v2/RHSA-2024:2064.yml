  \ severity rating, is available for each vulnerability from the CVE\nlink(s) in the References\
  \ section.\n\nThe buildah package provides command line tool for creating Open Container Initiative\
  \ (OCI) Images.\n\nSecurity Fix(es):\n\n* buildah: full container escape at build time (CVE-2024-1753)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS\nscore, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
