summary: "Updated kernel packages that fix several security issues in the Red Hat\nEnterprise\
  \ Linux 4 kernel are now available. \n\nThis security advisory has been rated as having important\
  \ security impact\nby the Red Hat Security Response Team.\n\nThe Linux kernel handles the\
  \ basic functions of the operating system.\n\nThese new kernel packages contain fixes for\
  \ the security issues\ndescribed below:\n\n- a flaw in network IGMP processing that a allowed\
  \ a remote user on the\nlocal network to cause a denial of service (disabling of multicast\
  \ reports)\nif the system is running multicast applications (CVE-2002-2185, moderate)\n\n\
  - a flaw which allowed a local user to write to firmware on read-only\nopened /dev/cdrom devices\
  \ (CVE-2004-1190, moderate) \n\n- a flaw in gzip/zlib handling internal to the kernel that\
  \ may allow a\nlocal user to cause a denial of service (crash) (CVE-2005-2458, low) \n\n-\
  \ a flaw in procfs handling during unloading of modules that allowed a\nlocal user to cause\
  \ a denial of service or potentially gain privileges\n(CVE-2005-2709, moderate)\n\n- a flaw\
  \ in the SCSI procfs interface that allowed a local user to cause a\ndenial of service (crash)\
  \ (CVE-2005-2800, moderate)\n\n- a flaw in 32-bit-compat handling of the TIOCGDEV ioctl that\
  \ allowed\na local user to cause a denial of service (crash) (CVE-2005-3044, important)\n\n\
  - a race condition when threads share memory mapping that allowed local\nusers to cause a\
  \ denial of service (deadlock) (CVE-2005-3106, important)\n\n- a flaw when trying to mount\
  \ a non-hfsplus filesystem using hfsplus that\nallowed local users to cause a denial of service\
  \ (crash) (CVE-2005-3109,\nmoderate)\n\n- a minor info leak with the get_thread_area() syscall\
  \ that allowed\na local user to view uninitialized kernel stack data (CVE-2005-3276, low)\
  \ \n\n- a flaw in mq_open system call that allowed a local user to cause a denial\nof service\
  \ (crash) (CVE-2005-3356, important)\n\n- a flaw in set_mempolicy that allowed a local user\
  \ on some 64-bit\narchitectures to cause a denial of service (crash) (CVE-2005-3358, important)\n\
  \n- a flaw in the auto-reap of child processes that allowed a local user to\ncause a denial\
  \ of service (crash) (CVE-2005-3784, important)\n\n- a flaw in the IPv6 flowlabel code that\
  \ allowed a local user to cause a\ndenial of service (crash) (CVE-2005-3806, important)\n\n\
  - a flaw in network ICMP processing that allowed a local user to cause\na denial of service\
  \ (memory exhaustion) (CVE-2005-3848, important)\n\n- a flaw in file lease time-out handling\
  \ that allowed a local user to cause\na denial of service (log file overflow) (CVE-2005-3857,\
  \ moderate) \n\n- a flaw in network IPv6 xfrm handling that allowed a local user to\ncause\
  \ a denial of service (memory exhaustion) (CVE-2005-3858, important) \n\n- a flaw in procfs\
  \ handling that allowed a local user to read kernel memory\n(CVE-2005-4605, important)\n\n\
  All Red Hat Enterprise Linux 4 users are advised to upgrade their kernels\nto the packages\
  \ associated with their machine architectures and\nconfigurations as listed in this erratum."
