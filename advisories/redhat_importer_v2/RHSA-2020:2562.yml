summary: "This is a security update for JBoss EAP Continuous Delivery 13.0.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact of Important. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives a detailed severity rating, is available for\
  \ each vulnerability from the CVE link(s) in the References section.\n\nRed Hat JBoss Enterprise\
  \ Application Platform CD13 is a platform for Java applications based on the WildFly application\
  \ runtime.\n\nThis release of Red Hat JBoss Enterprise Application Platform CD13 includes\
  \ bug fixes and enhancements. \n\nSecurity Fix(es):\n\n* guava: Unbounded memory allocation\
  \ in AtomicDoubleArray and CompoundOrdering classes allow remote attackers to cause a denial\
  \ of service (CVE-2018-10237)\n* undertow: HTTP header injection using CRLF with UTF-8 Encoding\
  \ (incomplete fix of CVE-2016-4993) (CVE-2018-1067)\n* jackson-databind: incomplete fix for\
  \ CVE-2017-7525 permits unsafe serialization via c3p0 libraries (CVE-2018-7489)\n* wildfly-core:\
  \ Path traversal can allow the extraction of .war archives to write arbitrary files (Zip Slip)\
  \ (CVE-2018-10862)\n* undertow: client can use bogus uri in digest authentication (CVE-2017-12196)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
