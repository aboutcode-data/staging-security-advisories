summary: "An update for the idm:DL1 module is now available for Red Hat Enterprise Linux 8.4\
  \ Advanced Mission Critical Update Support, Red Hat Enterprise Linux 8.4 Telecommunications\
  \ Update Service, and Red Hat Enterprise Linux 8.4 Update Services for SAP Solutions.\n\n\
  Red Hat Product Security has rated this update as having a security impact of Moderate. A\
  \ Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Red Hat Identity Management (IdM) is a centralized authentication, identity management, and\
  \ authorization solution for both traditional and cloud-based enterprise environments. \n\n\
  Security Fix(es):\n\n* ipa: Invalid CSRF protection (CVE-2023-5455)\n\nFor more details about\
  \ the security issue(s), including the impact, a CVSS score, acknowledgments, and other related\
  \ information, refer to the CVE page(s) listed in the References section."
