summary: "An update for rh-postgresql13-postgresql is now available for Red Hat Software Collections.\n\
  \nRed Hat Product Security has rated this update as having a security impact of Important.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nPostgreSQL is an advanced object-relational database management system (DBMS). \n\nThe following\
  \ packages have been upgraded to a later upstream version: rh-postgresql13-postgresql (13.3).\n\
  \nSecurity Fix(es):\n\n* postgresql: Buffer overrun from integer overflow in array subscripting\
  \ calculations (CVE-2021-32027)\n\n* postgresql: Memory disclosure in INSERT ... ON CONFLICT\
  \ ... DO UPDATE (CVE-2021-32028)\n\n* postgresql: Memory disclosure in partitioned-table UPDATE\
  \ ... RETURNING (CVE-2021-32029)\n\nFor more details about the security issue(s), including\
  \ the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE\
  \ page(s) listed in the References section."
