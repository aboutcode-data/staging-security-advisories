advisory_id: RHSA-2004:061
datasource_id: redhat_importer_v2/RHSA-2004:061
datasource_url: https://security.access.redhat.com/data/csaf/v2/advisories/2004/rhsa-2004_061.json
aliases:
  - CVE-2004-0083
  - CVE-2004-0084
  - CVE-2004-0106
summary: "Updated XFree86 packages that fix a privilege escalation vulnerability are\nnow available.\n\
  \n[Update 16 February 2004]\nErratum filelist has been modified for x86_64 and s390x only\
  \ so that the\ncorrect multi-lib packages are available.\n\nXFree86 is an implementation of\
  \ the X Window System, providing the core\ngraphical user interface and video drivers. \n\n\
  iDefense discovered two buffer overflows in the parsing of the 'font.alias'\nfile.  A local\
  \ attacker could exploit this vulnerability by creating a\ncarefully-crafted file and gaining\
  \ root privileges.\nThe Common Vulnerabilities and Exposures project (cve.mitre.org) has\n\
  assigned the names CAN-2004-0083 and CAN-2004-0084 to these issues.\n\nAdditionally David\
  \ Dawes discovered additional flaws in reading font files.\n The Common Vulnerabilities and\
  \ Exposures project (cve.mitre.org) has\nassigned the name CAN-2004-0106 to these issues.\n\
  \nAll users of XFree86 are advised to upgrade to these erratum packages,\nwhich contain a\
  \ backported fix and are not vulnerable to these issues.\n\nRed Hat would like to thank David\
  \ Dawes from XFree86 for the patches and\nnotification of these issues."
