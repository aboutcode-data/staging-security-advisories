summary: "An update for python-werkzeug is now available for Red Hat OpenStack\nPlatform 17.1\
  \ (Wallaby).\n\nRed Hat Product Security has rated this update as having a security impact\n\
  of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which\ngives a detailed\
  \ severity rating, is available for each vulnerability from\nthe CVE link(s) in the References\
  \ section.\n\nWerkzeug is a WSGI utility module. It includes a debugger, request and response\
  \ objects, HTTP utilities to handle entity tags, cache control headers, HTTP dates, cookie\
  \ handling, file uploads, a URL routing system and a numerous community contributed add-on\
  \ modules. \n\nWerkzeug is unicode aware and does not enforce a specific template engine,\
  \ database adapter or a specific way of handling requests. It is useful for end user applications,\
  \ such as blogs, wikis, and bulletin boards, that need to  operate in a wide variety of server\
  \ environments.\n\nSecurity Fix(es):\n\n* high resource consumption leading to denial of service\
  \ (CVE-2023-46136)\n\nFor more details about the security issue(s), including the impact,\
  \ a CVSS\nscore, acknowledgments, and other related information, refer to the CVE\npage listed\
  \ in the References section."
