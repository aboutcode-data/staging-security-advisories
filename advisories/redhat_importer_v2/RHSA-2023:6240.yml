summary: "An update for cnf-tests-container, dpdk-base-container, performance-addon-operator-must-gather\
  \ NUMA-aware secondary scheduler and numaresources-operator is now available for Red Hat OpenShift\
  \ Container Platform 4.13.\n\nRed Hat Product Security has rated this update as having a security\
  \ impact of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives\
  \ a detailed severity rating, is available for each vulnerability from the CVE link(s) in\
  \ the References section.\n\nRed Hat OpenShift Container Platform is Red Hat's cloud computing\
  \ Kubernetes application platform solution designed for on-premise or private cloud deployments.\n\
  \nThis advisory contains the extra low-latency container images for Red Hat OpenShift Container\
  \ Platform 4.13. \n\nSecurity Fix(es):\n\n* golang: net/http, x/net/http2: rapid stream resets\
  \ can cause excessive work (CVE-2023-44487) (CVE-2023-39325)\n\nFor more details about the\
  \ security issue(s), including the impact, a CVSS score, acknowledgments, and other related\
  \ information, refer to the CVE page(s) listed in the References section.\n\nAll OpenShift\
  \ Container Platform users are advised to upgrade to these updated packages and images."
