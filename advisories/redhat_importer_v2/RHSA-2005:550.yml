summary: "Updated openssh packages that fix a potential security vulnerability and\nvarious\
  \ other bugs are now available.\n\nThis update has been rated as having low security impact\
  \ by the Red Hat\nSecurity Response Team.\n\nOpenSSH is OpenBSD's SSH (Secure SHell) protocol\
  \ implementation. This\nincludes the core files necessary for both the OpenSSH client and\
  \ server. \n\nA bug was found in the way the OpenSSH server handled the MaxStartups and\n\
  LoginGraceTime configuration variables. A malicious user could connect to\nthe SSH daemon\
  \ in such a way that it would prevent additional logins from\noccuring until the malicious\
  \ connections are closed. The Common\nVulnerabilities and Exposures project (cve.mitre.org)\
  \ has assigned the name\nCAN-2004-2069 to this issue.\n\nAdditionally, the following issues\
  \ are resolved with this update:\n\n- The -q option of the ssh client did not suppress the\
  \ banner message sent\nby the server, which caused errors when used in scripts.\n\n- The sshd\
  \ daemon failed to close the client connection if multiple X\nclients were forwarded over\
  \ the connection and the client session exited.\n\n- The sftp client leaked memory if used\
  \ for extended periods.\n\n- The sshd daemon called the PAM functions incorrectly if the user\
  \ was\nunknown on the system.\n\nAll users of openssh should upgrade to these updated packages,\
  \ which\ncontain backported patches and resolve these issues."
