summary: "An update for the mariadb:10.3 module is now available for Red Hat Enterprise Linux\
  \ 8.\n\nRed Hat Product Security has rated this update as having a security impact of Moderate.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nMariaDB is a multi-user, multi-threaded SQL database server that is binary compatible with\
  \ MySQL. \n\nThe following packages have been upgraded to a later upstream version: mariadb\
  \ (10.3.32), galera (25.3.34). (BZ#2050543)\n\nSecurity Fix(es):\n\n* mysql: Server: DML unspecified\
  \ vulnerability (CPU Apr 2021) (CVE-2021-2154)\n\n* mysql: Server: DML unspecified vulnerability\
  \ (CPU Apr 2021) (CVE-2021-2166)\n\n* mysql: InnoDB unspecified vulnerability (CPU Jul 2021)\
  \ (CVE-2021-2372)\n\n* mysql: InnoDB unspecified vulnerability (CPU Jul 2021) (CVE-2021-2389)\n\
  \n* mysql: InnoDB unspecified vulnerability (CPU Oct 2021) (CVE-2021-35604)\n\n* mariadb:\
  \ Integer overflow in sql_lex.cc integer leading to crash (CVE-2021-46667)\n\n* mariadb: Crash\
  \ in get_sort_by_table() in subquery with ORDER BY having outer ref (CVE-2021-46657)\n\n*\
  \ mariadb: save_window_function_values triggers an abort during IN subquery (CVE-2021-46658)\n\
  \n* mariadb: Crash in set_var.cc via certain UPDATE queries with nested subqueries (CVE-2021-46662)\n\
  \n* mariadb: Crash caused by mishandling of a pushdown from a HAVING clause to a WHERE clause\
  \ (CVE-2021-46666)\n\n* mariadb: No password masking in audit log when using ALTER USER <user>\
  \ IDENTIFIED BY <password> command (BZ#1981332)\n\nFor more details about the security issue(s),\
  \ including the impact, a CVSS score, acknowledgments, and other related information, refer\
  \ to the CVE page(s) listed in the References section.\n\nBug Fix(es):\n\n* mariadb:10.3/mariadb:\
  \ /etc/security/user_map.conf getting overwritten with mariadb-server upgrade (BZ#2050514)\n\
  \n* MariaDB logrotate leads to \"gzip: stdin: file size changed while zipping\" (BZ#2050532)\n\
  \n* Crash: WSREP: invalid state ROLLED_BACK (FATAL) (BZ#2050533)\n\n* Galera doesn't work\
  \ without 'procps-ng' package MariaDB-10.3 (BZ#2050550)"
