summary: "Red Hat Advanced Cluster Management for Kubernetes 2.1.6 General\nAvailability release\
  \ images, which fix several bugs and security issues. \n\nRed Hat Product Security has rated\
  \ this update as having a security impact\nof Moderate. A Common Vulnerability Scoring System\
  \ (CVSS) base score, which\ngives a detailed severity rating, is available for each vulnerability\
  \ from\nthe CVE link(s) in the References section.\n\nRed Hat Advanced Cluster Management\
  \ for Kubernetes 2.1.6 images\n\nRed Hat Advanced Cluster Management for Kubernetes provides\
  \ the\ncapabilities to address common challenges that administrators and site\nreliability\
  \ engineers face as they work across a range of public and\nprivate cloud environments. Clusters\
  \ and applications are all visible and\nmanaged from a single consoleâ€”with security policy\
  \ built in.\n\nThis advisory contains the container images for Red Hat Advanced Cluster\n\
  Management for Kubernetes, which fix several bugs and security issues. See\nthe following\
  \ Release Notes documentation, which will be updated shortly \nfor this release, for additional\
  \ details about this release:\n\nhttps://access.redhat.com/documentation/en-us/red_hat_advanced_cluster_mana\n\
  gement_for_kubernetes/2.1/html/release_notes/\n\nSecurity fixes:\n\n* golang.org/x/text: possibility\
  \ to trigger an infinite loop in\nencoding/unicode could lead to crash (CVE-2020-14040)\n\n\
  * mquery: Code injection via merge or clone operation (CVE-2020-35149)\n\nFor more details\
  \ about the security issue, including the impact, a CVSS\nscore, acknowledgments, and other\
  \ related information, refer to the CVE\npage(s) listed in the References section.\n\nBug\
  \ fixes:\n\n* RHACM 2.1.6 images (BZ#1940581)\n\n* When generating the import cluster string,\
  \ it can include unescaped characters (BZ#1934184)"
