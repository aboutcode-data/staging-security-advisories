summary: "Red Hat AMQ Streams 2.6.0 is now available from the Red Hat Customer Portal.\n\nRed\
  \ Hat Product Security has rated this update as having a security impact of Important. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Red Hat AMQ Streams, based on the Apache Kafka project, offers a distributed backbone that\
  \ allows microservices and other applications to share data with extremely high throughput\
  \ and extremely low latency. \n\nThis release of Red Hat AMQ Streams 2.6.0 serves as a replacement\
  \ for Red Hat AMQ Streams 2.5.1, and includes security and bug fixes, and enhancements.\n\n\
  Security Fix(es):\n\n* JSON-java: parser confusion leads to OOM (CVE-2023-5072)\n\n* spring-boot:\
  \ Security Bypass With Wildcard Pattern Matching on Cloud Foundry (CVE-2023-20873)\n\n* zookeeper:\
  \ Authorization Bypass in Apache ZooKeeper (CVE-2023-44981)\n\n* apache-ivy: XML External\
  \ Entity vulnerability (CVE-2022-46751)\n\n* guava: insecure temporary directory creation\
  \ (CVE-2023-2976)\n\n* jose4j: Insecure iteration count setting (CVE-2023-31582)\n\n* bouncycastle:\
  \ potential blind LDAP injection attack using a self-signed certificate (CVE-2023-33201)\n\
  \n* jetty: Improper validation of HTTP/1 content-length (CVE-2023-40167)\n\n* tomcat: Open\
  \ Redirect vulnerability in FORM authentication (CVE-2023-41080)\n\n* gradle: Possible local\
  \ text file exfiltration by XML External entity injection (CVE-2023-42445)\n\n* gradle: Incorrect\
  \ permission assignment for symlinked files used in copy or archiving operations (CVE-2023-44387)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
