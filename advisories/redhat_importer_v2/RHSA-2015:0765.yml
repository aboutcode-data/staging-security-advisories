summary: "Red Hat JBoss Data Virtualization 6.0.0 2015 roll up patch 1, which fixes\nmultiple\
  \ security issues and various bugs, is now available from the Red\nHat Customer Portal.\n\n\
  Red Hat Product Security has rated this update as having Important security\nimpact. Common\
  \ Vulnerability Scoring System (CVSS) base scores, which give\ndetailed severity ratings,\
  \ are available for each vulnerability from the\nCVE links in the References section.\n\n\
  Red Hat JBoss Data Virtualization is a lean data integration solution that\nprovides easy,\
  \ real-time, and unified data access across disparate sources\nto multiple applications and\
  \ users. JBoss Data Virtualization makes data\nspread across physically distinct systems-such\
  \ as multiple databases, XML\nfiles, and even Hadoop systems-appear as a set of tables in\
  \ a local\ndatabase.\n\nThis roll up patch serves as a cumulative upgrade for Red Hat JBoss\
  \ Data\nVirtualization 6.0.0. It includes various bug fixes, which are listed in\nthe README\
  \ file included with the patch files.\n\nThe following security issues are also fixed with\
  \ this release,\ndescriptions of which can be found on the respective CVE pages linked in\n\
  the References section.\n\nCVE-2012-6153 Apache HttpComponents client: SSL hostname verification\n\
  bypass, incomplete CVE-2012-5783 fix\n\nCVE-2014-3577 Apache HttpComponents client: SSL hostname\
  \ verification\nbypass, incomplete CVE-2012-6153 fix\n\nCVE-2014-3530 PicketLink: XXE via\
  \ insecure DocumentBuilderFactory usage\n\nCVE-2013-4002 Xerces-J2 OpenJDK: XML parsing Denial\
  \ of Service (JAXP,\n8017298)\n\nCVE-2013-5855 Mojarra JSF: XSS due to insufficient escaping\
  \ of\nuser-supplied content in outputText tags and EL expressions\n\nCVE-2014-0075 Tomcat/JBossWeb:\
  \ Limited DoS in chunked transfer encoding\ninput filter\n\nCVE-2014-0099 Tomcat/JBossWeb:\
  \ Request smuggling via malicious content\nlength header\n\nCVE-2014-3481 JBoss AS JAX-RS:\
  \ Information disclosure via XML eXternal\nEntity (XXE)\n\nCVE-2014-3490 RESTEasy: XXE via\
  \ parameter entities\n\nCVE-2014-0096 Tomcat/JBossWeb: XXE vulnerability via user supplied\
  \ XSLTs\n\nCVE-2014-0119 Tomcat/JBossWeb: XML parser hijack by malicious web\napplication\n\
  \nCVE-2014-0193 netty: DoS via memory exhaustion during data aggregation\n\nCVE-2014-0227\
  \ Tomcat/JBossWeb: Limited DoS in chunked transfer encoding input filter \n\nRed Hat would\
  \ like to thank James Roper of Typesafe for reporting\nCVE-2014-0193, and Alexander Papadakis\
  \ for reporting CVE-2014-3530.\nThe CVE-2012-6153 issue was discovered by Florian Weimer of\
  \ Red Hat Product\nSecurity, the CVE-2014-0075 and CVE-2014-3490 issues were discovered by\n\
  David Jorm of Red Hat Product Security, and the CVE-2014-3481 issue was\ndiscovered by the\
  \ Red Hat JBoss Enterprise Application Platform QE team.\n\nAll users of Red Hat JBoss Data\
  \ Virtualization 6.0.0 as provided from the\nRed Hat Customer Portal are advised to apply\
  \ this roll up patch."
