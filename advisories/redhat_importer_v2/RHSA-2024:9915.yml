summary: "An update for gnome-shell is now available for Red Hat Enterprise Linux 9.4 Extended\
  \ Update Support.\n\nRed Hat Product Security has rated this update as having a security impact\
  \ of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nGNOME Shell acts as a compositing manager for the desktop, and displays both\
  \ application windows and other objects. It provides core interface functions like switching\
  \ windows, launching applications, and notifications. It takes advantage of the capabilities\
  \ of modern graphics hardware and introduces innovative user interface concepts. \n\nSecurity\
  \ Fix(es):\n\n* gnome-shell: code execution in portal helper (CVE-2024-36472)\n\nFor more\
  \ details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
