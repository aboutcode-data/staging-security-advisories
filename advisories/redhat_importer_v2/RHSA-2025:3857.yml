summary: |
  An update is now available for OpenJDK.

  Red Hat Product Security has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  The OpenJDK 21 packages provide the OpenJDK 21 Java Runtime Environment and the OpenJDK 21 Java Software Development Kit.

  This release of the Red Hat build of OpenJDK 21 (21.0.7) for Windows serves as a replacement for the Red Hat build of OpenJDK 21 (21.0.6) and includes security and bug fixes. For further information, refer to the release notes linked to in the References section.

  Security Fix(es):

  * JDK: Better TLS connection support (CVE-2025-21587)
  * JDK: Improve compiler transformations (CVE-2025-30691)
  * JDK: Enhance Buffered Image handling (CVE-2025-30698)

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section.
