summary: "An update for the mariadb:10.3 module is now available for Red Hat Enterprise Linux\
  \ 8.1 Extended Update Support.\n\nRed Hat Product Security has rated this update as having\
  \ a security impact of Important. A Common Vulnerability Scoring System (CVSS) base score,\
  \ which gives a detailed severity rating, is available for each vulnerability from the CVE\
  \ link(s) in the References section.\n\nMariaDB is a multi-user, multi-threaded SQL database\
  \ server that is binary compatible with MySQL. \n\nThe following packages have been upgraded\
  \ to a later upstream version: mariadb (10.3.27), galera (25.3.31). (BZ#1899084, BZ#1899088)\n\
  \nSecurity Fix(es):\n\n* mariadb: Insufficient SST method name check leading to code injection\
  \ in mysql-wsrep (CVE-2020-15180)\n\n* mysql: InnoDB unspecified vulnerability (CPU Oct 2019)\
  \ (CVE-2019-2938)\n\n* mysql: Server: Optimizer unspecified vulnerability (CPU Oct 2019) (CVE-2019-2974)\n\
  \n* mysql: C API unspecified vulnerability (CPU Apr 2020) (CVE-2020-2752)\n\n* mysql: InnoDB\
  \ unspecified vulnerability (CPU Apr 2020) (CVE-2020-2760)\n\n* mysql: Server: DML unspecified\
  \ vulnerability (CPU Apr 2020) (CVE-2020-2780)\n\n* mysql: Server: Stored Procedure unspecified\
  \ vulnerability (CPU Apr 2020) (CVE-2020-2812)\n\n* mysql: InnoDB unspecified vulnerability\
  \ (CPU Apr 2020) (CVE-2020-2814)\n\n* mariadb-connector-c: Improper validation of content\
  \ in a OK packet received from server (CVE-2020-13249)\n\n* mysql: Server: FTS unspecified\
  \ vulnerability (CPU Oct 2020) (CVE-2020-14765)\n\n* mysql: InnoDB unspecified vulnerability\
  \ (CPU Oct 2020) (CVE-2020-14776)\n\n* mysql: Server: FTS unspecified vulnerability (CPU Oct\
  \ 2020) (CVE-2020-14789)\n\n* mysql: Server: Locking unspecified vulnerability (CPU Oct 2020)\
  \ (CVE-2020-14812)\n\n* mysql: C API unspecified vulnerability (CPU Jan 2020) (CVE-2020-2574)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\n\
  \nBug Fix(es):\n\n* FTBFS: -D_GLIBCXX_ASSERTIONS (BZ#1899011)\n\n* Queries with entity_id\
  \ IN ('1', '2', â€¦, '70000') run much slower in MariaDB 10.3 than on MariaDB 10.1 (BZ#1899019)\n\
  \n* Cleanup race with wsrep_rsync_sst_tunnel may prevent full galera cluster bootstrap (BZ#1899024)\n\
  \n* There are undeclared file conflicts in several mariadb and mysql packages (BZ#1899079)"
