summary: "An update for mod_auth_openidc is now available for Red Hat Enterprise Linux 9.\n\n\
  Red Hat Product Security has rated this update as having a security impact of Moderate. A\
  \ Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  The mod_auth_openidc is an OpenID Connect authentication module for Apache HTTP Server. It\
  \ enables an Apache HTTP Server to operate as an OpenID Connect Relying Party and/or OAuth\
  \ 2.0 Resource Server. \n\nSecurity Fix(es):\n\n* mod_auth_openidc: Open Redirect in oidc_validate_redirect_url()\
  \ using tab character (CVE-2022-23527)\n\n* mod_auth_openidc: NULL pointer dereference when\
  \ OIDCStripCookies is set and a crafted Cookie header is supplied (CVE-2023-28625)\n\nFor\
  \ more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\n\
  \nAdditional Changes:\n\nFor detailed information on changes in this release, see the Red\
  \ Hat Enterprise Linux 9.3 Release Notes linked from the References section."
