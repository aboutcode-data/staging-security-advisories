aliases:
  - CVE-2006-5794
summary: "Updated openssh packages that fix an authentication flaw are now available\nfor Red\
  \ Hat Enterprise Linux 3 and 4.\n\nThis update has been rated as having low security impact\
  \ by the Red Hat\nSecurity Response Team.\n\nOpenSSH is OpenBSD's SSH (Secure SHell) protocol\
  \ implementation. This\npackage includes the core files necessary for both the OpenSSH client\
  \ and\nserver.\n\nAn authentication flaw was found in OpenSSH's privilege separation monitor.\n\
  If it ever becomes possible to alter the behavior of the unprivileged\nprocess when OpenSSH\
  \ is using privilege separation, an attacker may then be\nable to login without possessing\
  \ proper credentials. (CVE-2006-5794)\n\nPlease note that this flaw by itself poses no direct\
  \ threat to OpenSSH\nusers. Without another security flaw that could allow an attacker to\
  \ alter\nthe behavior of OpenSSH's unprivileged process, this flaw cannot be\nexploited. There\
  \ are currently no known flaws to exploit this behavior. \nHowever, we have decided to issue\
  \ this erratum to fix this flaw to reduce\nthe security impact if an unprivileged process\
  \ flaw is ever found.\n\nUsers of openssh should upgrade to these updated packages, which\
  \ contain a\nbackported patch to resolve this issue."
