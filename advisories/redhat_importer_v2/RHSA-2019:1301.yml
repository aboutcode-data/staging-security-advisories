summary: |
  This is the 6 month notification for the retirement of Red Hat Enterprise Linux 7.2 Update Services for SAP Solutions (E4S) and Telecommunications Update Service (TUS). This notification applies only to those customers subscribed to the Update Services for SAP Solutions (E4S) and Telecommunications Update Service (TUS) channel for Red Hat Enterprise Linux 7.2.

  In accordance with the Red Hat Enterprise Linux Errata Support Policy, Update Services for SAP Solutions (E4S) and Telecommunications Update Service (TUS) for Red Hat Enterprise Linux 7.2 will retire as of November 30, 2019, and active support will no longer be provided. Accordingly, Red Hat will no longer provide updated packages, including Critical Impact security patches or Urgent Priority bug fixes, for Red Hat Enterprise Linux 7.2 E4S/TUS after November 30, 2019. In addition, on-going technical support through Red Hat's Customer Experience and Engagement will be limited as described under "non-current minor releases" in the Knowledge Base article located here ​https://access.redhat.com/articles/64664​ after this date.

  We encourage customers to migrate from Red Hat Enterprise Linux 7.2 to a more recent version of Red Hat Enterprise Linux. As a benefit of the Red Hat subscription model, customers can use their active subscriptions to entitle any system on any currently supported Red Hat Enterprise Linux release.

  Details of the Red Hat Enterprise Linux Telco Update Service life cycle can be found here: https://access.redhat.com/articles/2823771

  Details of the Red Hat Enterprise Linux Update Services for SAP Solutions life cycle can be found here: https://access.redhat.com/support/policy/updates/errata#Update_Services_for_SAP_Solutions
