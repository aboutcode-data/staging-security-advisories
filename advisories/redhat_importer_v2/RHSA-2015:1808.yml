summary: "Updated rubygem-openshift-origin-console packages that fix one \nsecurity issue are\
  \ now available for Red Hat OpenShift Enterprise 2.2.\n\nRed Hat Product Security has rated\
  \ this update as having Important \nsecurity impact. A Common Vulnerability Scoring System\
  \ (CVSS) base \nscore, which gives a detailed severity rating, is available from the \nCVE\
  \ link in the references section.\n\nOpenShift Enterprise by Red Hat is the company's cloud\
  \ computing\nPlatform-as-a-Service (PaaS) solution designed for on-premise or \nprivate cloud\
  \ deployments.\n\nA command injection flaw was found in the rubygem-openshift-origin-\nconsole.\
  \ A remote, authenticated user permitted to send requests to \nthe Broker could execute arbitrary\
  \ commands with elevated privileges \non the Red Hat OpenShift server. (CVE-2015-5274)\n\n\
  All rubygem-openshift-origin-console users are advised to upgrade to this updated package,\
  \ which contains a backported patch to correct this issue."
