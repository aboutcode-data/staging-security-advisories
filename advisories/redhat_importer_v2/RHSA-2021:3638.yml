summary: "An update for the nodejs:12 module is now available for Red Hat Enterprise Linux 8.2\
  \ Extended Update Support.\n\nRed Hat Product Security has rated this update as having a security\
  \ impact of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives\
  \ a detailed severity rating, is available for each vulnerability from the CVE link(s) in\
  \ the References section.\n\nNode.js is a software development platform for building fast\
  \ and scalable network applications in the JavaScript programming language. \n\nThe following\
  \ packages have been upgraded to a later upstream version: nodejs (12.22.5). (BZ#1994939)\n\
  \nSecurity Fix(es):\n\n* nodejs: Use-after-free on close http2 on stream canceling (CVE-2021-22930)\n\
  \n* nodejs: Use-after-free on close http2 on stream canceling (CVE-2021-22940)\n\n* c-ares:\
  \ Missing input validation of host names may lead to domain hijacking (CVE-2021-3672)\n\n\
  * nodejs: Improper handling of untypical characters in domain names (CVE-2021-22931)\n\n*\
  \ nodejs-hosted-git-info: Regular Expression denial of service via shortcutMatch in fromUrl()\
  \ (CVE-2021-23362)\n\n* nodejs-ssri: Regular expression DoS (ReDoS) when parsing malicious\
  \ SRI in strict mode (CVE-2021-27290)\n\n* nodejs-tar: Insufficient symlink protection allowing\
  \ arbitrary file creation and overwrite (CVE-2021-32803)\n\n* nodejs-tar: Insufficient absolute\
  \ path sanitization allowing arbitrary file creation and overwrite (CVE-2021-32804)\n\n* libuv:\
  \ out-of-bounds read in uv__idna_toascii() can lead to information disclosures or crashes\
  \ (CVE-2021-22918)\n\n* nodejs: Incomplete validation of tls rejectUnauthorized parameter\
  \ (CVE-2021-22939)\n\n* nodejs-path-parse: ReDoS via splitDeviceRe, splitTailRe and splitPathRe\
  \ (CVE-2021-23343)\n\nFor more details about the security issue(s), including the impact,\
  \ a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed\
  \ in the References section.\n\nBug Fix(es):\n\n* nodejs:12/nodejs: Make FIPS options always\
  \ available (BZ#1993928)"
