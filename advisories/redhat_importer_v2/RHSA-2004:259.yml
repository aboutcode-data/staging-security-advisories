summary: "Updated samba packages that fix buffer overflows, as well as other various\nbugs,\
  \ are now available.\n\nSamba provides file and printer sharing services to SMB/CIFS clients.\
  \  \n  \nEvgeny Demidov discovered a flaw in the internal routine used by the Samba\nWeb Administration\
  \ Tool (SWAT) in Samba versions 3.0.2 through 3.0.4.  When\ndecoding base-64 data during HTTP\
  \ basic authentication, an invalid base-64\ncharacter could cause a buffer overflow.  If the\
  \ SWAT administration\nservice is enabled, this flaw could allow an attacker to execute arbitrary\n\
  code.  The Common Vulnerabilities and Exposures project (cve.mitre.org) has\nassigned the\
  \ name CAN-2004-0600 to this issue.\n\nAdditionally, the Samba team discovered a buffer overflow\
  \ in the code used\nto support the 'mangling method = hash' smb.conf option.  Please be aware\n\
  that the default setting for this parameter is 'mangling method = hash2'\nand therefore not\
  \ vulnerable.  The Common Vulnerabilities and Exposures\nproject (cve.mitre.org) has assigned\
  \ the name CAN-2004-0686 to this issue.\n\nThis release includes the updated upstream version\
  \ 3.0.4 together with \nbackported security patches to correct these issues as well as a number\
  \ of\npost-3.0.4 bug fixes from the Samba subversion repository.  \n \nThe most important\
  \ bug fix allows Samba users to change their passwords \nif Microsoft patch KB 828741 (a critical\
  \ update) had been applied. \n \nAll users of Samba should upgrade to these updated packages,\
  \ which\nresolve these issues."
