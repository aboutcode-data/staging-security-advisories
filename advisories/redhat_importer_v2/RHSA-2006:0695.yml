aliases:
  - CVE-2006-2937
  - CVE-2006-2940
  - CVE-2006-3738
  - CVE-2006-4343
summary: "Updated OpenSSL packages are now available to correct several security issues.\n\n\
  This update has been rated as having important security impact by the Red\nHat Security Response\
  \ Team.\n\nThe OpenSSL toolkit provides support for secure communications between\nmachines.\
  \ OpenSSL includes a certificate management tool and shared\nlibraries which provide various\
  \ cryptographic algorithms and protocols.\n\nTavis Ormandy and Will Drewry of the Google Security\
  \ Team discovered a\nbuffer overflow in the SSL_get_shared_ciphers() utility function.  An\n\
  attacker could send a list of ciphers to an application that used this\nfunction and overrun\
  \ a buffer (CVE-2006-3738).  Few applications make use\nof this vulnerable function and generally\
  \ it is used only when applications\nare compiled for debugging.\n\nTavis Ormandy and Will\
  \ Drewry of the Google Security Team discovered a \nflaw in the SSLv2 client code.  When a\
  \ client application used OpenSSL to\ncreate an SSLv2 connection to a malicious server, that\
  \ server could cause\nthe client to crash.  (CVE-2006-4343)\n\nDr S. N. Henson of the OpenSSL\
  \ core team and Open Network Security recently\ndeveloped an ASN.1 test suite for NISCC (www.niscc.gov.uk)\
  \ which uncovered\ndenial of service vulnerabilities: \n\n* Certain public key types can take\
  \ disproportionate amounts of time to\nprocess, leading to a denial of service.  (CVE-2006-2940)\n\
  \n* During parsing of certain invalid ASN.1 structures an error condition was\nmishandled.\
  \  This can result in an infinite loop which consumed system\nmemory (CVE-2006-2937).  This\
  \ issue does not affect the OpenSSL version\ndistributed in Red Hat Enterprise Linux 2.1.\n\
  \nThese vulnerabilities can affect applications which use OpenSSL to parse\nASN.1 data from\
  \ untrusted sources, including SSL servers which enable\nclient authentication and S/MIME\
  \ applications.\n\nUsers are advised to upgrade to these updated packages, which contain\n\
  backported patches to correct these issues.\n\nNote: After installing this update, users are\
  \ advised to either restart all\nservices that use OpenSSL or restart their system."
