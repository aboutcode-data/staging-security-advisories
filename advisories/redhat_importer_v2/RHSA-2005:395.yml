summary: "Updated net-snmp packages that fix two security issues and various bugs\nare now available.\n\
  \nThis update has been rated as having low security impact by the Red Hat\nSecurity Response\
  \ Team.\n\nSNMP (Simple Network Management Protocol) is a protocol used for network\nmanagement.\
  \ \n\nA denial of service bug was found in the way net-snmp uses network stream\nprotocols.\
  \ It is possible for a remote attacker to send a net-snmp agent a\nspecially crafted packet\
  \ that will crash the agent. The Common\nVulnerabilities and Exposures project (cve.mitre.org)\
  \ has assigned the name\nCAN-2005-2177 to this issue.\n\nAn insecure temporary file usage\
  \ bug was found in net-snmp's fixproc\ncommand. It is possible for a local user to modify\
  \ the content of temporary\nfiles used by fixproc that can lead to arbitrary command execution.\
  \ The\nCommon Vulnerabilities and Exposures project (cve.mitre.org) has assigned\nthe name\
  \ CAN-2005-1740 to this issue.\n\nAdditionally, the following bugs have been fixed:\n- The\
  \ lmSensors are correctly recognized, snmp deamon no longer segfaults\n- The larger swap partition\
  \ sizes are correctly reported \n- Querying hrSWInstalledLastUpdateTime no longer crashes\
  \ the snmp deamon\n- Fixed error building ASN.1 representation\n- The 64-bit network counters\
  \ correctly wrap\n- Large file systems are correctly handled\n- Snmptrapd initscript correctly\
  \ reads options from its configuration \n  file /etc/snmp/snmptrapd.options \n- Snmp deamon\
  \ no longer crashes when restarted using the agentX \n  protocol\n- snmp daemon now reports\
  \ gigabit Ethernet speeds correctly\n- MAC adresses are shown when requested instead of IP\
  \ adresses\n\nAll users of net-snmp should upgrade to these updated packages, which\nresolve\
  \ these issues."
