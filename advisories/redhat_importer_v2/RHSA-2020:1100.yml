summary: "An update for mariadb is now available for Red Hat Enterprise Linux 7.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  MariaDB is a multi-user, multi-threaded SQL database server that is binary compatible with\
  \ MySQL. \n\nThe following packages have been upgraded to a later upstream version: mariadb\
  \ (5.5.65). (BZ#1741357)\n\nSecurity Fix(es):\n\n* mysql: Server: Pluggable Auth unspecified\
  \ vulnerability (CPU Jul 2019) (CVE-2019-2737)\n\n* mysql: Server: Security: Privileges unspecified\
  \ vulnerability (CPU Jul 2019) (CVE-2019-2739)\n\n* mysql: Server: XML unspecified vulnerability\
  \ (CPU Jul 2019) (CVE-2019-2740)\n\n* mysql: Server: Parser unspecified vulnerability (CPU\
  \ Jul 2019) (CVE-2019-2805)\n\nFor more details about the security issue(s), including the\
  \ impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s)\
  \ listed in the References section.\n\nAdditional Changes:\n\nFor detailed information on\
  \ changes in this release, see the Red Hat Enterprise Linux 7.8 Release Notes linked from\
  \ the References section."
