  - CVE-2015-3183
  - CVE-2016-3110
  - CVE-2016-4459
summary: "Updated packages that provide Red Hat JBoss Enterprise Application Platform 6.4.10\
  \ natives, fix several bugs, and add various enhancements are now available for Red Hat Enterprise\
  \ Linux 6.\n\nRed Hat Product Security has rated this update as having a security impact of\
  \ Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nRed Hat JBoss Enterprise Application Platform 6 is a platform for Java applications\
  \ based on JBoss Application Server 7. \n\nThis release includes bug fixes and enhancements,\
  \ as well as a new release of OpenSSL. For further information, see the knowledge base article\
  \ linked to in the References section. All users of Red Hat JBoss Enterprise Application Platform\
  \ 6.4 on Red Hat Enterprise Linux 6 are advised to upgrade to these updated packages. The\
  \ JBoss server process must be restarted for the update to take effect.\n\nSecurity Fix(es):\n\
  \n* Multiple flaws were found in the way httpd parsed HTTP requests and responses using chunked\
  \ transfer encoding. A remote attacker could use these flaws to create a specially crafted\
  \ request, which httpd would decode differently from an HTTP proxy software in front of it,\
  \ possibly leading to HTTP request smuggling attacks. (CVE-2015-3183)\n\n* It was discovered\
  \ that it is possible to remotely Segfault Apache http server with a specially crafted string\
  \ sent to the mod_cluster via service messages (MCMP). (CVE-2016-3110)\n\n* It was discovered\
  \ that specifying configuration with a JVMRoute path longer than 80 characters will cause\
  \ segmentation fault leading to a server crash. (CVE-2016-4459)\n\nRed Hat would like to thank\
  \ Michal Karm Babacek for reporting CVE-2016-3110. The CVE-2016-4459 issue was discovered\
  \ by Robert Bost (Red Hat)."
