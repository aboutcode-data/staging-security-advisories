summary: "Updated PostgreSQL packages that correct a buffer overflow in the to_ascii\nroutines\
  \ are now available.\n\nPostgreSQL is an advanced Object-Relational database management system\n\
  (DBMS).  \n\nTwo bugs that can lead to buffer overflows have been found in the\nPostgreSQL\
  \ abstract data type to ASCII conversion routines.  A remote\nattacker who is able to influence\
  \ the data passed to the to_ascii functions\nmay be able to execute arbitrary code in the\
  \ context of the PostgreSQL\nserver.  These issues affect PostgreSQL 7.2.x, and 7.3.x before\
  \ 7.3.4. \nThe Common Vulnerabilities and Exposures project (cve.mitre.org)\nhas assigned\
  \ the name CAN-2003-0901 to these issues.\n\nIn addition, a bug that can lead to leaks has\
  \ been found in the string to\ntimestamp abstract data type conversion routine.  If the input\
  \ string to\nthe to_timestamp() routine is shorter than what the template string is\nexpecting,\
  \ the routine will run off the end of the input string, resulting\nin a leak of previous timestamp\
  \ behavior and unstable behavior.\n\nUsers of PostgreSQL are advised to upgrade to these erratum\
  \ packages, which\ncontain backported patches that correct these issues."
