summary: "An update for libuv is now available for Red Hat Enterprise Linux 8.8 Extended Update\
  \ Support.\n\nRed Hat Product Security has rated this update as having a security impact of\
  \ Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nlibuv is a multi-platform support library with a focus on asynchronous I/O.\
  \ \n\nSecurity Fix(es):\n\n* libuv: Improper Domain Lookup that potentially leads to SSRF\
  \ attacks (CVE-2024-24806)\n\nFor more details about the security issue(s), including the\
  \ impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s)\
  \ listed in the References section."
