summary: "Updated pwlib packages that fix a security issue are now available for Red\nHat Enterprise\
  \ Linux 5.\n\nThis update has been rated as having moderate security impact by the Red\nHat\
  \ Security Response Team.\n\nPWLib is a library used to support cross-platform applications.\
  \  \n\nIn Red Hat Enterprise Linux 5, the Ekiga teleconferencing application uses\nPWLib.\n\
  \nA memory management flaw was discovered in PWLib.  An attacker could use this\nflaw to crash\
  \ an application, such as Ekiga, which is linked with pwlib\n(CVE-2007-4897).  \n\nUsers should\
  \ upgrade to these updated packages which contain a backported\npatch to correct this issue."
