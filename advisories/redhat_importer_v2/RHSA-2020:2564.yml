summary: "This is a security update for JBoss EAP Continuous Delivery 16.0.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact of Important. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives a detailed severity rating, is available for\
  \ each vulnerability from the CVE link(s) in the References section.\n\nRed Hat JBoss Enterprise\
  \ Application Platform CD16 is a platform for Java applications based on the WildFly application\
  \ runtime.\n\nThis release of Red Hat JBoss Enterprise Application Platform CD16 includes\
  \ bug fixes and enhancements. \n\nSecurity Fix(es):\n\n* jackson-databind: server-side request\
  \ forgery (SSRF) in axis2-jaxws class (CVE-2018-14721)\n* jackson-databind: arbitrary code\
  \ execution in blaze-ds-opt and blaze-ds-core classes (CVE-2018-14719)\n* jackson-databind:\
  \ exfiltration/XXE in some JDK classes (CVE-2018-14720)\n* jackson-databind: improper polymorphic\
  \ deserialization in jboss-common-core class (CVE-2018-19362)\n* jackson-databind: improper\
  \ polymorphic deserialization in axis2-transport-jms class (CVE-2018-19360)\n* jackson-databind:\
  \ improper polymorphic deserialization in openjpa class (CVE-2018-19361)\n* jackson-databind:\
  \ arbitrary code execution in slf4j-ext class (CVE-2018-14718)\n\nFor more details about the\
  \ security issue(s), including the impact, a CVSS score, acknowledgments, and other related\
  \ information, refer to the CVE page(s) listed in the References section."
