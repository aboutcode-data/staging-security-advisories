summary: "An update for the go-toolset:rhel8 module is now available for Red Hat Enterprise\
  \ Linux 8.\n\nRed Hat Product Security has rated this update as having a security impact of\
  \ Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nGo Toolset provides the Go programming language tools and libraries. Go is alternatively\
  \ known as golang. \n\nThe following packages have been upgraded to a later upstream version:\
  \ golang (1.15.14). (BZ#1982287)\n\nSecurity Fix(es):\n\n* golang: encoding/xml: infinite\
  \ loop when using xml.NewTokenDecoder with a custom TokenReader (CVE-2021-27918)\n\n* golang:\
  \ net/http: panic in ReadRequest and ReadResponse when reading a very large header (CVE-2021-31525)\n\
  \n* golang: archive/zip: malformed archive may cause panic or memory exhaustion (CVE-2021-33196)\n\
  \n* golang: crypto/tls: certificate of wrong type is causing TLS client to panic (CVE-2021-34558)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\n\
  \nBug Fix(es):\n\n* FIPS mode AES CBC CryptBlocks incorrectly re-initializes IV in file crypto/internal/boring/aes.go\
  \ (BZ#1978567)\n\n* FIPS mode AES CBC Decrypter produces incorrect result (BZ#1983976)"
