summary: "An update for Red Hat JBoss Operations Network 3.2.3 that fixes one\nsecurity issue\
  \ in the Apache commons-collections library is now available. \n\nRed Hat Product Security\
  \ has rated this update as having Critical security\nimpact. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which\ngives a detailed severity rating, is available from the\
  \ CVE link in the\nReferences section.\n\nJBoss Operations Network provides an integrated\
  \ solution for managing\nJBoss middleware, other network infrastructure, and applications\
  \ built\non Red Hat Enterprise Application Platform (EAP). The Apache Commons\nCollections\
  \ library provides new interfaces, implementations, and\nutilities to extend the features\
  \ of the Java Collections Framework.\n\nIt was found that the Apache commons-collections library\
  \ permitted code\nexecution when deserializing objects involving a specially constructed\n\
  chain of classes. A remote attacker could use this flaw to execute\narbitrary code with the\
  \ permissions of the application using the\ncommons-collections library. (CVE-2015-7501)\n\
  \nFurther information about this security flaw may be found at:\nhttps://access.redhat.com/solutions/2045023\n\
  \nAll users of JBoss Operations Network 3.2.3 as provided from the Red Hat\nCustomer Portal\
  \ are advised to apply this security update."
