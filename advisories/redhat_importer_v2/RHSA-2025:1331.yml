summary: "Gatekeeper v3.17.1\n\nGatekeeper is a validating webhook with auditing capabilities\
  \ that can\nenforce custom resource definition-based policies that are run with the\nOpen\
  \ Policy Agent (OPA). Gatekeeper is supported through a Red Hat Advanced\nCluster Management\
  \ for Kubernetes subscription.\n\nRed Hat Product Security has rated this update as having\
  \ a security impact\nof Important. A Common Vulnerability Scoring System (CVSS) base score,\n\
  which gives a detailed severity rating, is available for each vulnerability\nfrom the CVE\
  \ links in the References section.\n\nGatekeeper v3.17.1\n\nStarting in v3.17.1, users can\
  \ specify a `containerArguments` list of names\nand values for both the audit and webhook\
  \ configurations to be passed to\nthe respective deployment. These will be ignored if the\
  \ argument has\nalready been set by the operator or specifies an argument listed in the\n\
  deny list.\n\nStarting in v3.17.1, the following namespaces are exempt from admission\ncontrol:\n\
  \n- kube-*\n- multicluster-engine\n- hypershift\n- hive\n- rhacs-operator\n- open-cluster-*\n\
  - openshift-*\n\nTo disable the default exempt namespaces, set the namespaces you want on\n\
  the object.\n\nSecurity fix(es):\n\n* golang.org/x/crypto/ssh: Misuse of ServerConfig.PublicKeyCallback\
  \ might cause authorization bypass in golang.org/x/crypto (CVE-2024-45337)\n* golang.org/x/net/html:\
  \ Non-linear parsing of case-insensitive content in\ngolang.org/x/net/html (CVE-2024-45338)\n\
  \nAdditional Release Notes:\n\n* v3.17.0: \nhttps://github.com/open-policy-agent/gatekeeper/releases/tag/v3.17.0\n\
  * v3.17.1: \nhttps://github.com/open-policy-agent/gatekeeper/releases/tag/v3.17.1"
