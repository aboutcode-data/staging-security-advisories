summary: "An update for Red Hat Data Grid is now available.\n \nRed Hat Product Security has\
  \ rated this update as having a security impact of Moderate. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\nRed Hat Data Grid is an\
  \ in-memory, distributed, NoSQL datastore solution. It increases application response times\
  \ and allows for dramatically improving performance while providing availability, reliability,\
  \ and elastic scale.\n \nData Grid 8.3.0 replaces Data Grid 8.2.3 and includes bug fixes and\
  \ enhancements. Find out more about Data Grid 8.3.0 in the Release Notes[3].\n\nSecurity Fix(es):\n\
  \n* XStream: remote command execution attack by manipulating the processed input stream (CVE-2021-29505)\n\
  \n* xstream: Arbitrary code execution via unsafe deserialization of Xalan xsltc.trax.TemplatesImpl\
  \ (CVE-2021-39139)\n\n* xstream: Arbitrary code execution via unsafe deserialization of com.sun.xml.internal.ws.client.sei.*\
  \ (CVE-2021-39141)\n\n* xstream: Arbitrary code execution via unsafe deserialization of sun.tracing.*\
  \ (CVE-2021-39144)\n\n* xstream: Arbitrary code execution via unsafe deserialization of com.sun.jndi.ldap.LdapBindingEnumeration\
  \ (CVE-2021-39145)\n\n* xstream: Arbitrary code execution via unsafe deserialization of javax.swing.UIDefaults$ProxyLazyValue\
  \ (CVE-2021-39146)\n\n* xstream: Arbitrary code execution via unsafe deserialization of com.sun.jndi.ldap.LdapSearchEnumeration\
  \ (CVE-2021-39147)\n\n* xstream: Arbitrary code execution via unsafe deserialization of com.sun.jndi.toolkit.dir.ContextEnumerator\
  \ (CVE-2021-39148)\n\n* xstream: Arbitrary code execution via unsafe deserialization of com.sun.corba.*\
  \ (CVE-2021-39149)\n\n* xstream: Server-side request forgery (SSRF) via unsafe deserialization\
  \ of com.sun.xml.internal.ws.client.sei.* (CVE-2021-39150)\n\n* xstream: Arbitrary code execution\
  \ via unsafe deserialization of com.sun.jndi.ldap.LdapBindingEnumeration (CVE-2021-39151)\n\
  \n* xstream: Server-side request forgery (SSRF) via unsafe deserialization of jdk.nashorn.internal.runtime.Source$URLData\
  \ (CVE-2021-39152)\n\n* xstream: Arbitrary code execution via unsafe deserialization of Xalan\
  \ xsltc.trax.TemplatesImpl (CVE-2021-39153)\n\n* xstream: Arbitrary code execution via unsafe\
  \ deserialization of javax.swing.UIDefaults$ProxyLazyValue (CVE-2021-39154)\n\n* wildfly-elytron:\
  \ possible timing attack in ScramServer (CVE-2021-3642)\n\n* netty-codec: Bzip2Decoder doesn't\
  \ allow setting size restrictions for decompressed data (CVE-2021-37136)\n\n* netty-codec:\
  \ SnappyFrameDecoder doesn't restrict chunk length and may buffer skippable chunks in an unnecessary\
  \ way (CVE-2021-37137)\n\n* xstream: Infinite loop DoS via unsafe deserialization of sun.reflect.annotation.AnnotationInvocationHandler\
  \ (CVE-2021-39140)\n\n* netty: control chars in header names may lead to HTTP request smuggling\
  \ (CVE-2021-43797)\n\nFor more details about the security issue(s), including the impact,\
  \ a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed\
  \ in the References section."
