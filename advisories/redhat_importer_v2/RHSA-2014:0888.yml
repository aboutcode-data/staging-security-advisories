summary: "Updated qemu-kvm-rhev packages that fix several security issues are now\navailable\
  \ for Red Hat Enterprise Linux OpenStack Platform 3.0 and 4.0.\n\nThe Red Hat Security Response\
  \ Team has rated this update as having Moderate\nsecurity impact. Common Vulnerability Scoring\
  \ System (CVSS) base scores,\nwhich give detailed severity ratings, are available for each\
  \ vulnerability\nfrom the CVE links in the References section.\n\nKVM (Kernel-based Virtual\
  \ Machine) is a full virtualization solution for\nLinux on AMD64 and Intel 64 systems. The\
  \ qemu-kvm-rhev package provides the\nuser-space component for running virtual machines using\
  \ KVM in environments\nmanaged by Red Hat Enterprise Linux OpenStack Platform.\n\nMultiple\
  \ buffer overflow, input validation, and out-of-bounds write flaws\nwere found in the way\
  \ the virtio, virtio-net, virtio-scsi, and usb drivers\nof QEMU handled state loading after\
  \ migration. A user able to alter the\nsavevm data (either on the disk or over the wire during\
  \ migration) could\nuse either of these flaws to corrupt QEMU process memory on the\n(destination)\
  \ host, which could potentially result in arbitrary code\nexecution on the host with the privileges\
  \ of the QEMU process.\n(CVE-2013-4148, CVE-2013-4151, CVE-2013-4535, CVE-2013-4536, CVE-2013-4541,\n\
  CVE-2013-4542, CVE-2013-6399, CVE-2014-0182, CVE-2014-3461)\n\nAn out-of-bounds memory access\
  \ flaw was found in the way QEMU's IDE device\ndriver handled the execution of SMART EXECUTE\
  \ OFFLINE commands.\nA privileged guest user could use this flaw to corrupt QEMU process memory\n\
  on the host, which could potentially result in arbitrary code execution on\nthe host with\
  \ the privileges of the QEMU process. (CVE-2014-2894)\n\nThese issues were discovered by Michael\
  \ S. Tsirkin, Anthony Liguori and \nMichael Roth of Red Hat: CVE-2013-4148, CVE-2013-4151,\
  \ CVE-2013-4535,\nCVE-2013-4536, CVE-2013-4541, CVE-2013-4542, CVE-2013-6399, CVE-2014-0182,\n\
  and CVE-2014-3461.\n\nAll users of qemu-kvm-rhev are advised to upgrade to these updated\n\
  packages, which contain backported patches to correct these issues. After\ninstalling this\
  \ update, shut down all running virtual machines. Once all\nvirtual machines have shut down,\
  \ start them again for this update to take\neffect."
