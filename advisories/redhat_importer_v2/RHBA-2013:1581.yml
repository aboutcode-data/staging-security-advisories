summary: "Updated libvirt packages that fix several bugs and add various enhancements are now\
  \ available for Red Hat Enterprise Linux 6.\n\nThe libvirt library is a C API for managing\
  \ and interacting with the virtualization capabilities of Linux and other operating systems.\
  \ In addition, libvirt provides tools for remote management of virtualized systems.\n\nThese\
  \ updated libvirt packages include numerous bug fixes and enhancements. Space precludes documenting\
  \ all of these changes in this advisory. Users are directed to the Red Hat Enterprise Linux\
  \ 6.5 Technical Notes for information on the most significant of these changes: \n\nhttps://access.redhat.com/site/documentation/en-US/Red_Hat_Enterprise_Linux/6/html/6.5_Technical_Notes/libvirt.html#RHBA-2013-1581\
  \ \n\nAll libvirt users are advised to upgrade to these updated packages, which fix these\
  \ bugs and add this enhancement."
