summary: "An update for go-toolset and golang is now available for Red Hat Enterprise Linux\
  \ 9.\n\nRed Hat Product Security has rated this update as having a security impact of Important.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nGo Toolset provides the Go programming language tools and libraries. Go is alternatively\
  \ known as golang. \n\nThe golang packages provide the Go programming language compiler.\n\
  \nSecurity Fix(es):\n\n* golang: net/http, x/net/http2: rapid stream resets can cause excessive\
  \ work [CVE-2023-44487] (CVE-2023-39325)\n\n* HTTP/2: Multiple HTTP/2 enabled web servers\
  \ are vulnerable to a DDoS attack (Rapid Reset Attack) (CVE-2023-44487)\n\n* golang: crypto/tls:\
  \ slow verification of certificate chains containing large RSA keys (CVE-2023-29409)\n\nFor\
  \ more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\n\
  \nBug Fix(es):\n\n* Midstream dist-git patches (BZ#2223637)"
