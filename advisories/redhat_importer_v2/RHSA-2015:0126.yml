summary: "An updated rhev-hypervisor6 package that fixes multiple security issues is\nnow available\
  \ for Red Hat Enterprise Virtualization 3.\n\nRed Hat Product Security has rated this update\
  \ as having Critical security\nimpact. Common Vulnerability Scoring System (CVSS) base scores,\
  \ which give\ndetailed severity ratings, are available for each vulnerability from the\nCVE\
  \ links in the References section.\n\nThe rhev-hypervisor6 package provides a Red Hat Enterprise\
  \ Virtualization\nHypervisor ISO disk image. The Red Hat Enterprise Virtualization Hypervisor\n\
  is a dedicated Kernel-based Virtual Machine (KVM) hypervisor. It includes\neverything necessary\
  \ to run and manage virtual machines: a subset of the\nRed Hat Enterprise Linux operating\
  \ environment and the Red Hat Enterprise\nVirtualization Agent.\n\nNote: Red Hat Enterprise\
  \ Virtualization Hypervisor is only available for\nthe Intel 64 and AMD64 architectures with\
  \ virtualization extensions.\n\nA heap-based buffer overflow was found in glibc's\n__nss_hostname_digits_dots()\
  \ function, which is used by the gethostbyname()\nand gethostbyname2() glibc function calls.\
  \ A remote attacker able to make\nan application call either of these functions could use\
  \ this flaw to\nexecute arbitrary code with the permissions of the user running the\napplication.\
  \ (CVE-2015-0235)\n\nA race condition flaw was found in the way the Linux kernel's KVM subsystem\
  \ \nhandled PIT (Programmable Interval Timer) emulation. A guest user who has \naccess to\
  \ the PIT I/O ports could use this flaw to crash the host. \n(CVE-2014-3611)\n\nA flaw was\
  \ found in the way OpenSSL handled fragmented handshake packets.\nA man-in-the-middle attacker\
  \ could use this flaw to force a TLS/SSL server\nusing OpenSSL to use TLS 1.0, even if both\
  \ the client and the server\nsupported newer protocol versions. (CVE-2014-3511)\n\nA memory\
  \ leak flaw was found in the way an OpenSSL handled failed session\nticket integrity checks.\
  \ A remote attacker could exhaust all available\nmemory of an SSL/TLS or DTLS server by sending\
  \ a large number of invalid\nsession tickets to that server. (CVE-2014-3567)\n\nIt was found\
  \ that the Linux kernel's KVM subsystem did not handle the VM\nexits gracefully for the invept\
  \ (Invalidate Translations Derived from EPT)\nand invvpid (Invalidate Translations Based on\
  \ VPID) instructions. On hosts\nwith an Intel processor and invept/invppid VM exit support,\
  \ an unprivileged\nguest user could use these instructions to crash the guest. (CVE-2014-3645,\n\
  CVE-2014-3646)\n\nRed Hat would like to thank Qualys for reporting the CVE-2015-0235 issue,\n\
  Lars Bull of Google for reporting the CVE-2014-3611 issue, and the Advanced\nThreat Research\
  \ team at Intel Security for reporting the CVE-2014-3645 and\nCVE-2014-3646 issues.\n\nUsers\
  \ of the Red Hat Enterprise Virtualization Hypervisor are advised to\nupgrade to this updated\
  \ package."
