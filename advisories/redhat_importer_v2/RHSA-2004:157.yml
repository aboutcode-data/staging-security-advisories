summary: "An updated cadaver package that fixes a vulnerability in neon exploitable \nby a malicious\
  \ DAV server is now available.\n\ncadaver is a command-line WebDAV client that uses inbuilt\
  \ code from neon,\nan HTTP and WebDAV client library.\n\nVersions of the neon client library\
  \ up to and including 0.24.4 have been\nfound to contain a number of format string bugs. \
  \ An attacker could create\na malicious WebDAV server in such a way as to allow arbitrary\
  \ code\nexecution on the client should a user connect to it using cadaver.  The\nCommon Vulnerabilities\
  \ and Exposures project (cve.mitre.org) has assigned\nthe name CAN-2004-0179 to this issue.\n\
  \nUsers of cadaver are advised to upgrade to this updated package, which\ncontains a patch\
  \ correcting this issue."
