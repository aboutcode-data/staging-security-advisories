summary: "An update for the nodejs:18 module is now available for Red Hat Enterprise Linux 8.\n\
  \nRed Hat Product Security has rated this update as having a security impact of Moderate.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nNode.js is a software development platform for building fast and scalable network applications\
  \ in the JavaScript programming language. \n\nThe following packages have been upgraded to\
  \ a later upstream version: nodejs (18.14.2).\n\nSecurity Fix(es):\n\n* glob-parent: Regular\
  \ Expression Denial of Service (CVE-2021-35065)\n\n* http-cache-semantics: Regular Expression\
  \ Denial of Service (ReDoS) vulnerability (CVE-2022-25881)\n\n* Node.js: Permissions policies\
  \ can be bypassed via process.mainModule (CVE-2023-23918)\n\n* Node.js: Fetch API did not\
  \ protect against CRLF injection in host headers (CVE-2023-23936)\n\n* Node.js: insecure loading\
  \ of ICU data through ICU_DATA environment variable (CVE-2023-23920)\n\n* Node.js: Regular\
  \ Expression Denial of Service in Headers fetch API (CVE-2023-24807)\n\nFor more details about\
  \ the security issue(s), including the impact, a CVSS score, acknowledgments, and other related\
  \ information, refer to the CVE page(s) listed in the References section."
