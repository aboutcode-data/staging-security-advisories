summary: "Updated gpdf packages that fix several security issues are now available\nfor Red\
  \ Hat Enterprise Linux 4.\n\nThis update has been rated as having important security impact\
  \ by the Red\nHat Security Response Team.\n\ngpdf is a GNOME-based viewer for Portable Document\
  \ Format (PDF) files. \n\nAlin Rad Pop discovered several flaws in the handling of PDF files.\
  \ An\nattacker could create a malicious PDF file that would cause gpdf to crash,\nor potentially\
  \ execute arbitrary code when opened.  \n(CVE-2007-4352, CVE-2007-5392, CVE-2007-5393)\n\n\
  Users are advised to upgrade to these updated packages, which contain\nbackported patches\
  \ to resolve these issues."
