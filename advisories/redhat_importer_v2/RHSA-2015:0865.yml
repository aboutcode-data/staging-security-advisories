summary: "This is the 40 day notification of the End Of Life (EOL) plans for the \nfollowing\
  \ versions of Red Hat Satellite Proxy 5:\n\n* Red Hat Satellite Proxy 5.2 \n* Red Hat Satellite\
  \ Proxy 5.3\n* Red Hat Satellite Proxy 5.4\n* Red Hat Satellite Proxy 5.5\n\nAfter May 29,\
  \ 2015, as per the life-cycle support policy for Red Hat\nSatellite Proxy, Red Hat will discontinue\
  \ technical support services as\nwell as software maintenance services for all Red Hat Satellite\
  \ Proxy\nversions 5.5 or older. The listed versions will exit the existing Limited\nMaintenance\
  \ Release phase. This means that new bug fixes, security updates,\nand product enhancements\
  \ will no longer be provided for the following\nproduct versions:\n\n* Red Hat Satellite Proxy\
  \ 5.2\n* Red Hat Satellite Proxy 5.3\n* Red Hat Satellite Proxy 5.4\n* Red Hat Satellite Proxy\
  \ 5.5\n\nDetails of the Satellite support policy can be found at:\n\nhttps://access.redhat.com/support/policy/updates/satellite/\n\
  \nNotes:\n\n1) Red Hat will continue to support Red Hat Satellite Proxy version 5.6 and\n\
  newer.\n\n2) All versions of Satellite Proxy 5.5 and below will be EOL on\nMay 29, 2015.\n\
  \nThough we are committed to the May 29 2015 date for beginning the process\nof decommissioning\
  \ Satellite Proxy support listed, we recognize that our\ncustomers have woven these products\
  \ very deeply into their processes and\nmay need some time to upgrade.\n\nFor upgrade purposes,\
  \ please note the following date:\n\n* May 29 2015 - The Satellite Proxy versions listed above\
  \ will enter an\ninactive state.\n\nHow to proceed:\n\n* All affected Satellite Proxy users\
  \ must plan to upgrade to a newer\nversion prior to May 29 2015.\n\n* Find an overview of\
  \ various aspects for this upcoming EOL date at\nhttps://access.redhat.com/articles/1322933\n\
  \n* If you have a Technical Account Manager, contact that person immediately\nto discuss upgrade\
  \ plans.\n\n* Otherwise, contact Red Hat support for assistance at\nhttps://www.redhat.com/en/services/support\n\
  \n* Alternatively, Red Hat Consulting can be engaged to assist with a smooth\nmigration, see\
  \ https://www.redhat.com/en/services/consulting\n\nMore information on Red Hat Consulting\
  \ for Satellite Proxy can be found in\nthe PDF document linked to in the References section.\n\
  \nIt is critical to ensure you have a plan to upgrade Red Hat Satellite Proxy\nlisted versions,\
  \ prior to May 29, 2015.\n\nCustomers who choose to continue to deploy any of the listed Red\
  \ Hat\nSatellite Proxy offerings will continue to have access via Red Hat Network\n(RHN) to\
  \ the following content as part of their active Red Hat Satellite\nProxy subscription:\n\n\
  * Previously released bug fixes, security updates, and product\nenhancements.\n\n* Red Hat\
  \ Knowledge Base and other content (whitepapers, reference\narchitectures, etc.) found in\
  \ the Red Hat Customer Portal.\n\n* All Red Hat Satellite Proxy documentation.\n\nCustomers\
  \ are strongly encouraged to take advantage of the upgrade benefits\nof their active Red Hat\
  \ Satellite Proxy subscription and migrate to an\nactive version of Red Hat Satellite Proxy\
  \ such as version 5.6 or 5.7.\n\nDetails of the Red Hat Satellite Proxy life cycle can be\
  \ found at\nhttps://access.redhat.com/support/policy/updates/satellite/"
