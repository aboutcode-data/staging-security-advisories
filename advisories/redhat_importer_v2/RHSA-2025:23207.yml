summary: "Important: Red Hat OpenShift GitOps v1.16.5 security update\n\nAn update is now available\
  \ for Red Hat OpenShift GitOps.\nBug Fix(es) and Enhancement(s):\n* GITOPS-8116 (CVE-2024-45338\
  \ openshift-gitops-dex-container: Non-linear parsing of case-insensitive content in golang.org/x/net/html\
  \ [gitops-1.17])\n* GITOPS-8019 (CVE-2025-49844 - Vulnerability with Redis)\n* GITOPS-8142\
  \ (CVE-2024-45337 reported by RHACS for OpenShift GitOps Operator v1.18.1 (ArgoCD-based) due\
  \ to outdated git-lfs binary, dependency update required to remove false positive.)\n\nPost-Upgrade\
  \ Action Required: Audit GitOps Operator Roles  \n\nFollowing this upgrade, we strongly recommend\
  \ you run the provided audit script to review namespace-scoped access.  \n  * The script identifies\
  \ Roles/RoleBindings that grant cross-namespace access for the GitOps operator's features\
  \ (created via .spec.sourceNamespaces).  \n  * Run it to verify and confirm that only the\
  \ intended namespaces have cross-namespace access to deploy applications.  \n\nFor more details,\
  \ refer to :  \n  - https://github.com/redhat-developer/gitops-operator/tree/master/scripts/audit-namespace-roles"
