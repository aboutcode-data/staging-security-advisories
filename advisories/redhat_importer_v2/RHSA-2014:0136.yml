summary: |
  Updated java-1.5.0-ibm packages that fix several security issues are now
  available for Red Hat Enterprise Linux 5 and 6 Supplementary.

  The Red Hat Security Response Team has rated this update as having
  important security impact. Common Vulnerability Scoring System (CVSS) base
  scores, which give detailed severity ratings, are available for each
  vulnerability from the CVE links in the References section.

  IBM J2SE version 5.0 includes the IBM Java Runtime Environment and the IBM
  Java Software Development Kit.

  This update fixes several vulnerabilities in the IBM Java Runtime
  Environment and the IBM Java Software Development Kit. Detailed
  vulnerability descriptions are linked from the IBM Security alerts
  page, listed in the References section. (CVE-2013-5907, CVE-2014-0368,
  CVE-2014-0373, CVE-2014-0376, CVE-2014-0411, CVE-2014-0416, CVE-2014-0417,
  CVE-2014-0422, CVE-2014-0423, CVE-2014-0428)

  All users of java-1.5.0-ibm are advised to upgrade to these updated
  packages, containing the IBM J2SE 5.0 SR16-FP5 release. All running
  instances of IBM Java must be restarted for this update to take effect.
