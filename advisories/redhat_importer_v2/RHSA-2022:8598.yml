summary: "An update for redhat-release-virtualization-host, redhat-virtualization-host, and\
  \ redhat-virtualization-host-productimg is now available for Red Hat Virtualization 4 for\
  \ Red Hat Enterprise Linux 8.\n\nRed Hat Product Security has rated this update as having\
  \ a security impact of Important. A Common Vulnerability Scoring System (CVSS) base score,\
  \ which gives a detailed severity rating, is available for each vulnerability from the CVE\
  \ link(s) in the References section.\n\nThe redhat-virtualization-host packages provide the\
  \ Red Hat Virtualization Host. These packages include redhat-release-virtualization-host,\
  \ ovirt-node, and rhev-hypervisor. Red Hat Virtualization Hosts (RHVH) are installed using\
  \ a special build of Red Hat Enterprise Linux with only the packages required to host virtual\
  \ machines. RHVH features a Cockpit user interface for monitoring the host's resources and\
  \ performing administrative tasks. \n\nThe ovirt-node-ng packages provide the Red Hat Virtualization\
  \ Host. These packages include redhat-release-virtualization-host, ovirt-node, and rhev-hypervisor.\
  \ Red Hat Virtualization Hosts (RHVH) are installed using a special build of Red Hat Enterprise\
  \ Linux with only the packages required to host virtual machines. RHVH features a Cockpit\
  \ user interface for monitoring the host's resources and performing administrative tasks.\n\
  \nThe following packages have been upgraded to a later upstream version: redhat-release-virtualization-host\
  \ (4.5.2), redhat-virtualization-host (4.5.2), redhat-virtualization-host-productimg (4.5.2).\
  \ (BZ#2070049, BZ#2093195)\n\nSecurity Fix(es):\n\n* libksba: integer overflow may lead to\
  \ remote code execution (CVE-2022-3515)\n\n* bind: memory leak in ECDSA DNSSEC verification\
  \ code (CVE-2022-38177)\n\n* bind: memory leaks in EdDSA DNSSEC verification code (CVE-2022-38178)\n\
  \n* expat: a use-after-free in the doContent function in xmlparse.c (CVE-2022-40674)\n\n*\
  \ device-mapper-multipath: Authorization bypass, multipathd daemon listens for client connections\
  \ on an abstract Unix socket (CVE-2022-41974)\n\nFor more details about the security issue(s),\
  \ including the impact, a CVSS score, acknowledgments, and other related information, refer\
  \ to the CVE page(s) listed in the References section."
