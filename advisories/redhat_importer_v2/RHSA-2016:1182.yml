summary: |
  This is the final notification for the retirement of Red Hat Ceph Storage 1.2.

  In accordance with the Red Hat Storage Support Life Cycle policy, the Red Hat Ceph Storage 1.2 offering will be retired as of May 31, 2016, and support will no longer be provided. Accordingly, Red Hat will not provide extended support for this product, including Critical impact security patches or urgent priority bug fixes, after this date. In addition, after May 31, 2016, technical support through Red Hat's Global Support Services will no longer be provided.

  We encourage customers to plan their migration from Red Hat Ceph Storage 1.2 to the latest version of Red Hat Ceph Storage. Please contact your Red Hat account representative if you have questions and/or concerns on this matter.

  Full details of the Red Hat Ceph Storage Life Cycle can be found at https://access.redhat.com/articles/1372203
