summary: "Red Hat OpenShift Service Mesh 3.1.5\nThis update has a security impact of Important.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nRed Hat OpenShift Service Mesh 3.1.5, which is based on the open source Istio project, addresses\
  \ a variety of problems in a microservice architecture by creating a centralized point of\
  \ control in an application.\n    \nFixes/Improvements:\n\n* Updated to Istio version 1.26.8\n\
  \n* OCSP Memory Leak Check BSSL-Compatability\n\nSecurity Fix(es):\n\n* istio-rhel9-operator:\
  \ Excessive resource consumption when printing error string for host certificate validation\
  \ in crypto/x509 (CVE-2025-61729)\n\n* istio-pilot-rhel9: Excessive resource consumption when\
  \ printing error string for host certificate validation in crypto/x509 (CVE-2025-61729)\n\n\
  * istio-cni-rhel9: Excessive resource consumption when printing error string for host certificate\
  \ validation in crypto/x509 (CVE-2025-61729)\n\n* istio-cni-rhel9: Unbounded allocation when\
  \ parsing GNU sparse map (CVE-2025-58183)"
