summary: "An update for python-jinja2 is now available for Red Hat Enterprise Linux 9.\n\nRed\
  \ Hat Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  The python-jinja2 package contains Jinja2, a template engine written in pure Python. Jinja2\
  \ provides a Django inspired non-XML syntax but supports inline expressions and an optional\
  \ sandboxed environment. \n\nSecurity Fix(es):\n\n* jinja2: accepts keys containing non-attribute\
  \ characters (CVE-2024-34064)\n\nFor more details about the security issue(s), including the\
  \ impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s)\
  \ listed in the References section.\n\nAdditional Changes:\n\nFor detailed information on\
  \ changes in this release, see the Red Hat Enterprise Linux 9.5 Release Notes linked from\
  \ the References section."
