summary: |
  Red Hat OpenShift Container Platform release 4.11.27 is now available with updates to packages and images that fix several bugs and add enhancements.

  Red Hat Product Security has rated this update as having a security impact of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Red Hat OpenShift Container Platform is Red Hat's cloud computing Kubernetes application platform solution esigned for on-premise or private cloud deployments.

  Security Fix(es):

  * goutils: RandomAlphaNumeric and CryptoRandomAlphaNumeric are not as random as they should be (CVE-2021-4238)

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments, and other elated information, refer to the CVE page(s) listed in the References section.

  Bug Fix(es):

  * Networking Day 1 - Bootstrap Doesn't Get External IP when no DHCP Server (BZ#2048600)
