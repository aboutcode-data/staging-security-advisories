summary: "This is a security update for JBoss EAP Continuous Delivery 18.0.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact of Important. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives a detailed severity rating, is available for\
  \ each vulnerability from the CVE link(s) in the References section.\n\nRed Hat JBoss Enterprise\
  \ Application Platform CD18 is a platform for Java applications based on the WildFly application\
  \ runtime.\n\nThis release of Red Hat JBoss Enterprise Application Platform CD18 includes\
  \ bug fixes and enhancements. \n\nSecurity Fix(es):\n\n* jackson-databind: Serialization gadgets\
  \ in org.springframework:spring-aop (CVE-2020-11619)\n* jackson-databind: Serialization gadgets\
  \ in commons-jelly:commons-jelly (CVE-2020-11620)\n* wildfly: Race condition on PID file allows\
  \ for termination of arbitrary processes by local users (CVE-2019-3805)\n* undertow: HTTP/2:\
  \ large amount of data requests leads to denial of service (CVE-2019-9511)\n* undertow: HTTP/2:\
  \ flood using HEADERS frames results in unbounded memory growth (CVE-2019-9514)\n* undertow:\
  \ HTTP/2: flood using SETTINGS frames results in unbounded memory growth (CVE-2019-9515)\n\
  * undertow: HTTP/2: flood using PING frames results in unbounded memory growth (CVE-2019-9512)\n\
  * wildfly-core: Incorrect privileges for 'Monitor', 'Auditor' and 'Deployer' user by default\
  \ (CVE-2019-14838)\n* undertow: Memory Leak in Undertow HttpOpenListener due to holding remoting\
  \ connections indefinitely (CVE-2019-19343)\n\nFor more details about the security issue(s),\
  \ including the impact, a CVSS score, acknowledgments, and other related information, refer\
  \ to the CVE page(s) listed in the References section."
