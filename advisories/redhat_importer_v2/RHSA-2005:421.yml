summary: "Updated tcpdump packages that fix several security issues are now available.\n\nThis\
  \ update has been rated as having moderate security impact by the Red\nHat Security Response\
  \ Team.\n\nThese updated packages also add support for output files larger than 2 GB,\nadd\
  \ support for some new VLAN IDs, and fix message parsing on 64bit\narchitectures.\n\nTcpdump\
  \ is a command-line tool for monitoring network traffic.\n\nSeveral denial of service bugs\
  \ were found in the way tcpdump processes\ncertain network packets. It is possible for an\
  \ attacker to inject a\ncarefully crafted packet onto the network, crashing a running tcpdump\n\
  session. The Common Vulnerabilities and Exposures project (cve.mitre.org)\nhas assigned the\
  \ names CAN-2005-1278, CAN-2005-1279, and CAN-2005-1280 to\nthese issues.\n\nAdditionally,\
  \ the tcpdump utility can now write a file larger than 2 GB,\nparse some new VLAN IDs, and\
  \ parse messages on 64bit architectures. \n\nUsers of tcpdump are advised to upgrade to these\
  \ erratum packages, which\ncontain backported security patches and are not vulnerable to these\
  \ issues."
