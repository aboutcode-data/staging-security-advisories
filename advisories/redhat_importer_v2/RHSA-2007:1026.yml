summary: "Updated poppler packages that fix several security issues are now available\nfor Red\
  \ Hat Enterprise Linux 5.\n\nThis update has been rated as having important security impact\
  \ by the Red\nHat Security Response Team.\n\nPoppler is a PDF rendering library, used by applications\
  \ such as evince. \n\nAlin Rad Pop discovered several flaws in the handling of PDF files.\
  \ An\nattacker could create a malicious PDF file that would cause an application\nlinked with\
  \ poppler to crash, or potentially execute arbitrary code when\nopened. (CVE-2007-4352, CVE-2007-5392,\
  \ CVE-2007-5393)\n\nUsers are advised to upgrade to these updated packages, which contain\n\
  backported patches to resolve these issues."
