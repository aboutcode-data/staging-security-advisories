summary: "Updated gnutls packages that fix a security issue are now available for Red\nHat Enterprise\
  \ Linux 5.\n\nThis update has been rated as having moderate security impact by the Red\nHat\
  \ Security Response Team.\n\nThe GnuTLS library provides support for cryptographic algorithms\
  \ and for\nprotocols such as Transport Layer Security (TLS). \n\nMartin von Gagern discovered\
  \ a flaw in the way GnuTLS verified certificate\nchains provided by a server. A malicious\
  \ server could use this flaw to\nspoof its identity by tricking client applications using\
  \ the GnuTLS library\nto trust invalid certificates. (CVE-2008-4989)\n\nUsers of GnuTLS are\
  \ advised to upgrade to these updated packages, which\ncontain a backported patch that corrects\
  \ this issue."
