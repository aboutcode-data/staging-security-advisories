advisory_id: RHSA-2006:0526
datasource_id: redhat_importer_v2/RHSA-2006:0526
datasource_url: https://security.access.redhat.com/data/csaf/v2/advisories/2006/rhsa-2006_0526.json
aliases:
  - CVE-2006-0591
  - CVE-2006-2313
  - CVE-2006-2314
summary: "Updated postgresql packages that fix several security vulnerabilities are\nnow available\
  \ for Red Hat Enterprise Linux 3 and 4.\n\nThis update has been rated as having important\
  \ security impact by the Red\nHat Security Response Team.\n\nPostgreSQL is an advanced Object-Relational\
  \ database management system\n(DBMS).\n\nA bug was found in the way PostgreSQL's PQescapeString\
  \ function escapes\nstrings when operating in a multibyte character encoding. It is possible\n\
  for an attacker to provide an application a carefully crafted string\ncontaining invalidly-encoded\
  \ characters, which may be improperly escaped,\nallowing the attacker to inject malicious\
  \ SQL. While this update fixes how\nPQescapeString operates, the PostgreSQL server has also\
  \ been modified to\nprevent such an attack occurring through unpatched clients. \n(CVE-2006-2313,\
  \ CVE-2006-2314).  More details about this issue are\navailable in the linked PostgreSQL technical\
  \ documentation.\n\nAn integer signedness bug was found in the way PostgreSQL generated\n\
  password salts. The actual salt size is only half the size of the expected\nsalt, making the\
  \ process of brute forcing password hashes slightly easier.\nThis update will not strengthen\
  \ already existing passwords, but all newly\nassigned passwords will have the proper salt\
  \ length. (CVE-2006-0591)\n\nUsers of PostgreSQL should upgrade to these updated packages\
  \ containing\nPostgreSQL version 7.4.13, which corrects these issues."
