summary: |
  Red Hat Satellite 5.8.0 is now available. Updated packages which add various enhancements are now available for Red Hat Satellite 5.

  Red Hat Product Security has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Red Hat Satellite provides a solution to organizations requiring absolute control over and privacy of the maintenance and package deployment of their servers. It allows organizations to utilize the benefits of Red Hat Network (RHN) without having to provide public Internet access to their servers or other client systems.

  Security Fix(es):

  A cross-site scripting (XSS) flaw was found in how the failed action entry is processed in Satellite 5. A user able to specify a failed action could exploit this flaw to perform XSS attacks against other Satellite users. (CVE-2017-7514)

  This issue was discovered by Jan Hutar (Red Hat).

  This update introduces Red Hat Satellite 5.8.0. For the full list of new features included in this release, see the Release Notes document at:

  https://access.redhat.com/documentation/en-US/Red_Hat_Satellite/5.8/

  Note: Red Hat Satellite 5.8 and Red Hat Satellite Proxy 5.8 are available for installation on Red Hat Enterprise Linux Server 6. For full details, including supported architecture combinations, refer to the Red Hat Satellite 5.8 Installation Guide.

  All users of Red Hat Satellite are advised to install this newly released version.
