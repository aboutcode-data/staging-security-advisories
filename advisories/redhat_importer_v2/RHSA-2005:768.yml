summary: "An updated firefox package that fixes as security bug is now available for\nRed Hat\
  \ Enterprise Linux 4.\n\nThis update has been rated as having critical security impact by\
  \ the Red\nHat Security Response Team.\n\nMozilla Firefox is an open source Web browser.\n\
  \nA bug was found in the way Firefox processes certain international domain\nnames. An attacker\
  \ could create a specially crafted HTML file, which when\nviewed by the victim would cause\
  \ Firefox to crash or possibly execute\narbitrary code. The Common Vulnerabilities and Exposures\
  \ project\n(cve.mitre.org) has assigned the name CAN-2005-2871 to this issue. \n\nUsers of\
  \ Firefox are advised to upgrade to this updated package that\ncontains a backported patch\
  \ and is not vulnerable to this issue."
