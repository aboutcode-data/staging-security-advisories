summary: "A security update is now available for Red Hat JBoss Enterprise Application Platform\
  \ from the Customer Portal.\n\nRed Hat Product Security has rated this update as having a\
  \ security impact of Important. A Common Vulnerability Scoring System (CVSS) base score, which\
  \ gives a detailed severity rating, is available for each vulnerability from the CVE link(s)\
  \ in the References section.\n\nRed Hat JBoss Enterprise Application Platform 7 is a platform\
  \ for Java\napplications based on Wildfly.\n\nThis asynchronous patch is a security update\
  \ for wildfly-security-manager \npackage in Red Hat JBoss Enterprise Application Platform\
  \ 7.2\n\nSecurity Fix(es):\n\n* wildfly: wildfly-security-manager: security manager authorization\
  \ bypass (CVE-2019-14843)\n\nFor more details about the security issue(s), including the impact,\
  \ a CVSS score, and other related information, refer to the CVE page(s) listed in the References\
  \ section."
