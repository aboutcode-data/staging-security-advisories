summary: "An update is now available for Red Hat JBoss Fuse 6.3 and Red Hat JBoss A-MQ 6.3.\n\
  \nRed Hat Product Security has rated this update as having a security impact of Important.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nRed Hat Fuse provides a small-footprint, flexible, open source enterprise service bus and\
  \ integration platform. Red Hat A-MQ is a standards compliant messaging system that is tailored\
  \ for use in mission critical applications.\n\nThis patch is an update to Red Hat Fuse 6.3\
  \ and Red Hat A-MQ 6.3. It includes bug fixes, which are documented in the patch notes accompanying\
  \ the package on the download page. See the download link given in the references section\
  \ below.\n\nSecurity fix(es):\n\n* zookeeper: Information disclosure in Apache ZooKeeper (CVE-2019-0201)\n\
  \n* HTTP/2: flood using PING frames results in unbounded memory growth (CVE-2019-9512)\n\n\
  * HTTP/2: flood using HEADERS frames results in unbounded memory growth (CVE-2019-9514)\n\n\
  * HTTP/2: flood using SETTINGS frames results in unbounded memory growth (CVE-2019-9515) \n\
  \n* HTTP/2: flood using empty frames results in excessive resource consumption (CVE-2019-9518)\n\
  \n* xstream: remote code execution due to insecure XML deserialization (CVE-2019-10173)\n\n\
  * jackson-databind: failure to block the logback-core class from polymorphic deserialization\
  \ leading to remote code execution (CVE-2019-12384)\n\nFor more details about the security\
  \ issue(s), including the impact, a CVSS score, and other related information, refer to the\
  \ CVE page(s) listed in the References section."
