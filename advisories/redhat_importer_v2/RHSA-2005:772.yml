summary: "Updated CUPS packages that fix a security issue are now available for Red\nHat Enterprise\
  \ Linux.\n\nThis update has been rated as having moderate security impact by the Red \nHat\
  \ Security Response Team.\n\nThe Common UNIX Printing System (CUPS) provides a portable printing\
  \ layer\nfor UNIX(R) operating systems.\n\nA bug was found in the way CUPS processes malformed\
  \ HTTP requests. It is\npossible for a remote user capable of connecting to the CUPS daemon\
  \ to\nissue a malformed HTTP GET request that causes CUPS to enter an\ninfinite loop. The\
  \ Common Vulnerabilities and Exposures project\n(cve.mitre.org) has assigned the name CAN-2005-2874\
  \ to this issue.\n\nTwo small bugs have also been fixed in this update.  A signal handling\n\
  problem has been fixed that could occasionally cause the scheduler to stop\nwhen told to reload.\
  \  A problem with tracking open file descriptors under\ncertain specific circumstances has\
  \ also been fixed.\n\nAll users of CUPS should upgrade to these erratum packages, which contain\
  \ a\npatch to correct this issue."
