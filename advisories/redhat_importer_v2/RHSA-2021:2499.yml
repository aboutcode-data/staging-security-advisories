summary: |
  An update for cri-o, jenkins, openshift-clients, and openshift-kuryr is now available for Red Hat OpenShift Container Platform 4.6.

  Red Hat Product Security has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Red Hat OpenShift Container Platform is Red Hat's cloud computing
  Kubernetes application platform solution designed for on-premise or private
  cloud deployments.

  This advisory contains the RPM packages for Red Hat OpenShift Container
  Platform 4.6.36. See the following advisory for the container images for
  this release:

  https://access.redhat.com/errata/RHBA-2021:2498

  Security Fix(es):

  * jetty: local temporary directory hijacking vulnerability (CVE-2020-27216)

  * jetty: buffer not correctly recycled in Gzip Request inflation (CVE-2020-27218)

  * jetty: request containing multiple Accept headers with a large number of "quality" parameters may lead to DoS (CVE-2020-27223)

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section.
