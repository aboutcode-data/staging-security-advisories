summary: "Release of OpenShift Serverless 1.26.0\nThe References section contains CVE links\
  \ providing detailed severity ratings\nfor each vulnerability. Ratings are based on a Common\
  \ Vulnerability Scoring\nSystem (CVSS) base score.\n\nVersion 1.26.0 of the OpenShift Serverless\
  \ Operator is supported on Red Hat\nOpenShift Container Platform versions 4.8, 4.9, 4.10,\
  \ and 4.11. \n\nThis release includes security and bug fixes, and enhancements.\n* golang:\
  \ crash in a golang.org/x/crypto/ssh server (CVE-2022-27191)\n* golang.org/x/crypto: empty\
  \ plaintext packet causes panic (CVE-2021-43565)\n\nFor more details about the security issues,\
  \ including the impact; a CVSS score;\nacknowledgments; and other related information refer\
  \ to the CVE pages linked in\nthe References section."
