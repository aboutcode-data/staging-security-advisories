summary: "This is the 30 Day notification for the End of Production Phase 1 of Red Hat \nOpenShift\
  \ Enterprise 2.x (2.0, 2.1 and 2.2).\n\nIn accordance with the Red Hat OpenShift Enterprise\
  \ Support Life Cycle \nPolicy, support for OpenShift Enterprise 2.x (2.0, 2.1 and 2.2) will\
  \ end on \nDecember 31, 2016. Red Hat will not provide extended support for this \nproduct.\
  \ Customers are requested to migrate to a supported Red Hat \nOpenShift Enterprise product\
  \ prior to the end of the life cycle for \nOpenShift Enterprise 2.x. After December 31, 2016,\
  \ technical support \nthrough Red Hat's Global Support Services will no longer be provided.\
  \ We \nencourage customers to plan their migration from Red Hat OpenShift \nEnterprise 2.x\
  \  to the latest version of Red Hat OpenShift Enterprise. \nPlease contact your Red Hat account\
  \ representative if you have questions \nand/or concerns on this matter."
