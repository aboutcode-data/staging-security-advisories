summary: "An update for pki-core is now available for Red Hat Certificate System 10.4 for RHEL\
  \ 8.6.\n\nRed Hat Product Security has rated this update as having a security impact of Important.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link in the References section.\n\
  \nRed Hat Certificate System (RHCS) is a complete implementation of an enterprise software\
  \ system designed to manage enterprise Public Key Infrastructure (PKI) deployments.\n\nSecurity\
  \ fixes:\n\n- Token authentication bypass vulnerability (BZ2232221 - CVE-2023-4727)\n- Renaming\
  \ the option ops-flag and ops-flag-mask (BZ2275455) \n- Rebase to TomcatJSS 7.7.4\n- Rename\
  \ enableOCSP to enableRevocationCheck (BZ2275095)\n- Rebase to JSS 4.9.9\n- Enable revocation\
  \ verification using CRL-DP (BZ2274531)\n\nUsers of RHCS 10 are advised to upgrade to these\
  \ updated packages."
