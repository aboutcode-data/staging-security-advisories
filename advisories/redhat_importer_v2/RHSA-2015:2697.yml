summary: "An updated Adobe Flash Player package that fixes multiple security issues\nis now\
  \ available for Red Hat Enterprise Linux 5 and 6 Supplementary.\n\nRed Hat Product Security\
  \ has rated this update as having Critical \nsecurity impact. Common Vulnerability Scoring\
  \ System (CVSS) base scores,\nwhich give detailed severity ratings, are available for each\
  \ \nvulnerability from the CVE links in the References section.\n\nThe flash-plugin package\
  \ contains a Mozilla Firefox compatible Adobe \nFlash Player web browser plug-in.\n\nThis\
  \ update fixes multiple vulnerabilities in Adobe Flash Player. These\nvulnerabilities, detailed\
  \ in the Adobe Security Bulletin APSB16-01\nlisted in the References section, could allow\
  \ an attacker to create a \nspecially crafted SWF file that would cause flash-plugin to crash,\
  \ \nexecute arbitrary code, or disclose sensitive information when the \nvictim loaded a page\
  \ containing the malicious SWF content. \n(CVE-2015-8459, CVE-2015-8460, CVE-2015-8634, CVE-2015-8635,\
  \ \nCVE-2015-8636, CVE-2015-8638, CVE-2015-8639, CVE-2015-8640, \nCVE-2015-8641, CVE-2015-8642,\
  \ CVE-2015-8643, CVE-2015-8644, \nCVE-2015-8645, CVE-2015-8646, CVE-2015-8647, CVE-2015-8648,\
  \ \nCVE-2015-8649, CVE-2015-8650, CVE-2015-8651)\n\nAll users of Adobe Flash Player should\
  \ install this updated package, \nwhich upgrades Flash Player to version 11.2.202.559."
