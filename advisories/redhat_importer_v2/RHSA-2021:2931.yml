summary: "An update for rh-nodejs12-nodejs and rh-nodejs12-nodejs-nodemon is now available for\
  \ Red Hat Software Collections.\n\nRed Hat Product Security has rated this update as having\
  \ a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score,\
  \ which gives a detailed severity rating, is available for each vulnerability from the CVE\
  \ link(s) in the References section.\n\nNode.js is a software development platform for building\
  \ fast and scalable network applications in the JavaScript programming language. \n\nThe following\
  \ packages have been upgraded to a later upstream version: rh-nodejs12-nodejs (12.22.2).\n\
  \nSecurity Fix(es):\n\n* nodejs-hosted-git-info: Regular Expression denial of service via\
  \ shortcutMatch in fromUrl() (CVE-2021-23362)\n\n* nodejs-ssri: Regular expression DoS (ReDoS)\
  \ when parsing malicious SRI in strict mode (CVE-2021-27290)\n\n* normalize-url: ReDoS for\
  \ data URLs (CVE-2021-33502)\n\n* libuv: out-of-bounds read in uv__idna_toascii() can lead\
  \ to information disclosures or crashes (CVE-2021-22918)\n\nFor more details about the security\
  \ issue(s), including the impact, a CVSS score, acknowledgments, and other related information,\
  \ refer to the CVE page(s) listed in the References section.\n\nBug Fix(es):\n\n* ECDHE ciphers\
  \ missing in rh-nodejs12 (BZ#1942592)"
