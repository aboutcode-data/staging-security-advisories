summary: "Updated curl packages are now available.\n\nThis update has been rated as having low\
  \ security impact by the\nRed Hat Security Response Team.\n\ncURL is a tool for getting files\
  \ from FTP, HTTP, Gopher, Telnet, and\nDict servers, using any of the supported protocols.\
  \ cURL is designed\nto work without user interaction or any kind of interactivity. \n\nMultiple\
  \ buffer overflow bugs were found in the way curl processes base64\nencoded replies. If a\
  \ victim can be tricked into visiting a URL with curl,\na malicious web server could execute\
  \ arbitrary code on a victim's machine.\nThe Common Vulnerabilities and Exposures project\
  \ (cve.mitre.org) has\nassigned the name CAN-2005-0490 to this issue.\n\nAll users of curl\
  \ are advised to upgrade to these updated\npackages, which contain backported fixes for these\
  \ issues."
