summary: "Updated openssl packages that fix three security issues are now available\nfor Red\
  \ Hat Enterprise Linux 5.\n\nRed Hat Product Security has rated this update as having Moderate\
  \ security\nimpact. Common Vulnerability Scoring System (CVSS) base scores, which give\ndetailed\
  \ severity ratings, are available for each vulnerability from the\nCVE links in the References\
  \ section.\n\nOpenSSL is a toolkit that implements the Secure Sockets Layer (SSL v2/v3)\n\
  and Transport Layer Security (TLS v1) protocols, as well as a\nfull-strength, general purpose\
  \ cryptography library.\n\nAn out-of-bounds read flaw was found in the X509_cmp_time() function\
  \ of\nOpenSSL. A specially crafted X.509 certificate or a Certificate Revocation\nList (CRL)\
  \ could possibly cause a TLS/SSL server or client using OpenSSL\nto crash. (CVE-2015-1789)\n\
  \nA NULL pointer dereference was found in the way OpenSSL handled certain\nPKCS#7 inputs.\
  \ A specially crafted PKCS#7 input with missing\nEncryptedContent data could cause an application\
  \ using OpenSSL to crash.\n(CVE-2015-1790)\n\nA flaw was found in the way the TLS protocol\
  \ composes the Diffie-Hellman \n(DH) key exchange. A man-in-the-middle attacker could use\
  \ this flaw to \nforce the use of weak 512 bit export-grade keys during the key exchange,\
  \ \nallowing them to decrypt all traffic. (CVE-2015-4000)\n\nNote: This update forces the\
  \ TLS/SSL client implementation in OpenSSL to \nreject DH key sizes below 768 bits, which\
  \ prevents sessions to be \ndowngraded to export-grade keys. Future updates may raise this\
  \ limit to \n1024 bits.\n\nRed Hat would like to thank the OpenSSL project for reporting CVE-2015-1789\n\
  and CVE-2015-1790. Upstream acknowledges Robert Swiecki and Hanno BÃ¶ck as\nthe original reporters\
  \ of CVE-2015-1789, and Michal Zalewski as the\noriginal reporter of CVE-2015-1790.\n\nAll\
  \ openssl users are advised to upgrade to these updated packages, which\ncontain backported\
  \ patches to correct these issues. For the update to take\neffect, all services linked to\
  \ the OpenSSL library must be restarted, or\nthe system rebooted."
