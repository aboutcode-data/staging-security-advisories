summary: "An update for the nodejs:14 module is now available for Red Hat Enterprise Linux 8.4\
  \ Extended Update Support.\n\nRed Hat Product Security has rated this update as having a security\
  \ impact of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives\
  \ a detailed severity rating, is available for each vulnerability from the CVE link(s) in\
  \ the References section.\n\nNode.js is a software development platform for building fast\
  \ and scalable network applications in the JavaScript programming language. \n\nThe following\
  \ packages have been upgraded to a later upstream version: nodejs (14.21.3).\n\nSecurity Fix(es):\n\
  \n* decode-uri-component: improper input validation resulting in DoS (CVE-2022-38900)\n\n\
  * glob-parent: Regular Expression Denial of Service (CVE-2021-35065)\n\n* minimist: prototype\
  \ pollution (CVE-2021-44906)\n\n* nodejs-minimatch: ReDoS via the braceExpand function (CVE-2022-3517)\n\
  \n* c-ares: buffer overflow in config_sortlist() due to missing string length check (CVE-2022-4904)\n\
  \n* express: \"qs\" prototype poisoning causes the hang of the node process (CVE-2022-24999)\n\
  \n* http-cache-semantics: Regular Expression Denial of Service (ReDoS) vulnerability (CVE-2022-25881)\n\
  \n* nodejs: HTTP Request Smuggling due to incorrect parsing of header fields (CVE-2022-35256)\n\
  \n* nodejs: DNS rebinding in inspect via invalid octal IP address (CVE-2022-43548)\n\n* Node.js:\
  \ Permissions policies can be bypassed via process.mainModule (CVE-2023-23918)\n\n* Node.js:\
  \ insecure loading of ICU data through ICU_DATA environment variable (CVE-2023-23920)\n\n\
  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
