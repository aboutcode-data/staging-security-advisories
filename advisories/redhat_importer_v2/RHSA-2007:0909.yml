summary: "Updated kdelibs packages that resolve several security flaws are\nnow available for\
  \ Red Hat Enterprise Linux 4 and 5.\n\nThis update has been rated as having moderate security\
  \ impact by the Red\nHat Security Response Team.\n\nThe kdelibs package provides libraries\
  \ for the K Desktop Environment (KDE).\n\nTwo cross-site-scripting flaws were found in the\
  \ way Konqueror processes\ncertain HTML content. This could result in a malicious attacker\
  \ presenting\nmisleading content to an unsuspecting user. (CVE-2007-0242, CVE-2007-0537)\n\
  \nA flaw was found in KDE JavaScript implementation.  A web page containing\nmalicious JavaScript\
  \ code could cause Konqueror to crash. (CVE-2007-1308)\n\nA flaw was found in the way Konqueror\
  \ handled certain FTP PASV commands.\nA malicious FTP server could use this flaw to perform\
  \ a rudimentary\nport-scan of machines behind a user's firewall. (CVE-2007-1564)\n\nTwo Konqueror\
  \ address spoofing flaws have been discovered. It was\npossible for a malicious website to\
  \ cause the Konqueror address bar to\ndisplay information which could trick a user into believing\
  \ they are at a \ndifferent website than they actually are. (CVE-2007-3820, CVE-2007-4224)\n\
  \nUsers of KDE should upgrade to these updated packages, which contain\nbackported patches\
  \ to correct these issues."
