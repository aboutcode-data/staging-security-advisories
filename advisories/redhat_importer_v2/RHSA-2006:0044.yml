summary: "Updated openssh packages that fix bugs in sshd and add auditing of user\nlogins are\
  \ now available for Red Hat Enterprise Linux 4.\n\nThis update has been rated as having low\
  \ security impact by the Red Hat\nSecurity Response Team.\n\nOpenSSH is OpenBSD's SSH (Secure\
  \ SHell) protocol implementation. This\npackage includes the core files necessary for both\
  \ the OpenSSH client and\nserver.\n\nAn arbitrary command execution flaw was discovered in\
  \ the way scp copies\nfiles locally. It is possible for a local attacker to create a file\
  \ with a\ncarefully crafted name that could execute arbitrary commands as the user\nrunning\
  \ scp to copy files locally. The Common Vulnerabilities and Exposures\nproject (cve.mitre.org)\
  \ assigned the name CVE-2006-0225 to this issue. \n\nThe following issue has also been fixed\
  \ in this update:\n\n* If the sshd service was stopped using the sshd init script while the\n\
  \  main sshd daemon was not running, the init script would kill other sshd\n  processes, such\
  \ as the running sessions.  For example, this could happen\n  when the 'service sshd stop'\
  \ command was issued twice.\n\nAdditionally, this update implements auditing of user logins\
  \ through the\nsystem audit service.\n\nAll users of openssh should upgrade to these updated\
  \ packages, which\nresolve these issues."
