summary: "Red Hat Advanced Cluster Management for Kubernetes 2.3.3 General Availability release\
  \ images, which fix bugs, provide security fixes, and update container images.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact\nof Important. A Common\
  \ Vulnerability Scoring System (CVSS) base score,\nwhich gives a detailed severity rating,\
  \ is available for each vulnerability\nfrom the CVE links in the References section.\n\nRed\
  \ Hat Advanced Cluster Management for Kubernetes 2.3.3 images\n\nRed Hat Advanced Cluster\
  \ Management for Kubernetes provides the capabilities to address common challenges that administrators\
  \ and site reliability engineers face as they work across a range of public and private cloud\
  \ environments. Clusters and applications are all visible and managed from a single consoleâ€”with\n\
  security policy built in.\n\nThis advisory contains the container images for Red Hat Advanced\
  \ Cluster Management for Kubernetes, which fix several bugs and provide security updates.\
  \ See the following Release Notes documentation, which will be updated shortly for this release,\
  \ for additional details about this release:\n\nhttps://access.redhat.com/documentation/en-us/red_hat_advanced_cluster_management_for_kubernetes/2.3/html/release_notes/\n\
  \nNote: Because Red Hat OpenShift Container Platform version 4.9 was just released, the functional\
  \ testing of the compatibility between Red Hat Advanced Cluster Management 2.3.3 and Red Hat\
  \ OpenShift Container Platform version 4.9 is still in progress.\n\nSecurity fixes: \n\n*\
  \ nginx: Off-by-one in ngx_resolver_copy() when labels are followed by a pointer to a root\
  \ domain name (CVE-2021-23017)\n\n* redis: Lua scripts can overflow the heap-based Lua stack\
  \ (CVE-2021-32626)\n\n* redis: Integer overflow issue with Streams (CVE-2021-32627)\n\n* redis:\
  \ Integer overflow bug in the ziplist data structure (CVE-2021-32628)\n\n* redis: Integer\
  \ overflow issue with intsets (CVE-2021-32687)\n\n* redis: Integer overflow issue with strings\
  \ (CVE-2021-41099)\n\n* redis: Out of bounds read in lua debugger protocol parser (CVE-2021-32672)\n\
  \n* redis: Denial of service via Redis Standard Protocol (RESP) request (CVE-2021-32675)\n\
  \n* helm: information disclosure vulnerability (CVE-2021-32690)\n\nBug fixes:\n\n* KUBE-API:\
  \ Support move agent to different cluster in the same namespace (BZ# 1977358)\n\n* Add columns\
  \ to the Agent CRD list (BZ# 1977398)\n\n* ClusterDeployment controller watches all Secrets\
  \ from all namespaces (BZ# 1986081)\n\n* RHACM 2.3.3 images (BZ# 1999365)\n\n* Workaround\
  \ for Network Manager not supporting nmconnections priority (BZ# 2001294)\n\n* create cluster\
  \ page empty in Safary Browser (BZ# 2002280)\n\n* Compliance state doesn't get updated after\
  \ fixing the issue causing initially the policy not being able to update the managed object\
  \ (BZ# 2002667)\n\n* Overview page displays VMware based managed cluster as other (BZ# 2004188)"
