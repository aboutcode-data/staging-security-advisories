summary: |
  Updated glibc packages that fix multiple bugs and add one enhancement are now available for Red Hat Enterprise Linux 6.

  The glibc packages provide the standard C and standard math libraries used by multiple programs on the system. Without these libraries, the Linux system cannot function correctly.

  These updated glibc packages include numerous bug fixes and one enhancement. Space precludes documenting all of these changes in this advisory. Users are directed to the Red Hat Enterprise Linux 6.3 Technical Notes for information on the most significant of these changes:

  https://docs.redhat.com/docs/en-US/Red_Hat_Enterprise_Linux/6/html/6.3_Technical_Notes/glibc.html#RHBA-2012-0763

  Users of glibc are advised to upgrade to these updated packages, which fix these bugs and add this enhancement.
