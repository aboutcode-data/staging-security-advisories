aliases:
  - CVE-2007-0245
summary: |
  Updated openoffice.org packages to correct a security issue are now
  available for Red Hat Enterprise Linux 3, 4, and 5.

  This update has been rated as having important security impact by the Red
  Hat Security Response Team.

  OpenOffice.org is an office productivity suite that includes desktop
  applications such as a word processor, spreadsheet, presentation manager,
  formula editor, and drawing program.

  A heap overflow flaw was found in the RTF import filer.  An attacker could
  create a carefully crafted RTF file that could cause OpenOffice.org to
  crash or possibly execute arbitrary code if the file was opened by a
  victim. (CVE-2007-0245)

  All users of OpenOffice.org are advised to upgrade to these updated
  packages, which contain a backported fix to correct this issue.
