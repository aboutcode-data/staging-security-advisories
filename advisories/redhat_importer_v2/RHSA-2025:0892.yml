summary: "Red Hat OpenShift Dev Spaces 3.18 has been released.\n\nAll containers have been updated\
  \ to include feature enhancements, bug fixes and CVE fixes.\n\nFollowing the Red Hat Product\
  \ Security standards this update is rated as having a security impact of Important. The Common\
  \ Vulnerability Scoring System (CVSS) base score is available for every fixed CVE in the references\
  \ section.\n\nRed Hat OpenShift Dev Spaces provides a cloud developer workspace server and\
  \ a browser-based IDE built for teams and organizations. Dev Spaces runs in OpenShift and\
  \ is well-suited for container-based development.\n\nThe 3.18 release is based on Eclipse\
  \ Che 7.95 and uses the DevWorkspace engine to provide support for workspaces based on devfile\
  \ v2.1 and v2.2.\n\nUsers still using the v1 standard should migrate as soon as possible.\n\
  \nhttps://devfile.io/docs/2.2.0/migrating-to-devfile-v2\n\nThe CVEs addressed in this release\
  \ are:\nCVE-2024-21538 - Updated cross-spawn dependency to 7.0.6 in Dev Spaces Code and Dev\
  \ Spaces Dashboard.\nCVE-2023-44270 - Updated PostCSS dependency to 8.4.33 in Dev Spaces Code\
  \ and 8.4.49 in Dev Spaces Dashboard. \nCVE-2024-45337 - Updated golang.org/x/crypto to v0.31.0\
  \ in Dev Spaces Operator.\nCVE-2024-45338 - Updated the golang.org/x/net dependency to v0.33.0\
  \ in Dev Spaces Operator.\nCVE-2024-45801 - Updated DOMPurify dependency to 3.1.3 in Dev Spaces\
  \ Code.\nCVE-2024-55565 - Updated nanoid dependency to 3.3.8 in Dev Spaces Code and Dev Spaces\
  \ Dashboard.\n\nDev Spaces releases support the latest two OpenShift 4 EUS releases. Users\
  \ are expected to update to newer OpenShift releases in order to continue to get Dev Spaces\
  \ updates. \n\nhttps://access.redhat.com/support/policy/updates/openshift#devspaces"
