summary: "An update for keycloak-httpd-client-install is now available for Red Hat Enterprise\
  \ Linux 7.\n\nRed Hat Product Security has rated this update as having a security impact of\
  \ Low. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nThe keycloak-httpd-client-install packages provide various libraries and tools that can\
  \ automate and simplify the configuration of Apache httpd authentication modules when registering\
  \ as a Red Hat Single Sign-On (RH-SSO, also called Keycloak) federated Identity Provider (IdP)\
  \ client. \n\nThe following packages have been upgraded to a later upstream version: keycloak-httpd-client-install\
  \ (0.8). (BZ#1673716)\n\nSecurity Fix(es):\n\n* keycloak-httpd-client-install: unsafe /tmp\
  \ log file in --log-file option in keycloak_cli.py (CVE-2017-15111)\n\n* keycloak-httpd-client-install:\
  \ unsafe use of -p/--admin-password on command line (CVE-2017-15112)\n\nFor more details about\
  \ the security issue(s), including the impact, a CVSS score, acknowledgments, and other related\
  \ information, refer to the CVE page(s) listed in the References section.\n\nAdditional Changes:\n\
  \nFor detailed information on changes in this release, see the Red Hat Enterprise Linux 7.7\
  \ Release Notes linked from the References section."
