summary: "An update for mingw-expat is now available for Red Hat Enterprise Linux 8.\n\nRed\
  \ Hat Product Security has rated this update as having a security impact of Important. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Expat is a C library for parsing XML documents. The mingw-expat packages provide a port of\
  \ the Expat library for MinGW. \n\nThe following packages have been upgraded to a later upstream\
  \ version: mingw-expat (2.4.8). (BZ#2057023, BZ#2057037, BZ#2057127)\n\nSecurity Fix(es):\n\
  \n* expat: Malformed 2- and 3-byte UTF-8 sequences can lead to arbitrary code execution (CVE-2022-25235)\n\
  \n* expat: Namespace-separator characters in \"xmlns[:prefix]\" attribute values can lead\
  \ to arbitrary code execution (CVE-2022-25236)\n\n* expat: Integer overflow in storeRawNames()\
  \ (CVE-2022-25315)\n\n* expat: Stack exhaustion in doctype parsing (CVE-2022-25313)\n\n* expat:\
  \ Integer overflow in copyString() (CVE-2022-25314)\n\n* expat: Integer overflow in the doProlog\
  \ function (CVE-2022-23990)\n\nFor more details about the security issue(s), including the\
  \ impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s)\
  \ listed in the References section.\n\nAdditional Changes:\n\nFor detailed information on\
  \ changes in this release, see the Red Hat Enterprise Linux 8.7 Release Notes linked from\
  \ the References section."
