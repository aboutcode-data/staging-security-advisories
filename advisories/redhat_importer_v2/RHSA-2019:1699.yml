summary: "An update for redhat-virtualization-host is now available for Red Hat Virtualization\
  \ 4 for Red Hat Enterprise Linux 7.\n\nRed Hat Product Security has rated this update as having\
  \ a security impact of Important. A Common Vulnerability Scoring System (CVSS) base score,\
  \ which gives a detailed severity rating, is available for each vulnerability from the CVE\
  \ link(s) in the References section.\n\nThe redhat-virtualization-host packages provide the\
  \ Red Hat Virtualization Host. These packages include redhat-release-virtualization-host,\
  \ ovirt-node, and rhev-hypervisor. Red Hat Virtualization Hosts (RHVH) are installed using\
  \ a special build of Red Hat Enterprise Linux with only the packages required to host virtual\
  \ machines. RHVH features a Cockpit user interface for monitoring the host's resources and\
  \ performing administrative tasks. \n\nThe following packages have been upgraded to a later\
  \ upstream version: redhat-release-virtualization-host (4.3.4), redhat-virtualization-host\
  \ (4.3.4). (BZ#1721058, BZ#1721062, BZ#1721065)\n\nSecurity Fix(es):\n\n* kernel: tcp: integer\
  \ ovrtflow while processing SACK blocks allows remote denial of service (CVE-2019-11477)\n\
  \n* libvirt: arbitrary file read/exec via virDomainSaveImageGetXMLDesc API (CVE-2019-10161)\n\
  \n* libvirt: virDomainManagedSaveDefineXML API exposed to readonly clients (CVE-2019-10166)\n\
  \n* libvirt: arbitrary command execution via virConnectGetDomainCapabilities API (CVE-2019-10167)\n\
  \n* libvirt: arbitrary command execution via virConnectBaselineHypervisorCPU and virConnectCompareHypervisorCPU\
  \ APIs (CVE-2019-10168)\n\n* Kernel: tcp: excessive resource consumption while processing\
  \ SACK blocks allows remote denial of service (CVE-2019-11478)\n\n* kernel: tcp: excessive\
  \ resource consumption for TCP connections with low MSS allows remote denial of service (CVE-2019-11479)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
