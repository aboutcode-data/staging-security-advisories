summary: "An update is now available for Red Hat OpenShift Application Runtimes.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Important. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Red Hat OpenShift Application Runtimes provide an application platform that reduces the complexity\
  \ of developing and operating applications (monoliths and microservices) for OpenShift as\
  \ a containerized platform. \n\nThis release of RHOAR Vert.x 3.8.3 includes security updates,\
  \ bug fixes, and enhancements. For more information, see the release notes linked to in the\
  \ References section.\n\nSecurity Fix(es):\n\n* infinispan: invokeAccessibly method from ReflectionUtil\
  \ class allows to invoke private methods (CVE-2019-10174)\n\n* jackson-databind: failure to\
  \ block the logback-core class from polymorphic deserialization leading to remote code execution\
  \ (CVE-2019-12384)\n\n* jackson-databind: default typing mishandling leading to remote code\
  \ execution (CVE-2019-14379)\n\n* jackson-databind: Serialization gadgets in classes of the\
  \ commons-dbcp package (CVE-2019-16942)\n\n* netty: HTTP request smuggling by mishandled whitespace\
  \ before the colon in HTTP headers (CVE-2019-16869)\n\nFor more details about the security\
  \ issue(s), including the impact, a CVSS score, acknowledgements, and other related information,\
  \ refer to the CVE page(s) listed in the References section."
