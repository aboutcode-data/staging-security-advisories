summary: "Updated samba packages that fix a buffer overflow issue are now available.\n\nSamba\
  \ provides file and printer sharing services to SMB/CIFS clients.   \n   \nThe Samba team\
  \ discovered a buffer overflow in the code used to support \nthe 'mangling method = hash'\
  \ smb.conf option.  The Common Vulnerabilities \nand Exposures project (cve.mitre.org) has\
  \ assigned the name CAN-2004-0686 \nto this issue. \n \nAll users of Samba should upgrade\
  \ to these updated packages, which \ncontain an upgrade to Samba-2.2.10, which is not vulnerable\
  \ to this \nissue."
