summary: "An update for the go-toolset:rhel8 module is now available for Red Hat Enterprise\
  \ Linux 8.\n\nRed Hat Product Security has rated this update as having a security impact of\
  \ Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nGo Toolset provides the Go programming language tools and libraries. Go is alternatively\
  \ known as golang. \n\nSecurity Fix(es):\n\n* net/http: Denial of service due to improper\
  \ 100-continue handling in net/http (CVE-2024-24791)\n\n* go/parser: golang: Calling any of\
  \ the Parse functions containing deeply nested literals can cause a panic/stack exhaustion\
  \ (CVE-2024-34155)\n\n* encoding/gob: golang: Calling Decoder.Decode on a message which contains\
  \ deeply nested structures can cause a panic due to stack exhaustion (CVE-2024-34156)\n\n\
  * go/build/constraint: golang: Calling Parse on a \"// +build\" build tag line with deeply\
  \ nested expressions can cause a panic due to stack exhaustion (CVE-2024-34158)\n\nFor more\
  \ details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
