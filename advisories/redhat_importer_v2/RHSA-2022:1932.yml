summary: "An update for python-lxml is now available for Red Hat Enterprise Linux 8.\n\nRed\
  \ Hat Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  lxml is an XML processing library providing access to libxml2 and libxslt libraries using\
  \ the Python ElementTree API. \n\nSecurity Fix(es):\n\n* python-lxml: HTML Cleaner allows\
  \ crafted and SVG embedded scripts to pass through (CVE-2021-43818)\n\nFor more details about\
  \ the security issue(s), including the impact, a CVSS score, acknowledgments, and other related\
  \ information, refer to the CVE page(s) listed in the References section.\n\nAdditional Changes:\n\
  \nFor detailed information on changes in this release, see the Red Hat Enterprise Linux 8.6\
  \ Release Notes linked from the References section."
