summary: "Updated kdegraphics packages that fix a security issue in PDF handling are\nnow available\
  \ for Red Hat Enterprise Linux 4.\n\nThis update has been rated as having important security\
  \ impact by the Red\nHat Security Response Team.\n\ngpdf is a GNOME based viewer for Portable\
  \ Document Format (PDF) files. \n\nMaurycy Prodeus discovered an integer overflow flaw in\
  \ the processing\nof PDF files.  An attacker could create a malicious PDF file that would\n\
  cause gpdf to crash or potentially execute arbitrary code when opened. \n(CVE-2007-3387)\n\
  \nAll users of gpdf should upgrade to these updated packages, which\ncontain a backported\
  \ patch to resolve this issue."
