summary: "Red Hat OpenShift Virtualization release 2.6.10 is now available with updates to packages\
  \ and images that fix several bugs and add enhancements.\n\nRed Hat Product Security has rated\
  \ this update as having a security impact of Moderate. A Common Vulnerability Scoring System\
  \ (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability\
  \ from the CVE link(s) in the References section.\n\nOpenShift Virtualization is Red Hat's\
  \ virtualization solution designed for Red Hat OpenShift Container Platform. \n\nThis advisory\
  \ contains OpenShift Virtualization 2.6.10 RPMs.\n\nSecurity Fix(es):\n\n* golang: net: lookup\
  \ functions may return invalid host names (CVE-2021-33195)\n\n* golang: net/http/httputil:\
  \ ReverseProxy forwards connection headers if first one is empty (CVE-2021-33197)\n\n* golang:\
  \ math/big.Rat: may cause a panic or an unrecoverable fatal error if passed inputs with very\
  \ large exponents (CVE-2021-33198)\n\nFor more details about the security issue(s), including\
  \ the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE\
  \ page(s) listed in the References section."
