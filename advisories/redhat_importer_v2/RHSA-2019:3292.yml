summary: "An update is now available for Red Hat Decision Manager.\n\nRed Hat Product Security\
  \ has rated this update as having a security impact of Important. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\nRed Hat Decision Manager\
  \ is an open source decision management platform that combines business rules management,\
  \ complex event processing, Decision Model & Notation (DMN) execution, and Business Optimizer\
  \ for solving planning problems. It automates business decisions and makes that logic available\
  \ to the entire business. \n\nThis release of Red Hat Decision Manager 7.5.0 serves as an\
  \ update to Red Hat Decision Manager 7.4.1, and includes bug fixes and enhancements, which\
  \ are documented in the Release Notes document linked to in the References.\n\nSecurity Fix(es):\n\
  \n* jackson-databind: default typing mishandling leading to remote code execution (CVE-2019-14379)\n\
  \n* jackson-databind: failure to block the logback-core class from polymorphic deserialization\
  \ leading to remote code execution (CVE-2019-12384)\n\n* jackson-databind: polymorphic typing\
  \ issue allows attacker to read arbitrary local files on the server via crafted JSON message\
  \ (CVE-2019-12814)\n\nFor more details about the security issue(s), including the impact,\
  \ a CVSS score, and other related information, refer to the CVE page(s) listed in the References\
  \ section."
