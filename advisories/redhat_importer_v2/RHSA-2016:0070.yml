summary: "Red Hat OpenShift Enterprise release 3.1.1 is now available with \nupdates to packages\
  \ that fix several security issues, bugs and \nintroduce feature enhancements.\n \nRed Hat\
  \ Product Security has rated this update as having Important \nsecurity impact. Common Vulnerability\
  \ Scoring System (CVSS) base \nscores, which give detailed severity ratings, are available\
  \ for each \nvulnerability from the CVE links in the References section.\n\nOpenShift Enterprise\
  \ by Red Hat is the company's cloud computing \nPlatform-as-a-Service (PaaS) solution designed\
  \ for on-premise or \nprivate cloud deployments.\n\nThe following security issues are addressed\
  \ with this release:\n\nAn authorization flaw was discovered in Kubernetes; the API server\
  \ \ndid not properly check user permissions when handling certain \nrequests. An authenticated\
  \ remote attacker could use this flaw to \ngain additional access to resources such as RAM\
  \ and disk space. \n(CVE-2016-1905)\n\nAn authorization flaw was discovered in Kubernetes;\
  \ the API server \ndid not properly check user permissions when handling certain build-\n\
  configuration strategies. A remote attacker could create build \nconfigurations with strategies\
  \ that violate policy. Although the \nattacker could not launch the build themselves (launch\
  \ fails when \nthe policy is violated), if the build configuration files were later \nlaunched\
  \ by other privileged services (such as automated triggers), \nuser privileges could be bypassed\
  \ allowing attacker escalation. \n(CVE-2016-1906)\n\nAn update for Jenkins Continuous Integration\
  \ Server that addresses a \nlarge number of security issues including XSS, CSRF, information\
  \ \ndisclosure and code execution have been addressed as well. \n(CVE-2013-2186, CVE-2014-1869,\
  \ CVE-2014-3661, CVE-2014-3662\nCVE-2014-3663, CVE-2014-3664, CVE-2014-3666, CVE-2014-3667\n\
  CVE-2014-3680, CVE-2014-3681, CVE-2015-1806, CVE-2015-1807\nCVE-2015-1808, CVE-2015-1810,\
  \ CVE-2015-1812, CVE-2015-1813\nCVE-2015-1814, CVE-2015-5317, CVE-2015-5318, CVE-2015-5319\n\
  CVE-2015-5320, CVE-2015-5321, CVE-2015-5322, CVE-2015-5323\nCVE-2015-5324, CVE-2015-5325,\
  \ CVE-2015-5326 ,CVE-2015-7537\nCVE-2015-7538, CVE-2015-7539, CVE-2015-8103)\n\nSpace precludes\
  \ documenting all of the bug fixes and enhancements in \nthis advisory. See the OpenShift\
  \ Enterprise 3.1 Release Notes, which \nwill be updated shortly for release 3.1.1, for details\
  \ about these \nchanges:\n\nhttps://docs.openshift.com/enterprise/3.1/release_notes/ose_3_1_release_notes.html\n\
  \nAll OpenShift Enterprise 3 users are advised to upgrade to these \nupdated packages."
