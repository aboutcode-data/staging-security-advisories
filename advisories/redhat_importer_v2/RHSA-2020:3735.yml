summary: "An update for dovecot is now available for Red Hat Enterprise Linux 8.0 Update Services\
  \ for SAP Solutions.\n\nRed Hat Product Security has rated this update as having a security\
  \ impact of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives\
  \ a detailed severity rating, is available for each vulnerability from the CVE link(s) in\
  \ the References section.\n\nDovecot is an IMAP server for Linux and other UNIX-like systems,\
  \ written primarily with security in mind. It also contains a small POP3 server, and supports\
  \ e-mail in either the maildir or mbox format. The SQL drivers and authentication plug-ins\
  \ are provided as subpackages. \n\nSecurity Fix(es):\n\n* dovecot: Resource exhaustion via\
  \ deeply nested MIME parts (CVE-2020-12100)\n\n* dovecot: Out of bound reads in dovecot NTLM\
  \ implementation (CVE-2020-12673)\n\n* dovecot: Crash due to assert in RPA implementation\
  \ (CVE-2020-12674)\n\nFor more details about the security issue(s), including the impact,\
  \ a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed\
  \ in the References section."
