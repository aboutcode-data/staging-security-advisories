summary: "An update for kdelibs is now available for Red Hat Enterprise Linux 7.6 Extended Update\
  \ Support.\n\nRed Hat Product Security has rated this update as having a security impact of\
  \ Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nThe K Desktop Environment (KDE) is a graphical desktop environment for the X\
  \ Window System. The kdelibs packages include core libraries for the K Desktop Environment.\
  \ \n\nSecurity Fix(es):\n\n* kdelibs: malicious desktop files and configuration files lead\
  \ to code execution with minimal user interaction (CVE-2019-14744)\n\nFor more details about\
  \ the security issue(s), including the impact, a CVSS score, acknowledgments, and other related\
  \ information, refer to the CVE page(s) listed in the References section."
