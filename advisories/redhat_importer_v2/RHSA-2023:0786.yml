summary: "Network observability 1.1.0 release for OpenShift\n\nRed Hat Product Security has\
  \ rated this update as having a security impact of Important. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\nNetwork observability is\
  \ an OpenShift operator that provides a monitoring\npipeline to collect and enrich network\
  \ flows that are produced by the\nNetwork observability eBPF agent.\n            \nThe operator\
  \ provides dashboards, metrics, and keeps flows accessible in a\nqueryable log store, Grafana\
  \ Loki. When a FlowCollector is deployed, new\ndashboards are available in the Console.\n\n\
  Security Fix(es):\n\n* network-observability-console-plugin-container: setting Loki authToken\
  \ configuration to DISABLE or HOST mode leads to authentication longer being enforced (CVE-2023-0813)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
