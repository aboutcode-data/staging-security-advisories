summary: "Updated Satellite 6.13 packages that fixes important security bugs and several regular\
  \ bugs are now available for Red Hat Satellite.\n\nRed Hat Satellite is a system management\
  \ solution that allows organizations\nto configure and maintain their systems without the\
  \ necessity to provide\npublic Internet access to their servers or other client systems. It\n\
  performs provisioning and configuration management of predefined standard\noperating environments.\n\
  \nSecurity fix(es):\n\nforeman: Stored cross-site scripting in host tab(CVE-2023-0119)\n\n\
  This update fixes the following bugs:\n\n2190469 - CVE-2023-0119 foreman: Stored cross-site\
  \ scripting in host tab [rhn_satellite_6.13] \n2190460 - Navigating to Capsules page on Satellite\
  \ WebUI displays error \"Pulp plugin missing for synchronizable content types: . Repositories\
  \ containing these content types will not be synced.\" for few seconds\n2190470\t- Host Detail\
  \ button landed to old Host UI page\n2190472\t- wrong metadata if uploaded rpm have different\
  \ name than name in rpm\n2190473\t- Getting \"NoMethodError undefined method `get_status'\
  \ for nil:NilClass\" when publishing content view\n2190509\t- Incremental update of the content\
  \ view takes long time to complete\n2190512\t- Error importing repositories with GPG key\n\
  2190513\t- Satellite showing errata from module streams not installed on client as upgradable/installable\
  \ when content is imported (not synced) \n2191657\t- Importing  Red Hat Repository Import\
  \  on Disconnected Red Hat Satellite taking huge time around 5 hours\n2191659\t- Misleading\
  \ job status in the new host UI when running jobs in bulk\n2196242\t- Upgrade to Satellite\
  \ 6.13 fails on db:seed step with error GraphQL::InvalidNameError: Names must match /^[_a-zA-Z][_a-zA-Z0-9]*$/\
  \ but 'RHEL OpenStack Platform' does not\n2208642\t- Support satellite-clone with Ansible\
  \ running on Python 3.11 in RHEL 8.8\n\nUsers of Red Hat Satellite are advised to upgrade\
  \ to these updated\npackages, which fix these bugs."
