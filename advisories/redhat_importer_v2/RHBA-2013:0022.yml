summary: |
  Updated glibc packages that fix several bugs and add various enhancements are now available for Red Hat Enterprise Linux 5.

  The glibc packages provide the standard C and standard math libraries used by multiple programs on the system. Without these libraries, the Linux system cannot function correctly.

  These updated glibc packages include numerous bug fixes and enhancements. Space precludes documenting all of these changes in this advisory. Users are directed to the Red Hat Enterprise Linux 5.9 Technical Notes for information on the most significant of these changes:

  https://access.redhat.com/knowledge/docs/en-US/Red_Hat_Enterprise_Linux/5/html/5.9_Technical_Notes/glibc.html#RHBA-2013-0022

  All users of glibc are advised to upgrade to these updated packages, which provide numerous bug fixes and enhancements.
