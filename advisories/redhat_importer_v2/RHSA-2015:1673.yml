summary: "An updated jboss-ec2-eap package that that fixes a security issue, fixes several bugs\
  \ and adds various enhancements is now available for Red Hat JBoss Enterprise Application\
  \ Platform 6.4.3 on Red Hat Enterprise Linux 6.\n\nRed Hat JBoss Enterprise Application Platform\
  \ 6 is a platform for Java EE applications. It is based on JBoss Application Server 7 and\
  \ incorporates multiple open-source projects to provide a complete Java EE platform solution.\n\
  \n* The jboss-ec2-eap package provides scripts for Red Hat JBoss Enterprise Application Platform\
  \ running on the Amazon Web Services (AWS) Elastic Compute Cloud (EC2). With this update,\
  \ the package has been updated to ensure compatibility with Red Hat JBoss Enterprise Application\
  \ Platform 6.4.3. (BZ#1228766)\n\nThe following security issue is also fixed with this release:\n\
  \nIt was discovered that under specific conditions that PicketLink\nIDP ignores role based\
  \ authorization.  This could lead to an \nauthenticated user being able to access application\
  \ resources\nthat are not permitted for a given role. (CVE-2015-3158)\n\nUsers of Red Hat\
  \ JBoss Enterprise Application Platform 6.4.2 jboss-ec2-eap are advised to upgrade to this\
  \ updated package, which fixes these bugs and adds these enhancements."
