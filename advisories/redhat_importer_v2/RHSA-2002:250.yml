summary: "A remotely exploitable stack buffer overflow has been found in the Kerberos\nv4 compatibility\
  \ administration daemon distributed with the Red Hat Linux\nAdvanced Server krb5 packages.\n\
  \n[Updated 09 Jan 2003]\nAdded fixed packages for the Itanium (IA64) architecture.\n\nKerberos\
  \ is a network authentication system.\n\nA stack buffer overflow has been found in the implementation\
  \ of the\nKerberos v4 compatibility administration daemon (kadmind4), which is part\nof the\
  \ MIT krb5 distribution. This vulnerability is present in version\n1.2.6 and earlier of the\
  \ MIT krb5 distribution and can be exploited to gain\nunauthorized root access to a KDC host.\
  \ The attacker does not need to\nauthenticate to the daemon to successfully perform this attack.\n\
  \nThe Kerberos packages in Red Hat Linux Advanced Server include kadmind4 \nbut it is not\
  \ enabled or used by default.\n\nAll users of Kerberos are advised to upgrade to these errata\
  \ packages which\ncontain a backported patch and are not vulnerable to this issue."
