summary: "An update for jenkins-2-plugins, openshift-clients, podman, runc, and skopeo is now\
  \ available for Red Hat OpenShift Container Platform 4.6.\n\nRed Hat Product Security has\
  \ rated this update as having a security impact of Moderate. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\nThe podman tool manages\
  \ pods, container images, and containers. It is part of the libpod library, which is for applications\
  \ that use container pods. Container pods is a concept in Kubernetes.\n\nThe runC tool is\
  \ a lightweight, portable implementation of the Open Container Format (OCF) that provides\
  \ container runtime.\n\nThe skopeo command lets you inspect images from container image registries,\
  \ get images and image layers, and use signatures to create and verify files. \n\nSecurity\
  \ Fix(es):\n\n* jenkins-jira-plugin: plugin information disclosure (CVE-2019-16541)\n\n* jenkins-2-plugins/mailer:\
  \ Missing hostname validation in Mailer Plugin could result in MITM (CVE-2020-2252)\n\n* jenkins-2-plugins/blueocean:\
  \ Path traversal vulnerability in Blue Ocean Plugin could allow to read arbitrary files (CVE-2020-2254)\n\
  \n* jenkins-2-plugins/blueocean: Blue Ocean Plugin does not perform permission checks in several\
  \ HTTP endpoints implementing connection tests. (CVE-2020-2255)\n\n* kubernetes: Docker config\
  \ secrets leaked when file is malformed and loglevel >= 4 (CVE-2020-8564)\n\n* golang.org/x/text:\
  \ possibility to trigger an infinite loop in encoding/unicode could lead to crash (CVE-2020-14040)\n\
  \n* podman: environment variables leak between containers when started via Varlink or Docker-compatible\
  \ REST API (CVE-2020-14370)\n\n* golang: ReadUvarint and ReadVarint can read an unlimited\
  \ number of bytes from invalid inputs (CVE-2020-16845)\n\nFor more details about the security\
  \ issue(s), including the impact, a CVSS score, acknowledgments, and other related information,\
  \ refer to the CVE page(s) listed in the References section."
