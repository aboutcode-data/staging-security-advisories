summary: "An update for kexec-tools is now available for Red Hat Enterprise Linux 8.\n\nRed\
  \ Hat Product Security has rated this update as having a security impact of Low. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  The kexec-tools packages contain the /sbin/kexec binary and utilities that together form the\
  \ user-space component of the kernel's kexec feature. The /sbin/kexec binary facilitates a\
  \ new kernel to boot using the kernel's kexec feature either on a normal or a panic reboot.\
  \ The kexec fastboot mechanism allows booting a Linux kernel from the context of an already\
  \ running kernel. \n\nSecurity Fix(es):\n\n* kexec-tools: incorrect permissions on kdump dmesg\
  \ file (CVE-2021-20269)\n\nFor more details about the security issue(s), including the impact,\
  \ a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed\
  \ in the References section.\n\nAdditional Changes:\n\nFor detailed information on changes\
  \ in this release, see the Red Hat Enterprise Linux 8.5 Release Notes linked from the References\
  \ section."
