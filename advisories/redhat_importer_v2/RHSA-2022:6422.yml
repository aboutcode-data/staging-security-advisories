summary: "Multicluster Engine for Kubernetes 2.0.2 General Availability release images, \nwhich\
  \ fix bugs and update container images.\n\nRed Hat Product Security has rated this update\
  \ as having a security impact\nof Critical. A Common Vulnerability Scoring System (CVSS) base\
  \ score,\nwhich gives a detailed severity rating, is available for each vulnerability\nfrom\
  \ the CVE link(s) in the References section.\n\nMulticluster Engine for Kubernetes 2.0.2 images\n\
  \nMulticluster engine for Kubernetes provides the foundational components\nthat are necessary\
  \ for the centralized management of multiple\nKubernetes-based clusters across data centers,\
  \ public clouds, and private\nclouds.\n\nYou can use the engine to create new Red Hat OpenShift\
  \ Container Platform\nclusters or to bring existing Kubernetes-based clusters under management\
  \ by\nimporting them. After the clusters are managed, you can use the APIs that\nare provided\
  \ by the engine to distribute configuration based on placement\npolicy.\n\nSecurity updates:\n\
  \n* moment: inefficient parsing algorithm resulting in DoS (CVE-2022-31129)\n* vm2: Sandbox\
  \ Escape in vm2 (CVE-2022-36067)\n\nBug fix:\n\n* MCE 2.0.2 images (BZ# 2104569)"
