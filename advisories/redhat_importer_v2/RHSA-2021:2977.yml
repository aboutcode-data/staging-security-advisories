summary: |
  Red Hat OpenShift Container Platform release 4.7.23 is now available with
  updates to packages and images that fix several bugs and add enhancements.

  Red Hat Product Security has rated this update as having a security impact
  of Moderate. A Common Vulnerability Scoring System (CVSS) base score,
  which gives a detailed severity rating, is available for each vulnerability
  from the CVE link(s) in the References section.

  Red Hat OpenShift Container Platform is Red Hat's cloud computing
  Kubernetes application platform solution designed for on-premise or private
  cloud deployments.

  Security Fix(es):

  * gogo/protobuf: plugin/unmarshal/unmarshal.go lacks certain index validation (CVE-2021-3121)

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section.

  You may download the oc tool and use it to inspect release image metadata
  as follows:

  (For x86_64 architecture)

    $ oc adm release info
  quay.io/openshift-release-dev/ocp-release:4.7.23-x86_64

  The image digest is
  sha256:fb00f5e16a2092c3f15113ad8de0d2e841abdb43c9c39794522fc79784a3efb0

  (For s390x architecture)

    $ oc adm release info
  quay.io/openshift-release-dev/ocp-release:4.7.23-s390x

  The image digest is
  sha256:5e633adb1d47cd2c0a000caa02d937074cab4e3b601b99d71368604c3109c632

  (For ppc64le architecture)

    $ oc adm release info
  quay.io/openshift-release-dev/ocp-release:4.7.23-ppc64le

  The image digest is
  sha256:7adfc7d4513763ac62700f3d5eb7fd9050b925de8e9ccc5b2bb6dee593522c5a

  All OpenShift Container Platform 4.7 users are advised to upgrade to these
  updated packages and images when they are available in the appropriate
  release channel. To check for available updates, use the OpenShift Console
  or the CLI oc command. Instructions for upgrading a cluster are available
  at
  https://docs.openshift.com/container-platform/4.7/updating/updating-cluster
  -between-minor.html#understanding-upgrade-channels_updating-cluster-between
  -minor
