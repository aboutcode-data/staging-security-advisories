summary: "Updated kdegraphics packages that fix a security issue are now available\nfor Red\
  \ Hat Enterprise Linux 4.\n\nThis update has been rated as having important security impact\
  \ by the Red \nHat Security Response Team.\n\nThe kdegraphics packages contain applications\
  \ for the K Desktop\nEnvironment, including kpdf, a PDF file viewer.\n\nKees Cook discovered\
  \ a flaw in the way kpdf displayed malformed fonts\nembedded in PDF files. An attacker could\
  \ create a malicious PDF file that\nwould cause kpdf to crash, or, potentially, execute arbitrary\
  \ code when\nopened. (CVE-2008-1693)\n\nAll kdegraphics users are advised to upgrade to these\
  \ updated packages,\nwhich contain backported patches to resolve this issue."
