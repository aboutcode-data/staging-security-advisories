summary: "An update for unbound is now available for Red Hat Enterprise Linux 6.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Important. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  The unbound packages provide a validating, recursive, and caching DNS or DNSSEC resolver.\
  \ \n\nSecurity Fix(es):\n\n* unbound: amplification of an incoming query into a large number\
  \ of queries directed to a target (CVE-2020-12662)\n\n* unbound: infinite loop via malformed\
  \ DNS answers received from upstream servers (CVE-2020-12663)\n\nFor more details about the\
  \ security issue(s), including the impact, a CVSS score, acknowledgments, and other related\
  \ information, refer to the CVE page(s) listed in the References section."
