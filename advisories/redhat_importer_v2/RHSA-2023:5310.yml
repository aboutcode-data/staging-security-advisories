summary: |
  Red Hat Integration Camel Extensions for Quarkus 2.13.3-1 release and security update is now available.

  Red Hat Product Security has rated this update as having an impact of Low. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  A security update for Camel Extensions for Quarkus 2.13.3 is now available.

  The purpose of this text-only errata is to inform you about the security issues fixed.

  Security Fix(es):

  * quarkus-vertx-http: quarkus: HTTP security policy bypass (CVE-2023-4853)

  Red Hat Product Security has issued a Security Bulletin regarding this flaw. See the RHSB link in the References section.

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section.
