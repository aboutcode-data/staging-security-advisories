summary: "An update for python-rtslib is now available for Red Hat Enterprise Linux 7.\n\nRed\
  \ Hat Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  The python-rtslib package provides a Python library to configure the kernel target subsystem,\
  \ using the configfs file system. \n\nThe following packages have been upgraded to a later\
  \ upstream version: python-rtslib (2.1.74). (BZ#1855171)\n\nSecurity Fix(es):\n\n* python-rtslib:\
  \ weak permissions for /etc/target/saveconfig.json (CVE-2020-14019)\n\nFor more details about\
  \ the security issue(s), including the impact, a CVSS score, acknowledgments, and other related\
  \ information, refer to the CVE page(s) listed in the References section."
