summary: "Red Hat Advanced Cluster Management for Kubernetes 2.11.3 General\nAvailability release\
  \ images, bug fixes, and updated container images.\n\nRed Hat Product Security has rated this\
  \ update as having a security impact of Important. A Common Vulnerability Scoring System (CVSS)\
  \ base score, which gives a detailed severity rating, is available for each vulnerability\
  \ from the CVE links in the References section.\n\nRed Hat Advanced Cluster Management for\
  \ Kubernetes 2.11.3 images\n\nRed Hat Advanced Cluster Management for Kubernetes provides\
  \ the\ncapabilities to address common challenges that administrators and site\nreliability\
  \ engineers face as they work across a range of public and\nprivate cloud environments. Clusters\
  \ and applications are all visible and\nmanaged from a single consoleâ€”with security policy\
  \ built in.\n\nThis advisory contains the container images for Red Hat Advanced Cluster\n\
  Management for Kubernetes. See the following\nRelease Notes documentation, which will be updated\
  \ shortly for this\nrelease, for additional details about this release:\n\nhttps://access.redhat.com/documentation/en-us/red_hat_advanced_cluster_management_for_kubernetes/2.6/html/release_notes/\n\
  \nSecurity fix(es):\n\nnodejs/elliptic: EDDSA signature malleability occurs because there\
  \ is a missing signature length check, and thus zero-valued bytes can be removed or appended\
  \ (CVE-2024-42459) \nnodejs/elliptic: ECDSA signature malleability occurs because there is\
  \ a missing check for whether the leading bit of r and s is zero (CVE-2024-42460) \nnodejs/elliptic:\
  \ ECDSA implementation malleability due to BER-enconded signatures being allowed (CVE-2024-42461)\n\
  CVE-2024-48949 Missing Validation in Elliptic's EDDSA Signature Verification"
