summary: "Updated glibc packages that fix one bug are now available for Red Hat Enterprise Linux\
  \ 6.\n\nThe glibc packages provide the standard C libraries (libc), POSIX thread libraries\
  \ (libpthread), standard math libraries (libm), and the Name Server Caching Daemon (nscd)\
  \ used by multiple programs on the system. Without these libraries, the Linux system cannot\
  \ function correctly.\n\nThis update fixes the following bug:\n\n* A race condition in the\
  \ malloc API family of functions could cause a deadlock leading to gluster NFS and Fuse mounts\
  \ becoming unresponsive while running large amounts of I/O. The race condition in malloc has\
  \ been removed and gluster NFS and Fuse mounts no longer hang in the described situation.\
  \ (BZ#1244002) \n\nUsers of glibc are advised to upgrade to these updated packages, which\
  \ fix this bug."
