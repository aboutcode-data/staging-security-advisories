summary: "A patch is now available for Red Hat Fuse 7.6 on EAP. The purpose of this text-only\
  \ errata is to inform you about the security issue fixed in this release.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact of Important. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives a detailed severity rating, is available for\
  \ each vulnerability from the CVE link(s) in the References section.\n\nThis is an asynchronous\
  \ patch for Red Hat Fuse 7.6.0 on EAP, and includes the following security fix:\n\n* commons-beanutils:\
  \ apache-commons-beanutils: does not suppresses the class property in PropertyUtilsBean by\
  \ default (CVE-2019-10086)\n\nTo completely fix this CVE, EAP 7.2.7 or later must be applied\
  \ to the system in addition to this Fuse on EAP patch. \n\nFor more details about the security\
  \ issue(s), including the impact, a CVSS score, and other related information, refer to the\
  \ CVE page(s) listed in the References section."
