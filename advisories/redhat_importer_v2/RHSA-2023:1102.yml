summary: "An update for rh-mysql80-mysql is now available for Red Hat Software Collections.\n\
  \nRed Hat Product Security has rated this update as having a security impact of Moderate.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nMySQL is a multi-user, multi-threaded SQL database server. It consists of the MySQL server\
  \ daemon, mysqld, and many client programs. \n\nThe following packages have been upgraded\
  \ to a later upstream version: rh-mysql80-mysql (8.0.32). (BZ#2142971, BZ#2162319)\n\nSecurity\
  \ Fix(es):\n\n* mysql: Server: Optimizer unspecified vulnerability (CPU Oct 2022) (CVE-2022-21594)\n\
  \n* mysql: Server: Stored Procedure unspecified vulnerability (CPU Oct 2022) (CVE-2022-21599)\n\
  \n* mysql: InnoDB unspecified vulnerability (CPU Oct 2022) (CVE-2022-21604)\n\n* mysql: Server:\
  \ Optimizer unspecified vulnerability (CPU Oct 2022) (CVE-2022-21608)\n\n* mysql: InnoDB unspecified\
  \ vulnerability (CPU Oct 2022) (CVE-2022-21611)\n\n* mysql: Server: Connection Handling unspecified\
  \ vulnerability (CPU Oct 2022) (CVE-2022-21617)\n\n* mysql: Server: Optimizer unspecified\
  \ vulnerability (CPU Oct 2022) (CVE-2022-21625)\n\n* mysql: Server: Security: Privileges unspecified\
  \ vulnerability (CPU Oct 2022) (CVE-2022-21632)\n\n* mysql: Server: Replication unspecified\
  \ vulnerability (CPU Oct 2022) (CVE-2022-21633)\n\n* mysql: InnoDB unspecified vulnerability\
