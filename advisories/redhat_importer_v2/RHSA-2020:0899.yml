summary: "An update is now available for Red Hat Decision Manager.\n\nRed Hat Product Security\
  \ has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\nRed Hat Decision Manager\
  \ is an open source decision management platform that combines business rules management,\
  \ complex event processing, Decision Model & Notation (DMN) execution, and Business Optimizer\
  \ for solving planning problems. It automates business decisions and makes that logic available\
  \ to the entire business. \n\nThis release of Red Hat Decision Manager 7.7.0 serves as an\
  \ update to Red Hat Decision Manager 7.6.0, and includes bug fixes and enhancements, which\
  \ are documented in the Release Notes document linked to in the References.\n\nSecurity Fix(es):\n\
  \n* commons-beanutils: apache-commons-beanutils: does not suppresses the class property in\
  \ PropertyUtilsBean by default (CVE-2019-10086)\n\n* elasticsearch: Improper permission issue\
  \ when attaching a new name to an index (CVE-2019-7611)\n\n* jackson-databind: polymorphic\
  \ typing issue related to com.zaxxer.hikari.HikariConfig (CVE-2019-14540)\n\n* jackson-databind:\
  \ polymorphic typing issue related to com.zaxxer.hikari.HikariDataSource (CVE-2019-16335)\n\
  \n* jackson-databind: polymorphic typing issue when enabling default typing for an externally\
  \ exposed JSON endpoint and having apache-log4j-extra in the classpath leads to code execution\
  \ (CVE-2019-17531)\n\n* jackson-databind: Serialization gadgets in classes of the commons-configuration\
  \ package (CVE-2019-14892)\n\n* jackson-databind: Serialization gadgets in classes of the\
  \ commons-dbcp package (CVE-2019-16942)\n\n* jackson-databind: Serialization gadgets in classes\
  \ of the ehcache package (CVE-2019-17267)\n\n* jackson-databind: Serialization gadgets in\
  \ classes of the p6spy package (CVE-2019-16943)\n\n* jackson-databind: Serialization gadgets\
  \ in classes of the xalan package (CVE-2019-14893)\n\n* mina-core: Retaining an open socket\
  \ in close_notify SSL-TLS leading to Information disclosure (CVE-2019-0231)\n\nFor more details\
  \ about the security issue(s), including the impact, a CVSS score, and other related information,\
  \ refer to the CVE page(s) listed in the References section."
