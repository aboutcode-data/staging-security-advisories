summary: "An update for httpd24-httpd is now available for Red Hat Software Collections.\n\n\
  Red Hat Product Security has rated this update as having a security impact of Moderate. A\
  \ Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  The httpd packages provide the Apache HTTP Server, a powerful, efficient, and extensible web\
  \ server.\n\nSecurity Fix(es):\n\n* httpd: mod_sed: Read/write beyond bounds (CVE-2022-23943)\n\
  \n* httpd: Request splitting via HTTP/2 method injection and mod_proxy (CVE-2021-33193)\n\n\
  * httpd: NULL pointer dereference via malformed requests (CVE-2021-34798)\n\n* httpd: mod_proxy_uwsgi:\
  \ out-of-bounds read via a crafted request uri-path (CVE-2021-36160)\n\n* httpd: Out-of-bounds\
  \ write in ap_escape_quotes() via malicious input (CVE-2021-39275)\n\n* httpd: possible NULL\
  \ dereference or SSRF in forward proxy configurations (CVE-2021-44224)\n\n* httpd: mod_lua:\
  \ Use of uninitialized value of in r:parsebody (CVE-2022-22719)\n\n* httpd: core: Possible\
  \ buffer overflow with very large or unlimited LimitXMLRequestBody (CVE-2022-22721)\n\n* httpd:\
  \ mod_proxy_ajp: Possible request smuggling (CVE-2022-26377)\n\n* httpd: mod_lua: DoS in r:parsebody\
  \ (CVE-2022-29404)\n\n* httpd: mod_sed: DoS vulnerability (CVE-2022-30522)\n\n* httpd: mod_proxy:\
  \ X-Forwarded-For dropped by hop-by-hop mechanism (CVE-2022-31813)\n\n* httpd: out-of-bounds\
  \ read via ap_rwrite() (CVE-2022-28614)\n\n* httpd: out-of-bounds read in ap_strcmp_match()\
  \ (CVE-2022-28615)\n\n* httpd: mod_lua: Information disclosure with websockets (CVE-2022-30556)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\n\
  \nBug Fix(es):\n\n* proxy rewrite to unix socket fails with CVE-2021-40438 fix (BZ#2022319)\n\
  \nAdditional changes:\n\n* To fix CVE-2022-29404, the default value for the \"LimitRequestBody\"\
  \ directive in the Apache HTTP Server has been changed from 0 (unlimited) to 1 GiB. \n\nOn\
  \ systems where the value of \"LimitRequestBody\" is not explicitly specified in an httpd\
  \ configuration file, updating the httpd package sets \"LimitRequestBody\" to the default\
  \ value of 1 GiB. As a consequence, if the total size of the HTTP request body exceeds this\
  \ 1 GiB default limit, httpd returns the 413 Request Entity Too Large error code.\n\nIf the\
  \ new default allowed size of an HTTP request message body is insufficient for your use case,\
  \ update your httpd configuration files within the respective context (server, per-directory,\
  \ per-file, or per-location) and set your preferred limit in bytes. For example, to set a\
  \ new 2 GiB limit, use:\n\nLimitRequestBody 2147483648\n\nSystems already configured to use\
  \ any explicit value for the \"LimitRequestBody\" directive are unaffected by this change."
