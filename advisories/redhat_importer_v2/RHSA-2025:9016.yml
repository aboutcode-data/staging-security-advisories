summary: "An update for libxslt is now available for Red Hat Enterprise Linux 9.4 Extended Update\
  \ Support.\n\nRed Hat Product Security has rated this update as having a security impact of\
  \ Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nlibxslt is a library for transforming XML files into other textual formats (including\
  \ HTML, plain text, and other XML representations of the underlying data) using the standard\
  \ XSLT stylesheet transformation mechanism. \n\nSecurity Fix(es):\n\n* libxslt: Processing\
  \ web content may disclose sensitive information (CVE-2023-40403)\n\nFor more details about\
  \ the security issue(s), including the impact, a CVSS score, acknowledgments, and other related\
  \ information, refer to the CVE page(s) listed in the References section."
