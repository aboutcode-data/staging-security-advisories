summary: "Red Hat OpenShift Serverless version 1.33.0 is now available.\n\nRed Hat Product Security\
  \ has rated this update as having a security impact of\nModerate. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE\nlink(s) in the References section.\n\nVersion 1.33.0 of the\
  \ OpenShift Serverless Operator is supported on Red Hat\nOpenShift Container Platform versions\
  \ 4.12, 4.13, 4.14, 4.15 and 4.16\n\nThis release includes security, bug fixes, and enhancements.\n\
  \nSecurity Fix(es):\n* golang: net/mail: comments in display names are incorrectly handled\
  \ (CVE-2024-24784)\n* golang: crypto/x509: Verify panics on certificates with an unknown public\
  \ key algorithm (CVE-2024-24783)\n* quarkus-core: Leak of local configuration properties into\
  \ Quarkus applications (CVE-2024-2700) \n* netty-codec-http: Allocation of Resources Without\
  \ Limits or Throttling (CVE-2024-29025)\n* golang: html/template: errors returned from MarshalJSON\
  \ methods may break template escaping (CVE-2024-24785)\n* golang: net/http/cookiejar: incorrect\
  \ forwarding of sensitive headers and cookies on HTTP redirect (CVE-2023-45289)\n* golang-protobuf:\
  \ encoding/protojson, internal/encoding/json: infinite loop in protojson.Unmarshal when unmarshaling\
  \ certain forms of invalid JSON (CVE-2024-24786)\n* jose-go: improper handling of highly compressed\
  \ data (CVE-2024-28180)\n\nFor more details about the security issues, including the impact,\
  \ a CVSS score, acknowledgements, and other related information, refer to the CVE pages listed\
  \ in the References section."
