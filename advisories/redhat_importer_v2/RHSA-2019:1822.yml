summary: "An update is now available for Red Hat Decision Manager.\n\nRed Hat Product Security\
  \ has rated this update as having a security impact of Important. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\nRed Hat Decision Manager\
  \ is an open source decision management platform that combines business rules management,\
  \ complex event processing, Decision Model & Notation (DMN) execution, and Business Optimizer\
  \ for solving planning problems. It automates business decisions and makes that logic available\
  \ to the entire business. \n\nThis release of Red Hat Decision Manager 7.4.0 serves as an\
  \ update to Red Hat Decision Manager 7.3.1, and includes bug fixes and enhancements, which\
  \ are documented in the Release Notes document linked to in the References.\n\nSecurity Fix(es):\n\
  \n* jackson-databind: Potential information exfiltration with default typing, serialization\
  \ gadget from MyBatis (CVE-2018-11307)\n\n* jackson-databind: improper polymorphic deserialization\
  \ of types from Jodd-db library (CVE-2018-12022)\n\n* jackson-databind: improper polymorphic\
  \ deserialization of types from Oracle JDBC driver (CVE-2018-12023)\n\n* jackson-databind:\
  \ arbitrary code execution in slf4j-ext class (CVE-2018-14718)\n\n* jackson-databind: arbitrary\
  \ code execution in blaze-ds-opt and blaze-ds-core classes (CVE-2018-14719)\n\n* jackson-databind:\
  \ improper polymorphic deserialization in axis2-transport-jms class (CVE-2018-19360)\n\n*\
  \ jackson-databind: improper polymorphic deserialization in openjpa class (CVE-2018-19361)\n\
  \n* jackson-databind: improper polymorphic deserialization in jboss-common-core class (CVE-2018-19362)\n\
  \n* jackson-databind: exfiltration/XXE in some JDK classes (CVE-2018-14720)\n\n* jackson-databind:\
  \ server-side request forgery (SSRF) in axis2-jaxws class (CVE-2018-14721)\n\n* xstream: remote\
  \ code execution due to insecure XML deserialization (CVE-2019-10173, regression of CVE-2013-7285)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, and other\
  \ related information, refer to the CVE page(s) listed in the References section."
