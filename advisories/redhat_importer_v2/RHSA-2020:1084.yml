datasource_url: https://security.access.redhat.com/data/csaf/v2/advisories/2020/rhsa-2020_1084.json
aliases:
  - CVE-2019-10197
  - CVE-2019-10218
summary: |
  An update for samba is now available for Red Hat Enterprise Linux 7.

  Red Hat Product Security has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Samba is an open-source implementation of the Server Message Block (SMB) protocol and the related Common Internet File System (CIFS) protocol, which allow PC-compatible machines to share files, printers, and various information.

  The following packages have been upgraded to a later upstream version: samba (4.10.4). (BZ#1724991)

  Security Fix(es):

  * samba: Combination of parameters and permissions can allow user to escape from the share path definition (CVE-2019-10197)

  * samba: smb client vulnerable to filenames containing path separators (CVE-2019-10218)

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section.

  Additional Changes:

  For detailed information on changes in this release, see the Red Hat Enterprise Linux 7.8 Release Notes linked from the References section.
