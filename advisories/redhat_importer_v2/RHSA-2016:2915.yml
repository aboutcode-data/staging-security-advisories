summary: "An update for atomic-openshift is now available for Red Hat OpenShift \nContainer\
  \ Platform 3.1, 3.2, and 3.3.\n\nRed Hat Product Security has rated this update as having\
  \ a security impact \nof Important. A Common Vulnerability Scoring System (CVSS) base score,\
  \ \nwhich gives a detailed severity rating, is available for each vulnerability \nfrom the\
  \ CVE link(s) in the References section.\n\nRed Hat OpenShift Container Platform is the company's\
  \ cloud computing \nPlatform-as-a-Service (PaaS) solution designed for on-premise or private\
  \ \ncloud deployments.\n\nThis advisory contains the RPM packages for Red Hat OpenShift Container\
  \ \nPlatform releases 3.3.1.7, 3.2.1.21, and 3.1.1.10. See the following \nadvisory for the\
  \ container images for these releases:\n\nhttps://access.redhat.com/errata/RHBA-2016:2916\n\
  \nSecurity Fix(es):\n\n* An input validation flaw was found in the way OpenShift handles requests\
  \ \nfor images. A user, with a copy of the manifest associated with an image, \ncan pull an\
  \ image even if they do not have access to the image normally, \nresulting in the disclosure\
  \ of any information contained within the image. \n(CVE-2016-8651)\n\nBug Fix(es) for OpenShift\
  \ Container Platform 3.3:\n\n* Previously when rapidly updating multiple namespaces \ncontrolled\
  \ by a single ClusterResourceQuota, the status.total.used can get\nout of sync with the sum\
  \ of the status.namespaces[*].used. This bug fix \nensures the ClusterResourceQuota objects\
  \ are properly updated. (BZ#1400200)\n\n* When using the `oc new-app --search` command in\
  \ an environment where \nOpenShift Container Platform (OCP) could not reach Docker Hub, the\
  \ command \nfailed for any query. OCP now prints a warning and continues with what was \n\
  found in other sources. (BZ#1388524)\n\n* The OpenShift Container Platform node daemon did\
  \ not recover properly \nfrom restarts, and it lost information about attached and mounted\
  \ volumes. \nIn rare cases, the daemon deleted all data on a mounted volume, thinking \nthat\
  \ it has been already unmounted while it was only missing its node's \ncache. This bug fix\
  \ ensures node caches are recovered after restarts, and \nas a result no data loss occurs\
  \ on the mounted volumes. (BZ#1398417)\n\n* Previously, ScheduledJobs were not cleaned up\
  \ on project deletion. If a \nnew project was created with the same project name, the previously-defined\
  \ \nScheduledJobs would re-appear. This bug fix ensures ScheduledJobs are \nremoved when a\
  \ project is removed. (BZ#1399700)\n\nBug Fix(es) for OpenShift Container Platform 3.2:\n\n\
  * When using the `oc new-app --search` command in an environment where \nOpenShift Container\
  \ Platform (OCP) could not reach Docker Hub, the command \nfailed for any query. OCP now prints\
  \ a warning and continues with what was \nfound in other sources. (BZ#1388522)\n\nAll OpenShift\
  \ Container Platform users are advised to upgrade to these \nupdated packages and images."
