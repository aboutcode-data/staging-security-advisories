summary: "An update for openstack-nova, openstack-cinder, openstack-glance, and python-oslo-concurrency\
  \ is now available for Red Hat Enterprise Linux OpenStack Platform 7.0 (Kilo) for RHEL 7.\n\
  \nRed Hat Product Security has rated this update as having a security impact of Moderate.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nThe Oslo concurrency library has utilities for safely running multi-thread, multi-process\
  \ applications using locking mechanisms, and for running external processes.\n\nOpenStack\
  \ Compute (nova) launches and schedules large networks of virtual machines, creating a redundant\
  \ and scalable cloud computing platform. Compute provides the software, control panels, and\
  \ APIs required to orchestrate a cloud, including running virtual machine instances and controlling\
  \ access through users and projects.\n\nOpenStack Image Service (glance) provides discovery,\
  \ registration, and delivery services for disk and server images. The service provides the\
  \ ability to copy or snapshot a server image, and immediately store it away. Stored images\
  \ can be used as a template to get new servers up and running quickly and more consistently\
  \ than installing a server operating system and individually configuring additional services.\n\
  \nOpenStack Block Storage (cinder) manages block storage mounting and the presentation of\
  \ such mounted block storage to instances. The backend physical storage can consist of local\
  \ disks, or Fiber Channel, iSCSI, and NFS mounts attached to Compute nodes. In addition, Block\
  \ Storage supports volume backups, and snapshots for temporary save and restore operations.\
  \ Programmatic management is available via Block Storage's API.\n\nSecurity Fix(es):\n\n*\
  \ A resource vulnerability in the OpenStack Compute (nova), Block Storage (cinder), and Image\
  \ (glance) services was found in their use of qemu-img. An unprivileged user could consume\
  \ as much as 4 GB of RAM on the compute host by uploading a malicious image. This flaw could\
  \ lead possibly to host out-of-memory errors and negatively affect other running tenant instances.\
  \ \noslo.concurrency has been updated to support process limits ('prlimit'), which is needed\
  \ to fix this flaw. (CVE-2015-5162)\n\nThis issue was discovered by Richard W.M. Jones (Red\
  \ Hat).\n\nBug Fix(es):\n\n* qemu-img calls were unrestricted by ulimit. oslo.concurrency\
  \ has been updated to add support for process limits ('prlimit'), which is needed to fix the\
  \ CVE-2015-5162 security vulnerability. (BZ#1383415)"
