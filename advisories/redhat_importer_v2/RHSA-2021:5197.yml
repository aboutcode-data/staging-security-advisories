summary: "An update for rh-postgresql12-postgresql is now available for Red Hat Software Collections.\n\
  \nRed Hat Product Security has rated this update as having a security impact of Moderate.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nPostgreSQL is an advanced object-relational database management system (DBMS). \n\nThe following\
  \ packages have been upgraded to a later upstream version: rh-postgresql12-postgresql (12.9).\n\
  \nSecurity Fix(es):\n\n* postgresql: memory disclosure in certain queries (CVE-2021-3677)\n\
  \n* postgresql: server processes unencrypted bytes from man-in-the-middle (CVE-2021-23214)\n\
  \n* postgresql: libpq processes unencrypted bytes from man-in-the-middle (CVE-2021-23222)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
