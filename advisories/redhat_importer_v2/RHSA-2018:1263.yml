summary: "Red Hat Mobile Application Platform 4.6.0 release - RPMs\n\nRed Hat Mobile Application\
  \ Platform (RHMAP) 4.6 is delivered as a set of container images.\n\nIn addition to the images,\
  \ several components are delivered as RPMs:\n\n* OpenShift templates used to deploy an RHMAP\
  \ Core and MBaaS\n\n* The fh-system-dump-tool allows you to analyze all the projects running\
  \ in an OpenShift cluster and reports any problems discovered. For more information, see the\
  \ Operations Guide.\n\nThe following RPMs are included in the RHMAP container images, and\
  \ are provided here only for completeness:\n\n* The Nagios server, which is used to monitor\
  \ the status of RHMAP components, is installed inside the Nagios container image.\n\nThis\
  \ release serves as an update for Red Hat Mobile Application Platform 4.5.6. It includes bug\
  \ fixes and enhancements. Refer to the Red Hat Mobile Application Platform 4.6.0 Release Notes\
  \ for information about the most significant bug fixes and enhancements included in this release.\n\
  \nNagios is a program that monitors hosts and services on your network, and has the ability\
  \ to send email or page alerts when a problem arises or is resolved.\n\nSecurity Fix(es):\n\
  \n* nodejs-tough-cookie: Regular expression denial of service (CVE-2017-15010)\n \n* hoek:\
  \ Prototype pollution in utilities function (CVE-2018-3728)\n\nFor more details about the\
  \ security issue(s), including the impact, a CVSS\nscore, acknowledgments, and other related\
  \ information, refer to the CVE page(s) listed in the References section."
