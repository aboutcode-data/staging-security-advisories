advisory_id: RHSA-2005:433
datasource_id: redhat_importer_v2/RHSA-2005:433
datasource_url: https://security.access.redhat.com/data/csaf/v2/advisories/2005/rhsa-2005_433.json
aliases:
  - CVE-2005-1409
  - CVE-2005-1410
summary: "Updated postgresql packages that fix several security vulnerabilities and\nrisks of\
  \ data loss are now available.\n\nThis update has been rated as having moderate security impact\
  \ by the Red\nHat Security Response Team.\n\nPostgreSQL is an advanced Object-Relational database\
  \ management system\n(DBMS) that supports almost all SQL constructs (including\ntransactions,\
  \ subselects and user-defined types and functions).\n\nThe PostgreSQL community discovered\
  \ two distinct errors in initial system\ncatalog entries that could allow authorized database\
  \ users to crash the\ndatabase and possibly escalate their privileges.  The Common\nVulnerabilities\
  \ and Exposures project (cve.mitre.org) has assigned the\nnames CAN-2005-1409 and CAN-2005-1410\
  \ to these issues.\n\nAlthough installing this update will protect new (freshly initdb'd)\n\
  database installations from these errors, administrators MUST TAKE MANUAL\nACTION to repair\
  \ the errors in pre-existing databases.  The appropriate\nprocedures are explained at\nhttp://www.postgresql.org/docs/8.0/static/release-7-4-8.html\n\
  for Red Hat Enterprise Linux 4 users, or\nhttp://www.postgresql.org/docs/8.0/static/release-7-3-10.html\n\
  for Red Hat Enterprise Linux 3 users.\n\nThis update corrects several problems that might\
  \ occur while trying to\nupgrade a Red Hat Enterprise Linux 3 installation (containing rh-postgresql\n\
  packages) to Red Hat Enterprise Linux 4 (containing postgresql packages).\nThese updated packages\
  \ correctly supersede the rh-postgresql packages.\n\nThe original release of Red Hat Enterprise\
  \ Linux 4 failed to initialize the\ndatabase correctly if started for the first time with\
  \ SELinux in\nenforcement mode. This update corrects that problem.  \n\nIf you already have\
  \ a nonfunctional database in place, shut down the\npostgresql service if running, install\
  \ this update, then do \"sudo rm -rf\n/var/lib/pgsql/data\" before restarting the postgresql\
  \ service.\n\nThis update also solves the problem that the PostgreSQL server might fail\n\
  to restart after a system reboot, due to a stale lockfile.\n\nThis update also corrects a\
  \ problem with wrong error messages in libpq,\nthe postgresql client library.  The library\
  \ would formerly report kernel\nerror messages incorrectly when the locale setting was not\
  \ C.\n\nThis update also includes fixes for several other errors, including two\nrace conditions\
  \ that could result in apparent data inconsistency or actual\ndata loss.\n\nAll users of PostgreSQL\
  \ are advised to upgrade to these updated packages\nand to apply the recommended manual corrections\
  \ to existing databases."
