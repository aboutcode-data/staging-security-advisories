summary: "An update is now available for Red Hat OpenShift Enterprise 3.1 and Red Hat OpenShift\
  \ Enterprise 3.2.\n\nRed Hat Product Security has rated this update as having a security impact\
  \ of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nOpenShift Enterprise by Red Hat is the company's cloud computing Platform-\n\
  as-a-Service (PaaS) solution designed for on-premise or private cloud \ndeployments.\n\nThe\
  \ logging auth proxy is a reverse proxy that authenticates requests\nagainst OpenShift, retrieving\
  \ user information and setting the configured\nheader with the appropriate details.\n\nSecurity\
  \ Fix(es):\n\n* A regular expression denial of service flaw was found in Negotiator. An attacker\
  \ able to make an application using Negotiator to perform matching using a specially crafted\
  \ glob pattern could cause the application to consume an excessive amount of CPU. (CVE-2016-1000022)\n\
  \n* A regular expression denial of service flaw was found in Minimatch. An attacker able to\
  \ make an application using Minimatch to perform matching using a specially crafted glob pattern\
  \ could cause the application to consume an excessive amount of CPU. (CVE-2016-1000023)\n\n\
  Refer to the changelog listed in the References section for a list of \nchanges.\n\nThis update\
  \ includes the following images:\n\nopenshift3/logging-auth-proxy:3.1.1-13\nopenshift3/logging-auth-proxy:3.2.1-5\n\
  \nAll OpenShift Enterprise 3 users are advised to upgrade to the updated \nimages."
