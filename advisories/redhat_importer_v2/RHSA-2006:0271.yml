summary: "Updated freeradius packages that fix an authentication weakness are now\navailable.\n\
  \nThis update has been rated as having important security impact by the Red\nHat Security\
  \ Response Team.\n\nFreeRADIUS is a high-performance and highly configurable free RADIUS server\n\
  designed to allow centralized authentication and authorization for a network. \n\nA bug was\
  \ found in the way FreeRADIUS authenticates users via the MSCHAP V2\nprotocol. It is possible\
  \ for a remote attacker to authenticate as a victim\nby sending a malformed MSCHAP V2 login\
  \ request to the FreeRADIUS server.\n(CVE-2006-1354)\n\nPlease note that FreeRADIUS installations\
  \ not using the MSCHAP V2 protocol\nfor authentication are not vulnerable to this issue.\n\
  \nA bug was also found in the way FreeRADIUS logs SQL errors from the\nsql_unixodbc module.\
  \ It may be possible for an attacker to cause FreeRADIUS\nto crash or execute arbitrary code\
  \ if they are able to manipulate the SQL\ndatabase FreeRADIUS is connecting to. (CVE-2005-4744)\n\
  \nUsers of FreeRADIUS should update to these erratum packages, which contain\nbackported patches\
  \ and are not vulnerable to these issues."
