summary: |
  The components for Red Hat OpenShift for Windows Containers 7.2.2 are now available.This product release includes bug fixes and security updates for the
  following packages: windows-machine-config-operator and
  windows-machine-config-operator-bundle.

  Red Hat Product Security has rated this update as having a security impact of
  Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a
  detailed severity rating, is available for each vulnerability from the CVE
  link(s) in the References section.

  Red Hat OpenShift for Windows Containers allows you to deploy Windows container workloads running on Windows Server containers.
  Security Fix(es):

  * windows-machine-config-operator-container:Incorrect permissions on Windows containers logs (CVE-2024-5321)

  For more details about the security issue(s), including the impact, a CVSS
  score, acknowledgments, and other related information, refer to the CVE page(s)
  listed in the References section
