summary: |
  Updated Satellite 6.7 packages that fix several bugs are now available for Red Hat Satellite.

  Red Hat Satellite is a system management solution that allows organizations to configure and maintain their systems without the necessity to provide public Internet access to their servers or other client systems. It performs provisioning and configuration management of predefined standard operating environments.

  This update fixes the following bugs:

  1862235 Should only be able to add repositories you have access to
  1862236 Associating more than 10 Ansible roles to a Host only sets based on the per-page setting
  1862240 Position of text cursor in ace-editor wrong and hence unable to edit templates
  1862256 Manifest import task progress remains at 0.
  1862262 Some applicability of the consumers are not recalculated after syncing a repository
  1862263 [RFE] Drop a subsription-manager fact with the satellite version
  1862264 Content view filter is excluding modules and Packages when published after upgrading the Satellite from 6.6 to 6.7
  1862277 While executing "Configure Cloud Connector" playbook on Satellite 6.7 server it does not honour HTTP Proxy setting

  Users of Red Hat Satellite are advised to upgrade to these updated packages, which fix these bugs.
