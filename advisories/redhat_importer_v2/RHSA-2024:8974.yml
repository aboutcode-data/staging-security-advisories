summary: "Red Hat Advanced Cluster Management for Kubernetes 2.12.0 GA release images are now\
  \ available, which contain security and bug fixes.\n\nRed Hat Product Security has rated this\
  \ update as having a security impact of Important. A Common Vulnerability Scoring System (CVSS)\
  \ base score, which gives a detailed severity rating, is available for each vulnerability\
  \ from the CVE links in the References section.\n\nRed Hat Advanced Cluster Management for\
  \ Kubernetes 2.12.0 images\n\nRed Hat Advanced Cluster Management for Kubernetes provides\
  \ the\ncapabilities to address common challenges that administrators and site\nreliability\
  \ engineers face as they work across a range of public and\nprivate cloud environments. Clusters\
  \ and applications are all visible and\nmanaged from a single consoleâ€”with security policy\
  \ built in.\n\nThis advisory contains the container images for Red Hat Advanced Cluster\n\
  Management for Kubernetes, which fix several bugs. See the following\nRelease Notes documentation,\
  \ which will be updated shortly for this\nrelease, for additional details about this release:\n\
  \nhttps://access.redhat.com/documentation/en-us/red_hat_advanced_cluster_management_for_kubernetes/2.12/html/release_notes/\n\
  \nSecurity fix(es):\n\nCVE-2024-48949 Missing Validation in Elliptic's EDDSA Signature Verification\n\
  \nJira issues fixed: \n\n- ACM-11757: Managed clusters flip between Available and Degraded\n\
  - ACM-12215: Provisioning OpenShift on OpenStack fails. The bootstrap node is failing to get\
  \ the ignition image from Glance. Failing with tls: failed to verify certificate: x509: certificate\
  \ signed by unknown authority.\n- ACM-12372: multicluster-observability-operator pod restarts\
  \ with fatal error concurrent map writes\n- ACM-12738: Endpointmetrics does not reconcile\
  \ CMO Config changes\n- ACM-13066: upgrade from a 2.10 that failed to update MCE to a 2.11\
  \ was possible\n- ACM-13149: cluster-monitoring-config retains old Hub for metrics forwarding\
  \ after transfer to new Hub\n- ACM-14172: Observability pods should not inherit the defaultNodeSelector\
  \ from the scheduler"
