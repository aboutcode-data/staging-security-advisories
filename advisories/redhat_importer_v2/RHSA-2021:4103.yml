summary: "Red Hat OpenShift Virtualization release 4.9.0 is now available with updates to packages\
  \ and images that fix several bugs and add enhancements.\n\nRed Hat Product Security has rated\
  \ this update as having a security impact of Moderate. A Common Vulnerability Scoring System\
  \ (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability\
  \ from the CVE link(s) in the References section.\n\nOpenShift Virtualization is Red Hat's\
  \ virtualization solution designed for Red Hat OpenShift Container Platform. \n\nThis advisory\
  \ contains OpenShift Virtualization 4.9.0 RPMs.\n\nSecurity Fix(es):\n\n* golang: data race\
  \ in certain net/http servers including ReverseProxy can lead to DoS (CVE-2020-15586)\n\n\
  * golang: ReadUvarint and ReadVarint can read an unlimited number of bytes from invalid inputs\
  \ (CVE-2020-16845)\n\n* golang: crypto/elliptic: incorrect operations on the P-224 curve (CVE-2021-3114)\n\
  \n* golang: net/http: panic in ReadRequest and ReadResponse when reading a very large header\
  \ (CVE-2021-31525)\n\nFor more details about the security issue(s), including the impact,\
  \ a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed\
  \ in the References section."
