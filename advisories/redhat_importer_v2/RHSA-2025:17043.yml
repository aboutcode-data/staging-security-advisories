summary: |
  Red Hat OpenShift distributed tracing platform (Tempo) 3.7.0 has been released

  This release of the Red Hat OpenShift distributed tracing platform (Tempo) provides new features, security improvements, and bug fixes.


  Breaking changes:

  * Nothing


  Deprecations:

  * Nothing


  Technology Preview features:

  * Nothing


  Enhancements:

  * With this update, the Tempo Operator creates a network policy for the operator to restrict access to the used APIs.


  Bug fixes:

  * https://access.redhat.com/security/cve/CVE-2025-22874


  Known issues:

  * In the Jaeger UI, clicking on Trace and refreshing the page, or accessing Trace > Trace Timeline > Trace JSON from the Tempo query frontend,
    might result in the Tempo query pod failing with an EOF error. To work around this problem, use the distributed tracing UI plugin to view traces.
