summary: "An update for the mod_auth_openidc:2.3 module is now available for Red Hat Enterprise\
  \ Linux 8.\n\nRed Hat Product Security has rated this update as having a security impact of\
  \ Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nThe mod_auth_openidc is an OpenID Connect authentication module for Apache HTTP\
  \ Server. It enables an Apache HTTP Server to operate as an OpenID Connect Relying Party and/or\
  \ OAuth 2.0 Resource Server. \n\nSecurity Fix(es):\n\n* mod_auth_openidc: open redirect in\
  \ oidc_validate_redirect_url() (CVE-2021-32786)\n\n* mod_auth_openidc: hardcoded static IV\
  \ and AAD with a reused key in AES GCM encryption (CVE-2021-32791)\n\n* mod_auth_openidc:\
  \ XSS when using OIDCPreservePost On (CVE-2021-32792)\n\n* mod_auth_openidc: open redirect\
  \ due to target_link_uri parameter not validated (CVE-2021-39191)\n\nFor more details about\
  \ the security issue(s), including the impact, a CVSS score, acknowledgments, and other related\
  \ information, refer to the CVE page(s) listed in the References section.\n\nAdditional Changes:\n\
  \nFor detailed information on changes in this release, see the Red Hat Enterprise Linux 8.6\
  \ Release Notes linked from the References section."
