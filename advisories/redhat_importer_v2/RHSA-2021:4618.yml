summary: "Red Hat Advanced Cluster Management for Kubernetes 2.4.0 General\nAvailability release\
  \ images, which fix several bugs and security issues.\n\nRed Hat Product Security has rated\
  \ this update as having a security impact\nof Important. A Common Vulnerability Scoring System\
  \ (CVSS) base score,\nwhich gives a detailed severity rating, is available for each vulnerability\
  \ from\nthe CVE link(s) in the References section.\n\nRed Hat Advanced Cluster Management\
  \ for Kubernetes 2.4.0 images\n\nRed Hat Advanced Cluster Management for Kubernetes provides\
  \ the\ncapabilities to address common challenges that administrators and site\nreliability\
  \ engineers face as they work across a range of public and\nprivate cloud environments. Clusters\
  \ and applications are all visible and\nmanaged from a single consoleâ€”with security policy\
  \ built in.\n\nThis advisory contains the container images for Red Hat Advanced Cluster\n\
  Management for Kubernetes, which fix several bugs and security issues. See\nthe following\
  \ Release Notes documentation, which will be updated shortly\nfor this release, for additional\
  \ details about this release:\n\nhttps://access.redhat.com/documentation/en-us/red_hat_advanced_cluster_mana\n\
  gement_for_kubernetes/2.4/html/release_notes/\n\nSecurity fixes: \n\n* CVE-2021-33623: nodejs-trim-newlines:\
  \ ReDoS in .end() method\n\n* CVE-2021-32626: redis: Lua scripts can overflow the heap-based\
  \ Lua stack\n\n* CVE-2021-32627: redis: Integer overflow issue with Streams\n\n* CVE-2021-32628:\
  \ redis: Integer overflow bug in the ziplist data structure\n\n* CVE-2021-32672: redis: Out\
  \ of bounds read in lua debugger protocol parser\n\n* CVE-2021-32675: redis: Denial of service\
  \ via Redis Standard Protocol (RESP) request\n\n* CVE-2021-32687: redis: Integer overflow\
  \ issue with intsets\n\n* CVE-2021-32690: helm: information disclosure vulnerability\n\n*\
  \ CVE-2021-32803: nodejs-tar: Insufficient symlink protection allowing arbitrary file creation\
  \ and overwrite\n\n* CVE-2021-32804: nodejs-tar: Insufficient absolute path sanitization allowing\
  \ arbitrary file creation and overwrite\n\n* CVE-2021-23017: nginx: Off-by-one in ngx_resolver_copy()\
  \ when labels are followed by a pointer to a root domain name\n\n* CVE-2021-3711: openssl:\
  \ SM2 Decryption Buffer Overflow\n\n* CVE-2021-3712: openssl: Read buffer overruns processing\
  \ ASN.1 strings\n\n* CVE-2021-3749: nodejs-axios: Regular expression denial of service in\
  \ trim function\n\n* CVE-2021-41099: redis: Integer overflow issue with strings\n\nBug fixes:\n\
  \n* RFE ACM Application management UI doesn't reflect object status (Bugzilla #1965321)\n\n\
  * RHACM 2.4 files (Bugzilla #1983663)\n\n* Hive Operator CrashLoopBackOff when deploying ACM\
  \ with latest downstream 2.4 (Bugzilla #1993366)\n\n* submariner-addon pod failing in RHACM\
  \ 2.4 latest ds snapshot (Bugzilla #1994668)\n\n* ACM 2.4 install on OCP 4.9 ipv6 disconnected\
  \ hub fails due to multicluster pod in clb (Bugzilla #2000274)\n\n* pre-network-manager-config\
  \ failed due to timeout when static config is used (Bugzilla #2003915)\n\n* InfraEnv condition\
  \ does not reflect the actual error message (Bugzilla #2009204, 2010030)\n\n* Flaky test point\
  \ to a nil pointer conditions list (Bugzilla #2010175)\n\n* InfraEnv status shows 'Failed\
  \ to create image: internal error (Bugzilla #2010272)\n\n* subctl diagnose firewall intra-cluster\
  \ - failed VXLAN checks (Bugzilla #2013157)\n\n* pre-network-manager-config failed due to\
  \ timeout when static config is used (Bugzilla #2014084)"
