summary: "An update for rh-ruby27-ruby is now available for Red Hat Software Collections.\n\n\
  Red Hat Product Security has rated this update as having a security impact of Moderate. A\
  \ Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Ruby is an extensible, interpreted, object-oriented, scripting language. It has features to\
  \ process text files and to perform system management tasks. \n\nThe following packages have\
  \ been upgraded to a later upstream version: rh-ruby27-ruby (2.7.6). (BZ#2128631)\n\nSecurity\
  \ Fix(es):\n\n* ruby: buffer overflow in CGI.escape_html (CVE-2021-41816)\n\n* ruby: Regular\
  \ expression denial of service vulnerability of Date parsing methods (CVE-2021-41817)\n\n\
  * ruby: Cookie prefix spoofing in CGI::Cookie.parse (CVE-2021-41819)\n\n* Ruby: Buffer overrun\
  \ in String-to-Float conversion (CVE-2022-28739)\n\nFor more details about the security issue(s),\
  \ including the impact, a CVSS score, acknowledgments, and other related information, refer\
  \ to the CVE page(s) listed in the References section."
