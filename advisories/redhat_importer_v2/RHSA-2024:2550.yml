summary: "An update for buildah is now available for Red Hat Enterprise Linux 9.\n\n'Red Hat\
  \ Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  The buildah package provides a tool for facilitating building OCI container images. Among\
  \ other things, buildah enables you to: Create a working container, either from scratch or\
  \ using an image as a starting point; Create an image, either from a working container or\
  \ using the instructions in a Dockerfile; Build both Docker and OCI images. \n\nBug Fix(es):\n\
  \n* TRIAGE CVE-2024-24786 buildah: golang-protobuf: encoding/protojson, internal/encoding/json:\
  \ infinite loop in protojson.Unmarshal when unmarshaling certain forms of invalid JSON [rhel-9]\
  \ RHEL9.4 0Day (JIRA:RHEL-28230)"
