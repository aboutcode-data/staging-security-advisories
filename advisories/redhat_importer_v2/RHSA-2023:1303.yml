summary: "An update for Red Hat Data Grid is now available.\n \nRed Hat Product Security has\
  \ rated this update as having a security impact of Important. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\nRed Hat Data Grid is an\
  \ in-memory, distributed, NoSQL datastore solution. It increases application response times\
  \ and allows for dramatically improving performance while providing availability, reliability,\
  \ and elastic scale.\n \nData Grid 7.3.10 replaces Data Grid 7.3.9 and includes security fixes.\
  \ Find out more about Data Grid 7.3.10 in the Release Notes [3].\n\nSecurity Fix(es):\n\n\
  * xstream: Arbitrary code execution via unsafe deserialization of sun.tracing.* [jdg-7] (CVE-2021-39144)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
