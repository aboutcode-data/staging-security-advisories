summary: "An update for Red Hat Data Grid 8 is now available.\n \nRed Hat Product Security has\
  \ rated this update as having a security impact of Important. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\nRed Hat Data Grid is an\
  \ in-memory, distributed, NoSQL datastore solution. It increases application response times\
  \ and allows for dramatically improving performance while providing availability, reliability,\
  \ and elastic scale.\n \nData Grid 8.4.6 replaces Data Grid 8.4.5 and includes bug fixes and\
  \ enhancements. Find out more about Data Grid 8.4.6 in the Release Notes[3].\n\nSecurity Fix(es):\n\
  \n* infinispan: Credentials returned from configuration as clear text [jdg-8] (CVE-2023-5384)\n\
  \n* hotrod-client: Hot Rod client does not enable hostname validation when using TLS that\
  \ lead to a MITM attack [jdg-8] (CVE-2023-4586)\n\n* jose4j: Insecure iteration count setting\
  \ [jdg-8] (CVE-2023-31582)\n\nA Red Hat Security Bulletin which addresses further details\
  \ about this flaw is available in the References section.\n\nFor more details about the security\
  \ issue(s), including the impact, a CVSS score, acknowledgments, and other related information,\
  \ refer to the CVE page(s) listed in the References section."
