summary: "An update for cockpit-ovirt, ovirt-host, ovirt-hosted-engine-ha, ovirt-hosted-engine-setup,\
  \ and vdsm is now available for Red Hat Virtualization 4 for Red Hat Enterprise Linux 8.\n\
  \nRed Hat Product Security has rated this update as having a security impact of Moderate.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nThe VDSM service is required by a Virtualization Manager to manage the Linux hosts. VDSM\
  \ manages and monitors the host's storage, memory and networks as well as virtual machine\
  \ creation, other host administration tasks, statistics gathering, and log collection.\n\n\
  Security Fix(es):\n\n* nodejs-lodash: command injection via template (CVE-2021-23337)\n\n\
  * nodejs-lodash: ReDoS via the toNumber, trim and trimEnd functions (CVE-2020-28500)\n\nFor\
  \ more details about the security issue(s), including the impact, a CVSS score, and other\
  \ related information, refer to the CVE page(s) listed in the References section.\n\nBug Fix(es):\n\
  \n* An update in libvirt has changed the way block threshold events are submitted.\nAs a result,\
  \ the VDSM was confused by the libvirt event, and tried to look up a drive, logging a warning\
  \ about a missing drive.\nIn this release, the VDSM has been adapted to handle the new libvirt\
  \ behavior, and does not log warnings about missing drives. (BZ#1948177)\n\n* Previously,\
  \ when a virtual machine was powered off on the source host of a live migration and the migration\
  \ finished successfully at the same time, the two events  interfered with each other, and\
  \ sometimes prevented migration cleanup resulting in additional migrations from the host being\
  \ blocked. \nIn this release, additional migrations are not blocked. (BZ#1959436)\n\n* Previously,\
  \ when failing to execute a snapshot and re-executing it later, the second try would fail\
  \ due to using the previous execution data. In this release, this data will be used only when\
  \ needed, in recovery mode. (BZ#1984209)"
