summary: "Updated PHP packages that fix multiple security issues are now available\nfor Red\
  \ Hat Enterprise Linux 2.1.\n\nThis update has been rated as having moderate security impact\
  \ by the Red\nHat Security Response Team.\n\nPHP is an HTML-embedded scripting language commonly\
  \ used with the Apache\nHTTP Web server.\n\nThe phpinfo() PHP function did not properly sanitize\
  \ long strings. An\nattacker could use this to perform cross-site scripting attacks against\n\
  sites that have publicly-available PHP scripts that call phpinfo().\n(CVE-2006-0996)\n\nThe\
  \ error handling output was found to not properly escape HTML output in\ncertain cases. An\
  \ attacker could use this flaw to perform cross-site\nscripting attacks against sites where\
  \ both display_errors and html_errors\nare enabled. (CVE-2006-0208) \n\nA buffer overflow\
  \ flaw was discovered in uw-imap, the University of\nWashington's IMAP Server. php-imap is\
  \ compiled against the static c-client\nlibraries from imap and therefore needed to be recompiled\
  \ against the fixed\nversion. (CVE-2005-2933)\n\nThe wordwrap() PHP function did not properly\
  \ check for integer overflow in\nthe handling of the \"break\" parameter.  An attacker who\
  \ could control the\nstring passed to the \"break\" parameter could cause a heap overflow.\
  \ \n(CVE-2006-1990)\n\nUsers of PHP should upgrade to these updated packages, which contain\n\
  backported patches that resolve these issues."
