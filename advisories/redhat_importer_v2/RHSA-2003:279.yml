summary: "Updated OpenSSH packages are now available that fix bugs that may be\nremotely exploitable.\n\
  \n[Updated 17 Sep 2003]\nUpdated packages are now available to fix additional buffer manipulation\n\
  problems which were fixed in OpenSSH 3.7.1.  The Common Vulnerabilities and\nExposures project\
  \ (cve.mitre.org) has assigned the name CAN-2003-0695 to\nthese additional issues.  \n\nWe\
  \ have also included fixes from Solar Designer for some additional memory\nbugs.  The Common\
  \ Vulnerabilities and Exposures project (cve.mitre.org) has\nassigned the name CAN-2003-0682\
  \ to these issues.\n\nOpenSSH is a suite of network connectivity tools that can be used to\n\
  establish encrypted connections between systems on a network and can\nprovide interactive\
  \ login sessions and port forwarding, among other functions.\n\nThe OpenSSH team has announced\
  \ a bug which affects the OpenSSH buffer\nhandling code.  This bug has the potential of being\
  \ remotely exploitable.\nThe Common Vulnerabilities and Exposures project (cve.mitre.org)\
  \ has\nassigned the name CAN-2003-0693 to this issue.\n\nAll users of OpenSSH should immediately\
  \ apply this update which contains a\nbackported fix for this issue."
