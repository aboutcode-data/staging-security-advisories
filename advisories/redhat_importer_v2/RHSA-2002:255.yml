summary: "Updated Webalizer packages are available for Red Hat Linux Advanced Server\n2.1 which\
  \ fix an obscure buffer overflow bug in the DNS resolver code.\n\n[Updated 13 Jan 2003]\n\
  Added fixed packages for the Itanium (IA64) architecture.\n\n[Updated 06 Feb 2003]\nAdded\
  \ fixed packages for Advanced Workstation 2.1\n\nWebalizer is a Web server log file analysis\
  \ program which produces \ndetailed usage reports in HTML format.\n \nA buffer overflow in\
  \ Webalizer versions prior to 2.01-10, when configured\nto use reverse DNS lookups, may allow\
  \ remote attackers to execute arbitrary\ncode by connecting to the monitored Web server from\
  \ an IP address that\nresolves to a long hostname.\n\nUsers of Webalizer are advised to upgrade\
  \ to these errata packages which\ncontain Webalizer version 2.01-09 with backported security\
  \ and bug fix patches."
