summary: |
  New images with security impact Important are available for Red Hat build of Keycloak 24.0.8 and Red Hat build of Keycloak 24.0.8 Operator, running on OpenShift Container Platform.

  Red Hat build of Keycloak is an integrated sign-on solution, available as a Red Hat JBoss Middleware for OpenShift containerized image. The Red Hat build of Keycloak for OpenShift image provides an authentication server that you can use to log in centrally, log out, and register. You can also manage user accounts for web applications, mobile applications, and RESTful web services.
  Red Hat build of Keycloak Operator for OpenShift simplifies deployment and management of Keycloak 24.0.8 clusters.
  This erratum releases new images for Red Hat build of Keycloak 24.0.8 for use within the OpenShift Container Platform cloud computing Platform-as-a-Service (PaaS) for on-premise or private cloud deployments, aligning with the standalone product release.

  Security fixes:
  * Improper Verification of SAML Responses Leading to Privilege Escalation in Keycloak (CVE-2024-8698)
  * Vulnerable Redirect URI Validation Results in Open Redirec (CVE-2024-8883)
