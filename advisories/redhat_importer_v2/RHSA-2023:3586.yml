summary: "An update for nodejs is now available for Red Hat Enterprise Linux 9.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact of Important. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives a detailed severity rating, is available for\
  \ each vulnerability from the CVE link(s) in the References section.\n\nNode.js is a software\
  \ development platform for building fast and scalable network applications in the JavaScript\
  \ programming language. \n\nSecurity Fix(es):\n\n* c-ares: 0-byte UDP payload Denial of Service\
  \ (CVE-2023-32067)\n\n* c-ares: Buffer Underwrite in ares_inet_net_pton() (CVE-2023-31130)\n\
  \n* c-ares: Insufficient randomness in generation of DNS query IDs (CVE-2023-31147)\n\n* c-ares:\
  \ AutoTools does not set CARES_RANDOM_FILE during cross compilation (CVE-2023-31124)\n\nFor\
  \ more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
