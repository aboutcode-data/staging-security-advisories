summary: "An update for the mariadb:10.3 module is now available for Red Hat Enterprise Linux\
  \ 8.\n\nRed Hat Product Security has rated this update as having a security impact of Moderate.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nMariaDB is a multi-user, multi-threaded SQL database server that is binary compatible with\
  \ MySQL. \n\nThe following packages have been upgraded to a later upstream version: mariadb\
  \ (10.3.35), galera (25.3.35).\n\nSecurity Fix(es):\n\n* mariadb: MariaDB through 10.5.9 allows\
  \ attackers to trigger a convert_const_to_int use-after-free when the BIGINT data type is\
  \ used (CVE-2021-46669)\n\n* mysql: Server: FTS unspecified vulnerability (CPU Apr 2022) (CVE-2022-21427)\n\
  \n* mariadb: lack of proper validation of the length of user-supplied data prior to copying\
  \ it to a fixed-length stack-based buffer (CVE-2022-24048)\n\n* mariadb: lack of validating\
  \ the existence of an object prior to performing operations on the object (CVE-2022-24050)\n\
  \n* mariadb: lack of proper validation of a user-supplied string before using it as a format\
  \ specifier (CVE-2022-24051)\n\n* mariadb: CONNECT storage engine heap-based buffer overflow\
  \ (CVE-2022-24052)\n\n* mariadb: assertion failure in Item_args::walk_arg (CVE-2022-27376)\n\
  \n* mariadb: use-after-poison when complex conversion is involved in blob (CVE-2022-27377)\n\
  \n* mariadb: server crash in create_tmp_table::finalize (CVE-2022-27378)\n\n* mariadb: server\
  \ crash in component arg_comparator::compare_real_fixed (CVE-2022-27379)\n\n* mariadb: server\
  \ crash at my_decimal::operator= (CVE-2022-27380)\n\n* mariadb: server crash at Field::set_default\
  \ via specially crafted SQL statements (CVE-2022-27381)\n\n* mariadb: use-after-poison in\
  \ my_strcasecmp_8bit() of ctype-simple.c (CVE-2022-27383)\n\n* mariadb: crash via component\
  \ Item_subselect::init_expr_cache_tracker (CVE-2022-27384)\n\n* mariadb: server crashes in\
  \ query_arena::set_query_arena upon SELECT from view (CVE-2022-27386)\n\n* mariadb: assertion\
  \ failures in decimal_bin_size (CVE-2022-27387)\n\n* mariadb: assertion failure in compare_order_elements\
  \ (CVE-2022-27445)\n\n* mariadb: use-after-poison in Binary_string::free_buffer (CVE-2022-27447)\n\
  \n* mariadb: crash in multi-update and implicit grouping (CVE-2022-27448)\n\n* mariadb: assertion\
  \ failure in sql/item_func.cc (CVE-2022-27449)\n\n* mariadb: assertion failure in sql/item_cmpfunc.cc\
  \ (CVE-2022-27452)\n\n* mariadb: assertion failure in VDec::VDec at /sql/sql_type.cc (CVE-2022-27456)\n\
  \n* mariadb: use-after-poison in Binary_string::free_buffer (CVE-2022-27458)\n\n* mariadb:\
  \ improper locking due to the unreleased lock in extra/mariabackup/ds_compress.cc (CVE-2022-31622)\n\
  \n* mariadb: improper locking due to the unreleased lock in extra/mariabackup/ds_compress.cc\
  \ (CVE-2022-31623)\n\n* mariadb: server crash at Item_subselect::init_expr_cache_tracker (CVE-2022-32083)\n\
  \n* mariadb: server crash in Item_func_in::cleanup/Item::cleanup_processor (CVE-2022-32085)\n\
  \n* mariadb: server crash in Item_args::walk_args (CVE-2022-32087)\n\n* mariadb: segmentation\
  \ fault in Exec_time_tracker::get_loops/Filesort_tracker::report_use/filesort (CVE-2022-32088)\n\
  \n* mariadb: Crash executing query with VIEW, aggregate and subquery (CVE-2021-46659)\n\n\
  * mariadb: MariaDB allows an application crash in find_field_in_tables and find_order_in_list\
  \ via an unused common table expression (CTE) (CVE-2021-46661)\n\n* mariadb: MariaDB through\
  \ 10.5.13 allows a ha_maria::extra application crash via certain SELECT statements (CVE-2021-46663)\n\
  \n* mariadb: MariaDB through 10.5.9 allows an application crash in sub_select_postjoin_aggr\
  \ for a NULL value of aggr (CVE-2021-46664)\n\n* mariadb: MariaDB through 10.5.9 allows a\
  \ sql_parse.cc application crash because of incorrect used_tables expectations (CVE-2021-46665)\n\
  \n* mariadb: MariaDB through 10.5.9 allows an application crash via certain long SELECT DISTINCT\
  \ statements (CVE-2021-46668)\n\nFor more details about the security issue(s), including the\
  \ impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s)\
  \ listed in the References section.\n\nBug Fix(es):\n\n* [Tracker] Rebase to Galera 25.3.35\
  \ for MariaDB-10.3 (BZ#2107075)"
