summary: "An update for wavpack is now available for Red Hat Enterprise Linux 9.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Low. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives a detailed severity rating, is available for\
  \ each vulnerability from the CVE link(s) in the References section.\n\nWavPack is a completely\
  \ open audio compression format providing lossless, high-quality lossy, and a unique hybrid\
  \ compression mode. \n\nSecurity Fix(es):\n\n* wavpack: Heap out-of-bounds read in WavpackPackSamples()\
  \ (CVE-2021-44269)\n\nFor more details about the security issue(s), including the impact,\
  \ a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed\
  \ in the References section.\n\nAdditional Changes:\n\nFor detailed information on changes\
  \ in this release, see the Red Hat Enterprise Linux 9.1 Release Notes linked from the References\
  \ section."
