summary: "Updated rh-mysql56-mysql packages that fix several security issues are now\navailable\
  \ for Red Hat Software Collections 2.\n\nRed Hat Product Security has rated this update as\
  \ having Important security\nimpact. Common Vulnerability Scoring System (CVSS) base scores,\
  \ which give\ndetailed severity ratings, are available for each vulnerability from the\nCVE\
  \ links in the References section.\n\nMySQL is a multi-user, multi-threaded SQL database server.\
  \ It consists of\nthe MySQL server daemon (mysqld) and many client programs and libraries.\n\
  \nThis update fixes several vulnerabilities in the MySQL database server. \nInformation about\
  \ these flaws can be found on the Oracle Critical Patch \nUpdate Advisory page, listed in\
  \ the References section. (CVE-2015-2617,\nCVE-2015-2582, CVE-2015-2611, CVE-2015-2639, CVE-2015-2641,\
  \ CVE-2015-2643,\nCVE-2015-2648, CVE-2015-2661, CVE-2015-4752, CVE-2015-4756, CVE-2015-4757,\n\
  CVE-2015-4761, CVE-2015-4767, CVE-2015-4769, CVE-2015-4771, CVE-2015-4772,\nCVE-2015-2620,\
  \ CVE-2015-4737)\n\nThese updated packages upgrade MySQL to version 5.6.26. Refer to the MySQL\n\
  Release Notes listed in the References section for a complete list of\nchanges.\n\nAll MySQL\
  \ users should upgrade to these updated packages, which correct\nthese issues. After installing\
  \ this update, the MySQL server daemon\n(mysqld) will be restarted automatically."
