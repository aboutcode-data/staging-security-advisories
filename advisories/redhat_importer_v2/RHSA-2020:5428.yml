summary: |
  An update for kernel-rt is now available for Red Hat Enterprise Linux 8.2 Extended Update Support.

  Red Hat Product Security has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  The kernel-rt packages provide the Real Time Linux Kernel, which enables fine-tuning for systems with extremely high determinism requirements.

  Security Fix(es):

  * kernel: information exposure in drivers/char/random.c and kernel/time/timer.c (CVE-2020-16166)

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section.

  Bug Fix(es):

  * kernel-rt: update RT source tree to the RHEL-8.2.z#5 source tree (BZ#1873287)

  * optimization for delaying the freeing of empty slubs causes a NULL pointer dereference (BZ#1880502)
