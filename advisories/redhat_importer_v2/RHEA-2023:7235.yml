summary: "Updated images are now available for Red Hat Advanced Cluster Security. The updated\
  \ image includes new features and bug fixes.\n\nRelease of ACS 4.3 provides these changes:\n\
  \nNew features:\n\n* Increased support for hardware and software\n* Vulnerability reporting\
  \ 2.0 is generally available\n* Watch and scan images in Vulnerability Management 2.0\n* View\
  \ administration events information\n* Scan images by using the roxctl CLI\n* Invite users\
  \ to your RHACS instance\n\nNotable technical changes:\n\n* When audit logging is enabled,\
  \ audit log messages now include the source IP address of the audit log request. \n* The default\
  \ policy \"Iptables Executed in Privileged Container\" has been renamed to \"Iptables or nftables\
  \ Executed in Privileged Container\" and now also detects the nft process which is used by\
  \ nftables.\n* Risk reprocessing timing has been shifted to improve system performance by\
  \ debouncing expensive risk calculations. \n\nFor more information on new features and notable\
  \ technical changes, see the Red Hat Advanced Cluster Security for Kubernetes 4.3 Release\
  \ Notes."
