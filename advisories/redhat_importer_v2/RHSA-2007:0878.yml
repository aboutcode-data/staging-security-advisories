summary: "Updated cyrus-sasl packages that correct a security issue are now available\nfor Red\
  \ Hat Enterprise Linux 3.\n\nThis update has been rated as having moderate security impact\
  \ by the Red\nHat Security Response Team.\n\nThe cyrus-sasl package contains the Cyrus implementation\
  \ of SASL.\nSASL is the Simple Authentication and Security Layer, a method for\nadding authentication\
  \ support to connection-based protocols.\n\nA bug was found in cyrus-sasl's DIGEST-MD5 authentication\
  \ mechanism. As\npart of the DIGEST-MD5 authentication exchange, the client is expected to\n\
  send a specific set of information to the server. If one of these items\n(the \"realm\") was\
  \ not sent or was malformed, it was possible for a remote\nunauthenticated attacker to cause\
  \ a denial of service (segmentation fault)\non the server. (CVE-2006-1721) \n\nUsers of cyrus-sasl\
  \ should upgrade to these updated packages, which contain a\nbackported patch to correct this\
  \ issue."
