summary: "An update for fontforge is now available for Red Hat Enterprise Linux 8.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  FontForge is a font editor for outline and bitmap fonts. It supports a range of font formats,\
  \ including PostScript (ASCII and binary Type 1, some Type 3 and Type 0), TrueType, OpenType\
  \ (Type2) and CID-keyed fonts. \n\nSecurity Fix(es):\n\n* fontforge: SFD_GetFontMetaData()\
  \ insufficient CVE-2020-5395 backport (CVE-2020-25690)\n\nFor more details about the security\
  \ issue(s), including the impact, a CVSS score, acknowledgments, and other related information,\
  \ refer to the CVE page(s) listed in the References section.\n\nAdditional Changes:\n\nFor\
  \ detailed information on changes in this release, see the Red Hat Enterprise Linux 8.3 Release\
  \ Notes linked from the References section."
