summary: "An updated squid package that fixes one security issue is now available for\nRed Hat\
  \ Enterprise Linux 6.\n\nThe Red Hat Security Response Team has rated this update as having\
  \ moderate\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\nwhich\
  \ gives a detailed severity rating, is available from the CVE link in\nthe References section.\n\
  \nSquid is a high-performance proxy caching server for web clients,\nsupporting FTP, Gopher,\
  \ and HTTP data objects. \n\nAn input validation flaw was found in the way Squid calculated\
  \ the total\nnumber of resource records in the answer section of multiple name server\nresponses.\
  \ An attacker could use this flaw to cause Squid to crash. \n(CVE-2011-4096)\n\nUsers of squid\
  \ should upgrade to this updated package, which contains a\nbackported patch to correct this\
  \ issue. After installing this update, the\nsquid service will be restarted automatically."
