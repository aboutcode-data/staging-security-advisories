summary: "Updated rhceph-8.1 container image is now available in the Red Hat Ecosystem Catalog.\n\
  \nRed Hat Ceph Storage is a scalable, open, software-defined storage platform that combines\
  \ the most stable version of the Ceph storage system with a Ceph management platform, deployment\
  \ utilities, and support services. \n \nThis new container image is based on Red Hat Ceph\
  \ Storage 8.1 and Red Hat Enterprise Linux 8.10, 9.5, 9.6. \n \nUsers are directed to the\
  \ Red Hat Ceph Storage Release Notes for full Red Hat Ceph Storage 8.1 Release Notes information:\n\
  \nhttps://docs.redhat.com/en/documentation/red_hat_ceph_storage/8/html/8.1_release_notes\n\
  \nAll users of Red Hat Ceph Storage are advised to pull these new images from the Red Hat\
  \ Ecosystem catalog, which provides numerous security and bug fixes."
