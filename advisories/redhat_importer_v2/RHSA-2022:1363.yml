summary: |
  Red Hat OpenShift Container Platform release 4.9.29 is now available with
  updates to packages and images that fix several bugs and add enhancements.

  This release includes a security update for Red Hat OpenShift Container Platform 4.9.

  Red Hat Product Security has rated this update as having a security impact
  of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which
  gives a detailed severity rating, is available for each vulnerability from
  the CVE link(s) in the References section.

  Red Hat OpenShift Container Platform is Red Hat's cloud computing
  Kubernetes application platform solution designed for on-premise or private
  cloud deployments.

  This advisory contains the container images for Red Hat OpenShift Container Platform 4.9.29. See the following advisory for the RPM packages for this release:

  https://access.redhat.com/errata/RHBA-2022:1362

  Space precludes documenting all of the container images in this advisory. See the following Release Notes documentation, which will be updated shortly for this release, for details about these changes:

  https://docs.openshift.com/container-platform/4.9/release_notes/ocp-4-9-release-notes.html

  Security Fix(es):

  * moby: Default inheritable capabilities for linux container should be
  empty (CVE-2022-24769)

  For more details about the security issue(s), including the impact, a CVSS
  score, acknowledgments, and other related information, refer to the CVE
  page(s) listed in the References section.

  You may download the oc tool and use it to inspect release image metadata as follows:

  (For x86_64 architecture)

    $ oc adm release info quay.io/openshift-release-dev/ocp-release:4.9.29 -x86_64

  The image digest is sha256:b04ca01d116f0134a102a57f86c67e5b1a3b5da1c4a580af91d521b8fa0aa6ec

  (For s390x architecture)

    $ oc adm release info quay.io/openshift-release-dev/ocp-release:4.9.29 -s390x

  The image digest is sha256:298c46d172baff871d8f03a2075d178d5a3dafea8aaf47c8e915faaee8e80df1

  (For ppc64le architecture)

    $ oc adm release info quay.io/openshift-release-dev/ocp-release:4.9.29-ppc64le

  The image digest is sha256:111e8c36289168ed84b1caa065bf568cb55213741371ee145e1e03afe63c9740

  All OpenShift Container Platform 4.9 users are advised to upgrade to these updated packages and images when they are available in the appropriate release channel. To check for available updates, use the OpenShift Console or the CLI oc command. Instructions for upgrading a cluster are available
  at https://docs.openshift.com/container-platform/4.9/updating/updating-cluster-cli.html
