summary: "Red Hat AMQ Broker 7.9.0 is now available from the Red Hat Customer Portal.\n\nRed\
  \ Hat Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  AMQ Broker is a high-performance messaging implementation based on ActiveMQ Artemis. It uses\
  \ an asynchronous journal for fast message persistence, and supports multiple languages, protocols,\
  \ and platforms. \n\nThis release of Red Hat AMQ Broker 7.9.0 serves as a replacement for\
  \ Red Hat AMQ Broker 7.8.2, and includes security and bug fixes, and enhancements. For further\
  \ information, refer to the release notes linked to in the References section.\n\nSecurity\
  \ Fix(es):\n\n* httpclient: apache-httpclient: incorrect handling of malformed authority component\
  \ in request URIs (CVE-2020-13956)\n\n* jetty: request containing multiple Accept headers\
  \ with a large number of \"quality\" parameters may lead to DoS (CVE-2020-27223)\n\n* resteasy-jaxrs:\
  \ resteasy: Error message exposes endpoint class information (CVE-2021-20289)\n\n* netty:\
  \ Information disclosure via the local system temporary directory (CVE-2021-21290)\n\n* netty:\
  \ possible request smuggling in HTTP/2 due missing validation (CVE-2021-21295)\n\n* netty:\
  \ Request smuggling via content-length header (CVE-2021-21409)\n\n* jetty-server: jetty: Symlink\
  \ directory exposes webapp directory contents (CVE-2021-28163)\n\n* jetty-server: jetty: Ambiguous\
  \ paths can access WEB-INF (CVE-2021-28164)\n\n* jetty-server: jetty: Resource exhaustion\
  \ when receiving an invalid large TLS frame (CVE-2021-28165)\n\n* jetty-server: jetty: requests\
  \ to the ConcatServlet and WelcomeFilter are able to access protected resources within the\
  \ WEB-INF directory (CVE-2021-28169)\n\n* commons-io: apache-commons-io: Limited path traversal\
  \ in Apache Commons IO 2.2 to 2.6 (CVE-2021-29425)\n\n* broker: Red Hat AMQ Broker: discloses\
  \ JDBC username and password in the application log file (CVE-2021-3425)\n\n* jetty-server:\
  \ jetty: SessionListener can prevent a session from being invalidated breaking logout (CVE-2021-34428)\n\
  \n* jetty-server: jetty: crafted URIs allow bypassing security constraints (CVE-2021-34429)\n\
  \n* broker: AMQ Broker 7: Incorrect privilege in Management Console (CVE-2021-3763)\n\nFor\
  \ more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
