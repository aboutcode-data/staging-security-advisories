summary: "An update for Red Hat Data Grid is now available.\n \nRed Hat Product Security has\
  \ rated this update as having a security impact of Moderate. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\nRed Hat Data Grid is an\
  \ in-memory, distributed, NoSQL datastore solution. It increases application response times\
  \ and allows for dramatically improving performance while providing availability, reliability,\
  \ and elastic scale.\n \nData Grid 8.3.1 replaces Data Grid 8.3.0 and includes bug fixes and\
  \ enhancements. Find out more about Data Grid 8.3.1 in the Release Notes[3].\n\nSecurity Fix(es):\n\
  \n* jackson-databind: denial of service via a large depth of nested objects [jdg-8] (CVE-2020-36518)\n\
  \n* kafka-clients: Kafka: Timing Attack Vulnerability for Apache Kafka Connect and Clients\
  \ [jdg-8] (CVE-2021-38153)\n\n* xnio: org.xnio.StreamConnection.notifyReadClosed log to debug\
  \ instead of stderr [jdg-8] (CVE-2022-0084)\n\nFor more details about the security issue(s),\
  \ including the impact, a CVSS score, acknowledgments, and other related information, refer\
  \ to the CVE page(s) listed in the References section."
