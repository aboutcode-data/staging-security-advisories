summary: |
  Red Hat OpenShift Pipelines Client tkn for 1.16.0 has been released.

  Red Hat OpenShift Pipelines Client, tkn for the 1.16.0 release, provides a CLI  tool to interact with the Pipelines and Triggers components provided by Red Hat OpenShift Pipelines 1.16.0

  The tkn CLI tool is delivered as an RPM package for installation on RHEL platforms, and as binaries for non-Linux platforms.
