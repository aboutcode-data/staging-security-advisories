summary: "This is the 60 day notification of the End Of Life (EOL) plans for the \nfollowing\
  \ versions of Red Hat Satellite 5:\n\n* Red Hat Satellite 5.6 on Red Hat Enterprise Linux\
  \ 5\n\nAfter March 31, 2017, as per the life-cycle support policy for Red Hat Satellite, Red\
  \ Hat will discontinue technical support services as well as software maintenance services\
  \ for all Red Hat Satellite and Proxy versions 5.6 or older on Red Hat Enterprise Linux 5.\
  \ The listed versions will exit the existing Limited Maintenance Release phase. This means\
  \ that new bug fixes, security updates, and product enhancements will no longer be provided\
  \ for the following product versions:\n\n* Red Hat Satellite 5.6 and Proxy 5.6 on Red Hat\
  \ Enterprise Linux 5\n\nDetails of the Satellite support policy can be found at:\n\nhttps://access.redhat.com/support/policy/updates/satellite/\n\
  \nNotes:\n\n1) Red Hat will continue to support Red Hat Satellite and Proxy on Red Hat Enterprise\
  \ Linux 6 and later.\n\n2) Red Hat Satellite 5.6 and Proxy 5.6 on Red Hat Enterprise Linux\
  \ 5 will be EOL on March 31 2017.\n\nHow to proceed:\n\n* All affected Satellite and Proxy\
  \ users must plan to upgrade to a newer\nversion prior to March 31 2017.\n\n* Find an overview\
  \ of various aspects for this upcoming EOL date at:\n\nhttps://access.redhat.com/articles/2868391\n\
  \n* If you have a Technical Account Manager, contact that person immediately to discuss upgrade\
  \ plans.\n\n* Otherwise, contact Red Hat support for assistance at:\n\nhttps://www.redhat.com/en/services/support\n\
  \n* Alternatively, Red Hat Consulting can be engaged to assist with a smooth migration, see\
  \ https://www.redhat.com/en/services/consulting.\n\nMore information on Red Hat Consulting\
  \ for Satellite can be found in the PDF document linked to in the References section.\n\n\
  It is critical to ensure you have a plan to migrate to Red Hat Enterprise Linux 6 prior to\
  \ March 31, 2017.\n\nCustomers who choose to continue to deploy on Red Hat Enterprise Linux\
  \ 5 will continue to have access via Red Hat Network (RHN) to the following content as part\
  \ of their active Red Hat Satellite subscription:\n\n* Previously released bug fixes, security\
  \ updates, and product enhancements.\n\n* Red Hat Knowledgebase and other content (whitepapers,\
  \ reference architectures, etc.) found in the Red Hat Customer Portal.\n\n* All Red Hat Satellite\
  \ documentation.\n\nCustomers are strongly encouraged to take advantage of the upgrade\nbenefits\
  \ their active Red Hat Satellite subscription has, and migrate to an\nactive version of Red\
  \ Hat Satellite such as version 5.6 or 5.7.\n\nDetails of the Red Hat Satellite life-cycle\
  \ can be found at:\n\nhttps://access.redhat.com/support/policy/updates/satellite/"
