summary: "Updated chromium-browser packages that fix multiple security issues are now\navailable\
  \ for Red Hat Enterprise Linux 6 Supplementary.\n\nRed Hat Product Security has rated this\
  \ update as having Critical security\nimpact. Common Vulnerability Scoring System (CVSS) base\
  \ scores, which give\ndetailed severity ratings, are available for each vulnerability from\
  \ the\nCVE links in the References section.\n\nChromium is an open-source web browser, powered\
  \ by WebKit (Blink).\n\nSeveral flaws were found in the processing of malformed web content.\
  \ A web\npage containing malicious content could cause Chromium to crash, execute\narbitrary\
  \ code, or disclose sensitive information when visited by the\nvictim. (CVE-2015-6764, CVE-2015-6765,\
  \ CVE-2015-6766, CVE-2015-6767,\nCVE-2015-6768, CVE-2015-6769, CVE-2015-6770, CVE-2015-6771,\
  \ CVE-2015-6772,\nCVE-2015-6773, CVE-2015-6774, CVE-2015-6775, CVE-2015-6776, CVE-2015-6777,\n\
  CVE-2015-6778, CVE-2015-6779, CVE-2015-6780, CVE-2015-6781, CVE-2015-6782,\nCVE-2015-6784,\
  \ CVE-2015-6785, CVE-2015-6786, CVE-2015-6787)\n\nAll Chromium users should upgrade to these\
  \ updated packages, which contain\nChromium version 47.0.2526.73, which corrects these issues.\
  \ After\ninstalling the update, Chromium must be restarted for the changes to take \neffect."
