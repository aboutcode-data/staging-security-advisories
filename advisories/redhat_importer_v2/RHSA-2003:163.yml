summary: "Updated Mozilla packages that fix various bugs and security issues in\nprevious versions\
  \ of Mozilla are now available.\n\nMozilla is an open source Web browser.  \n\nA heap-based\
  \ buffer overflow in Netscape and Mozilla allows remote\nattackers to execute arbitrary code\
  \ via a jar: URL that references a\nmalformed .jar file, which overflows a buffer during decompression.\
  \  \n\nThese errata packages upgrade Mozilla to version 1.0.2, which is not\nvulnerable to\
  \ this issue.  Mozilla 1.0.2 also contains a number of other\nstability and security updates."
