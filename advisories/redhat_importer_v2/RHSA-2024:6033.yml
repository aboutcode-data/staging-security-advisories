summary: "An update for openldap is now available for Red Hat Enterprise Linux 8.8 Extended\
  \ Update Support.\n\nRed Hat Product Security has rated this update as having a security impact\
  \ of Low. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nOpenLDAP is an open-source suite of Lightweight Directory Access Protocol (LDAP)\
  \ applications and development tools. LDAP is a set of protocols used to access and maintain\
  \ distributed directory information services over an IP network. \n\nSecurity Fix(es):\n\n\
  * openldap: null pointer dereference in  ber_memalloc_x  function (CVE-2023-2953)\n\nFor more\
  \ details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
