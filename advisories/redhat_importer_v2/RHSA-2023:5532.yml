summary: "An update for nodejs is now available for Red Hat Enterprise Linux 9.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact of Important. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives a detailed severity rating, is available for\
  \ each vulnerability from the CVE link(s) in the References section.\n\nNode.js is a software\
  \ development platform for building fast and scalable network applications in the JavaScript\
  \ programming language. \n\nSecurity Fix(es):\n\n* nodejs: Permissions policies can be bypassed\
  \ via Module._load (CVE-2023-32002)\n\n* nodejs: Permissions policies can impersonate other\
  \ modules in using module.constructor.createRequire() (CVE-2023-32006)\n\n* nodejs: Permissions\
  \ policies can be bypassed via process.binding (CVE-2023-32559)\n\nFor more details about\
  \ the security issue(s), including the impact, a CVSS score, acknowledgments, and other related\
  \ information, refer to the CVE page(s) listed in the References section.\n\nBug Fix(es):\n\
  \n* nodejs: Rebase to the latest Nodejs 16 release [rhel-9] (BZ#2236434)"
