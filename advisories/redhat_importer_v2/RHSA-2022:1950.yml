summary: "An update for dovecot is now available for Red Hat Enterprise Linux 8.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Dovecot is an IMAP server for Linux and other UNIX-like systems, written primarily with security\
  \ in mind. It also contains a small POP3 server, and supports e-mail in either the maildir\
  \ or mbox format. The SQL drivers and authentication plug-ins are provided as subpackages.\
  \ \n\nThe following packages have been upgraded to a later upstream version: dovecot (2.3.16).\
  \ (BZ#1980014)\n\nSecurity Fix(es):\n\n* dovecot: plaintext commands injection (CVE-2021-33515)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\n\
  \nAdditional Changes:\n\nFor detailed information on changes in this release, see the Red\
  \ Hat Enterprise Linux 8.6 Release Notes linked from the References section."
