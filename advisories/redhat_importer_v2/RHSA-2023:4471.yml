summary: |
  Red Hat OpenShift Serverless 1.29.1 is now available.

  Red Hat Product Security has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Red Hat OpenShift Serverless Client kn 1.29.1 provides a CLI to interact with Red Hat OpenShift Serverless 1.29.1. The kn CLI is delivered as an RPM package for installation on RHEL platforms, and as binaries for non-Linux platforms.

  This release includes security and bug fixes, and enhancements.

  Security Fix(es):

  * openshift: OCP & FIPS mode (CVE-2023-3089)

  For more information about CVE-2023-3089, see https://access.redhat.com/security/vulnerabilities/RHSB-2023-001.

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgements, and other related information, refer to the CVE page(s) listed in the References section.
