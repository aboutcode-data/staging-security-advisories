summary: "An update for the grafana:7.3.6 module is now available for Red Hat Enterprise Linux\
  \ 8.4 Advanced Mission Critical Update Support, Red Hat Enterprise Linux 8.4 Telecommunications\
  \ Update Service, and Red Hat Enterprise Linux 8.4 Update Services for SAP Solutions.\n\n\
  Red Hat Product Security has rated this update as having a security impact of Important. A\
  \ Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Grafana is an open source, feature rich metrics dashboard and graph editor for Graphite, InfluxDB\
  \ & OpenTSDB. \n\nSecurity Fix(es):\n\n* elliptic: Missing Validation in Elliptic's EDDSA\
  \ Signature Verification (CVE-2024-48949)\n\nFor more details about the security issue(s),\
  \ including the impact, a CVSS score, acknowledgments, and other related information, refer\
  \ to the CVE page(s) listed in the References section."
