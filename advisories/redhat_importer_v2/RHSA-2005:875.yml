summary: "Updated curl packages that fix a security issue are now available for Red\nHat Enterprise\
  \ Linux 4.\n\nThis update has been rated as having moderate security impact by the Red\nHat\
  \ Security Response Team.\n\ncURL is a tool for getting files from FTP, HTTP, Gopher, Telnet,\
  \ and Dict\nservers, using any of the supported protocols.\n\nStefan Esser discovered an off-by-one\
  \ bug in curl. It may be possible to\nexecute arbitrary code on a user's machine if the user\
  \ can be tricked into\nexecuting curl with a carefully crafted URL. The Common Vulnerabilities\
  \ and\nExposures project assigned the name CVE-2005-4077 to this issue. \n\nAll users of curl\
  \ are advised to upgrade to these updated packages, which\ncontain a backported patch that\
  \ resolves this issue."
