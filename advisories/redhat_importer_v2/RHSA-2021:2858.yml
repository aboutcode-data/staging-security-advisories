summary: |
  Updated packages that provide Red Hat JBoss Enterprise Application Platform 7.4.0, fix several bugs, and add various enhancements, are now available.

  This release of Red Hat JBoss Enterprise Application Platform 7.4.0 serves as a replacement for Red Hat JBoss Enterprise Application Platform 7.3, and includes bug fixes and enhancements. See the Red Hat JBoss Enterprise Application Platform 7.4.0 Release Notes for information about the most significant bug fixes and enhancements included in this release.

  Security Fix(es):

  * resteasy-client: potential sensitive information leakage in JAX-RS RESTEasy Client's WebApplicationException handling (CVE-2020-25633)

  A Red Hat Security Bulletin which addresses further details about this flaw is available in the References section.

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgements, and other related information, refer to the CVE page(s) listed in the References section.
