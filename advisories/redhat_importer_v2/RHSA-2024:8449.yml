summary: "An update for edk2 is now available for Red Hat Enterprise Linux 8.4 Advanced Mission\
  \ Critical Update Support, Red Hat Enterprise Linux 8.4 Telecommunications Update Service,\
  \ and Red Hat Enterprise Linux 8.4 Update Services for SAP Solutions.\n\nRed Hat Product Security\
  \ has rated this update as having a security impact of Important. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\nEDK (Embedded Development\
  \ Kit) is a project to enable UEFI support for Virtual Machines. This package contains a sample\
  \ 64-bit UEFI firmware for QEMU and KVM. \n\nSecurity Fix(es):\n\n* edk2: Buffer overflow\
  \ when handling Server ID option from a DHCPv6 proxy Advertise message (CVE-2023-45235)\n\n\
  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
