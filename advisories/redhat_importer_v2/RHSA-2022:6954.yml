summary: "Red Hat Advanced Cluster Management for Kubernetes 2.5.3 General\nAvailability release\
  \ images, which fix security issues and bugs, as well as update container images.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact\nof Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score,\nwhich gives a detailed severity rating,\
  \ is available for each vulnerability\nfrom the CVE links in the References section.\n\nRed\
  \ Hat Advanced Cluster Management for Kubernetes 2.5.3 images\n\nRed Hat Advanced Cluster\
  \ Management for Kubernetes provides the\ncapabilities to address common challenges that administrators\
  \ and site\nreliability engineers face as they work across a range of public and\nprivate\
  \ cloud environments. Clusters and applications are all visible and\nmanaged from a single\
  \ consoleâ€”with security policy built in.\n\nThis advisory contains the container images for\
  \ Red Hat Advanced Cluster\nManagement for Kubernetes, which fix security issues and several\
  \ bugs. See the following Release Notes documentation, which will be updated shortly for this\n\
  release, for additional details about this release:\n\nhttps://access.redhat.com/documentation/en-us/red_hat_advanced_cluster_management_for_kubernetes/2.5/html/release_notes/\n\
  \nSecurity fix: \n\n* search-api-container: search-api: SQL injection leads to remote denial\
  \ of service (CVE-2022-2238)\n\nBug fixes:\n\n* search-aggregator pod is continuously getting\
  \ OOMkilled on the hub (BZ# 2092863)\n\n* ACM 2.5 cannot create known_hosts file when pulling\
  \ from ssh git repo (BZ# 2105885)\n\n* Production RHACM upgrade from v2.4.2 to 2.5.1 (BZ#\
  \ 2121063)\n\n* No errors shown for failed helm deployments (BZ# 2124636)\n\n* In topology,\
  \ cluster deploy status is shown as not deployed however new project is created on the cluster\
  \ (BZ# 2125441)"
