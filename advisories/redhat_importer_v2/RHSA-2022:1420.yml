summary: "Red Hat OpenShift Container Platform release 3.11.685 is now available with\nupdates\
  \ to packages and images that fix several bugs and add enhancements.\n\nRed Hat Product Security\
  \ has rated this update as having a security impact of Important. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\nRed Hat OpenShift Container\
  \ Platform is Red Hat's cloud computing\nKubernetes application platform solution designed\
  \ for on-premise or private\ncloud deployments.\n\nThis advisory contains the RPM packages\
  \ for Red Hat OpenShift Container\nPlatform 3.11.685. See the following advisory for the container\
  \ images for this release:\n\nhttps://access.redhat.com/errata/RHBA-2022:1421\n\nSpace precludes\
  \ documenting all of the container images in this advisory. See the following Release Notes\
  \ documentation, which will be updated shortly for this release, for details about these changes:\n\
  \nhttps://docs.openshift.com/container-platform/3.11/release_notes/ocp_3_11_release_notes.html\
  \ \n\nSecurity Fix(es):\n\n* workflow-cps: OS command execution through crafted SCM contents\
  \ (CVE-2022-25173)\n\n* workflow-cps-global-lib: OS command execution through crafted SCM\
  \ contents (CVE-2022-25174)\n\n* workflow-multibranch: OS command execution through crafted\
  \ SCM contents (CVE-2022-25175)\n\n* workflow-cps-global-lib: Sandbox bypass vulnerability\
  \ (CVE-2022-25181)\n\n* workflow-cps-global-lib: Sandbox bypass vulnerability (CVE-2022-25182)\n\
  \n* workflow-cps-global-lib: Sandbox bypass vulnerability (CVE-2022-25183)\n\n* xstream: Injecting\
  \ highly recursive collections or maps can cause a DoS (CVE-2021-43859)\n\n* workflow-cps:\
  \ Pipeline-related plugins follow symbolic links or do not limit path names (CVE-2022-25176)\n\
  \n* workflow-cps-global-lib: Pipeline-related plugins follow symbolic links or do not limit\
  \ path names (CVE-2022-25177)\n\n* workflow-cps-global-lib: Pipeline-related plugins follow\
  \ symbolic links or do not limit path names (CVE-2022-25178)\n\n* workflow-multibranch: Pipeline-related\
  \ plugins follow symbolic links or do not limit path names (CVE-2022-25179)\n\n* workflow-cps:\
  \ Password parameters are included from the original build in replayed builds (CVE-2022-25180)\n\
  \n* pipeline-build-step: Password parameter default values exposed (CVE-2022-25184)\n\nFor\
  \ more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
