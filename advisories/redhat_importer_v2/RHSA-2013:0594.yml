summary: "Updated kernel packages that fix multiple security issues and several bugs\nare now\
  \ available for Red Hat Enterprise Linux 5.\n\nThe Red Hat Security Response Team has rated\
  \ this update as having low\nsecurity impact. A Common Vulnerability Scoring System (CVSS)\
  \ base score,\nwhich gives a detailed severity rating, is available from the CVE link in\n\
  the References section.\n\nThe kernel packages contain the Linux kernel, the core of any Linux\n\
  operating system.\n\nThis update fixes the following security issues:\n\n* Buffer overflow\
  \ flaws were found in the udf_load_logicalvol() function in\nthe Universal Disk Format (UDF)\
  \ file system implementation in the Linux\nkernel. An attacker with physical access to a system\
  \ could use these flaws\nto cause a denial of service or escalate their privileges. (CVE-2012-3400,\n\
  Low)\n\nThis update also fixes the following bugs:\n\n* Previously, race conditions could\
  \ sometimes occur in interrupt handling \non the Emulex BladeEngine 2 (BE2) controllers, causing\
  \ the network adapter\nto become unresponsive. This update provides a series of patches for\
  \ the \nbe2net driver, which prevents the race from occurring. The network cards \nusing BE2\
  \ chipsets no longer hang due to incorrectly handled interrupt \nevents. (BZ#884704)\n\n*\
  \ A boot-time memory allocation pool (the DMI heap) is used to keep the\nlist of Desktop Management\
  \ Interface (DMI) devices during the system boot.\nPreviously, the size of the DMI heap was\
  \ only 2048 bytes on the AMD64 and\nIntel 64 architectures and the DMI heap space could become\
  \ easily depleted\non some systems, such as the IBM System x3500 M2. A subsequent OOM failure\n\
  could, under certain circumstances, lead to a NULL pointer entry being\nstored in the DMI\
  \ device list. Consequently, scanning of such a corrupted\nDMI device list resulted in a kernel\
  \ panic. The boot-time memory allocation\npool for the AMD64 and Intel 64 architectures has\
  \ been enlarged to 4096\nbytes and the routines responsible for populating the DMI device\
  \ list have\nbeen modified to skip entries if their name string is NULL. The kernel no\nlonger\
  \ panics in this scenario. (BZ#902683)\n\n* The size of the buffer used to print the kernel\
  \ taint output on kernel\npanic was too small, which resulted in the kernel taint output not\
  \ being\nprinted completely sometimes. With this update, the size of the buffer has\nbeen\
  \ adjusted and the kernel taint output is now displayed properly.\n(BZ#905829)\n\n* The code\
  \ to print the kernel taint output contained a typographical\nerror. Consequently, the kernel\
  \ taint output, which is displayed on kernel\npanic, could not provide taint error messages\
  \ for unsupported hardware.\nThis update fixes the typo and the kernel taint output is now\
  \ displayed\ncorrectly. (BZ#885063)\n\nUsers should upgrade to these updated packages, which\
  \ contain backported\npatches to correct these issues. The system must be rebooted for this\n\
  update to take effect."
