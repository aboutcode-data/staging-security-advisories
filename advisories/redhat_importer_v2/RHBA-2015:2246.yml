summary: |
  Updated open-vm-tools packages that fix several bugs and add various enhancements are now available for Red Hat Enterprise Linux 7.

  The Open Virtual Machine Tools are the open source implementation of the VMware Tools. They are a set of guest operating system virtualization components that enhance performance and user experience of virtual machines.

  The open-vm-tools packages have been upgraded to upstream version 9.10.2, which provides a number of bug fixes and enhancements over the previous version. (BZ#1172833)

  In addition, this update adds the following enhancement:

  * This update adds support for the deployPkg feature. This feature allows installing files and packages to a Red Hat Enterprise Linux guest running on a VMware host. To do so, it requires guest cooperation, which is provided by the Open Virtual Machine Tools. (BZ#1172335)

  Users of open-vm-tools are advised to upgrade to these updated packages, which fix these bugs and add these enhancements.
