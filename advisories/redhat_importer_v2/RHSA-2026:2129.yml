summary: |
  Red Hat OpenShift Container Platform release 4.21.1 is now available with updates to packages and images that fix several bugs and add enhancements.

   This release includes a security update for Red Hat OpenShift Container Platform 4.21.

  Red Hat Product Security has rated this update as having a security impact of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Red Hat OpenShift Container Platform is Red Hat's cloud computing Kubernetes application platform solution designed for on-premise or private cloud deployments.

  This advisory contains the container images for Red Hat OpenShift Container Platform 4.21.1. See the following advisory for the RPM packages for this release:

  https://access.redhat.com/errata/RHSA-2026:2082

  Space precludes documenting all of the container images in this advisory. See the following Release Notes documentation, which will be updated shortly for this release, for details about these changes:

  https://docs.redhat.com/en/documentation/openshift_container_platform/4.21/html/release_notes/

  Security Fix(es):

  * helm.sh/helm/v3: Helm Chart JSON Schema Denial of Service (CVE-2025-55199)
  * helm.sh/helm/v3: Helm YAML Parsing Panic Vulnerability (CVE-2025-55198)
  * github.com/sirupsen/logrus: github.com/sirupsen/logrus: Denial-of-Service due to large single-line payload (CVE-2025-65637)
  * python-eventlet: Eventlet HTTP request smuggling (CVE-2025-58068)
  * qs: qs: Denial of Service via improper input validation in array parsing (CVE-2025-15284)
  * golang: archive/tar: Unbounded allocation when parsing GNU sparse map (CVE-2025-58183)

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section.

  All OpenShift Container Platform 4.21 users are advised to upgrade to these updated packages and images when they are available in the appropriate release channel. To check for available updates, use the OpenShift CLI (oc) or web console. Instructions for upgrading a cluster are available at https://docs.redhat.com/en/documentation/openshift_container_platform/4.21/html-single/updating_clusters/index#updating-cluster-cli.
