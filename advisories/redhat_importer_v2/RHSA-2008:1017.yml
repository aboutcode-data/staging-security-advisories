summary: "Updated kernel packages that resolve several security issues and fix\nvarious bugs\
  \ are now available for Red Hat Enterprise Linux 5.\n\nThis update has been rated as having\
  \ important security impact by the Red\nHat Security Response Team.\n\nThe kernel packages\
  \ contain the Linux kernel, the core of any Linux\noperating system.\n\n* Olaf Kirch reported\
  \ a flaw in the i915 kernel driver. This flaw could,\npotentially, lead to local privilege\
  \ escalation. Note: the flaw only\naffects systems based on the Intel G33 Express Chipset\
  \ and newer.\n(CVE-2008-3831, Important)\n\n* Miklos Szeredi reported a missing check for\
  \ files opened with O_APPEND in\nthe sys_splice(). This could allow a local, unprivileged\
  \ user to bypass the\nappend-only file restrictions. (CVE-2008-4554, Important)\n\n* a deficiency\
  \ was found in the Linux kernel Stream Control Transmission\nProtocol (SCTP) implementation.\
  \ This could lead to a possible denial of\nservice if one end of a SCTP connection did not\
  \ support the AUTH extension.\n(CVE-2008-4576, Important)\n\nIn addition, these updated packages\
  \ fix the following bugs:\n\n* on Itanium® systems, when a multithreaded program was traced\
  \ using the\ncommand \"strace -f\", messages such as\n \n   PANIC: attached pid 10740 exited\
  \ \n   PANIC: handle_group_exit: 10740 leader 10721\n   ...\n\nwill be displayed, and after\
  \ which the trace would stop.  With these\nupdated packages, \"strace -f\" command no longer\
  \ results in these error\nmessages, and strace terminates normally after tracing all threads.\n\
  \n* on big-endian systems such as PowerPC, the getsockopt() function\nincorrectly returned\
  \ 0 depending on the parameters passed to it when the\ntime to live (TTL) value equaled 255.\n\
  \n* when using an NFSv4 file system, accessing the same file with two\nseparate processes\
  \ simultaneously resulted in the NFS client process\nbecoming unresponsive.\n\n* on AMD64\
  \ and Intel® 64 hypervisor-enabled systems, when a syscall\ncorrectly returned '-1' in code\
  \ compiled on Red Hat Enterprise Linux 5, the\nsame code, when run with the strace utility,\
  \ would incorrectly return an\ninvalid return value. This has been fixed: on AMD64 and Intel®\
  \ 64\nhypervisor-enabled systems, syscalls in compiled code return the same,\ncorrect values\
  \ as syscalls run with strace.\n\n* on the Itanium® architecture, fully-virtualized guest\
  \ domains created\nusing more than 64 GB of memory caused other guest domains not to receive\n\
  interrupts. This caused soft lockups on other guests. All guest domains are\nnow able to receive\
  \ interrupts regardless of their allotted memory.\n\n* when user-space used SIGIO notification,\
  \ which was not disabled before\nclosing a file descriptor and was then re-enabled in a different\
  \ process,\nan attempt by the kernel to dereference a stale pointer led to a kernel\ncrash.\
  \ With this fix, such a situation no longer causes a kernel crash.\n\n* modifications to certain\
  \ pages made through a memory-mapped region could\nhave been lost in cases when the NFS client\
  \ needed to invalidate the page\ncache for that particular memory-mapped file.\n\n* fully-virtualized\
  \ Windows® guests became unresponsive due to the vIOSAPIC\ncomponent being multiprocessor-unsafe.\
  \ With this fix, vIOSAPIC is\nmultiprocessor-safe and Windows guests do not become unresponsive.\n\
  \n* on certain systems, keyboard controllers could not withstand continuous\nrequests to switch\
  \ keyboard LEDs on or off. This resulted in some or all\nkey presses not being registered\
  \ by the system.\n\n* on the Itanium® architecture, setting the \"vm.nr_hugepages\" sysctl\n\
  parameter caused a kernel stack overflow resulting in a kernel panic, and\npossibly stack\
  \ corruption. With this fix, setting vm.nr_hugepages works\ncorrectly.\n\n* hugepages allow\
  \ the Linux kernel to utilize the multiple page size\ncapabilities of modern hardware architectures.\
  \ In certain configurations,\nsystems with large amounts of memory could fail to allocate\
  \ most of this\nmemory for hugepages even if it was free. This could result, for example,\n\
  in database restart failures.\n\nUsers should upgrade to these updated packages, which contain\
  \ backported\npatches to correct these issues."
