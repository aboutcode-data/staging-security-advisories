summary: "An update is now available for Red Hat Decision Manager.\n\nRed Hat Product Security\
  \ has rated this update as having a security impact of Important. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\nRed Hat Decision Manager\
  \ is an open source decision management platform that combines business rules management,\
  \ complex event processing, Decision Model & Notation (DMN) execution, and Business Optimizer\
  \ for solving planning problems. It automates business decisions and makes that logic available\
  \ to the entire business. \n\nThis release of Red Hat Decision Manager 7.10.0 serves as an\
  \ update to Red Hat Decision Manager 7.9.1, and includes bug fixes and enhancements, which\
  \ are documented in the Release Notes document linked to in the References.\n\nSecurity Fix(es):\n\
  \n* hibernate-core-kie-server-ee8: hibernate-core: SQL injection vulnerability when both hibernate.use_sql_comments\
  \ and JPQL String literals are used (CVE-2020-25638)\n\n* httpclient: apache-httpclient: incorrect\
  \ handling of malformed authority component in request URIs (CVE-2020-13956)\n\n* xercesimpl:\
  \ wildfly: XML validation manipulation due to incomplete application of use-grammar-pool-only\
  \ in xercesImpl (CVE-2020-14338)\n\n* log4j-core: log4j: improper validation of certificate\
  \ with host mismatch in SMTP appender (CVE-2020-9488)\n\nFor more details about the security\
  \ issue(s), including the impact, a CVSS score, acknowledgments, and other related information,\
  \ refer to the CVE page(s) listed in the References section."
