summary: "An update for openvswitch2.11, ovirt-ansible-repositories, ovn2.11, and python-ovirt-engine-sdk4\
  \ is now available for Red Hat Virtualization 4 for Red Hat Enterprise Linux 7 and Red Hat\
  \ Virtualization Engine 4.3.\n\nRed Hat Product Security has rated this update as having a\
  \ security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which\
  \ gives a detailed severity rating, is available for each vulnerability from the CVE link(s)\
  \ in the References section.\n\novirt-ansible-repositories is an Ansible role used to set\
  \ up the repositories required for oVirt engine or host installation.\n\nThe openvswitch package\
  \ contains components for enabling Open vSwitch; a software-based Ethernet virtual switch.\
  \ It also includes OVN (Open Virtual Network) components for supporting virtual network abstraction.\t\
  \n\nThe Red Hat Virtualization Python SDK is a program that simplifies access to the Red Hat\
  \ Virtualization API by providing an object-oriented view to developers.\n\nSecurity Fix(es):\n\
  \n* dpdk: librte_vhost Interger overflow in vhost_user_set_log_base() (CVE-2020-10722)\n\n\
  * dpdk: librte_vhost Integer truncation in vhost_user_check_and_alloc_queue_pair() (CVE-2020-10723)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\n\
  \nBug Fix(es):\n\n* Previously, during RHHI-V deployment of 3 hosts using ovirt-ansible-hosted-engine-setup,\
  \ the Self-Hosted Engine was added to the default cluster, but the additional 2 hosts were\
  \ not added.\nIn this release, deployment with ovirt-ansible-hosted-engine-setup successfully\
  \ adds all hosts to the cluster. (BZ#1855283)\n\n* Previously, when creating large numbers\
  \ of virtual machines (~2300 VMs), the associated Data Centers became unresponsive, and the\
  \ hosts did not have Storage Pool Managers (SPM).\nWith this release, large scale deployment\
  \ of virtual machines succeeds without errors. (BZ#1849558)"
