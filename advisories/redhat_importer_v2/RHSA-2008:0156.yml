summary: "Updated java-1.5.0-bea packages that correct several security issues are\nnow available\
  \ for Red Hat Enterprise Linux 4 Extras and 5 Supplementary. \n\nThis update has been rated\
  \ as having moderate security impact by the Red\nHat Security Response Team.\n\nThe BEA WebLogic\
  \ JRockit 1.5.0_14 JRE and SDK contain BEA WebLogic JRockit\nVirtual Machine 1.5.0_14 and\
  \ are certified for the Java 5 Platform,\nStandard Edition, v1.5.0.\n\nA flaw in the applet\
  \ caching mechanism of the Java Runtime Environment\n(JRE) did not correctly process the creation\
  \ of network connections. A\nremote attacker could use this flaw to create connections to\
  \ services on\nmachines other than the one that the applet was downloaded from.\n(CVE-2007-5232)\n\
  \nUntrusted Java Applets were able to drag and drop a file to a Desktop\nApplication. A user-assisted\
  \ remote attacker could use this flaw to move or\ncopy arbitrary files. (CVE-2007-5239)\n\n\
  The Java Runtime Environment (JRE) allowed untrusted Java Applets or\napplications to display\
  \ oversized windows. This could be used by remote\nattackers to hide security warning banners.\
  \ (CVE-2007-5240)\n\nUnsigned Java Applets communicating via a HTTP proxy could allow a remote\n\
  attacker to violate the Java security model. A cached, malicious Applet\ncould create network\
  \ connections to services on other machines. (CVE-2007-5273)\n\nTwo vulnerabilities in the\
  \ Java Runtime Environment allowed an untrusted\napplication or applet to elevate the assigned\
  \ privileges. This could be\nmisused by a malicious website to read and write local files\
  \ or execute\nlocal applications in the context of the user running the Java process.\n(CVE-2008-0657)\n\
  \nThose vulnerabilities concerned with applets can only be triggered in\njava-1.5.0-bea by\
  \ calling the 'appletviewer' application. \n\nAll users of java-1.5.0-bea should upgrade to\
  \ these updated packages, which\ncontain the BEA WebLogic JRockit 1.5.0_14 release that resolves\
  \ these issues."
