advisory_id: RHSA-2018:3113
datasource_id: redhat_importer_v2/RHSA-2018:3113
datasource_url: https://security.access.redhat.com/data/csaf/v2/advisories/2018/rhsa-2018_3113.json
aliases:
  - CVE-2018-6764
summary: |
  An update for libvirt is now available for Red Hat Enterprise Linux 7.

  Red Hat Product Security has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  The libvirt library contains a C API for managing and interacting with the virtualization capabilities of Linux and other operating systems. In addition, libvirt provides tools for remote management of virtualized systems.

  The following packages have been upgraded to a later upstream version: libvirt (4.5.0). (BZ#1563169)

  Security Fix(es):

  * libvirt: guest could inject executable code via libnss_dns.so loaded by libvirt_lxc before init (CVE-2018-6764)

  For more details about the security issue(s), including the impact, a CVSS score, and other related information, refer to the CVE page(s) listed in the References section.

  Additional Changes:

  For detailed information on changes in this release, see the Red Hat Enterprise Linux 7.6 Release Notes linked from the References section.
