summary: |
  Red Hat build of MicroShift release 4.13.0 is now available with updates to packages and images that fix several bugs.

  This release includes a security update for Red Hat build of MicroShift 4.13.

  Red Hat Product Security has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Red Hat build of MicroShift is Red Hat's light-weight Kubernetes orchestration solution designed for edge device deployments and is built
  from the edge capabilities of Red Hat OpenShift. MicroShift is an application that is deployed on top of Red Hat Enterprise Linux devices at
  the edge, providing an efficient way to operate single-node clusters in these low-resource environments.

  This advisory contains the RPM packages for Red Hat build of MicroShift 4.13.0. Read the following advisory for the container images for this
  release:

  https://access.redhat.com/errata/RHSA-2023:1326

  Security Fix(es):

  * golang: net/http: excessive memory growth in a Go server accepting HTTP/2 requests (CVE-2022-41717)

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section.

  All of the bug fixes may not be documented in this advisory. Read the following release notes documentation for details about these changes:

  https://access.redhat.com/documentation/en-us/microshift/4.13/html/release_notes/index

  All Red Hat build of MicroShift 4.13 users are advised to use these updated packages and images when they are available in the RPM repository.
