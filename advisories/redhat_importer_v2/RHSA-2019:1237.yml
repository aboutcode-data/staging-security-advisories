summary: "An update for rh-python35-python-jinja2 is now available for Red Hat Software Collections.\n\
  \nRed Hat Product Security has rated this update as having a security impact of Important.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nThe rh-python35-python-jinja2 package contains Jinja2, a template engine written in pure\
  \ Python. Jinja2 provides a Django inspired non-XML syntax but supports inline expressions\
  \ and an optional sandboxed environment. \n\nSecurity Fix(es):\n\n* python-jinja2: Sandbox\
  \ escape due to information disclosure via str.format (CVE-2016-10745)\n\n* python-jinja2:\
  \ str.format_map allows sandbox escape (CVE-2019-10906)\n\nFor more details about the security\
  \ issue(s), including the impact, a CVSS score, acknowledgments, and other related information,\
  \ refer to the CVE page(s) listed in the References section."
