summary: "An update for redhat-release-virtualization-host and redhat-virtualization-host is\
  \ now available for Red Hat Virtualization 4 for Red Hat Enterprise Linux 7.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact of Important. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives a detailed severity rating, is available for\
  \ each vulnerability from the CVE link(s) in the References section.\n\nThe redhat-virtualization-host\
  \ packages provide the Red Hat Virtualization Host.\nThese packages include redhat-release-virtualization-host.\
  \ Red Hat\nVirtualization Hosts (RHVH) are installed using a special build of Red Hat\nEnterprise\
  \ Linux with only the packages required to host virtual machines. \nRHVH features a Cockpit\
  \ user interface for monitoring the host's resources and performing administrative tasks.\n\
  \nSecurity Fix(es) from Bugzilla:\n\n* zlib: A flaw found in zlib when compressing (not decompressing)\
  \ certain inputs (CVE-2018-25032)\n\n* gzip: arbitrary-file-write vulnerability (CVE-2022-1271)\n\
  \n* rsyslog: Heap-based overflow in TCP syslog server (CVE-2022-24903)\n\n* kernel: a use-after-free\
  \ write in the netfilter subsystem can lead to privilege escalation to root (CVE-2022-1966)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, and other\
  \ related information, refer to the CVE page(s) listed in the References section.\n\nBug Fix(es)\
  \ from Bugzilla:\n\n* RHV-H 4.3 has been rebased on RHEL 7.9 batch (BZ#2084444)"
