summary: |
  Red Hat Integration Camel K 1.10.9 release and security update is now available.

  Red Hat Product Security has rated this update as having a security impact of
  Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Camel K 1.10.9 is now available.

  The purpose of this text-only errata is to inform you about the security issues fixed.

  Security Fix(es):

  * libsoup: buffer overflow via UTF-8 conversion in soup_header_parse_param_list_strict (CVE-2024-52531)

  * JDK: Enhance array handling (Oracle CPU 2025-01) (CVE-2025-21502)

  * bzip2: bzip2: Data integrity error when decompressing (with data integrity tests fail). (CVE-2019-12900)

  * graalvm: Unauthorized Read Access (CVE-2024-20954)

  * graalvm: unauthorized ability to cause a partial denial of service (CVE-2024-21098)

  For more details about the security issue(s), including the impact, a CVSS
  score, acknowledgments, and other related information, refer to the CVE important page(s) listed in the References section.
