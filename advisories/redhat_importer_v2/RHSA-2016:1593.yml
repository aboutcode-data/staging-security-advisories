summary: "An update is now available for Red Hat JBoss BPM Suite.\n\nRed Hat Product Security\
  \ has rated this update as having a security impact \nof Moderate. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which \ngives a detailed severity rating, is available\
  \ for each vulnerability from \nthe CVE link(s) in the References section.\n\nRed Hat JBoss\
  \ BPM Suite is a business rules and processes management system \nfor the management, storage,\
  \ creation, modification, and deployment of \nJBoss rules and BPMN2-compliant business processes.\n\
  \nSecurity Fix(es):\n\n* A denial of service flaw was found in the way Spring processes inline\
  \ DTD \ndeclarations. A remote attacker could submit a specially crafted XML file \nthat would\
  \ cause out-of-memory errors when parsed. (CVE-2015-3192)"
