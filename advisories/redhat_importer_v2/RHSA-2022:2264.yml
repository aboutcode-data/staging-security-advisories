summary: |
  Red Hat OpenShift Container Platform release 4.6.58 is now available with
  updates to packages and images that fix several bugs and add enhancements.

  This release includes a security update for Red Hat OpenShift Container Platform 4.6.

  Red Hat Product Security has rated this update as having a security impact
  of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which
  gives a detailed severity rating, is available for each vulnerability from
  the CVE link(s) in the References section.

  Red Hat OpenShift Container Platform is Red Hat's cloud computing
  Kubernetes application platform solution designed for on-premise or private
  cloud deployments.

  This advisory contains the container images for Red Hat OpenShift Container
  Platform 4.6.58. See the following advisory for the RPM packages for this
  release:

  https://access.redhat.com/errata/RHSA-2022:2263

  Space precludes documenting all of the container images in this advisory.
  See the following Release Notes documentation, which will be updated
  shortly for this release, for details about these changes:

  https://docs.openshift.com/container-platform/4.6/release_notes/ocp-4-6-release-notes.html

  Security Fix(es):

  * openshift/router: route hijacking attack via crafted HAProxy
  configuration file (CVE-2022-1677)

  For more details about the security issue(s), including the impact, a CVSS
  score, acknowledgments, and other related information, refer to the CVE
  page(s)
  listed in the References section.

  You may download the oc tool and use it to inspect release image metadata
  as follows:

  (For x86_64 architecture)

  $ oc adm release info
  quay.io/openshift-release-dev/ocp-release:4.6.58-x86_64

  The image digest is
  sha256:e676ad0708b6e7c8988a368977bf12036f7359f34339fdc9b2f225109b0855dd

  (For s390x architecture)

  $ oc adm release info
  quay.io/openshift-release-dev/ocp-release:4.6.58-s390x

  The image digest is
  sha256:ef210c5e204aa6368db81f97798c1a84d45c0cdea963d7b3ab9e3f2e77015e19

  (For ppc64le architecture)

  $ oc adm release info
  quay.io/openshift-release-dev/ocp-release:4.6.58-ppc64le

  The image digest is
  sha256:af5771434cbf56a12886791440e12179c87262da1dbf79989fe45e42ccd89895

  All OpenShift Container Platform 4.6 users are advised to upgrade to these
  updated packages and images when they are available in the appropriate
  release channel. To check for available updates, use the OpenShift Console
  or the CLI oc command. Instructions for upgrading a cluster are available
  at
  https://docs.openshift.com/container-platform/4.6/updating/updating-cluster-cli.html
