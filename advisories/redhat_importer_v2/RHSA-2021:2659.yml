summary: "An update for linuxptp is now available for Red Hat Enterprise Linux 8.1 Extended\
  \ Update Support.\n\nRed Hat Product Security has rated this update as having a security impact\
  \ of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nThe linuxptp packages provide Precision Time Protocol (PTP) implementation for\
  \ Linux according to IEEE standard 1588 for Linux. The dual design goals are to provide a\
  \ robust implementation of the standard and to use the most relevant and modern Application\
  \ Programming Interfaces (API) offered by the Linux kernel. \n\nSecurity Fix(es):\n\n* linuxptp:\
  \ missing length check of forwarded messages (CVE-2021-3570)\n\nFor more details about the\
  \ security issue(s), including the impact, a CVSS score, acknowledgments, and other related\
  \ information, refer to the CVE page(s) listed in the References section."
