summary: "An Updated mod_python package that fixes a security issue in the publisher\nhandler\
  \ is now available.\n\nMod_python is a module that embeds the Python language interpreter\
  \ within\nthe Apache web server, allowing handlers to be written in Python.\n\nGraham Dumpleton\
  \ discovered a flaw affecting the publisher handler of\nmod_python, used to make objects inside\
  \ modules callable via URL.  \nA remote user could visit a carefully crafted URL that would\
  \ gain access to\nobjects that should not be visible, leading to an information leak.  The\n\
  Common Vulnerabilities and Exposures project (cve.mitre.org) has assigned\nthe name CAN-2005-0088\
  \ to this issue.\n\nUsers of mod_python are advised to upgrade to this updated package,\n\
  which contains a backported patch to correct this issue."
