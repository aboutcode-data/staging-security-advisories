summary: |
  An update for mod_proxy_cluster is now available for Red Hat Enterprise Linux 9.

  The mod_proxy_cluster module is a plugin for the Apache HTTP Server that provides load-balancer functionality.

  Bug Fix(es):

  * Rebuild mod_proxy_cluster against httpd 2.4.62 (JIRA:RHEL-70140)

  * Rebase mod_proxy_cluster to upstream 1.3.22.Final release (JIRA:RHEL-80435)

  * Update deprecated misspeled EnableMCPMReceive directive (JIRA:RHEL-82135)
