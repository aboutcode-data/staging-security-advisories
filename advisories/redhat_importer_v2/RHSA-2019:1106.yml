summary: "An update is now available for Red Hat JBoss Enterprise Application Platform 7.2 for\
  \ Red Hat Enterprise Linux.\n\nRed Hat Product Security has rated this update as having a\
  \ security impact of Important. A Common Vulnerability Scoring System (CVSS) base score, which\
  \ gives a detailed severity rating, is available for each vulnerability from the CVE link(s)\
  \ in the References section.\n\nRed Hat JBoss Enterprise Application Platform 7 is a platform\
  \ for Java applications based on JBoss Application Server 7. \n\nThis release of Red Hat JBoss\
  \ Enterprise Application Platform 7.2.1 serves as a replacement for Red Hat JBoss Enterprise\
  \ Application Platform 7.2.0, and includes bug fixes and enhancements. Refer to the Red Hat\
  \ JBoss Enterprise Application Platform 7.2.1 Release Notes for information on the most significant\
  \ bug fixes and enhancements included in this release.\n\nSecurity Fix(es):\n\n* jackson-databind:\
  \ Potential information exfiltration with default typing, serialization gadget from MyBatis\
  \ (CVE-2018-11307)\n\n* jackson-databind: improper polymorphic deserialization of types from\
  \ Jodd-db library (CVE-2018-12022)\n\n* jackson-databind: improper polymorphic deserialization\
  \ of types from Oracle JDBC driver (CVE-2018-12023)\n\n* undertow: Infoleak in some circumstances\
  \ where Undertow can serve data from a random buffer (CVE-2018-14642)\n\n* jackson-databind:\
  \ exfiltration/XXE in some JDK classes (CVE-2018-14720)\n\n* jackson-databind: server-side\
  \ request forgery (SSRF) in axis2-jaxws class (CVE-2018-14721)\n\n* wildfly: Race condition\
  \ on PID file allows for termination of arbitrary processes by local users (CVE-2019-3805)\n\
  \n* wildfly: wrong SecurityIdentity for EE concurrency threads that are reused (CVE-2019-3894)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, and other\
  \ related information, refer to the CVE page(s) listed in the References section."
