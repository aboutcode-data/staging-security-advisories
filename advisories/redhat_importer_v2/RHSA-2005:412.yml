summary: "Updated openmotif packages that fix a flaw in the Xpm image library are now\navailable.\n\
  \nThis update has been rated as having moderate security impact by the Red\nHat Security Response\
  \ Team.\n\nOpenMotif provides libraries which implement the Motif industry standard\ngraphical\
  \ user interface.  \n\nAn integer overflow flaw was found in libXpm, which is used to decode\
  \ XPM\n(X PixMap) images.  A vulnerable version of this library was\nfound within OpenMotif.\
  \  An attacker could create a carefully crafted XPM\nfile which would cause an application\
  \ to crash or potentially execute\narbitrary code if opened by a victim.  The Common Vulnerabilities\
  \ and\nExposures project (cve.mitre.org) has assigned the name CAN-2005-0605 to\nthis issue.\n\
  \nUsers of OpenMotif are advised to upgrade to these erratum packages, which\ncontains a backported\
  \ security patch to the embedded libXpm library."
