summary: "Updated busybox packages that fix a security issue are now available.\n\nThis update\
  \ has been rated as having low security impact by the Red Hat\nSecurity Response Team.\n\n\
  Busybox is a single binary which includes versions of a large number of\nsystem commands,\
  \ including a shell. This package can be useful for\nrecovering from certain types of system\
  \ failures.\n\nBusyBox did not use a salt when generating passwords. This made it\neasier\
  \ for local users to guess passwords from a stolen password file. \n(CVE-2006-1058)\n\nAll\
  \ users of busybox are advised to upgrade to these updated packages,\nwhich contain a patch\
  \ to resolve this issue."
