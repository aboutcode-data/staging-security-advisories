summary: "Updated java-1.5.0-sun packages that correct several security issues are\nnow available\
  \ for Red Hat Enterprise Linux 4 Extras and 5 Supplementary.\n\nThis update has been rated\
  \ as having critical security impact by the Red\nHat Security Response Team.\n\nThe Java Runtime\
  \ Environment (JRE) contains the software and tools\nthat users need to run applets and applications\
  \ written using the Java\nprogramming language. \n\nFlaws in the JRE allowed an untrusted\
  \ application or applet to elevate its\nprivileges. This could be exploited by a remote attacker\
  \ to access local\nfiles or execute local applications accessible to the user running the\
  \ JRE\n(CVE-2008-1185, CVE-2008-1186)\n\nA flaw was found in the Java XSLT processing classes.\
  \ An untrusted\napplication or applet could cause a denial of service, or execute arbitrary\n\
  code with the permissions of the user running the JRE. (CVE-2008-1187)\n\nSeveral buffer overflow\
  \ flaws were found in Java Web Start (JWS). An\nuntrusted JNLP application could access local\
  \ files or execute local\napplications accessible to the user running the JRE.\n(CVE-2008-1188,\
  \ CVE-2008-1189, CVE-2008-1190, CVE-2008-1191, CVE-2008-1196)\n\nA flaw was found in the Java\
  \ Plug-in. A remote attacker could bypass the\nsame origin policy, executing arbitrary code\
  \ with the permissions of the\nuser running the JRE. (CVE-2008-1192)\n\nA flaw was found in\
  \ the JRE image parsing libraries. An untrusted\napplication or applet could cause a denial\
  \ of service, or possible execute\narbitrary code with the permissions of the user running\
  \ the JRE.\n(CVE-2008-1193)\n\nA flaw was found in the JRE color management library.  An untrusted\n\
  application or applet could trigger a denial of service (JVM crash).\n(CVE-2008-1194)\n\n\
  The JRE allowed untrusted JavaScript code to create local network\nconnections by the use\
  \ of Java APIs.  A remote attacker could use these\nflaws to acesss local network services.\
  \ (CVE-2008-1195)\n\nThis update also fixes an issue where the Java Plug-in is not available\
  \ for\nbrowser use after successful installation.\n\nUsers of java-1.5.0-sun should upgrade\
  \ to these updated packages, which\ncorrect these issues."
