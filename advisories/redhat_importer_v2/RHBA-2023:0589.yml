summary: |
  An update is now available for Red Hat Ansible Automation Platform 2.3

  Red Hat Ansible Automation Platform provides an enterprise framework for building, deploying and managing IT automation at scale. IT Managers can provide top-down guidelines on how automation is applied to individual teams, while automation developers retain the freedom to write tasks that leverage existing knowledge without the overhead. Ansible Automation Platform makes it possible for users across an organization to share, vet, and manage automation content by means of a simple, powerful, and agentless language.

  Updates and fixes:
  * Automation controller: Fixed a bug where the date picker would select dates in the past and prevent saving (AAP-4499)
  * Automation controller: LDAP login no longer add/remove a user from any team in the system with the same name as the LDAP team being managed (AAP-8063)
  * Automation controller: Workflow Approve/Deny bulk actions were added back to Workflow Approvals list (AAP-8384)
  * Automation controller: UI no longer shows 'TypeError' erorr message when a task in Job Output console is clicked on running jobs (AAP-8409)
  * Automation controller: django, GitPython and wheel have been updated in venv (AAP-8551)
  * Automation controller: LDAP Adapter now respects remove flag in configuration (AAP-8696)
  * Automation controller: Fixed an issue where duplicate key value errors were causing no job stdout while launching Job Template (AAP-8880)
  * Automation controller: Navigating to instance in instance group's list no longer produce 404 error
  * Automation controller: Performance has been improved for SAML configuration (AAP-4671)
  * ansible-core has been updated to 2.14.2 (AAP-8795)
  * automation-controller has been updated to 4.3.5 (AAP-8551)
  * python-certifi has been updated to 2022.12.7 (AAP-8722)
