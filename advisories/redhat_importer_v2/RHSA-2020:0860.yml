summary: |
  An update is now available for Red Hat JBoss Web Server 3.1.

  Red Hat Product Security has rated this release as having a security impact of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Red Hat JBoss Web Server is a fully integrated and certified set of components for hosting Java web applications. It is comprised of the Apache HTTP Server, the Apache Tomcat Servlet container, Apache Tomcat Connector (mod_jk), JBoss HTTP Connector (mod_cluster), Hibernate, and the Tomcat Native library.

  This release of Red Hat JBoss Web Server 3.1 Service Pack 8 serves as a replacement for Red Hat JBoss Web Server 3.1, and includes bug fixes, which are documented in the Release Notes document linked to in the References.

  Security Fix(es):

  * tomcat: session fixation (CVE-2019-17563)

  * tomcat: local privilege escalation (CVE-2019-12418)

  * tomcat: Apache Tomcat AJP File Read/Inclusion Vulnerability (CVE-2020-1938)

  * tomcat: XSS in SSI printenv (CVE-2019-0221)

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section.
