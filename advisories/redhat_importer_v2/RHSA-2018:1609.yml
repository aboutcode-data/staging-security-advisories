summary: |
  An update is now available for Red Hat JBoss Enterprise Application Platform 5 for Red Hat Enterprise Linux 5 and Red Hat JBoss Enterprise Application Platform 5 for Red Hat Enterprise Linux 6.

  Red Hat Product Security has rated this update as having a security impact of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Red Hat JBoss Enterprise Application Platform is a platform for Java applications based on the JBoss Application Server.

  Security Fix(es):

  * jboss: jbossas: unsafe chown of server.log in jboss init script allows privilege escalation (CVE-2016-8656)

  * jboss: jbossas writable config files allow privilege escalation (CVE-2016-8657)

  For more details about the security issue(s), including the impact, a CVSS score, and other related information, refer to the CVE page(s) listed in the References section.
