summary: "An updated Adobe Flash Player package that fixes multiple security issues\nis now\
  \ available for Red Hat Enterprise Linux 3 and 4 Extras.\n\nThe Red Hat Security Response\
  \ Team has rated this update as having critical\nsecurity impact. Common Vulnerability Scoring\
  \ System (CVSS) base scores,\nwhich give detailed severity ratings, are available for each\
  \ vulnerability\nfrom the CVE links in the References section.\n\nThe flash-plugin package\
  \ contains a Mozilla Firefox compatible Adobe Flash\nPlayer web browser plug-in.\n\nThis update\
  \ fixes multiple vulnerabilities in Adobe Flash Player. These\nvulnerabilities are detailed\
  \ on the Adobe security page APSB10-14,\nlisted in the References section.\n\nMultiple security\
  \ flaws were found in the way flash-plugin displayed\ncertain SWF content. An attacker could\
  \ use these flaws to create a\nspecially-crafted SWF file that would cause flash-plugin to\
  \ crash or,\npotentially, execute arbitrary code when the victim loaded a page\ncontaining\
  \ the specially-crafted SWF content. (CVE-2009-3793,\nCVE-2010-2160, CVE-2010-2161, CVE-2010-2162,\
  \ CVE-2010-2163, CVE-2010-2164, \nCVE-2010-2165, CVE-2010-2166, CVE-2010-2167, CVE-2010-2169,\
  \ CVE-2010-2170, \nCVE-2010-2171, CVE-2010-2172, CVE-2010-2173, CVE-2010-2174, CVE-2010-2175,\
  \ \nCVE-2010-2176, CVE-2010-2177, CVE-2010-2178, CVE-2010-2180, CVE-2010-2181, \nCVE-2010-2182,\
  \ CVE-2010-2183, CVE-2010-2184, CVE-2010-2185, CVE-2010-2186, \nCVE-2010-2187, CVE-2010-2188)\n\
  \nAn input sanitization flaw was found in the way flash-plugin processed\ncertain URLs. An\
  \ attacker could use this flaw to conduct cross-site\nscripting (XSS) attacks if a victim\
  \ were tricked into visiting a\nspecially-crafted web page. (CVE-2010-2179)\n\nAll users of\
  \ Adobe Flash Player should install this updated package,\nwhich upgrades Flash Player to\
  \ version 9.0.277.0."
