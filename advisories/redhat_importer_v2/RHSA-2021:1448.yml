summary: "Red Hat Advanced Cluster Management for Kubernetes 2.0.10 General\nAvailability release,\
  \ which fixes bugs and security issues.\n\nRed Hat Product Security has rated this update\
  \ as having a security impact\nof Moderate. A Common Vulnerability Scoring System (CVSS) base\
  \ score, which\ngives a detailed severity rating, is available for each vulnerability from\n\
  the CVE link(s) in the References section.\n\nRed Hat Advanced Cluster Management for Kubernetes\
  \ 2.0.10 images\n\nRed Hat Advanced Cluster Management for Kubernetes provides the\ncapabilities\
  \ to address common challenges that administrators and site\nreliability engineers face as\
  \ they work across a range of public and\nprivate cloud environments. Clusters and applications\
  \ are all visible and\nmanaged from a single consoleâ€”with security policy built in.\n\nThis\
  \ advisory contains the container images for Red Hat Advanced Cluster\nManagement for Kubernetes,\
  \ which resolve some security issues and bugs. See\nthe following Release Notes documentation,\
  \ which will be updated shortly\nfor this release, for details about this\nrelease:\n\nhttps://access.redhat.com/documentation/en-us/red_hat_advanced_cluster_management_for_kubernetes/2.0/html/release_notes/\n\
  \nSecurity fixes: \n\n* nodejs-underscore: Arbitrary code execution via the template function\
  \ (CVE-2021-23358)\n\nFor more details about the security issue, including the impact, a CVSS\n\
  score, acknowledgments, and other related information, refer to the CVE\npage(s) listed in\
  \ the References section.\n\nBug fix:\n\n* RHACM 2.0.10 images (BZ #1940452)"
