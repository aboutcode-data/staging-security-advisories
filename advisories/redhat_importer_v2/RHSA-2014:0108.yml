summary: "Updated kernel packages that fix one security issue and three bugs are now\navailable\
  \ for Red Hat Enterprise Linux 5.\n\nThe Red Hat Security Response Team has rated this update\
  \ as having moderate\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\n\
  which gives a detailed severity rating, is available from the CVE link in\nthe References\
  \ section.\n\nThe kernel packages contain the Linux kernel, the core of any Linux\noperating\
  \ system.\n\n* It was found that the Xen hypervisor did not always lock\n'page_alloc_lock'\
  \ and 'grant_table.lock' in the same order. This could\npotentially lead to a deadlock. A\
  \ malicious guest administrator could use\nthis flaw to cause a denial of service on the host.\
  \ (CVE-2013-4494,\nModerate)\n\nRed Hat would like to thank the Xen project for reporting\
  \ this issue.\n\nThis update also fixes the following bugs:\n\n* A recent patch to the CIFS\
  \ code that introduced the NTLMSSP \n(NT LAN Manager Security Support Provider) authentication\
  \ mechanism caused\na regression in CIFS behavior. As a result of the regression, an encryption\n\
  key that is returned during the SMB negotiation protocol response was only\nused for the first\
  \ session that was created on the SMB client. Any\nsubsequent mounts to the same server did\
  \ not use the encryption key\nreturned by the initial negotiation with the server. As a consequence,\
  \ it\nwas impossible to mount multiple SMB shares with different credentials to\nthe same\
  \ server. A patch has been applied to correct this problem so that\nan encryption key or a\
  \ server challenge is now provided for every SMB\nsession during the SMB negotiation protocol\
  \ response. (BZ#1029865)\n\n* The igb driver previously used a 16-bit mask when writing values\
  \ of the\nflow control high-water mark to hardware registers on a network device.\nConsequently,\
  \ the values were truncated on some network devices, disrupting\nthe flow control. A patch\
  \ has been applied to the igb driver so that it now\nuses a 32-bit mask as expected. (BZ#1041694)\n\
  \n* The IPMI driver did not properly handle kernel panic messages.\nConsequently, when a kernel\
  \ panic occurred on a system that was utilizing\nIPMI without Kdump being set up, a second\
  \ kernel panic could be triggered.\nA patch has been applied to the IPMI driver to fix this\
  \ problem, and a\nmessage handler now properly waits for a response to panic event messages.\n\
  (BZ#1049731)\n\nAll kernel users are advised to upgrade to these updated packages, which\n\
  contain backported patches to correct these issues. The system must be\nrebooted for this\
  \ update to take effect."
