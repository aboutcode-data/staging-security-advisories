summary: "An update for bluez is now available for Red Hat Enterprise Linux 8.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact of Low. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives a detailed severity rating, is available for\
  \ each vulnerability from the CVE link(s) in the References section.\n\nThe bluez packages\
  \ contain the following utilities for use in Bluetooth applications: hcitool, hciattach, hciconfig,\
  \ bluetoothd, l2ping, start scripts (Red Hat), and pcmcia configuration files. \n\nSecurity\
  \ Fix(es):\n\n* bluez: memory leak in the SDP protocol (CVE-2021-41229)\n\nFor more details\
  \ about the security issue(s), including the impact, a CVSS score, acknowledgments, and other\
  \ related information, refer to the CVE page(s) listed in the References section.\n\nAdditional\
  \ Changes:\n\nFor detailed information on changes in this release, see the Red Hat Enterprise\
  \ Linux 8.6 Release Notes linked from the References section."
