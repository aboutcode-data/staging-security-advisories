summary: "An update for instack-undercloud and openstack-tripleo-heat-templates is now available\
  \ for Red Hat OpenStack Platform 8.0 (Liberty) director.\n\nRed Hat Product Security has rated\
  \ this update as having a security impact of Moderate. A Common Vulnerability Scoring System\
  \ (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability\
  \ from the CVE link(s) in the References section.\n\nmemcached is a high-performance, distributed\
  \ memory object caching system, generic in nature, but intended for use in speeding up dynamic\
  \ web applications by alleviating database load.\n\ninstack-undercloud provides a collection\
  \ of scripts and elements that can be used to install an OpenStack undercloud (using python-instack).\n\
  \nopenstack-tripleo-heat-templates is a collection of OpenStack Orchestration templates and\
  \ tools (codename heat), which can be used to help deploy OpenStack.\n\nSecurity Fix(es):\n\
  \n* memcached: UDP server support allows spoofed traffic amplification DoS (CVE-2018-1000115)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, and other\
  \ related information, refer to the CVE page(s) listed in the References section.\n\nBug Fix(es):\n\
  \n* This update fixes a race condition that could cause pacemaker-managed glance-fs deployments\
  \ to fail.\n\nNow the glance-fs resource is created from a single node of the overcloud in\
  \ a way that eliminates the race condition and the resultant deployment failures. (BZ#1418617)\n\
  \n* Prior to this update, the source IP address for cold migration and resize was determined\
  \ by the default gateway configured on the source compute node. \n\nNow the my_ip option is\
  \ explicitly set to the internal_api network IP in nova.conf, ensuring the correct network\
  \ is used for this traffic. (BZ#1552855)"
