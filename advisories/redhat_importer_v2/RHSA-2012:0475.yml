summary: "Updated tomcat6 packages that fix two security issues are now available for\nRed Hat\
  \ Enterprise Linux 6.\n\nThe Red Hat Security Response Team has rated this update as having\
  \ moderate\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\nwhich\
  \ give detailed severity ratings, are available for each vulnerability\nfrom the CVE links\
  \ in the References section.\n\nApache Tomcat is a servlet container for the Java Servlet\
  \ and JavaServer\nPages (JSP) technologies.\n\nIt was found that the Java hashCode() method\
  \ implementation was susceptible\nto predictable hash collisions. A remote attacker could\
  \ use this flaw to\ncause Tomcat to use an excessive amount of CPU time by sending an HTTP\n\
  request with a large number of parameters whose names map to the same hash\nvalue. This update\
  \ introduces a limit on the number of parameters processed\nper request to mitigate this issue.\
  \ The default limit is 512 for\nparameters and 128 for headers. These defaults can be changed\
  \ by setting\nthe org.apache.tomcat.util.http.Parameters.MAX_COUNT and\norg.apache.tomcat.util.http.MimeHeaders.MAX_COUNT\
  \ system properties.\n(CVE-2011-4858)\n\nIt was found that Tomcat did not handle large numbers\
  \ of parameters and\nlarge parameter values efficiently. A remote attacker could make Tomcat\n\
  use an excessive amount of CPU time by sending an HTTP request containing a\nlarge number\
  \ of parameters or large parameter values. This update\nintroduces limits on the number of\
  \ parameters and headers processed per\nrequest to address this issue. Refer to the CVE-2011-4858\
  \ description for\ninformation about the org.apache.tomcat.util.http.Parameters.MAX_COUNT\
  \ and\norg.apache.tomcat.util.http.MimeHeaders.MAX_COUNT system properties.\n(CVE-2012-0022)\
  \ \n\nRed Hat would like to thank oCERT for reporting CVE-2011-4858. oCERT\nacknowledges Julian\
  \ WÃ¤lde and Alexander Klink as the original reporters of\nCVE-2011-4858.\n\nUsers of Tomcat\
  \ should upgrade to these updated packages, which correct\nthese issues. Tomcat must be restarted\
  \ for this update to take effect."
