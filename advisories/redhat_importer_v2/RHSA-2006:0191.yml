summary: "Updated kernel packages that fix a number of security issues as well as\nother bugs\
  \ are now available for Red Hat Enterprise Linux 2.1 (32 bit\narchitectures)\n\nThis security\
  \ advisory has been rated as having important security impact\nby the Red Hat Security Response\
  \ Team.\n\nThe Linux kernel handles the basic functions of the operating system. \n\nThese\
  \ new kernel packages contain fixes for the security issues described\nbelow:\n\n- a flaw\
  \ in network IGMP processing that a allowed a remote user on the\nlocal network to cause a\
  \ denial of service (disabling of multicast reports)\nif the system is running multicast applications\
  \ (CVE-2002-2185, moderate) \n\n- a race condition that allowed local users to read the environment\n\
  variables of another process (CVE-2004-1058, low)\n\n- a flaw in the open_exec function of\
  \ execve that allowed a local user to\nread setuid ELF binaries that should otherwise be protected\
  \ by standard\npermissions. (CVE-2004-1073, moderate).  Red Hat originally reported this\n\
  flaw as being fixed by RHSA-2004:504, but a patch for this issue was\nmissing from that update.\n\
  \n- a flaw in the coda module that allowed a local user to cause a denial of\nservice (crash)\
  \ or possibly gain privileges (CVE-2005-0124, moderate)\n\n- a potential leak of kernel data\
  \ from ext2 file system handling\n(CVE-2005-0400, low) \n\n- flaws in ISO-9660 file system\
  \ handling that allowed the mounting of\nan invalid image on a CD-ROM to cause a denial of\
  \ service (crash)\nor potentially execute arbitrary code (CVE-2005-0815, moderate) \n\n- a\
  \ flaw in gzip/zlib handling internal to the kernel that may allow a\nlocal user to cause\
  \ a denial of service (crash) (CVE-2005-2458, low) \n\n- a flaw in procfs handling during\
  \ unloading of modules that allowed a\nlocal user to cause a denial of service or potentially\
  \ gain privileges\n(CVE-2005-2709, moderate) \n\n- a flaw in IPv6 network UDP port hash table\
  \ lookups that allowed a local\nuser to cause a denial of service (hang) (CVE-2005-2973, important)\
  \ \n\n- a network buffer info leak using the orinoco driver that allowed a remote\nuser to\
  \ possibly view uninitialized data (CVE-2005-3180, important) \n\n- a flaw in IPv4 network\
  \ TCP and UDP netfilter handling that allowed a\nlocal user to cause a denial of service (crash)\
  \ (CVE-2005-3275, important) \n\n- a flaw in the IPv6 flowlabel code that allowed a local\
  \ user to cause a\ndenial of service (crash) (CVE-2005-3806, important) \n\nThe following\
  \ bugs were also addressed: \n\n- Handle set_brk() errors in binfmt_elf/aout\n\n- Correct\
  \ error handling in shmem_ioctl\n\n- Correct scsi error return\n\n- Fix netdump time keeping\
  \ bug\n\n- Fix netdump link-down freeze\n\n- Fix FAT fs deadlock\n\nAll Red Hat Enterprise\
  \ Linux 2.1 users are advised to upgrade their kernels\nto the packages associated with their\
  \ machine architectures and\nconfigurations as listed in this erratum."
