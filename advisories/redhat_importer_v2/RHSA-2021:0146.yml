summary: "Release of OpenShift Serverless 1.12.0\n\nRed Hat Product Security has rated this\
  \ update as having a security impact\nof Moderate. A Common Vulnerability Scoring System (CVSS)\
  \ base score,\nwhich gives a detailed severity rating, is available for each\nvulnerability.\
  \ For more information, see the CVE links in the References\nsection.\n\nRed Hat OpenShift\
  \ Serverless 1.12.0 is a generally available release of the\nOpenShift Serverless Operator.\
  \ \n\nThis version of the OpenShift Serverless\nOperator is supported on Red Hat OpenShift\
  \ Container Platform version 4.6, and includes security and bug fixes and enhancements. For\
  \ more information, see the documentation listed in the References section.\n\nSecurity Fix(es):\n\
  \n* golang: default Content-Type setting in net/http/cgi and net/http/fcgi could cause XSS\
  \ (CVE-2020-24553)\n\n* golang: math/big: panic during recursive division of very large numbers\
  \ (CVE-2020-28362)\n\n* golang: malicious symbol names can lead to code execution at build\
  \ time (CVE-2020-28366)\n\n* golang: improper validation of cgo flags can lead to code execution\
  \ at build time (CVE-2020-28367)\n\nFor more details about the security issues and their impact,\
  \ the CVSS\nscore, acknowledgements, and other related information, see the CVE pages\nlisted\
  \ in the References section."
