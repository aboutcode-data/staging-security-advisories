summary: "This is the 6 Month notification for the End of Production Phase 2 of \nRed Hat CloudForms\
  \ 3.x (3.0, 3.1 and 3.2).\n\nIn accordance with the Red Hat CloudForms Support Life Cycle\
  \ Policy, \nsupport for Cloudforms 3.x (3.0, 3.1 and 3.2) will end on February 28, \n2017.\
  \ Red Hat will not provide extended support for this product. Customers \nare requested to\
  \ migrate to a supported Red Hat CloudForms product prior to \nthe end of the life cycle for\
  \ CloudForms 3.x. After February 28, 2017, \ntechnical support through Red Hatâ€™s Global Support\
  \ Services will no longer \nbe provided. We encourage customers to plan their migration from\
  \ Red Hat \nCloudForms 3.x  to the latest version of Red Hat CloudForms. Please \ncontact\
  \ your Red Hat account representative if you have questions and/or \nconcerns on this matter."
