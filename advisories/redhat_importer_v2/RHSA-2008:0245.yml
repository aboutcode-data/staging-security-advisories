summary: "Updated java-1.6.0-bea packages that correct several security issues are\nnow available\
  \ for Red Hat Enterprise Linux 5 Supplementary. \n\nThis update has been rated as having moderate\
  \ security impact by the Red\nHat Security Response Team.\n\nThe BEA WebLogic JRockit 1.6.0_03\
  \ JRE and SDK contain BEA WebLogic JRockit\nVirtual Machine 1.6.0_03, and are certified for\
  \ the Java 6 Platform,\nStandard Edition, v1.6.0.\n\nThe Java XML parsing code processed external\
  \ entity references even when\nthe \"external general entities\" property was set to \"FALSE\"\
  . This allowed\nremote attackers to conduct XML External Entity (XXE) attacks, possibly\n\
  causing a denial of service, or gaining access to restricted resources.\n(CVE-2008-0628)\n\
  \nA flaw was found in the Java XSLT processing classes. An untrusted\napplication or applet\
  \ could cause a denial of service, or execute arbitrary\ncode with the permissions of the\
  \ user running the JRE. (CVE-2008-1187)\n\nA flaw was found in the JRE image parsing libraries.\
  \ An untrusted\napplication or applet could cause a denial of service, or possible execute\n\
  arbitrary code with the permissions of the user running the JRE.\n(CVE-2008-1193)\n\nA flaw\
  \ was found in the JRE color management library. An untrusted\napplication or applet could\
  \ trigger a denial of service (JVM crash).\n(CVE-2008-1194)\n\nThe vulnerabilities concerning\
  \ applets listed above can only be triggered\nin java-1.6.0-bea, by calling the \"appletviewer\"\
  \ application.\n\nUsers of java-1.6.0-bea are advised to upgrade to these updated packages,\n\
  which resolve these issues."
