summary: "Updated mutt packages that fix a security issue are now available. \n\nThis update\
  \ has been rated as having moderate security impact by the Red\nHat Security Response Team.\n\
  \nMutt is a text-mode mail user agent.\n\nA buffer overflow flaw was found in the way Mutt\
  \ processes an overly\nlong namespace from a malicious imap server.  In order to exploit this\n\
  flaw a user would have to use Mutt to connect to a malicious IMAP server.\n(CVE-2006-3242)\n\
  \nUsers of Mutt are advised to upgrade to these erratum packages, which\ncontain a backported\
  \ patch to correct this issue."
