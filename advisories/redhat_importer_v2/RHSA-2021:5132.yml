summary: "An update for Red Hat Data Grid is now available.\n \nRed Hat Product Security has\
  \ rated this update as having a security impact of Critical. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\nRed Hat Data Grid is an\
  \ in-memory, distributed, NoSQL datastore solution. It increases application response times\
  \ and allows for dramatically improving performance while providing availability, reliability,\
  \ and elastic scale.\n \nData Grid 8.2.2 replaces Data Grid 8.2.1 and includes bug fixes and\
  \ enhancements. Find out more about Data Grid 8.2.2 in the Release Notes [3].\n\nSecurity\
  \ Fix(es):\n\n* log4j-core: Remote code execution in Log4j 2.x when logs contain an attacker-controlled\
  \ string value (CVE-2021-44228)\n\nFor more details about the security issue(s), including\
  \ the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE\
  \ page(s) listed in the References section."
