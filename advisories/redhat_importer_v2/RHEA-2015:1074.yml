summary: "Updated packages that provide Red Hat JBoss Enterprise Application Platform 6.4.1\
  \ and fix several bugs, and add various enhancements are now available for Red Hat Enterprise\
  \ Linux 7.\n\nRed Hat JBoss Enterprise Application Platform 6 is a platform for Java\napplications\
  \ based on JBoss Application Server 7. \n\nThis release updates and replaces Red Hat JBoss\
  \ Enterprise Application\nPlatform 6.4 and includes both bug fixes and enhancements. Documentation\n\
  for these changes are available in the Red Hat JBoss Enterprise\nApplication Platform 6.4.1\
  \ Release Notes, linked to in the References. \n\nAll users of Red Hat JBoss Enterprise Application\
  \ Platform 6.4 on Red Hat\nEnterprise Linux 7 are advised to upgrade to these updated packages.\
  \ The\nJBoss server process must be restarted for the update to take effect."
