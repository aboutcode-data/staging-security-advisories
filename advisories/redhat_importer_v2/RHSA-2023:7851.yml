summary: "Updated Satellite 6.14 packages that fixes Important security bugs and several\nregular\
  \ bugs are now available for Red Hat Satellite.\n\nRed Hat Satellite is a system management\
  \ solution that allows organizations\nto configure and maintain their systems without the\
  \ necessity to provide\npublic Internet access to their servers or other client systems. It\n\
  performs provisioning and configuration management of predefined standard\noperating environments.\n\
  \nSecurity fix(es):\n\n* rubygem-actionpack: actionpack: Possible XSS via User Supplied Values\
  \ to redirect_to [rhn_satellite_6.14] (CVE-2023-28362)\n\n* foreman: World readable file containing\
  \ secrets [rhn_satellite_6.14] (CVE-2023-4886)\n\n* python-urllib3: urllib3: Request body\
  \ not stripped after redirect from 303 status changes request method to GET [rhn_satellite_6-default]\
  \ (CVE-2023-45803 )\n\n*  python-gitpython: GitPython: Blind local file inclusion [rhn_satellite_6-default]\
  \ (CVE-2023-41040)\n\nThis update fixes the following bugs:\n\n2250342 - REX job finished\
  \ with exit code 0 but the script failed on client side due to no space.\n2250343 - Selinux\
  \ denials are reported after following \"Chapter 13. Managing Custom File Type Content\" chapter\
  \ step by step\n2250344 - Long running postgres threads during content-export\n2250345 - Upgrade\
  \ django-import-export package to at least 3.1.0\n2250349 - After upstream repo switched to\
  \ zst compression, Satellite 6.12.5.1 unable to sync\n2250350 - Slow generate applicability\
  \ for Hosts with multiple modulestreams installed\n2250352 - Recalculate button for Errata\
  \ is not available on Satellite 6.13/ Satellite 6.14 if no errata is present\n2250351 - Actions::ForemanLeapp::PreupgradeJob\
  \ fails with null value in column \"preupgrade_report_id\" violates not-null constraint when\
  \ run with non-admin user\n2251799 - REX Template for 'convert2rhel analyze' command\n2254085\
  \ - Getting '/usr/sbin/foreman-rake db:migrate' returned 1 instead of one of [0] ERROR while\
  \ trying to upgrade Satellite 6.13 to 6.14 \n2254080 - satellite-convert2rhel-toolkit rpm\
  \ v1.0.0 in 6.14.z\n\nUsers of Red Hat Satellite are advised to upgrade to these updated\n\
  packages, which fix these bugs."
