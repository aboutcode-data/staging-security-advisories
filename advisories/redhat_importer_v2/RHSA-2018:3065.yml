summary: "An update for libkdcraw is now available for Red Hat Enterprise Linux 7.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Libkdcraw is a C++ interface around the LibRaw library used to decode the RAW picture files.\
  \ \n\nSecurity Fix(es):\n\n* LibRaw: Stack-based buffer overflow in quicktake_100_load_raw()\
  \ function in internal/dcraw_common.cpp (CVE-2018-5805)\n\n* LibRaw: Heap-based buffer overflow\
  \ in LibRaw::kodak_ycbcr_load_raw function in internal/dcraw_common.cpp (CVE-2018-5800)\n\n\
  * LibRaw: NULL pointer dereference in LibRaw::unpack function src/libraw_cxx.cpp (CVE-2018-5801)\n\
  \n* LibRaw: Out-of-bounds read in kodak_radc_load_raw function internal/dcraw_common.cpp (CVE-2018-5802)\n\
  \n* LibRaw: NULL pointer dereference in leaf_hdr_load_raw() function in internal/dcraw_common.cpp\
  \ (CVE-2018-5806)\n\nFor more details about the security issue(s), including the impact, a\
  \ CVSS score, and other related information, refer to the CVE page(s) listed in the References\
  \ section.\n\nAdditional Changes:\n\nFor detailed information on changes in this release,\
  \ see the Red Hat Enterprise Linux 7.6 Release Notes linked from the References section."
