  \ Linux 8, Red Hat Virtualization 4 for Red Hat Enterprise Linux 8,  and Red Hat Virtualization\
  \ Engine 4.4.\n\nRed Hat Product Security has rated this update as having a security impact\
  \ of\nImportant. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nSecurity fixes: \n * ovirt: authentication bypass (CVE-2024-0822)\n\nBug fixes:\n\
  \ * During the storage domain import, the engine will fail to find OVF_STORE if there is also\
  \ a ConnectStoragePoolVDSCommand request (BZ#2244641)"
