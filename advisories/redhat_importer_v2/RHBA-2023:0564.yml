summary: "Red Hat OpenShift Container Platform release 4.11.26 is now available with updates\
  \ to packages and images that fix several bugs.\n\nRed Hat OpenShift Container Platform is\
  \ Red Hat's cloud computing Kubernetes application platform solution designed for on-premise\
  \ or private cloud deployments.\n\nThis advisory contains the RPM packages for Red Hat OpenShift\
  \ Container Platform 4.11.26. See the following advisory for the container images for this\
  \ release:\n\nhttps://access.redhat.com/errata/RHSA-2023:0565\n\nAll OpenShift Container Platform\
  \ 4.11 users are advised to upgrade to these updated packages and images when they are available\
  \ in the appropriate release channel.To check for available updates, use the OpenShift CLI\
  \ (oc) or web console. \n\nInstructions for upgrading a cluster are available at https://docs.openshift.com/container-platform/4.11/updating/updating-cluster-cli.html"
