summary: "An update for grafana is now available for Red Hat Enterprise Linux 8.4 Advanced Mission\
  \ Critical Update Support.\n\nRed Hat Product Security has rated this update as having a security\
  \ impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives\
  \ a detailed severity rating, is available for each vulnerability from the CVE link(s) in\
  \ the References section.\n\nGrafana is an open source, feature rich metrics dashboard and\
  \ graph editor for Graphite, InfluxDB & OpenTSDB. \n\nSecurity Fix(es):\n\n* net/http: Request\
  \ smuggling due to acceptance of invalid chunked data in net/http (CVE-2025-22871)\n\nFor\
  \ more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
