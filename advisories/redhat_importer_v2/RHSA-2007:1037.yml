summary: "Updated openldap packages that fix a security flaw are now available for\nRed Hat\
  \ Enterprise Linux 5.\n\nThis update has been rated as having important security impact by\
  \ the Red\nHat Security Response Team.\n\nOpenLDAP is an open source suite of LDAP (Lightweight\
  \ Directory Access\nProtocol) applications and development tools.\n\nA flaw was found in the\
  \ way OpenLDAP's slapd daemon handled malformed\nobjectClasses LDAP attributes.  A local or\
  \ remote attacker could create an\nLDAP request which could cause a denial of service by crashing\
  \ slapd.\n(CVE-2007-5707)\n\nIn addition, the following feature was added: \n* OpenLDAP client\
  \ tools now have new option to configure their bind timeout.\n\nAll users are advised to upgrade\
  \ to these updated openldap packages, which\ncontain a backported patch to correct this issue\
  \ and provide this security\nenhancement."
