summary: "An update for rh-nodejs12-nodejs is now available for Red Hat Software Collections.\n\
  \nRed Hat Product Security has rated this update as having a security impact of Moderate.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nNode.js is a software development platform for building fast and scalable network applications\
  \ in the JavaScript programming language. \n\nThe following packages have been upgraded to\
  \ a later upstream version: rh-nodejs12-nodejs (12.22.12). This is the last planned rebase\
  \ before the collection reaches End of Life.\n\nSecurity Fix(es):\n\n* nodejs-json-schema:\
  \ Prototype pollution vulnerability (CVE-2021-3918)\n\n* nodejs-tar: Insufficient symlink\
  \ protection due to directory cache poisoning using symbolic links allowing arbitrary file\
  \ creation and overwrite (CVE-2021-37701)\n\n* nodejs-tar: Insufficient symlink protection\
  \ due to directory cache poisoning using symbolic links allowing arbitrary file creation and\
  \ overwrite (CVE-2021-37712)\n\n* nodejs: Improper handling of URI Subject Alternative Names\
  \ (CVE-2021-44531)\n\n* nodejs: Certificate Verification Bypass via String Injection (CVE-2021-44532)\n\
  \n* nodejs: Incorrect handling of certificate subject and issuer fields (CVE-2021-44533)\n\
  \n* minimist: prototype pollution (CVE-2021-44906)\n\n* llhttp: HTTP Request Smuggling due\
  \ to spaces in headers (CVE-2021-22959)\n\n* llhttp: HTTP Request Smuggling when parsing the\
  \ body of chunked requests (CVE-2021-22960)\n\n* nodejs: Prototype pollution via console.table\
  \ properties (CVE-2022-21824)\n\nFor more details about the security issue(s), including the\
  \ impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s)\
  \ listed in the References section."
