summary: "An update for oniguruma is now available for Red Hat Enterprise Linux 8.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Oniguruma is a regular expressions library that supports a variety of character encodings.\
  \ \n\nSecurity Fix(es):\n\n* oniguruma: NULL pointer dereference in match_at() in regexec.c\
  \ (CVE-2019-13225)\n\nFor more details about the security issue(s), including the impact,\
  \ a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed\
  \ in the References section.\n\nAdditional Changes:\n\nFor detailed information on changes\
  \ in this release, see the Red Hat Enterprise Linux 8.3 Release Notes linked from the References\
  \ section."
