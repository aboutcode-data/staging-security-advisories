summary: "Updated kdebase packages that resolve an interaction security issue with\nAdobe Flash\
  \ Player are now available.\n\nThis update has been rated as having important security impact\
  \ by the Red Hat\nSecurity Response Team.\n\nThe kdebase packages provide the core applications\
  \ for KDE, the K Desktop\nEnvironment. These core packages include Konqueror, the web browser\
  \ and\nfile manager. \n\nA problem with the interaction between the Flash Player and the Konqueror\n\
  web browser was found. The problem could lead to key presses leaking to the\nFlash Player\
  \ applet instead of the browser (CVE-2007-2022).\n\nUsers of Konqueror who have installed\
  \ the Adobe Flash Player plugin should\nupgrade to these updated packages, which contain a\
  \ patch provided by Dirk\nMÃ¼ller that protects against this issue."
