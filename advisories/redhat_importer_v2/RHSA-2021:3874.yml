summary: "An update is now available for Red Hat Ansible Automation Platform 2.0\n\nRed Hat\
  \ Product Security has rated this update as having a security impact\nof Important. A Common\
  \ Vulnerability Scoring System (CVSS) base score,\nwhich gives a detailed severity rating,\
  \ is available for each vulnerability\nfrom the CVE link(s) in the References section.\n\n\
  Red Hat Ansible Automation Platform provides an enterprise framework for building, deploying\
  \ and managing IT automation at scale. IT Managers can provide top-down guidelines on how\
  \ automation is applied to individual teams, while automation developers retain the freedom\
  \ to write tasks that leverage existing knowledge without the overhead. Ansible Automation\
  \ Platform makes it possible for users across an organization to share, vet, and manage automation\
  \ content by means of a simple, powerful, and agentless language.\n\nSecurity Fix(es):\n\n\
  * ansible: ansible-connection module discloses sensitive info in traceback error message \n\
  (CVE-2021-3620)\n\nFor more details about the security issue(s), including the impact, a CVSS\n\
  score, acknowledgments, and other related information, refer to the CVE page(s)\nlisted in\
  \ the References section.\n\nAdditional Changes:\n\nThis update fixes various bugs and adds\
  \ enhancements."
