summary: "Updates for rh-dotnet20-dotnet, rh-dotnetcore10-dotnetcore, and rh-dotnetcore11-dotnetcore\
  \ are now available for .NET Core on Red Hat Enterprise Linux.\n\nRed Hat Product Security\
  \ has rated this update as having a security impact of Low. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\n.NET Core is a managed\
  \ software framework. It implements a subset of the .NET framework APIs and includes a CLR\
  \ implementation.\n\nNew versions of .NET Core that address several security vulnerabilities\
  \ are now available. The updated versions are .NET Core 1.0.10, 1.1.7, and 2.0.6. \n\nThese\
  \ correspond to the March 2018 security release by .NET Core upstream projects.\n\nSecurity\
  \ Fix(es):\n\n* .NET Core: Hash Collision Denial of Service (CVE-2018-0875)\n\nRed Hat would\
  \ like to thank Ben Adams (Illyriad Games) for reporting this issue.\n\nFor more details about\
  \ the security issue(s), including the impact, a CVSS score, and other related information,\
  \ refer to the CVE page(s) listed in the References section."
