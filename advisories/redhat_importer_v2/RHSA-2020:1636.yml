summary: "An update for libsndfile is now available for Red Hat Enterprise Linux 8.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  libsndfile is a C library for reading and writing files containing sampled sound, such as\
  \ AIFF, AU, or WAV. \n\nSecurity Fix(es):\n\n* libsndfile: stack-based buffer overflow in\
  \ sndfile-deinterleave utility (CVE-2018-13139)\n\n* libsndfile: buffer over-read in the function\
  \ i2alaw_array in alaw.c (CVE-2018-19662)\n\nFor more details about the security issue(s),\
  \ including the impact, a CVSS score, acknowledgments, and other related information, refer\
  \ to the CVE page(s) listed in the References section.\n\nAdditional Changes:\n\nFor detailed\
  \ information on changes in this release, see the Red Hat Enterprise Linux 8.2 Release Notes\
  \ linked from the References section."
