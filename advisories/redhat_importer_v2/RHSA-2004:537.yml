summary: "Updated openmotif packages that fix flaws in the Xpm image library are now\navailable.\n\
  \nOpenMotif provides libraries which implement the Motif industry standard\ngraphical user\
  \ interface.  \n\nDuring a source code audit, Chris Evans and others discovered several stack\n\
  overflow flaws and an integer overflow flaw in the libXpm library used to\ndecode XPM (X PixMap)\
  \ images. A vulnerable version of this library was\nfound within OpenMotif. An attacker could\
  \ create a carefully crafted\nXPM file which would cause an application to crash or potentially\
  \ execute\narbitrary code if opened by a victim.  The Common Vulnerabilities and\nExposures\
  \ project (cve.mitre.org) has assigned the names\nCAN-2004-0687, CAN-2004-0688, and CAN-2004-0914\
  \ to these issues.\n\nUsers of OpenMotif are advised to upgrade to these erratum packages,\
  \ which\ncontain backported security patches to the embedded libXpm library."
