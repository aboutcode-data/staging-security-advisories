summary: |
  Red Hat OpenShift Container Platform release 4.7.16 is now available with
  updates to packages and images that fix several bugs and add enhancements.

  This release includes a security update for Red Hat OpenShift Container Platform 4.7.

  Red Hat Product Security has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Red Hat OpenShift Container Platform is Red Hat's cloud computing
  Kubernetes application platform solution designed for on-premise or private
  cloud deployments.

  This advisory contains the container images for Red Hat OpenShift Container
  Platform 4.7.16. See the following advisories for the RPM packages for this
  release:

  https://access.redhat.com/errata/RHBA-2287

  Space precludes documenting all of the container images in this advisory.
  See the following Release Notes documentation for details about these changes:

  https://docs.openshift.com/container-platform/4.7/release_notes/ocp-4-7-rel
  ease-notes.html

  This update fixes the following bugs among others:

  Security Fix(es):

  * gogo/protobuf: plugin/unmarshal/unmarshal.go lacks certain index validation (CVE-2021-3121)

  For more details about the security issue(s), including the impact, a CVSS
  score, acknowledgments, and other related information, refer to the CVE
  page(s) listed in the References section.

  Additional Changes:

  This update also fixes several bugs. Documentation for these changes is available from the Release Notes document linked to in the References section.
