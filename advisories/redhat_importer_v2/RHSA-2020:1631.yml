aliases:
  - CVE-2018-7263
summary: "An update for GStreamer, libmad, and SDL is now available for Red Hat Enterprise Linux\
  \ 8.\n\nRed Hat Product Security has rated this update as having a security impact of Low.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nThe GStreamer library provides a streaming media framework based on graphs of media data\
  \ filters.\n\nThe libmad package is an MPEG audio decoder capable of 24-bit output. \n\nSimple\
  \ DirectMedia Layer (SDL) is a cross-platform multimedia library designed to provide fast\
  \ access to the graphics frame buffer and audio device.\n\nSecurity Fix(es):\n\n* libmad:\
  \ Double-free in the mad_decoder_run() function (CVE-2018-7263)\n\nFor more details about\
  \ the security issue(s), including the impact, a CVSS score, acknowledgments, and other related\
  \ information, refer to the CVE page(s) listed in the References section.\n\nAdditional Changes:\n\
  \nFor detailed information on changes in this release, see the Red Hat Enterprise Linux 8.2\
  \ Release Notes linked from the References section."
