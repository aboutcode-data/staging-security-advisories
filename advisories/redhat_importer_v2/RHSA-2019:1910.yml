summary: "An update for docker is now available for Red Hat Enterprise Linux 7 Extras.\n\nRed\
  \ Hat Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Docker is an open-source engine that automates the deployment of any application as a lightweight,\
  \ portable, self-sufficient container that runs virtually anywhere. \n\nSecurity Fix(es):\n\
  \n* docker: symlink-exchange race attacks in docker cp (CVE-2018-15664)\n\nFor more details\
  \ about the security issue(s), including the impact, a CVSS score, acknowledgments, and other\
  \ related information, refer to the CVE page(s) listed in the References section.\n\nBug Fix(es):\n\
  \n* slowness of system shutdown when containers are being stopped - dockerd is unable to communicate\
  \ with rhel-push-plugin (BZ#1714032)\n\n* journald Log() in dockerd causes nil pointer dereference\
  \ when PutMessage() is called before reading msg.Source (BZ#1720363)\n\n* regression: docker\
  \ cp: Rel: can't make /..../a relative to a (BZ#1723491)\n\n* Regression: docker cp: can no\
  \ longer pull image files (BZ#1727488)"
