summary: "Red Hat Advanced Cluster Management for Kubernetes 2.4.2 General Availability\nrelease\
  \ images. This update provides security fixes, fixes bugs, and updates the container images.\n\
  \nRed Hat Product Security has rated this update as having a security impact of\nImportant.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nRed Hat Advanced Cluster Management for Kubernetes 2.4.2 images\n\nRed Hat Advanced Cluster\
  \ Management for Kubernetes provides the capabilities to address common challenges that administrators\
  \ and site reliability engineers face as they work across a range of public and private cloud\
  \ environments. Clusters and applications are all visible and managed from a single consoleâ€”with\
  \ security policy built in.\n\nRed Hat Product Security has rated this update as having a\
  \ security impact\nof Important. A Common Vulnerability Scoring System (CVSS) base score,\n\
  which gives a detailed severity rating, is available for each vulnerability\nfrom the CVE\
  \ links in the References section.\n\nThis advisory contains the container images for Red\
  \ Hat Advanced Cluster Management for Kubernetes, which provide some security fixes and bug\
  \ fixes. See the following Release Notes documentation, which will be updated shortly for\
  \ this release, for additional details about this release:\n\nhttps://access.redhat.com/documentation/en-us/red_hat_advanced_cluster_management_for_kubernetes/2.4/html/release_notes/\n\
  \nSecurity updates:\n\n* nodejs-json-schema: Prototype pollution vulnerability (CVE-2021-3918)\n\
  \n* containerd: Unprivileged pod may bind mount any privileged regular file on disk (CVE-2021-43816)\n\
  \n* minio-go: user privilege escalation in AddUser() admin API (CVE-2021-43858)\n\n* nodejs-ansi-regex:\
  \ Regular expression denial of service (ReDoS) matching ANSI escape codes (CVE-2021-3807)\n\
  \n* fastify-static: open redirect via an URL with double slash followed by a domain (CVE-2021-22963)\
  \ \n\n* moby: `docker cp` allows unexpected chmod of host file (CVE-2021-41089)\n\n* moby:\
  \ data directory contains subdirectories with insufficiently restricted permissions, which\
  \ could lead to directory traversal (CVE-2021-41091)\n\n* golang.org/x/crypto: empty plaintext\
  \ packet causes panic (CVE-2021-43565)\n\n* node-fetch: Exposure of Sensitive Information\
  \ to an Unauthorized Actor (CVE-2022-0235)\n\n* nats-server: misusing the \"dynamically provisioned\
  \ sandbox accounts\" feature authenticated user can obtain the privileges of the System account\
  \ (CVE-2022-24450)\n\nBug fixes:\n\n* Trying to create a new cluster on vSphere and no feedback,\
  \ stuck in \"creating\" (Bugzilla #1937078)\n\n* The hyperlink of *ks cluster node cannot\
  \ be opened when I want to check the node (Bugzilla #2028100)\n\n* Unable to make SSH connection\
  \ to a Bitbucket server (Bugzilla #2028196)\n\n* RHACM cannot deploy Helm Charts with version\
  \ numbers starting with letters (e.g. v1.6.1) (Bugzilla #2028931)\n\n* RHACM 2.4.2 images\
  \ (Bugzilla #2029506)\n\n* Git Application still appears in Application Table and Resources\
  \ are Still Seen in Advanced Configuration Upon Deletion after Upgrade from 2.4.0 (Bugzilla\
  \ #2030005)\n\n* Namespace left orphaned after destroying the cluster (Bugzilla #2030379)\n\
  \n* The results filtered through the filter contain some data that should not be present in\
  \ cluster page (Bugzilla #2034198)\n\n* Git over ssh doesn't use custom port set in url (Bugzilla\
  \ #2036057)\n\n* The value of name label changed from clusterclaim name to cluster name (Bugzilla\
  \ #2042223)\n\n* ACM configuration policies do not handle Limitrange or Quotas values (Bugzilla\
  \ #2042545)\n\n* Cluster addons do not appear after upgrade from ACM 2.3.5 to ACM 2.3.6 (Bugzilla\
  \ #2050847)\n\n* The azure government regions were not list in the region drop down list when\
  \ creating the cluster (Bugzilla #2051797)"
