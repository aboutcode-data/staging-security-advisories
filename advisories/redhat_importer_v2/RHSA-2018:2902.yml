summary: "Updates for rh-dotnetcore11-dotnetcore, and rh-dotnetcore10-dotnetcore are now available\
  \ for .NET Core on Red Hat Enterprise Linux.\n\nRed Hat Product Security has rated this update\
  \ as having a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base\
  \ score, which gives a detailed severity rating, is available for each vulnerability from\
  \ the CVE link(s) in the References section.\n\n.NET Core is a managed software framework.\
  \ It implements a subset of the .NET framework APIs and several new APIs, and it includes\
  \ a CLR implementation.\n\nNew versions of .NET Core that address several security vulnerabilities\
  \ are now available. The updated versions are .NET Core 1.1.1 and 1.0.13. \n\nThese versions\
  \ correspond to the October 2018 security release by .NET Core upstream projects.\n\nSecurity\
  \ Fix(es):\n\n* An information disclosure vulnerability exists in .NET Core when authentication\
  \ information is inadvertently exposed in a redirect (CVE-2018-8292)\n\nFor more information,\
  \ please refer to the upstream docs in the References section."
