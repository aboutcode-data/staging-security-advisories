summary: "Red Hat multicluster global hub 1.3.3 general availability release, with\nupdates\
  \ to container images and bug fixes.\n\nRed Hat Product Security has rated this update as\
  \ having a security impact\nof Important. A Common Vulnerability Scoring System (CVSS) base\
  \ score,\nwhich gives a detailed severity rating, is available for each vulnerability from\
  \ the CVE links in the References section.\n\nRed Hat multicluster global hub 1.3.3 images\n\
  \nThis advisory contains the container images for Red Hat multicluster\nglobal hub. These\
  \ container images provide enhancements. \n\nSecurity fix(es):\n\n* golang.org/x/oauth2: Unexpected\
  \ memory consumption during token parsing in\ngolang.org/x/oauth2 (CVE-2025-22868)\n* golang.org/x/crypto/ssh:\
  \ Denial of Service in the Key Exchange of\ngolang.org/x/crypto/ssh (CVE-2025-22869)\n\nFor\
  \ more details about the security issue(s), including the impact, a CVSS\nscore, and other\
  \ related information, refer to the CVE page(s) listed in\nthe References section."
