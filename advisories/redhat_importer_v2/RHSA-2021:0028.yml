summary: "An update for openvswitch2.11, ovn2.11, redhat-release-virtualization-host, and redhat-virtualization-host\
  \ is now available for Red Hat Virtualization 4 for Red Hat Enterprise Linux 7 and Red Hat\
  \ Virtualization Engine 4.3.\n\nRed Hat Product Security has rated this update as having a\
  \ security impact of Important. A Common Vulnerability Scoring System (CVSS) base score, which\
  \ gives a detailed severity rating, is available for each vulnerability from the CVE link(s)\
  \ in the References section.\n\nThe redhat-virtualization-host packages provide the Red Hat\
  \ Virtualization Host. These packages include redhat-release-virtualization-host, ovirt-node,\
  \ and rhev-hypervisor. Red Hat Virtualization Hosts (RHVH) are installed using a special build\
  \ of Red Hat Enterprise Linux with only the packages required to host virtual machines. RHVH\
  \ features a Cockpit user interface for monitoring the host's resources and performing administrative\
  \ tasks. \n\nThe ovirt-node-ng packages provide the Red Hat Virtualization Host. These packages\
  \ include redhat-release-virtualization-host, ovirt-node, and rhev-hypervisor. Red Hat Virtualization\
  \ Hosts (RHVH) are installed using a special build of Red Hat Enterprise Linux with only the\
  \ packages required to host virtual machines. RHVH features a Cockpit user interface for monitoring\
  \ the host's resources and performing administrative tasks.\n\nThe following packages have\
  \ been upgraded to a later upstream version: openvswitch2.11 (2.11.3), ovn2.11 (2.11.1), redhat-release-virtualization-host\
  \ (4.3.12), redhat-virtualization-host (4.3.12). (BZ#1898513, BZ#1907537, BZ#1907538)\n\n\
  Security Fix(es):\n\n* lldpd: buffer overflow in the lldp_decode function in daemon/protocols/lldp.c\
  \ (CVE-2015-8011)\n\nFor more details about the security issue(s), including the impact, a\
  \ CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed\
  \ in the References section."
