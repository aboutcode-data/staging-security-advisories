summary: "An update for grafana is now available for Red Hat Enterprise Linux 9.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Grafana is an open source, feature rich metrics dashboard and graph editor for Graphite, InfluxDB\
  \ & OpenTSDB. \n\nSecurity Fix(es):\n\n* golang: net: malformed DNS message can cause infinite\
  \ loop (CVE-2024-24788)\n\n* golang: archive/zip: Incorrect handling of certain ZIP files\
  \ (CVE-2024-24789)\n\n* golang: net/netip: Unexpected behavior from Is methods for IPv4-mapped\
  \ IPv6 addresses (CVE-2024-24790)\n\n* go-retryablehttp: url might write sensitive information\
  \ to log file (CVE-2024-6104)\n\n* net/http: Denial of service due to improper 100-continue\
  \ handling in net/http (CVE-2024-24791)\n\nFor more details about the security issue(s), including\
  \ the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE\
  \ page(s) listed in the References section.\n\nAdditional Changes:\n\nFor detailed information\
  \ on changes in this release, see the Red Hat Enterprise Linux 9.5 Release Notes linked from\
  \ the References section."
