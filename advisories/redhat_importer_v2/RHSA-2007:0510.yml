summary: "Updated evolution-data-server package that fixes a security bug are now\navailable\
  \ for Red Hat Enterprise Linux 5.\n\nThis update has been rated as having important security\
  \ impact by the Red\nHat Security Response Team.\n\nThe evolution-data-server package provides\
  \ a unified backend for programs\nthat work with contacts, tasks, and calendar information.\n\
  \nA flaw was found in the way evolution-data-server processes certain IMAP\nserver messages.\
  \ If a user can be tricked into connecting to a malicious\nIMAP server it may be possible\
  \ to execute arbitrary code as the user\nrunning the evolution-data-server process. (CVE-2007-3257)\
  \ \n\nAll users of evolution-data-server should upgrade to these updated\npackages, which\
  \ contain a backported patch which resolves this issue."
