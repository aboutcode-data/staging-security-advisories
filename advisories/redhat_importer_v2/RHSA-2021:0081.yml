summary: "An update is now available for Red Hat Ceph Storage 4.2.\n\nRed Hat Product Security\
  \ has rated this update as having a security impact of Important. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\nRed Hat Ceph Storage is\
  \ a scalable, open, software-defined storage platform that combines the most stable version\
  \ of the Ceph storage system with a Ceph management platform, deployment utilities, and support\
  \ services.\n\nThe ceph-ansible package provides Ansible playbooks for installing, maintaining,\
  \ and upgrading Red Hat Ceph Storage.\n\nThis package contains a new implementation of the\
  \ original libtirpc, transport-independent RPC (TI-RPC) library for NFS-Ganesha.\n\nNFS-GANESHA\
  \ is a NFS Server running in user space. It comes with various back-end modules (called FSALs)\
  \ provided as shared objects to support different file systems and name-spaces. \n\nSecurity\
  \ Fix(es):\n\n* ceph: User credentials can be manipulated and stolen by Native CephFS consumers\
  \ of OpenStack Manila (CVE-2020-27781)\n\n* ceph: CEPHX_V2 replay attack protection lost (CVE-2020-25660)\n\
  \n* ceph-ansible: insecure ownership on /etc/ceph/iscsi-gateway.conf configuration file (CVE-2020-25677)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\n\
  \nBug Fix(es):\n\nThese updated packages include numerous bug fixes. Space precludes documenting\
  \ all of these changes in this advisory. Users are directed to the Red Hat Ceph Storage 4.2\
  \ Release Notes for information on the most significant of these changes:\n\nhttps://access.redhat.com/documentation/en-us/red_hat_ceph_storage/4.2/html\n\
  /release_notes/\n\nAll users of Red Hat Ceph Storage are advised to upgrade to these updated\n\
  packages, which provide numerous bug fixes."
