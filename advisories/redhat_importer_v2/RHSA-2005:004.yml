summary: "An updated lesstif package that fixes flaws in the Xpm library is now\navailable for\
  \ Red Hat Enterprise Linux 2.1.\n\nLessTif provides libraries which implement the Motif industry\
  \ standard\ngraphical user interface.  \n\nDuring a source code audit, Chris Evans discovered\
  \ several stack overflow\nflaws and an integer overflow flaw in the libXpm library used to\
  \ decode XPM\n(X PixMap) images. A vulnerable version of this library was found within\nLesstif.\
  \ An attacker could create a carefully crafted XPM file which would\ncause an application\
  \ to crash or potentially execute arbitrary code if\nopened by a victim.  The Common Vulnerabilities\
  \ and Exposures project\n(cve.mitre.org) has assigned the names CAN-2004-0687,CAN-2004-0688,\
  \ and\nCAN-2004-0914 to these issues.\n\nUsers of LessTif are advised to upgrade to this erratum\
  \ package, which\ncontains backported security patches to the embedded libXpm library."
