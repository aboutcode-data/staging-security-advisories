summary: "Updated kernel packages are now available as part of ongoing\nsupport and maintenance\
  \ of Red Hat Enterprise Linux version\n2.1. This is the fifth regular update.\n\nThe Linux\
  \ kernel handles the basic functions of the operating\nsystem.\n\nThis is the fifth regular\
  \ kernel update to Red Hat Enterprise Linux version\n2.1. It contains one minor security fix,\
  \ many bug fixes, and updates a\nnumber of device drivers.\n\nA bug in the SoundBlaster 16\
  \ code which did not properly handle certain\nsample sizes has been fixed. This flaw could\
  \ be used by local users to\ncrash a system.  The Common Vulnerabilities and Exposures project\n\
  (cve.mitre.org) has assigned the name CAN-2004-0178 to this issue. \n\nThe following drivers\
  \ have also been updated:\n\n* cciss v2.4.52\n* e1000 v5252k1\n* e100 v2.3.43-k1\n* fusion\
  \ v2.05.16\n* ips v7.00.15\n* aacraid v1.1.5\n* megaraid2 v2.10.6\n\nAll Red Hat Enterprise\
  \ Linux 2.1 users are advised to upgrade their kernels\nto the packages associated with their\
  \ machine architectures and\nconfigurations as listed in this erratum."
