summary: "Updated tcpdump packages that fix a security issue are now available.\n\nThis update\
  \ has been rated as having low security impact by the Red\nHat Security Response Team.\n\n\
  Tcpdump is a command line tool for monitoring network traffic.\n\nA denial of service bug\
  \ was found in tcpdump during the processing of\ncertain network packets. It is possible for\
  \ an attacker to inject a\ncarefully crafted packet onto the network, crashing a running tcpdump\n\
  session. The Common Vulnerabilities and Exposures project (cve.mitre.org)\nhas assigned the\
  \ name CAN-2005-1267 to this issue. \n\nUsers of tcpdump are advised to upgrade to these erratum\
  \ packages, which\ncontain backported security patches and are not vulnerable to these issues."
