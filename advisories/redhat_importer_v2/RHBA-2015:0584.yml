summary: |
  Updated tboot packages that fix multiple bugs and add various enhancements are now available for Red Hat Enterprise Linux 7.

  The tboot packages provide the Trusted Boot (tboot) open source pre-kernel/VMM
  module. This module uses Intel Trusted Execution Technology (Intel TXT) to
  initialize the launch of operating system kernels and virtual machines.

  The tboot packages have been upgraded to upstream version 1.8.2, which provides
  a number of bug fixes and enhancements over the previous version. (BZ#1147070)

  Users of tboot are advised to upgrade to these updated packages, which fix these
  bugs and add these enhancements.
