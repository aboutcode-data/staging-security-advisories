summary: "Red Hat Advanced Cluster Management for Kubernetes 2.5.0 is now generally available.\n\
  \nRed Hat Product Security has rated this update as having a security impact\nof Important.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which\ngives a detailed severity\
  \ rating, is available for each vulnerability from\nthe CVE links in the References section.\n\
  \nRed Hat Advanced Cluster Management for Kubernetes 2.5.0 images\n\nRed Hat Advanced Cluster\
  \ Management for Kubernetes provides the capabilities to address common challenges that administrators\
  \ and site reliability engineers face as they work across a range of public and private cloud\
  \ environments. Clusters and applications are all visible and managed from a single consoleâ€”with\
  \ security policy built in.\n\nThis advisory contains the container images for Red Hat Advanced\
  \ Cluster Management for Kubernetes, which fix several bugs and security issues. See the following\
  \ Release Notes documentation, which will be updated shortly for this release, for additional\
  \ details about this release:\n\nhttps://access.redhat.com/documentation/en-us/red_hat_advanced_cluster_management_for_kubernetes/2.5/html/release_notes/\n\
  \nSecurity fixes: \n\n* nodejs-json-schema: Prototype pollution vulnerability (CVE-2021-3918)\n\
  \n* containerd: Unprivileged pod may bind mount any privileged regular file on disk (CVE-2021-43816)\n\
  \n* minio: user privilege escalation in AddUser() admin API (CVE-2021-43858)\n\n* openssl:\
  \ Infinite loop in BN_mod_sqrt() reachable when parsing certificates (CVE-2022-0778)\n\n*\
  \ imgcrypt: Unauthorized access to encryted container image on a shared system due to missing\
  \ check in CheckAuthorization() code path (CVE-2022-24778)\n\n* golang.org/x/crypto: empty\
  \ plaintext packet causes panic (CVE-2021-43565)\n\n* node-fetch: exposure of sensitive information\
  \ to an unauthorized actor (CVE-2022-0235)\n\n* nconf: Prototype pollution in memory store\
  \ (CVE-2022-21803)\n\n* golang: crypto/elliptic IsOnCurve returns true for invalid field elements\
  \ (CVE-2022-23806)\n\n* nats-server: misusing the \"dynamically provisioned sandbox accounts\"\
  \ feature authenticated user can obtain the privileges of the System account (CVE-2022-24450)\n\
  \n* Moment.js: Path traversal in moment.locale (CVE-2022-24785)\n\n* golang: crash in a golang.org/x/crypto/ssh\
  \ server (CVE-2022-27191)\n\n* go-getter: writes SSH credentials into logfile, exposing sensitive\
  \ credentials to local uses (CVE-2022-29810)\n\n* opencontainers: OCI manifest and index parsing\
  \ confusion (CVE-2021-41190)\n\nBug fixes:\n\n* RFE Copy secret with specific secret namespace,\
  \ name for source and name, namespace and cluster label for target (BZ# 2014557)\n\n* RHACM\
  \ 2.5.0 images (BZ# 2024938)\n\n* [UI] When you delete host agent from infraenv no confirmation\
  \ message appear (Are you sure you want to delete x?) (BZ#2028348)\n\n* Clusters are in 'Degraded'\
  \ status with upgrade env due to obs-controller not working properly (BZ# 2028647)\n\n* create\
  \ cluster pool -> choose infra type, As a result infra providers disappear from UI. (BZ# 2033339)\n\
  \n* Restore/backup shows up as Validation failed but the restore backup status in ACM shows\
  \ success (BZ# 2034279)\n\n* Observability - OCP 311 node role are not displayed completely\
  \ (BZ# 2038650)\n\n* Documented uninstall procedure leaves many leftovers (BZ# 2041921)\n\n\
  * infrastructure-operator pod crashes due to insufficient privileges in ACM 2.5 (BZ# 2046554)\n\
  \n* Acm failed to install due to some missing CRDs in operator (BZ# 2047463)\n\n* Navigation\
  \ icons no longer showing in ACM 2.5 (BZ# 2051298)\n\n* ACM home page now includes /home/\
  \ in url (BZ# 2051299)\n\n* proxy heading in Add Credential should be capitalized (BZ# 2051349)\n\
  \n* ACM 2.5 tries to create new MCE instance when install on top of existing MCE 2.0 (BZ#\
  \ 2051983)\n\n* Create Policy button does not work and user cannot use console to create policy\
  \ (BZ# 2053264)\n\n* No cluster information was displayed after a policyset was created (BZ#\
  \ 2053366)\n\n* Dynamic plugin update does not take effect in Firefox (BZ# 2053516)\n\n* Replicated\
  \ policy should not be available when creating a Policy Set (BZ# 2054431)\n\n* Placement section\
  \ in Policy Set wizard does not reset when users click \"Back\" to re-configured placement\
  \ (BZ# 2054433)"
