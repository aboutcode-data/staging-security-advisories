summary: "The multicluster engine for Kubernetes 2.8 General Availability release images, \n\
  which add new features and enhancements, bug fixes, and updated container images.\n\nThe multicluster\
  \ engine for Kubernetes v2.8 images\n\nThe multicluster engine for Kubernetes provides the\
  \ foundational components\nthat are necessary for the centralized management of multiple\n\
  Kubernetes-based clusters across data centers, public clouds, and private\nclouds.\n\nYou\
  \ can use the engine to create new Red Hat OpenShift Container Platform\nclusters or to bring\
  \ existing Kubernetes-based clusters under management by\nimporting them. After the clusters\
  \ are managed, you can use the APIs that\nare provided by the engine to distribute configuration\
  \ based on placement\npolicy."
