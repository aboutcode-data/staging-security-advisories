aliases:
  - CVE-2007-2926
summary: "Updated bind packages that fix a security issue are now available. \n\nThis update\
  \ has been rated as having moderate security impact by the Red\nHat Security Response Team.\n\
  \nISC BIND (Berkeley Internet Name Domain) is an implementation of the DNS\n(Domain Name System)\
  \ protocols. \n\nA flaw was found in the way BIND generates outbound DNS query ids. If an\n\
  attacker is able to acquire a finite set of query IDs, it becomes possible\nto accurately\
  \ predict future query IDs. Future query ID prediction may\nallow an attacker to conduct a\
  \ DNS cache poisoning attack, which can result\nin the DNS server returning incorrect client\
  \ query data. (CVE-2007-2926)\n\nUsers of BIND are advised to upgrade to these updated packages,\
  \ which\ncontain backported patches to correct this issue."
