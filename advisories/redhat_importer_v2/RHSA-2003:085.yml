summary: "Updated tcpdump packages are available to fix a denial of service\nvulnerability in\
  \ tcpdump.\n\n[Updated 12 March 2003]\nAdded packages for Red Hat Enterprise Linux ES and\
  \ Red Hat Enterprise\nLinux WS\n\nTcpdump is a command-line tool for monitoring network traffic.\
  \ \n\nThe ISAKMP parser in tcpdump 3.6 through 3.7.1 allows remote attackers to\ncause a denial\
  \ of service (CPU consumption) via a certain malformed ISAKMP\npacket to UDP port 500, which\
  \ causes tcpdump to enter an infinite loop.\n\nUsers of tcpdump are advised to upgrade to\
  \ these errata packages which\ncontain a patch to correct this issue."
