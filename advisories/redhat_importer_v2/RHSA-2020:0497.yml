summary: "An update of the Red Hat OpenShift Container Platform 3.11 and 4.1 container images\
  \ is now available for Red Hat AMQ Online.  \n\nRed Hat Product Security has rated this update\
  \ as having a security impact of Important. A Common Vulnerability Scoring System (CVSS) base\
  \ score, which gives a detailed severity rating, is available for each vulnerability from\
  \ the CVE link(s) in the References section.\n\nThe release of Red Hat AMQ Online 1.3.3 serves\
  \ as a replacement for AMQ online 1.3.2, and includes bug fixes and enhancements, which are\
  \ documented in the Release Notes document linked in the References. \n\nSecurity Fix(es):\n\
  \n* netty: HTTP request smuggling (CVE-2019-20444)\n\n* netty: HttpObjectDecoder.java allows\
  \ Content-Length header to accompanied by second Content-Length header (CVE-2019-20445)\n\n\
  * netty: HTTP Request Smuggling due to Transfer-Encoding whitespace mishandling (CVE-2020-7238)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
