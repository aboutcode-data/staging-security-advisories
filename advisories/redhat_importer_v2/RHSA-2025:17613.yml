summary: "A new release is now available for Red Hat Satellite 6.16 for RHEL 8 and 9.\n\nRed\
  \ Hat Product Security has rated this update as having a security impact\nof Important. A\
  \ Common Vulnerability Scoring System (CVSS) base score,\nwhich gives a detailed severity\
  \ rating, is available for each vulnerability\nfrom the CVE link(s) in the References section.\n\
  \nRed Hat Satellite is a system management solution that allows organizations\nto configure\
  \ and maintain their systems without the necessity to provide\npublic Internet access to their\
  \ servers or other client systems. It\nperforms provisioning and configuration management\
  \ of predefined standard\noperating environments.\n\nSecurity Fix(es):\n\n* cjson: out-of-bounds\
  \ access in decode_array_index_from_pointer() in cJSON_Utils.c via crafted JSON pointer strings\
  \ (CVE-2025-57052)\n\n* python-django: Django SQL injection in FilteredRelation column aliases\
  \ (CVE-2025-57833) \n\n* puppet-agent: incomplete fix for CVE-2024-49761 (CVE-2025-10990)\n\
  \n* Fail to upgrade to Satellite 6.16 when Satellite has more than 520 users (SAT-38406)\n\
  \n* Ensure host key cleanup of /usr/share/foreman-proxy/.ssh/known_hosts on the Satellite\
  \ (or Capsule) server when first remote execution is using Ansible (SAT-38408)\n\n* Installer\
  \ loads plugins from /opt/puppetlabs/puppet/cache/lib/, breaking PostgreSQL config updates\
  \ and thus upgrades from 6.15 to 6.16 (max_connections is not updated) (SAT-38410)\n\n* Second\
  \ container push set manifest size fields to -1, which breaks bootc (SAT-38411)\n\nUsers of\
  \ Red Hat Satellite are advised to upgrade to these updated\npackages, which fix these bugs."
