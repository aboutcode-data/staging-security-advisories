summary: "An update for the nodejs:18 module is now available for Red Hat Enterprise Linux 9.\n\
  \nRed Hat Product Security has rated this update as having a security impact of Important.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nNode.js is a software development platform for building fast and scalable network applications\
  \ in the JavaScript programming language. \n\nThe following packages have been upgraded to\
  \ a later upstream version: nodejs (18). (BZ#2223313, BZ#2234404)\n\nSecurity Fix(es):\n\n\
  * nodejs: Permissions policies can be bypassed via Module._load (CVE-2023-32002)\n\n* nodejs-semver:\
  \ Regular expression denial of service (CVE-2022-25883)\n\n* nodejs: Permissions policies\
  \ can impersonate other modules in using module.constructor.createRequire() (CVE-2023-32006)\n\
  \n* nodejs: Permissions policies can be bypassed via process.binding (CVE-2023-32559)\n\n\
  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
