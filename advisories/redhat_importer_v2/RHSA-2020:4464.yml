summary: "An update for libxslt is now available for Red Hat Enterprise Linux 8.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  libxslt is a library for transforming XML files into other textual formats (including HTML,\
  \ plain text, and other XML representations of the underlying data) using the standard XSLT\
  \ stylesheet transformation mechanism. \n\nSecurity Fix(es):\n\n* libxslt: xsltCheckRead and\
  \ xsltCheckWrite routines security bypass by crafted URL (CVE-2019-11068)\n\n* libxslt: use\
  \ after free in xsltCopyText in transform.c could lead to information disclosure (CVE-2019-18197)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\n\
  \nAdditional Changes:\n\nFor detailed information on changes in this release, see the Red\
  \ Hat Enterprise Linux 8.3 Release Notes linked from the References section."
