summary: "An update for jbig2dec is now available for Red Hat Enterprise Linux 8.0 Update Services\
  \ for SAP Solutions.\n\nRed Hat Product Security has rated this update as having a security\
  \ impact of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives\
  \ a detailed severity rating, is available for each vulnerability from the CVE link(s) in\
  \ the References section.\n\njbig2dec is a decoder implementation of the JBIG2 image compression\
  \ format. \n\nSecurity Fix(es):\n\n* jbig2dec: heap-based buffer overflow in jbig2_image_compose\
  \ in jbig2_image.c (CVE-2020-12268)\n\nFor more details about the security issue(s), including\
  \ the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE\
  \ page(s) listed in the References section."
