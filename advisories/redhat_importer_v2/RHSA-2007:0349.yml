advisory_id: RHSA-2007:0349
datasource_id: redhat_importer_v2/RHSA-2007:0349
datasource_url: https://security.access.redhat.com/data/csaf/v2/advisories/2007/rhsa-2007_0349.json
aliases:
  - CVE-2007-1864
  - CVE-2007-2509
summary: "Updated PHP packages that fix two security issues are now available for Red\nHat Enterprise\
  \ Linux 4.\n\nThis update has been rated as having important security impact by the Red\n\
  Hat Security Response Team.\n\nPHP is an HTML-embedded scripting language commonly used with\
  \ the Apache\nHTTP Web server. \n\nA heap buffer overflow flaw was found in the PHP 'xmlrpc'\
  \ extension. A\nPHP script which implements an XML-RPC server using this extension could\n\
  allow a remote attacker to execute arbitrary code as the 'apache' user.\nNote that this flaw\
  \ does not affect PHP applications using the pure-PHP\nXML_RPC class provided in /usr/share/pear.\
  \ (CVE-2007-1864)\n\nA flaw was found in the PHP 'ftp' extension. If a PHP script used this\n\
  extension to provide access to a private FTP server, and passed untrusted\nscript input directly\
  \ to any function provided by this extension, a remote\nattacker would be able to send arbitrary\
  \ FTP commands to the server.\n(CVE-2007-2509)\n\nUsers of PHP should upgrade to these updated\
  \ packages which contain\nbackported patches to correct these issues."
