summary: |
  Red Hat OpenShift Container Platform release 4.14.52 is now available with updates to packages and images that fix several bugs and add enhancements.

  This release includes a security update for Red Hat OpenShift Container Platform 4.14.

  Red Hat Product Security has rated this update as having a security impact of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Red Hat OpenShift Container Platform is Red Hat's cloud computing Kubernetes application platform solution designed for on-premise or private cloud deployments.

  This advisory contains the container images for Red Hat OpenShift Container Platform 4.14.52. See the following advisory for the RPM packages for this release:

  https://access.redhat.com/errata/RHBA-2025:7704

  Space precludes documenting all of the container images in this advisory. See the following Release Notes documentation, which will be updated shortly for this release, for details about these changes:

  https://docs.redhat.com/en/documentation/openshift_container_platform/4.14/html/release_notes/

  Security Fix(es):

  * grub2: net: Out-of-bounds write in grub_net_search_config_file() (CVE-2025-0624)

  * golang.org/x/crypto/ssh: Denial of Service in the Key Exchange of golang.org/x/crypto/ssh (CVE-2025-22869)

  * libxslt: Use-After-Free in libxslt numbers.c (CVE-2025-24855)

  * libxslt: Use-After-Free in libxslt (xsltGetInheritedNsList) (CVE-2024-55549)

  * golang-jwt/jwt: jwt-go allows excessive memory allocation during header parsing (CVE-2025-30204)

  * libxml: use-after-free in xmlXIncludeAddNode (CVE-2022-49043)

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section.

  All OpenShift Container Platform 4.14 users are advised to upgrade to these updated packages and images when they are available in the appropriate release channel. To check for available updates, use the OpenShift CLI (oc) or web console. Instructions for upgrading a cluster are available at
  https://docs.redhat.com/en/documentation/openshift_container_platform/4.14/html-single/updating_clusters/index#updating-cluster-cli.
