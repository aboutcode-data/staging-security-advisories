summary: "Updated Satellite 6.11 packages that fix several bugs are now available for Red Hat\
  \ Satellite.\n\nRed Hat Satellite is a system management solution that allows organizations\
  \ to configure and maintain their systems without the necessity to provide public Internet\
  \ access to their servers or other client systems. It performs provisioning and configuration\
  \ management of predefined standard operating environments.\n\nThis update fixes the following\
  \ bugs:\n\n2131757 - Enhance foreman-rake katello:correct_repositories to handle Katello::Errors::CandlepinError:\
  \ Unable to find content with the ID \"xxxxxxxxxxx\".\n2131759 - RHEL 9 provisioned host goes\
  \ into emergency mode after initial reboot\n2131761 - hammer cannot use the cluster name or\
  \ id as valid input when clusters are residing inside folders and fails with error Fog::Vsphere::Compute::NotFound\
  \ error\n2131763 - Running \"satellite-maintain self-upgrade\" on a Satellite\\Capsule 6.11.1.1\
  \ fails with error \"Error: 'satellite-maintenance-6.11.2-for-rhel-8-x86_64-rpms' does not\
  \ match a valid repository ID\"\n2131769 - Post upgrade to 6.11.z, DHCP error with wrong number\
  \ of arguments for validate_supported_address\n2131771 - With every edit of an exising webhook,\
  \ the value in password field disappears in Satellite 6.10/6.11/6.12\n2131773 - foreman-maintain\
  \ still enables ansible-2.9-for-rhel-8-x86_64-rpms repository for running an update to 6.11.z\
  \ when no packages are installed from that repository\n2131776 - please update to Satellite\
  \ Ansible Collection 3.6.0\n2131781 - 'candlepin-validate-db' pre-upgrade check fails with\
  \ \"Could not open SSL root certificate file /root/.postgresql/root.crt\" error for external\
  \ DB setup with SSL\n2131788 - Documentation bug for the compute_resource module\n2131790\
  \ - [BUG] Invalid choice for template_kind listed for os_default_template module\n2132075\
  \ - CVE-2022-31163 tfm-rubygem-tzinfo: rubygem-tzinfo: arbitrary code execution [rhn_satellite_6.11]\n\
  2132076 - CVE-2022-31163 rubygem-tzinfo: rubygem-tzinfo: arbitrary code execution [rhn_satellite_6.11]\n\
  2132079 - CVE-2022-30122 rubygem-rack: crafted multipart POST request may cause a DoS [rhn_satellite_6-default]\
  \ \n2122205 - Package \"python3-pulp_manifest\" is not available in Satellite Utils repository\
  \ \n2132999 - Satellite cannot be installed on RHEL 8.7 \n\nCVEs\n\nCVE-2022-30122\nCVE-2022-31163\n\
  \nUsers of Red Hat Satellite are advised to upgrade to these updated packages, which fix these\
  \ bugs."
