summary: "Red Hat OpenShift Container Platform release 4.9.55 is now available with updates\
  \ to packages and images that fix several bugs and add enhancements.\n\nRed Hat Product Security\
  \ has rated this update as having a security impact of Important. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\nRed Hat OpenShift Container\
  \ Platform is Red Hat's cloud computing Kubernetes application platform solution designed\
  \ for on-premise or private cloud deployments.\n\nThis advisory contains the RPM packages\
  \ for Red Hat OpenShift Container Platform 4.9.55. See the following advisory for the container\
  \ images for this release:\n\nhttps://access.redhat.com/errata/RHSA-2023:0574\n\nSecurity\
  \ Fix(es):\n\n* maven-shared-utils: Command injection via Commandline class\n(CVE-2022-29599)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\n\
  \nAll OpenShift Container Platform 4.9 users are advised to upgrade to these updated packages\
  \ and images when they are available in the appropriate release channel. \n\nTo check for\
  \ available updates, use the OpenShift CLI (oc) or web console. Instructions for upgrading\
  \ a cluster are available at https://docs.openshift.com/container-platform/4.9/updating/updating-cluster-cli.html"
