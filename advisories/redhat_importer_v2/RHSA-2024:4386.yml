summary: "JBoss EAP XP 4.0.2.GA security release on the EAP 7.4.17 base is now available. See\
  \ references for release notes.\n\nRed Hat Product Security has rated this update as having\
  \ a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score,\
  \ which gives a detailed severity rating, is available for each vulnerability from the CVE\
  \ link(s) in the References section.\n\nThis asynchronous patch is a security update zip for\
  \ the JBoss EAP XP 4.0.2 runtime distribution for use with EAP 7.4.17.\n\nSecurity Fix(es):\n\
  \n* jose4j: denial of service via specially crafted JWE (CVE-2023-51775) \n\nA Red Hat Security\
  \ Bulletin which addresses further details about the Rapid Reset flaw is available in the\
  \ References section.\n\nFor more details about the security issue(s), including the impact,\
  \ a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed\
  \ in the References section."
