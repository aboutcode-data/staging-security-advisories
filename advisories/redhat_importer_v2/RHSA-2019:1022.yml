summary: "An update for python-jinja2 is now available for Red Hat Enterprise Linux 7.\n\nRed\
  \ Hat Product Security has rated this update as having a security impact of Important. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  The python-jinja2 package contains Jinja2, a template engine written in pure Python. Jinja2\
  \ provides a Django inspired non-XML syntax but supports inline expressions and an optional\
  \ sandboxed environment. \n\nSecurity Fix(es):\n\n* python-jinja2: Sandbox escape due to information\
  \ disclosure via str.format (CVE-2016-10745)\n\nFor more details about the security issue(s),\
  \ including the impact, a CVSS score, acknowledgments, and other related information, refer\
  \ to the CVE page(s) listed in the References section."
