summary: "Red Hat Advanced Cluster Management for Kubernetes 2.9.3 General\nAvailability release\
  \ images, which fix bugs and update container images.\n\nRed Hat Product Security has rated\
  \ this update as having a security impact\nof Moderate. A Common Vulnerability Scoring System\
  \ (CVSS) base score,\nwhich gives a detailed severity rating, is available for each vulnerability\n\
  from the CVE links in the References section.\n\nRed Hat Advanced Cluster Management for Kubernetes\
  \ 2.9.3 images\n\nRed Hat Advanced Cluster Management for Kubernetes provides the\ncapabilities\
  \ to address common challenges that administrators and site\nreliability engineers face as\
  \ they work across a range of public and\nprivate cloud environments. Clusters and applications\
  \ are all visible and\nmanaged from a single consoleâ€”with security policy built in.\n\nThis\
  \ advisory contains the container images for Red Hat Advanced Cluster\nManagement for Kubernetes,\
  \ which fix several bugs. See the following\nRelease Notes documentation, which will be updated\
  \ shortly for this\nrelease, for additional details about this release:\n\nhttps://access.redhat.com/documentation/en-us/red_hat_advanced_cluster_management_for_kubernetes/2.9/html/release_notes/\n\
  \nSecurity fix(es):\nCVE-2023-45142 opentelemetry: DoS vulnerability in otelhttp\nCVE-2023-47108\
  \ opentelemetry-go-contrib: DoS vulnerability in otelgrpc due to unbound cardinality metrics\n\
  CVE-2024-25620 helm: Dependency management path traversal\nCVE-2024-26147 helm: Missing YAML\
  \ Content Leads To Panic\n\nJira issues addressed: \n\n* ACM-8728: Machine Pool scaling doesn't\
  \ work for Openstack cluster\n* ACM-8998: Dependency on ConstraintTemplate stuck in Pending\
  \ state\n* ACM-9123: Trying to upgrade a managed cluster fails with user forbidden errors\n\
  * ACM-9145: Unable to upgrade managed cluster from ACM\n* ACM-9186: search-postgres persists\
  \ in CrashLoopBackOff while being included in the ACM CR with hugepages enabled\n* ACM-9311:\
  \ hcp hypershift operator doesn't support OCP 4.15\n* ACM-9467: [Doc bug] Update adding day2\
  \ master to unhealthy cluster procedure doc\n* ACM-9719: log error message when the restore\
  \ cannot be created\n* ACM-9724: Console Search page flickering on initial loading\n* ACM-9746:\
  \ Search collector logging excessively\n* ACM-9885: Console initial loading time increases\
  \ over time [ACM 2.9.z]\n* ACM-9930: A misconfigured PlacementBinding halts root Policy updates\n\
  * ACM-9947: The ACM topology view does not show the correct status when the subscription namespace\
  \ differs from the resource namespace."
