summary: "An updated squid package that fixes a security vulnerability in\nthe NTLM authentication\
  \ helper is now available.\n\nSquid is a full-featured Web proxy cache.\n\nA buffer overflow\
  \ was found within the NTLM authentication helper\nroutine.  If Squid is configured to use\
  \ the NTLM authentication helper, \na remote attacker could potentially execute arbitrary\
  \ code by sending a\nlengthy password.  The Common Vulnerabilities and Exposures project\n\
  (cve.mitre.org) has assigned the name CAN-2004-0541 to this issue.\n\nNote: The NTLM authentication\
  \ helper is not enabled by default in Red Hat\nEnterprise Linux 3.  Red Hat Enterprise Linux\
  \ 2.1 is not vulnerable to this\nissue as it shipped with a version of Squid which did not\
  \ contain the helper.  \n\nUsers of Squid should update to this errata package which contains\
  \ a\nbackported patch that is not vulnerable to this issue."
