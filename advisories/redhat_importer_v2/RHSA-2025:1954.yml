summary: |
  An update is now available for Red Hat Ansible Automation Platform 2.5

  Red Hat Product Security has rated this update as having a security impact of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Red Hat Ansible Automation Platform provides an enterprise framework for building, deploying and managing IT automation at scale. IT Managers can provide top-down guidelines on how automation is applied to individual teams, while automation developers retain the freedom to write tasks that leverage existing knowledge without the overhead. Ansible Automation Platform makes it possible for users across an organization to share, vet, and manage automation content by means of a simple, powerful, and agentless language.

  An issue was found in affected versions of Ansible Automation Platform that enabled a lesser privileged user (even unauthenticated) promotion to a greater privileged user.

  All Ansible Automation Platform 2.5 customers should upgrade their environments to the latest version as soon as possible.

  Ansible Automation Platform on Microsoft Azure and Ansible Automation Platform Service on AWS environments have already been patched by Red Hat.

  Security Fix(es):

  * automation-gateway: aap-gateway privilege escalation (CVE-2025-1801)

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section.
