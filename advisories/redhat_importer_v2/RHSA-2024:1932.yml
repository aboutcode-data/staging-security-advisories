summary: "An update for the nodejs:18 module is now available for Red Hat Enterprise Linux 9.2\
  \ Extended Update Support.\n\nRed Hat Product Security has rated this update as having a security\
  \ impact of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives\
  \ a detailed severity rating, is available for each vulnerability from the CVE link(s) in\
  \ the References section.\n\nNode.js is a software development platform for building fast\
  \ and scalable network applications in the JavaScript programming language. \n\nSecurity Fix(es):\n\
  \n* nodejs: vulnerable to timing variant of the Bleichenbacher attack against PKCS#1 v1.5\
  \ padding (Marvin) (CVE-2023-46809)\n\n* nodejs: code injection and privilege escalation through\
  \ Linux capabilities (CVE-2024-21892)\n\n* nodejs: reading unprocessed HTTP request with unbounded\
  \ chunk extension allows DoS attacks (CVE-2024-22019)\n\nFor more details about the security\
  \ issue(s), including the impact, a CVSS score, acknowledgments, and other related information,\
  \ refer to the CVE page(s) listed in the References section."
