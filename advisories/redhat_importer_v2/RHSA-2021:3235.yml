summary: "An update for imgbased, redhat-release-virtualization-host, and redhat-virtualization-host\
  \ is now available for Red Hat Virtualization 4 for Red Hat Enterprise Linux 8.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of\nImportant. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  The redhat-virtualization-host packages provide the Red Hat Virtualization Host.\nThese packages\
  \ include redhat-release-virtualization-host, ovirt-node, and\nrhev-hypervisor. Red Hat Virtualization\
  \ Hosts (RHVH) are installed using a\nspecial build of Red Hat Enterprise Linux with only\
  \ the packages required to\nhost virtual machines. RHVH features a Cockpit user interface\
  \ for monitoring the host's resources and performing administrative tasks.\n\nSecurity Fix(es):\n\
  \n* edk2: remote buffer overflow in IScsiHexToBin function in NetworkPkg/IScsiDxe ()\n\n*\
  \ kernel: Improper handling of VM_IO|VM_PFNMAP vmas in KVM can bypass RO checks (CVE-2021-22543)\n\
  \n* kernel: race condition in net/can/bcm.c leads to local privilege escalation (CVE-2021-3609)\n\
  \n* sssd: shell command injection in sssctl (CVE-2021-3621)\n\n* kernel: out-of-bounds write\
  \ in xt_compat_target_from_user() in net/netfilter/x_tables.c (CVE-2021-22555)\n\nFor more\
  \ details about the security issue(s), including the impact, a CVSS score, and other related\
  \ information, refer to the CVE page(s) listed in the References section.\n\nBug Fix(es):\n\
  \n* Rebase package(s) to version: 1.2.23\n\nHighlights, important fixes, or notable enhancements:\
  \ \n\n* imgbase should not copy the selinux binary policy file (BZ# 1979624) (BZ#1989397)\n\
  \n* RHV-H has been rebased on Red Hat Enterprise Linux 8.4 Batch #2. (BZ#1975177)"
