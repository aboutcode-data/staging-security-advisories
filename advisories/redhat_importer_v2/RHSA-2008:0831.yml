summary: "Updated JBoss Enterprise Application Platform (JBEAP) 4.3 packages that fix\nvarious\
  \ security issues are now available for Red Hat Enterprise Linux 4 as\nJBEAP 4.3.0.CP02.\n\
  \nThis update has been rated as having low security impact by the Red Hat\nSecurity Response\
  \ Team.\n\nJBoss Enterprise Application Platform is the market leading platform for\ninnovative\
  \ and scalable Java applications; integrating the JBoss\nApplication Server, with JBoss Hibernate\
  \ and JBoss Seam into a complete,\nsimple enterprise solution.\n\nThis release of JBEAP for\
  \ Red Hat Enterprise Linux 4 serves as a\nreplacement to JBEAP 4.3.0.CP01.\n\nThese updated\
  \ packages include bug fixes and enhancements which are\ndetailed in the release notes. The\
  \ link to the release notes is available\nbelow in the References section.\n\nThe following\
  \ security issues are also fixed with this release: \n\nThe default security policy in the\
  \ JULI logging component did not restrict\naccess permissions to files. This could be misused\
  \ by untrusted web\napplications to access and write arbitrary files in the context of the\n\
  tomcat process. (CVE-2007-5342)\n\nThe property that controls the download of server classes\
  \ was set to \"true\"\nin the \"production\" configuration. When the class download service\
  \ is bound\nto an external interface, a remote attacker was able to download arbitrary\nclass\
  \ files from the server class path. (CVE-2008-3519)\n\nWarning: before applying this update,\
  \ please backup the JBEAP\n\"server/[configuration]/deploy/\" directory, and any other customized\n\
  configuration files.\n\nAll users of JBEAP 4.3 on Red Hat Enterprise Linux 4 are advised to\
  \ upgrade\nto these updated packages, which resolve these issues."
