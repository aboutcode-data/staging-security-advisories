summary: "Red Hat OpenShift Dev Spaces 3.15 has been released.\n\nAll containers have been updated\
  \ to include feature enhancements, bug fixes and CVE fixes.\n\nFollowing the Red Hat Product\
  \ Security standards this update is rated as having a security impact of Important. The Common\
  \ Vulnerability Scoring System (CVSS) base score is available for every fixed CVE in the references\
  \ section.\n\nRed Hat OpenShift Dev Spaces provides a cloud developer workspace server and\
  \ a browser-based IDE built for teams and organizations. Dev Spaces runs in OpenShift and\
  \ is well-suited for container-based development.\n\nThe 3.15 release is based on Eclipse\
  \ Che 7.88 and uses the DevWorkspace engine to provide support for workspaces based on devfile\
  \ v2.1 and v2.2.\n\nUsers still using the v1 standard should migrate as soon as possible.\n\
  \nhttps://devfile.io/docs/2.2.0/migrating-to-devfile-v2\n\nDev Spaces releases support the\
  \ latest two OpenShift 4 EUS releases. Users are expected to update to newer OpenShift releases\
  \ in order to continue to get Dev Spaces updates. \n\nhttps://access.redhat.com/support/policy/updates/openshift#crw"
