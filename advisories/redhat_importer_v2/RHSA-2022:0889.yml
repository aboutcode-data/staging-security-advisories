summary: "An update for the 389-ds:1.4 module is now available for Red Hat Enterprise Linux\
  \ 8.\n\nRed Hat Product Security has rated this update as having a security impact of Low.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \n389 Directory Server is an LDAP version 3 (LDAPv3) compliant server. The base packages include\
  \ the Lightweight Directory Access Protocol (LDAP) server and command-line utilities for server\
  \ administration. \n\nSecurity Fix(es):\n\n* 389-ds-base: double free of the virtual attribute\
  \ context in persistent search (CVE-2021-4091)\n\nFor more details about the security issue(s),\
  \ including the impact, a CVSS score, acknowledgments, and other related information, refer\
  \ to the CVE page(s) listed in the References section.\n\nBug Fix(es):\n\n* Paged search lookthroughlimit\
  \ counter doesnt take read ahead into account (BZ#2059893)\n\n* Based on 1944494 (RFC 4530\
  \ entryUUID attribute) - plugin entryuuid failing (BZ#2060106)"
