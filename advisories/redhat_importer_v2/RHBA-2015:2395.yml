summary: |
  An updated redhat-upgrade-tool package that fixes one bug is now available for Red Hat Enterprise Linux 7.

  The Red Hat Upgrade Tool is used for performing an in-place upgrade of the current system to the next major version of Red Hat Enterprise Linux. It determines what packages are needed for the upgrade and gathers them from the source or sources given. It also fetches and sets up the boot images needed to run the upgrade and sets up the system to perform the upgrade on the next system boot. Running the Red Hat Upgrade Tool requires running the Preupgrade Assistant as a prerequisite.

  Users of redhat-upgrade-tool are advised to upgrade to this updated package, which fixes one bug.
