summary: |
  Red Hat build of MicroShift release 4.15.41 is now available with
  updates to packages and images that fix several bugs and add enhancements.

  Red Hat Product Security has rated this update as having a security impact
  of Important. A Common Vulnerability Scoring System (CVSS) base score,
  which gives a detailed severity rating, is available for each vulnerability
  from the CVE link(s) in the References section.

  Red Hat OpenShift Container Platform is Red Hat's cloud computing
  Kubernetes application platform solution designed for on-premise or private
  cloud deployments.

  Red Hat build of MicroShift is Red Hat's light-weight Kubernetes
  orchestration solution designed for edge device deployments and is built
  from the edge capabilities of Red Hat OpenShift Container Platform.
  MicroShift is an application that is deployed on top of Red Hat Enterprise
  Linux devices at the edge, providing an efficient way to operate
  single-node clusters in these low-resource environments.

  This advisory contains the RPM packages for Red Hat build of MicroShift
  4.15.41. Read the following advisory for the container images for this
  release:

  https://access.redhat.com/errata/RHSA-2024:10839

  All Red Hat build of MicroShift 4.15 users are advised to use these updated
  packages and images when they are available in the RPM repository.

  Security Fix(es):

  * runc: file descriptor leak (CVE-2024-21626)

  For more details about the security issue(s), including the impact, a CVSS
  score, acknowledgments, and other related information, refer to the CVE
  page(s) listed in the References section.
