summary: "Updated file packages that fix multiple security issues and several bugs\nare now\
  \ available for Red Hat Enterprise Linux 7.\n\nRed Hat Product Security has rated this update\
  \ as having Moderate security\nimpact. Common Vulnerability Scoring System (CVSS) base scores,\
  \ which give\ndetailed severity ratings, are available for each vulnerability from the\nCVE\
  \ links in the References section.\n\nThe file command is used to identify a particular file\
  \ according to the \ntype of data the file contains. It can identify many different file \n\
  types, including Executable and Linkable Format (ELF) binary files, \nsystem libraries, RPM\
  \ packages, and different graphics formats.\n\nMultiple denial of service flaws were found\
  \ in the way file parsed certain\nComposite Document Format (CDF) files. A remote attacker\
  \ could use either\nof these flaws to crash file, or an application using file, via a specially\n\
  crafted CDF file. (CVE-2014-0207, CVE-2014-0237, CVE-2014-0238,\nCVE-2014-3479, CVE-2014-3480,\
  \ CVE-2014-3487, CVE-2014-3587)\n\nTwo flaws were found in the way file processed certain\
  \ Pascal strings. A\nremote attacker could cause file to crash if it was used to identify\
  \ the\ntype of the attacker-supplied file. (CVE-2014-3478, CVE-2014-9652)\n\nMultiple flaws\
  \ were found in the file regular expression rules for\ndetecting various files. A remote attacker\
  \ could use these flaws to cause\nfile to consume an excessive amount of CPU. (CVE-2014-3538)\n\
  \nMultiple flaws were found in the way file parsed Executable and Linkable\nFormat (ELF) files.\
  \ A remote attacker could use these flaws to cause file\nto crash, disclose portions of its\
  \ memory, or consume an excessive amount\nof system resources. (CVE-2014-3710, CVE-2014-8116,\
  \ CVE-2014-8117,\nCVE-2014-9653)\n\nRed Hat would like to thank Thomas Jarosch of Intra2net\
  \ AG for reporting\nthe CVE-2014-8116 and CVE-2014-8117 issues. The CVE-2014-0207,\nCVE-2014-0237,\
  \ CVE-2014-0238, CVE-2014-3478, CVE-2014-3479, CVE-2014-3480,\nCVE-2014-3487, CVE-2014-3710\
  \ issues were discovered by Francisco Alonso of\nRed Hat Product Security; the CVE-2014-3538\
  \ issue was discovered by Jan\nKalu≈æa of the Red Hat Web Stack Team\n\nThe file packages have\
  \ been updated to ensure correct operation on Power\nlittle endian and ARM 64-bit hardware\
  \ architectures. (BZ#1224667,\nBZ#1224668, BZ#1157850, BZ#1067688).\n\nAll file users are\
  \ advised to upgrade to these updated packages, which\ncontain backported patches to correct\
  \ these issues."
