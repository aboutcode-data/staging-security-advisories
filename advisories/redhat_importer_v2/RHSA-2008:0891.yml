aliases:
  - CVE-2008-3103
summary: "Updated java-1.5.0-ibm packages that fix a security issue are now available\nfor Red\
  \ Hat Enterprise Linux 4 Extras and 5 Supplementary.\n\nThis update has been rated as having\
  \ moderate security impact by the Red\nHat Security Response Team.\n\nThe IBM 1.5.0 Java release\
  \ includes the IBM Java 2 Runtime Environment and\nthe IBM Java 2 Software Development Kit.\n\
  \nA flaw was found in the Java Management Extensions (JMX) management agent.\nWhen local monitoring\
  \ is enabled, remote attackers could use this flaw to\nperform illegal operations. (CVE-2008-3103)\
  \ \n\nAll users of java-1.5.0-ibm are advised to upgrade to these updated\npackages containing\
  \ the IBM 1.5.0 SR8a Java release, which resolves this issue."
