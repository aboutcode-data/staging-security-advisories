summary: "Updated FreeRADIUS packages are now available that fix a denial of service\nvulnerability.\n\
  \nFreeRADIUS is an Internet authentication daemon, which implements the\nRADIUS protocol.\
  \  It allows Network Access Servers (NAS boxes) to perform\nauthentication for dial-up users.\n\
  \nThe rad_decode function in FreeRADIUS 0.9.2 and earlier allows remote\nattackers to cause\
  \ a denial of service (crash) via a short RADIUS string\nattribute with a tag, which causes\
  \ memcpy to be called with a -1 length\nargument, as demonstrated using the Tunnel-Password\
  \ attribute.  The Common\nVulnerabilities and Exposures project (cve.mitre.org) has assigned\
  \ the name\nCAN-2003-0967 to this issue.\n \nUsers of FreeRADIUS are advised to upgrade to\
  \ these erratum packages\ncontaining FreeRADIUS 0.9.3 which is not vulnerable to these issues."
