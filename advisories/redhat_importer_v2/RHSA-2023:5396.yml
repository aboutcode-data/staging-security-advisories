summary: "An update for Red Hat Data Grid 8 is now available.\n \nRed Hat Product Security has\
  \ rated this update as having a security impact of Moderate. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\nRed Hat Data Grid is an\
  \ in-memory, distributed, NoSQL datastore solution. It increases application response times\
  \ and allows for dramatically improving performance while providing availability, reliability,\
  \ and elastic scale.\n \nData Grid 8.4.4 replaces Data Grid 8.4.3 and includes bug fixes and\
  \ enhancements. Find out more about Data Grid 8.4.4 in the Release Notes[3].\n\nSecurity Fix(es):\n\
  \n* infispan: REST bulk ops don't check permissions (CVE-2023-3628)\n\n* infinispan: Non-admins\
  \ should not be able to get cache config via REST API (CVE-2023-3629)\n\n* netty: SniHandler\
  \ 16MB allocation leads to OOM (CVE-2023-34462)\n\n* jackson-databind: denial of service via\
  \ cylic dependencies (CVE-2023-35116)\n\n* apache-mina: information exposure in SFTP server\
  \ implementations (CVE-2023-35887)\n\n* infinispan: circular reference on marshalling leads\
  \ to DoS (CVE-2023-5236)\n\nFor more details about the security issue(s), including the impact,\
  \ a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed\
  \ in the References section."
