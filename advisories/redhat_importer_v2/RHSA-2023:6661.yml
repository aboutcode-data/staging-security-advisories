summary: "An update for gmp is now available for Red Hat Enterprise Linux 9.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact of Low. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives a detailed severity rating, is available for\
  \ each vulnerability from the CVE link(s) in the References section.\n\nThe gmp packages contain\
  \ GNU MP, a library for arbitrary precision arithmetics, signed integers operations, rational\
  \ numbers, and floating point numbers. \n\nSecurity Fix(es):\n\n* gmp: Integer overflow and\
  \ resultant buffer overflow via crafted input (CVE-2021-43618)\n\nFor more details about the\
  \ security issue(s), including the impact, a CVSS score, acknowledgments, and other related\
  \ information, refer to the CVE page(s) listed in the References section.\n\nAdditional Changes:\n\
  \nFor detailed information on changes in this release, see the Red Hat Enterprise Linux 9.3\
  \ Release Notes linked from the References section."
