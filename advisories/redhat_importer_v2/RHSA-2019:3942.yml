summary: "An update for openshift is now available for Red Hat OpenShift Container Platform\
  \ 4.1.\n\nRed Hat Product Security has rated this update as having a security impact of Low.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nRed Hat OpenShift Container Platform is Red Hat's cloud computing\nKubernetes application\
  \ platform solution designed for on-premise or private\ncloud deployments.\n\nThis advisory\
  \ contains the openshift container images for Red Hat OpenShift \nContainer Platform 4.1.24.\n\
  \nSecurity Fix(es):\n\n* A flaw was found in kubectl that leaves http-cache files with read/write\
  \ permissions for any user. In conjunction with a non-default value for --cache-dir, this\
  \ could lead to the cache content being placed in a location accessible to other users in\
  \ the system. (CVE-2019-11244)\n\nFor more details about the security issue(s), including\
  \ the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE\
  \ page(s) listed in the References section."
