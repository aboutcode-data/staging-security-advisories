summary: "Updated wget package that fixes several security issues is now available.\n\nThis\
  \ update has been rated as having low security impact by the Red Hat\nSecurity Response Team.\n\
  \nGNU Wget is a file retrieval utility that can use either the HTTP or        \nFTP protocols.\
  \       \n\nA bug was found in the way wget writes files to the local disk. If a\nmalicious\
  \ local user has write access to the directory wget is saving a\nfile into, it is possible\
  \ to overwrite files that the user running wget\nhas write access to. (CAN-2004-2014)\n\n\
  A bug was found in the way wget filters redirection URLs. It is possible\nfor a malicious\
  \ Web server to overwrite files the user running wget has\nwrite access to. Note: in order\
  \ for this attack to succeed the local\nDNS would need to resolve \"..\" to an IP address,\
  \ which is an unlikely\nsituation.  (CAN-2004-1487)\n\nA bug was found in the way wget displays\
  \ HTTP response codes. It is\npossible that a malicious web server could inject a specially\
  \ crafted\nterminal escape sequence capable of misleading the user running wget.\n(CAN-2004-1488)\n\
  \   \nUsers should upgrade to this updated package, which contains a version of\nwget that\
  \ is not vulnerable to these issues."
