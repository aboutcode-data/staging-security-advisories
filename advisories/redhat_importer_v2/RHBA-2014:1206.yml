summary: "Updated virt-who packages that fix several bugs and add various enhancements are now\
  \ available for Red Hat Enterprise Linux 5.\n\nThe virt-who package provides an agent that\
  \ collects information about virtual\nguests present in the system and reports them to the\
  \ subscription manager.\n\nThe virt-who package has been upgraded to upstream version 0.9,\
  \ which provides a\nnumber of bug fixes and enhancements over the previous version. \nNotably,\
  \ the permissions for the configuration file has been changed from\nworld-readable to root-only\
  \ readable. This change is only for new installations\nof virt-who; existing installations\
  \ should be fixed manually by setting the\npermission of the /etc/sysconfig/virt-who file\
  \ to 600. (BZ#861552)\n\nThis update also fixes the following bugs:\n\n* Prior to this update,\
  \ the configuration file for virt-who contained incorrect\npermissions and was world-readable,\
  \ although this file can contain passwords. As\na consequence, any user could read the passwords\
  \ from the configuration file. To\nfix this bug, the permissions have been changed to be root-readable\
  \ only, and\nnon-root users can no longer read passwords from the virt-who configuration\n\
  file. (BZ#1088756) \n\n* Previously, the virt-who utility did not report the state of virtual\
  \ guests to\nthe Subscription Asset Manager (SAM) server. To fix this bug, the info() method\n\
  from libvirt has been used, and the state of a virtual machine is now reported\nto the SAM\
  \ server. (BZ#1124732)\n\nIn addition, this update adds the following enhancements:\n\n* With\
  \ this update, support for Red Hat Enterprise Virtualization Manager\nvirtualization back\
  \ end has been added to virt-who. Now, the user can use\nvirt-who on Red Hat Enterprise Linux\
  \ 5.11.0 to gather host/guest associations\nfrom Red Hat Enterprise Virtualization Manager.\
  \ (BZ#1009401)\n\n* Although virt-who worked properly with VMware ESX software, the support\
  \ for\nVMware ESXi software was not functional due to differences between ESX and ESXi.\n\
  With this update, support for ESXi as virtualization back end has been provided\nfor virt-who,\
  \ which can now use both ESX and ESXi as virtualization back ends.\n(BZ#1078858)\n\nUsers\
  \ of virt-who are advised to upgrade to these updated packages, which fix\nthese bugs and\
  \ add these enhancements."
