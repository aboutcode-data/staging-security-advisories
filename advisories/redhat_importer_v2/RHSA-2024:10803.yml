summary: "An update for bzip2 is now available for Red Hat Enterprise Linux 9.4 Extended Update\
  \ Support.\n\nRed Hat Product Security has rated this update as having a security impact of\
  \ Low. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nThe bzip2 packages contain a freely available, high-quality data compressor. It provides\
  \ both standalone compression and decompression utilities, as well as a shared library for\
  \ use with other programs. \n\nSecurity Fix(es):\n\n* bzip2: out-of-bounds write in function\
  \ BZ2_decompress (CVE-2019-12900)\n\nFor more details about the security issue(s), including\
  \ the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE\
  \ page(s) listed in the References section."
