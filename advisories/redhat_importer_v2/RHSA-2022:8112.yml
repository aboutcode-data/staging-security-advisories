summary: "An update for frr is now available for Red Hat Enterprise Linux 9.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact of Moderate. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives a detailed severity rating, is available for\
  \ each vulnerability from the CVE link(s) in the References section.\n\nFRRouting is free\
  \ software that manages TCP/IP based routing protocols. It supports BGP4, OSPFv2, OSPFv3,\
  \ ISIS, RIP, RIPng, PIM, NHRP, PBR, EIGRP and BFD. \n\nThe following packages have been upgraded\
  \ to a later upstream version: frr (8.2.2). (BZ#2069563)\n\nSecurity Fix(es):\n\n* frrouting:\
  \ overflow bugs in unpack_tlv_router_cap (CVE-2022-26125)\n\nFor more details about the security\
  \ issue(s), including the impact, a CVSS score, acknowledgments, and other related information,\
  \ refer to the CVE page(s) listed in the References section.\n\nAdditional Changes:\n\nFor\
  \ detailed information on changes in this release, see the Red Hat Enterprise Linux 9.1 Release\
  \ Notes linked from the References section."
