summary: "Updated elfutils packages that fix several bugs and add various enhancements are now\
  \ available for Red Hat Enterprise Linux 6.\n\nThe elfutils packages contain a number of utility\
  \ programs and libraries related to the creation and maintenance of executable code.\n\nThe\
  \ elfutils packages have been upgraded to upstream version 0.161, which provides a number\
  \ of bug fixes and enhancements over the previous version. The most notable new features are:\n\
  \n* The eu-stack utility supports showing inlined frames and it is now able to produce backtraces\
  \ even for processes that might have some of their on-disk libraries updated or deleted. \n\
  \n* Improved DWZ compressed DWARF multi-file support with new functions, \"dwarf_getalt\"\
  \ and \"dwarf_setalt\", has been introduced.\n\n* Support for ARM 64-bit architecture and\
  \ Red Hat Enterprise Linux for POWER, little endian has been added. \n\n* The libdw library\
  \ now supports LZMA-compressed (.ko.xz) kernel modules. \n\n* Support for \".debug_macro\"\
  \ has been added; new functions has been introduced: \"dwarf_getmacros_off\", \"dwarf_macro_getsrcfiles\"\
  , \"dwarf_macro_getparamcnt\", and \"dwarf_macro_param\". \n\n* New GNU extensions to the\
  \ DWARF format are now recognized.\n\n* New functions have been added to the libdw library:\
  \ \"dwarf_peel_type\", \"dwarf_cu_getdwarf\", \"dwarf_cu_die\", \"dwelf_elf_gnu_debuglink\"\
  , \"dwelf_dwarf_gnu_debugaltlink\", \"dwelf_elf_gnu_build_id\".\n\n(BZ#1167724)\n\nUsers of\
  \ elfutils are advised to upgrade to these updated packages, which fix these bugs and add\
  \ these enhancements."
