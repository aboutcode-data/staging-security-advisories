summary: "An update for Red Hat Data Grid 8 is now available.\n \nRed Hat Product Security has\
  \ rated this update as having a security impact of Important. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\nRed Hat Data Grid is an\
  \ in-memory, distributed, NoSQL datastore solution. It increases application response times\
  \ and allows for dramatically improving performance while providing availability, reliability,\
  \ and elastic scale.\n \nData Grid 8.4.1 replaces Data Grid 8.4.0 and includes bug fixes and\
  \ enhancements. Find out more about Data Grid 8.4.1 in the Release Notes[3].\n\nSecurity Fix(es):\n\
  \n* mina-sshd: Java unsafe deserialization vulnerability [jdg-8] (CVE-2022-45047)\n\n* file-type:\
  \ a malformed MKV file could cause the file type detector to get caught in an infinite loop\
  \ [jdg-8] (CVE-2022-36313)\n\n* loader-utils: loader-utils:Regular expression denial of service\
  \ [jdg-8] (CVE-2022-37603)\n\n* codec-haproxy: HAProxyMessageDecoder Stack Exhaustion DoS\
  \ [jdg-8] (CVE-2022-41881)\n\n* jackson-databind: deep wrapper array nesting wrt UNWRAP_SINGLE_VALUE_ARRAYS\
  \ [jdg-8] (CVE-2022-42003)\n\n* jackson-databind: use of deeply nested arrays [jdg-8] (CVE-2022-42004)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
