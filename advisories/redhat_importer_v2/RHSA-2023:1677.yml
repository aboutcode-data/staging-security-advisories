summary: "An update for redhat-release-virtualization-host and redhat-virtualization-host is\
  \ now available for Red Hat Virtualization 4 for Red Hat Enterprise Linux 8.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact of Important. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives a detailed severity rating, is available for\
  \ each vulnerability from the CVE link(s) in the References section.\n\nThe redhat-virtualization-host\
  \ packages provide the Red Hat Virtualization Host. These packages include redhat-release-virtualization-host,\
  \ ovirt-node, and rhev-hypervisor. Red Hat Virtualization Hosts (RHVH) are installed using\
  \ a special build of Red Hat Enterprise Linux with only the packages required to host virtual\
  \ machines. RHVH features a Cockpit user interface for monitoring the host's resources and\
  \ performing administrative tasks. \n\nThe ovirt-node-ng packages provide the Red Hat Virtualization\
  \ Host. These packages include redhat-release-virtualization-host, ovirt-node, and rhev-hypervisor.\
  \ Red Hat Virtualization Hosts (RHVH) are installed using a special build of Red Hat Enterprise\
  \ Linux with only the packages required to host virtual machines. RHVH features a Cockpit\
  \ user interface for monitoring the host's resources and performing administrative tasks.\n\
  \nSecurity Fix(es):\n\n* git: gitattributes parsing integer overflow (CVE-2022-23521)\n\n\
  * git: Heap overflow in `git archive`, `git log --format` leading to RCE (CVE-2022-41903)\n\
  \n* ALSA: pcm: Move rwsem lock inside snd_ctl_elem_read to prevent UAF (CVE-2023-0266)\n\n\
  * kernel: FUSE filesystem low-privileged user privileges escalation (CVE-2023-0386)\n\n* nss:\
  \ Arbitrary memory write via PKCS 12 (CVE-2023-0767)\n\nFor more details about the security\
  \ issue(s), including the impact, a CVSS score, acknowledgments, and other related information,\
  \ refer to the CVE page(s) listed in the References section."
