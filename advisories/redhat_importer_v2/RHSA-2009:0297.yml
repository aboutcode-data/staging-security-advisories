summary: "This is the 3-month notification of the End Of Life plans for Red Hat\nEnterprise\
  \ Linux 2.1.\n\nIn accordance with the Red Hat Enterprise Linux Errata Support Policy, the\n\
  7 years life-cycle of Red Hat Enterprise Linux 2.1 will end on May 31 2009.\n\n\uFEFFAfter\
  \ that date, Red Hat will discontinue the technical support services,\nbugfix, enhancement\
  \ and security errata updates for the following products:\n\n* Red Hat Enterprise Linux AS\
  \ 2.1\n* Red Hat Enterprise Linux ES 2.1\n* Red Hat Enterprise Linux WS 2.1\n* Red Hat Linux\
  \ Advanced Server 2.1\n* Red Hat Linux Advanced Workstation 2.1\n\nCustomers running production\
  \ workloads on Enterprise Linux 2.1 should plan\nto migrate to a later version before May\
  \ 31, 2009.  One benefit of a Red\nHat subscription is the right to upgrade to never versions\
  \ of Enterprise\nLinux for no extra cost. As an Enterprise Linux subscriber, you have the\n\
  option of migrating to the following supported versions:\n\n* version 3 (Generally Available:\
  \ Oct 2003, End-Of-Life: Oct 2010)\n* version 4 (GA: Feb 2005, EOL: Feb 2012)\n* version 5\
  \ (GA: Mar 2007, EOL: Mar 2014)\n\nThese supported versions of Enterprise Linux are available\
  \ for download\nfrom Red Hat Network.\n\nFor those customers who cannot migrate from Enterprise\
  \ Linux 2.1 before its\nend-of-life date, Red Hat will offer limited extended support contracts.\n\
  For more information, contact your Red Hat sales representative.\n\nDetails of the Red Hat\
  \ Enterprise Linux life-cycle can be found on the Red\nHat website: http://www.redhat.com/security/updates/errata/"
