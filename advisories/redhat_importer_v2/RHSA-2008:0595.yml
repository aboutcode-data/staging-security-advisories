summary: "Updated java-1.5.0-sun packages that correct several security issues are\nnow available\
  \ for Red Hat Enterprise Linux 4 Extras and 5 Supplementary.\n\nThis update has been rated\
  \ as having critical security impact by the Red\nHat Security Response Team.\n\nThe Java Runtime\
  \ Environment (JRE) contains the software and tools that\nusers need to run applets and applications\
  \ written using the Java\nprogramming language. \n\nA vulnerability was found in the Java\
  \ Management Extensions (JMX)\nmanagement agent, when local monitoring is enabled. This allowed\
  \ remote\nattackers to perform illegal operations. (CVE-2008-3103)\n\nMultiple vulnerabilities\
  \ with unsigned applets were reported. A remote\nattacker could misuse an unsigned applet\
  \ to connect to localhost services\nrunning on the host running the applet. (CVE-2008-3104)\n\
  \nA Java Runtime Environment (JRE) vulnerability could be triggered by an\nuntrusted application\
  \ or applet. A remote attacker could grant an untrusted\napplet extended privileges such as\
  \ reading and writing local files, or\nexecuting local programs. (CVE-2008-3107)\n\nSeveral\
  \ buffer overflow vulnerabilities in Java Web Start were reported.\nThese vulnerabilities\
  \ may allow an untrusted Java Web Start application to\nelevate its privileges and thereby\
  \ grant itself permission to read and/or\nwrite local files, as well as to execute local applications\
  \ accessible to\nthe user running the untrusted application. (CVE-2008-3111)\n\nTwo file processing\
  \ vulnerabilities in Java Web Start were found. A remote\nattacker, by means of an untrusted\
  \ Java Web Start application, was able to\ncreate or delete arbitrary files with the permissions\
  \ of the user running\nthe untrusted application. (CVE-2008-3112, CVE-2008-3113)\n\nA vulnerability\
  \ in Java Web Start when processing untrusted applications\nwas reported. An attacker was\
  \ able to acquire sensitive information, such\nas the cache location. (CVE-2008-3114) \n\n\
  Users of java-1.5.0-sun should upgrade to these updated packages, which\ncorrect these issues."
