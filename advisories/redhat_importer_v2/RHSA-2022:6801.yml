summary: |
  Red Hat OpenShift Container Platform release 4.8.51 is now available with
  updates to packages and images that fix several bugs and add enhancements.

  This release includes a security update for Red Hat OpenShift Container Platform 4.8.

  Red Hat Product Security has rated this update as having a security impact
  of Important. A Common Vulnerability Scoring System (CVSS) base score,
  which gives a detailed severity rating, is available for each vulnerability
  from the CVE link(s) in the References section.

  Red Hat OpenShift Container Platform is Red Hat's cloud computing
  Kubernetes application platform solution designed for on-premise or private
  cloud deployments.

  This advisory contains the container images for Red Hat OpenShift Container Platform 4.8.51. See the following advisory for the RPM packages for this release:

  https://access.redhat.com/errata/RHBA-2022:6800

  Space precludes documenting all of the container images in this advisory. See the following Release Notes documentation, which will be updated shortly for this release, for details about these changes:

  https://docs.openshift.com/container-platform/4.8/release_notes/ocp-4-8-release-notes.html

  Security Fix(es):

  * go-getter: command injection vulnerability (CVE-2022-26945)
  * go-getter: unsafe download (issue 1 of 3) (CVE-2022-30321)
  * go-getter: unsafe download (issue 2 of 3) (CVE-2022-30322)
  * go-getter: unsafe download (issue 3 of 3) (CVE-2022-30323)

  For more details about the security issue(s), including the impact, a CVSS
  score, acknowledgments, and other related information, refer to the CVE
  page(s)
  listed in the References section.

  You may download the oc tool and use it to inspect release image metadata as follows:

  (For x86_64 architecture)

    $ oc adm release info quay.io/openshift-release-dev/ocp-release:4.8.51-x86_64

  The image digest is sha256:ade848f9796f3938f8bd540ff5d94ef2791982b4f8c93929758efa0693c7a2db

  (For s390x architecture)

    $ oc adm release info quay.io/openshift-release-dev/ocp-release:4.8.51-s390x

  The image digest is sha256:acea62267cf0598be3a4fbf42f143d99afea181f6f27be5f892e4cfd88a110fc

  (For ppc64le architecture)

    $ oc adm release info quay.io/openshift-release-dev/ocp-release:4.8.51-ppc64le

  The image digest is sha256:5bbff649e25932816bdbc95e72e0b22e83c16c29f87809bea9d54b0b8886d363

  All OpenShift Container Platform 4.8 users are advised to upgrade to these updated packages and images when they are available in the appropriate release channel. To check for available updates, use the OpenShift Console or the CLI oc command. Instructions for upgrading a cluster are available
  at https://docs.openshift.com/container-platform/4.8/updating/updating-cluster-cli.html
