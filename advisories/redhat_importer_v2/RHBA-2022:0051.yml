summary: |
  An update for openvswitch2.13 is now available in Fast Datapath for Red Hat Enterprise Linux 8.

  Open vSwitch provides standard network bridging functions and support for the OpenFlow protocol for remote per-flow control of traffic.

  Bug Fix(es) and Enhancement(s):

  * [python-ovs] KeyError raised after ovs probe inactivity (BZ#1980269)

  * [21.J RHEL-8] Fast Datapath Release (BZ#2028547)
