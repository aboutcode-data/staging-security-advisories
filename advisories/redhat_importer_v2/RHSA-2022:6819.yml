summary: "Red Hat AMQ Streams 2.2.0 is now available from the Red Hat Customer Portal.\n\nRed\
  \ Hat Product Security has rated this update as having a security impact of Important. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Red Hat AMQ Streams, based on the Apache Kafka project, offers a distributed backbone that\
  \ allows microservices and other applications to share data with extremely high throughput\
  \ and extremely low latency. \n\nThis release of Red Hat AMQ Streams 2.2.0 serves as a replacement\
  \ for Red Hat AMQ Streams 2.1.0, and includes security and bug fixes, and enhancements.\n\n\
  Security Fix(es):\n\n* kafka: Unauthenticated clients may cause OutOfMemoryError on brokers\
  \ (CVE-2022-34917)\n\n* jackson-databind: denial of service via a large depth of nested objects\
  \ (CVE-2020-36518)\n\n* netty: world readable temporary file containing sensitive data (CVE-2022-24823)\n\
  \n* com.google.code.gson-gson: Deserialization of Untrusted Data in com.google.code.gson-gson\
  \ (CVE-2022-25647)\n\nFor more details about the security issue(s), including the impact,\
  \ a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed\
  \ in the References section."
