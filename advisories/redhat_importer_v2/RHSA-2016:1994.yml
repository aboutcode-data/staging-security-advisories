summary: "This is the 3 Month notification for the End of Production Phase 1 of Red \nHat OpenShift\
  \ Enterprise 2.x (2.0, 2.1 and 2.2).\n\nIn accordance with the Red Hat OpenShift Enterprise\
  \ Support Life Cycle \nPolicy, support for OpenShift Enterprise 2.x (2.0, 2.1 and 2.2) will\
  \ end on \nDecember 31, 2016. Red Hat will not provide extended support for this \nproduct.\
  \ Customers are requested to migrate to a supported Red Hat OpenShift \nEnterprise product\
  \ prior to the end of the life cycle for OpenShift \nEnterprise 2.x. After December 31, 2016,\
  \ technical support through Red Hat's \nGlobal Support Services will no longer be provided.\
  \ We encourage customers \nto plan their migration from Red Hat OpenShift Enterprise 2.x \
  \ to the latest \nversion of Red Hat OpenShift Enterprise.  Please contact your Red Hat \n\
  account representative if you have questions and/or concerns on this matter."
