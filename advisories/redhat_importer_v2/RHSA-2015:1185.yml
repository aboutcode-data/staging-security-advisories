advisory_id: RHSA-2015:1185
datasource_id: redhat_importer_v2/RHSA-2015:1185
datasource_url: https://security.access.redhat.com/data/csaf/v2/advisories/2015/rhsa-2015_1185.json
aliases:
  - CVE-2015-2721
  - CVE-2015-4000
summary: "Updated nss and nss-util packages that fix one security issue, several bugs \nand\
  \ add various enhancements are now available for Red Hat Enterprise Linux\n6 and 7.\n\nRed\
  \ Hat Product Security has rated this update as having Moderate security\nimpact. Common Vulnerability\
  \ Scoring System (CVSS) base scores, which give\ndetailed severity ratings, are available\
  \ for each vulnerability from the\nCVE links in the References section.\n\nNetwork Security\
  \ Services (NSS) is a set of libraries designed to support \ncross-platform development of\
  \ security-enabled client and server\napplications.\n\nA flaw was found in the way the TLS\
  \ protocol composes the Diffie-Hellman\n(DH) key exchange. A man-in-the-middle attacker could\
  \ use this flaw to\nforce the use of weak 512 bit export-grade keys during the key exchange,\n\
  allowing them do decrypt all traffic. (CVE-2015-4000)\n\nNote: This update forces the TLS/SSL\
  \ client implementation in NSS to\nreject DH key sizes below 768 bits, which prevents sessions\
  \ to be\ndowngraded to export-grade keys. Future updates may raise this limit to\n1024 bits.\n\
  \nThe nss and nss-util packages have been upgraded to upstream versions\n3.19.1. The upgraded\
  \ versions provide a number of bug fixes and\nenhancements over the previous versions.\n\n\
  Users of nss and nss-util are advised to upgrade to these updated packages,\nwhich fix these\
  \ security flaws, bugs, and add these enhancements."
