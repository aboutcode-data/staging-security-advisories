summary: "Updated redhat-support-plugin-rhev packages that fix a security flaw \nand a bug are\
  \ now available.\n\nRed Hat Product Security has rated this update as having Important \n\
  security impact. Common Vulnerability Scoring System (CVSS) base \nscores, which give detailed\
  \ severity ratings, are available for each \nvulnerability from the CVE links in the References\
  \ section.\n\nThe Red Hat Support plug-in for Red Hat Enterprise Virtualization \noffers seamless\
  \ integrated access to Red Hat subscription services \nfrom the Red Hat Enterprise Virtualization\
  \ administration portal. The \nplug-in provides automated functionality that enables quicker\
  \ help, \nanswers, and proactive services. It offers easy and instant access to \nRed Hat\
  \ exclusive knowledge, resources, engagement, and diagnostic \nfeatures.\n\nIt was found that\
  \ redhat-support-plugin-rhev passed a user-specified \npath and file name directly to the\
  \ command line in the log viewer \ncomponent. This could allow users with the SuperUser role\
  \ on any \nEntity to execute arbitrary commands on any host in the RHEV \nenvironment. (CVE-2015-7544)\n\
  \nAll Red Hat Enterprise Virtualization Manager users are advised to \nupgrade to these updated\
  \ packages."
