summary: |
  A security update is now available for Red Hat JBoss Enterprise Application Platform 7.4.

  Red Hat Product Security has rated this update as having a security impact of Low. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Red Hat JBoss Enterprise Application Platform 7 is a platform for Java applications based on the WildFly application runtime.

  This asynchronous patch is a security update for Red Hat JBoss Enterprise Application Platform 7.4.

  Security Fix(es):

  * libssh: ssh: Prefix truncation attack on Binary Packet Protocol
  [services-edge-fleet-management-default](CVE-2023-48795)

  A Red Hat Security Bulletin which addresses further details about this flaw is
  available in the References section.

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgements, and other related information, refer to the CVE page(s) listed in the References section.
