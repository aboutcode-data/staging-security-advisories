summary: "Updated kdegraphics packages that fix several security issues are now\navailable for\
  \ Red Hat Enterprise Linux 4.\n\nThis update has been rated as having important security impact\
  \ by the Red\nHat Security Response Team.\n\nThe kdegraphics packages contain applications\
  \ for the K Desktop\nEnvironment. This includes kpdf, a PDF file viewer.\n\nAlin Rad Pop discovered\
  \ several flaws in the handling of PDF files. An\nattacker could create a malicious PDF file\
  \ that would cause kpdf to crash,\nor potentially execute arbitrary code when opened. \n(CVE-2007-4352,\
  \ CVE-2007-5392, CVE-2007-5393)\n\nAll kdegraphics users are advised to upgrade to these updated\
  \ packages,\nwhich contain backported patches to resolve these issues."
