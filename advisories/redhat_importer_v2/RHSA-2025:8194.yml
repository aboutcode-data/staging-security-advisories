summary: |
  An update for webkit2gtk3 is now available for Red Hat Enterprise Linux 8.2 Advanced Update Support.

  Red Hat Product Security has rated this update as having a security impact of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  WebKitGTK is the port of the portable web rendering engine WebKit to the GTK platform.

  Security Fix(es):

  * webkitgtk: Processing maliciously crafted web content may lead to an
  unexpected process crash (CVE-2024-44192)

  * webkitgtk: A malicious website may exfiltrate data cross-origin
  (CVE-2024-54467)

  * webkitgtk: Processing web content may lead to a denial-of-service
  (CVE-2024-54551)

  * webkitgtk: Loading a malicious iframe may lead to a cross-site scripting
  attack (CVE-2025-24208)

  * webkitgtk: Processing maliciously crafted web content may lead to an
  unexpected process crash (CVE-2025-24209)

  * webkitgtk: Processing maliciously crafted web content may lead to an
  unexpected Safari crash (CVE-2025-24216)

  * webkitgtk: Processing maliciously crafted web content may lead to an
  unexpected Safari crash (CVE-2025-30427)

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section.
