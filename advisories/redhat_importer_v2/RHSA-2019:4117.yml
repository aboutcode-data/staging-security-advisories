summary: "A security update is now available for Open Liberty 19.0.0.12 from the Customer Portal.\n\
  \nRed Hat Product Security has rated this update as having a security impact of Moderate.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the originating Security Bulletin link(s)\
  \ in the References section.\n\nOpen Liberty is a lightweight open framework for building\
  \ fast and efficient cloud-native Java microservices. \n\nThis release of Open Liberty 19.0.0.12\
  \ serves as a replacement for Open Liberty 19.0.0.11 and includes bug fixes, enhancements,\
  \ and security fixes. For specific information about this release, see links in the References\
  \ section.\n\nSecurity Fix(es):\n\n* Information disclosure vulnerability in WebSphere Application\
  \ Server (CVE-2019-4441)\n\n* Man in the middle vulnerability in WebSphere Application Server\
  \ Liberty (CVE-2014-3603)\n\n* (CVE-2019-4663)\n\nFor more details about the security issue(s),\
  \ see the IBM Security Bulletin links for each CVE, listed in the References section."
