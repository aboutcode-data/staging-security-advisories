summary: "Red Hat OpenShift Container Platform release 4.7.12 is now available with\nupdates\
  \ to packages and images that fix several bugs.\n\nThis release includes a security update\
  \ for Red Hat OpenShift Container Platform 4.7.12.\n\nRed Hat Product Security has rated this\
  \ update as having a security impact of Important. A Common Vulnerability Scoring System (CVSS)\
  \ base score, which gives a detailed severity rating, is available for each vulnerability\
  \ from the CVE link(s) in the References section.\n\nRed Hat OpenShift Container Platform\
  \ is Red Hat's cloud computing\nKubernetes application platform solution designed for on-premise\
  \ or private\ncloud deployments.\n\nThis advisory contains the RPM packages for Red Hat OpenShift\
  \ Container\nPlatform 4.7.12. See the following advisory for the container images for\nthis\
  \ release:\n\nhttps://access.redhat.com/errata/RHSA-2021:1561\n\nSecurity Fix(es):\n\n* runc:\
  \ vulnerable to symlink exchange attack (CVE-2021-30465)\n\nFor more details about the security\
  \ issue(s), including the impact, a CVSS score, acknowledgments, and other related information,\
  \ refer to the CVE page(s) listed in the References section.\n\nAll OpenShift Container Platform\
  \ 4.7 users are advised to upgrade to these\nupdated packages and images when they are available\
  \ in the appropriate release \nchannel. To check for available updates, use the OpenShift\
  \ Console or the CLI oc command. Instructions for upgrading a cluster are available at\nhttps://docs.openshift.com/container-platform/4.7/updating/updating-cluster-between-minor.html#understanding-upgrade-channels_updating-cluster-between-minor"
