summary: "Updated htdig packages that resolve a security issue are now available for\nRed Hat\
  \ Enterprise Linux 4 and 5.\n\nThis update has been rated as having moderate security impact\
  \ by the Red\nHat Security Response Team.\n\nThe ht://Dig system is a complete World Wide\
  \ Web indexing and searching\nsystem for a small domain or intranet.\n\nA cross-site scripting\
  \ flaw was discovered in a htdig search page. An\nattacker could construct a carefully crafted\
  \ URL, which once visited by an \nunsuspecting user, could cause a user's Web browser to execute\
  \ malicious\nscript in the context of the visited htdig search Web page. (CVE-2007-6110)\n\
  \nUsers of htdig are advised to upgrade to these updated packages, which\ncontain backported\
  \ patch to resolve this issue."
