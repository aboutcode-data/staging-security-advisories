summary: "An update for the go-toolset:rhel8 module is now available for Red Hat Enterprise\
  \ Linux 8.2 Advanced Update Support.\n\nRed Hat Product Security has rated this update as\
  \ having a security impact of Important. A Common Vulnerability Scoring System (CVSS) base\
  \ score, which gives a detailed severity rating, is available for each vulnerability from\
  \ the CVE link(s) in the References section.\n\nGo Toolset provides the Go programming language\
  \ tools and libraries. Go is alternatively known as golang. \n\nSecurity Fix(es):\n\n* crypto/x509:\
  \ golang: Denial of Service due to excessive resource consumption via crafted certificate\
  \ (CVE-2025-61729)\n\nFor more details about the security issue(s), including the impact,\
  \ a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed\
  \ in the References section."
