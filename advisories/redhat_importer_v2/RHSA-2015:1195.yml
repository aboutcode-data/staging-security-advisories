summary: "Updated postgresql92-postgresql packages that fix three security issues\nare now available\
  \ for Red Hat Software Collections 2.\n\nRed Hat Product Security has rated this update as\
  \ having Moderate security\nimpact. Common Vulnerability Scoring System (CVSS) base scores,\
  \ which give\ndetailed severity ratings, are available for each vulnerability from the\nCVE\
  \ links in the References section.\n\nPostgreSQL is an advanced object-relational database\
  \ management system\n(DBMS).\n\nA double-free flaw was found in the connection handling. An\
  \ unauthenticated\nattacker could exploit this flaw to crash the PostgreSQL back end by\n\
  disconnecting at approximately the same time as the authentication time out\nis triggered.\
  \ (CVE-2015-3165) \n\nIt was discovered that PostgreSQL did not properly check the return\
  \ values\nof certain standard library functions. If the system is in a state that\nwould cause\
  \ the standard library functions to fail, for example memory\nexhaustion, an authenticated\
  \ user could exploit this flaw to disclose\npartial memory contents or cause the GSSAPI authentication\
  \ to use an\nincorrect keytab file. (CVE-2015-3166)\n\nIt was discovered that the pgcrypto\
  \ module could return different error\nmessages when decrypting certain data with an incorrect\
  \ key. This can help\nan authenticated user to launch a possible cryptographic attack, although\n\
  no suitable attack is currently known. (CVE-2015-3167)\n\nRed Hat would like to thank the\
  \ PostgreSQL project for reporting these\nissues. Upstream acknowledges Benkocs Norbert Attila\
  \ as the original\nreporter of CVE-2015-3165 and Noah Misch as the original reporter of\n\
  CVE-2015-3166 and CVE-2015-3167.\n\nAll PostgreSQL users are advised to upgrade to these updated\
  \ packages,\nwhich contain backported patches to correct these issues. If the\npostgresql92-postgresql\
  \ service is running, it will be automatically\nrestarted after installing this update."
