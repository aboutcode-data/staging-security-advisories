summary: "Updated Perl packages that fix security issues and contain several bug\nfixes are\
  \ now available for Red Hat Enterprise Linux 4.\n\nThis update has been rated as having low\
  \ security impact by the Red Hat\nSecurity Response Team.\n\nPerl is a high-level programming\
  \ language commonly used for system     \nadministration utilities and Web programming.  \
  \  \n\nPaul Szabo discovered a bug in the way Perl's File::Path::rmtree module\nremoved directory\
  \ trees. If a local user has write permissions to a\nsubdirectory within the tree being removed\
  \ by File::Path::rmtree, it is\npossible for them to create setuid binary files. The Common\
  \ Vulnerabilities\nand Exposures project (cve.mitre.org) has assigned the name CAN-2005-0448\n\
  to this issue.    \n\nThis update also addresses the following issues:\n\n-- Perl interpreter\
  \ caused a segmentation fault when environment    \nchanges occurred during runtime.\n\n--\
  \ Code in lib/FindBin contained a regression that caused problems with  \n MRTG software package.\n\
  \n-- Perl incorrectly declared it provides an FCGI interface where it in fact\n  did not.\
  \    \n\nUsers of Perl are advised to upgrade to these updated packages, which \ncontain backported\
  \ patches to correct these issues."
