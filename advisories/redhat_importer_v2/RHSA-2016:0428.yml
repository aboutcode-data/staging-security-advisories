summary: "Updated libssh2 packages that fix one security issue are now available \nfor Red Hat\
  \ Enterprise Linux 6 and 7.\n\nRed Hat Product Security has rated this update as having Moderate\
  \ security\nimpact. A Common Vulnerability Scoring System (CVSS) base score, which\ngives\
  \ a detailed severity rating, is available from the CVE link in the\nReferences section.\n\
  \nThe libssh2 packages provide a library that implements the SSHv2 protocol.\n\nA type confusion\
  \ issue was found in the way libssh2 generated ephemeral\nsecrets for the diffie-hellman-group1\
  \ and diffie-hellman-group14 key\nexchange methods. This would cause an SSHv2 Diffie-Hellman\
  \ handshake to use\nsignificantly less secure random parameters. (CVE-2016-0787)\n\nRed Hat\
  \ would like to thank Aris Adamantiadis for reporting this issue.\n\nAll libssh2 users are\
  \ advised to upgrade to these updated packages, which\ncontain a backported patch to correct\
  \ this issue. After installing these\nupdated packages, all running applications using libssh2\
  \ must be restarted\nfor this update to take effect."
