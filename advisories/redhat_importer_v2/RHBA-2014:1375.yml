advisory_id: RHBA-2014:1375
datasource_id: redhat_importer_v2/RHBA-2014:1375
datasource_url: https://security.access.redhat.com/data/csaf/v2/advisories/2014/rhba-2014_1375.json
aliases:
  - CVE-2014-0249
summary: |
  Updated sssd packages that fix numerous bugs and add various enhancements are now available for Red Hat Enterprise Linux 6.

  The System Security Services Daemon (SSSD) provides a set of daemons to manage
  access to remote directories and authentication mechanisms. It provides the Name
  Service Switch (NSS) and the Pluggable Authentication Modules (PAM) interfaces
  toward the system and a pluggable back-end system to connect to multiple
  different account sources.

  These updated sssd packages include numerous bug fixes and enhancements. Space
  precludes documenting all of these changes in this advisory. Users are directed
  to the Red Hat Enterprise Linux 6.6 Technical Notes for information on the most
  significant of these changes:

  https://access.redhat.com/documentation/en-US/Red_Hat_Enterprise_Linux/6/html/6.6_Technical_Notes/sssd.html#RHBA-2014-1375

  Users of sssd are advised to upgrade to these updated packages, which fix these
  bugs and add these enhancements.
