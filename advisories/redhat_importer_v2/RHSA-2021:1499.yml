summary: "Red Hat Advanced Cluster Management for Kubernetes 2.2.3 General Availability\nrelease\
  \ images, which fix several bugs and security issues.\n\nRed Hat Product Security has rated\
  \ this update as having a security impact\nof Moderate. A Common Vulnerability Scoring System\
  \ (CVSS) base score,\nwhich gives a detailed severity rating, is available for each vulnerability\n\
  from the CVE link(s) in the References section.\n\nRed Hat Advanced Cluster Management for\
  \ Kubernetes 2.2.3 images\n\nRed Hat Advanced Cluster Management for Kubernetes provides the\
  \ capabilities to\naddress common challenges that administrators and site reliability engineers\n\
  face as they work across a range of public and private cloud environments.\nClusters and applications\
  \ are all visible and managed from a single consoleâ€”with\nsecurity policy built in.\n\nThis\
  \ advisory contains the container images for Red Hat Advanced Cluster\nManagement for Kubernetes,\
  \ which fix several bugs and security issues. See the\nfollowing Release Notes documentation,\
  \ which will be updated shortly for this\nrelease, for additional details about this release:\n\
  \nhttps://access.redhat.com/documentation/en-us/red_hat_advanced_cluster_management_for_kubernetes/2.2/html/release_notes/\n\
  \nSecurity fixes:\n\n* nodejs-underscore: Arbitrary code execution via the template function\
  \ (CVE-2021-23358)\n\n* nodejs-netmask: improper input validation of octal input data (CVE-2021-28918)\n\
  \n* nodejs-glob-parent: Regular expression denial of service (CVE-2020-28469)\n\n* nodejs-is-svg:\
  \ ReDoS via malicious string (CVE-2021-28092)\n\n* nodejs-netmask: incorrectly parses an IP\
  \ address that has octal integer with invalid character (CVE-2021-29418)\n\nFor more details\
  \ about the security issue(s), including the impact, a CVSS\nscore, acknowledgments, and other\
  \ related information, refer to the CVE\npages listed in the References section.\n\nBug fixes:\
  \ \n\n* ACM UI is not escaping cluster names (BZ# 1936883)\n\n* specify \"folder:\" for vsphere\
  \ cluster creation result empty namespace ,no hive (BZ# 1943092)\n\n* RHACM 2.2.3 images (BZ#\
  \ 1949103)\n\n* Applications won't create properly on native K8S cluster (BZ# 1951384)"
