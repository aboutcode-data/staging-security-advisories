summary: "Red Hat Advanced Cluster Management for Kubernetes 2.4.8 General\nAvailability release\
  \ images, which fix security issues.\n\nRed Hat Product Security has rated this update as\
  \ having a security impact\nof Moderate. A Common Vulnerability Scoring System (CVSS) base\
  \ score,\nwhich gives a detailed severity rating, is available for each vulnerability\nfrom\
  \ the CVE links in the References section.\n\nRed Hat Advanced Cluster Management for Kubernetes\
  \ 2.4.8 images\n\nRed Hat Advanced Cluster Management for Kubernetes provides the\ncapabilities\
  \ to address common challenges that administrators and site\nreliability engineers face as\
  \ they work across a range of public and\nprivate cloud environments. Clusters and applications\
  \ are all visible and\nmanaged from a single consoleâ€”with security policy built in.\n\nThis\
  \ advisory contains the container images for Red Hat Advanced Cluster\nManagement for Kubernetes,\
  \ which fix several bugs. See the following\nRelease Notes documentation, which will be updated\
  \ shortly for this\nrelease, for additional details about this release:\n\nhttps://access.redhat.com/documentation/en-us/red_hat_advanced_cluster_management_for_kubernetes/2.4/html/release_notes/\n\
  \nSecurity fixes:\n\n* moment: inefficient parsing algorithm resulting in DoS (CVE-2022-31129)\n\
  \n* nodejs: undici vulnerable to CRLF via content headers (CVE-2022-35948)\n\n* nodejs: undici.request\
  \ vulnerable to SSRF (CVE-2022-35949)\n\n* terser: insecure use of regular expressions leads\
  \ to ReDoS (CVE-2022-25858)\n\n* search-api: SQL injection leads to remote denial of service\
  \ (CVE-2022-2238)\n\nBug fix: \n\n* RHACM 2.4.8 images (BZ# 2130745)"
