datasource_url: https://security.access.redhat.com/data/csaf/v2/advisories/2025/rhsa-2025_0345.json
aliases:
  - CVE-2024-56201
  - CVE-2024-56326
summary: "An update for fence-agents is now available for Red Hat Enterprise Linux 9.0 Update\
  \ Services for SAP Solutions.\n\nRed Hat Product Security has rated this update as having\
  \ a security impact of Important. A Common Vulnerability Scoring System (CVSS) base score,\
  \ which gives a detailed severity rating, is available for each vulnerability from the CVE\
  \ link(s) in the References section.\n\nThe fence-agents packages provide a collection of\
  \ scripts for handling remote power management for cluster devices. They allow failed or unreachable\
  \ nodes to be forcibly restarted and removed from the cluster. \n\nSecurity Fix(es):\n\n*\
  \ jinja2: Jinja has a sandbox breakout through malicious filenames (CVE-2024-56201)\n\n* jinja2:\
  \ Jinja has a sandbox breakout through indirect reference to format method (CVE-2024-56326)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
