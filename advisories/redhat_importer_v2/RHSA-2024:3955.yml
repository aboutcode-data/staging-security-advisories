summary: "An update for firefox is now available for Red Hat Enterprise Linux 9.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Important. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Mozilla Firefox is an open-source web browser, designed for standards compliance, performance,\
  \ and portability.\n\nThis update upgrades Firefox to version 115.12.0 ESR.\n\nSecurity Fix(es):\n\
  \  \n* firefox: Use-after-free in networking (CVE-2024-5702)\n\n* firefox: Use-after-free\
  \ in JavaScript object transplant (CVE-2024-5688)\n\n* firefox: External protocol handlers\
  \ leaked by timing attack (CVE-2024-5690)\n\n* firefox:  Sandboxed iframes were able to bypass\
  \ sandbox restrictions to open a new window (CVE-2024-5691)\n\n* firefox: Cross-Origin Image\
  \ leak via Offscreen Canvas (CVE-2024-5693)\n\n* firefox: Memory Corruption in Text Fragments\
  \ (CVE-2024-5696)\n\n* firefox: Memory safety bugs fixed in Firefox 127, Firefox ESR 115.12,\
  \ and Thunderbird 115.12 (CVE-2024-5700) \n\nFor more details about the security issue(s),\
  \ including the impact, a CVSS score, acknowledgments, and other related information, refer\
  \ to the CVE page(s) listed in the References section."
