aliases:
  - CVE-2007-4752
  - CVE-2008-3844
summary: "Updated openssh packages are now available for Red Hat Enterprise Linux 4,\nRed Hat\
  \ Enterprise Linux 5, and Red Hat Enterprise Linux 4.5 Extended\nUpdate Support.\n\nThis update\
  \ has been rated as having critical security impact by the Red\nHat Security Response Team.\n\
  \nOpenSSH is OpenBSD's SSH (Secure SHell) protocol implementation. \n\nLast week Red Hat detected\
  \ an intrusion on certain of its computer systems\nand took immediate action. While the investigation\
  \ into the intrusion is\non-going, our initial focus  was to review and test the distribution\n\
  channel we use with our customers, Red Hat Network (RHN) and its associated\nsecurity measures.\
  \ Based on these efforts, we remain highly confident that\nour systems and processes prevented\
  \ the intrusion from compromising RHN or\nthe content distributed via RHN and accordingly\
  \ believe that customers who\nkeep their systems updated using Red Hat Network are not at\
  \ risk.  We are\nissuing this alert primarily for those who may obtain Red Hat binary\npackages\
  \ via channels other than those of official Red Hat subscribers.\n\nIn connection with the\
  \ incident, the intruder was able to sign a small\nnumber of OpenSSH packages relating only\
  \ to Red Hat Enterprise Linux 4\n(i386 and x86_64 architectures only) and Red Hat Enterprise\
  \ Linux 5 (x86_64\narchitecture only).  As a precautionary measure, we are releasing an\n\
  updated version of these packages, and have published a list of the\ntampered packages and\
  \ how to detect them at\nhttp://www.redhat.com/security/data/openssh-blacklist.html\n\nTo\
  \ reiterate, our processes and efforts to date indicate that packages\nobtained by Red Hat\
  \ Enterprise Linux subscribers via Red Hat Network are\nnot at risk.\n\nThese packages also\
  \ fix a low severity flaw in the way ssh handles X11\ncookies when creating X11 forwarding\
  \ connections.  When ssh was unable to\ncreate untrusted cookie, ssh used a trusted cookie\
  \ instead, possibly\nallowing the administrative user of a untrusted remote server, or untrusted\n\
  application run on the remote server, to gain unintended access to a users\nlocal X server.\
  \ (CVE-2007-4752)"
