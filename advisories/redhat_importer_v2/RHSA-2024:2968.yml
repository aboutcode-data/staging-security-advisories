summary: "An update for fence-agents is now available for Red Hat Enterprise Linux 8.\n\nRed\
  \ Hat Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  The fence-agents packages provide a collection of scripts for handling remote power management\
  \ for cluster devices. They allow failed or unreachable nodes to be forcibly restarted and\
  \ removed from the cluster. \n\nSecurity Fix(es):\n\n* urllib3: Request body not stripped\
  \ after redirect from 303 status changes request method to GET (CVE-2023-45803)\n\n* pycryptodome:\
  \ side-channel leakage for OAEP decryption in PyCryptodome and pycryptodomex (CVE-2023-52323)\n\
  \n* jinja2: HTML attribute injection when passing user input as keys to xmlattr filter (CVE-2024-22195)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\n\
  \nAdditional Changes:\n\nFor detailed information on changes in this release, see the Red\
  \ Hat Enterprise Linux 8.10 Release Notes linked from the References section."
