summary: "Red Hat AMQ Streams 1.6.7 is now available from the Red Hat Customer Portal.\n\nRed\
  \ Hat Product Security has rated this update as having a security impact of Important. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Red Hat AMQ Streams, based on the Apache Kafka project, offers a distributed backbone that\
  \ allows microservices and other applications to share data with extremely high throughput\
  \ and extremely low latency. \n\nThis release of Red Hat AMQ Streams 1.6.7 serves as a replacement\
  \ for Red Hat AMQ Streams 1.6.6, and includes security and bug fixes, and enhancements. For\
  \ further information, refer to the release notes linked to in the References section.\n\n\
  Security Fix(es):\n\n* log4j: SQL injection in Log4j 1.x when application is configured to\
  \ use JDBCAppender (CVE-2022-23305)\n\n* log4j: Unsafe deserialization flaw in Chainsaw log\
  \ viewer (CVE-2022-23307)\n\n* kubernetes-client: Insecure deserialization in unmarshalYaml\
  \ method (CVE-2021-4178)\n\n* log4j-core: remote code execution via JDBC Appender (CVE-2021-44832)\n\
  \n* log4j: Remote code execution in Log4j 1.x when application is configured to use JMSSink\
  \ (CVE-2022-23302)\n\nFor more details about the security issue(s), including the impact,\
  \ a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed\
  \ in the References section."
