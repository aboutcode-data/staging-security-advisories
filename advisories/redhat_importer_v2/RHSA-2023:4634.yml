summary: "An update for rust is now available for Red Hat Enterprise Linux 9.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact of Important. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives a detailed severity rating, is available for\
  \ each vulnerability from the CVE link(s) in the References section.\n\nRust Toolset provides\
  \ the Rust programming language compiler rustc, the cargo build tool and dependency manager,\
  \ and required libraries. \n\nSecurity Fix(es):\n\n* rust-cargo: cargo does not respect the\
  \ umask when extracting dependencies (CVE-2023-38497)\n\nFor more details about the security\
  \ issue(s), including the impact, a CVSS score, acknowledgments, and other related information,\
  \ refer to the CVE page(s) listed in the References section."
