summary: |
  Red Hat Advanced Cluster Management for Kubernetes 2.10.6 General
  Availability release images, which fix bugs and update container images.

  Red Hat Product Security has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE links in the References section.

  Red Hat Advanced Cluster Management for Kubernetes 2.10.6 images

  Red Hat Advanced Cluster Management for Kubernetes provides the
  capabilities to address common challenges that administrators and site
  reliability engineers face as they work across a range of public and
  private cloud environments. Clusters and applications are all visible and
  managed from a single consoleâ€”with security policy built in.

  This advisory contains the container images for Red Hat Advanced Cluster
  Management for Kubernetes, which fix several bugs. See the following
  Release Notes documentation, which will be updated shortly for this
  release, for additional details about this release:

  https://access.redhat.com/documentation/en-us/red_hat_advanced_cluster_management_for_kubernetes/2.8/html/release_notes/

  Security fix(es):

  CVE-2024-42459 nodejs/elliptic: EDDSA signature malleability occurs because there is a missing signature length check, and thus zero-valued bytes can be removed or appended
  CVE-2024-42460 nodejs/elliptic: ECDSA signature malleability occurs because there is a missing check for whether the leading bit of r and s is zero
  CVE-2024-42461 nodejs/elliptic: ECDSA implementation malleability due to BER-enconded signatures being allowed
