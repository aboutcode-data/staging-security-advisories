summary: "An update for bluez is now available for Red Hat Enterprise Linux 9.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact of Moderate. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives a detailed severity rating, is available for\
  \ each vulnerability from the CVE link(s) in the References section.\n\nThe bluez packages\
  \ contain the following utilities for use in Bluetooth applications: hcitool, hciattach, hciconfig,\
  \ bluetoothd, l2ping, start scripts (Red Hat), and pcmcia configuration files. \n\nSecurity\
  \ Fix(es):\n\n* bluez: unauthorized HID device connections allows keystroke injection and\
  \ arbitrary commands execution (CVE-2023-45866)\n\n* BlueZ: Audio Profile AVRCP Improper Validation\
  \ of Array Index Remote Code Execution Vulnerability (CVE-2023-27349)\n\n* bluez: phone book\
  \ access profile heap-based buffer overflow remote code execution vulnerability (CVE-2023-51596)\n\
  \n* bluez: OBEX library out-of-bounds read information disclosure vulnerability (CVE-2023-51594)\n\
  \n* bluez: audio profile avrcp parse_media_folder out-of-bounds read information disclosure\
  \ vulnerability (CVE-2023-51592)\n\n* bluez: audio profile avrcp parse_media_element out-of-bounds\
  \ read information disclosure vulnerability (CVE-2023-51589)\n\n* bluez: avrcp_parse_attribute_list\
  \ out-of-bounds read information disclosure vulnerability (CVE-2023-51580)\n\n* bluez: AVRCP\
  \ stack-based buffer overflow remote code execution vulnerability (CVE-2023-44431)\n\n* bluez:\
  \ phone book access profile heap-based buffer overflow remote code execution vulnerability\
  \ (CVE-2023-50230)\n\n* bluez: phone book access profile heap-based buffer overflow remote\
  \ code execution vulnerability (CVE-2023-50229)\n\nFor more details about the security issue(s),\
  \ including the impact, a CVSS score, acknowledgments, and other related information, refer\
  \ to the CVE page(s) listed in the References section.\n\nAdditional Changes:\n\nFor detailed\
  \ information on changes in this release, see the Red Hat Enterprise Linux 9.5 Release Notes\
  \ linked from the References section."
