summary: "An update is now available for Red Hat JBoss Web Server 3.1, for RHEL 6, RHEL 7 and\
  \ Windows.\n\nRed Hat Product Security has rated this release as having a security impact\
  \ of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nRed Hat JBoss Web Server is a fully integrated and certified set of components\
  \ for hosting Java web applications. It is comprised of the Apache HTTP Server, the Apache\
  \ Tomcat Servlet container, Apache Tomcat Connector (mod_jk), JBoss HTTP Connector (mod_cluster),\
  \ Hibernate, and the Tomcat Native library.\n\nThis release of Red Hat JBoss Web Server 3.1\
  \ Service Pack 10 serves as a replacement for Red Hat JBoss Web Server 3.1, and includes bug\
  \ fixes, which are documented in the Release Notes document linked to in the References.\n\
  \nSecurity Fix(es):\n\n* tomcat: multiple requests with invalid payload length in a WebSocket\
  \ frame could lead to DoS (CVE-2020-13935)\n* tomcat: Mishandling of Transfer-Encoding header\
  \ allows for HTTP request smuggling (CVE-2020-1935) \n\nFor more details about the security\
  \ issue(s), including the impact, a CVSS score, acknowledgments, and other related information,\
  \ refer to the CVE page(s) listed in the References section."
