summary: |
  An update for cnf-tests-container, dpdk-base-container, performance-addon-operator-must-gather NUMA-aware secondary scheduler, numaresources-operator  is now available for Red Hat OpenShift Container Platform 4.13.

  Red Hat Product Security has rated this update as having a security impact of
  Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE
  link(s) in the References section.

  Red Hat OpenShift Container Platform is Red Hat's cloud computing Kubernetes application platform solution designed for on-premise or private cloud deployments.

  This advisory contains the extra low-latency container images for Red Hat OpenShift Container Platform 4.13. See the following advisory for the container images for this release:

  https://access.redhat.com/errata/RHSA-2024:1454

  Security Fix(es):

  * golang-protobuf: encoding/protojson, internal/encoding/json: infinite loop in protojson.Unmarshal when unmarshaling certain forms of invalid JSON
  (CVE-2024-24786)

  All OpenShift Container Platform users are advised to upgrade to these updated
  packages and images.
