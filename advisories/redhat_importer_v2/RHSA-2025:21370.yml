summary: "New Red Hat build of Keycloak 26.4.4 packages are available from the Customer Portal\n\
  \nRed Hat build of Keycloak 26.4.4 is a standalone server, based on the Keycloak project,\
  \ that provides authentication and standards-based single sign-on capabilities for web and\
  \ mobile applications.\n\nSecurity fixes: \n* Unable to restrict access to the admin console\
  \ (CVE-2025-10939) * Debug default bind address (CVE-2025-11538) \n* User can refresh offline\
  \ session even after client's offline_access scope was removed (CVE-2025-12110) \n* WebAuthn\
  \ Attestation Statement Verification Bypass (CVE-2025-12150) \n* Offline Session takeover\
  \ due to reused Authentication Session ID (CVE-2025-12390)"
