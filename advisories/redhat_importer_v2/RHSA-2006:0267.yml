summary: "Updated ipsec-tools packages that fix a bug in racoon are now available.\n\nThis update\
  \ has been rated as having moderate security impact by the Red\nHat Security Response Team.\n\
  \nThe ipsec-tools package is used in conjunction with the IPsec functionality\nin the linux\
  \ kernel and includes racoon, an IKEv1 keying daemon.\n\nA denial of service flaw was found\
  \ in the ipsec-tools racoon daemon.  If a\nvictim's machine has racoon configured in a non-recommended\
  \ insecure\nmanner, it is possible for a remote attacker to crash the racoon daemon. \n(CVE-2005-3732)\n\
  \nUsers of ipsec-tools should upgrade to these updated packages, which contain\nbackported\
  \ patches, and are not vulnerable to these issues."
