summary: |
  An update is now available for Red Hat Virtualization Manager.

  The Red Hat Virtualization Manager is a centralized management platform that allows system administrators to view and manage virtual machines. The Manager provides a comprehensive range of features including search capabilities, resource management, live migrations, and virtual infrastructure provisioning.

  The Manager is a JBoss Application Server application that provides several interfaces for accessing and interacting with the virtual environment, including an Administration Portal, a VM Portal, and a Representational State Transfer (REST) Application Programming Interface (API).

  Changes to the ovirt-engine component:

  * In this release, redirection device types are no longer set to unplugged and can now obtain the proper address from the domain XML when supported or from the host when they are not supported. (BZ#1693322)
