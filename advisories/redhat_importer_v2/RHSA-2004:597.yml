summary: "Updated mysql packages that fix various security issues, as well as a\nnumber of bugs,\
  \ are now available for Red Hat Enterprise Linux 2.1.\n\nMySQL is a multi-user, multi-threaded\
  \ SQL database server.\n\nA number security issues that affect the mysql server have been\
  \ reported:  \n\nOleksandr Byelkin discovered that \"ALTER TABLE ... RENAME\" checked\nthe\
  \ CREATE/INSERT rights of the old table instead of the new one.  The\nCommon Vulnerabilities\
  \ and Exposures project (cve.mitre.org) has assigned\nthe name CAN-2004-0835 to this issue.\n\
  \nLukasz Wojtow discovered a buffer overrun in the mysql_real_connect\nfunction.  In order\
  \ to exploit this issue an attacker would need to force\nthe use of a malicious DNS server\
  \ (CAN-2004-0836).\n\nDean Ellis discovered that multiple threads ALTERing the same (or\n\
  different) MERGE tables to change the UNION could cause the server to crash\nor stall (CAN-2004-0837).\n\
  \nSergei Golubchik discovered that if a user is granted privileges to a\ndatabase with a name\
  \ containing an underscore (\"_\"), the user also gains\nthe ability to grant privileges to\
  \ other databases with similar names\n(CAN-2004-0957).\n\nAdditionally, the following minor\
  \ temporary file vulnerabilities were\ndiscovered:\n \n- Stan Bubroski and Shaun Colley found\
  \ a temporary file vulnerability in \n  the mysqlbug script (CAN-2004-0381).\n- A temporary\
  \ file vulnerability was discovered in mysqld_multi  \n  (CAN-2004-0388).\n- Jeroen van Wolffelaar\
  \ discovered an temporary file vulnerability in the \n  mysqlhotcopy script when using the\
  \ scp method (CAN-2004-0457).\n\nAll users of mysql should upgrade to these updated packages,\
  \ which resolve\nthese issues and also include fixes for a number of small bugs."
