summary: "Updated openssl packages that fix multiple security issues are now\navailable for\
  \ Red Hat Enterprise Linux 6 and 7.\n\nRed Hat Product Security has rated this update as having\
  \ Important security\nimpact. Common Vulnerability Scoring System (CVSS) base scores, which\
  \ give\ndetailed severity ratings, are available for each vulnerability from the\nCVE links\
  \ in the References section.\n\nOpenSSL is a toolkit that implements the Secure Sockets Layer\
  \ (SSL v2/v3)\nand Transport Layer Security (TLS v1) protocols, as well as a\nfull-strength,\
  \ general purpose cryptography library.\n\nA padding oracle flaw was found in the Secure Sockets\
  \ Layer version 2.0\n(SSLv2) protocol. An attacker can potentially use this flaw to decrypt\n\
  RSA-encrypted cipher text from a connection using a newer SSL/TLS protocol\nversion, allowing\
  \ them to decrypt such connections. This cross-protocol\nattack is publicly referred to as\
  \ DROWN. (CVE-2016-0800)\n\nNote: This issue was addressed by disabling the SSLv2 protocol\
  \ by default\nwhen using the 'SSLv23' connection methods, and removing support for weak\n\
  SSLv2 cipher suites. For more information, refer to the knowledge base\narticle linked to\
  \ in the References section.\n\nA flaw was found in the way malicious SSLv2 clients could\
  \ negotiate SSLv2\nciphers that have been disabled on the server. This could result in weak\n\
  SSLv2 ciphers being used for SSLv2 connections, making them vulnerable to\nman-in-the-middle\
  \ attacks. (CVE-2015-3197)\n\nA side-channel attack was found that makes use of cache-bank\
  \ conflicts on\nthe Intel Sandy-Bridge microarchitecture. An attacker who has the ability\n\
  to control code in a thread running on the same hyper-threaded core as the\nvictim's thread\
  \ that is performing decryption, could use this flaw to\nrecover RSA private keys. (CVE-2016-0702)\n\
  \nA double-free flaw was found in the way OpenSSL parsed certain malformed\nDSA (Digital Signature\
  \ Algorithm) private keys. An attacker could create\nspecially crafted DSA private keys that,\
  \ when processed by an application\ncompiled against OpenSSL, could cause the application\
  \ to crash.\n(CVE-2016-0705)\n\nAn integer overflow flaw, leading to a NULL pointer dereference\
  \ or a\nheap-based memory corruption, was found in the way some BIGNUM functions of\nOpenSSL\
  \ were implemented. Applications that use these functions with large\nuntrusted input could\
  \ crash or, potentially, execute arbitrary code.\n(CVE-2016-0797)\n\nRed Hat would like to\
  \ thank the OpenSSL project for reporting these issues.\nUpstream acknowledges Nimrod Aviram\
  \ and Sebastian Schinzel as the original\nreporters of CVE-2016-0800 and CVE-2015-3197; Adam\
  \ Langley\n(Google/BoringSSL) as the original reporter of CVE-2016-0705; Yuval Yarom\n(University\
  \ of Adelaide and NICTA), Daniel Genkin (Technion and Tel Aviv\nUniversity), Nadia Heninger\
  \ (University of Pennsylvania) as the original\nreporters of CVE-2016-0702; and Guido Vranken\
  \ as the original reporter of\nCVE-2016-0797.\n\nAll openssl users are advised to upgrade\
  \ to these updated packages,\nwhich contain backported patches to correct these issues. For\
  \ the update \nto take effect, all services linked to the OpenSSL library must be \nrestarted,\
  \ or the system rebooted."
