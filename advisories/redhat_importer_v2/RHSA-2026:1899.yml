summary: |
  An update is now available for Red Hat build of Quarkus.

  Red Hat Product Security has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability. For more information, see the CVE links in the References section.

  This release of Red Hat build of Quarkus 3.20.5 includes the following CVE fixes:

  * netty-codec-http: Netty (netty-codec-http): Request Smuggling via CRLF Injection [quarkus-3.20] (CVE-2025-67735)

  * common: Timing Attack Vulnerability in SCRAM Authentication [quarkus-3.20] (CVE-2025-59432)

  * quarkus-rest: Quarkus REST Worker Thread Exhaustion Vulnerability [quarkus-3.20] (CVE-2025-66560)

  For more information, see the release notes page listed in the References section.
