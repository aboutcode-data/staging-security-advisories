summary: "An update for libsrtp is now available for Red Hat Enterprise Linux 7.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  The libsrtp package provides an implementation of the Secure Real-time Transport Protocol\
  \ (SRTP), the Universal Security Transform (UST), and a supporting cryptographic kernel. \n\
  \nSecurity Fix(es):\n\n* libsrtp: improper handling of CSRC count and extension header length\
  \ in RTP header (CVE-2015-6360)\n\n* libsrtp: buffer overflow in application of crypto profiles\
  \ (CVE-2013-2139)\n\nFor more details about the security issue(s), including the impact, a\
  \ CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed\
  \ in the References section.\n\nAdditional Changes:\n\nFor detailed information on changes\
  \ in this release, see the Red Hat Enterprise Linux 7.9 Release Notes linked from the References\
  \ section."
