summary: "Red Hat Advanced Cluster Management for Kubernetes 2.1.3 General Availability\nrelease\
  \ images, which fix several bugs and security issues. \n\nRed Hat Product Security has rated\
  \ this update as having a security impact\nof Moderate. A Common Vulnerability Scoring System\
  \ (CVSS) base score, which\ngives a detailed severity rating, is available for each vulnerability\
  \ from\nthe CVE link(s) in the References section.\n\nRed Hat Advanced Cluster Management\
  \ for Kubernetes 2.1.3 images\n\nRed Hat Advanced Cluster Management for Kubernetes provides\
  \ the\ncapabilities to address common challenges that administrators and site\nreliability\
  \ engineers face as they work across a range of public and\nprivate cloud environments. Clusters\
  \ and applications are all visible and\nmanaged from a single consoleâ€”with security policy\
  \ built in.\n\nThis advisory contains the container images for Red Hat Advanced Cluster\n\
  Management for Kubernetes, which fix several bugs and security issues. See the following Release\
  \ Notes documentation,\nwhich will be updated shortly for this release, for additional details\
  \ about this\nrelease:\n\nhttps://access.redhat.com/documentation/en-us/red_hat_advanced_cluster_management_for_kubernetes/2.1/html/release_notes/\n\
  \nSecurity fix:\n\n* gogo/protobuf: plugin/unmarshal/unmarshal.go lacks certain index validation.\
  \ (CVE-2021-3121)\n\nFor more details about the security issue(s), including the impact, a\
  \ CVSS\nscore, acknowledgments, and other related information, refer to the CVE\npage(s) listed\
  \ in the References section.\n\nBug fixes:\n\n* Moving from Patched ACM 2.1.x CSV to Default\
  \ Results in Degraded Cluster (BZ #1906142)\n* Managed Cluster in RHACM stays in Pending Import\
  \ state (BZ#1894778)\n* RHACM 2.1.0 Custom CA/Cert not working with observability component\
  \ (BZ#1906542) \n* Policy Standards, Categories and Controls value listing is not consistent\
  \ across pages (BZ#1896399) \n* Page gets blanks when YAML editor is cleared in policy creation\
  \ page (BZ#1901447) \n* Content for a page with invalid namespace in URL keeps on loading\
  \ (BZ#1903580)\n* Missing git repo secret causes multicluster-operators-hub-subscription to\
  \ crash (BZ#1918799)"
