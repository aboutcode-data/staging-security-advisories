summary: "An update for mingw-expat is now available for Red Hat Enterprise Linux 8.\n\nRed\
  \ Hat Product Security has rated this update as having a security impact of Important. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Expat is a C library for parsing XML documents. The mingw-expat packages provide a port of\
  \ the Expat library for MinGW. \n\nSecurity Fix(es):\n\n* expat: libexpat in Expat allows\
  \ attackers to trigger large dynamic memory allocations via a small document that is submitted\
  \ for parsing (CVE-2025-59375)\n\nFor more details about the security issue(s), including\
  \ the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE\
  \ page(s) listed in the References section."
