summary: "An update is now available for Red Hat Gluster Storage 3.5 for RHEL 7.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Important. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Grafana is an open source, feature rich metrics dashboard and graph editor for Graphite, InfluxDB\
  \ & OpenTSDB. \n\nDjango is a high-level Python Web framework that encourages rapid development\
  \ and a clean, pragmatic design. It focuses on automating as much as possible and adhering\
  \ to the DRY (Don't Repeat Yourself) principle.\n\nRuby is an extensible, interpreted, object-oriented,\
  \ scripting language. It has features to process text files and to perform system management\
  \ tasks.\n\nSecurity Fix(es):\n\n* puma-5.6.4: http request smuggling vulnerabilities (CVE-2022-24790)\n\
  \n* rubygem-rack: crafted requests can cause shell escape sequences (CVE-2022-30123)\n\n*\
  \ moment: inefficient parsing algorithm resulting in DoS (CVE-2022-31129)\n\n* rubygem-tzinfo:\
  \ arbitrary code execution (CVE-2022-31163)\n\n* rubygem-rack: crafted multipart POST request\
  \ may cause a DoS (CVE-2022-30122)\n\nFor more details about the security issue(s), including\
  \ the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE\
  \ page(s) listed in the References section."
