summary: |
  An update is now available for Red Hat Ansible Automation Platform 2.4

  Red Hat Product Security has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Red Hat Ansible Automation Platform provides an enterprise framework for building, deploying and managing IT automation at scale. IT Managers can provide top-down guidelines on how automation is applied to individual teams, while automation developers retain the freedom to write tasks that leverage existing knowledge without the overhead. Ansible Automation Platform makes it possible for users across an organization to share, vet, and manage automation content by means of a simple, powerful, and agentless language.

  Security Fix(es):

  * ee-supported: dnspython: denial of service in stub resolver (CVE-2023-29483)

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section.

  Other fixes and updates:
  * Hub backup secret is not successfully included in operator backups (AAP-23602)
  * Fixes support for automation hub content signing (AAP-9739)
