summary: "Red Hat Ansible Automation Platform Resource Operator 1.2 (technical\npreview) images\
  \ that fix several security issues.\n\nRed Hat Product Security has rated this update as having\
  \ a security impact\nof Moderate. A Common Vulnerability Scoring System (CVSS) base score,\
  \ which\ngives a detailed severity rating, is available for each vulnerability from\nthe CVE\
  \ link(s) in the References section.\n\nRed Hat Ansible Automation Platform Resource Operator\
  \ container images \nwith security fixes.\n\nAnsible Automation Platform manages Ansible Platform\
  \ jobs and workflows\nthat can interface with any infrastructure on a Red Hat OpenShift Container\n\
  Platform cluster, or on a traditional infrastructure that is running\noff-cluster.\n\nSecurity\
  \ fixes:\n\nCVE-2021-20191 ansible: multiple modules expose secured values [ansible_automation_platform-1.2]\
  \ (BZ#1916813)\n\nCVE-2021-20178 ansible: user data leak in snmp_facts module [ansible_automation_platform-1.2]\
  \ (BZ#1914774)\n\nCVE-2021-20180 ansible: ansible module: bitbucket_pipeline_variable exposes\
  \ secured values [ansible_automation_platform-1.2] (BZ#1915808)\n\nCVE-2021-20228 ansible:\
  \ basic.py no_log with fallback option [ansible_automation_platform-1.2] (BZ#1925002)\n\n\
  CVE-2021-3447 ansible: multiple modules expose secured values [ansible_automation_platform-1.2]\
  \ (BZ#1939349)\n\nFor more details about the security issue, including the impact, a CVSS\n\
  score, acknowledgments, and other related information, refer to the CVE\npage(s) listed in\
  \ the References section."
