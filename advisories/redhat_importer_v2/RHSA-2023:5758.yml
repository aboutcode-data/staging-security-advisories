summary: "An update is now available for Red Hat Ansible Automation Platform 2.4\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Red Hat Ansible Automation Platform provides an enterprise framework for building, deploying\
  \ and managing IT automation at scale. IT Managers can provide top-down guidelines on how\
  \ automation is applied to individual teams, while automation developers retain the freedom\
  \ to write tasks that leverage existing knowledge without the overhead. Ansible Automation\
  \ Platform makes it possible for users across an organization to share, vet, and manage automation\
  \ content by means of a simple, powerful, and agentless language.\n\nSecurity Fix(es):\n*\
  \ ansible-core: malicious role archive can cause ansible-galaxy to overwrite arbitrary files\
  \ (CVE-2023-5115)\n* automation-controller: Django: Potential denial of service vulnerability\
  \ in django.utils.encoding.uri_to_iri() (CVE-2023-41164)\n* python3-django/python39-django:\
  \ Denial-of-service possibility in django.utils.text.Truncator (CVE-2023-43665)\n\nFor more\
  \ details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\n\
  \nAdditional changes: \n* ansible-core has been updated to 2.15.5\n* automation-controller\
  \ has been updated to 4.4.6\n* python3-django/python39-django has been updated to 3.2.22\n\
  * automation controller: Added a new subscription usage page to the controller UI to view\
  \ historical usage of licenses (AAP-16983)"
