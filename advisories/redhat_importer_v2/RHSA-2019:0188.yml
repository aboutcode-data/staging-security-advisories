summary: "An update for kernel-rt is now available for Red Hat Enterprise Linux 7.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Important. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  The kernel-rt packages provide the Real Time Linux Kernel, which enables fine-tuning for systems\
  \ with extremely high determinism requirements.\n\nSecurity Fix(es):\n\n* kernel: Use-after-free\
  \ due to race condition in AF_PACKET implementation (CVE-2018-18559)\n\nFor more details about\
  \ the security issue(s), including the impact, a CVSS score, and other related information,\
  \ refer to the CVE page(s) listed in the References section.\n\nBug Fix(es):\n\n* The kernel-rt\
  \ packages have been upgraded to the 3.10.0-957.5.1 source tree, which provides a number of\
  \ bug fixes over the previous version. (BZ#1653822)\n\n* Under certain circumstances, the\
  \ following warning message, which indicated a SCHED_DEADLINE bandwidth tracking mechanism\
  \ error, occurred:  \n\nWARNING: CPU: 8 PID: 19536 at kernel/sched/deadline.c:64 dequeue_task_dl+0x121/0x140\n\
  \nThis update fixes the sched_setscheduler() core kernel function, and backports multiple\
  \ upstream patches to the SCHED_DEADLINE scheduler. As a result, the SCHED_DEADLINE bandwidth\
  \ tracking mechanism is prevented from error conditions, and the warning message no longer\
  \ occurs. (BZ#1655439)"
