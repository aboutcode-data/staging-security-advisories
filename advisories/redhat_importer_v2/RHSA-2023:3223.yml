summary: "Red Hat AMQ Streams 2.4.0 is now available from the Red Hat Customer Portal.\n\nRed\
  \ Hat Product Security has rated this update as having a security impact of Important. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Red Hat AMQ Streams, based on the Apache Kafka project, offers a distributed backbone that\
  \ allows microservices and other applications to share data with extremely high throughput\
  \ and extremely low latency. \n\nThis release of Red Hat AMQ Streams 2.4.0 serves as a replacement\
  \ for Red Hat AMQ Streams 2.3.0, and includes security and bug fixes, and enhancements.\n\n\
  Security Fix(es):\n\n* scala: deserialization gadget chain (CVE-2022-36944)\n\n* json-smart:\
  \ Uncontrolled Resource Consumption vulnerability in json-smart (Resource Exhaustion) (CVE-2023-1370)\n\
  \n* jackson-databind: denial of service via a large depth of nested objects (CVE-2020-36518)\n\
  \n* okhttp: information disclosure via improperly used cryptographic function (CVE-2021-0341)\n\
  \n* netty-codec: Bzip2Decoder doesn't allow setting size restrictions for decompressed data\
  \ (CVE-2021-37136)\n\n* netty-codec: SnappyFrameDecoder doesn't restrict chunk length and\
  \ may buffer skippable chunks in an unnecessary way (CVE-2021-37137)\n\n* jackson-databind:\
  \ Possible DoS if using JDK serialization to serialize JsonNode (CVE-2021-46877)\n\n* netty:\
  \ world readable temporary file containing sensitive data (CVE-2022-24823)\n\n* jettison:\
  \ parser crash by stackoverflow (CVE-2022-40149)\n\n* jackson-databind: deep wrapper array\
  \ nesting wrt UNWRAP_SINGLE_VALUE_ARRAYS (CVE-2022-42003)\n\n* jackson-databind: use of deeply\
  \ nested arrays (CVE-2022-42004)\n\n* Red Hat A-MQ Streams: component version with information\
  \ disclosure flaw (CVE-2023-0833)\n\n* jettison: memory exhaustion via user-supplied XML or\
  \ JSON data (CVE-2022-40150)\n\nFor more details about the security issue(s), including the\
  \ impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s)\
  \ listed in the References section."
