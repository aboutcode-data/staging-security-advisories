summary: "An update is now available for MTA-6.2-RHEL-8 and MTA-6.2-RHEL-9.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact of Moderate. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives a detailed severity rating, is available for\
  \ each vulnerability from the CVE link(s) in the References section.\n\nMigration Toolkit\
  \ for Applications \n\nSecurity Fix(es):\n\n* golang: go/parser: stack exhaustion in all Parse*\
  \ functions (CVE-2022-1962)\n\n* jettison:  If the value in map is the map's self, the new\
  \ new JSONObject(map) cause StackOverflowError which may lead to dos (CVE-2022-45693)\n\n\
  * apache-ivy: XML External Entity vulnerability (CVE-2022-46751)\n\n* jettison: Uncontrolled\
  \ Recursion in JSONArray (CVE-2023-1436)\n\n* guava: insecure temporary directory creation\
  \ (CVE-2023-2976)\n\n* follow-redirects: Improper Input Validation due to the improper handling\
  \ of URLs by the url.parse() (CVE-2023-26159)\n\n* golang: net/http: insufficient sanitization\
  \ of Host header (CVE-2023-29406)\n\n* golang: crypto/tls: slow verification of certificate\
  \ chains containing large RSA keys (CVE-2023-29409)\n\n* jackson-databind: denial of service\
  \ via cylic dependencies (CVE-2023-35116)\n\nFor more details about the security issue(s),\
  \ including the impact, a CVSS score, acknowledgments, and other related information, refer\
  \ to the CVE page(s) listed in the References section."
