summary: |
  New qemu-kvm-ma packages are now available for Red Hat Enterprise Linux 7.

  Kernel-based Virtual Machine (KVM) is a full virtualization solution for Linux on a variety of architectures. The qemu-kvm-ma packages provide the user-space component for running virtual machines that use KVM on the IBM z Systems, IBM Power LE, and 64-bit ARM architectures.

  This update adds the qemu-kvm-ma packages to Red Hat Enterprise Linux 7.

  For detailed information on changes in this release, see the Red Hat Enterprise Linux 7.5 Release Notes linked from the References section.
