summary: |
  An update is now available for Red Hat Satellite 6.16 for RHEL 8 and RHEL 9.

  Red Hat Product Security has rated this update as having a security impact
  of Important. A Common Vulnerability Scoring System (CVSS) base score,
  which gives a detailed severity rating, is available for each vulnerability
  from the CVE link(s) in the References section.

  Red Hat Satellite is a system management solution that allows organizations to configure and maintain their systems without the necessity to provide public Internet access to their servers or other client systems. It performs provisioning and configuration management of predefined standard operating environments.

  Bug Fix(es):

  * Clean duplicate erratum packages before bigint migration (6.16) (SAT-41984)

  Security Fix(es):

  * python-urllib3: urllib3: Unbounded decompression chain leads to resource exhaustion (CVE-2025-66418)

  * python-urllib3: urllib3 vulnerable to decompression-bomb safeguard bypass when following HTTP redirects (streaming API) (CVE-2026-21441)

  * python-urllib3: urllib3 Streaming API improperly handles highly compressed data (CVE-2025-66471)

  Users of Red Hat Satellite are advised to upgrade to these updated packages,
  which fix these bugs.

  For more details about the security issue(s), including the impact, a CVSS
  score, acknowledgments, and other related information, refer to the CVE
  page(s) listed in the References section.
