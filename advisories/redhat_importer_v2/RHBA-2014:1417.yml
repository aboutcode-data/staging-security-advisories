summary: |
  Updated icedtea-web packages that fix several bugs and add various enhancements are now available for Red Hat Enterprise Linux 6.

  The IcedTea-Web project provides a Java web browser plug-in and an
  implementation of Java Web Start, which is based on the Netx project. It also
  contains a configuration tool for managing deployment settings for the plug-in
  and Web Start implementations.

  The icedtea-web packages have been upgraded to upstream version 1.5.1, which
  provides a number of bug fixes and enhancements over the previous version.
  (BZ#1075790)

  Users of icedtea-web are advised to upgrade to these updated packages, which fix
  these bugs and add these enhancements.
