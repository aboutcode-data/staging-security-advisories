summary: |
  This is the notification of the End Of Life (EOL) for the following versions of Red Hat Satellite 5:

  * Red Hat Satellite 5.8 on Red Hat Enterprise Linux 6

  After May 31, 2020, as per the life-cycle support policy for Red Hat Satellite, Red Hat will discontinue technical support services as well as software maintenance services for all Red Hat Satellite and Proxy versions 5.8 or older on Red Hat Enterprise Linux 6. The listed versions will exit the existing Limited Maintenance Release phase. This means that new bug fixes,  security updates, and product enhancements will no longer be provided for the following product versions:

  * Red Hat Satellite 5.8 on Red Hat Enterprise Linux 6

  Details of the Satellite support policy can be found at:

  https://access.redhat.com/support/policy/updates/satellite/

  How to proceed:

  * If you have a Technical Account Manager, contact that person immediately to discuss upgrade plans. Otherwise, contact Red Hat support for assistance at:

  https://www.redhat.com/en/services/support

  * Red Hat Consulting can be engaged to assist with a smooth migration, see https://www.redhat.com/en/services/consulting.

  * Alternatively, Red Hat Consulting can be engaged to assist with a smooth migration to Satellite 6, see https://www.redhat.com/en/resources/consulting-offering-transition-to-satellite-6-datasheet

  More information on Red Hat Consulting for Satellite can be found in the PDF document linked to in the References section.

  * Red Hat Knowledgebase and other content, such as whitepapers, reference architectures, and so on, found in the Red Hat Customer Portal.

  * All Red Hat Satellite documentation.

  Details of the Red Hat Satellite life-cycle can be found at:

  https://access.redhat.com/support/policy/updates/satellite/
