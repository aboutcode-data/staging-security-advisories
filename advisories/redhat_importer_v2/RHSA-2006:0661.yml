aliases:
  - CVE-2006-4339
summary: "Updated OpenSSL packages are now available to correct a security issue.\n\nThis update\
  \ has been rated as having important security impact by the Red\nHat Security Response Team.\n\
  \nThe OpenSSL toolkit provides support for secure communications between\nmachines. OpenSSL\
  \ includes a certificate management tool and shared\nlibraries which provide various cryptographic\
  \ algorithms and protocols.\n\nDaniel Bleichenbacher recently described an attack on PKCS\
  \ #1 v1.5\nsignatures.  Where an RSA key with exponent 3 is used it may be possible\nfor an\
  \ attacker to forge a PKCS #1 v1.5 signature that would be incorrectly\nverified by implementations\
  \ that do not check for excess data in the RSA\nexponentiation result of the signature.  \n\
  \nThe Google Security Team discovered that OpenSSL is vulnerable to this\nattack.  This issue\
  \ affects applications that use OpenSSL to verify X.509\ncertificates as well as other uses\
  \ of PKCS #1 v1.5.  (CVE-2006-4339)\n\nThis errata also resolves a problem where a customized\
  \ ca-bundle.crt file\nwas overwritten when the openssl package was upgraded.\n\nUsers are\
  \ advised to upgrade to these updated packages, which contain a\nbackported patch to correct\
  \ this issue.\n\nNote: After installing this update, users are advised to either restart all\n\
  services that use OpenSSL or restart their system."
