summary: |
  Updated samba packages that fix several bugs with added enhancement are now available for Red Hat Gluster Storage 3.5 on Red Hat Enterprise Linux 7.

  Red Hat Product Security has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Red Hat Gluster Storage is a software only scale-out storage solution that
  provides flexible and affordable unstructured data storage. It unifies data
  storage and infrastructure, increases performance, and improves availability and manageability to meet enterprise-level storage challenges.

  Security Fix(es):

  * samba: Netlogon elevation of privilege vulnerability (Zerologon) (CVE-2020-1472)

  * samba: Missing handle permissions check in SMB1/2/3 ChangeNotify (CVE-2020-14318)

  * samba: Unprivileged user can crash winbind (CVE-2020-14323)

  * samba: Negative idmap cache entries can cause incorrect group entries in the Samba file server process token (CVE-2021-20254)

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section.

  Users of samba with Red Hat Gluster Storage are advised to upgrade to these updated packages.
