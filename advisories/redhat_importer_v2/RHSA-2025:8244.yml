summary: "Red Hat OpenShift Dev Spaces 3.21 has been released.\n\nAll containers have been updated\
  \ to include feature enhancements, bug fixes and CVE fixes.\n\nRed Hat OpenShift Dev Spaces\
  \ provides a cloud developer workspace server and a browser-based IDE built for teams and\
  \ organizations. Dev Spaces runs in OpenShift and is well-suited for container-based development.\n\
  \nThe 3.21 release is based on Eclipse Che 7.102 and uses the DevWorkspace engine to provide\
  \ support for workspaces based on devfile v2.1 and v2.2.\n\nUsers still using the v1 standard\
  \ should migrate as soon as possible.\n\nhttps://devfile.io/docs/2.2.0/migrating-to-devfile-v2\n\
  \nDev Spaces releases support the latest two OpenShift 4 EUS releases. Users are expected\
  \ to update to newer OpenShift releases in order to continue to get Dev Spaces updates. \n\
  \nhttps://access.redhat.com/support/policy/updates/openshift#devspaces\n\nSecurity Fix(es):\n\
  \ndevspaces-code\n- tar-fs: link following and path traversal via maliciously crafted tar\
  \ file (CVE-2024-12905)\n\ndevspaces-traefik\n- traefik: HTTP client can manipulate custom\
  \ HTTP headers that are added by Traefik (CVE-2024-45410)\n- golang.org/x/crypto/ssh: Misuse\
  \ of ServerConfig.PublicKeyCallback may cause authorization bypass in golang.org/x/crypto\
  \ (CVE-2024-45337)\n- golang.org/x/crypto/ssh: Denial of Service in the Key Exchange of golang.org/x/crypto/ssh\
  \ (CVE-2025-22869)\n- golang-jwt/jwt: jwt-go allows excessive memory allocation during header\
  \ parsing (CVE-2025-30204)"
