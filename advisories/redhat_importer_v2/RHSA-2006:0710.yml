summary: "Updated kernel packages that fix several security issues in the Red Hat\nEnterprise\
  \ Linux 3 kernel are now available.\n\nThis security advisory has been rated as having important\
  \ security impact\nby the Red Hat Security Response Team.\n\nThe Linux kernel handles the\
  \ basic functions of the operating system.\n\nThese new kernel packages contain fixes for\
  \ the security issues described\nbelow:\n\n* a flaw in the IPC shared-memory implementation\
  \ that allowed a local user\nto cause a denial of service (deadlock) that resulted in freezing\
  \ the\nsystem  (CVE-2006-4342, Important)\n\n* an information leak in the copy_from_user()\
  \ implementation on s390 and\ns390x platforms that allowed a local user to read arbitrary\
  \ kernel memory\n(CVE-2006-5174, Important)\n\n* a flaw in the ATM subsystem affecting systems\
  \ with installed ATM\nhardware and configured ATM support that allowed a remote user to cause\n\
  a denial of service (panic) by accessing socket buffer memory after it\nhas been freed  (CVE-2006-4997,\
  \ Moderate)\n\n* a directory traversal vulnerability in smbfs that allowed a local user\n\
  to escape chroot restrictions for an SMB-mounted filesystem via \"..\\\\\"\nsequences  (CVE-2006-1864,\
  \ Moderate)\n\n* a flaw in the mprotect system call that allowed enabling write permission\n\
  for a read-only attachment of shared memory  (CVE-2006-2071, Moderate)\n\n* a flaw in the\
  \ DVD handling of the CDROM driver that could be used\ntogether with a custom built USB device\
  \ to gain root privileges\n(CVE-2006-2935, Moderate)\n\nIn addition to the security issues\
  \ described above, a bug fix for a clock\nskew problem (which could lead to unintended keyboard\
  \ repeat under X11)\nwas also included.  The problem only occurred when running the 32-bit\
  \ x86\nkernel on 64-bit dual-core x86_64 hardware.\n\nNote: The kernel-unsupported package\
  \ contains various drivers and modules\nthat are unsupported and therefore might contain security\
  \ problems that\nhave not been addressed. \n\nAll Red Hat Enterprise Linux 3 users are advised\
  \ to upgrade their kernels\nto the packages associated with their machine architecture and\n\
  configurations as listed in this erratum."
