summary: |
  An update for libreoffice is now available for Red Hat Enterprise Linux 8.4 Advanced Mission Critical Update Support, Red Hat Enterprise Linux 8.4 Update Services for SAP Solutions, Red Hat Enterprise Linux 8.4 Telecommunications Update Service.

  Red Hat Product Security has rated this update as having a security impact of
  Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  LibreOffice is an open source, community-developed office productivity suite. It includes key desktop applications, such as a word processor, a spreadsheet, a presentation manager, a formula editor, and a drawing program. LibreOffice
  replaces OpenOffice and provides a similar but enhanced and extended office
  suite.

  Security Fix(es):

  * libreoffice: Improper Input Validation leading to arbitrary gstreamer plugin execution (CVE-2023-6185)

  * libreoffice: Insufficient macro permission validation leading to macro execution (CVE-2023-6186)

  For more details about the security issue(s), including the impact, a CVSS
  score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section.
