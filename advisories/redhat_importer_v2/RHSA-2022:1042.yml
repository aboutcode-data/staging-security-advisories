summary: |
  An update is now available for Red Hat OpenShift GitOps 1.3

  OpenShift GitOps v1.3.6 for OCP 4.7+

  Red Hat Product Security has rated this update as having a security impact of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Red Hat Openshift GitOps is a declarative way to implement continuous deployment for cloud native applications.

  Security Fix(es):

  * Openshift-Gitops: Improper access control allows admin privilege escalation
  (CVE-2022-1025)

  * argocd: path traversal and improper access control allows leaking out-of-bound
  files (CVE-2022-24730)

  * argocd: path traversal allows leaking out-of-bound files (CVE-2022-24731)

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section.
