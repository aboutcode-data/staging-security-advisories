summary: "An update for raptor2 is now available for Red Hat Enterprise Linux 8.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Raptor is the RDF Parser Toolkit for Redland that provides a set of standalone RDF parsers,\
  \ generating triples from RDF/XML or N-Triples. \n\nSecurity Fix(es):\n\n* raptor: heap-based\
  \ buffer overflows due to an error in calculating the maximum nspace declarations for the\
  \ XML writer (CVE-2017-18926)\n\n* raptor2: malformed input file can lead to a segfault due\
  \ to an out of bounds array access in raptor_xml_writer_start_element_common (CVE-2020-25713)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\n\
  \nAdditional Changes:\n\nFor detailed information on changes in this release, see the Red\
  \ Hat Enterprise Linux 8.4 Release Notes linked from the References section."
