summary: "Updated openshift packages that fix one security issue are now \navailable for Red\
  \ Hat OpenShift Enterprise 3.1.\n\nRed Hat Product Security has rated this update as having\
  \ Moderate security\nimpact. A Common Vulnerability Scoring System (CVSS) base score, which\n\
  gives a detailed severity rating, is available from the CVE link in the\nReferences section.\n\
  \nOpenShift Enterprise by Red Hat is the company's cloud computing\nPlatform-as-a-Service\
  \ (PaaS) solution designed for on-premise or \nprivate cloud deployments.\n\nAn access flaw\
  \ was discovered in OpenShift; the \n/etc/origin/master/master-config.yaml configuration file,\
  \ which could \ncontain Active Directory credentials, was world-readable. A local user \n\
  could exploit this flaw to obtain authentication credentials from the \nmaster-config.yaml\
  \ file. (CVE-2016-2142)\n\nIf you believe that the password in this file has been viewed by\
  \ an \nattacker you should reset the password after installing this update.\n\nAll installations\
  \ with Active Directory integration are advised to upgrade \nto the updated software, which\
  \ contains a backported patch to correct this \nissue.\n\nThis update includes the following\
  \ images:\n\nopenshift3/ose:v3.1.1.6-19\nopenshift3/ose-deployer:v3.1.1.6-18\nopenshift3/ose-docker-builder:v3.1.1.6-17\n\
  openshift3/ose-f5-router:v3.1.1.6-18\nopenshift3/ose-sti-builder:v3.1.1.6-17\nopenshift3/node:v3.1.1.6-18\n\
  aep3_beta/aep-deployer:v3.1.1.6-18\naep3_beta/aep-f5-router:v3.1.1.6-18\naep3_beta/aep:v3.1.1.6-19\n\
  aep3_beta/node:v3.1.1.6-18"
