summary: "An update for go-toolset and golang is now available for Red Hat Enterprise Linux\
  \ 9.\n\nRed Hat Product Security has rated this update as having a security impact of Important.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nGo Toolset provides the Go programming language tools and libraries. Go is alternatively\
  \ known as golang. \n\nThe golang packages provide the Go programming language compiler.\n\
  \nSecurity Fix(es):\n\n* golang: compress/gzip: stack exhaustion in Reader.Read (CVE-2022-30631)\n\
  \n* golang: net/http: improper sanitization of Transfer-Encoding header (CVE-2022-1705)\n\n\
  * golang: go/parser: stack exhaustion in all Parse* functions (CVE-2022-1962)\n\n* golang:\
  \ encoding/xml: stack exhaustion in Decoder.Skip (CVE-2022-28131)\n\n* golang: io/fs: stack\
  \ exhaustion in Glob (CVE-2022-30630)\n\n* golang: path/filepath: stack exhaustion in Glob\
  \ (CVE-2022-30632)\n\n* golang: encoding/xml: stack exhaustion in Unmarshal (CVE-2022-30633)\n\
  \n* golang: encoding/gob: stack exhaustion in Decoder.Decode (CVE-2022-30635)\n\n* golang:\
  \ net/http/httputil: NewSingleHostReverseProxy - omit X-Forwarded-For not working (CVE-2022-32148)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\n\
  \nBug Fix(es):\n\n* Clean up dist-git patches (BZ#2109174)\n\n* Update Go to version 1.17.12\
  \ (BZ#2109183)"
