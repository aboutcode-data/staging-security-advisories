summary: "An update for python3 is now available for Red Hat Enterprise Linux 8.2 Extended Update\
  \ Support.\n\nRed Hat Product Security has rated this update as having a security impact of\
  \ Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nPython is an interpreted, interactive, object-oriented programming language,\
  \ which includes modules, classes, exceptions, very high level dynamic data types and dynamic\
  \ typing. Python supports interfaces to many system calls and libraries, as well as to various\
  \ windowing systems. \n\nSecurity Fix(es):\n\n* python: CRLF injection via HTTP request method\
  \ in httplib/http.client (CVE-2020-26116)\n\nFor more details about the security issue(s),\
  \ including the impact, a CVSS score, acknowledgments, and other related information, refer\
  \ to the CVE page(s) listed in the References section."
