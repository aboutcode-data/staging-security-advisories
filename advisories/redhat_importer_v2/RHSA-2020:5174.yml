summary: "An update is now available for Red Hat JBoss Enterprise Application Platform 7.3.\n\
  \nRed Hat Product Security has rated this update as having a security impact of \nImportant.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives \na detailed severity\
  \ rating, is available for each vulnerability from the CVE \nlink(s) in the References section.\n\
  \nRed Hat JBoss Enterprise Application Platform 7 is a platform for Java \napplications based\
  \ on the WildFly application runtime.\n\nThis asynchronous patch is a security update for\
  \ Red Hat JBoss Enterprise \nApplication Platform 7.3.\n\nSecurity Fix(es):\n\n* hibernate-core:\
  \ SQL injection vulnerability when both hibernate.use_sql_comments \nand JPQL String literals\
  \ are used (CVE-2020-25638)\n\nFor more details about the security issue(s), including the\
  \ impact, a CVSS score, \nacknowledgments, and other related information, refer to the CVE\
  \ page(s) \nlisted in the References section."
