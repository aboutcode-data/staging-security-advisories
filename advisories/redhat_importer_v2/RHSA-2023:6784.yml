summary: "This is an updated version for the node-healthcheck-must-gather-container, the node-healthcheck-operator-bundle-container,\
  \ the node-healthcheck-operator-container, and the node-remediation-console-container. It\
  \ is now available for Node Health Check Operator 0.6 for RHEL 8.\n\nRed Hat Product Security\
  \ has rated this update as having a security impact of Important. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\nYou can use the Node Health\
  \ Check Operator to deploy the Node Health Check controller. The controller identifies unhealthy\
  \ nodes and uses the Self Node Remediation Operator to remediate the unhealthy nodes. \n\n\
  Security Fix(es):\n\n* golang: net/http, x/net/http2: rapid stream resets can cause excessive\
  \ work (CVE-2023-44487) (CVE-2023-39325)\n\n* HTTP/2: Multiple HTTP/2 enabled web servers\
  \ are vulnerable to a DDoS attack (Rapid Reset Attack) (CVE-2023-44487)\n\nFor more details\
  \ about the security issue(s), including the impact, a CVSS score, acknowledgments, and other\
  \ related information, refer to the CVE page(s) listed in the References section."
