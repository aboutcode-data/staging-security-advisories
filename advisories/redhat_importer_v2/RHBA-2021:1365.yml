summary: |
  Red Hat OpenShift Container Platform release 4.7.9 is now available with
  updates to packages and images that fix several bugs.

  Red Hat OpenShift Container Platform is Red Hat's cloud computing
  Kubernetes application platform solution designed for on-premise or private
  cloud deployments.

  This advisory contains the container images for Red Hat OpenShift Container
  Platform 4.7.9. See the following advisory for the RPM packages for this
  release:

  https://access.redhat.com/errata/RHSA-2021:1366

  Space precludes documenting all of the container images in this advisory.
  See the following Release Notes documentation, which will be updated
  shortly for this release, for details about these changes:

  https://docs.openshift.com/container-platform/4.7/release_notes/ocp-4-7-release-notes.html

  You may download the oc tool and use it to inspect release image metadata
  as follows:

      (For x86_64 architecture)

        $ oc adm release info
  quay.io/openshift-release-dev/ocp-release:4.7.9-x86_64

      The image digest is sha256:dd75546170e65d7d17130de10a6ffeb425f960399640632cbc8426b9da338458

      (For s390x architecture)

        $ oc adm release info
  quay.io/openshift-release-dev/ocp-release:4.7.9-s390x

      The image digest is sha256:5a5433a5f82a10c78783d7aed7d556d26602295ee8e9dcfaba97ebc1ab0bc2ac

      (For ppc64le architecture)

        $ oc adm release info
  quay.io/openshift-release-dev/ocp-release:4.7.9-ppc64le

      The image digest is sha256:0c3d6194651a1e8a067636cefd5866006e2d7b17850e13116c05899377ec313e

  All OpenShift Container Platform 4.7 users are advised to upgrade to these
  updated packages and images when they are available in the appropriate
  release channel. To check for available updates, use the OpenShift Console
  or the CLI oc command. Instructions for upgrading a cluster are available
  at
  https://docs.openshift.com/container-platform/4.7/updating/updating-cluster-between-minor.html#understanding-upgrade-channels_updating-cluster-between-minor
