summary: "Updated jenkins-plugin-openshift and openshift-origin-cartridge-jenkins packages that\
  \ fix a bug are now available for Red Hat OpenShift Enterprise 2.1.\n\nOpenShift Enterprise\
  \ by Red Hat is the company's cloud computing\nPlatform-as-a-Service (PaaS) solution designed\
  \ for on-premise or private cloud\ndeployments.\n\nThis update fixes the following bug: \n\
  \n* Changes to the httpd and mod_ssl packages in Red Hat Enterprise Linux 6.6\ncaused certain\
  \ ciphers' key sizes offered during TLS/SSL handshaking to be\nlarger than the same ciphers'\
  \ key sizes in previous versions. These larger key\nsizes are not supported by the current\
  \ release of openjdk-1.7.0 and cause an\nexception during TLS/SSL handshaking. On OpenShift\
  \ Enterprise deployments which\nhad been updated to Red Hat Enterprise Linux 6.6, Jenkins\
  \ builds failed because\nthe Jenkins plug-in could not negotiate an SSL connection with the\
  \ broker REST\nAPI endpoint.\n\nIf an updated OpenJDK package newer than java-1.7.0-openjdk-1.7.0.65-2.5.1.2\
  \ is\navailable, then the openjdk-1.7.0 package must be updated. On systems where the\nupdate\
  \ is either unavailable or otherwise cannot be installed, this bug fix\nprovides the updated\
  \ Jenkins cartridge and dependencies to allow the problematic\ncipher to be disabled. Users\
  \ can take advantage of this by checking out the\nJenkins gear repository and adding the \"\
  disable_bad_ciphers_yes\" marker file. As\na result, Jenkins builds work as before. It is\
  \ important to note that disabling\nthe problematic cipher degrades the security of the REST\
  \ API connections from\nthe Jenkins gear, and as soon as possible the OpenJDK package must\
  \ be updated\nand the marker file removed from all active Jenkins gears. (BZ#1127667)\n\n\
  All OpenShift Enterprise users are advised to upgrade to these updated packages."
