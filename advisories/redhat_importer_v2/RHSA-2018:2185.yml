summary: "Red Hat JBoss Core Services Pack Apache Server 2.4.29 packages are now available for\
  \ Red Hat Enterprise Linux 7.\n\nRed Hat Product Security has rated this release as having\
  \ a security impact\nof Moderate. A Common Vulnerability Scoring System (CVSS) base score,\n\
  which gives a detailed severity rating, is available for each vulnerability\nfrom the CVE\
  \ link(s) in the References section.\n\nThis release adds the new Apache HTTP Server 2.4.29\
  \ packages that are part\nof the JBoss Core Services offering.\n\nThis release serves as a\
  \ replacement for Red Hat JBoss Core Services\nApache HTTP Server 2.4.23, and includes bug\
  \ fixes and enhancements. Refer to the Release Notes for information on the most significant\
  \ bug fixes,\nenhancements and component upgrades included in this release.\n\nThis release\
  \ upgrades OpenSSL to version 1.0.2.n\n\nSecurity Fix(es):\n\n*  openssl: Out-of-bounds write\
  \ caused by unchecked errors in BN_bn2dec() (CVE-2016-2182)\n\n*  openssl: Insufficient TLS\
  \ session ticket HMAC length checks (CVE-2016-6302)\n\n*  openssl: certificate message OOB\
  \ reads (CVE-2016-6306)\n\n*  openssl: Carry propagating bug in Montgomery multiplication\
  \ (CVE-2016-7055)\n\n*  openssl: Truncated packet could crash via OOB read (CVE-2017-3731)\n\
  \n*  openssl: BN_mod_exp may produce incorrect results on x86_64 (CVE-2017-3732)\n\n*  openssl:\
  \ bn_sqrx8x_internal carry bug on x86_64 (CVE-2017-3736)\n\n*  openssl: Read/write after SSL\
  \ object in error state (CVE-2017-3737)\n\n*  openssl: rsaz_1024_mul_avx2 overflow bug on\
  \ x86_64 (CVE-2017-3738)\n\nRed Hat would like to thank the OpenSSL project for reporting\
  \ CVE-2016-6306 \nand CVE-2016-7055. Upstream acknowledges Shi Lei (Gear Team of Qihoo 360\
  \ Inc.) as the original reporter of CVE-2016-6306."
