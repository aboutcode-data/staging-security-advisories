summary: "An update for yum is now available for Red Hat Enterprise Linux 8.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact of Moderate. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives a detailed severity rating, is available for\
  \ each vulnerability from the CVE link(s) in the References section.\n\nYum is a command-line\
  \ utility that allows the user to check for updates and automatically download and install\
  \ updated RPM packages. Yum automatically obtains and downloads dependencies, prompting the\
  \ user for permission as necessary. \n\nThe following packages have been upgraded to a later\
  \ upstream version: dnf (4.2.7), dnf-plugins-core (4.0.8), libcomps (0.1.11), libdnf (0.35.1),\
  \ librepo (1.10.3), libsolv (0.7.4). (BZ#1690288, BZ#1690289, BZ#1690299, BZ#1692402, BZ#1694019,\
  \ BZ#1697946)\n\nSecurity Fix(es):\n\n* libcomps: use after free when merging two objmrtrees\
  \ (CVE-2019-3817)\n\n* libsolv: illegal address access in pool_whatprovides in src/pool.h\
  \ (CVE-2018-20534)\n\nFor more details about the security issue(s), including the impact,\
  \ a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed\
  \ in the References section.\n\nAdditional Changes:\n\nFor detailed information on changes\
  \ in this release, see the Red Hat Enterprise Linux 8.1 Release Notes linked from the References\
  \ section."
