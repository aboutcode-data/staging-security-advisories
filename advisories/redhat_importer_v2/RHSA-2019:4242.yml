summary: "Red Hat Ansible Tower 3.5.4-1 - RHEL7 Container\n\n* Added a command to generate a\
  \ new SECRET_KEY and rekey the database \n* Removed the guest user from the optionally-configured\
  \ RabbitMQ admin interface (CVE-2019-19340)\n* Fixed assorted issues with preserving permissions\
  \ in the Ansible Tower backup playbook (CVE-2019-19341)\n* Fixed a partial password disclosure\
  \ when special characters existed in the RabbitMQ password (CVE-2019-19342)\n* Fixed a file\
  \ descriptor leak in the Tower service during project updates\n* Fixed an issue where AUTHORIZATION_CODE_EXPIRE_SECONDS\
  \ and ACCESS_TOKEN_EXPIRE_SECONDS were not properly honored\n* Fixed an issue where some timezones\
  \ in schedules could not be parsed\n* Fixed isolated execution of playbooks with blanks in\
  \ the filename\n* Fixed saving of workflow extra_vars\n* Updated Ansible Tower to disallow\
  \ Jinja in inventory hostnames\n* Updated analytics data collection to match Ansible Tower\
  \ 3.6\n* Updated bundled oVirt SDK to version 4.3.0"
