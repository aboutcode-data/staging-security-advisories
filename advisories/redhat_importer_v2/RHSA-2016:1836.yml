summary: "An update for Red Hat OpenShift Enterprise Kibana images is now available.\n\nRed\
  \ Hat Product Security has rated this update as having a security impact \nof Moderate. A\
  \ Common Vulnerability Scoring System (CVSS) base score, which \ngives a detailed severity\
  \ rating, is available for each vulnerability from \nthe CVE link(s) in the References section.\n\
  \nOpenShift Enterprise by Red Hat is the company's cloud computing Platform-\nas-a-Service\
  \ (PaaS) solution designed for on-premise or private cloud \ndeployments.\n\nSecurity Fix(es):\n\
  \n* A flaw was found in Kibana's logging functionality. If custom logging \noutput was configured\
  \ in Kibana, private user data could be written to the \nKibana log files. A system attacker\
  \ could use this data to hijack sessions \nof other users when using Kibana behind some form\
  \ of authentication such as \nShield.\n\n* A cross-site scripting (XSS) flaw was found in\
  \ Kibana. A remote attacker \ncould use this flaw to inject arbitrary web script into pages\
  \ served to \nother users."
