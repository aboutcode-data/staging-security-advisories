summary: "Updated chromium-browser packages that fix multiple security issues are now\navailable\
  \ for Red Hat Enterprise Linux 6 Supplementary.\n\nRed Hat Product Security has rated this\
  \ update as having Important security\nimpact. Common Vulnerability Scoring System (CVSS)\
  \ base scores, which give\ndetailed severity ratings, are available for each vulnerability\
  \ from the\nCVE links in the References section.\n\nChromium is an open-source web browser,\
  \ powered by WebKit (Blink).\n\nSeveral flaws were found in the processing of malformed web\
  \ content. A web\npage containing malicious content could cause Chromium to crash or,\npotentially,\
  \ execute arbitrary code with the privileges of the user running\nChromium. (CVE-2015-1271,\
  \ CVE-2015-1270, CVE-2015-1272, CVE-2015-1273,\nCVE-2015-1274, CVE-2015-1276, CVE-2015-1277,\
  \ CVE-2015-1278, CVE-2015-1279,\nCVE-2015-1281, CVE-2015-1282, CVE-2015-1283, CVE-2015-1284,\
  \ CVE-2015-1285,\nCVE-2015-1286, CVE-2015-1287, CVE-2015-1288, CVE-2015-1289, CVE-2015-5605)\n\
  \nAll Chromium users should upgrade to these updated packages, which contain\nChromium version\
  \ 44.0.2403.89, which corrects these issues. After\ninstalling the update, Chromium must be\
  \ restarted for the changes to take \neffect."
