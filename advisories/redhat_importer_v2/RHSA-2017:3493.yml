summary: |
  This is the 6-month notification for the retirement of Red Hat Enterprise MRG Version 2 for Red Hat Enterprise Linux 6.

  This notification applies only to those customers subscribed to Red Hat Enterprise MRG Version 2 for Red Hat Enterprise Linux 6.

  In accordance with the Red Hat Enterprise MRG Life Cycle policy, Red Hat Enterprise MRG Version 2 for Red Hat Enterprise Linux 6 will be retired as of June 30, 2018, and active support will no longer be provided.

  Accordingly, Red Hat will no longer provide updated packages, including Critical Impact security patches or Urgent Priority bug fixes, for Red Hat Enterprise MRG Version 2 for Red Hat Enterprise Linux 6 after June 30, 2018. In addition, on-going technical support through Red Hat's Customer Experience and Engagement will be limited as described under "non-current minor releases" in the Knowledge Base article located here https://access.redhat.com/articles/3234591 after this date.

  Red Hat Enterprise MRG-Realtime customers are advised to migrate to Red Hat Enterprise Linux for Real Time 7 at this time. Red Hat Enterprise Linux for Real Time 7 is available with most Red Hat Enterprise MRG-Realtime subscriptions to allow customers to plan their migration. Red Hat Enterprise Linux for Real Time 7 is the most current version of our real time offering and is actively supported today.

  Details of the Red Hat Enterprise MRG life cycle can be found here: https://access.redhat.com/support/policy/updates/mrg

  Additional information on Red Hat Enterprise Linux for Real Time can be found here (see "Red Hat Enterprise Linux Portfolio"): https://access.redhat.com/products/red-hat-enterprise-linux/
