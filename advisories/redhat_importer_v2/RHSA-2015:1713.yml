summary: "Updated rhev-hypervisor packages that fix multiple security issues, several\nbugs,\
  \ and add various enhancements are now available.\n\nRed Hat Product Security has rated this\
  \ update as having Important security\nimpact. Common Vulnerability Scoring System (CVSS)\
  \ base scores, which give\ndetailed severity ratings, are available for each vulnerability\
  \ from the\nCVE links in the References section.\n\nThe rhev-hypervisor package provides a\
  \ Red Hat Enterprise Virtualization \nHypervisor ISO disk image. The Red Hat Enterprise Virtualization\
  \ Hypervisor \nis a dedicated Kernel-based Virtual Machine (KVM) hypervisor. It includes \n\
  everything necessary to run and manage virtual machines: A subset of the \nRed Hat Enterprise\
  \ Linux operating environment and the Red Hat Enterprise \nVirtualization Agent.\n\nNote:\
  \ Red Hat Enterprise Virtualization Hypervisor is only available for \nthe Intel 64 and AMD64\
  \ architectures with virtualization extensions.\n\nA heap-based buffer overflow flaw was found\
  \ in the way JasPer decoded JPEG\n2000 image files. A specially crafted file could cause an\
  \ application using\nJasPer to crash or, possibly, execute arbitrary code. (CVE-2014-8138)\n\
  \nA race condition flaw, leading to a heap-based memory corruption, was found\nin spice's\
  \ worker_update_monitors_config() function, which runs under the\nQEMU-KVM context on the\
  \ host. A user in a guest could leverage this flaw to\ncrash the host QEMU-KVM process or,\
  \ possibly, execute arbitrary code with\nthe privileges of the host QEMU-KVM process. (CVE-2015-3247)\n\
  \nA double free flaw was found in the way JasPer parsed ICC color profiles in\nJPEG 2000 image\
  \ files. A specially crafted file could cause an application\nusing JasPer to crash or, possibly,\
  \ execute arbitrary code. (CVE-2014-8137)\n\nIt was found that the idle timeout in the Red\
  \ Hat Enterprise Virtualization\nManager Web Admin interface failed to log out a session if\
  \ a VM has been\nselected in the VM grid view. This could allow a local attacker to access\n\
  the web interface if it was left unattended. (CVE-2015-1841)\n\nRed Hat would like to thank\
  \ oCERT for reporting CVE-2014-8137 and\nCVE-2014-8138. oCERT acknowledges Jose Duart of the\
  \ Google Security Team as\nthe original reporter. The CVE-2015-3247 issue was discovered by\
  \ Frediano\nZiglio of Red Hat. The CVE-2015-1841 issue was discovered by Einav Cohen\nof Red\
  \ Hat.\n\nThis update also fixes the following bug:\n\n* Previously, installing the Red Hat\
  \ Enterprise Virtualization Hypervisor 7\nRPM on a Red Hat Enterprise Linux 6 host failed,\
  \ because no such thing was\navailable. Now, the Red Hat Enterprise Virtualization Hypervisor\
  \ 7 RPM is\navailable in the rhel-6-server-rhevh-rpms channel, and can be installed on\na\
  \ Red Hat Enterprise Linux 6 host. (BZ#1193678)\n\nIn addition, this update adds the following\
  \ enhancement:\n\n* With this release, the Red Hat Enterprise Virtualizaton Hypervisor now\n\
  includes the drivers for the Dell Shared PERC8 RAID Controller.\n(BZ#1186582)\n\nUsers of\
  \ the Red Hat Enterprise Virtualization Hypervisor are advised to\nupgrade to this updated\
  \ package."
