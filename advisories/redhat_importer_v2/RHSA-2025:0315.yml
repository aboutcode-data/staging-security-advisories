summary: "An update for raptor2 is now available for Red Hat Enterprise Linux 8.2 Advanced Update\
  \ Support.\n\nRed Hat Product Security has rated this update as having a security impact of\
  \ Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nRaptor is the RDF Parser Toolkit for Redland that provides a set of standalone\
  \ RDF parsers, generating triples from RDF/XML or N-Triples. \n\nSecurity Fix(es):\n\n* raptor:\
  \ integer underflow when normalizing a URI with the turtle parser (CVE-2024-57823)\n\nFor\
  \ more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
