summary: "Red Hat AMQ Broker 7.6 is now available from the Red Hat Customer Portal.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Important. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  AMQ Broker is a high-performance messaging implementation based on ActiveMQ Artemis. It uses\
  \ an asynchronous journal for fast message persistence, and supports multiple languages, protocols,\
  \ and platforms. \n\nThis release of Red Hat AMQ Broker 7.6.0 serves as a replacement for\
  \ Red Hat AMQ Broker 7.5.0, and includes security and bug fixes, and enhancements. For further\
  \ information, refer to the release notes linked to in the References section.\n\nSecurity\
  \ Fix(es):\n\n* netty: HTTP request smuggling (CVE-2019-20444)\n\n* netty: HttpObjectDecoder.java\
  \ allows Content-Length header to accompanied by second Content-Length header (CVE-2019-20445)\n\
  \n* jetty: HTTP/2: large amount of data requests leads to denial of service (CVE-2019-9511)\n\
  \n* jetty: HTTP/2: flood using PING frames results in unbounded memory growth (CVE-2019-9512)\n\
  \n* jetty: HTTP/2: flood using HEADERS frames results in unbounded memory growth (CVE-2019-9514)\n\
  \n* jetty: HTTP/2: flood using SETTINGS frames results in unbounded memory growth (CVE-2019-9515)\n\
  \n* jetty: HTTP/2: 0-length headers lead to denial of service (CVE-2019-9516)\n\n* jetty:\
  \ HTTP/2: request for large response leads to denial of service (CVE-2019-9517)\n\n* jetty:\
  \ HTTP/2: flood using empty frames results in excessive resource consumption (CVE-2019-9518)\n\
  \n* jetty: using specially formatted URL against DefaultServlet or ResourceHandler leads to\
  \ XSS conditions (CVE-2019-10241)\n\n* jetty: error path information disclosure (CVE-2019-10247)\n\
  \n* mqtt-client: activemq: Corrupt MQTT frame can cause broker shutdown (CVE-2019-0222)\n\n\
  * netty: HTTP request smuggling by mishandled whitespace before the colon in HTTP headers\
  \ (CVE-2019-16869)\n\n* netty: HTTP Request Smuggling due to Transfer-Encoding whitespace\
  \ mishandling (CVE-2020-7238)\n\nFor more details about the security issue(s), including the\
  \ impact, a CVSS score, and other related information, refer to the CVE page(s) listed in\
  \ the References section."
