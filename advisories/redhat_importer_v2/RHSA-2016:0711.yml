summary: "An updated Jenkins package and image that include a security fix are now \navailable\
  \ for Red Hat OpenShift Enterprise 3.1.\n\nRed Hat Product Security has rated this update\
  \ as having a security impact \nof Important. A Common Vulnerability Scoring System (CVSS)\
  \ base score, \nwhich gives a detailed severity rating, is available for each vulnerability\
  \ \nfrom the CVE link(s) in the References section.\n\nOpenShift Enterprise by Red Hat is\
  \ the company's cloud computing Platform-\nas-a-Service (PaaS) solution designed for on-premise\
  \ or private cloud \ndeployments.\n\nJenkins is a continuous integration server that monitors\
  \ executions of \nrepeated jobs, such as building a software project or jobs run by cron.\n\
  \nSecurity Fix(es):\n\nThe Jenkins continuous integration server has been updated to upstream\
  \ \nversion 1.642.2 LTS that addresses a large number of security issues, \nincluding XSS,\
  \ CSRF, information disclosure, and code execution. \n(CVE-2016-0788, CVE-2016-0789, CVE-2016-0790,\
  \ CVE-2016-0791, CVE-2016-0792)\n\nRefer to the changelog listed in the References section\
  \ for a list of \nchanges.\n\nThis update includes the following image:\n\nopenshift3/jenkins-1-rhel7:1.642-30\n\
  \nAll OpenShift Enterprise 3.1 users are advised to upgrade to the updated \npackage and image."
