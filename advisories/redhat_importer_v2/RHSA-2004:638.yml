summary: "Updated gd packages that fix security issues with overflow in various\nmemory allocation\
  \ calls are now available.\n\n[Updated 24 May 2005]\nMultilib packages have been added to\
  \ this advisory\n\nThe gd packages contain a graphics library used for the dynamic creation\
  \ of\nimages such as PNG and JPEG. \n\nSeveral buffer overflows were reported in various memory\
  \ allocation calls.\nAn attacker could create a carefully crafted image file in such a way\
  \ that\nit could cause ImageMagick to execute arbitrary code when processing the\nimage. The\
  \ Common Vulnerabilities and Exposures project (cve.mitre.org) has\nassigned the name CAN-2004-0990\
  \ to these issues.  \n\nWhile researching the fixes to these overflows, additional buffer\
  \ overflows\nwere discovered in calls to gdMalloc.  The Common Vulnerabilities and\nExposures\
  \ project (cve.mitre.org) has assigned the name CAN-2004-0941 to\nthese issues.  \n\nUsers\
  \ of gd should upgrade to these updated packages, which contain a\nbackported security patch,\
  \ and are not vulnerable to these issues."
