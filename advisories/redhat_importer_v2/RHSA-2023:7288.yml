summary: "An update for Openshift Jenkins is now available for Red Hat Product OCP Tools 4.14.\
  \ \n\nRed Hat Product Security has rated this update as having a security impact of Important.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nJenkins is a continuous integration server that monitors executions of repeated jobs, such\
  \ as building a software project or jobs run by cron.\n\nSecurity Fix(es):\n\n* golang: net/http,\
  \ x/net/http2: rapid stream resets can cause excessive work (Rapid Reset Attack) (CVE-2023-39325)\n\
  \n* HTTP/2: Multiple HTTP/2 enabled web servers are vulnerable to a DDoS attack (Rapid Reset\
  \ Attack) (CVE-2023-44487)\n\nA Red Hat Security Bulletin which addresses further details\
  \ about the Rapid Reset flaw is available in the References section.\n\n* snakeyaml: Denial\
  \ of Service due to missing nested depth limitation for collections (CVE-2022-25857)\n\n*\
  \ maven-shared-utils: Command injection via Commandline class (CVE-2022-29599)\n\n* apache-commons-text:\
  \ variable interpolation RCE (CVE-2022-42889)\n\n* jenkins-2-plugins/script-security: Sandbox\
  \ bypass vulnerability in Script Security Plugin (CVE-2023-24422)\n\n* jenkins-2-plugins/JUnit:\
  \ Stored XSS vulnerability in JUnit Plugin (CVE-2023-25761)\n\n* jenkins-2-plugins/pipeline-build-step:\
  \ Stored XSS vulnerability in Pipeline: Build Step Plugin (CVE-2023-25762)\n\nFor more details\
  \ about the security issue(s), including the impact, a CVSS score, acknowledgments, and other\
  \ related information, refer to the CVE page(s) listed in the References section."
