advisory_id: RHSA-2019:2037
datasource_id: redhat_importer_v2/RHSA-2019:2037
datasource_url: https://security.access.redhat.com/data/csaf/v2/advisories/2019/rhsa-2019_2037.json
aliases:
  - CVE-2019-10153
summary: "An update for fence-agents is now available for Red Hat Enterprise Linux 7.\n\nRed\
  \ Hat Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  The fence-agents packages provide a collection of scripts for handling remote power management\
  \ for cluster devices. They allow failed or unreachable nodes to be forcibly restarted and\
  \ removed from the cluster. \n\nSecurity Fix(es):\n\n* fence-agents: mis-handling of non-ASCII\
  \ characters in guest comment fields (CVE-2019-10153)\n\nFor more details about the security\
  \ issue(s), including the impact, a CVSS score, acknowledgments, and other related information,\
  \ refer to the CVE page(s) listed in the References section.\n\nAdditional Changes:\n\nFor\
  \ detailed information on changes in this release, see the Red Hat Enterprise Linux 7.7 Release\
  \ Notes linked from the References section."
