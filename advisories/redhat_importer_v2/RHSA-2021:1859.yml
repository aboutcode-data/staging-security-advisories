summary: "An update for grafana is now available for Red Hat Enterprise Linux 8.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Grafana is an open source, feature rich metrics dashboard and graph editor for Graphite, InfluxDB\
  \ & OpenTSDB. \n\nThe following packages have been upgraded to a later upstream version: grafana\
  \ (7.3.6). (BZ#1850471)\n\nSecurity Fix(es):\n\n* crewjam/saml: authentication bypass in saml\
  \ authentication (CVE-2020-27846)\n\n* grafana: XSS via a query alias for the Elasticsearch\
  \ and Testdata datasource (CVE-2020-24303)\n\nFor more details about the security issue(s),\
  \ including the impact, a CVSS score, acknowledgments, and other related information, refer\
  \ to the CVE page(s) listed in the References section.\n\nAdditional Changes:\n\nFor detailed\
  \ information on changes in this release, see the Red Hat Enterprise Linux 8.4 Release Notes\
  \ linked from the References section."
