summary: "Updated java-1.5.0-ibm packages that fix several security issues are now\navailable\
  \ for Red Hat Enterprise Linux 4 Extras and 5 Supplementary.\n\nThis update has been rated\
  \ as having important security impact by the Red\nHat Security Response Team.\n\nIBM's 1.5.0\
  \ Java release includes the IBM Java 2 Runtime Environment and\nthe IBM Java 2 Software Development\
  \ Kit.\n\nThe applet caching mechanism of the Java Runtime Environment (JRE) did not\ncorrectly\
  \ process the creation of network connections. A remote attacker\ncould use this flaw to create\
  \ connections to services on machines other\nthan the one that the applet was downloaded from.\
  \ (CVE-2007-5232)\n\nMultiple vulnerabilities existed in Java Web Start allowing an untrusted\n\
  application to determine the location of the Java Web Start cache.\n(CVE-2007-5238)\n\nUntrusted\
  \ Java Web Start Applications or Java Applets were able to drag and\ndrop a file to a Desktop\
  \ Application. A user-assisted remote attacker could\nuse this flaw to move or copy arbitrary\
  \ files. (CVE-2007-5239)\n\nThe Java Runtime Environment allowed untrusted Java Applets or\
  \ applications\nto display oversized Windows. This could be used by remote attackers to\n\
  hide security warning banners. (CVE-2007-5240)\n\nUnsigned Java Applets communicating via\
  \ a HTTP proxy could allow a remote\nattacker to violate the Java security model. A cached\
  \ malicious Applet\ncould create network connections to services on other machines.\n(CVE-2007-5273)\n\
  \nUnsigned Applets loaded with Mozilla Firefox or Opera browsers allowed\nremote attackers\
  \ to violate the Java security model. A cached malicious\nApplet could create network connections\
  \ to services on other machines.\n(CVE-2007-5274) \n\nAll users of java-ibm-1.5.0 are advised\
  \ to upgrade to these updated\npackages, that contain IBM's 1.5.0 SR6 Java release which resolves\
  \ these\nissues."
