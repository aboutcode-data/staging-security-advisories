summary: "Updated ovirt-engine packages that fix several bugs and add various enhancements are\
  \ now available.\n\nRed Hat Product Security has rated this update as having a security impact\
  \ of Low. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nThe ovirt-engine package provides the manager for virtualization environments.\n\
  This manager enables admins to define hosts and networks, as well as to add\nstorage, create\
  \ VMs and manage user permissions.\n\nSecurity Fix(es):\n\n* log4j: SQL injection in Log4j\
  \ 1.x when application is configured to use JDBCAppender (CVE-2022-23305)\n\n* log4j: Unsafe\
  \ deserialization flaw in Chainsaw log viewer (CVE-2022-23307)\n\n* log4j: Remote code execution\
  \ in Log4j 1.x when application is configured to use JMSAppender (CVE-2021-4104)\n\n* log4j:\
  \ Remote code execution in Log4j 1.x when application is configured to use JMSSink (CVE-2022-23302)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\n\
  \nBug Fix(es):\n\nBug Fix(es):\n\n* With this release, the ovirt-engine-extension-logger-log4j\
  \ package has been removed. It is replaced by an internal ovirt-engine implementation. \n\n\
  When upgrading from earlier Red Hat Virtualization versions to RHV 4.4.10, the ovirt-engine-extension-logger-log4j\
  \ package is uninstalled if it is present. If you used the ovirt-engine-extension-logger-log4j\
  \ in earlier Red Hat Virtualization versions, you must manually remove the ovirt-engine-extension-logger-log4j\
  \ configuration files and configure the new feature for sending log records to a remote syslog\
  \ service, as outlined in the Administration Guide.\n\nAfter a successful upgrade to RHV 4.4.10,\
  \ you can uninstall log4j12 without breaking the Red Hat Virtualization setup by running the\
  \ following command: `$ dnf remove log4j12`. (BZ#2044277)\n\n* Previously, when preparing\
  \ a host with FIPS kernel parameters enabled, the boot UUID parameter was blank after reboot.\
  \ In this release, the UUID is present in the kernel arguments. Enabling FIPS does not change\
  \ the UUID after reboot. (BZ#2013430)\n\n* Because installing the self-hosted engine with\
  \ Cockpit is deprecated, the 'Installing Red Hat Virtualization as a self-hosted engine using\
  \ the Cockpit web interface' link\non the Red Hat Virtualization Administration Portal login\
  \ page has been replaced with the \"Installing Red Hat Virtualization as a self-hosted engine\
  \ using the command line\" link. (BZ#1992476)\n\n* In this release, Red Hat Virtualization\
  \ 4.4.10 requires snmp4j version 3.6.4 or later, which no longer depends on the log4j library.\
  \ (BZ#2044257)"
