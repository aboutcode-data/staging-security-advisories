summary: |
  This is the final notification for the retirement of Red Hat OpenShift Enterprise 3.6 and Red Hat OpenShift Container Platform 3.7. This notification applies only to those customers with subscriptions for Red Hat OpenShift Enterprise 3.6 and Red Hat OpenShift Container Platform 3.7.

  As part of the maintenance phase, qualified security patches of Critical or
  Important impact, as well as select mission-critical bug-fix patches, were
  released for Red Hat OpenShift Enterprise 3.6 and Red Hat OpenShift Container Platform 3.7.

  After July 31, 2019, customers will not receive those updates.

  Red Hat OpenShift Enterprise 3.6 has not been updated since June 2019 and Red Hat OpenShift Container Platform 3.7 has not been updated since June 2019 as per the Red Hat OpenShift Container Platform Life Cycle Policy:

  https://access.redhat.com/support/policy/updates/openshift
