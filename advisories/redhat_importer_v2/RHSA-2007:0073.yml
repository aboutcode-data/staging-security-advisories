summary: "java-1.5.0-ibm packages that correct several security issues are available\nfor Red\
  \ Hat Enterprise Linux 4 Extras.\n\nThis update has been rated as having critical security\
  \ impact by the Red\nHat Security Response Team.\n\nIBM's 1.5.0 Java release includes the\
  \ IBM Java 2 Runtime Environment and\nthe IBM Java 2 Software Development Kit.\n\nVulnerabilities\
  \ were discovered in the Java Runtime Environment. An\nuntrusted applet could use these vulnerabilities\
  \ to access data from other\napplets. (CVE-2006-6736, CVE-2006-6737)\n\nSerialization flaws\
  \ were discovered in the Java Runtime Environment. An\nuntrusted applet or application could\
  \ use these flaws to elevate its\nprivileges. (CVE-2006-6745)\n\nBuffer overflow vulnerabilities\
  \ were discovered in the Java Runtime\nEnvironment. An untrusted applet could use these flaws\
  \ to elevate its\nprivileges, possibly reading and writing local files or executing local\n\
  applications. (CVE-2006-6731)\n\nDaniel Bleichenbacher discovered an attack on PKCS #1 v1.5\
  \ signatures.\nWhere an RSA key with exponent 3 is used it may be possible for an attacker\n\
  to forge a PKCS #1 v1.5 signature that would be incorrectly verified by\nimplementations that\
  \ do not check for excess data in the RSA exponentiation\nresult of the signature. (CVE-2006-4339)\
  \ \n\nAll users of java-ibm-1.5.0 should upgrade to these packages, which contain\nIBM's 1.5.0\
  \ SR3 Java release which resolves these issues.\n\nPlease note that the packages in this erratum\
  \ are identical to those we\nreleased on January 24th 2007 in advisory RHEA-2007:0027.  We\
  \ have issued\nthis security update because when we released RHEA-2007:0027 we were not\n\
  aware that it contained fixes for security issues.  If you have already\nupdated to those\
  \ packages you will not need to apply this update."
