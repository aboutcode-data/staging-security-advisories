summary: "An update for nodejs is now available for Red Hat Enterprise Linux 9.0 Update Services\
  \ for SAP Solutions.\n\nRed Hat Product Security has rated this update as having a security\
  \ impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives\
  \ a detailed severity rating, is available for each vulnerability from the CVE link(s) in\
  \ the References section.\n\nNode.js is a software development platform for building fast\
  \ and scalable network applications in the JavaScript programming language. \n\nSecurity Fix(es):\n\
  \n* nodejs: using the fetch() function to retrieve content from an untrusted URL leads to\
  \ denial of service (CVE-2024-22025)\n\n* nghttp2: CONTINUATION frames DoS (CVE-2024-28182)\n\
  \n* c-ares: Out of bounds read in ares__read_line() (CVE-2024-25629)\n\nFor more details about\
  \ the security issue(s), including the impact, a CVSS score, acknowledgments, and other related\
  \ information, refer to the CVE page(s) listed in the References section."
