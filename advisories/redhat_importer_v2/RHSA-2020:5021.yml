aliases:
  - CVE-2020-17507
summary: "An update for qt and qt5-qtbase is now available for Red Hat Enterprise Linux 7.\n\
  \nRed Hat Product Security has rated this update as having a security impact of Moderate.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nThe qt packages contain a software toolkit that simplifies the task of writing and maintaining\
  \ Graphical User Interface (GUI) applications for the X Window System.\n\nQt is a software\
  \ toolkit for developing applications. The qt5-base packages contain base tools for string,\
  \ xml, and network handling in Qt. \n\nSecurity Fix(es):\n\n* qt: buffer over-read in read_xbm_body\
  \ in gui/image/qxbmhandler.cpp (CVE-2020-17507)\n\nFor more details about the security issue(s),\
  \ including the impact, a CVSS score, acknowledgments, and other related information, refer\
  \ to the CVE page(s) listed in the References section."
