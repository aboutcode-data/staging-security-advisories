summary: |
  An update for libpng is now available for Red Hat Enterprise Linux 7.

  Red Hat Product Security has rated this update as having a security impact of Low. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  The libpng packages contain a library of functions for creating and manipulating Portable Network Graphics (PNG) image format files.

  Security Fix(es):

  * libpng: does not check length of chunks against user limit (CVE-2017-12652)

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section.

  Additional Changes:

  For detailed information on changes in this release, see the Red Hat Enterprise Linux 7.9 Release Notes linked from the References section.
