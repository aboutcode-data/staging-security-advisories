summary: "An update for grafana is now available for Red Hat Enterprise Linux 8.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Grafana is an open source, feature rich metrics dashboard and graph editor for Graphite, InfluxDB\
  \ & OpenTSDB. \n\nThe following packages have been upgraded to a later upstream version: grafana\
  \ (7.5.15). (BZ#2055348)\n\nSecurity Fix(es):\n\n* sanitize-url: XSS due to improper sanitization\
  \ in sanitizeUrl function (CVE-2021-23648)\n\n* golang: net/http: improper sanitization of\
  \ Transfer-Encoding header (CVE-2022-1705)\n\n* golang: go/parser: stack exhaustion in all\
  \ Parse* functions (CVE-2022-1962)\n\n* grafana: Forward OAuth Identity Token can allow users\
  \ to access some data sources (CVE-2022-21673)\n\n* prometheus/client_golang: Denial of service\
  \ using InstrumentHandlerCounter (CVE-2022-21698)\n\n* grafana: XSS vulnerability in data\
  \ source handling (CVE-2022-21702)\n\n* grafana: CSRF vulnerability can lead to privilege\
  \ escalation (CVE-2022-21703)\n\n* grafana: IDOR vulnerability can lead to information disclosure\
  \ (CVE-2022-21713)\n\n* golang: encoding/xml: stack exhaustion in Decoder.Skip (CVE-2022-28131)\n\
  \n* golang: io/fs: stack exhaustion in Glob (CVE-2022-30630)\n\n* golang: compress/gzip: stack\
  \ exhaustion in Reader.Read (CVE-2022-30631)\n\n* golang: path/filepath: stack exhaustion\
  \ in Glob (CVE-2022-30632)\n\n* golang: encoding/xml: stack exhaustion in Unmarshal (CVE-2022-30633)\n\
  \n* golang: encoding/gob: stack exhaustion in Decoder.Decode (CVE-2022-30635)\n\n* golang:\
  \ net/http/httputil: NewSingleHostReverseProxy - omit X-Forwarded-For not working (CVE-2022-32148)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\n\
  \nAdditional Changes:\n\nFor detailed information on changes in this release, see the Red\
  \ Hat Enterprise Linux 8.7 Release Notes linked from the References section."
