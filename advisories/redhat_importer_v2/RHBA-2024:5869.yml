summary: |
  Updated RHDH-1.1-RHEL-9 container images are now available

  The RHDH-1.1-RHEL-9 container images have been updated to address the following security advisory: RHSA-2024:5529 (see References)

  Users of RHDH-1.1-RHEL-9 container images are advised to upgrade to these updated images, which contain backported patches to correct these security issues, fix these bugs and add these enhancements. Users of these images are also encouraged to rebuild all container images that depend on these images.

  You can find images updated by this advisory in Red Hat Container Catalog (see References).
