summary: "Red Hat OpenShift Container Platform release 3.6.173.0.130 is now available with updates\
  \ to packages that fix one security issue and several bugs.\n\nRed Hat Product Security has\
  \ rated this update as having a security impact of Important. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\nRed Hat OpenShift Container\
  \ Platform is Red Hat's cloud computing Kubernetes application platform solution designed\
  \ for on-premise or private cloud deployments.\n\nThis advisory contains the RPM packages\
  \ for Red Hat OpenShift Container Platform 3.6.173.0.130. See the following advisory for the\
  \ container images for this release:\n\nhttps://access.redhat.com/errata/RHBA-2018:2655\n\n\
  This update fixes the following bug:\n\n* atomic-openshift: oc patch with json causes masterapi\
  \ service crash (CVE-2018-14632)\n\nAll OpenShift Container Platform 3.6 users are advised\
  \ to upgrade to these updated packages.\n\nFor more details about the security issue(s), including\
  \ the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE\
  \ page(s) listed in the References section.\n\nRed Hat would like to thank Lars Haugan for\
  \ reporting this issue.\n\nBug Fix(es):\n \n* Retries have been added to shared-resource-viewer\
  \ update\nlogic avoiding problems with object contention. (BZ#1507119)\n \n* Certificate expiry\
  \ playbook run error (BZ#1509859)\n\n* Running metrics playbook for cleanup with Ansible 2.2.3\
  \ fails about field 'args' including invalid value (BZ#1550680)"
