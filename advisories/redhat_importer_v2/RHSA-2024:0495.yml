summary: |
  An update is now available for Red Hat build of Quarkus.

  Red Hat Product Security has rated this update as having a security impact of
  Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a
  detailed severity rating, is available for each vulnerability. For more
  information, see the CVE links in the References section.

  This release of Red Hat build of Quarkus 3.2.9.SP1 includes security updates, bug fixes, and enhancements. For more information, see the release notes page listed in the References section.

  Security Fix(es):

  * CVE-2023-5675 io.quarkus.resteasy.reactive/resteasy-reactive: quarkus: Authorization flaw in Quarkus RestEasy Reactive and Classic when "quarkus.security.jaxrs.deny-unannotated-endpoints" or "quarkus.security.jaxrs.default-role [quarkus-3.2]

  * CVE-2023-6267 io.quarkus.resteasy.reactive/resteasy-reactive: quarkus: json payload getting processed prior to security checks when rest resources are used with annotations [quarkus-3.2]
