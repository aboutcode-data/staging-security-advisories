summary: |
  A new Red Hat OpenShift Service on AWS package is available for Red Hat Enterprise Linux 8.

  Red Hat OpenShift Service on AWS is a fully-managed OpenShift service, jointly managed and supported by both Red Hat and Amazon Web Services (AWS). Having your clusters maintained by this service gives you the freedom to focus on deploying applications.

  For more information about Red Hat OpenShift Service on AWS, see the official documentation: https://access.redhat.com/documentation/en-us/red_hat_openshift_service_on_aws/4/
