summary: |
  This is an updated version of the Fence Agents Remediation Operator. This Operator is delivered by Red Hat Workload Availability, and version 0.4.1 is now available for RHEL 8.

  Red Hat Product Security has rated this update as having a security impact of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  The Fence Agents Remediation Operator fences and remediates nodes using
  well-known agents. The remediation includes fencing the unhealthy node,
  using a fencing agent, and then evicting workloads from the unhealthy node.

  Security Fix:

  * fence-agent: Fence Agent Command Line Options Leads to Remote Code Execution (CVE-2024-5651)

  For more details about the security issue(s), including the impact, a CVSS
  score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section.
