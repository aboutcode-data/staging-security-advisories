summary: |
  Red Hat OpenShift Container Platform release 4.6.30 is now available with
  updates to packages and images that fix several bugs and add enhancements.

  This release includes a security update for Red Hat OpenShift Container Platform 4.6.

  Red Hat Product Security has rated this update as having a security impact of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Red Hat OpenShift Container Platform is Red Hat's cloud computing
  Kubernetes application platform solution designed for on-premise or private
  cloud deployments.

  This advisory contains the RPM packages for Red Hat OpenShift Container Platform 4.6.30. See the following advisory for the container images for this release:

  https://access.redhat.com/errata/RHBA-2021:1565

  The runC tool is a lightweight, portable implementation of the Open Container Format (OCF) that provides container runtime.

  Security Fix(es):

  * runc: vulnerable to symlink exchange attack (CVE-2021-30465)

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section.

  All OpenShift Container Platform 4.6 users are advised to upgrade to these
  updated packages and images when they are available in the appropriate release
  channel. To check for available updates, use the OpenShift Console or the CLI oc command. Instructions for upgrading a cluster are available at
  https://docs.openshift.com/container-platform/4.6/updating/updating-cluster-between-minor.html#understanding-upgrade-channels_updating-cluster-between-minor
