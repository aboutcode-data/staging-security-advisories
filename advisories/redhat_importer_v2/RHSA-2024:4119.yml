summary: "Updated rhceph-5.3 container image is now available in the Red Hat Ecosystem Catalog.\n\
  \nRed Hat Product Security has rated this update as having a security impact of Important.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nRed Hat Ceph Storage is a scalable, open, software-defined storage platform that combines\
  \ the most stable version of the Ceph storage system with a Ceph management platform, deployment\
  \ utilities, and support services.\n\nThe rhceph-5.3 image is based on Red Hat Ceph Storage\
  \ 5.3 and Red Hat Enterprise Linux 8 and Red Hat Enterprise Linux 9.\n\nSpace precludes documenting\
  \ all of these changes in this advisory. Users are directed to the Red Hat Ceph Storage Release\
  \ Notes for information on the most significant of these changes: \n \nhttps://access.redhat.com/documentation/en-us/red_hat_ceph_storage/5.3/html/release_notes/index\
  \ \n\nAll users of the rhceph-5.3 image are advised to pull this updated image from the Red\
  \ Hat Ecosystem Catalog.\n\nSecurity Fix(es):\n* golang: cmd/cgo: Arbitrary code execution\
  \ triggered by linker flags (CVE-2023-29405)\n* golang: cmd/go: go command may execute arbitrary\
  \ code at build time when using cgo  (CVE-2023-29404)\n* golang: cmd/go: go command may generate\
  \ unexpected code at build time when using cgo (CVE-2023-29402)\n* golang: html/template:\
  \ improper handling of JavaScript whitespace (CVE-2023-24540)"
