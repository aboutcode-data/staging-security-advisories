summary: "New images are available for Red Hat build of Keycloak 26.4.4 and Red Hat build of\
  \ Keycloak 26.4.4 Operator, running on OpenShift Container Platform\n\nRed Hat build of Keycloak\
  \ is an integrated sign-on solution, available as a Red Hat JBoss Middleware for OpenShift\
  \ containerized image. The Red Hat build of Keycloak for OpenShift image provides an authentication\
  \ server that you can use to log in centrally, log out, and register. You can also manage\
  \ user accounts for web applications, mobile applications, and RESTful web services.\nRed\
  \ Hat build of Keycloak Operator for OpenShift simplifies deployment and management of Keycloak\
  \ 26.4.4 clusters.\nThis erratum releases new images for Red Hat build of Keycloak 26.4.4\
  \ for use within the OpenShift Container Platform cloud computing Platform-as-a-Service (PaaS)\
  \ for on-premise or private cloud deployments, aligning with the standalone product release.\n\
  \nSecurity fixes: \n* Unable to restrict access to the admin console (CVE-2025-10939) * Debug\
  \ default bind address (CVE-2025-11538) \n* User can refresh offline session even after client's\
  \ offline_access scope was removed (CVE-2025-12110) \n* WebAuthn Attestation Statement Verification\
  \ Bypass (CVE-2025-12150) \n* Offline Session takeover due to reused Authentication Session\
  \ ID (CVE-2025-12390)"
