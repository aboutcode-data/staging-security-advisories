summary: |
  An update for openvswitch2.11 is now available in Fast Datapath for Red Hat
  Enterprise Linux 7.

  Open vSwitch provides standard network bridging functions and support for
  the OpenFlow protocol for remote per-flow control of traffic.

  Bug Fix(es) and Enhancement(s):

  * OVS build is broken due to kernel nf_conntrack_sctp.h update in RHEL-7.9 (BZ#1890095)

  * [20.I RHEL-7] Fast Datapath Release (BZ#1894100)
