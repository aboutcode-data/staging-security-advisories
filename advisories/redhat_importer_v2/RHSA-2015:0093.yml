summary: |
  Updated chromium-browser packages that fix multiple security issues are now
  available for Red Hat Enterprise Linux 6 Supplementary.

  Red Hat Product Security has rated this update as having Important security
  impact. Common Vulnerability Scoring System (CVSS) base scores, which give
  detailed severity ratings, are available for each vulnerability from the
  CVE links in the References section.

  Chromium is an open-source web browser, powered by WebKit (Blink).

  Several flaws were found in the processing of malformed web content. A web
  page containing malicious content could cause Chromium to crash or,
  potentially, execute arbitrary code with the privileges of the user running
  Chromium. (CVE-2014-7923, CVE-2014-7924, CVE-2014-7925, CVE-2014-7926,
  CVE-2014-7927, CVE-2014-7928, CVE-2014-7929, CVE-2014-7930, CVE-2014-7931,
  CVE-2014-7932, CVE-2014-7933, CVE-2014-7934, CVE-2014-7935, CVE-2014-7936,
  CVE-2014-7937, CVE-2014-7938, CVE-2014-7939, CVE-2014-7940, CVE-2014-7941,
  CVE-2014-7942, CVE-2014-7943, CVE-2014-7944, CVE-2014-7945, CVE-2014-7946,
  CVE-2014-7947, CVE-2014-7948)

  All Chromium users should upgrade to these updated packages, which contain
  Chromium version 40.0.2214.91, which corrects these issues. After
  installing the update, Chromium must be restarted for the changes to take
  effect.
