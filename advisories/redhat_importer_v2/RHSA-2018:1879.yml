summary: |
  An update for glibc is now available for Red Hat Enterprise Linux 6.

  Red Hat Product Security has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  The glibc packages provide the standard C libraries (libc), POSIX thread libraries (libpthread), standard math libraries (libm), and the name service cache daemon (nscd) used by multiple programs on the system. Without these libraries, the Linux system cannot function correctly.

  Security Fix(es):

  * glibc: Buffer overflow in glob with GLOB_TILDE (CVE-2017-15670)

  * glibc: Buffer overflow during unescaping of user names with the ~ operator (CVE-2017-15804)

  For more details about the security issue(s), including the impact, a CVSS score, and other related information, refer to the CVE page(s) listed in the References section.

  Additional Changes:

  For detailed information on changes in this release, see the Red Hat Enterprise Linux 6.10 Release Notes and Red Hat Enterprise Linux 6.10 Technical Notes linked from the References section.
