summary: |
  An update for python-yaql, openstack-tripleo-heat-templates, and openstack-tripleo-common is now available for Red Hat OpenStack Platform 16.2 (Train).

  Red Hat Product Security has rated this update as having a security impact
  of Important. A Common Vulnerability Scoring System (CVSS) base score,
  which gives a detailed severity rating, is available for each vulnerability
  from the CVE link(s) in the References section.

  Affected components:

  * python-yaql: a library that contains a large set of commonly used functions

  * openstack-tripleo-heat-templates: Heat templates for TripleO

  * openstack-tripleo-common: Python library for code used by TripleO projects

  Security Fix(es):

  * OpenStack Murano Component Information Leakage (CVE-2024-29156)

  For more details about the security issue(s), including the impact, a CVSS
  score, acknowledgments, and other related information, refer to the CVE
  page listed in the References section.
