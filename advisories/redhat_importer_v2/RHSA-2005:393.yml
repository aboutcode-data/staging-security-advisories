summary: "Updated kdelibs packages that fix a flaw in kimgio input validation are now\navailable\
  \ for Red Hat Enterprise Linux 4.\n\nThis update has been rated as having important security\
  \ impact by the Red\nHat Security Response Team.\n\nKDE is a graphical desktop environment\
  \ for the X Window System. Konqueror\nis the file manager for the K Desktop Environment. \n\
  \nA source code audit performed by the KDE security team discovered several\nvulnerabilities\
  \ in the PCX and other image file format readers.\n\nA buffer overflow was found in the kimgio\
  \ library for KDE 3.4.0.  An\nattacker could create a carefully crafted PCX image in such\
  \ a way that it\nwould cause kimgio to execute arbitrary code when processing the image. \n\
  The Common Vulnerabilities and Exposures project (cve.mitre.org) has\nassigned the name CAN-2005-1046\
  \ to this issue.\n\nAll users of kdelibs should upgrade to these updated packages, which\n\
  contain a backported security patch to correct these issues."
