summary: "An update for libpq is now available for Red Hat Enterprise Linux 8.0 Update Services\
  \ for SAP Solutions.\n\nRed Hat Product Security has rated this update as having a security\
  \ impact of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives\
  \ a detailed severity rating, is available for each vulnerability from the CVE link(s) in\
  \ the References section.\n\nThe libpq package provides the PostgreSQL client library, which\
  \ allows client programs to connect to PostgreSQL servers. \n\nThe following packages have\
  \ been upgraded to a later upstream version: libpq (12.5). (BZ#1898225, BZ#1901562)\n\nSecurity\
  \ Fix(es):\n\n* postgresql: Reconnection can downgrade connection security settings (CVE-2020-25694)\n\
  \n* postgresql: psql's \\gset allows overwriting specially treated variables (CVE-2020-25696)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
