summary: "An updated rhev-hypervisor6 package that fixes one security issue and\nvarious bugs\
  \ is now available.\n\nThe Red Hat Security Response Team has rated this update as having\
  \ moderate\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\nwhich\
  \ gives a detailed severity rating, is available from the CVE link in\nthe References section.\n\
  \nThe rhev-hypervisor6 package provides a Red Hat Enterprise Virtualization\nHypervisor ISO\
  \ disk image. The Red Hat Enterprise Virtualization Hypervisor\nis a dedicated Kernel-based\
  \ Virtual Machine (KVM) hypervisor. It includes\neverything necessary to run and manage virtual\
  \ machines: A subset of the\nRed Hat Enterprise Linux operating environment and the Red Hat\
  \ Enterprise\nVirtualization Agent.\n\nNote: Red Hat Enterprise Virtualization Hypervisor\
  \ is only available for\nthe Intel 64 and AMD64 architectures with virtualization extensions.\n\
  \nUpgrade Note: If you upgrade the Red Hat Enterprise Virtualization\nHypervisor through the\
  \ 3.2 Manager administration portal, the Host may\nappear with the status of \"Install Failed\"\
  . If this happens, place the host\ninto maintenance mode, then activate it again to get the\
  \ host back to an\n\"Up\" state.\n\nA flaw was found in the way concurrent access to the clients\
  \ ring buffer\nwas performed in the spice-server library. A remote user able to initiate a\n\
  SPICE connection to a guest could use this flaw to crash the guest.\n(CVE-2013-4130)\n\nThis\
  \ issue was discovered by David Gibson of Red Hat.\n\nThis update also contains the fix from\
  \ the following errata:\n\n* vdsm: RHBA-2013:1261\nhttps://rhn.redhat.com/errata/RHBA-2013-1261.html\
  \ \n\nUsers of the Red Hat Enterprise Virtualization Hypervisor are advised to\nupgrade to\
  \ this updated package, which corrects these issues."
