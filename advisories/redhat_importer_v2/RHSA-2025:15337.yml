summary: |
  New images are available for Red Hat build of Keycloak 26.0.15 and Red Hat build of Keycloak 26.0.15 Operator, running on OpenShift Container Platform

  Red Hat build of Keycloak is an integrated sign-on solution, available as a Red Hat JBoss Middleware for OpenShift containerized image. The Red Hat build of Keycloak for OpenShift image provides an authentication server that you can use to log in centrally, log out, and register. You can also manage user accounts for web applications, mobile applications, and RESTful web services.
  Red Hat build of Keycloak Operator for OpenShift simplifies deployment and management of Keycloak 26.0.15 clusters.
  This erratum releases new images for Red Hat build of Keycloak 26.0.15 for use within the OpenShift Container Platform cloud computing Platform-as-a-Service (PaaS) for on-premise or private cloud deployments, aligning with the standalone product release.

  Security fixes:
  * Variable injection into environment variables (CVE-2025-9162)
  * Keycloak SMTP Inject Vulnerability (CVE-2025-8419)
