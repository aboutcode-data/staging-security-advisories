summary: |
  An update for ose-cluster-kube-apiserver-operator-container and
  ose-cluster-openshift-apiserver-operator-container is now available for Red
  Hat OpenShift Container Platform 4.1.

  Red Hat Product Security has rated this update as having a security impact
  of Low. A Common Vulnerability Scoring System (CVSS) base score, which
  gives a detailed severity rating, is available for each vulnerability from
  the CVE link(s) in the References section.

  Red Hat OpenShift Container Platform is Red Hat's cloud computing
  Kubernetes application platform solution designed for on-premise or private
  cloud deployments.

  Security Fix(es):

  * openshift: OAuth access tokens written in plaintext to API server audit
  logs (CVE-2019-10165)

  For more details about the security issue(s), including the impact, a CVSS
  score, acknowledgments, and other related information, refer to the CVE
  page(s) listed in the References section.

  See the following Release Notes documentation, which will be updated shortly for
  this release, for details about these changes:

  https://docs.openshift.com/container-platform/4.1/release_notes/ocp-4-1-release-notes.html

  You may download the oc tool and use it to inspect release image metadata
  as follows:

    $ oc adm release info quay.io/openshift-release-dev/ocp-release:4.1.3

  The image digest is sha256: f852f9d8c2e81a633e874e57a7d9bdd52588002a9b32fc037dba12b67cf1f8b0

  All OpenShift Container Platform 4.1 users are advised to upgrade to these
  updated packages and images.
