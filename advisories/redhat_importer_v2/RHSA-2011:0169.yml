advisory_id: RHSA-2011:0169
datasource_id: redhat_importer_v2/RHSA-2011:0169
datasource_url: https://security.access.redhat.com/data/csaf/v2/advisories/2011/rhsa-2011_0169.json
aliases:
  - CVE-2010-3553
  - CVE-2010-3557
  - CVE-2010-3571
summary: |
  Updated java-1.5.0-ibm packages that fix multiple security issues and one
  bug are now available for Red Hat Enterprise Linux 4 Extras, and Red Hat
  Enterprise Linux 5 and 6 Supplementary.

  The Red Hat Security Response Team has rated this update as having critical
  security impact. Common Vulnerability Scoring System (CVSS) base scores,
  which give detailed severity ratings, are available for each vulnerability
  from the CVE links in the References section.

  The IBM 1.5.0 Java release includes the IBM Java 2 Runtime Environment and
  the IBM Java 2 Software Development Kit.

  This update fixes multiple vulnerabilities in the IBM Java 2 Runtime
  Environment and the IBM Java 2 Software Development Kit. Detailed
  vulnerability descriptions are linked from the IBM "Security alerts" page,
  listed in the References section. (CVE-2010-3553, CVE-2010-3557,
  CVE-2010-3571)

  This update also fixes the following bug:

  * An error in the java-1.5.0-ibm RPM spec file caused an incorrect path to
  be included in HtmlConverter, preventing it from running. (BZ#659710)

  All users of java-1.5.0-ibm are advised to upgrade to these updated
  packages, containing the IBM 1.5.0 SR12-FP3 Java release. All running
  instances of IBM Java must be restarted for this update to take effect.
