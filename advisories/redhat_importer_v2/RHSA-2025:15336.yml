summary: |
  New Red Hat build of Keycloak 26.0.15 packages are available from the Customer Portal

  Red Hat build of Keycloak 26.0.15 is a standalone server, based on the Keycloak project, that provides authentication and standards-based single sign-on capabilities for web and mobile applications.

  Security fixes:
  * Variable injection into environment variables (CVE-2025-9162)
  * Keycloak SMTP Inject Vulnerability (CVE-2025-8419)
