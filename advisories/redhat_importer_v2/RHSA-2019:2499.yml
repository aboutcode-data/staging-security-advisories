summary: |
  An update for ovirt-engine-metrics is now available for Red Hat Virtualization Engine 4.3.

  Red Hat Product Security has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  The ovirt-engine-metrics package is used to collect and enrich metrics and logs from the Red Hat Virtualization Manager, hosts, and virtual machines. It includes Ansible scripts that configure Collectd and Fluentd on the Red Hat Virtualization Manager and hosts. It also stores remote metrics parameters.

  The following packages have been upgraded to a later upstream version: ovirt-engine-metrics (1.3.3.3). (BZ#1723786)

  Security Fix(es):

  * ovirt-engine-metrics: disclosure of sensitive passwords in log files and ansible playbooks (CVE-2019-10194)

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section.

  Bug Fix(es):

  * Installation of metrics store fails on template image upload (BZ#1715513)
