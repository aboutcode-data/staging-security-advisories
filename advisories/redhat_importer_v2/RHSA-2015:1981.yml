aliases:
  - CVE-2015-7181
  - CVE-2015-7182
  - CVE-2015-7183
summary: "Updated nss, nss-util, and nspr packages that fix three security issues are\nnow available\
  \ for Red Hat Enterprise Linux 6 and 7.\n\nRed Hat Product Security has rated this update\
  \ as having Critical security\nimpact. Common Vulnerability Scoring System (CVSS) base scores,\
  \ which give\ndetailed severity ratings, are available for each vulnerability from the\nCVE\
  \ links in the References section.\n\nNetwork Security Services (NSS) is a set of libraries\
  \ designed to support \ncross-platform development of security-enabled client and server\n\
  applications. Netscape Portable Runtime (NSPR) provides platform\nindependence for non-GUI\
  \ operating system facilities. \n\nA use-after-poison flaw and a heap-based buffer overflow\
  \ flaw were found in\nthe way NSS parsed certain ASN.1 structures. An attacker could use these\n\
  flaws to cause NSS to crash or execute arbitrary code with the permissions\nof the user running\
  \ an application compiled against the NSS library.\n(CVE-2015-7181, CVE-2015-7182)\n\nA heap-based\
  \ buffer overflow was found in NSPR. An attacker could use this\nflaw to cause NSPR to crash\
  \ or execute arbitrary code with the permissions\nof the user running an application compiled\
  \ against the NSPR library.\n(CVE-2015-7183)\n\nNote: Applications using NSPR's PL_ARENA_ALLOCATE,\
  \ PR_ARENA_ALLOCATE,\nPL_ARENA_GROW, or PR_ARENA_GROW macros need to be rebuild against the\
  \ fixed\nnspr packages to completely resolve the CVE-2015-7183 issue. This erratum\nincludes\
  \ nss and nss-utils packages rebuilt against the fixed nspr version.\n\nRed Hat would like\
  \ to thank the Mozilla project for reporting these issues.\nUpstream acknowledges Tyson Smith,\
  \ David Keeler and Ryan Sleevi as the\noriginal reporter.\n\nAll nss, nss-util and nspr users\
  \ are advised to upgrade to these updated\npackages, which contain backported patches to correct\
  \ these issues."
