summary: "An update for edk2 is now available for Red Hat Enterprise Linux 8.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact of Important. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives a detailed severity rating, is available for\
  \ each vulnerability from the CVE link(s) in the References section.\n\nEDK (Embedded Development\
  \ Kit) is a project to enable UEFI support for Virtual Machines. This package contains a sample\
  \ 64-bit UEFI firmware for QEMU and KVM. \n\nSecurity Fix(es):\n\n* openssl: X.400 address\
  \ type confusion in X.509 GeneralName (CVE-2023-0286)\n\n* openssl: timing attack in RSA Decryption\
  \ implementation (CVE-2022-4304)\n\n* openssl: double free after calling PEM_read_bio_ex (CVE-2022-4450)\n\
  \n* openssl: use-after-free following BIO_new_NDEF (CVE-2023-0215)\n\nFor more details about\
  \ the security issue(s), including the impact, a CVSS score, acknowledgments, and other related\
  \ information, refer to the CVE page(s) listed in the References section.\n\nAdditional Changes:\n\
  \nFor detailed information on changes in this release, see the Red Hat Enterprise Linux 8.8\
  \ Release Notes linked from the References section."
