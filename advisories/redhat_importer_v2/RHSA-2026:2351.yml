summary: |
  VolSync v0.13 General Availability release images, which provide enhancements, security fixes, and updated container images.

  Red Hat Product Security has rated this update as having a security impact
  of Moderate. A Common Vulnerability Scoring System (CVSS) base score,
  which gives a detailed severity rating, is available for each vulnerability
  from the CVE links in the References section.

  VolSync v0.13 is a Kubernetes operator that enables asynchronous
  replication of persistent volumes within a cluster, or across clusters. After
  deploying the VolSync operator, it can create and maintain copies of your
  persistent data.

  For more information about VolSync, see:

  https://docs.redhat.com/documentation/en-us/red_hat_advanced_cluster_management_for_kubernetes/2.14/html/business_continuity/business-cont-overview#volsync

  or the VolSync open source community website at: https://volsync.readthedocs.io/en/stable/.
