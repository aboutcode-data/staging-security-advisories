summary: "Updated kdelibs packages that correct an integer overflow flaw are now\navailable.\n\
  \nThis update has been rated as having critical security impact by the Red\nHat Security Response\
  \ Team.\n\nThe kdelibs package provides libraries for the K Desktop Environment (KDE).\n Qt\
  \ is a GUI software toolkit for the X Window System.\n\nAn integer overflow flaw was found\
  \ in the way Qt handled pixmap images. \nThe KDE khtml library uses Qt in such a way that\
  \ untrusted parameters could\nbe passed to Qt, triggering the overflow.  An attacker could\
  \ for example\ncreate a malicious web page that when viewed by a victim in the Konqueror\n\
  browser would cause Konqueror to crash or possibly execute arbitrary code\nwith the privileges\
  \ of the victim.  (CVE-2006-4811)\n\nUsers of KDE should upgrade to these updated packages,\
  \ which contain a\nbackported patch to correct this issue."
