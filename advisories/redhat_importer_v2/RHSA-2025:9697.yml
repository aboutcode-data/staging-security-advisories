summary: "Red Hat build of Apache Camel 4.10.3 for Spring Boot patch release and security update\
  \ is now available.\n\nRed Hat Product Security has rated this update as having a security\
  \ impact of\nImportant. A Common Vulnerability Scoring System (CVSS) base score, which gives\n\
  a detailed severity rating, is available for each vulnerability from the CVE\nlink(s) in the\
  \ References section.\n\nRed Hat build of Apache Camel 4.10.3 for Spring Boot patch release\
  \ and security update is now available.\n\nThe purpose of this text-only errata is to inform\
  \ you about the security issues\nfixed.\n\nSecurity Fix(es):\n   \n* jetty-server: Jetty:\
  \ Gzip Request Body Buffer Corruption (CVE-2024-13009)\n\n* commons-beanutils: Apache Commons\
  \ BeanUtils: PropertyUtilsBean does not suppresses an enum's declaredClass property by default\
  \ (CVE-2025-48734)\n\n* postgresql: pgjdbc insecure authentication in channel binding (CVE-2025-49146)"
