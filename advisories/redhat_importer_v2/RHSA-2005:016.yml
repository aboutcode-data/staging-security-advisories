summary: "Updated kernel packages that fix several security issues in Red Hat\nEnterprise Linux\
  \ 2.1 are now available.\n\nThe Linux kernel handles the basic functions of the operating\
  \ system.\n\nThis advisory includes fixes for the following security issues:\n\niSEC Security\
  \ Research discovered a VMA handling flaw in the uselib(2)\nsystem call of the Linux kernel.\
  \ A local user could make use of this\nflaw to gain elevated (root) privileges. The Common\
  \ Vulnerabilities and\nExposures project (cve.mitre.org) has assigned the name CAN-2004-1235\
  \ to\nthis issue.\n\niSEC Security Research discovered a flaw in the page fault handler code\n\
  that could lead to local users gaining elevated (root) privileges on\nmultiprocessor machines.\
  \ The Common Vulnerabilities and Exposures project\n(cve.mitre.org) has assigned the name\
  \ CAN-2005-0001 to this issue. \n\niSEC Security Research and Georgi Guninski independently\
  \ discovered a flaw\nin the scm_send function in the auxiliary message layer.  A local user\n\
  could create a carefully crafted auxiliary message which could cause a\ndenial of service\
  \ (system hang).  The Common Vulnerabilities and Exposures\nproject (cve.mitre.org) has assigned\
  \ the name CAN-2004-1016 to this issue.\n\nKirill Korotaev found a flaw in load_elf_binary\
  \ affecting kernels prior to\n2.4.26.  A local user could create a carefully crafted binary\
  \ in such a\nway that it would cause a denial of service (system crash).  The Common\nVulnerabilities\
  \ and Exposures project (cve.mitre.org) has assigned the\nname CAN-2004-1234 to this issue.\n\
  \nThese packages also fix issues in the io_edgeport driver (CAN-2004-1017), a\nmemory leak\
  \ in ip_options_get (CAN-2004-1335), and missing VM_IO\nflags in some drivers (CAN-2004-1057).\n\
  \nA recent Internet Draft by Fernando Gont recommended that ICMP Source\nQuench messages be\
  \ ignored by hosts. A patch to ignore these messages is\nincluded.\n\nAll Red Hat Enterprise\
  \ Linux 2.1 users are advised to upgrade their\nkernels to the packages associated with their\
  \ machine architectures\nand configurations as listed in this erratum."
