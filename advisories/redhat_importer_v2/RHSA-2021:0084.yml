  An update is now available for Red Hat build of Quarkus.

  Red Hat Product Security has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability. For more information, see the CVE links in the References section.

  This release of Red Hat build of Quarkus 1.7.6 includes security updates, bug fixes, and enhancements. For more information, see the release notes page listed in the References section.

  Security Fix(es):

  * apache http client: incorrect handling of malformed authority component in request URIs (CVE-2020-13956)

  * vertx-web: Vert.x StaticHandler backslash issue on Windows (QUARKUS-458)

