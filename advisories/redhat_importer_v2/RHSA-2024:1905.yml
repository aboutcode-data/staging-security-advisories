summary: "An update for firefox is now available for Red Hat Enterprise Linux 9.2 Extended Update\
  \ Support.\n\nRed Hat Product Security has rated this update as having a security impact of\
  \ Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nMozilla Firefox is an open-source web browser, designed for standards compliance,\
  \ performance, and portability.\n\nThis update upgrades Firefox to version 115.10.0 ESR.\n\
  \nSecurity Fix(es):\n  \n* GetBoundName in the JIT returned the wrong object (CVE-2024-3852)\n\
  \n* Out-of-bounds-read after mis-optimized switch statement (CVE-2024-3854)\n\n* Incorrect\
  \ JITting of arguments led to use-after-free during garbage collection (CVE-2024-3857)\n\n\
  * Permission prompt input delay could expire when not in focus (CVE-2024-2609)\n\n* Integer-overflow\
  \ led to out-of-bounds-read in the OpenType sanitizer (CVE-2024-3859)\n\n* Potential use-after-free\
  \ due to AlignedBuffer self-move (CVE-2024-3861)\n\n* Memory safety bug fixed in Firefox 125,\
  \ Firefox ESR 115.10, and Thunderbird 115.10 (CVE-2024-3864)\n\nFor more details about the\
  \ security issue(s), including the impact, a CVSS score, acknowledgments, and other related\
  \ information, refer to the CVE page(s) listed in the References section."
