  - CVE-2014-3619
summary: "Updated glusterfs, gluster-afr, gluster-dht, distribution, build, \ngluster-nfs, gluster-quota,\
  \ gluster-smb, gluster-snapshot, gluster-swift, glusterfs-geo-replication, glusterfs-rdma,\
  \ and glusterfs-server packages\nthat fix numerous bugs and add various enhancements are now\
  \ available\nfor Red Hat Storage 3.0.\n\nRed Hat Storage is software-only, scale-out storage\
  \ that provides flexible\nand affordable unstructured data storage for an enterprise. GlusterFS,\
  \ a\nkey building block of Red Hat Storage, is based on a stackable user-space\ndesign and\
  \ can deliver exceptional performance for diverse workloads.\nGlusterFS aggregates various\
  \ storage servers over network interconnections\ninto one large, parallel network file system.\n\
  \nThis update fixes numerous bugs and adds various enhancements in RDMA, \nSMB, Snapshot,\
  \ Swift, NFS, Quota, and Geo-replication. Space precludes\ndocumenting  all of these changes\
  \ in this advisory. Users are \ndirected to the Red Hat Storage 3 Technical Notes, linked\
  \ to in \nthe References section, for information on the most significant \nof these changes.\n\
  \nThis advisory adds the following enhancements:\n\n-  With this advisory, User Serviceability\
  \ Snapshot is out of technology\npreview and is supported. You can now view and retrieve snapshots\
  \ \nusing CIFS for a Windows client. A new volume set option\n'features.show-snapshot-directory'\
  \ is added to make the '.snaps' directory \nexplicitly visible at the root of the share. (BZ#1094830)\n\
  \n- With this advisory, Remote Direct Memory Access (RDMA) support for\ncommunication between\
  \ GlusterFS bricks and clients is out of technology\npreview and is supported. It fixes bugs\
  \ and provides options to configure\nRDMA support for the new and existing volumes. (BZ#852276)\n\
  \   \n- Red Hat Storage Object Store has been rebased to Red Hat OpenStack Icehouse.\nThis\
  \ feature allows you to schedule deletion of objects which are stored \nin the Red Hat Storage\
  \ volume. You can use the Object expiration feature\nto specify a lifetime for objects in\
  \ the volume. When the lifetime of \nan object expires, it automatically stops serving that\
  \ object at the\nspecified time and shortly thereafter removes the object from the \nRed Hat\
  \ Storage volume. (BZ#1180463)\n\n- A new command, 'gstatus' provides an easy-to-use, high-level\
  \ view of the\nhealth of a trusted storage pool with a single command. It gathers \ninformation\
  \ by executing the GlusterFS commands, to gather information\nabout the statuses of the Red\
  \ Hat Storage nodes, volumes, and bricks. \nThe gstatus command is under technology preview.\
  \ (BZ#1171546)\n\nAll users of Red Hat Storage are advised to install these updated packages."
