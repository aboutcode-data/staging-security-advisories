summary: "An updated Adobe Flash Player package that fixes one security issue is now \navailable\
  \ for Red Hat Enterprise Linux 5 and 6 Supplementary.\n\nThe Red Hat Security Response Team\
  \ has rated this update as having\nimportant security impact. Common Vulnerability Scoring\
  \ System (CVSS)\nbase scores, which give detailed severity ratings, are available for each\
  \ \nvulnerability from the CVE links in the References section.\n\nThe flash-plugin package\
  \ contains a Mozilla Firefox compatible Adobe Flash\nPlayer web browser plug-in.\n\nThis update\
  \ fixes one vulnerability in Adobe Flash Player. This \nvulnerability is detailed on the Adobe\
  \ security page APSB11-13, listed in \nthe References section. (CVE-2011-2107)\n\nAll users\
  \ of Adobe Flash Player should install this updated package, which\nupgrades Flash Player\
  \ to version 10.3.181.22"
