summary: |
  Kubernetes and its dependencies have been deprecated in the Red Hat Enterprise Linux 7 Extras channel.

  The kubernetes packages provide utilities for container cluster management.

  Kubernetes and its dependencies will no longer be updated through the Extras channel. Instead, the Red Hat customers are advised to use Red Hat's supported Kubernetes-based products such as Red Hat OpenShift Container Platform.

  Components impacted by this change include the following deprecated Kubernetes RPM packages, images, and associated documentation:

  RPM Packages:

  * kubernetes
  * kubernetes-devel
  * kubernetes-client
  * kubernetes-master
  * kubernetes-node
  * kubernetes-unit-test
  * cadvisor

  Container Images:

  * registry.access.redhat.com/rhel7/kubernetes-apiserver
  * registry.access.redhat.com/rhel7/kubernetes-controller-mgr
  * registry.access.redhat.com/rhel7/kubernetes-scheduler

  Documentation:

  * The "Getting Started with Kubernetes" guide linked from the References section.

  Additional information and guidance are provided in the Red Hat Enterprise Linux Atomic Host 7.5 Release Notes linked from the References section.
