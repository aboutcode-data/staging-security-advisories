summary: "VolSync v0.11.1 general availability release images, which provide\nenhancements,\
  \ security fixes, and updated container images.\n\nRed Hat Product Security has rated this\
  \ update as having a security impact\nof Important. A Common Vulnerability Scoring System\
  \ (CVSS) base score,\nwhich gives a detailed severity rating, is available for each vulnerability\n\
  from the CVE links in the References section.\n\nVolSync v0.11.1 is a Kubernetes operator\
  \ that enables asynchronous replication of persistent volumes within a cluster, or across\
  \ clusters. After deploying\nthe VolSync operator, it can create and maintain copies of your\
  \ persistent\ndata.\n\nFor more information about VolSync, see:\n\nhttps://docs.redhat.com/documentation/en-us/red_hat_advanced_cluster_management_for_kubernetes/2.10/html/business_continuity/business-cont-overview#volsync\n\
  \nor the VolSync open source community website at:\nhttps://volsync.readthedocs.io/en/stable/.\n\
  \nThis advisory contains enhancements and updates to the VolSync\ncontainer images.\n\nSecurity\
  \ fix(es):\n\n* quic-go: quic-go affected by an ICMP Packet Too Large Injection Attack on\
  \ Linux (CVE-2024-53259) \n* golang.org/x/crypto/ssh: Misuse of ServerConfig.PublicKeyCallback\
  \ may cause\nauthorization bypass in golang.org/x/crypto (CVE-2024-45337)\n* golang.org/x/net/html:\
  \ Non-linear parsing of case-insensitive content in\ngolang.org/x/net/html (CVE-2024-45338)"
