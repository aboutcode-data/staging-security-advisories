summary: "An update is now available for Red Hat build of Quarkus. Red Hat Product\nSecurity\
  \ has rated this update as having a security impact of Important. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability. For more information, see the CVE links in the References section.\n\nThis\
  \ release of Red Hat build of Quarkus 2.13.5 includes security updates, bug\nfixes, and enhancements.\
  \ For more information, see the release notes page listed in the References section.\n\nSecurity\
  \ Fix(es):\n\n* CVE-2022-4147 quarkus-vertx-http: Security misconfiguration of CORS : OWASP\
  \ A05_2021 level in Quarkus \n\n* CVE-2022-4116 quarkus_dev_ui: Dev UI Config Editor is vulnerable\
  \ to drive-by localhost attacks leading to RCE\n\n* CVE-2022-37734 graphql-java: DoS by malicious\
  \ query\n\n* CVE-2022-3171 protobuf-java: timeout in parser leads to DoS\n\n* CVE-2022-42889\
  \ commons-text: apache-commons-text: variable interpolation RCE\n\n* CVE-2022-42003 jackson-databind:\
  \ deep wrapper array nesting wrt UNWRAP_SINGLE_VALUE_ARRAYS\n\n* CVE-2022-42004 jackson-databind:\
  \ use of deeply nested arrays \n\n* CVE-2022-31197 postgresql: SQL Injection in ResultSet.refreshRow()\
  \ with malicious column names\n\nFor more details about the security issue(s), including the\
  \ impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s)\
  \ listed in the References section."
