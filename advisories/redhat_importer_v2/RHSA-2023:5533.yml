summary: "An update for nodejs is now available for Red Hat Enterprise Linux 9.0 Extended Update\
  \ Support.\n\nRed Hat Product Security has rated this update as having a security impact of\
  \ Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nNode.js is a software development platform for building fast and scalable network\
  \ applications in the JavaScript programming language. \n\nThe package has been upgraded to\
  \ a later upstream version: nodejs (16.20.2).\n\nSecurity Fix(es):\n\n* nodejs: Permissions\
  \ policies can be bypassed via Module._load (CVE-2023-32002)\n\n* c-ares: buffer overflow\
  \ in config_sortlist() due to missing string length check (CVE-2022-4904)\n\n* http-cache-semantics:\
  \ Regular Expression Denial of Service (ReDoS) vulnerability (CVE-2022-25881)\n\n* Node.js:\
  \ Fetch API did not protect against CRLF injection in host headers (CVE-2023-23936)\n\n* nodejs:\
  \ mainModule.proto bypass experimental policy mechanism (CVE-2023-30581)\n\n* nodejs: process\
  \ interuption due to invalid Public Key information in x509 certificates (CVE-2023-30588)\n\
  \n* nodejs: HTTP Request Smuggling via Empty headers separated by CR (CVE-2023-30589)\n\n\
  * nodejs: DiffieHellman do not generate keys after setting a private key (CVE-2023-30590)\n\
  \n* nodejs: Permissions policies can impersonate other modules in using module.constructor.createRequire()\
  \ (CVE-2023-32006)\n\n* nodejs: Permissions policies can be bypassed via process.binding (CVE-2023-32559)\n\
  \n* Node.js: insecure loading of ICU data through ICU_DATA environment variable (CVE-2023-23920)\n\
  \n* Node.js: Regular Expression Denial of Service in Headers fetch API (CVE-2023-24807)\n\n\
  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\n\
  \nBug Fix(es):\n\n* nodejs: Rebase to the latest Nodejs 16 release [rhel-9] (BZ#2236435, BZ#2178078,\
  \ BZ#2223335)"
