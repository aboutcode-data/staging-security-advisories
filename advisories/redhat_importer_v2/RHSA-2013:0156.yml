summary: |
  Updated java-1.7.0-oracle packages that fix two security issues are now
  available for Red Hat Enterprise Linux 5 and 6 Supplementary.

  The Red Hat Security Response Team has rated this update as having critical
  security impact. Common Vulnerability Scoring System (CVSS) base scores,
  which give detailed severity ratings, are available for each vulnerability
  from the CVE links in the References section.

  Oracle Java SE version 7 includes the Oracle Java Runtime Environment and
  the Oracle Java Software Development Kit.

  This update fixes two vulnerabilities in the Oracle Java Runtime
  Environment and the Oracle Java Software Development Kit. Further
  information about these flaws can be found on the Oracle Security Alert
  page, listed in the References section. (CVE-2012-3174, CVE-2013-0422)

  Red Hat is aware that a public exploit for CVE-2013-0422 is available that
  executes code without user interaction when a user visits a malicious web
  page using a browser with the Oracle Java 7 web browser plug-in enabled.

  All users of java-1.7.0-oracle are advised to upgrade to these updated
  packages, which provide Oracle Java 7 Update 11 and resolve these issues.
  All running instances of Oracle Java must be restarted for the update to
  take effect.
