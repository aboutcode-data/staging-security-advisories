summary: "Red Hat AMQ Broker 7.8.1 is now available from the Red Hat Customer Portal.\n\nRed\
  \ Hat Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  AMQ Broker is a high-performance messaging implementation based on ActiveMQ Artemis. It uses\
  \ an asynchronous journal for fast message persistence, and supports multiple languages, protocols,\
  \ and platforms. \n\nThis release of Red Hat AMQ Broker 7.8.1 serves as a replacement for\
  \ Red Hat AMQ Broker 7.8.0, and includes security and bug fixes, and enhancements. For further\
  \ information, refer to the release notes linked to in the References section.\n\nSecurity\
  \ Fix(es):\n\n* jetty: buffer not correctly recycled in Gzip Request inflation (CVE-2020-27218)\n\
  \n* guava: local information disclosure via temporary directory created with unsafe permissions\
  \ (CVE-2020-8908)\n\nFor more details about the security issue(s), including the impact, a\
  \ CVSS score, and other related information, refer to the CVE page(s) listed in the References\
  \ section."
