aliases:
  - CVE-2009-0583
  - CVE-2009-0584
summary: "Updated ghostscript packages that fix multiple security issues are now\navailable\
  \ for Red Hat Enterprise Linux 3, 4, and 5.\n\nThis update has been rated as having moderate\
  \ security impact by the Red\nHat Security Response Team.\n\nGhostscript is a set of software\
  \ that provides a PostScript(TM)\ninterpreter, a set of C procedures (the Ghostscript library,\
  \ which\nimplements the graphics capabilities in the PostScript language) and\nan interpreter\
  \ for Portable Document Format (PDF) files. \n\nMultiple integer overflow flaws which could\
  \ lead to heap-based buffer\noverflows, as well as multiple insufficient input validation\
  \ flaws, were\nfound in Ghostscript's International Color Consortium Format library\n(icclib).\
  \ Using specially-crafted ICC profiles, an attacker could create a\nmalicious PostScript or\
  \ PDF file with embedded images which could cause\nGhostscript to crash, or, potentially,\
  \ execute arbitrary code when opened\nby the victim. (CVE-2009-0583, CVE-2009-0584)\n\nAll\
  \ users of ghostscript are advised to upgrade to these updated packages,\nwhich contain a\
  \ backported patch to correct these issues."
