summary: "An update for puppet is now available for Red Hat OpenStack Platform 16.2.4 (Train).\
  \ \nRed Hat Product Security has rated this update as having a security impact of Moderate.\
  \ \nA Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, \nis available for each vulnerability from the CVE link(s) in the References section.\n\
  \nPuppet lets you centrally manage every important aspect of your system using a\ncross-platform\
  \ specification language that manages all the separate elements\nnormally aggregated in different\
  \ files, like users, cron jobs, and hosts,\nalong with obviously discrete elements like packages,\
  \ services, and files. Provides the central puppet server daemon which provides manifests\
  \ to clients.\nThe server can also function as a certificate authority and file server. This\
  \ puppet headless subpackage may be used when there is no need to\nhave puppet agent running\
  \ as a service, for example, in a container\nimage.\n\nSecurity fix(es):\n\npuppet: silent\
  \ configuration failure in agent: (CVE-2021-27025)\n\nFor more details about the security\
  \ issue(s), including the impact, a CVSS score, acknowledgments, \nand other related information,\
  \ refer to the CVE page listed in the References section."
