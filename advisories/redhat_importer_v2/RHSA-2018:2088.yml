summary: |
  An update is now available for Red Hat JBoss Enterprise Application Platform 7.1.

  Red Hat Product Security has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Red Hat JBoss Enterprise Application Platform is a platform for Java
  applications based on the JBoss Application Server.

  This release of Red Hat JBoss Enterprise Application Platform 7.1.3 serves as a replacement for Red Hat JBoss Enterprise Application Platform 7.1.2, and includes bug fixes and enhancements, which are documented in the Release Notes. The Release Notes for JBoss Enterprise Application Platform can be found on the Product Documentation page, linked in References.

  Security Fix(es):

  * jackson-databind: incomplete fix for CVE-2017-7525 permits unsafe
  serialization via c3p0 libraries (CVE-2018-7489)

  For more details about the security issue(s), including the impact, a CVSS score, and other related information, refer to the CVE page(s) listed in the References section.
