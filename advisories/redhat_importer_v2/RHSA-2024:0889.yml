summary: "An update for oniguruma is now available for Red Hat Enterprise Linux 8.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Oniguruma is a regular expressions library that supports a variety of character encodings.\
  \ \n\nSecurity Fix(es):\n\n* oniguruma: Use-after-free in onig_new_deluxe() in regext.c (CVE-2019-13224)\n\
  \n* oniguruma: Stack exhaustion in regcomp.c because of recursion in regparse.c (CVE-2019-16163)\n\
  \n* oniguruma: integer overflow in search_in_range function in regexec.c leads to out-of-bounds\
  \ read (CVE-2019-19012)\n\n* oniguruma: Heap-based buffer over-read in function gb18030_mbc_enc_len\
  \ in file gb18030.c (CVE-2019-19203)\n\n* oniguruma: Heap-based buffer over-read in function\
  \ fetch_interval_quantifier in regparse.c (CVE-2019-19204)\n\nFor more details about the security\
  \ issue(s), including the impact, a CVSS score, acknowledgments, and other related information,\
  \ refer to the CVE page(s) listed in the References section."
