summary: "Streams for Apache Kafka 2.9.1 is now available from the Red Hat Customer Portal.\n\
  \nRed Hat Product Security has rated this update as having a security impact of Moderate.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nRed Hat Streams for Apache Kafka, based on the Apache Kafka project, offers a distributed\n\
  backbone that allows microservices and other applications to share data with\nextremely high\
  \ throughput and extremely low latency.\n\nThis release of Red Hat Streams for Apache Kafka\
  \ 2.9.1serves as a replacement for Red Hat Streams for Apache Kafka 2.9.0, and includes security\
  \ and bug fixes, and enhancements.\n\nSecurity Fix(es):\n* Cruise Control: json-smart: Uncontrolled\
  \ Resource Consumption vulnerability in json-smart (Resource Exhaustion) Security [amq-st-2]\
  \ \"(CVE-2023-1370)\"\n* Cruise Control, Bridge, Kafka: o.netty:netty-handler: SslHandler\
  \ doesn't correctly validate packets which can lead to native crash when using native SSLEngine\
  \ Security[amq-st-2] \"(CVE-2025-24970)\"\n* Cruise Control, Bridge, Kafka: netty: Denial\
  \ of Service attack on windows app using Netty Security [amq-st-2] \"(CVE-2025-25193)\"\n\
  * Cruise Control: kafka: Apache Kafka: SCRAM authentication vulnerable to replay attacks when\
  \ used without encryption Security [amq-st-2] \"(CVE-2024-56128)\"\n* Cruise Control, Operator:\
  \ Jetty: Gzip Request Body Buffer Corruption Security[amq-st-2]\"(CVE-2024-13009)\"\n* Cruise\
  \ Control: kafka-clients: privilege escalation to filesystem read-access via automatic ConfigProvider\
  \ Security [amq-st-2] \"(CVE-2024-31141)\"\n* Cruise Control, Oerator, Kafka: org.eclipse.jetty:jetty-http:\
  \ jetty: Jetty URI parsing of invalid authority Security [amq-st-2] \"(CVE-2024-6763)\"\n\
  * Zookeeper: netty: Denial of Service attack on windows app using Netty \n  Security [amq-st-2]\
  \ \"(CVE-2024-47535)\"\n* Zookeeper, Kafka:  commons-beanutils: Apache Commons BeanUtils:\
  \ PropertyUtilsBean does not suppresses an enum's declaredClass property by default Security\
  \ [amq-st-2] \"(CVE-2025-48734)\"\n* Bridge: org.apache.kafka: Kafka Client Arbitrary File\
  \ Read SSRF Security [amq-st-2]\"(CVE-2025-27817)\"\n* Bridge, Drain Cleaner: io.quarkus:quarkus-resteasy:\
  \ Memory Leak in Quarkus RESTEasy Classic When Client Requests Timeout Security \"(CVE-2025-1634)\""
