summary: "An updated gedit package that fixes a file name format string vulnerability\nis now\
  \ available.\n\nThis update has been rated as having moderate security impact by the Red\n\
  Hat Security Response Team\n\ngEdit is a small text editor designed specifically for the GNOME\
  \ GUI desktop. \n\nA file name format string vulnerability has been discovered in gEdit. It\
  \ is\npossible for an attacker to create a file with a carefully crafted name\nwhich, when\
  \ the file is opened, executes arbitrary instructions on a\nvictim's machine. Although it\
  \ is unlikely that a user would manually open a\nfile with such a carefully crafted file name,\
  \ a user could, for example, be\ntricked into opening such a file from within an email client.\
  \  The Common\nVulnerabilities and Exposures project (cve.mitre.org) has assigned the name\n\
  CAN-2005-1686 to this issue. \n\nUsers of gEdit should upgrade to this updated package, which\
  \ contains a\nbackported patch to correct this issue."
