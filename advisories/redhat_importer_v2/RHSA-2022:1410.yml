summary: "An update for the 389-ds:1.4 module is now available for Red Hat Enterprise Linux\
  \ 8.4 Extended Update Support.\n\nRed Hat Product Security has rated this update as having\
  \ a security impact of Low. A Common Vulnerability Scoring System (CVSS) base score, which\
  \ gives a detailed severity rating, is available for each vulnerability from the CVE link(s)\
  \ in the References section.\n\n389 Directory Server is an LDAP version 3 (LDAPv3) compliant\
  \ server. The base packages include the Lightweight Directory Access Protocol (LDAP) server\
  \ and command-line utilities for server administration. \n\nSecurity Fix(es):\n\n* 389-ds-base:\
  \ double free of the virtual attribute context in persistent search (CVE-2021-4091)\n\nFor\
  \ more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\n\
  \nBug Fix(es):\n\n* DB corruption \"_entryrdn_insert_key - Same DN (dn: nsuniqueid=ffffffff-ffffffff-ffffffff-ffffffff,<SUFFIX>)\
  \ is already in the entryrdn file\" (BZ#2066800)\n\n* IPA server (389ds) is very slow in execution\
  \ of some searches (`&(memberOf=...)(objectClass=ipaHost)` in particular) (BZ#2066801)\n\n\
  * monitor displays wrong date for connection (BZ#2066848)"
