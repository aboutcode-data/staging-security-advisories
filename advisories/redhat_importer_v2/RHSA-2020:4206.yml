summary: |
  An update for chromium-browser is now available for Red Hat Enterprise Linux 6 Supplementary.

  Red Hat Product Security has rated this update as having a security impact of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Chromium is an open-source web browser, powered by WebKit (Blink).

  This update upgrades Chromium to version 85.0.4183.121.

  Security Fix(es):

  * chromium-browser: Out of bounds read in storage (CVE-2020-15960)

  * chromium-browser: Insufficient policy enforcement in extensions (CVE-2020-15961)

  * chromium-browser: Insufficient policy enforcement in serial (CVE-2020-15962)

  * chromium-browser: Insufficient policy enforcement in extensions (CVE-2020-15963)

  * chromium-browser: Insufficient data validation in media (CVE-2020-15964)

  * chromium-browser: Out of bounds write in V8 (CVE-2020-15965)

  * chromium-browser: Insufficient policy enforcement in extensions (CVE-2020-15966)

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section.
