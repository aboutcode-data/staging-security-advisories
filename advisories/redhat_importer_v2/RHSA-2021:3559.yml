summary: "An update for rh-ruby27-ruby is now available for Red Hat Software Collections.\n\n\
  Red Hat Product Security has rated this update as having a security impact of Important. A\
  \ Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Ruby is an extensible, interpreted, object-oriented, scripting language. It has features to\
  \ process text files and to perform system management tasks. \n\nThe following packages have\
  \ been upgraded to a later upstream version: rh-ruby27-ruby (2.7.4).\n\nSecurity Fix(es):\n\
  \n* rubygem-bundler: Dependencies of gems with explicit source may be installed from a different\
  \ source (CVE-2020-36327)\n\n* rubygem-rdoc: Command injection vulnerability in RDoc (CVE-2021-31799)\n\
  \n* ruby: FTP PASV command response can cause Net::FTP to connect to arbitrary host (CVE-2021-31810)\n\
  \n* ruby: StartTLS stripping vulnerability in Net::IMAP (CVE-2021-32066)\n\nFor more details\
  \ about the security issue(s), including the impact, a CVSS score, acknowledgments, and other\
  \ related information, refer to the CVE page(s) listed in the References section."
