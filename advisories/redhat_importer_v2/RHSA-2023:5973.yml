summary: "Red Hat AMQ Streams 2.5.1 is now available from the Red Hat Customer Portal.\n\nRed\
  \ Hat Product Security has rated this update as having a security impact of Important. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Red Hat AMQ Streams, based on the Apache Kafka project, offers a distributed backbone that\
  \ allows microservices and other applications to share data with extremely high throughput\
  \ and extremely low latency. \n\nThis release of Red Hat AMQ Streams 2.5.1 serves as a replacement\
  \ for Red Hat AMQ Streams 2.5.0, and includes security and bug fixes, and enhancements.\n\n\
  Security Fix(es):\n\n* HTTP/2: Multiple HTTP/2 enabled web servers are vulnerable to a DDoS\
  \ attack (Rapid Reset Attack) (CVE-2023-44487)\n\nA Red Hat Security Bulletin which addresses\
  \ further details about this flaw is available in the References section.\n\nFor more details\
  \ about the security issue(s), including the impact, a CVSS score, acknowledgments, and other\
  \ related information, refer to the CVE page(s) listed in the References section."
