summary: "This is the final notification of the End Of Life (EOL) plans for the \nfollowing\
  \ versions of Red Hat Satellite 5:\n\n* Red Hat Satellite 5.2\n* Red Hat Satellite 5.3\n*\
  \ Red Hat Satellite 5.4\n* Red Hat Satellite 5.5\n\nAfter May 29, 2015, as per the life-cycle\
  \ support policy for Red Hat\nSatellite, Red Hat will discontinue technical support services\
  \ as well as\nsoftware maintenance services for all Red Hat Satellite versions 5.5 or\nolder.\
  \ The listed versions will exit the existing Limited Maintenance\nRelease phase. This means\
  \ that new bug fixes, security updates, and product\nenhancements will no longer be provided\
  \ for the following product versions:\n\n* Red Hat Satellite 5.2\n* Red Hat Satellite 5.3\n\
  * Red Hat Satellite 5.4\n* Red Hat Satellite 5.5\n\nDetails of the Satellite support policy\
  \ can be found at:\n\nhttps://access.redhat.com/support/policy/updates/satellite/\n\nNotes:\n\
  \n1) Red Hat will continue to support Red Hat Satellite and Proxy version 5.6\nand newer.\n\
  \n2) All versions of Satellite 5.5 and below will be EOL on May 29 2015.\n\nThough we are\
  \ committed to the May 29 2015 date for beginning the process\nof decommissioning support\
  \ for Satellite versions listed above, we\nrecognize that our customers have woven these products\
  \ very deeply into\ntheir processes and may need some time to upgrade.\n\nFor upgrade purposes,\
  \ please note the following date:\n\n* May 29 2015 - The Satellite and Proxy versions listed\
  \ above will enter an\ninactive state. After this date, Satellite Certificates will no longer\
  \ be\ngenerated or provided to customers requesting them for these EOL\nproduct versions.\n\
  \nHow to proceed:\n\n* All affected Satellite and Proxy users must plan to upgrade to a newer\n\
  version prior to May 29 2015.\n\n* Find an overview of various aspects for this upcoming EOL\
  \ date at:\nhttps://access.redhat.com/articles/1322933\n\n* If you have a Technical Account\
  \ Manager, contact that person immediately\nto discuss upgrade plans.\n\n* Otherwise, contact\
  \ Red Hat support for assistance at:\nhttps://www.redhat.com/en/services/support\n\n* Alternatively,\
  \ Red Hat Consulting can be engaged to assist with a smooth\nmigration, see https://www.redhat.com/en/services/consulting.\n\
  \nMore information on Red Hat Consulting for Satellite can be found in the\nPDF document linked\
  \ to in the References section.\n\nIt is critical to ensure you have a plan to upgrade Red\
  \ Hat Satellite and\nProxy listed versions, prior to May 29 2015.\n\nCustomers who choose\
  \ to continue to deploy any of the listed Red Hat\nSatellite or Proxy offerings will continue\
  \ to have access via Red Hat\nNetwork (RHN) to the following content as part of their active\
  \ Red Hat\nSatellite subscription:\n\n* Previously released bug fixes, security updates, and\
  \ product\nenhancements.\n\n* Red Hat Knowledgebase and other content (whitepapers, reference\n\
  architectures, etc.) found in the Red Hat Customer Portal.\n\n* All Red Hat Satellite documentation.\n\
  \nCustomers are strongly encouraged to take the advantage of the upgrade\nbenefits of their\
  \ active Red Hat Satellite subscription, and migrate to an\nactive version of Red Hat Satellite\
  \ such as version 5.6 or 5.7.\n\nDetails of the Red Hat Satellite life-cycle can be found\
  \ at:\nhttps://access.redhat.com/support/policy/updates/satellite/"
