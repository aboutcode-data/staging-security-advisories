summary: "An update for the idm:DL1 and idm:client modules is now available for Red Hat Enterprise\
  \ Linux 8.\n\nRed Hat Product Security has rated this update as having a security impact of\
  \ Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nRed Hat Identity Management (IdM) is a centralized authentication, identity\
  \ management, and authorization solution for both traditional and cloud-based enterprise environments.\
  \ \n\nThe following packages have been upgraded to a later upstream version: ipa (4.8.7),\
  \ softhsm (2.6.0), opendnssec (2.1.6). (BZ#1759888, BZ#1818765, BZ#1818877)\n\nSecurity Fix(es):\n\
  \n* js-jquery: Cross-site scripting via cross-domain ajax requests (CVE-2015-9251)\n\n* bootstrap:\
  \ XSS in the data-target attribute (CVE-2016-10735)\n\n* bootstrap: Cross-site Scripting (XSS)\
  \ in the collapse data-parent attribute (CVE-2018-14040)\n\n* bootstrap: Cross-site Scripting\
  \ (XSS) in the data-container property of tooltip (CVE-2018-14042)\n\n* bootstrap: XSS in\
  \ the tooltip data-viewport attribute (CVE-2018-20676)\n\n* bootstrap: XSS in the affix configuration\
  \ target property (CVE-2018-20677)\n\n* bootstrap: XSS in the tooltip or popover data-template\
  \ attribute (CVE-2019-8331)\n\n* js-jquery: Prototype pollution in object's prototype leading\
  \ to denial of service, remote code execution, or property injection (CVE-2019-11358)\n\n\
  * jquery: Cross-site scripting due to improper injQuery.htmlPrefilter method (CVE-2020-11022)\n\
  \n* ipa: No password length restriction leads to denial of service (CVE-2020-1722)\n\nFor\
  \ more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\n\
  \nAdditional Changes:\n\nFor detailed information on changes in this release, see the Red\
  \ Hat Enterprise Linux 8.3 Release Notes linked from the References section."
