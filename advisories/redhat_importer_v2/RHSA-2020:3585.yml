summary: "This is a security update for JBoss EAP Continuous Delivery 20.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact of Important. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives a detailed severity rating, is available for\
  \ each vulnerability from the CVE link(s) in the References section.\n\nRed Hat JBoss Enterprise\
  \ Application Platform CD20 is a platform for Java applications based on the WildFly application\
  \ runtime.\n\nThis release of Red Hat JBoss Enterprise Application Platform CD20 includes\
  \ bug fixes and enhancements. \n\nSecurity Fix(es):\n\n* jsf-impl: mojarra: Path traversal\
  \ in ResourceManager.java:getLocalePrefix() via the loc parameter (CVE-2018-14371)\n\n* jackson-mapper-asl:\
  \ XML external entity similar to CVE-2016-3720 (CVE-2019-10172)\n\n* hibernate-core: hibernate:\
  \ SQL injection issue in Hibernate ORM (CVE-2019-14900)\n\n* jackson-databind: mishandles\
  \ the interaction between serialization gadgets and typing which could result in remote command\
  \ execution (CVE-2020-10673)\n\n* dom4j: XML External Entity vulnerability in default SAX\
  \ parser (CVE-2020-10683)\n\n* undertow: Memory exhaustion issue in HttpReadListener via \"\
  Expect: 100-continue\" header (CVE-2020-10705)\n\n* wildfly-elytron: session fixation when\
  \ using FORM authentication (CVE-2020-10714)\n\n* undertow: invalid HTTP request with large\
  \ chunk size (CVE-2020-10719)\n\n* wildfly: unsafe deserialization in Wildfly Enterprise Java\
  \ Beans (CVE-2020-10740)\n\n* netty: compression/decompression codecs don't enforce limits\
  \ on buffer allocation sizes (CVE-2020-11612)\n\n* wildfly: EJBContext principal is not popped\
  \ back after invoking another EJB using a different Security Domain (CVE-2020-1719)\n\n* cxf-core:\
  \ cxf: JMX integration is vulnerable to a MITM attack (CVE-2020-1954)\n\n* jsf-impl: Mojarra:\
  \ Path traversal via either the loc parameter or the con parameter, incomplete fix of CVE-2018-14371\
  \ (CVE-2020-6950)\n\nFor more details about the security issue(s), including the impact, a\
  \ CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed\
  \ in the References section."
