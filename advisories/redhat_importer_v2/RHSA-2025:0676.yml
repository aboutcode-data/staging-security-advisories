summary: "Multicluster Engine for Kubernetes 2.5.8 General Availability release images, \nwhich\
  \ provide enhancements, bug fixes, and updated container images.\n\nRed Hat Product Security\
  \ has rated this update as having a security impact\nof Important. A Common Vulnerability\
  \ Scoring System (CVSS) base score,\nwhich gives a detailed severity rating, is available\
  \ for each vulnerability\nfrom the CVE links in the References section.\n\nMulticluster engine\
  \ for Kubernetes v2.5.8 images\n\nMulticluster engine for Kubernetes provides the foundational\
  \ components\nthat are necessary for the centralized management of multiple\nKubernetes-based\
  \ clusters across data centers, public clouds, and private\nclouds.\n\nYou can use the engine\
  \ to create new Red Hat OpenShift Container Platform\nclusters or to bring existing Kubernetes-based\
  \ clusters under management by\nimporting them. After the clusters are managed, you can use\
  \ the APIs that\nare provided by the engine to distribute configuration based on placement\n\
  policy.\n\nSecurity Fix(es):\n\n* Misuse of ServerConfig.PublicKeyCallback may cause authorization\
  \ bypass in golang.org/x/crypto (CVE-2024-45337)"
