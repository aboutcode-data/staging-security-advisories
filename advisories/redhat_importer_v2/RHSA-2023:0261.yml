summary: "Updated Satellite 6.12 packages that fixes critical security bugs and several regular\
  \ bugs are now available for Red Hat Satellite.\n\nRed Hat Satellite is a system management\
  \ solution that allows organizations to configure and maintain their systems without the necessity\
  \ to provide public Internet access to their servers or other client systems. It performs\
  \ provisioning and configuration management of predefined standard operating environments.\n\
  \nSecurity fix(es):\ntfm-rubygem-activerecord: activerecord: Possible RCE escalation bug with\
  \ Serialized Columns in Active Record (CVE-2022-32224)\ncandlepin: apache-commons-text: variable\
  \ interpolation RCE (CVE-2022-42889)\n\nThis update fixes the following bugs:\n2082209 - Another\
  \ deadlock issue when syncing repos with high concurrency\n2141308 - It appears that the egg\
  \ is downloaded every time\n2150069 - With every edit of an exising webhook, the value in\
  \ password field disappears in Satellite 6.10/6.11/6.12\n2150108 - Satellite-clone not working\
  \ if ansible-core 2.13 is installed\n2150111 - Insights recommendation sync failing in Satelliite\n\
  2150112 - Random failure of Inventory Sync\n2150114 - Insights-client --register --verbose\
  \ throwing error UnicodeEncodeError: 'ascii' codec can't encode character '\\ufffd' in position\
  \ 94: ordinal not in range(128)\n2150118 - Error \"no certificate or crl found\" when using\
  \ a http proxy as \"Default Http Proxy\" for content syncing or manifest operations in Satellite\
  \ 6.12\n2150119 - Content view publish fails when the content view and repository both have\
  \ a large name with : Error message: the server returns an error HTTP status code: 500\n2150123\
  \ = Inspecting an image with skopeo no longer works on Capsules\n2150125 - Syncable exports\
  \ across partitions causes ' Invalid cross-device link' error \n2150120 - Upgrade to Satellite\
  \ 6.12 may fail to apply RemoveDrpmFromIgnorableContent migration if erratum is also a ignorable\
  \ content type for any repo \n\nUsers of Red Hat Satellite are advised to upgrade to these\
  \ updated packages, which fix these bugs."
