summary: "Red Hat OpenShift Enterprise release 2.2.7 is now available with \nupdates to packages\
  \ that fix several bugs and introduce feature \nenhancements.\n\nRed Hat Product Security\
  \ has rated this update as having Important \nsecurity impact. A Common Vulnerability Scoring\
  \ System (CVSS) base \nscore, which gives a detailed severity rating, is available from the\
  \ \nCVE link in the references section.\n\nOpenShift Enterprise by Red Hat is the company's\
  \ cloud computing \nPlatform-as-a-Service (PaaS) solution designed for on-premise or \nprivate\
  \ cloud deployments.\n\nSpace precludes documenting all of the bug fixes in this advisory.\
  \ \nSee the OpenShift Enterprise Technical Notes, which will be updated \nshortly for release\
  \ 2.2.7, for details about these changes. The\nfollowing security issues are addressed in\
  \ this release:\n\nA flaw was found in the Jenkins API token-issuing service. The \nservice\
  \ was not properly protected against anonymous users, \npotentially allowing remote attackers\
  \ to escalate privileges. \n(CVE-2015-1814)\n\nIt was found that the combination filter Groovy\
  \ script could allow \na remote attacker to potentially execute arbitrary code on a \nJenkins\
  \ master. (CVE-2015-1806)\n\nIt was found that when building artifacts, the Jenkins server\
  \ would \nfollow symbolic links, potentially resulting in disclosure of \ninformation on the\
  \ server. (CVE-2015-1807)\n\nA denial of service flaw was found in the way Jenkins handled\
  \ \ncertain update center data. An authenticated user could provide \nspecially crafted update\
  \ center data to Jenkins, causing plug-in \nand tool installation to not work properly. (CVE-2015-1808)\n\
  \nIt was found that Jenkins' XPath handling allowed XML External \nEntity (XXE) expansion.\
  \ A remote attacker with read access could \nuse this flaw to read arbitrary XML files on\
  \ the Jenkins server. \n(CVE-2015-1809)\n\nIt was discovered that the internal Jenkins user\
  \ database did not \nrestrict access to reserved names, allowing users to escalate \nprivileges.\
  \ (CVE-2015-1810)\n\nIt was found that Jenkins' XML handling allowed XML External Entity \n\
  (XXE) expansion. A remote attacker with the ability to pass XML \ndata to Jenkins could use\
  \ this flaw to read arbitrary XML files on \nthe Jenkins server. (CVE-2015-1811)\n\nTwo cross-site\
  \ scripting (XSS) flaws were found in Jenkins. A \nremote  attacker could use these flaws\
  \ to conduct XSS attacks \nagainst users of an application using Jenkins. (CVE-2015-1812,\
  \ \nCVE-2015-1813)\n\nhttps://access.redhat.com/documentation/en-US/OpenShift_Enterprise/2/html-single/Technical_Notes/index.html\n\
  All OpenShift Enterprise 2 users are advised to upgrade to these \nupdated packages."
