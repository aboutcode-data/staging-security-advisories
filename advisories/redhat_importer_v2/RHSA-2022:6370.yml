summary: "Red Hat Advanced Cluster Management for Kubernetes 2.6.0 General\nAvailability release\
  \ images, which fix security issues and bugs.\n\nRed Hat Product Security has rated this update\
  \ as having a security impact\nof Moderate. A Common Vulnerability Scoring System (CVSS) base\
  \ score,\nwhich gives a detailed severity rating, is available for each vulnerability\nfrom\
  \ the CVE links in the References section.\n\nRed Hat Advanced Cluster Management for Kubernetes\
  \ 2.6.0 images\n\nRed Hat Advanced Cluster Management for Kubernetes provides the\ncapabilities\
  \ to address common challenges that administrators and site\nreliability engineers face as\
  \ they work across a range of public and\nprivate cloud environments. Clusters and applications\
  \ are all visible and\nmanaged from a single consoleâ€”with security policy built in.\n\nThis\
  \ advisory contains the container images for Red Hat Advanced Cluster\nManagement for Kubernetes,\
  \ which fix security issues and several bugs. See the following Release Notes documentation,\
  \ which will be updated shortly for this\nrelease, for additional details about this release:\n\
  \nhttps://access.redhat.com/documentation/en-us/red_hat_advanced_cluster_management_for_kubernetes/2.6/html/release_notes/\n\
  \nSecurity fixes: \n\n* CVE-2022-31129 moment: inefficient parsing algorithm resulting in\
  \ DoS\n\n* CVE-2022-30629 golang: crypto/tls: session tickets lack random ticket_age_add\n\
  \n* CVE-2022-1705 golang: net/http: improper sanitization of Transfer-Encoding header\n\n\
  * CVE-2022-1962 golang: go/parser: stack exhaustion in all Parse* functions\n\n* CVE-2022-28131\
  \ golang: encoding/xml: stack exhaustion in Decoder.Skip\n\n* CVE-2022-30630 golang: io/fs:\
  \ stack exhaustion in Glob\n\n* CVE-2022-30631 golang: compress/gzip: stack exhaustion in\
  \ Reader.Read\n\n* CVE-2022-30632 golang: path/filepath: stack exhaustion in Glob\n\n* CVE-2022-30633\
  \ golang: encoding/xml: stack exhaustion in Unmarshal\n\n* CVE-2022-30635 golang: encoding/gob:\
  \ stack exhaustion in Decoder.Decode\n\n* CVE-2022-32148 golang: net/http/httputil: NewSingleHostReverseProxy\
  \ - omit X-Forwarded-For not working\n\nBug fixes:\n\n* assisted-service repo pin-latest.py\
  \ script should allow custom tags to be pinned (BZ# 2065661)\n\n* assisted-service-build image\
  \ is too big in size (BZ# 2066059)\n\n* assisted-service pin-latest.py script should exclude\
  \ the postgres image (BZ# 2076901)\n\n* PXE artifacts need to be served via HTTP (BZ# 2078531)\n\
  \n* Implementing new service-agent protocol on agent side (BZ# 2081281)\n\n* RHACM 2.6.0 images\
  \ (BZ# 2090906)\n\n* Assisted service POD keeps crashing after a bare metal host is created\
  \ (BZ# 2093503)\n\n* Assisted service triggers the worker nodes re-provisioning on the hub\
  \ cluster when the converged flow is enabled (BZ# 2096106)\n\n* Fix assisted CI jobs that\
  \ fail for cluster-info readiness (BZ# 2097696)\n\n* Nodes are required to have installation\
  \ disks of at least 120GB instead of at minimum of 100GB (BZ# 2099277)\n\n* The pre-selected\
  \ search keyword is not readable (BZ# 2107736)\n\n* The value of label expressions in the\
  \ new placement for policy and policysets cannot be shown real-time from UI (BZ# 2111843)"
