summary: |
  An update for topology-aware-lifecycle manager is available for Red Hat OpenShift Container Platform 4.12.

  Red Hat OpenShift Container Platform is Red Hat's cloud computing Kubernetes application platform solution designed for on-premise or private cloud deployments.
  This advisory contains the extra vran topology aware lifecycle manager images for Red Hat OpenShift Container Platform 4.12.
  All OpenShift Container Platform users are advised to upgrade to these updated packages and images.
