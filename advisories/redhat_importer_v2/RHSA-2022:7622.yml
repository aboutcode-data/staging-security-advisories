summary: "An update for unbound is now available for Red Hat Enterprise Linux 8.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  The unbound packages provide a validating, recursive, and caching DNS or DNSSEC resolver.\
  \ \n\nThe following packages have been upgraded to a later upstream version: unbound (1.16.2).\
  \ (BZ#2027735)\n\nSecurity Fix(es):\n\n* unbound: the novel ghost domain where malicious users\
  \ to trigger continued resolvability of malicious domain names (CVE-2022-30698)\n\n* unbound:\
  \ novel ghost domain attack where malicious users to trigger continued resolvability of malicious\
  \ domain names (CVE-2022-30699)\n\nFor more details about the security issue(s), including\
  \ the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE\
  \ page(s) listed in the References section.\n\nAdditional Changes:\n\nFor detailed information\
  \ on changes in this release, see the Red Hat Enterprise Linux 8.7 Release Notes linked from\
  \ the References section."
