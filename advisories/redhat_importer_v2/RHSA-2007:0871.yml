aliases:
  - CVE-2007-3382
  - CVE-2007-3385
  - CVE-2007-3386
summary: "Updated tomcat packages that fix several security issues are now available\nfor Red\
  \ Hat Enterprise Linux 5. \n\nThis update has been rated as having moderate security impact\
  \ by the Red\nHat Security Response Team.\n\nTomcat is a servlet container for Java Servlet\
  \ and Java Server Pages\ntechnologies.\n\nTomcat was found treating single quote characters\
  \ -- ' -- as delimiters in\ncookies. This could allow remote attackers to obtain sensitive\
  \ information,\nsuch as session IDs, for session hijacking attacks (CVE-2007-3382).\n\nIt\
  \ was reported Tomcat did not properly handle the following character\nsequence in a cookie:\
  \ \\\" (a backslash followed by a double-quote). It was\npossible remote attackers could use\
  \ this failure to obtain sensitive\ninformation, such as session IDs, for session hijacking\
  \ attacks\n(CVE-2007-3385).\n\nA cross-site scripting (XSS) vulnerability existed in the Host\
  \ Manager\nServlet. This allowed remote attackers to inject arbitrary HTML and web\nscript\
  \ via crafted requests (CVE-2007-3386).\n\nUsers of Tomcat should update to these erratum\
  \ packages, which contain\nbackported patches and are not vulnerable to these issues."
