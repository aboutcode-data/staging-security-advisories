summary: "An update is now available for Red Hat build of Thorntail.\n\nRed Hat Product Security\
  \ has rated this update as having a security impact of Important. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability. For more information, see the CVE links in the References section.\n\nThis\
  \ release of Red Hat build of Thorntail 2.7.2 includes security updates, bug fixes, and enhancements.\
  \ For more information, see the release notes listed in the References section.\n\nSecurity\
  \ Fix(es):\n\n* picketbox: JBoss EAP reload to admin-only mode allows authentication bypass\
  \ (CVE-2020-14299)\n\n* xnio: file descriptor leak caused by growing amounts of NIO Selector\
  \ file handles may lead to DoS (CVE-2020-14340)\n\n* wildfly: XML validation manipulation\
  \ due to incomplete application of use-grammar-pool-only in xercesImpl (CVE-2020-14338)\n\n\
  * hibernate-core: SQL injection vulnerability when both hibernate.use_sql_comments and JPQL\
  \ String literals are used \n(CVE-2020-25638)\n\n* jackson-databind: FasterXML DOMDeserializer\
  \ insecure entity expansion is vulnerable to XML external entity (XXE) (CVE-2020-25649)\n\n\
  For more details about the security issues and their impact, the CVSS score, acknowledgements,\
  \ and other related information, see the CVE pages listed in the References section."
