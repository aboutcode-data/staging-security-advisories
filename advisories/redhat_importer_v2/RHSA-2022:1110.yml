summary: "An update is now available for Red Hat Decision Manager.\n\nRed Hat Product Security\
  \ has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\nRed Hat Decision Manager\
  \ is an open source decision management platform that combines business rules management,\
  \ complex event processing, Decision Model & Notation (DMN) execution, and Business Optimizer\
  \ for solving planning problems. It automates business decisions and makes that logic available\
  \ to the entire business. \n\nThis release of Red Hat Decision Manager 7.12.1 serves as an\
  \ update to Red Hat Decision Manager 7.12.0, and includes bug fixes and enhancements, which\
  \ are documented in the Release Notes document linked to in the References.\n\nSecurity Fix(es):\n\
  \n* commons-io: apache-commons-io: Limited path traversal in Apache Commons IO 2.2 to 2.6\
  \ (CVE-2021-29425)\n\n* jdom: XXE allows attackers to cause a DoS via a crafted HTTP request\
  \ (CVE-2021-33813)\n\n* logback-classic: logback: remote code execution through JNDI call\
  \ from within its configuration file (CVE-2021-42550)\n\n* netty: Information disclosure via\
  \ the local system temporary directory (CVE-2021-21290)\n\n* springframework: malicious input\
  \ leads to insertion of additional log entries (CVE-2021-22096)\n\nFor more details about\
  \ the security issue(s), including the impact, a CVSS score, acknowledgments, and other related\
  \ information, refer to the CVE page(s) listed in the References section."
