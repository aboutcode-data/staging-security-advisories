  - CVE-2007-6420
  - CVE-2008-2364
  - CVE-2008-2939
summary: "Red Hat Application Stack v2.2 is now available. This update fixes several\nsecurity\
  \ issues and adds various enhancements.\n\nThis update has been rated as having moderate security\
  \ impact by the Red\nHat Security Response Team.\n\n[Updated 11th December 2008]\nThis erratum\
  \ has been updated to correct a typo in the version number of\nthe Apache HTTP server packages\
  \ mentioned in the erratum description.\nThe proper version of the Apache HTTP server packages\
  \ shipped with this\nerratum is 2.2.10. No changes have been made to the packages.\n\nThe\
  \ Red Hat Application Stack v2.2 is an integrated open source application\nstack, that includes\
  \ Red Hat Enterprise Linux 5 and JBoss Enterprise\nApplication Platform (EAP) 4.2.\n\nThis\
  \ erratum updates the Apache HTTP Server package to version 2.2.10 which\naddresses the following\
  \ security issues:\n\nA flaw was found in the mod_proxy module. An attacker who has control\
  \ of\na web server to which requests are being proxied could cause a limited\ndenial of service\
  \ due to CPU consumption and stack exhaustion. (CVE-2008-2364)\n\nA flaw was found in the\
  \ mod_proxy_ftp module. Where Apache is configured\nto support ftp-over-httpd proxying, a\
  \ remote attacker could perform a\ncross-site scripting attack. (CVE-2008-2939)\n\nA cross-site\
  \ request forgery issue was found in the mod_proxy_balancer\nmodule. A remote attacker could\
  \ cause a denial of service if\nmod_proxy_balancer is enabled and an authenticated user is\
  \ targeted. \n(CVE-2007-6420)\n\nThe JBoss Enterprise Application Platform (EAP) 4.2 has been\
  \ updated to\nversion 4.2.0.CP05. \n\nThe following packages were also updated:\n\n* mysql\
  \ to 5.0.60sp1\n* mysql-connector-odbc to 3.51.26r1127\n* perl-DBI to 1.607\n* perl-DBD-MySQL\
  \ to 4.008\n* perl-DBD-Pg to 1.49\n* php-pear to 1.7.2\n* postgresql to 8.2.11\n* postgresqlclient81\
  \ to 8.1.11"
