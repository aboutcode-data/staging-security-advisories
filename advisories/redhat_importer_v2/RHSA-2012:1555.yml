summary: "An updated openshift-console package that fixes one security issue is now\navailable\
  \ for OpenShift Enterprise.\n\nThe Red Hat Security Response Team has rated this update as\
  \ having\nimportant security impact. A Common Vulnerability Scoring System (CVSS)\nbase score,\
  \ which gives a detailed severity rating, is available from the\nCVE link in the References\
  \ section.\n\nThe OpenShift Management Console provides a web interface for managing\nOpenShift\
  \ Enterprise.\n\nIt was found that the OpenShift Management Console did not protect against\n\
  Cross-Site Request Forgery (CSRF) attacks. If a remote attacker could trick\na user, who was\
  \ logged into the OpenShift Management Console, into visiting \nan attacker controlled web\
  \ page, the attacker could make changes to \napplications hosted within OpenShift Enterprise\
  \ with the privileges of the \nvictim which may lead to arbitrary code execution in the OpenShift\
  \ Enterprise \nhosted applications. (CVE-2012-5622)\n\nThis issue was discovered by Red Hat.\n\
  \nAll users of the OpenShift Management Console are advised to upgrade to\nthis updated package,\
  \ which corrects this issue. Before installing the\nupdated package, stop the openshift-console\
  \ service. After the package has\nbeen installed, start the openshift-console service."
