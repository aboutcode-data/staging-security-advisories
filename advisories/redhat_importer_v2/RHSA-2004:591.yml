summary: "An updated squid package that fixes a remote denial of service vulnerability \nis\
  \ now avaliable.\n\nSquid is a full-featured Web proxy cache.\n\niDEFENSE reported a flaw\
  \ in the squid SNMP module.  This flaw could allow\nan attacker who has the ability to send\
  \ arbitrary packets to the SNMP port\nto restart the server, causing it to drop all open connections.\
  \  The Common\nVulnerabilities and Exposures project (cve.mitre.org) has assigned the name\n\
  CAN-2004-0918 to this issue.\n\nAll users of squid should update to this erratum package,\
  \ which contains a\nbackport of the security fix for this vulnerability."
