summary: |
  Red Hat OpenShift Container Platform release 4.12.13 is now available with
  updates to packages and images that fix several bugs.

  Red Hat OpenShift Container Platform is Red Hat's cloud computing Kubernetes application platform solution designed for on-premise or private cloud deployments.

  This advisory contains the container images for Red Hat OpenShift Container Platform 4.12.13. See the following advisory for the RPM packages for this release:

  https://access.redhat.com/errata/RHBA-2023:1749

  Space precludes documenting all the container images in this advisory. See the following Release Notes documentation, which will be updated shortly for this release, for details about these changes:

  https://docs.openshift.com/container-platform/4.12/release_notes/ocp-4-12-release-notes.html
