summary: "Updated unzip packages that address various bugs are now available.\n\nThe unzip utility\
  \ is used to list, test, or extract files from a zip\narchive. \n\nThis update addresses the\
  \ following issues:\n\n* a TOCTOU bug that could be exploited to change file permissions (CVE-2005-2475)\n\
  \n* a long filename buffer overflow vulnerability (CVE-2005-4667)\n\nAll users of unzip should\
  \ upgrade to these updated packages, which\nresolve these issues."
