summary: |
  An update for JDK Mission Control (JMC) is now available for Red Hat Enterprise Linux 9.4 Extended Update Support.

  JDK Mission Control (JMC) is a powerful profiler for HotSpot JVMs and has an advanced set of tools that enables efficient and detailed analysis of the extensive data collected by JDK Flight Recorder. The tool chain enables developers and administrators to collect and analyze data from Java applications running locally or deployed in production environments.

  Bug Fix(es) and Enhancement(s):

  * jmc: lz4-java: Information Disclosure via Insufficient Output Buffer Clearing [rhel-9.4.z] (JIRA:RHEL-135476)
