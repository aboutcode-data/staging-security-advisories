summary: "Red Hat OpenShift Container Platform release 4.16.13 is now available with updates\
  \ to packages and images that fix several bugs and add enhancements.\n\nThis release includes\
  \ a security update for Red Hat OpenShift Container Platform 4.16.\n\nRed Hat Product Security\
  \ has rated this update as having a security impact of Important. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\nRed Hat OpenShift Container\
  \ Platform is Red Hat's cloud computing Kubernetes application platform solution designed\
  \ for on-premise or private cloud deployments.\n\nThis advisory contains the container images\
  \ for Red Hat OpenShift Container Platform 4.16.13. \n\nSpace precludes documenting all of\
  \ the container images in this advisory. See the following Release Notes documentation, which\
  \ will be updated shortly for this release, for details about these changes:\n\nhttps://docs.openshift.com/container-platform/4.16/release_notes/ocp-4-16-release-notes.html\n\
  \nSecurity Fix(es):\n\n* openshift/builder: Path traversal allows command injection in privileged\n\
  BuildContainer using docker build strategy (CVE-2024-7387)\n* openshift-controller-manager:\
  \ Elevated Build Pods Can Lead to Node\nCompromise in OpenShift (CVE-2024-45496)\n* jose-go:\
  \ improper handling of highly compressed data (CVE-2024-28180)\n\nFor more details about the\
  \ security issue(s), including the impact, a CVSS score, acknowledgments, and other related\
  \ information, refer to the CVE page(s) listed in the References section."
