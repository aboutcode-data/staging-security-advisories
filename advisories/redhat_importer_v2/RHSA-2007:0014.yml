summary: "Updated kernel packages that fix several security issues in the Red Hat\nEnterprise\
  \ Linux 4 kernel are now available.\n\nThis security advisory has been rated as having important\
  \ security impact\nby the Red Hat Security Response Team.\n\nThe Linux kernel handles the\
  \ basic functions of the operating system.\n\nThese new kernel packages contain fixes for\
  \ the security issues described\nbelow: \n\n* a flaw in the get_fdb_entries function of the\
  \ network bridging support\nthat allowed a local user to cause a denial of service (crash)\
  \ or allow a\npotential privilege escalation (CVE-2006-5751, Important)\n\n* an information\
  \ leak in the _block_prepare_write function that allowed a\nlocal user to read kernel memory\
  \ (CVE-2006-4813, Important)\n\n* an information leak in the copy_from_user() implementation\
  \ on s390 and\ns390x platforms that allowed a local user to read kernel memory\n(CVE-2006-5174,\
  \ Important)\n\n* a flaw in the handling of /proc/net/ip6_flowlabel that allowed a local\n\
  user to cause a denial of service (infinite loop) (CVE-2006-5619, Important)\n\n* a flaw in\
  \ the AIO handling that allowed a local user to cause a denial of\n service (panic) (CVE-2006-5754,\
  \ Important)\n\n* a race condition in the mincore system core that allowed a local user to\n\
  cause a denial of service (system hang) (CVE-2006-4814, Moderate)\n\n* a flaw in the ELF handling\
  \ on ia64 and sparc architectures which\ntriggered a cross-region memory mapping and allowed\
  \ a local user to cause a\ndenial of service (CVE-2006-4538, Moderate)\n\n* a flaw in the\
  \ dev_queue_xmit function of the network subsystem that\nallowed a local user to cause a denial\
  \ of service (data corruption)\n(CVE-2006-6535, Moderate)\n\n* a flaw in the handling of CAPI\
  \ messages over Bluetooth that allowed a\nremote system to cause a denial of service or potential\
  \ code execution.\nThis flaw is only exploitable if a privileged user establishes a connection\n\
  to a malicious remote device (CVE-2006-6106, Moderate)\n\n* a flaw in the listxattr system\
  \ call that allowed a local user to cause a\ndenial of service (data corruption) or potential\
  \ privilege escalation. To\nsuccessfully exploit this flaw the existence of a bad inode is\
  \ required\nfirst (CVE-2006-5753, Moderate)\n\n* a flaw in the __find_get_block_slow function\
  \ that allowed a local\nprivileged user to cause a denial of service (CVE-2006-5757, Low)\n\
  \n* various flaws in the supported filesystems that allowed a local\nprivileged user to cause\
  \ a denial of service (CVE-2006-5823, CVE-2006-6053,\nCVE-2006-6054, CVE-2006-6056, Low)\n\
  \nIn addition to the security issues described above, fixes for the following\nbugs were included:\n\
  \n* initialization error of the tg3 driver with some BCM5703x network card\n\n* a memory leak\
  \ in the audit subsystem\n\n* x86_64 nmi watchdog timeout is too short\n\n* ext2/3 directory\
  \ reads fail intermittently\n\nRed Hat would like to thank Dmitriy Monakhov and Kostantin\
  \ Khorenko for\nreporting issues fixed in this erratum.\n\nAll Red Hat Enterprise Linux 4\
  \ users are advised to upgrade their kernels\nto the packages associated with their machine\
  \ architecture and\nconfigurations as listed in this erratum."
