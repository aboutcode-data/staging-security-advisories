summary: "Updated rh-mariadb100-mariadb packages that fix several security issues are \nnow\
  \ available for Red Hat Software Collections 2.\n\nRed Hat Product Security has rated this\
  \ update as having Important security\nimpact. Common Vulnerability Scoring System (CVSS)\
  \ base scores, which give\ndetailed severity ratings, are available for each vulnerability\
  \ from the\nCVE links in the References section.\n\nMariaDB is a multi-user, multi-threaded\
  \ SQL database server that is binary\ncompatible with MySQL.\n\nIt was found that the MySQL\
  \ client library permitted but did not require a\nclient to use SSL/TLS when establishing\
  \ a secure connection to a MySQL\nserver using the \"--ssl\" option. A man-in-the-middle attacker\
  \ could use\nthis flaw to strip the SSL/TLS protection from a connection between a\nclient\
  \ and a server. (CVE-2015-3152)\n\nThis update fixes several vulnerabilities in the MariaDB\
  \ database server.\nInformation about these flaws can be found on the Oracle Critical Patch\n\
  Update Advisory page, listed in the References section. (CVE-2015-2582,\nCVE-2015-2611, CVE-2015-2617,\
  \ CVE-2015-2620, CVE-2015-2639, CVE-2015-2641,\nCVE-2015-2643, CVE-2015-2648, CVE-2015-2661,\
  \ CVE-2015-4737, CVE-2015-4752,\nCVE-2015-4756, CVE-2015-4757, CVE-2015-4761, CVE-2015-4767,\
  \ CVE-2015-4769,\nCVE-2015-4771, CVE-2015-4772)\n\nThese updated packages upgrade MariaDB\
  \ to version MariaDB 10.0.20. Refer to\nthe MariaDB Release Notes listed in the References\
  \ section for a complete\nlist of changes.\n\nAll MariaDB users should upgrade to these updated\
  \ packages, which correct\nthese issues. After installing this update, the MariaDB server\
  \ daemon\n(mysqld) will be restarted automatically."
