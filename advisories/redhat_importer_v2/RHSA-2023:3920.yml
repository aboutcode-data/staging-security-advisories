summary: "An update for go-toolset-1.19 and go-toolset-1.19-golang is now available for Red\
  \ Hat Developer Tools.\n\nRed Hat Product Security has rated this update as having a security\
  \ impact of Critical. A Common Vulnerability Scoring System (CVSS) base score, which gives\
  \ a detailed severity rating, is available for each vulnerability from the CVE link(s) in\
  \ the References section.\n\nGo Toolset provides the Go programming language tools and libraries.\
  \ Go is alternatively known as golang. \n\nSecurity Fix(es):\n\n* golang: cmd/go: go command\
  \ may generate unexpected code at build time when using cgo (CVE-2023-29402)\n\n* golang:\
  \ cmd/go: go command may execute arbitrary code at build time when using cgo (CVE-2023-29404)\n\
  \n* golang: cmd/cgo: Arbitratry code execution triggered by linker flags (CVE-2023-29405)\n\
  \n* golang: runtime: unexpected behavior of setuid/setgid binaries (CVE-2023-29403)\n\nFor\
  \ more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
