summary: "Updated images are now available for Red Hat OpenShift Container Storage 4.6.0 on\
  \ Red Hat Enterprise Linux 8.\n\nRed Hat Product Security has rated this update as having\
  \ a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score,\
  \ which gives a detailed severity rating, is available for each vulnerability from the CVE\
  \ link(s) in the References section.\n\nRed Hat OpenShift Container Storage is software-defined\
  \ storage integrated with and optimized for the Red Hat OpenShift Container Platform. Red\
  \ Hat OpenShift Container Storage is a highly scalable, production-grade persistent storage\
  \ for stateful applications running in the Red Hat OpenShift Container Platform. In addition\
  \ to persistent storage, Red Hat OpenShift Container Storage provisions a multicloud data\
  \ management service with an S3 compatible API.\n\nThese updated images include numerous security\
  \ fixes, bug fixes, and enhancements. \n\nSecurity Fix(es):\n\n* nodejs-node-forge: prototype\
  \ pollution via the util.setPath function (CVE-2020-7720)\n\n* nodejs-json-bigint: Prototype\
  \ pollution via `__proto__` assignment could result in DoS (CVE-2020-8237)\n\n* golang.org/x/text:\
  \ possibility to trigger an infinite loop in encoding/unicode could lead to crash (CVE-2020-14040)\n\
  \n* golang: data race in certain net/http servers including ReverseProxy can lead to DoS (CVE-2020-15586)\n\
  \n* golang: ReadUvarint and ReadVarint can read an unlimited number of bytes from invalid\
  \ inputs (CVE-2020-16845)\n\nFor more details about the security issue(s), including the impact,\
  \ a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed\
  \ in the References section.\n\nUsers are directed to the Red Hat OpenShift Container Storage\
  \ Release Notes for information on the most significant of these changes:\n\nhttps://access.redhat.com/documentation/en-us/red_hat_openshift_container_storage/4.6/html/4.6_release_notes/index\n\
  \nAll Red Hat OpenShift Container Storage users are advised to upgrade to\nthese updated images."
