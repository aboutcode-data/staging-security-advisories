summary: "An update is now available for Red Hat Decision Manager.\n\nRed Hat Product Security\
  \ has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\nRed Hat Decision Manager\
  \ is an open source decision management platform that combines business rules management,\
  \ complex event processing, Decision Model & Notation (DMN) execution, and Business Optimizer\
  \ for solving planning problems. It automates business decisions and makes that logic available\
  \ to the entire business. \n\nThis release of Red Hat Decision Manager 7.12.0 serves as an\
  \ update to Red Hat Decision Manager 7.11.1, and includes bug fixes and enhancements, which\
  \ are documented in the Release Notes document linked to in the References.\n\nSecurity Fix(es):\n\
  \n* jackson-dataformat-cbor:  Unchecked allocation of byte buffer can cause a java.lang.OutOfMemoryError\
  \ exception (CVE-2020-28491)\n\n* kubernetes-client: fabric8-kubernetes-client: vulnerable\
  \ to a path traversal leading to integrity and availability compromise (CVE-2021-20218)\n\n\
  * xstream: Arbitrary code execution via unsafe deserialization of com.sun.corba.* (CVE-2021-39149)\n\
  \n* xstream: Arbitrary code execution via unsafe deserialization of com.sun.jndi.ldap.LdapBindingEnumeration\
  \ (CVE-2021-39145)\n\n* xstream: Arbitrary code execution via unsafe deserialization of com.sun.jndi.ldap.LdapBindingEnumeration\
  \ (CVE-2021-39151)\n\n* xstream: Arbitrary code execution via unsafe deserialization of com.sun.jndi.ldap.LdapSearchEnumeration\
  \ (CVE-2021-39147)\n\n* xstream: Arbitrary code execution via unsafe deserialization of com.sun.jndi.toolkit.dir.ContextEnumerator\
  \ (CVE-2021-39148)\n\n* xstream: Arbitrary code execution via unsafe deserialization of com.sun.xml.internal.ws.client.sei.*\
  \ (CVE-2021-39141)\n\n* xstream: Arbitrary code execution via unsafe deserialization of javax.swing.UIDefaults$ProxyLazyValue\
  \ (CVE-2021-39146)\n\n* xstream: Arbitrary code execution via unsafe deserialization of javax.swing.UIDefaults$ProxyLazyValue\
  \ (CVE-2021-39154)\n\n* xstream: Arbitrary code execution via unsafe deserialization of sun.tracing.*\
  \ (CVE-2021-39144)\n\n* xstream: Arbitrary code execution via unsafe deserialization of Xalan\
  \ xsltc.trax.TemplatesImpl (CVE-2021-39139)\n\n* xstream: Arbitrary code execution via unsafe\
  \ deserialization of Xalan xsltc.trax.TemplatesImpl (CVE-2021-39153)\n\n* xstream: Infinite\
  \ loop DoS via unsafe deserialization of sun.reflect.annotation.AnnotationInvocationHandler\
  \ (CVE-2021-39140)\n\n* xstream: remote command execution attack by manipulating the processed\
  \ input stream (CVE-2021-29505)\n\n* xstream: Server-side request forgery (SSRF) via unsafe\
  \ deserialization of com.sun.xml.internal.ws.client.sei.* (CVE-2021-39150)\n\n* xstream: Server-side\
  \ request forgery (SSRF) via unsafe deserialization of jdk.nashorn.internal.runtime.Source$URLData\
  \ (CVE-2021-39152)\n\nFor more details about the security issue(s), including the impact,\
  \ a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed\
  \ in the References section."
