summary: |
  Red Hat OpenShift Container Platform release 4.5.30 is now available with
  updates to packages and images that fix several bugs.

  Red Hat OpenShift Container Platform is Red Hat's cloud computing
  Kubernetes application platform solution designed for on-premise or private
  cloud deployments.

  This advisory contains the container images for Red Hat OpenShift Container
  Platform 4.5.30. See the following advisory for the RPM packages for this
  release:

  https://access.redhat.com/errata/RHBA-2021:0232

  Space precludes documenting all of the container images in this advisory.
  See the following Release Notes documentation, which will be updated
  shortly for this release, for details about these changes:

  https://docs.openshift.com/container-platform/4.5/release_notes/ocp-4-5-release-notes.html

  This update fixes the following bug among others:

  * Previously, the python-urllib3 package was updated to fix a CVE; however, it caused and incompatibility with the existing python-six package. This caused URL parsing failures with InvalidURL stack traces. The python-urllib3 package has been patched, providing a workaround for this issue. Therefore, the updated python-urllib3 version 1.26.2-2 package fixes the InvalidURL errors. (BZ#1918781)

  You may download the oc tool and use it to inspect release image metadata
  as follows:

  (For x86_64 architecture)

    $ oc adm release info quay.io/openshift-release-dev/ocp-release:4.5.30-x86_64

  The image digest is sha256:48859a33222e306c8077b7d898d07241fd6d6dcf731d0b7cfc9ebf533b2fefa9

  (For s390x architecture)

    $ oc adm release info quay.io/openshift-release-dev/ocp-release:4.5.30-s390x

  The image digest is sha256:a224697af27aea01e668dd88fd667b45d893b47c3dd0d363ae6b2da6b9688729

  (For ppc64le architecture)

    $ oc adm release info quay.io/openshift-release-dev/ocp-release:4.5.30-ppc64le

  The image digest is sha256:67e295406f4ae59ccdaaf5b2f918b61e644c0c82e78dd1bc5b0deb2d6d8b2ab3

  All OpenShift Container Platform 4.5 users are advised to upgrade to these
  updated packages and images when they are available in the appropriate
  release channel. To check for available updates, use the OpenShift Console
  or the CLI oc command. Instructions for upgrading a cluster are available
  at
  https://docs.openshift.com/container-platform/4.5/updating/updating-cluster-between-minor.html#understanding-upgrade-channels_updating-cluster-between-minor.
