summary: "Updated Satellite 6.10 Tools packages that fix several bugs are now available.\n\n\
  Red Hat Product Security has rated this update as having a security impact of Important. A\
  \ Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Red Hat Satellite is a system management solution that allows organizations to configure and\
  \ maintain their systems without the necessity to provide public Internet access to their\
  \ servers or other client systems. It performs provisioning and configuration management of\
  \ predefined standard operating environments.\n\nBugs Fixed:\n2023853 CVE-2021-27025 puppet:\
  \ silent configuration failure in agent \n2023859 CVE-2021-27023 puppet: unsafe HTTP redirect\
  \ \n2027254 CVE-2021-27025 CVE-2021-27023 CVE-2021-27025 puppet: multiple flaws in Satellite\
  \ Tools [rhn_satellite_6.10]  \n\nSecurity Fix(es):\n* Puppet Agent: Unsafe HTTP redirect\
  \ (CVE-2021-27023)\n* Puppet Agent: Silent configuration failure in agent (CVE-2021-27025)\n\
  \nUsers of Red Hat Satellite Tools on all Red Hat Enterprise Linux versions are advised to\
  \ upgrade to these updated packages."
