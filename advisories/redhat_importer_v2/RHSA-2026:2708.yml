summary: "An update for the go-toolset:rhel8 module is now available for Red Hat Enterprise\
  \ Linux 8.\n\nRed Hat Product Security has rated this update as having a security impact of\
  \ Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nGo Toolset provides the Go programming language tools and libraries. Go is alternatively\
  \ known as golang. \n\nSecurity Fix(es):\n\n* golang: archive/zip: Excessive CPU consumption\
  \ when building archive index in archive/zip (CVE-2025-61728)\n\n* golang: net/url: Memory\
  \ exhaustion in query parameter parsing in net/url (CVE-2025-61726)\n\n* cmd/cgo: Potential\
  \ code smuggling via doc comments in cmd/cgo (CVE-2025-61732)\n\n* crypto/tls: Unexpected\
  \ session resumption in crypto/tls (CVE-2025-68121)\n\nFor more details about the security\
  \ issue(s), including the impact, a CVSS score, acknowledgments, and other related information,\
  \ refer to the CVE page(s) listed in the References section."
