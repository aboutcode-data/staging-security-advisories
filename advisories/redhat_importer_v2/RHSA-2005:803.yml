summary: "An updated lynx package that corrects a security flaw is now available.\n\nThis update\
  \ has been rated as having critical security impact by the Red\nHat Security Response Team.\n\
  \nLynx is a text-based Web browser. \n\nUlf HÃ¤rnhammar discovered a stack overflow bug in\
  \ Lynx when handling\nconnections to NNTP (news) servers.  An attacker could create a web\
  \ page\nredirecting to a malicious news server which could execute arbitrary code\nas the\
  \ user running lynx.  The Common Vulnerabilities and Exposures project\nassigned the name\
  \ CAN-2005-3120 to this issue.\n\nUsers should update to this erratum package, which contains\
  \ a backported\npatch to correct this issue."
