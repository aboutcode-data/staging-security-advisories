summary: "Security Advisory\n\nRed Hat Ansible Tower 3.3.1 is now available and contains the\
  \ following bug fixes:\n\n- Fixed event callback error when in-line vaulted variables are\
  \ used with ``include_vars``\n- Fixed HSTS and X-Frame-Options to properly be set in nginx\
  \ configuration\n- Fixed isolated node setup to no longer fail when ``ansible_host`` is used\n\
  - Fixed selection of custom virtual environments in job template creation  \n- Fixed websockets\
  \ for job details to properly work\n- Fixed the ``/api/v2/authtoken`` compatibility shim\n\
  - Fixed page size selection on the jobs screen\n- Fixed instances in an instance group to\
  \ properly be disabled in the user interface\n- Fixed the job template selection in workflow\
  \ creation to properly render\n- Fixed ``member_attr`` to properly set on some LDAP configurations\
  \ during upgrade, preventing login\n- Fixed ``PosixUIDGroupType`` LDAP configurations\n- Improved\
  \ the RAM requirement in the installer preflight check\n- Updated Tower to properly report\
  \ an error when relaunch was used on a set of failed hosts that is too large\n- Updated sosreport\
  \ configuration to gather more python environment, nginx, and supervisor configuration\n-\
  \ Fixed display of extra_vars for scheduled jobs"
