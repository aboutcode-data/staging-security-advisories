summary: "An update for grafana is now available for Red Hat Enterprise Linux 9.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Grafana is an open source, feature rich metrics dashboard and graph editor for Graphite, InfluxDB\
  \ & OpenTSDB. \n\nSecurity Fix(es):\n\n* grafana: persistent xss in grafana core plugins (CVE-2022-23552)\n\
  \n* grafana: plugin signature bypass (CVE-2022-31123)\n\n* grafana: data source and plugin\
  \ proxy endpoints leaking authentication tokens to some destination plugins (CVE-2022-31130)\n\
  \n* grafana: Data source and plugin proxy endpoints could leak the authentication cookie to\
  \ some destination plugins (CVE-2022-39201)\n\n* grafana: email addresses and usernames cannot\
  \ be trusted (CVE-2022-39306)\n\n* grafana: User enumeration via forget password (CVE-2022-39307)\n\
  \n* grafana: Spoofing of the originalUrl parameter of snapshots (CVE-2022-39324)\n\n* golang:\
  \ net/http: excessive memory growth in a Go server accepting HTTP/2 requests (CVE-2022-41717)\n\
  \n* golang: net/http, net/textproto: denial of service from excessive memory allocation (CVE-2023-24534)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\n\
  \nAdditional Changes:\n\nFor detailed information on changes in this release, see the Red\
  \ Hat Enterprise Linux 9.3 Release Notes linked from the References section."
