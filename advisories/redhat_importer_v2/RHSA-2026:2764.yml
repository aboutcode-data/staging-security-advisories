summary: |
  A new release is now available for Red Hat Satellite 6.17 for RHEL 9.

  Red Hat Satellite is a system management solution that allows organizations
  to configure and maintain their systems without the necessity to provide
  public Internet access to their servers or other client systems. It
  performs provisioning and configuration management of predefined standard
  operating environments.

  Security Fix(es):

  * python-urllib3: urllib3 Streaming API improperly handles highly compressed data (CVE-2025-66471)

  * python-urllib3: urllib3 vulnerable to decompression-bomb safeguard bypass when following HTTP redirects (streaming API) (CVE-2026-21441)

  * python-urllib3: urllib3: Unbounded decompression chain leads to resource exhaustion (CVE-2025-66418)

  Bug Fix(es):

  * Satellite upgrade from 6.17.5 to 6.18 failed during Pulpcore database migration due to incompatible versions detected for some of the pulpcore plugins (SAT-41761)
