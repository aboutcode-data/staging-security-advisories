summary: "An update for grafana is now available for Red Hat Enterprise Linux 9.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Grafana is an open source, feature rich metrics dashboard and graph editor for Graphite, InfluxDB\
  \ & OpenTSDB. \n\nSecurity Fix(es):\n\n* golang: net/http/httputil: ReverseProxy should not\
  \ forward unparseable query parameters (CVE-2022-2880)\n\n* golang: net/http: handle server\
  \ errors after sending GOAWAY (CVE-2022-27664)\n\n* grafana: Escalation from admin to server\
  \ admin when auth proxy is used (CVE-2022-35957)\n\n* grafana: using email as a username can\
  \ block other users from signing in (CVE-2022-39229)\n\n* golang: regexp/syntax: limit memory\
  \ used by parsing regexps (CVE-2022-41715)\n\nFor more details about the security issue(s),\
  \ including the impact, a CVSS score, acknowledgments, and other related information, refer\
  \ to the CVE page(s) listed in the References section.\n\nAdditional Changes:\n\nFor detailed\
  \ information on changes in this release, see the Red Hat Enterprise Linux 9.2 Release Notes\
  \ linked from the References section."
