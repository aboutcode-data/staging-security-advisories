aliases:
  - CVE-2022-41032
summary: "An update for dotnet7.0 is now available for Red Hat Enterprise Linux 9.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  .NET is a managed-software framework. It implements a subset of the .NET framework APIs and\
  \ several new APIs, and it includes a CLR implementation.\n\nNew versions of .NET that address\
  \ a security vulnerability are now available. The updated versions are .NET SDK 7.0.100 RC\
  \ 2 and .NET Runtime 7.0.0 RC 2. \n\nThe following packages have been upgraded to a later\
  \ upstream version: dotnet7.0 (7.0.100). (BZ#2134641)\n\nSecurity Fix(es):\n\n* dotnet: Nuget\
  \ cache poisoning on Linux via world-writable cache directory (CVE-2022-41032)\n\nFor more\
  \ details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
