summary: "An update for the idm:DL1 module is now available for Red Hat Enterprise Linux 8.\n\
  \nRed Hat Product Security has rated this update as having a security impact of Moderate.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nRed Hat Identity Management (IdM) is a centralized authentication, identity management,\
  \ and authorization solution for both traditional and cloud-based enterprise environments.\
  \ \n\nSecurity Fix(es):\n\n* freeipa: specially crafted HTTP requests potentially lead to\
  \ denial of service (CVE-2024-1481)\n\nFor more details about the security issue(s), including\
  \ the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE\
  \ page(s) listed in the References section.\n\nAdditional Changes:\n\nFor detailed information\
  \ on changes in this release, see the Red Hat Enterprise Linux 8.10 Release Notes linked from\
  \ the References section."
