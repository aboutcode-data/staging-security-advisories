summary: "An update for iputils is now available for Red Hat Enterprise Linux 9.2 Update Services\
  \ for SAP Solutions.\n\nRed Hat Product Security has rated this update as having a security\
  \ impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives\
  \ a detailed severity rating, is available for each vulnerability from the CVE link(s) in\
  \ the References section.\n\nThe iputils packages contain basic utilities for monitoring a\
  \ network, including ping. \n\nSecurity Fix(es):\n\n* iputils: Signed Integer Overflow in\
  \ Timestamp Multiplication in iputils ping (CVE-2025-47268)\n\nFor more details about the\
  \ security issue(s), including the impact, a CVSS score, acknowledgments, and other related\
  \ information, refer to the CVE page(s) listed in the References section."
