summary: "Updated tcpdump, libpcap, and arpwatch packages fix vulnerabilities in\nISAKMP parsing.\n\
  \nTcpdump is a command-line tool for monitoring network traffic. \n\nTcpdump v3.8.1 and earlier\
  \ versions contained multiple flaws in the\npacket display functions for the ISAKMP protocol.\
  \  Upon receiving\nspecially crafted ISAKMP packets, TCPDUMP would try to read beyond\nthe\
  \ end of the packet capture buffer and subsequently crash.\n\nUsers of tcpdump are advised\
  \ to upgrade to these erratum packages, which\ncontain backported security patches and are\
  \ not vulnerable to these issues."
