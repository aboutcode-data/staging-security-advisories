summary: "Updated bind packages that fix several bugs are now available.\n\nBIND (Berkeley Internet\
  \ Name Domain) is an implementation of the DNS\n(Domain Name System) protocols. The bind package\
  \ provides a DNS server\n(named), which resolves host names to IP addresses, and tools for\
  \ \ncontrol and verification of the DNS server. The bind-libs package\nprovides the libraries\
  \ used by the DNS server and bind-utils. The\nbind-utils package provides DNS lookup utilities:\
  \ host(1), dig(1),\nand nslookup. The bind-devel package provides header files for \ndevelopment\
  \ with the BIND libraries. A default set of DNS server\nconfiguration files is provided by\
  \ the caching-nameserver package.\n\nThis update delivers backports from ISC BIND 9.2.6 to\
  \ apply these fixes:\n\n- If a lookup for another name server's addresses returned addresses\
  \ \n  that were unreachable via local routers, lookups for names in domains\n  for which that\
  \ server is authoritative could experience a four second\n  delay per name not in the cache.\
  \ No delay is now incurred for addresses\n  served by servers with unreachable addresses.\n\
  \n- Fixes to named's thread locking logic: This feature in ISC BIND 9.3.0+\nwas backported\
  \ and delivered in this update.\n\n- edns-udp-size: Users can now set the maximum size of\
  \ UDP packets used \n  for EDNS0 (RFC 2671), to get past routers / firewalls that enforce\
  \ a\n  maximum UDP packet size.\n\nMiscellaneous bug fixes, including improved support for\
  \ custom named.conf\nlocations, are also delivered in this update.\n\nAll BIND users are advised\
  \ to upgrade to the updated bind packages."
