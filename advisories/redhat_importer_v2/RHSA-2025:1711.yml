summary: |
  Red Hat OpenShift Container Platform release 4.15.46 is now available with updates to packages and images that fix several bugs and add enhancements.

  This release includes a security update for Red Hat OpenShift Container Platform 4.15.

  Red Hat Product Security has rated this update as having a security impact of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Red Hat OpenShift Container Platform is Red Hat's cloud computing Kubernetes application platform solution designed for on-premise or private cloud deployments.

  This advisory contains the container images for Red Hat OpenShift Container Platform 4.15.46. See the following advisory for the RPM packages for this release:

  https://access.redhat.com/errata/RHSA-2025:1713

  Space precludes documenting all of the container images in this advisory. See the following Release Notes documentation, which will be updated shortly for this release, for details about these changes:

  https://docs.openshift.com/container-platform/4.15/release_notes/ocp-4-15 release-notes.html

  Security Fix(es):

  * runc: file descriptor leak (CVE-2024-21626)
  * golang.org/x/net/html: Non-linear parsing of case-insensitive content in
  golang.org/x/net/html (CVE-2024-45338)
  * kernel: media: uvcvideo: Skip parsing frames of type UVC_VS_UNDEFINED in
  uvc_parse_format (CVE-2024-53104)

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section. All OpenShift Container Platform 4.15 users are advised to upgrade to these updated packages and images when they are available in the appropriate release channel. To check for available updates, use the OpenShift CLI (oc) or web console. Instructions for upgrading a cluster are available at https://docs.openshift.com/container-platform/4.15/updating/updating_a_cluster/updating-cluster-cli.html
