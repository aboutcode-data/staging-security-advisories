summary: "Updated tar packages that fix a path traversal flaw are now available.\n\nThis update\
  \ has been rated as having moderate security impact by the Red Hat\nSecurity Response Team.\n\
  \nThe GNU tar program saves many files together in one archive and can\nrestore individual\
  \ files (or all of the files) from that archive. \n\nTeemu Salmela discovered a path traversal\
  \ flaw in the way GNU tar extracted\narchives. A malicious user could create a tar archive\
  \ that could write to\narbitrary files to which the user running GNU tar has write access.\n\
  (CVE-2006-6097)\n\nUsers of tar should upgrade to this updated package, which contains a\n\
  replacement backported patch to correct this issue."
