summary: "An update for python-pip is now available for Red Hat Enterprise Linux 8.8 Extended\
  \ Update Support.\n\nRed Hat Product Security has rated this update as having a security impact\
  \ of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\npip is a package management system used to install and manage software packages\
  \ written in Python. Many packages can be found in the Python Package Index (PyPI). pip is\
  \ a recursive acronym that can stand for either \"Pip Installs Packages\" or \"Pip Installs\
  \ Python\". \n\nSecurity Fix(es):\n\n* python: tarfile module directory traversal (CVE-2007-4559)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
