summary: "An update for the 389-ds:1.4 module is now available for Red Hat Enterprise Linux\
  \ 8.2 Extended Update Support.\n\nRed Hat Product Security has rated this update as having\
  \ a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score,\
  \ which gives a detailed severity rating, is available for each vulnerability from the CVE\
  \ link(s) in the References section.\n\n389 Directory Server is an LDAP version 3 (LDAPv3)\
  \ compliant server. The base packages include the Lightweight Directory Access Protocol (LDAP)\
  \ server and command-line utilities for server administration. \n\nSecurity Fix(es):\n\n*\
  \ 389-ds-base: information disclosure during the binding of a DN (CVE-2020-35518)\n\nFor more\
  \ details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\n\
  \nBug Fix(es):\n\n* Replication now resolves entry conflicts during a modrdn operation (BZ#1946631)\n\
  \n* Searches by an unauthorized client can no longer determine if an entry exists or not by\
  \ the result code (BZ#1946634)\n\nUsers of Red Hat Directory Server 11 are advised to install\
  \ these updated packages."
