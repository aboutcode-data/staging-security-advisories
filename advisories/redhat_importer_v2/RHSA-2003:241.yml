summary: "Updated ddskk packages which fix a temporary file security issue are now\navailable.\n\
  \nDaredevil SKK is a simple Kana to Kanji conversion program, an input method \nof Japanese\
  \ for Emacs and XEmacs.\n\nddskk does not take appropriate security precautions when creating\n\
  temporary files. This bug could potentially be exploited to overwrite\narbitrary files with\
  \ the privileges of the user running Emacs and skk.  The\nCommon Vulnerabilities and Exposures\
  \ project (cve.mitre.org) has allocated\nthe name CAN-2003-0539 to this issue.\n\nAll users\
  \ of ddskk should upgrade to these erratum packages containing a\nbackported security patch\
  \ that corrects this issue."
