summary: "Updated fetchmail packages that fix two security issues are now available.\n\nThis\
  \ update has been rated as having moderate security impact by the Red\nHat Security Response\
  \ Team.\n\nFetchmail is a remote mail retrieval and forwarding utility.\n\nA denial of service\
  \ flaw was found when Fetchmail was run in multidrop\nmode.  A malicious mail server could\
  \ send a message without headers which\nwould cause Fetchmail to crash (CVE-2005-4348).  This\
  \ issue did not affect\nthe version of Fetchmail shipped with Red Hat Enterprise Linux 2.1\
  \ or 3.\n\nA flaw was found in the way Fetchmail used TLS encryption to connect to\nremote\
  \ hosts.  Fetchmail provided no way to enforce the use of TLS\nencryption and would not authenticate\
  \ POP3 protocol connections properly\n(CVE-2006-5867).  This update corrects this issue by\
  \ enforcing TLS\nencryption when the \"sslproto\" configuration directive is set to \"tls1\"\
  .  \n\nUsers of Fetchmail should update to these packages, which contain \nbackported patches\
  \ to correct these issues.\n\nNote: This update may break configurations which assumed that\
  \ Fetchmail\nwould use plain-text authentication if TLS encryption is not supported by\nthe\
  \ POP3 server even if the \"sslproto\" directive is set to \"tls1\".  If you\nare using a\
  \ custom configuration that depended on this behavior you will\nneed to modify your configuration\
  \ appropriately after installing this update."
