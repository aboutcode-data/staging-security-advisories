summary: "An update for pcre2 is now available for Red Hat Enterprise Linux 8.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact of Moderate. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives a detailed severity rating, is available for\
  \ each vulnerability from the CVE link(s) in the References section.\n\nThe pcre2 package\
  \ contains a new generation of the Perl Compatible Regular Expression libraries for implementing\
  \ regular expression pattern matching using the same syntax and semantics as Perl. \n\nSecurity\
  \ Fix(es):\n\n* pcre2: Out-of-bounds read in compile_xclass_matchingpath in pcre2_jit_compile.c\
  \ (CVE-2022-1586)\n\nFor more details about the security issue(s), including the impact, a\
  \ CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed\
  \ in the References section."
