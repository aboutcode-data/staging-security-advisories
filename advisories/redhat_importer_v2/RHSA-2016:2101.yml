summary: "An update for nodejs-tough-cookie and nodejs is now available for Red Hat \nOpenShift\
  \ Container Platform 3.1, 3.2, and 3.3.\n\nRed Hat Product Security has rated this update\
  \ as having a security impact \nof Moderate. A Common Vulnerability Scoring System (CVSS)\
  \ base score, which \ngives a detailed severity rating, is available for each vulnerability\
  \ from \nthe CVE link(s) in the References section.\n\nRed Hat OpenShift Container Platform\
  \ is the company's cloud computing \nPlatform-as-a-Service (PaaS) solution designed for on-premise\
  \ or private \ncloud deployments.\n\nSecurity Fix(es):\n\n* A regular expression denial of\
  \ service flaw was found in Tough-Cookie. An \nattacker able to make an application using\
  \ Touch-Cookie to parse a \nsufficiently large HTTP request Cookie header could cause the\
  \ application \nto consume an excessive amount of CPU. (CVE-2016-1000232)\n\n* It was found\
  \ that the reason argument in ServerResponse#writeHead() was \nnot properly validated. A remote\
  \ attacker could possibly use this flaw to \nconduct an HTTP response splitting attack via\
  \ a specially-crafted HTTP \nrequest. (CVE-2016-5325)\n\nThis advisory contains the RPM packages\
  \ for this release. See the following\nadvisory for the container images fixes for this release:\n\
  \nhttps://access.redhat.com/errata/RHBA-2016:2100"
