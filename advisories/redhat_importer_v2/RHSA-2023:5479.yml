summary: |
  Red Hat OpenShift Serverless 1.30.1 is now available.

  Red Hat Product Security has rated this update as having a security impact of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Red Hat OpenShift Serverless Client kn 1.30.1 provides a CLI to interact with Red Hat OpenShift Serverless 1.30.1. The kn CLI is delivered as an RPM package for installation on RHEL platforms, and as binaries for non-Linux platforms.

  This release includes security and bug fixes, and enhancements.

  Security Fix(es):

  * quarkus: HTTP security policy bypass (CVE-2023-4853)

  For further information about CVE-2023-4853, see the Red Hat Security Bulletin linked to in the References section.

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgements, and other related information, refer to the CVE page(s) listed in the References section.
