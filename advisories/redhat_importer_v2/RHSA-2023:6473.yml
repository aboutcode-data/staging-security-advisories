summary: "An update for buildah is now available for Red Hat Enterprise Linux 9.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  The buildah package provides a tool for facilitating building OCI container images. Among\
  \ other things, buildah enables you to: Create a working container, either from scratch or\
  \ using an image as a starting point; Create an image, either from a working container or\
  \ using the instructions in a Dockerfile; Build both Docker and OCI images. \n\nSecurity Fix(es):\n\
  \n* golang: html/template: improper handling of JavaScript whitespace (CVE-2023-24540)\n\n\
  * net/http, golang.org/x/net/http2: avoid quadratic complexity in HPACK decoding (CVE-2022-41723)\n\
  \n* golang: crypto/tls: large handshake records may cause panics (CVE-2022-41724)\n\n* golang:\
  \ net/http, mime/multipart: denial of service from excessive resource consumption (CVE-2022-41725)\n\
  \n* golang: net/http, net/textproto: denial of service from excessive memory allocation (CVE-2023-24534)\n\
  \n* golang: net/http, net/textproto, mime/multipart: denial of service from excessive resource\
  \ consumption (CVE-2023-24536)\n\n* golang: html/template: backticks not treated as string\
  \ delimiters (CVE-2023-24538)\n\n* golang: html/template: improper sanitization of CSS values\
  \ (CVE-2023-24539)\n\n* containerd: Supplementary groups are not set up properly (CVE-2023-25173)\n\
  \n* golang: html/template: improper handling of empty HTML attributes (CVE-2023-29400)\n\n\
  * golang: net/http: insufficient sanitization of Host header (CVE-2023-29406)\n\nFor more\
  \ details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\n\
  \nAdditional Changes:\n\nFor detailed information on changes in this release, see the Red\
  \ Hat Enterprise Linux 9.3 Release Notes linked from the References section."
