summary: "Updated kernel packages that fix two privilege escalation vulnerabilities\nare now\
  \ available.\n\nThe Linux kernel handles the basic functions of the operating system.\n\n\
  iSEC Security Research discovered a flaw in the ip_setsockopt() function\ncode of the Linux\
  \ kernel versions 2.4.22 to 2.4.25 inclusive.  This flaw \nalso affects the 2.4.21 kernel\
  \ in Red Hat Enterprise Linux 3 which\ncontained a backported version of the affected code.\
  \  A local user could\nuse this flaw to gain root privileges.  The Common Vulnerabilities\
  \ and\nExposures project (cve.mitre.org) has assigned the name CAN-2004-0424 to\nthis issue.\n\
  \niDefense reported a buffer overflow flaw in the ISO9660 filesystem code.\nAn attacker could\
  \ create a malicious filesystem in such a way that root\nprivileges may be obtained if the\
  \ filesystem is mounted. The Common\nVulnerabilities and Exposures project (cve.mitre.org)\
  \ has assigned the name\nCAN-2004-0109 to this issue.\n\nAll Red Hat Enterprise Linux 3 users\
  \ are advised to upgrade their kernels\nto the packages associated with their machine architectures\
  \ and\nconfigurations as listed in this erratum."
