summary: "An updated mailman package that corrects a cross-site scripting flaw is now\navailable.\n\
  \nThis update has been rated as having important security impact by the Red\nHat Security\
  \ Response Team.\n\nMailman manages electronic mail discussion and e-newsletter lists. \n\n\
  A cross-site scripting (XSS) flaw in the driver script of mailman prior to\nversion 2.1.5\
  \ could allow remote attackers to execute scripts as other web\nusers. The Common Vulnerabilities\
  \ and Exposures project (cve.mitre.org)\nhas assigned the name CAN-2004-1177 to this issue.\n\
  \nUsers of mailman should update to this erratum package, which corrects this\nissue by turning\
  \ on STEALTH_MODE by default and using Utils.websafe() to\nquote the html."
