summary: "An updated squid package that fixes a security vulnerability in the NTLM\nauthentication\
  \ helper is now available.\n\nSquid is a full-featured Web proxy cache.\n\nAn out of bounds\
  \ memory read bug was found within the NTLM authentication\nhelper routine.  If Squid is configured\
  \ to use the NTLM authentication\nhelper, a remote attacker could send a carefully crafted\
  \ NTLM\nauthentication packet and cause Squid to crash.  The Common Vulnerabilities\nand Exposures\
  \ project (cve.mitre.org) has assigned the name CAN-2004-0832\nto this issue.\n\nNote: The\
  \ NTLM authentication helper is not enabled by default in Red Hat\nEnterprise Linux 3.  Red\
  \ Hat Enterprise Linux 2.1 is not vulnerable to this\nissue as it shipped with a version of\
  \ Squid which did not contain the\nvulnerable helper. \n\nUsers of Squid should update to\
  \ this erratum package, which contains a\nbackported patch and is not vulnerable to this issue."
