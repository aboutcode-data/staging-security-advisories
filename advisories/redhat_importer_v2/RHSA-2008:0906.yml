summary: "Updated java-1.6.0-ibm packages that fix several security issues are now\navailable\
  \ for Red Hat Enterprise Linux 4 Extras and Red Hat Enterprise\nLinux 5 Supplementary.\n\n\
  This update has been rated as having critical security impact by the Red\nHat Security Response\
  \ Team.\n\nThe IBM 1.6.0 Java release includes the IBM Java 2 Runtime Environment and\nthe\
  \ IBM Java 2 Software Development Kit.\n\nA flaw was found in the Java Management Extensions\
  \ (JMX) management agent.\nWhen local monitoring is enabled, remote attackers could use this\
  \ flaw to\nperform illegal operations. (CVE-2008-3103) \n\nSeveral flaws involving the handling\
  \ of unsigned applets were found. A\nremote attacker could misuse an unsigned applet in order\
  \ to connect to\nservices on the host running the applet. (CVE-2008-3104)\n\nSeveral flaws\
  \ in the Java API for XML Web Services (JAX-WS) client and the\nJAX-WS service implementation\
  \ were found. A remote attacker who could cause\nmalicious XML to be processed by an application\
  \ could access URLs, or cause\na denial of service. (CVE-2008-3105, CVE-2008-3106)\n\nSeveral\
  \ flaws within the Java Runtime Environment (JRE) scripting support\nwere found. A remote\
  \ attacker could grant an untrusted applet extended\nprivileges, such as reading and writing\
  \ local files, executing\nlocal programs, or querying the sensitive data of other applets.\n\
  (CVE-2008-3109, CVE-2008-3110)\n\nA flaw in Java Web Start was found. Using an untrusted Java\
  \ Web\nStart application, a remote attacker could create or delete arbitrary\nfiles with the\
  \ permissions of the user running the untrusted application.\n(CVE-2008-3112)\n\nA flaw in\
  \ Java Web Start when processing untrusted applications was found.\nAn attacker could use\
  \ this flaw to acquire sensitive information, such as\nthe location of the cache. (CVE-2008-3114)\n\
  \nAll users of java-1.6.0-ibm are advised to upgrade to these updated\npackages, containing\
  \ the IBM 1.6.0 SR2 Java release, which resolves these\nissues."
