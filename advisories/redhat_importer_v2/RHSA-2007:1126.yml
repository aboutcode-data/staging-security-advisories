summary: "An updated Adobe Flash Player package that fixes a security issue is now\navailable\
  \ for Red Hat Enterprise Linux 3 Extras, 4 Extras, and 5\nSupplementary.\n\nThis update has\
  \ been rated as having critical security impact by the Red\nHat Security Response Team.\n\n\
  The flash-plugin package contains a Firefox-compatible Adobe Flash Player\nWeb browser plug-in.\n\
  \nSeveral input validation flaws were found in the way Flash Player displays\ncertain content.\
  \ It may be possible to execute arbitrary code on a victim's\nmachine, if the victim opens\
  \ a malicious Adobe Flash file. \n(CVE-2007-4768, CVE-2007-6242, CVE-2007-6246)\n\nA flaw\
  \ was found in the way Flash Player handled the asfunction: protocol.\nMalformed SWF files\
  \ could perform a cross-site scripting attack.\n(CVE-2007-6244)\n\nA flaw was found in the\
  \ way Flash Player modified HTTP request headers.\nMalicious content could allow Flash Player\
  \ to conduct a HTTP response\nsplitting attack. (CVE-2007-6245)\n\nA flaw was found in the\
  \ way Flash Player processes certain SWF content. A\nmalicious SWF file could allow a remote\
  \ attacker to conduct a port scanning\nattack from the client's machine. (CVE-2007-4324)\n\
  \nA flaw was found in the way Flash Player establishes TCP sessions. A remote\nattacker could\
  \ use Flash Player to conduct a DNS rebinding attack.\n(CVE-2007-5275) \n\nUsers of Adobe\
  \ Flash Player are advised to upgrade to this updated package,\nwhich contains version 9.0.115.0\
  \ and resolves these issues."
