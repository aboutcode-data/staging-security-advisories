summary: "Updated Satellite 6.11 packages that fixes critical security bugs and several\nregular\
  \ bugs are now available for Red Hat Satellite.\n\nRed Hat Satellite is a system management\
  \ solution that allows organizations to configure and maintain their systems without the necessity\
  \ to provide public Internet access to their servers or other client systems. It performs\
  \ provisioning and configuration management of predefined standard operating environments.\n\
  \nSecurity fix(es):\n\ntfm-rubygem-activerecord: activerecord: Possible RCE escalation bug\
  \ with Serialized Columns in Active Record (CVE-2022-32224)\n\nThis update fixes the following\
  \ bugs:\n\n2153877\t- The \"Documentation\" button on Satellite 6.11 for \"Provisioning Templates\"\
  \ page is pointing to 404 Page Not Found link\n2161929\t- Locale change caused by RHEL upgrade\
  \ results in database index corruption \"get() returned more than one Modulemd -- it returned\
  \ 2!\"\n2166747\t- unable to install satellite 6.11 on rhel8.8 - ansible-core version is too\
  \ new\n2166748\t- Entitlement certificate is missing content section for a custom product\n\
  2166749\t- Sync container images of existing docker type repositories fail with 404 - Not\
  \ found\n2166750\t- Another deadlock issue when syncing repos with high concurrency\n2166756\t\
  - Inspecting an image with skopeo no longer works on Capsules\n2166757\t- Content view filter\
  \ included errata not in the filter date range\n2166759\t- Content view filter will include\
  \ module streams of other repos/arches if the errata contain rpms in different repos/arches.\n\
  2166760\t- Even in 6.11.1, sync summary email notification shows the incorrect summary for\
  \ newly added errata.\n2166761\t- Content view publish fails when the content view and repository\
  \ both have a large name with : Error message: the server returns an error HTTP status code:\
  \ 500\n2166762\t- Insights recommendation sync failing in Satelliite\n2170874\t- Satellite-clone\
  \ not working if ansible-core 2.13 is installed\n\nUsers of Red Hat Satellite are advised\
  \ to upgrade to these updated packages, which fix these bugs."
