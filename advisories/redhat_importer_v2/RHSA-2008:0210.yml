summary: "Updated java-1.5.0-ibm packages that fix several security issues are now\navailable\
  \ for Red Hat Enterprise Linux 4 Extras and 5 Supplementary.\n\nThis update has been rated\
  \ as having critical security impact by the Red\nHat Security Response Team.\n\nIBM's 1.5.0\
  \ Java release includes the IBM Java 2 Runtime Environment and\nthe IBM Java 2 Software Development\
  \ Kit.\n\nTwo vulnerabilities in the Java Runtime Environment allowed an untrusted\napplication\
  \ or applet to elevate the assigned privileges. This could be\nmisused by a malicious website\
  \ to read and write local files or execute\nlocal applications in the context of the user\
  \ running the Java process.\n(CVE-2008-0657) \n\nA flaw was found in the Java XSLT processing\
  \ classes. An untrusted\napplication or applet could cause a denial of service, or execute\
  \ arbitrary\ncode with the permissions of the user running the JRE. (CVE-2008-1187) \n\nSeveral\
  \ buffer overflow flaws were found in Java Web Start (JWS). An\nuntrusted JNLP application\
  \ could access local files or execute local\napplications accessible to the user running the\
  \ JRE.\n(CVE-2008-1188, CVE-2008-1189, CVE-2008-1190, CVE-2008-1196) \n\nA flaw was found\
  \ in the Java Plug-in. A remote attacker could bypass the\nsame origin policy, executing arbitrary\
  \ code with the permissions of the\nuser running the JRE. (CVE-2008-1192) \n\nA flaw was found\
  \ in the JRE image parsing libraries. An untrusted\napplication or applet could cause a denial\
  \ of service, or possible execute\narbitrary code with the permissions of the user running\
  \ the JRE.\n(CVE-2008-1193)\n\nA flaw was found in the JRE color management library. An untrusted\n\
  application or applet could trigger a denial of service (JVM crash).\n(CVE-2008-1194)\n\n\
  The JRE allowed untrusted JavaScript code to create local network\nconnections by the use\
  \ of Java APIs. A remote attacker could use these\nflaws to acesss local network services.\
  \ (CVE-2008-1195) \n\nAll users of java-ibm-1.5.0 are advised to upgrade to these updated\n\
  packages, that contain IBM's 1.5.0 SR7 Java release which resolves these\nissues."
