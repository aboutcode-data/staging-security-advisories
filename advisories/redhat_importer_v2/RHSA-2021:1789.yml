summary: "An update for gssdp and gupnp is now available for Red Hat Enterprise Linux 8.\n\n\
  Red Hat Product Security has rated this update as having a security impact of Moderate. A\
  \ Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  GUPnP is an object-oriented open source framework for creating UPnP devices and control points,\
  \ written in C using GObject and libsoup. The GUPnP API is intended to be easy to use, efficient\
  \ and flexible.\n\nGSSDP implements resource discovery and announcement over SSDP and is part\
  \ of gUPnP. \n\nThe following packages have been upgraded to a later upstream version: gssdp\
  \ (1.0.5), gupnp (1.0.6). (BZ#1846589, BZ#1861928)\n\nSecurity Fix(es):\n\n* hostapd: UPnP\
  \ SUBSCRIBE misbehavior in WPS AP (CVE-2020-12695)\n\nFor more details about the security\
  \ issue(s), including the impact, a CVSS score, acknowledgments, and other related information,\
  \ refer to the CVE page(s) listed in the References section.\n\nAdditional Changes:\n\nFor\
  \ detailed information on changes in this release, see the Red Hat Enterprise Linux 8.4 Release\
  \ Notes linked from the References section."
