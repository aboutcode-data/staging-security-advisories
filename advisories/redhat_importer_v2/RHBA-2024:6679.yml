advisory_id: RHBA-2024:6679
datasource_id: redhat_importer_v2/RHBA-2024:6679
datasource_url: https://security.access.redhat.com/data/csaf/v2/advisories/2024/rhba-2024_6679.json
aliases:
  - CVE-2024-6602
summary: |
  An update for nss is now available for Red Hat Enterprise Linux 9.2 Extended Update Support and Red Hat Enterprise Linux 9.

  Network Security Services (NSS) is a set of libraries designed to support the cross-platform development of security-enabled client and server applications.

  Bug Fix(es) and Enhancement(s):

  * Rebase NSS to 3.101 for Firefox (JIRA:RHEL-46851)

  * nss: Mozilla: Memory corruption in NSS (JIRA:RHEL-47122)

  * Rebase NSS to 3.101 for Firefox [rhel-9.4.z] (JIRA:RHEL-46852)

  * nss: Mozilla: Memory corruption in NSS [rhel-9.4.z] (JIRA:RHEL-47123)

  * NSS: cannot decrypt PKCS#12 with MD5 HMAC, not even with allow=ALL (JIRA:RHEL-49803)

  * drop DSA self-tests in FIPS from nss (JIRA:RHEL-5212)

  * freebl/softoken ppcle64 needs renable INIT_SUPPORT. (JIRA:RHEL-6198)

  * nss: PK11_Encrypt using CKM_CHACHA20 can reveal plaintext on Intel Sandy Bridge machines [rhel-9.4.z] (JIRA:RHEL-53578)
