summary: "Red Hat OpenShift Virtualization release 4.8.3 is now available with updates to packages\
  \ and images that fix several bugs and add enhancements.\n\nRed Hat Product Security has rated\
  \ this update as having a security impact of Moderate. A Common Vulnerability Scoring System\
  \ (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability\
  \ from the CVE link(s) in the References section.\n\nOpenShift Virtualization is Red Hat's\
  \ virtualization solution designed for Red Hat OpenShift Container Platform. \n\nThis advisory\
  \ contains OpenShift Virtualization 4.8.3 RPMs.\n\nSecurity Fix(es):\n\n* golang: net: incorrect\
  \ parsing of extraneous zero characters at the beginning of an IP address octet (CVE-2021-29923)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
