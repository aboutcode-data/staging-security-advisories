summary: "This is the final day of notification for the retirement of Red Hat Directory Server\
  \ 9.\n\nIn accordance with the Red Hat Directory Server Life Cycle policy, Red Hat Directory\
  \ Server 9 will be retired as of June 10, 2017 and support will no longer be provided. Accordingly,\
  \ Red Hat will not provide extended support for this product, including critical impact security\
  \ patches or\nurgent priority bug fixes, after this date. In addition, after June 10 2017,\
  \ technical support through Red Hat's Global Support Services will no longer be provided.\n\
  \nWe encourage customers to plan their migration from Red Hat Directory Server 9 to the latest\
  \ version of Red Hat Directory Server  (Red Hat Directory Server 10). Please contact your\
  \ Red Hat account representative if you have questions and/or concerns on this matter. \n\n\
  Full details of the Red Hat Directory Server Life Cycle can be found at:\nhttps://access.redhat.com/support/policy/updates/directory/"
