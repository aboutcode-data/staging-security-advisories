summary: "Red Hat build of MicroShift release 4.12.4 is now available with updates to packages\
  \ and images that fix several bugs. \n\nThis release includes a security update for the Red\
  \ Hat build of MicroShift 4.12. \n\nRed Hat Product Security has rated this update as having\
  \ a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score,\
  \ which gives a detailed severity rating, is available for each vulnerability from the CVE\
  \ link(s) in the References section.\n\nRed Hat build of MicroShift is Red Hat's light-weight\
  \ Kubernetes orchestration solution designed for edge device deployments and is built from\
  \ the edge capabilities of Red Hat OpenShift. MicroShift is an application that is deployed\
  \ on top of Red Hat Enterprise Linux devices at the edge, providing an efficient way to operate\
  \ single-node clusters in these low-resource environments.\n\nThis advisory contains the RPM\
  \ packages for Red Hat build of MicroShift 4.12.4. See the following advisory for the container\
  \ images for this release:\n\nhttps://access.redhat.com/errata/RHSA-2023:0769\n\nSecurity\
  \ Fix(es):\n\n* kubernetes: Unauthorized read of Custom Resources (CVE-2022-3162)\n\nFor more\
  \ details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\
  \ All the bug fixes may not be documented in this advisory. See the following release notes\
  \ documentation for details about these changes:\n\nhttps://access.redhat.com/documentation/en-us/microshift/4.12/html/release_notes/index\n\
  \nAll Red Hat build of MicroShift 4.12 users are advised to use these updated packages and\
  \ images when they are available in the RPM repository."
