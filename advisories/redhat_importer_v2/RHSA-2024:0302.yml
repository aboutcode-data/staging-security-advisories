summary: "Kube Descheduler Operator for Red Hat OpenShift 5.0.0 for RHEL 9\n\nAn update for\
  \ kube-descheduler-operator-bundle-container, descheduler-container and\nkube-descheduler-operator-container\
  \ is now available for KDO-5.0-RHEL-9.\n\nRed Hat Product Security has rated this update as\
  \ having a security impact of\nImportant. A Common Vulnerability Scoring System (CVSS) base\
  \ score, which gives\na detailed severity rating, is available for each vulnerability from\
  \ the CVE\nlink(s) in the References section.\n\nThe Kube Descheduler Operator for Red Hat\
  \ OpenShift is an optional \noperator that deploys the descheduler, which is responsible for\
  \ \nevicting pods based on certain strategies.\n\nSecurity Fix(es):\n\n* golang: net/http,\
  \ x/net/http2: rapid stream resets can cause excessive work (CVE-2023-44487) (CVE-2023-39325)"
