summary: "Updated java-1.6.0-sun packages that correct several security issues are\nnow available\
  \ for Red Hat Enterprise Linux 4 Extras and 5 Supplementary.\n\nThis update has been rated\
  \ as having critical security impact by the Red\nHat Security Response Team.\n\nThe Java Runtime\
  \ Environment (JRE) contains the software and tools that\nusers need to run applets and applications\
  \ written using the Java\nprogramming language. \n\nA vulnerability was found in the Java\
  \ Management Extensions (JMX)\nmanagement agent, when local monitoring is enabled. This allowed\
  \ remote\nattackers to perform illegal operations. (CVE-2008-3103)\n\nMultiple vulnerabilities\
  \ with unsigned applets were reported. A remote\nattacker could misuse an unsigned applet\
  \ to connect to localhost services\nrunning on the host running the applet. (CVE-2008-3104)\n\
  \nSeveral vulnerabilities in the Java API for XML Web Services (JAX-WS)\nclient and service\
  \ implementation were found. A remote attacker who caused\nmalicious XML to be processed by\
  \ a trusted or untrusted application was\nable access URLs or cause a denial of service. (CVE-2008-3105,\
  \ CVE-2008-3106)\n\nA JRE vulnerability could be triggered by an untrusted application or\n\
  applet. A remote attacker could grant an untrusted applet or application\nextended privileges\
  \ such as being able to read and write local files, or\nexecute local programs. (CVE-2008-3107)\n\
  \nSeveral vulnerabilities within the JRE scripting support were reported. A\nremote attacker\
  \ could grant an untrusted applet extended privileges such as\nreading and writing local files,\
  \ executing local programs, or querying the\nsensitive data of other applets. (CVE-2008-3109,\
  \ CVE-2008-3110)\n\nA vulnerability in Java Web Start was found. A remote attacker was able\
  \ to\ncreate arbitrary files with the permissions of the user running the\nuntrusted Java\
  \ Web Start application. (CVE-2008-3112)\n\nAnother vulnerability in Java Web Start when processing\
  \ untrusted\napplications was reported. An attacker was able to acquire sensitive\ninformation,\
  \ such as the cache location. (CVE-2008-3114)\n\nUsers of java-1.6.0-sun should upgrade to\
  \ these updated packages, which\ncorrect these issues."
