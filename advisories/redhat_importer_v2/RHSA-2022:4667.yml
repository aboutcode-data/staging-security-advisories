summary: "Red Hat OpenShift Virtualization release 4.10.1 is now available with updates to packages\
  \ and images that fix several bugs and add enhancements.\n\nRed Hat Product Security has rated\
  \ this update as having a security impact of Moderate. A Common Vulnerability Scoring System\
  \ (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability\
  \ from the CVE link(s) in the References section.\n\nOpenShift Virtualization is Red Hat's\
  \ virtualization solution designed for Red Hat OpenShift Container Platform. \n\nThis advisory\
  \ contains OpenShift Virtualization 4.10.1 RPMs.\n\nSecurity Fix(es):\n\n* prometheus/client_golang:\
  \ Denial of service using InstrumentHandlerCounter (CVE-2022-21698)\n\nFor more details about\
  \ the security issue(s), including the impact, a CVSS score, acknowledgments, and other related\
  \ information, refer to the CVE page(s) listed in the References section.\n\nBug Fix(es):\n\
  \n* 4.10.1 rpms (BZ#2065755)"
