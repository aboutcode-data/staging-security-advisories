summary: |
  New rust-toolset-1.29 packages are now available as a part of Red Hat Developer Tools for Red Hat Enterprise Linux.

  Rust Toolset provides the Rust programming language compiler rustc, the cargo build tool and dependency manager, the cargo-vendor plugin, and required libraries.

  This enhancement update adds the rust-toolset-1.29 packages to Red Hat Developer Tools. (BZ#1599904)

  For details, see Using Rust Toolset linked from the References section.

  All users who require rust-toolset-1.29 are advised to install these new packages.
