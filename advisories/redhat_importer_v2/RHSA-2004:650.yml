summary: "An updated libxml package that fixes multiple buffer overflows is now\navailable.\n\
  \n[Updated 24 May 2005]\nMultilib packages have been added to this advisory\n\nThe libxml\
  \ package contains a library for manipulating XML files.\n\nMultiple buffer overflow bugs\
  \ have been found in libxml versions prior to\n2.6.14.  If an attacker can trick a user into\
  \ passing a specially crafted\nFTP URL or FTP proxy URL to an application that uses the vulnerable\n\
  functions of libxml, it could be possible to execute arbitrary code.  \nAdditionally, if an\
  \ attacker can return a specially crafted DNS request to\nlibxml, it could be possible to\
  \ execute arbitrary code. The Common\nVulnerabilities and Exposures project (cve.mitre.org)\
  \ has assigned the name\nCAN-2004-0989 to this issue.\n\nYuuichi Teranishi discovered a flaw\
  \ in libxml versions prior to 2.6.6.\nWhen fetching a remote resource via FTP or HTTP, libxml\
  \ uses special\nparsing routines. These routines can overflow a buffer if passed a very\n\
  long URL. If an attacker is able to find an application using libxml that\nparses remote resources\
  \ and allows them to influence the URL, then this\nflaw could be used to execute arbitrary\
  \ code. The Common Vulnerabilities\nand Exposures project (cve.mitre.org) has assigned the\
  \ name CAN-2004-0110\nto this issue.\n\nAll users are advised to upgrade to this updated package,\
  \ which contains\nbackported patches and is not vulnerable to these issues."
