summary: |
  Red Hat OpenShift Container Platform release 4.9.58 is now available with updates to packages and images that fix several bugs.

  Red Hat OpenShift Container Platform is Red Hat's cloud computing Kubernetes application platform solution designed for on-premise or private cloud deployments.

  This advisory contains the RPM packages for Red Hat OpenShift Container Platform 4.9.58. See the following advisory for the container images for this release:

  https://access.redhat.com/errata/RHBA-2023:1322

  All OpenShift Container Platform 4.9 users are advised to upgrade to these updated packages and images when they are available in the appropriate release channel. To check for available updates, use the OpenShift Console or the CLI oc command. Instructions for upgrading a cluster are available at
  https://docs.openshift.com/container-platform/4.9/updating/updating-cluster-cli.html
