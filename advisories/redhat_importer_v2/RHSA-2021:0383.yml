summary: "Updated ovirt-engine packages that fix several bugs and add various enhancements are\
  \ now available.\n\nRed Hat Product Security has rated this update as having a security impact\
  \ of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nThe ovirt-engine package provides the Red Hat Virtualization Manager, a centralized\
  \ management platform that allows system administrators to view and manage virtual machines.\
  \ The Manager provides a comprehensive range of features including search capabilities, resource\
  \ management, live migrations, and virtual infrastructure provisioning.\n\nThe Manager is\
  \ a JBoss Application Server application that provides several interfaces through which the\
  \ virtual environment can be accessed and interacted with, including an Administration Portal,\
  \ a VM Portal, and a Representational State Transfer (REST) Application Programming Interface\
  \ (API).\n\nSecurity Fix(es):\n\n* ovirt-engine: non-admin user is able to access other users\
  \ public SSH key (CVE-2020-35497)\n\nFor more details about the security issue(s), including\
  \ the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE\
  \ page(s) listed in the References section.\n\nBug Fix(es):\n\n* Previously, you could not\
  \ migrate the master role to a newer domain without migrating the virtual machines from the\
  \ old domain and putting it into maintenance mode. Additionally, you could not put a hosted_storage\
  \ domain into maintenance mode.\n\nWith this release, you can use the REST API to move the\
  \ master role to another storage domain without putting the domain into maintenance mode.\n\
  \nFor example, to set a storage domain with ID `456` as a master on a data center with ID\
  \ `123`, send the following request:\n\n----\nPOST /ovirt-engine/api/datacenters/123/setmaster\n\
  \nWith a request body like this:\n\n<action>\n  <storage_domain id=\"456\"/>\n</action>\n\
  ----\n\nAlternatively, this example uses the name of the storage domain:\n\n----\n<action>\n\
  \  <storage_domain>\n    <name>my-nfs</name>\n  </storage_domain>\n</action>\n---- \n(BZ#1576923)\n\
  \n* Previously when a virtual machine moved from one cluster to another, resulting in the\
  \ virtual machine's chipset changing, then the virtual machine did not run successfully.\n\
  \nWith this release, when a virtual machine moves from one cluster to another, it's devices\
  \ and chipset are automatically updated, and the virtual machine runs successfully. (BZ#1894454)"
