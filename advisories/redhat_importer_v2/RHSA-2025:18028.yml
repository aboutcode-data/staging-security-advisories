summary: "Red Hat build of Apache Camel 4.10.7 for Spring Boot patch release and security update\
  \ is now available.\n\nRed Hat Product Security has rated this update as having a security\
  \ impact of\nImportant. A Common Vulnerability Scoring System (CVSS) base score, which gives\n\
  a detailed severity rating, is available for each vulnerability from the CVE\nlink(s) in the\
  \ References section.\n\nRed Hat build of Apache Camel 4.10.7 for Spring Boot patch release\
  \ and security update is now available.\n\nThe purpose of this text-only errata is to inform\
  \ you about the security issues\nfixed.\n\nSecurity Fix(es):\n   \n* spring-security-core:\
  \ Spring Security authorization bypass (CVE-2025-41248)\n\n* spring-core: Spring Framework\
  \ Annotation Detection Vulnerability (CVE-2025-41249)\n\n* spring-core-test: Spring Framework\
  \ Annotation Detection Vulnerability (CVE-2025-41249)\n\n* org.springframework/spring-core:\
  \ Spring Framework Annotation Detection Vulnerability (CVE-2025-41249)\n\n* org.eclipse.jgit:\
  \ XXE vulnerability in Eclipse JGit (CVE-2025-4949)\n\n* netty-codec-http: Netty is vulnerable\
  \ to request smuggling due to incorrect parsing of chunk extensions (CVE-2025-58056)\n\n*\
  \ netty-codec-http2: Netty is vulnerable to request smuggling due to incorrect parsing of\
  \ chunk extensions (CVE-2025-58056)\n\n* minio: minio-java Client XML Tag is Vulnerable to\
  \ Value Substitution (CVE-2025-59952)\n\n* io.minio/minio: minio-java Client XML Tag is Vulnerable\
  \ to Value Substitution (CVE-2025-59952)"
