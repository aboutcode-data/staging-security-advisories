summary: "An update for cups-filters is now available for Red Hat Enterprise Linux 8.6 Advanced\
  \ Mission Critical Update Support, Red Hat Enterprise Linux 8.6 Update Services for SAP Solutions,\
  \ and Red Hat Enterprise Linux 8.6 Telecommunications Update Service.\n\nRed Hat Product Security\
  \ has rated this update as having a security impact of Important. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\nThe cups-filters package\
  \ contains back ends, filters, and other software that was once part of the core Common UNIX\
  \ Printing System (CUPS) distribution but is now maintained independently. \n\nSecurity Fix(es):\n\
  \n* cups-browsed: cups-browsed binds on UDP INADDR_ANY:631 trusting any packet from any source\
  \ ()\n\n* cups-filters: libcupsfilters: `cfGetPrinterAttributes` API does not perform sanitization\
  \ on returned IPP attributes (CVE-2024-47076)\n\n* cups: libppd: remote command injection\
  \ via attacker controlled data in PPD file ()\n\nFor more details about the security issue(s),\
  \ including the impact, a CVSS score, acknowledgments, and other related information, refer\
  \ to the CVE page(s) listed in the References section."
