  - CVE-2008-1187
  - CVE-2008-1196
summary: "Updated java-1.4.2-ibm packages that fix several security issues are now\navailable\
  \ for Red Hat Enterprise Linux 3 and 4 Extras, and 5 Supplementary. \n\nThis update has been\
  \ rated as having critical security impact by the Red\nHat Security Response Team.\n\nIBM's\
  \ 1.4.2 SR11 Java release includes the IBM Java 2 Runtime Environment\nand the IBM Java 2\
  \ Software Development Kit.\n\nA flaw was found in the Java XSLT processing classes. An untrusted\n\
  application or applet could cause a denial of service, or execute arbitrary\ncode with the\
  \ permissions of the user running the JRE. (CVE-2008-1187)\n\nA buffer overflow flaw was found\
  \ in Java Web Start (JWS). An untrusted\napplication using the Java Network Launch Protocol\
  \ (JNLP) could access\nlocal files or execute local applications accessible to the user running\n\
  the JRE. (CVE-2008-1196) \n\nAll users of java-1.4.2-ibm are advised to upgrade to these updated\n\
  packages, which contain IBM's 1.4.2 SR11 Java release which resolves these\nissues."
