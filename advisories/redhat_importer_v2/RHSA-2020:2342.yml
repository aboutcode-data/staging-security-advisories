summary: "An update for qemu-kvm-rhev is now available for Red Hat Virtualization for Red Hat\
  \ Virtualization Host 7.\n\nRed Hat Product Security has rated this update as having a security\
  \ impact of Low. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nKVM (Kernel-based Virtual Machine) is a full virtualization solution for Linux\
  \ on a variety of architectures. The qemu-kvm-rhev packages provide the user-space component\
  \ for running virtual machines that use KVM in environments managed by Red Hat products.\n\
  \nSecurity Fix(es):\n\n* CVE-2020-8608 QEMU: Slirp: potential OOB access due to unsafe snprintf()\
  \ usages\n\n* CVE-2020-7039 QEMU: slirp: OOB buffer access while emulating tcp protocols in\
  \ tcp_emu()\n\n* CVE-2019-14378 QEMU: slirp: heap buffer overflow during packet reassembly\n\
  \nThis update fixes the following bug:\n\n* BZ 1804577 Backport: Passthrough host CPU microcode\
  \ version to KVM guest if using CPU passthrough to RHEL 7.7/7.8 [rhel-7.6.z] \n\nUsers of\
  \ qemu-kvm are advised to upgrade to these updated packages. After installing this update,\
  \ shut down all running virtual machines. Once all virtual machines have shut down, start\
  \ them again for this update to take effect."
