  The components for Red Hat OpenShift for Windows Containers 8.1.3 are now available. This product release includes bug fixes and security updates for the following packages: windows-machine-config-operator and windows-machine-config-operator-bundle.

  Red Hat Product Security has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Red Hat OpenShift for Windows Containers allows you to deploy Windows container workloads running on Windows Server containers.

  Security Fix(es):

  * windows-machine-config-operator-container: Incorrect permissions on Windows containers logs [openshift-4.13.z] (CVE-2024-5321)
