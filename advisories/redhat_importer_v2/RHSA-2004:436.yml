summary: "An updated rsync package that fixes a path sanitizing bug is now available.\n\nThe\
  \ rsync program synchronizes files over a network. \n \nVersions of rsync up to and including\
  \ version 2.6.2 contain a path \nsanitization issue.  This issue could allow an attacker to\
  \ read or write \nfiles outside of the rsync directory.  This vulnerability is only \nexploitable\
  \ when an rsync server is enabled and is not running within a\nchroot. The Common Vulnerabilities\
  \ and Exposures project (cve.mitre.org)\nhas assigned the name CAN-2004-0792 to this issue.\n\
  \nUsers of rsync are advised to upgrade to this updated package, which \ncontains a backported\
  \ patch and is not affected by this issue."
