summary: "Updated man packages fixing a local GID man exploit and a \npotential GID man to root\
  \ exploit, as well as a problem with the \nman paths of Red Hat Linux 5.x and 6.x.\n\nUsers\
  \ could gain access to the GID man by overrunning a buffer in the \nultimate_source() function.\n\
  \nUsers with GID man could get root access by creating man pages with \nfilenames containing\
  \ escape characters.\n\nFurthermore, the previous errata package hardcoded Red Hat Linux 7.x\
  \ man \npaths even on Red Hat Linux 5.x and 6.x."
