summary: "An update for mariadb is now available for Red Hat Enterprise Linux 7.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  MariaDB is a multi-user, multi-threaded SQL database server that is binary compatible with\
  \ MySQL. \n\nThe following packages have been upgraded to a later upstream version: mariadb\
  \ (5.5.68). (BZ#1769276)\n\nSecurity Fix(es):\n\n* mysql: Server: Optimizer unspecified vulnerability\
  \ (CPU Oct 2019) (CVE-2019-2974)\n\n* mysql: C API unspecified vulnerability (CPU Apr 2020)\
  \ (CVE-2020-2752)\n\n* mysql: Server: DML unspecified vulnerability (CPU Apr 2020) (CVE-2020-2780)\n\
  \n* mysql: Server: Stored Procedure unspecified vulnerability (CPU Apr 2020) (CVE-2020-2812)\n\
  \n* mysql: C API: unspecified vulnerability (CPU Jan 2020) (CVE-2020-2574)\n\nFor more details\
  \ about the security issue(s), including the impact, a CVSS score, acknowledgments, and other\
  \ related information, refer to the CVE page(s) listed in the References section.\n\nAdditional\
  \ Changes:\n\nFor detailed information on changes in this release, see the Red Hat Enterprise\
  \ Linux 7.9 Release Notes linked from the References section."
