summary: "An update for rh-php73-php is now available for Red Hat Software Collections.\n\n\
  Red Hat Product Security has rated this update as having a security impact of Important. A\
  \ Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  PHP is an HTML-embedded scripting language commonly used with the Apache HTTP Server. \n\n\
  Security Fix(es):\n\n* php: password of excessive length triggers buffer overflow leading\
  \ to RCE (CVE-2022-31626)\n\n* php: Local privilege escalation via PHP-FPM (CVE-2021-21703)\n\
  \n* php: special character breaks path in xml parsing (CVE-2021-21707)\n\n* php: uninitialized\
  \ array in pg_query_params() leading to RCE (CVE-2022-31625)\n\nFor more details about the\
  \ security issue(s), including the impact, a CVSS score, acknowledgments, and other related\
  \ information, refer to the CVE page(s) listed in the References section.\n\nBug Fix(es):\n\
  \n* rh-php73: rebase to 7.3.33 (BZ#2100753)"
