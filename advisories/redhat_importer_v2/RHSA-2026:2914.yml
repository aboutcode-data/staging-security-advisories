summary: "An update for grafana is now available for Red Hat Enterprise Linux 10.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Important. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Grafana is an open source, feature rich metrics dashboard and graph editor for Graphite, InfluxDB\
  \ & OpenTSDB. \n\nSecurity Fix(es):\n\n* crypto/x509: golang: Denial of Service due to excessive\
  \ resource consumption via crafted certificate (CVE-2025-61729)\n\n* grafana/grafana/pkg/services/dashboards:\
  \ Grafana Dashboard Permissions Scope Bypass Enables Cross?Dashboard Privilege Escalation\
  \ (CVE-2026-21721)\n\n* golang: archive/zip: Excessive CPU consumption when building archive\
  \ index in archive/zip (CVE-2025-61728)\n\n* golang: net/url: Memory exhaustion in query parameter\
  \ parsing in net/url (CVE-2025-61726)\n\n* crypto/tls: Unexpected session resumption in crypto/tls\
  \ (CVE-2025-68121)\n\nFor more details about the security issue(s), including the impact,\
  \ a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed\
  \ in the References section."
