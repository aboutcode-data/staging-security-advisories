summary: "Red Hat Advanced Cluster Management for Kubernetes 2.3.11 general\navailability release\
  \ images, which provide security updates and bug fixes.\n\nRed Hat Product Security has rated\
  \ this update as having a security impact\nof Moderate. A Common Vulnerability Scoring System\
  \ (CVSS) base score,\nwhich gives a detailed severity rating, is available for each vulnerability\
  \ from the CVE links in the References section.\n\nRed Hat Advanced Cluster Management for\
  \ Kubernetes 2.3.11 images\n\nRed Hat Advanced Cluster Management for Kubernetes provides\
  \ the\ncapabilities to address common challenges that administrators and site\nreliability\
  \ engineers face as they work across a range of public and\nprivate cloud environments. Clusters\
  \ and applications are all visible and\nmanaged from a single consoleâ€”with security policy\
  \ built in.\n\nThis advisory contains the container images for Red Hat Advanced Cluster\n\
  Management for Kubernetes, which resolve security issues and fix several bugs. See the following\
  \ Release Notes documentation, which will be updated shortly for this release, for additional\
  \ details about this release:\n\nhttps://access.redhat.com/documentation/en-us/red_hat_advanced_cluster_management_for_kubernetes/2.3/html/release_notes/\n\
  \nSecurity fixes: \n\n* node-fetch: exposure of sensitive information to an unauthorized actor\n\
  (CVE-2022-0235)\n\n* follow-redirects: Exposure of Sensitive Information via Authorization\
  \ Header leak (CVE-2022-0536)\n\n* nconf: Prototype pollution in memory store (CVE-2022-21803)\n\
  \n* golang: crypto/elliptic IsOnCurve returns true for invalid field elements\n(CVE-2022-23806)\n\
  \n* Moment.js: Path traversal in moment.locale (CVE-2022-24785)\n\n* golang: syscall: faccessat\
  \ checks wrong group (CVE-2022-29526)\n\n* go-getter: writes SSH credentials into logfile,\
  \ exposing sensitive\ncredentials to local uses (CVE-2022-29810)\n\nBug fixes:\n\n* RHACM\
  \ 2.3.11 images (BZ# 2082087)"
