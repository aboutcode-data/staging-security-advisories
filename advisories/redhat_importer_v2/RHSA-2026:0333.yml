summary: "An update for the mariadb:10.3 module is now available for Red Hat Enterprise Linux\
  \ 8.4 Advanced Mission Critical Update Support and Red Hat Enterprise Linux 8.4 Extended Update\
  \ Support Long-Life Add-On.\n\nRed Hat Product Security has rated this update as having a\
  \ security impact of Important. A Common Vulnerability Scoring System (CVSS) base score, which\
  \ gives a detailed severity rating, is available for each vulnerability from the CVE link(s)\
  \ in the References section.\n\nMariaDB is a multi-user, multi-threaded SQL database server\
  \ that is binary compatible with MySQL. \n\nSecurity Fix(es):\n\n* mariadb: MariaDB: mariadb-dump\
  \ utility vulnerable to remote code execution via improper path validation (CVE-2025-13699)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
