summary: "Red Hat Advanced Cluster Management for Kubernetes 2.2.4 General Availability\nrelease\
  \ images, which fix several bugs and security issues.\n\nRed Hat Product Security has rated\
  \ this update as having a security impact\nof Moderate. A Common Vulnerability Scoring System\
  \ (CVSS) base score,\nwhich gives a detailed severity rating, is available for each vulnerability\n\
  from the CVE link(s) in the References section.\n\nRed Hat Advanced Cluster Management for\
  \ Kubernetes 2.2.4 images\n\nRed Hat Advanced Cluster Management for Kubernetes provides the\n\
  capabilities to address common challenges that administrators and site reliability\nengineers\
  \ face as they work across a range of public and private cloud environments.\nClusters and\
  \ applications are all visible and managed from a single\nconsoleâ€”with security policy built\
  \ in.\n\nThis advisory contains the container images for Red Hat Advanced Cluster\nManagement\
  \ for Kubernetes, which fix several bugs and security issues. See\nthe following Release Notes\
  \ documentation, which will be updated shortly for\nthis release, for additional details about\
  \ this release:\n\nhttps://access.redhat.com/documentation/en-us/red_hat_advanced_cluster_management_for_kubernetes/2.2/html/release_notes/\n\
  \nSecurity fixes:\n\n* redisgraph-tls: redis: integer overflow when configurable limit for\
  \ maximum supported bulk input size is too big on 32-bit platforms (CVE-2021-21309)\n\n* console-header-container:\
  \ nodejs-netmask: improper input validation of octal input data (CVE-2021-28092)\n\n* console-container:\
  \ nodejs-is-svg: ReDoS via malicious string (CVE-2021-28918)\n\nBug fixes: \n\n* RHACM 2.2.4\
  \ images (BZ# 1957254)\n\n* Enabling observability for OpenShift Container Storage with RHACM\
  \ 2.2 on OCP 4.7 (BZ#1950832)\n\n* ACM Operator should support using the default route TLS\
  \ (BZ# 1955270)\n\n* The scrolling bar for search filter does not work properly (BZ# 1956852)\n\
  \n* Limits on Length of MultiClusterObservability Resource Name (BZ# 1959426)\n\n* The proxy\
  \ setup in install-config.yaml is not worked when IPI installing with RHACM (BZ# 1960181)\n\
  \n* Unable to make SSH connection to a Bitbucket server (BZ# 1966513)\n\n* Observability Thanos\
  \ store shard crashing - cannot unmarshall DNS message (BZ# 1967890)"
