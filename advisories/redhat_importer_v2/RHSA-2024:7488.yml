summary: "An update for the go-toolset:rhel8 module is now available for Red Hat Enterprise\
  \ Linux 8.4 Advanced Mission Critical Update Support, Red Hat Enterprise Linux 8.4 Update\
  \ Services for SAP Solutions, and Red Hat Enterprise Linux 8.4 Telecommunications Update Service.\n\
  \nRed Hat Product Security has rated this update as having a security impact of Important.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nGo Toolset provides the Go programming language tools and libraries. Go is alternatively\
  \ known as golang. \n\nSecurity Fix(es):\n\n* encoding/gob: golang: Calling Decoder.Decode\
  \ on a message which contains deeply nested structures can cause a panic due to stack exhaustion\
  \ (CVE-2024-34156)\n\nFor more details about the security issue(s), including the impact,\
  \ a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed\
  \ in the References section."
