advisory_id: RHSA-2007:0327
datasource_id: redhat_importer_v2/RHSA-2007:0327
datasource_url: https://security.access.redhat.com/data/csaf/v2/advisories/2007/rhsa-2007_0327.json
aliases:
  - CVE-2005-2090
  - CVE-2006-7195
  - CVE-2007-0450
  - CVE-2007-1358
summary: "Updated tomcat packages that fix multiple security issues are now available\nfor Red\
  \ Hat Enterprise Linux 5.\n\nThis update has been rated as having important security impact\
  \ by the Red\nHat Security Response Team.\n\nTomcat is a servlet container for Java Servlet\
  \ and JavaServer Pages\ntechnologies.\n\nTomcat was found to accept multiple content-length\
  \ headers in a\nrequest. This could allow attackers to poison a web-cache, bypass web\napplication\
  \ firewall protection, or conduct cross-site scripting attacks. \n(CVE-2005-2090)\n\nTomcat\
  \ permitted various characters as path delimiters. If Tomcat was used\nbehind certain proxies\
  \ and configured to only proxy some contexts, an\nattacker could construct an HTTP request\
  \ to work around the context\nrestriction and potentially access non-proxied content. (CVE-2007-0450)\n\
  \nThe implict-objects.jsp file distributed in the examples webapp displayed a\nnumber of unfiltered\
  \ header values. If the JSP examples were accessible,\nthis flaw could allow a remote attacker\
  \ to perform cross-site scripting\nattacks. (CVE-2006-7195)\n\nUsers should upgrade to these\
  \ erratum packages which contain an update to\nTomcat that resolves these issues.  Updated\
  \ jakarta-commons-modeler\npackages are also included which correct a bug when used with Tomcat\
  \ 5.5.23."
