summary: "Updated vim packages that fix security vulnerabilities are now available\nfor Red\
  \ Hat Enterprise Linux 4.\n\nThis update has been rated as having low security impact by the\
  \ Red Hat\nSecurity Response Team.\n\nVIM (Vi IMproved) is an updated and improved version\
  \ of the vi screen-based\neditor.\n\nCiaran McCreesh discovered a modeline vulnerability in\
  \ VIM.  An attacker\ncould create a text file containing a specially crafted modeline which\n\
  could cause arbitrary command execution when viewed by a victim using VIM. \nThe Common Vulnerabilities\
  \ and Exposures project has assigned the name\nCAN-2004-1138 to this issue.  Please note that\
  \ this issue only affects\nusers who have modelines and filetype plugins enabled, which is\
  \ not the\ndefault.  \n\nThe Debian Security Audit Project discovered an insecure temporary\
  \ file\nusage in VIM.  A local user could overwrite or create files as a different\nuser who\
  \ happens to run one of the the vulnerable utilities.  The Common\nVulnerabilities and Exposures\
  \ project (cve.mitre.org) has assigned the name\nCAN-2005-0069 to this issue. \n\nAll users\
  \ of VIM are advised to upgrade to these erratum packages,\nwhich contain backported patches\
  \ for these issues."
