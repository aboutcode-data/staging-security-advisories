summary: "An update for Red Hat Data Grid is now available.\n \nRed Hat Product Security has\
  \ rated this update as having a security impact of Important. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\nRed Hat Data Grid is an\
  \ in-memory, distributed, NoSQL datastore solution. It increases application response times\
  \ and allows for dramatically improving performance while providing availability, reliability,\
  \ and elastic scale.\n \nData Grid 7.3.9 replaces Data Grid 7.3.8 and includes bug fixes and\
  \ enhancements. Find out more about Data Grid 7.3.8 in the Release Notes [3].\n\nSecurity\
  \ Fix(es):\n\n* log4j: SQL injection in Log4j 1.x when application is configured to use JDBCAppender\
  \ (CVE-2022-23305)\n\n* log4j: Unsafe deserialization flaw in Chainsaw log viewer (CVE-2022-23307)\n\
  \n* log4j: Remote code execution in Log4j 1.x when application is configured to use JMSAppender\
  \ (CVE-2021-4104)\n\n* log4j: Remote code execution in Log4j 1.x when application is configured\
  \ to use JMSSink (CVE-2022-23302)\n\nFor more details about the security issue(s), including\
  \ the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE\
  \ page(s) listed in the References section."
