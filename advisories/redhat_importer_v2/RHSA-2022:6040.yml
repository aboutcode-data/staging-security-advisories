summary: "Release of OpenShift Serverless 1.24.0\n\nThe References section contains CVE links\
  \ providing detailed severity ratings\nfor each vulnerability. Ratings are based on a Common\
  \ Vulnerability Scoring\nSystem (CVSS) base score.\n\nVersion 1.24.0 of the OpenShift Serverless\
  \ Operator is supported on Red Hat\nOpenShift Container Platform versions 4.6, 4.7, 4.8, 4.9,\
  \ 4.10, and 4.11. \n\nThis release includes security and bug fixes, and enhancements.\n\n\
  Security Fixes in this release include:\n- prometheus/client_golang: Denial of service using\
  \ InstrumentHandlerCounter (CVE-2022-21698)\n- go-restful: Authorization Bypass Through User-Controlled\
  \ Key (CVE-2022-1996)\n- golang: encoding/xml: stack exhaustion in Unmarshal (CVE-2022-30633)\n\
  - golang: io/fs: stack exhaustion in Glob (CVE-2022-30630)\n- golang: go/parser: stack exhaustion\
  \ in all Parse* functions (CVE-2022-1962)\n- golang: encoding/gob: stack exhaustion in Decoder.Decode\
  \ (CVE-2022-30635)\n- golang: path/filepath: stack exhaustion in Glob (CVE-2022-30632)\n-\
  \ golang: net/http/httputil: NewSingleHostReverseProxy - omit X-Forwarded-For not working\
  \ (CVE-2022-32148)\n- golang: net/http: improper sanitization of Transfer-Encoding header\
  \ (CVE-2022-1705)\n- golang: encoding/xml: stack exhaustion in Decoder.Skip (CVE-2022-28131)\n\
  - golang: compress/gzip: stack exhaustion in Reader.Read (CVE-2022-30631)\n- golang: regexp:\
  \ stack exhaustion via a deeply nested expression (CVE-2022-24921)\n- golang: crypto/elliptic:\
  \ panic caused by oversized scalar (CVE-2022-28327)\n- golang: encoding/pem: fix stack overflow\
  \ in Decode (CVE-2022-24675)\n- golang: crypto/tls: session tickets lack random ticket_age_add\
  \ (CVE-2022-30629)\n\nFor more details about the security issues, including the impact; a\
  \ CVSS score;\nacknowledgments; and other related information refer to the CVE pages linked\
  \ in\nthe References section."
