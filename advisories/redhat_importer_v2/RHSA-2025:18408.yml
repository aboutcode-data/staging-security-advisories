summary: |
  An update for krb5 is now available for Red Hat In-Vehicle-OS version 1.0.0.

  Red Hat Product Security has rated this update as having a security impact of Low. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Please note as this is RHIVOS clone of RHEL advisory, see JIRA issues attached in References section. Kerberos is a network authentication system, which can improve the security of your network by eliminating the insecure practice of sending passwords over the network in unencrypted form. It allows clients and servers to authenticate to each other with the help of a trusted third party, the Kerberos key distribution center (KDC).

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section.

  Additional Changes:

  For detailed information on changes in this release, see the Red Hat In-Vehicle-OS version 1.0.0 Release Notes linked from the References section. Please note that Release Notes are available for subscribers only.
