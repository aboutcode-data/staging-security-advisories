summary: "An update for grafana is now available for Red Hat Enterprise Linux 8.8 Update Services\
  \ for SAP Solutions and Red Hat Enterprise Linux 8.8 Telecommunications Update Service.\n\n\
  Red Hat Product Security has rated this update as having a security impact of Important. A\
  \ Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Grafana is an open source, feature rich metrics dashboard and graph editor for Graphite, InfluxDB\
  \ & OpenTSDB. \n\nSecurity Fix(es):\n\n* net/http: Request smuggling due to acceptance of\
  \ invalid chunked data in net/http (CVE-2025-22871)\n\n* grafana: Cross-site Scripting (XSS)\
  \ in Grafana via Custom Frontend Plugins and Open Redirect (CVE-2025-4123)\n\nFor more details\
  \ about the security issue(s), including the impact, a CVSS score, acknowledgments, and other\
  \ related information, refer to the CVE page(s) listed in the References section."
