summary: "Red Hat OpenShift Service Mesh Containers for 2.6.0 \n\nRed Hat Product Security has\
  \ rated this update as having a security impact of Moderate. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\nRed Hat OpenShift Service\
  \ Mesh is Red Hat's distribution of the Istio service mesh project, tailored for installation\
  \ into an OpenShift Container Platform installation.\n\nSecurity Fix(es):\n\n* quic-go: memory\
  \ exhaustion attack against QUIC's connection ID mechanism(CVE-2024-22189)\n* moby: cert signing\
  \ bypass(CVE-2018-12608)\n* golang: archive/zip: Incorrect handling of certain ZIP files(CVE-2024-24789)\n\
  * jose: resource exhaustion(CVE-2024-28176)\n\nFor more details about the security issue(s),\
  \ including the impact, a CVSS score, acknowledgments, and other related information, refer\
  \ to the CVE page(s) listed in the References section."
