summary: "An update for libsndfile is now available for Red Hat Enterprise Linux 8.2 Extended\
  \ Update Support.\n\nRed Hat Product Security has rated this update as having a security impact\
  \ of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nlibsndfile is a C library for reading and writing files containing sampled sound,\
  \ such as AIFF, AU, or WAV. \n\nSecurity Fix(es):\n\n* libsndfile: Heap buffer overflow via\
  \ crafted WAV file allows arbitrary code execution (CVE-2021-3246)\n\nFor more details about\
  \ the security issue(s), including the impact, a CVSS score, acknowledgments, and other related\
  \ information, refer to the CVE page(s) listed in the References section."
