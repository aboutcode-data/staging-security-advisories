summary: "An update for jenkins-2-plugins is now available for Red Hat OpenShift\nContainer\
  \ Platform 4.1.\n\nRed Hat Product Security has rated this update as having a security impact\n\
  of Important. A Common Vulnerability Scoring System (CVSS) base score, which\ngives a detailed\
  \ severity rating, is available for each vulnerability from\nthe CVE link(s) in the References\
  \ section.\n\nThis advisory contains the jenkins-2-plugins RPM packages for Red Hat\nOpenShift\
  \ Container Platform 4.1.4. See the following advisory for the\ncontainer images for this\
  \ release:\n\nhttps://access.redhat.com/errata/RHBA-2019:1635\n\nSecurity Fix(es):\n\n* jenkins-plugin-workflow-remote-loader:\
  \ Unsafe Script Security whitelist \nentry in Pipeline Remote Loader Plugin (CVE-2019-10328)\n\
  \n* jenkins-credentials-plugin: Certificate file read vulnerability in\nCredentials Plugin\
  \ (CVE-2019-10320)\n\n* jenkins-plugin-token-macro: XML External Entity processing the ${XML}\n\
  macro (CVE-2019-10337)\n\nFor more details about the security issue(s), including the impact,\
  \ a CVSS\nscore, acknowledgments, and other related information, refer to the CVE\npage(s)\
  \ listed in the References section.\n\nYou may download the oc tool and use it to inspect\
  \ release image metadata\nas follows:\n\n  $ oc adm release info quay.io/openshift-release-dev/ocp-release:4.1.4\n\
  \nThe image digest is sha256:a6c177eb007d20bb00bfd8f829e99bd40137167480112bd5ae1c25e40a4a163a\n\
  \nAll OpenShift Container Platform 4.1 users are advised to upgrade to these\nupdated packages\
  \ and images."
