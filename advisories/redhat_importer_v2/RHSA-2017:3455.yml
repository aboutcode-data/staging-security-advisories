summary: "An update is now available for Red Hat JBoss Enterprise Application Platform 7.1 for\
  \ Red Hat Enterprise Linux 7.\n\nRed Hat Product Security has rated this update as having\
  \ a security impact of Important. A Common Vulnerability Scoring System (CVSS) base score,\
  \ which gives a detailed severity rating, is available for each vulnerability from the CVE\
  \ link(s) in the References section.\n\nRed Hat JBoss Enterprise Application Platform is a\
  \ platform for Java applications based on the JBoss Application Server.\n\nThis release of\
  \ Red Hat JBoss Enterprise Application Platform 7.1.0 serves as a replacement for Red Hat\
  \ JBoss Enterprise Application Platform 7.0.0, and includes bug fixes and enhancements, which\
  \ are documented in the Release Notes document linked to in the References.\n\nSecurity Fix(es):\n\
  \n* A Denial of Service can be caused when a long request is sent to EAP 7. (CVE-2016-7046)\n\
  \n* The jboss init script unsafe file handling resulting in local privilege escalation. (CVE-2016-8656)\n\
  \n* A deserialization vulnerability via readValue method of ObjectMapper which allows arbitrary\
  \ code execution. (CVE-2017-7525) \n\n* JMSObjectMessage deserializes potentially malicious\
  \ objects allowing Remote Code Execution. (CVE-2016-4978)\n\n* Undertow is vulnerable to the\
  \ injection of arbitrary HTTP headers, and also response splitting. (CVE-2016-4993)\n\n* The\
  \ domain controller will not propagate its administrative RBAC configuration to some slaves\
  \ leading to escalate their privileges. (CVE-2016-5406)\n\n* Internal IP address disclosed\
  \ on redirect when request header Host field is not set. (CVE-2016-6311)\n\n* Potential EAP\
  \ resource starvation DOS attack via GET requests for server log files. (CVE-2016-8627)\n\n\
  * Inefficient Header Cache could cause denial of service. (CVE-2016-9589)\n\n* The log file\
  \ viewer allows arbitrary file read to authenticated user via path traversal. (CVE-2017-2595)\n\
  \n* HTTP Request smuggling vulnerability due to permitting invalid characters in HTTP requests.\
  \ (CVE-2017-2666)\n\n* Websocket non clean close can cause IO thread to get stuck in a loop.\
  \ (CVE-2017-2670)\n\n* Privilege escalation with security manager's reflective permissions\
  \ when granted to Hibernate Validator. (CVE-2017-7536)\n\n* Potential http request smuggling\
  \ as Undertow parses the http headers with unusual whitespaces. (CVE-2017-7559)\n\n* Properties\
  \ based files of the management and the application realm are world readable allowing access\
  \ to users and roles information to all the users logged in to the system. (CVE-2017-12167)\n\
  \n* RBAC configuration allows users with a Monitor role to view the sensitive information.\
  \ (CVE-2016-7061)\n\n* Improper whitespace parsing leading to potential HTTP request smuggling.\
  \ (CVE-2017-12165)\n\nRed Hat would like to thank Liao Xinxi (NSFOCUS) for reporting CVE-2017-7525;\
  \ Calum Hutton (NCC Group) and Mikhail Egorov (Odin) for reporting CVE-2016-4993; Luca Bueti\
  \ for reporting CVE-2016-6311; Gabriel Lavoie (Halogen Software) for reporting CVE-2016-9589;\
  \ and Gregory Ramsperger and Ryan Moak for reporting CVE-2017-2670. The CVE-2016-5406 issue\
  \ was discovered by Tomaz Cerar (Red Hat); the CVE-2016-8627 issue was discovered by Darran\
  \ Lofthouse (Red Hat) and Brian Stansberry (Red Hat); the CVE-2017-2666 issue was discovered\
  \ by Radim Hatlapatka (Red Hat); the CVE-2017-7536 issue was discovered by Gunnar Morling\
  \ (Red Hat); the CVE-2017-7559 and CVE-2017-12165 issues were discovered by Stuart Douglas\
  \ (Red Hat); and the CVE-2017-12167 issue was discovered by Brian Stansberry (Red Hat) and\
  \ Jeremy Choi (Red Hat). Upstream acknowledges WildFly as the original reporter of CVE-2016-6311."
