summary: "An update for rh-nodejs14-nodejs and rh-nodejs14-nodejs-nodemon is now available for\
  \ Red Hat Software Collections.\n\nRed Hat Product Security has rated this update as having\
  \ a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score,\
  \ which gives a detailed severity rating, is available for each vulnerability from the CVE\
  \ link(s) in the References section.\n\nNode.js is a software development platform for building\
  \ fast and scalable network applications in the JavaScript programming language. \n\nThe following\
  \ packages have been upgraded to a later upstream version: rh-nodejs14-nodejs (14.18.2). (BZ#2031766)\n\
  \nSecurity Fix(es):\n\n* nodejs-json-schema: Prototype pollution vulnerability (CVE-2021-3918)\n\
  \n* nodejs-ansi-regex: Regular expression denial of service (ReDoS) matching ANSI escape codes\
  \ (CVE-2021-3807)\n\n* nodejs-tar: Insufficient symlink protection due to directory cache\
  \ poisoning using symbolic links allowing arbitrary file creation and overwrite (CVE-2021-37701)\n\
  \n* nodejs-tar: Insufficient symlink protection due to directory cache poisoning using symbolic\
  \ links allowing arbitrary file creation and overwrite (CVE-2021-37712)\n\n* llhttp: HTTP\
  \ Request Smuggling due to spaces in headers (CVE-2021-22959)\n\n* llhttp: HTTP Request Smuggling\
  \ when parsing the body of chunked requests (CVE-2021-22960)\n\nFor more details about the\
  \ security issue(s), including the impact, a CVSS score, acknowledgments, and other related\
  \ information, refer to the CVE page(s) listed in the References section."
