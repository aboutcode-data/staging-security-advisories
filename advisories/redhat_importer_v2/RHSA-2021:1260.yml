summary: "Red Hat AMQ Streams 1.7.0 is now available from the Red Hat Customer Portal.\n\nRed\
  \ Hat Product Security has rated this update as having a security impact of Low. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Red Hat AMQ Streams, based on the Apache Kafka project, offers a distributed backbone that\
  \ allows microservices and other applications to share data with extremely high throughput\
  \ and extremely low latency. \n\nThis release of Red Hat AMQ Streams 1.7.0 serves as a replacement\
  \ for Red Hat AMQ Streams 1.6.0, and includes security and bug fixes, and enhancements. For\
  \ further information, refer to the release notes linked to in the References section.\n\n\
  Security Fix(es):\n\n* jackson-databind: FasterXML DOMDeserializer insecure entity expansion\
  \ is vulnerable to XML external entity (XXE) (CVE-2020-25649)\n\nFor more details about the\
  \ security issue(s), including the impact, a CVSS score, and other related information, refer\
  \ to the CVE page(s) listed in the References section."
