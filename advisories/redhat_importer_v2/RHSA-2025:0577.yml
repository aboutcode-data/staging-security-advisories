summary: "Red Hat multicluster global hub 1.3.2 general availability and release images\nprovide\
  \ enhancements, security fixes, and updated container images.\n\nRed Hat Product Security\
  \ has rated this update as having a security impact\nof Important. A Common Vulnerability\
  \ Scoring System (CVSS) base score,\nwhich gives a detailed severity rating, is available\
  \ for each vulnerability\nfrom the CVE links in the References section.\n\nRed Hat multicluster\
  \ global hub 1.3.2 images\n\nThis advisory contains the container images for Red Hat multicluster\n\
  global hub. These container images provide enhancements. \n\nThis advisory contains enhancements\
  \ and updates to the global hub \ncontainer images.\n\nSecurity fix(es):\n\n* golang.org/x/crypto/ssh:\
  \ Misuse of ServerConfig.PublicKeyCallback may cause\nauthorization bypass in golang.org/x/crypto\
  \ (CVE-2024-45337)\n* golang.org/x/net/html: Non-linear parsing of case-insensitive content\
  \ in\ngolang.org/x/net/html (CVE-2024-45338)"
