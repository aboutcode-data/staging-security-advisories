summary: "Red Hat Integration Camel for Spring Boot 4.0.0 release and security update is now\
  \ available. \n\nRed Hat Product Security has rated this update as having an impact of Moderate.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nRed Hat Integration Camel for Spring Boot 4.0.0 is now available. The purpose of this text-only\
  \ errata is to inform you about the security issues fixed.\n\n* batik: Server-Side Request\
  \ Forgery vulnerability (CVE-2022-44729)\n\n* batik: Server-Side Request Forgery vulnerability\
  \ (CVE-2022-44730)\n\n* apache-ivy: XML External Entity vulnerability (CVE-2022-46751)\n\n\
  * jetty-server: OutOfMemoryError for large multipart without filename read via request.getParameter()\
  \ (CVE-2023-26048)\n\n* jetty-server: Cookie parsing of quoted values can exfiltrate values\
  \ from other cookies (CVE-2023-26049)\n\n* apache-johnzon: Prevent inefficient internal conversion\
  \ from BigDecimal at large scale (CVE-2023-33008)\n\n* netty: io.netty:netty-handler: SniHandler\
  \ 16MB allocation (CVE-2023-34462)\n\n* jetty-http: jetty: Improper validation of HTTP/1 content-length\
  \ (CVE-2023-40167)\n\nFor more details about the security issue(s), including the impact,\
  \ a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed\
  \ in the References section."
