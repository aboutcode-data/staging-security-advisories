summary: "Updated OpenSSL packages that correct security issues are now available for\nRed Hat\
  \ Enterprise Linux 2.1 and 3.\n\nThis update has been rated as having moderate security impact\
  \ by the Red\nHat Security Response Team.\n\nOpenSSL is a toolkit that implements Secure Sockets\
  \ Layer (SSL v2/v3) and\nTransport Layer Security (TLS v1) protocols as well as a full-strength\n\
  general purpose cryptography library.\n\nA flaw was found in the SSL_get_shared_ciphers()\
  \ utility function. An\nattacker could send a list of ciphers to an application that used\
  \ this\nfunction and overrun a buffer with a single byte (CVE-2007-5135). Few\napplications\
  \ make use of this vulnerable function and generally it is used\nonly when applications are\
  \ compiled for debugging. \n\nA number of possible side-channel attacks were discovered affecting\n\
  OpenSSL. A local attacker could possibly obtain RSA private keys being\nused on a system.\
  \ In practice these attacks would be difficult to perform\noutside of a lab environment. This\
  \ update contains backported patches\ndesigned to mitigate these issues.  (CVE-2007-3108).\n\
  \nUsers of OpenSSL should upgrade to these updated packages, which contain\nbackported patches\
  \ to resolve these issues.  \n\nNote: After installing this update, users are advised to either\
  \ restart all\nservices that use OpenSSL or restart their system."
