summary: |
  Red Hat OpenShift Container Platform release 4.10.13 is now available with
  updates to packages and images that fix several bugs.

  Red Hat OpenShift Container Platform is Red Hat's cloud computing
  Kubernetes application platform solution designed for on-premise or private
  cloud deployments.

  This advisory contains the container images for Red Hat OpenShift Container
  Platform 4.10.13. See the following advisory for the RPM packages for this
  release:

  https://access.redhat.com/errata/RHBA-2022:1689

  Space precludes documenting all of the container images in this advisory.
  See the following Release Notes documentation, which will be updated
  shortly for this release, for details about these changes:

  https://docs.openshift.com/container-platform/4.10/release_notes/ocp-4-10-release-notes.html

  You may download the oc tool and use it to inspect release image metadata
  as follows:

      (For x86_64 architecture)

        $ oc adm release info
  quay.io/openshift-release-dev/ocp-release:4.10.13-x86_64

      The image digest is sha256:4f516616baed3cf84585e753359f7ef2153ae139c2e80e0191902fbd073c4143

      (For s390x architecture)

        $ oc adm release info
  quay.io/openshift-release-dev/ocp-release:4.10.13-s390x

      The image digest is sha256:573e25e17de9bb4328fc52aa0d6a14a0147e9f3a12d87d59b76fb75a3aadd66f

      (For ppc64le architecture)

        $ oc adm release info
  quay.io/openshift-release-dev/ocp-release:4.10.13-ppc64le

      The image digest is sha256:08529d4bd7866ebd07b6ef8f7a3a11322901f7e4c1959ef0ca7a1bc89574f921

      (For aarch64 architecture)

        $ oc adm release info
  quay.io/openshift-release-dev/ocp-release:4.10.13-aarch64

      The image digest is sha256:a86508918ea51da557037edb30cef2a2768fe3982448a23b969a5066bf888940

  All OpenShift Container Platform 4.10 users are advised to upgrade to these
  updated packages and images when they are available in the appropriate
  release channel. To check for available updates, use the OpenShift Console
  or the CLI oc command. Instructions for upgrading a cluster are available
  at
  https://docs.openshift.com/container-platform/4.10/updating/updating-cluster-cli.html
