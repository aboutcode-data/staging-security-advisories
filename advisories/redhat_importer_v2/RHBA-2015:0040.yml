summary: "Updated Glusterfs packages that add one enhancement are now available for\nRed Hat\
  \ Storage 3 native client for Red Hat Common.\n\nRed Hat Storage is software-only, scale-out\
  \ storage that provides flexible\nand affordable unstructured data storage for an enterprise.\
  \ GlusterFS, a \nkey building block of Red Hat Storage, is based on a stackable user-space\n\
  design and can deliver exceptional performance for diverse workloads. \nGlusterFS aggregates\
  \ various storage servers over network interconnections\ninto one large, parallel network\
  \ file system. \n\nThis update adds the following enhancement:\n\n* The updated packages for\
  \ the Glusterfs native client have been rebased\nin the Red Hat Common channel. (BZ#1162831)\
  \ \n\nUsers of glusterfs are advised to upgrade to these updated packages, which \nadd this\
  \ enhancement."
