summary: |
  An update for atomic-openshift-web-console is now available for Red Hat Openshift Container Platform 3.11.

  Red Hat Product Security has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Red Hat OpenShift Container Platform is Red Hat's cloud computing Kubernetes
  application platform solution designed for on-premise or private cloud
  deployments.

  The atomic-openshift-web-console package provides the management console for OpenShift Container Platform.

  Security Fix(es):

  * xterm.js: Mishandling of special characters allows for code execution (CVE-2019-0542)

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section.
