summary: "An update for nginx is now available for Red Hat Enterprise Linux 9.4 Extended Update\
  \ Support.\n\nRed Hat Product Security has rated this update as having a security impact of\
  \ Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nnginx is a web and proxy server supporting HTTP and other protocols, with a\
  \ focus on high concurrency, performance, and low memory usage. \n\nSecurity Fix(es):\n\n\
  * nginx: Memory corruption in the ngx_http_mp4_module (CVE-2022-41741)\n\n* nginx: Memory\
  \ disclosure in the ngx_http_mp4_module (CVE-2022-41742)\n\n* nginx: specially crafted MP4\
  \ file may cause denial of service (CVE-2024-7347)\n\nFor more details about the security\
  \ issue(s), including the impact, a CVSS score, acknowledgments, and other related information,\
  \ refer to the CVE page(s) listed in the References section."
