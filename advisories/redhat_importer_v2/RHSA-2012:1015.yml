summary: "This is the 6-Month notification of the End Of Life plans for Red Hat\nEnterprise\
  \ Linux Extended Update Support Add-On (EUS) 6.0.\n\nIn accordance with the Red Hat Enterprise\
  \ Linux Errata Support Policy, the\nExtended Update Support for Red Hat Enterprise Linux 6.0\
  \ will end on 30th\nNovember, 2012.\n\nNote: This does not impact you unless you are subscribed\
  \ to the Extended\nUpdate Support (EUS) channel for Red Hat Enterprise Linux 6.0. \n\nDetails\
  \ of the Red Hat Enterprise Linux life-cycle can be found on the Red\nHat website: https://access.redhat.com/support/policy/updates/errata/"
