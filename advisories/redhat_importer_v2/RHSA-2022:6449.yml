summary: "An update for the nodejs:16 module is now available for Red Hat Enterprise Linux 8.\n\
  \nRed Hat Product Security has rated this update as having a security impact of Moderate.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nNode.js is a software development platform for building fast and scalable network applications\
  \ in the JavaScript programming language. \n\nSecurity Fix(es):\n\n* nodejs-ansi-regex: Regular\
  \ expression denial of service (ReDoS) matching ANSI escape codes (CVE-2021-3807)\n\n* nodejs:\
  \ DNS rebinding in --inspect via invalid IP addresses (CVE-2022-32212)\n\n* nodejs: HTTP request\
  \ smuggling due to flawed parsing of Transfer-Encoding (CVE-2022-32213)\n\n* nodejs: HTTP\
  \ request smuggling due to improper delimiting of header fields (CVE-2022-32214)\n\n* nodejs:\
  \ HTTP request smuggling due to incorrect parsing of multi-line Transfer-Encoding (CVE-2022-32215)\n\
  \n* got: missing verification of requested URLs allows redirects to UNIX sockets (CVE-2022-33987)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\n\
  \nBug Fix(es):\n\n* nodejs:16/nodejs: rebase to latest upstream release (BZ#2106369)\n\n*\
  \ nodejs:16/nodejs: Specify --with-default-icu-data-dir when using bootstrap build (BZ#2111416)"
