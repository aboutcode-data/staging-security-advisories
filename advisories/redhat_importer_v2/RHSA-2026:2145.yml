summary: |
  Kiali 1.73.26 for Red Hat OpenShift Service Mesh 2.6

  This update has a security impact of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Kiali 1.73.26, for Red Hat OpenShift Service Mesh 2.6, provides observability for the service mesh by offering a visual representation of the mesh topology and metrics, helping users monitor, trace, and manage efficiently

  Security Fix(es):

  * kiali-ossmc-rhel8: qs: Denial of Service via improper input validation in array parsing (CVE-2025-15284)

