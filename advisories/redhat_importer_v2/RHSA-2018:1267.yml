summary: |
  An update for openvswitch is now available for Fast Datapath for Red Hat Enterprise Linux 7.

  Red Hat Product Security has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  [Updated 24 July 2018]
  This advisory has been updated to provide the openvswitch packages also for the IBM POWER, little endian architecture.

  Open vSwitch provides standard network bridging functions and support for the OpenFlow protocol for remote per-flow control of traffic.

  Security Fix(es):

  * dpdk: Information exposure in unchecked guest physical to host virtual address translations (CVE-2018-1059)

  For more details about the security issue(s), including the impact, a CVSS score, and other related information, refer to the CVE page(s) listed in the References section.

  This issue was discovered by Maxime Coquelin (Red Hat).

  Bug Fix(es):

  * The openvswitch packages have been upgraded to upstream version 2.9.0, which provides a number of bug fixes and enhancements over the previous version. (BZ#1560628)
