summary: "Red Hat OpenShift Container Platform release 4.15.0 is now available with\nupdates\
  \ to packages and images that fix several bugs and add enhancements.\n\nThis release includes\
  \ a security update for Red Hat OpenShift Container\nPlatform 4.15.\n\nRed Hat Product Security\
  \ has rated this update as having a security impact\nof Critical. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which\ngives a detailed severity rating, is available for each\
  \ vulnerability from\nthe CVE link(s) in the References section.\n\nRed Hat OpenShift Container\
  \ Platform is Red Hat's cloud computing\nKubernetes application platform solution designed\
  \ for on-premise or private\ncloud deployments.\n\nSecurity Fix(es):\n\n* opentelemetry: DoS\
  \ vulnerability in otelhttp (CVE-2023-45142)\n* opentelemetry-go-contrib: DoS vulnerability\
  \ in otelgrpc due to unbound\ncardinality metrics (CVE-2023-47108)\n* ssh: Prefix truncation\
  \ attack on Binary Packet Protocol (BPP)\n(CVE-2023-48795)\n*golang: net/http, x/net/http2:\
  \ rapid stream resets can cause excessive work (CVE-2023-39325) (CVE-2023-44487)  \n\nFor\
  \ more details about the security issue(s), including the impact, a CVSS\nscore, acknowledgments,\
  \ and other related information, refer to the CVE\npage(s)\nlisted in the References section."
