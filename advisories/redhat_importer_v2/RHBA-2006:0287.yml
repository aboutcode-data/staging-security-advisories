summary: "Updated bind packages are available.\n\nBIND (Berkeley Internet Name Domain) is an\
  \ implementation of the DNS\n(Domain Name System) protocols. The bind package provides a DNS\
  \ server\n(named), which resolves host names to IP addresses, and tools for \ncontrol and\
  \ verification of the DNS server. The bind-libs package\nprovides the libraries used by the\
  \ DNS server and bind-utils. The\nbind-utils package provides DNS lookup utilities: host(1),\
  \ dig(1),\nand nslookup. The bind-devel package provides header files for \ndevelopment with\
  \ the BIND libraries. A default set of DNS server\nconfiguration files is provided by the\
  \ caching-nameserver package.\n\nThis update delivers backports from ISC BIND 9.2.6 to fix\
  \ these issues:\n--Fixes to named's thread locking logic\n\nThis feature in ISC BIND 9.3.0+\
  \ was backported and delivered in this update:\n--edns-udp-size: Users can now set the maximum\
  \ size of UDP packets used \n  for EDNS0 (RFC 2671), to get past routers / firewalls that\
  \ enforce a\n  maximum UDP packet size.\n\nMiscellaneous bug fixes, including improved support\
  \ for custom named.conf\nlocations, are also delivered in this update.\n\nAll BIND users are\
  \ advised to upgrade to these updated bind packages."
