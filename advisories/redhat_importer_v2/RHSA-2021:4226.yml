summary: "An update for grafana is now available for Red Hat Enterprise Linux 8.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Grafana is an open source, feature rich metrics dashboard and graph editor for Graphite, InfluxDB\
  \ & OpenTSDB. \n\nThe following packages have been upgraded to a later upstream version: grafana\
  \ (7.5.9). (BZ#1921191)\n\nSecurity Fix(es):\n\n* golang: crypto/elliptic: incorrect operations\
  \ on the P-224 curve (CVE-2021-3114)\n\n* grafana: snapshot feature allow an unauthenticated\
  \ remote attacker to trigger a DoS via a remote API call (CVE-2021-27358)\n\n* golang: net:\
  \ lookup functions may return invalid host names (CVE-2021-33195)\n\n* golang: net/http/httputil:\
  \ ReverseProxy forwards connection headers if first one is empty (CVE-2021-33197)\n\n* golang:\
  \ crypto/tls: certificate of wrong type is causing TLS client to panic (CVE-2021-34558)\n\n\
  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\n\
  \nAdditional Changes:\n\nFor detailed information on changes in this release, see the Red\
  \ Hat Enterprise Linux 8.5 Release Notes linked from the References section."
