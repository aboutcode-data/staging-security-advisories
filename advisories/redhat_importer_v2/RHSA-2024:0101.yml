summary: |
  Red Hat build of Keycloak 22.0.8 is now available from the Customer Portal.

  Red Hat Product Security has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Red Hat build of Keycloak 22.0.8 is a standalone server, based on the Keycloak project, that provides authentication and standards-based single sign-on capabilities for web and mobile applications.

  This release of Red Hat build of Keycloak 22.0.8 serves as a replacement for Red Hat build of Keycloak 22.0.7, and includes bug fixes, enhancements and security fixes, which are documented in the Release Notes document linked to in the References.

  Security Fix(es):

  * open redirect via "form_post.jwt" JARM response mode (CVE-2023-6927)

  For more details about the security issue(s), including the impact, a CVSS score, and other related information, refer to the CVE page(s) listed in the References section.
