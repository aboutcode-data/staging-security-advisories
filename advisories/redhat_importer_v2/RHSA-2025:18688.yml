summary: "An update for mod_auth_openidc is now available for Red Hat In-Vehicle-OS version\
  \ 1.0.0.\n\nRed Hat Product Security has rated this update as having a security impact of\
  \ Low. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nPlease note as this is RHIVOS clone of RHEL advisory, see JIRA issues attached in References\
  \ section. The mod_auth_openidc is an OpenID Connect authentication module for Apache HTTP\
  \ Server. It enables an Apache HTTP Server to operate as an OpenID Connect Relying Party and/or\
  \ OAuth 2.0 Resource Server. \n\nFor more details about the security issue(s), including the\
  \ impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s)\
  \ listed in the References section.\n\nAdditional Changes:\n\nFor detailed information on\
  \ changes in this release, see the Red Hat In-Vehicle-OS version 1.0.0 Release Notes linked\
  \ from the References section. Please note that Release Notes are available for subscribers\
  \ only."
