summary: "Updated Satellite 6.10 packages that fix several bugs are now available for Red Hat\
  \ Satellite.\n\nRed Hat Satellite is a system management solution that allows organizations\
  \ to configure and maintain their systems without the necessity to provide public Internet\
  \ access to their servers or other client systems. It performs provisioning and configuration\
  \ management of predefined standard operating environments.\n\nSecurity Fix(es):\n\n2023859\t\
  puppet: unsafe HTTP redirect (CVE-2021-27023)\n2023853\tpuppet: silent configuration failure\
  \ in agent (CVE-2021-27025)\n\nThis update fixes the following bugs:\n\n2070996\tUpgrade to\
  \ Satellite 6.10 fails at db:migrate stage if there are errata reference present for some\
  \ ostree\\puppet type repos\n2070991\tWarning: postgresql.service changed on disk, when calling\
  \ foreman-maintain service restart\n2071004\tConfig report upload failed with No smart proxy\
  \ server found on [capsule.example.com] and is not in trusted_hosts\n2070984\tUploading external\
  \  DISA SCAP content to satellite 6.10 fails with exception Invalid SCAP file type\n2075031\t\
  Content Import does not delete version on failure\n2070985\tUpgrading from Satellite 6.9 to\
  \ Satellite 6.10.3 fails with error undefined method operatingsystems for nil:NilClass during\
  \ the db:migrate step\n2070994\tIndex content is creating duplicated errata in katello_erratum\
  \ table after upgrading to Satellite 6.10\n2070999\tFail to import contents when the connected\
  \ and disconnected Satellite have different product labels for the same product\n2071002\t\
  Error when importing content and same package belongs to multiple repositories\n2071006\t\
  Content not accessible after importing\n2076979\tWrong satellite version on login screen\n\
  2077046\tUpgrade fails during db:migrate with PG::ForeignKeyViolation: ERROR:  update or delete\
  \ on table katello_errata violates foreign key constraint katello_content_facet_errata_errata_id\n\
  \nUsers of Red Hat Satellite are advised to upgrade to these updated packages, which fix these\
  \ bugs."
