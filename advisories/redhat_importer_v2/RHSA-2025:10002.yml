summary: "An update for mod_auth_openidc is now available for Red Hat Enterprise Linux 9.0 Update\
  \ Services for SAP Solutions.\n\nRed Hat Product Security has rated this update as having\
  \ a security impact of Important. A Common Vulnerability Scoring System (CVSS) base score,\
  \ which gives a detailed severity rating, is available for each vulnerability from the CVE\
  \ link(s) in the References section.\n\nThe mod_auth_openidc is an OpenID Connect authentication\
  \ module for Apache HTTP Server. It enables an Apache HTTP Server to operate as an OpenID\
  \ Connect Relying Party and/or OAuth 2.0 Resource Server. \n\nSecurity Fix(es):\n\n* mod_auth_openidc:\
  \ DoS via Empty POST in mod_auth_openidc with OIDCPreservePost Enabled (CVE-2025-3891)\n\n\
  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
