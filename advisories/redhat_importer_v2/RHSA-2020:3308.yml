summary: "Updated Red Hat JBoss Web Server 5.3.2 packages are now available for Red Hat Enterprise\
  \ Linux 6, Red Hat Enterprise Linux 7, Red Hat Enterprise Linux 8 and Windows.\n\nRed Hat\
  \ Product Security has rated this release as having a security impact of Important. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Red Hat JBoss Web Server is a fully integrated and certified set of components for hosting\
  \ Java web applications. It is comprised of the Apache Tomcat Servlet container, JBoss HTTP\
  \ Connector (mod_cluster), the PicketLink Vault extension for Apache Tomcat, and the Tomcat\
  \ Native library.\n\nThis release of Red Hat JBoss Web Server 5.3.2 serves as a replacement\
  \ for Red Hat JBoss Web Server 5.3.1, and includes bug fixes, enhancements, and component\
  \ upgrades, which are documented in the Release Notes, linked to in the References.\n\nSecurity\
  \ Fix(es):\n\n* tomcat: OutOfMemoryException caused by HTTP/2 connection leak could lead to\
  \ DoS (CVE-2020-13934)\n* tomcat: multiple requests with invalid payload length in a WebSocket\
  \ frame could lead to DoS (CVE-2020-13935) \n\nFor more details about the security issue(s),\
  \ including the impact, a CVSS score, acknowledgments, and other related information, refer\
  \ to the CVE page(s) listed in the References section."
