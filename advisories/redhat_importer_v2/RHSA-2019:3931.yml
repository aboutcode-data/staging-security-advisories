summary: "Red Hat JBoss Web Server 5.2.0 zip release for RHEL 6, RHEL 7, RHEL 8 and Microsoft\
  \ Windows is available.\n\nRed Hat Product Security has rated this update as having a security\
  \ impact\nof Important. A Common Vulnerability Scoring System (CVSS) base score,\nwhich gives\
  \ a detailed severity rating, is available for each vulnerability\nfrom the CVE link(s) in\
  \ the References section.\n\nRed Hat JBoss Web Server is a fully integrated and certified\
  \ set of components for hosting Java web applications. It is comprised of the Apache Tomcat\
  \ Servlet container, JBoss HTTP Connector (mod_cluster), the PicketLink Vault extension for\
  \ Apache Tomcat, and the Tomcat Native library.\n \nRefer to the Release Notes for information\
  \ on the most significant bug fixes, enhancements and component upgrades included in this\
  \ release.\n\nSecurity Fix(es):\n\n* openssl: Side-channel vulnerability on SMT/Hyper-Threading\
  \ architectures (PortSmash) (CVE-2018-5407) \n* tomcat: XSS in SSI printenv (CVE-2019-0221)\
  \ \n* openssl: 0-byte record padding oracle (CVE-2019-1559) \n* tomcat: HTTP/2 implementation\
  \ leads to denial of service (CVE-2019-10072)\n* tomcat: Apache Tomcat HTTP/2 DoS (CVE-2019-0199)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
