summary: "An update for frr is now available for Red Hat Enterprise Linux 8.1 Update Services\
  \ for SAP Solutions.\n\nRed Hat Product Security has rated this update as having a security\
  \ impact of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives\
  \ a detailed severity rating, is available for each vulnerability from the CVE link(s) in\
  \ the References section.\n\nFRRouting is free software that manages TCP/IP based routing\
  \ protocols. It supports BGP4, OSPFv2, OSPFv3, ISIS, RIP, RIPng, PIM, NHRP, PBR, EIGRP and\
  \ BFD. \n\nSecurity Fix(es):\n\n* frr: Incorrect handling of a error in parsing of an invalid\
  \ section of a BGP update can de-peer a router (CVE-2023-38802)\n\nFor more details about\
  \ the security issue(s), including the impact, a CVSS score, acknowledgments, and other related\
  \ information, refer to the CVE page(s) listed in the References section."
