summary: "Updated openssh packages that fix a security issue,  bugs, and add support\nfor recording\
  \ login user IDs for audit are now available for Red Hat\nEnterprise Linux 4.\n\nThis update\
  \ has been rated as having moderate security impact by the Red\nHat Security Response Team.\n\
  \nOpenSSH is OpenBSD's SSH (Secure SHell) protocol implementation. \n\nAn error in the way\
  \ OpenSSH handled GSSAPI credential delegation was\ndiscovered. OpenSSH as distributed with\
  \ Red Hat Enterprise Linux 4 contains\nsupport for GSSAPI user authentication, typically used\
  \ for supporting\nKerberos. On OpenSSH installations which have GSSAPI enabled, this flaw\n\
  could allow a user who sucessfully authenticates using a method other than\nGSSAPI to be delegated\
  \ with GSSAPI credentials. The Common Vulnerabilities\nand Exposures project (cve.mitre.org)\
  \ has assigned the name CAN-2005-2798\nto this issue.\n\nAdditionally, the following bugs\
  \ have been addressed:\n\nThe ssh command incorrectly failed when it was issued by the root\
  \ user with\na non-default group set.\n\nThe sshd daemon could fail to properly close the\
  \ client connection if\nmultiple X clients were forwarded over the connection and the client\n\
  session exited.\n\nThe sshd daemon could bind only on the IPv6 address family for X forwarding\n\
  if the port on IPv4 address family was already bound. The X forwarding did\nnot work in such\
  \ cases.\n\nThis update also adds support for recording login user IDs for the auditing\n\
  service. The user ID is attached to the audit records generated from the\nuser's session.\n\
  \nAll users of openssh should upgrade to these updated packages, which\ncontain backported\
  \ patches to resolve these issues."
