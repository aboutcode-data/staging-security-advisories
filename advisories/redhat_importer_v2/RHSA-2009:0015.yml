summary: "Updated java-1.6.0-ibm packages that fix several security issues are now\navailable\
  \ for Red Hat Enterprise Linux 4 Extras and 5 Supplementary.\n\nThis update has been rated\
  \ as having critical security impact by the Red\nHat Security Response Team.\n\nThe IBM 1.6.0\
  \ Java release includes the IBM Java 2 Runtime Environment and\nthe IBM Java 2 Software Development\
  \ Kit.\n\nThis update fixes several vulnerabilities in the IBM Java 2 Runtime\nEnvironment\
  \ and the IBM Java 2 Software Development Kit. These are\nsummarized in the \"Security Alerts\"\
  \ from IBM. \n\nAll users of java-1.6.0-ibm are advised to upgrade to these updated\npackages,\
  \ containing the IBM 1.6.0 SR3 Java release."
