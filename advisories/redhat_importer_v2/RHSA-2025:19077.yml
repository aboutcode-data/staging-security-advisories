summary: |
  Streams for Apache Kafka 2.9.3 is now available from the Red Hat Customer Portal.

  Red Hat Product Security has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Red Hat Streams for Apache Kafka, based on the Apache Kafka project, offers a distributed
  backbone that allows microservices and other applications to share data with
  extremely high throughput and extremely low latency.

  This release of Red Hat Streams for Apache Kafka 2.9.3 serves as a replacement for Red Hat Streams for Apache Kafka 2.9.2, and includes security and bug fixes, and enhancements.

  * Cruise Control Netty MadeYouReset
  org.eclipse.jetty:jetty-http: jetty: Jetty URI parsing of invalid authority [amq-st-2.9] "(CVE-2025-58057)"
