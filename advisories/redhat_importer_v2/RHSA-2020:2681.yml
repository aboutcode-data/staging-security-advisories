summary: "An update for skopeo is now available for Red Hat Enterprise Linux 7 Extras.\n\nRed\
  \ Hat Product Security has rated this update as having a security impact of Low. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  The skopeo command lets you inspect images from container image registries, get images and\
  \ image layers, and use signatures to create and verify files. \n\nSecurity Fix(es):\n\n*\
  \ containers/image: Container images read entire image manifest into memory (CVE-2020-1702)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\n\
  \nBug Fix(es):\n\n* Proposed registries.conf for RHEL 7.8 (BZ#1810052)"
