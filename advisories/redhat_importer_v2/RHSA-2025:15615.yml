summary: "An update for fence-agents is now available for Red Hat Enterprise Linux 8.6 Advanced\
  \ Mission Critical Update Support, Red Hat Enterprise Linux 8.6 Update Services for SAP Solutions,\
  \ and Red Hat Enterprise Linux 8.6 Telecommunications Update Service.\n\nRed Hat Product Security\
  \ has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\nThe fence-agents packages\
  \ provide a collection of scripts for handling remote power management for cluster devices.\
  \ They allow failed or unreachable nodes to be forcibly restarted and removed from the cluster.\
  \ \n\nSecurity Fix(es):\n\n* requests: Requests vulnerable to .netrc credentials leak via\
  \ malicious URLs (CVE-2024-47081)\n\nFor more details about the security issue(s), including\
  \ the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE\
  \ page(s) listed in the References section."
