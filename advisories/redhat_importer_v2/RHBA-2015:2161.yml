summary: |
  Updated libcap-ng packages that fix several bugs and add various enhancements are now available for Red Hat Enterprise Linux 7.

  The libcap-ng library is designed to make programming with POSIX capabilities easier. It is shipped with utilities to analyze the POSIX capabilities of all running applications, as well as tools to set the file system-based capabilities.

  The libcap-ng packages have been upgraded to upstream version 0.7.5, which provides a number of bug fixes and enhancements over the previous version. (BZ#1185610)

  Users of libcap-ng are advised to upgrade to these updated packages, which fix these bugs and add these enhancements.
