summary: "A security update for Red Hat 3scale API Management Platform 2.0.0 is now available\
  \ from the Red Hat Container Catalog.\n\nRed Hat Product Security has rated this update as\
  \ having a security impact of Important. A Common Vulnerability Scoring System (CVSS) base\
  \ score, which gives a detailed severity rating, is available for each vulnerability from\
  \ the CVE link(s) in the References section.\n\nRed Hat 3scale API Management Platform 2.0\
  \ is a platform for the management of access and traffic for web-based APIs across a variety\
  \ of deployment options. \n\nSecurity Fix(es):\n\n* It was found that RH-3scale AMP would\
  \ permit creation of an access token without a client secret. An attacker could use this flaw\
  \ to circumvent authentication controls and gain access to restricted APIs. (CVE-2017-7512)\n\
  \nThe underlying container image was also rebuilt to resolve other security issues. These\
  \ were addressed via the following errata:\n* https://access.redhat.com/errata/RHSA-2017:1365\n\
  * https://access.redhat.com/errata/RHSA-2017:1481\n* https://access.redhat.com/errata/RHSA-2017:1484\n\
  \nRed Hat would like to thank Ryan Nauman (TruCode) for reporting the CVE-2017-7512 issue."
