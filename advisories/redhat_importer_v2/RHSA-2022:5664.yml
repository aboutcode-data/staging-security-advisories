summary: |
  Red Hat OpenShift Container Platform release 4.10.24 is now available with
  updates to packages and images that fix several bugs and add enhancements.

  This release includes a security update for Red Hat OpenShift Container Platform 4.10.

  Red Hat Product Security has rated this update as having a security impact
  of Important. A Common Vulnerability Scoring System (CVSS) base score,
  which gives a detailed severity rating, is available for each vulnerability
  from the CVE link(s) in the References section.

  Red Hat OpenShift Container Platform is Red Hat's cloud computing
  Kubernetes application platform solution designed for on-premise or private
  cloud deployments.

  This advisory contains the container images for Red Hat OpenShift Container Platform 4.10.24. See the following advisory for the RPM packages for this release:

  https://access.redhat.com/errata/RHBA-2022:5663

  Security Fix(es):

  * openshift: oauth-serving-cert configmap contains cluster certificate
  private key (CVE-2022-2403)

  For more details about the security issue(s), including the impact, a CVSS
  score, acknowledgments, and other related information, refer to the CVE
  page(s)
  listed in the References section.

  You may download the oc tool and use it to inspect release image metadata as follows:

  (For x86_64 architecture)

    $ oc adm release info quay.io/openshift-release-dev/ocp-release:4.10.24-x86_64

  The image digest is sha256:aab51636460b5a9757b736a29bc92ada6e6e6282e46b06e6fd483063d590d62a

  (For s390x architecture)

    $ oc adm release info quay.io/openshift-release-dev/ocp-release:4.10.24-s390x

  The image digest is sha256:156327166b54aa63fab480957717d6c30da816c892b6f8b850a7f4299dc414de

  (For ppc64le architecture)

    $ oc adm release info quay.io/openshift-release-dev/ocp-release:4.10.24-ppc64le

  The image digest is sha256:accfdb7317648bcff5d236c7515b9903245e1730e9fcb98f455efc2b03b14d14

  All OpenShift Container Platform 4.10 users are advised to upgrade to these updated packages and images when they are available in the appropriate release channel. To check for available updates, use the OpenShift Console or the CLI oc command. Instructions for upgrading a cluster are available
  at https://docs.openshift.com/container-platform/4.10/updating/updating-cluster-cli.html
