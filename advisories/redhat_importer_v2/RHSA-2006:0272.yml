summary: "Updated openmotif packages that fix a security issue are now available.\n\nThis update\
  \ has been rated as having moderate security impact by the Red Hat\nSecurity Response Team.\n\
  \nOpenMotif provides libraries which implement the Motif industry standard\ngraphical user\
  \ interface. \n\nA number of buffer overflow flaws were discovered in OpenMotif's libUil\n\
  library. It is possible for an attacker to execute arbitrary code as a\nvictim who has been\
  \ tricked into executing a program linked against\nOpenMotif, which then loads a malicious\
  \ User Interface Language (UIL) file.\n(CVE-2005-3964)\n\nUsers of OpenMotif are advised to\
  \ upgrade to these erratum packages, which\ncontain a backported security patch to correct\
  \ this issue."
