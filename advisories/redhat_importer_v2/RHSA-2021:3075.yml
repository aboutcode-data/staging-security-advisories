summary: "An update for libuv is now available for Red Hat Enterprise Linux 8.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact of Low. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives a detailed severity rating, is available for\
  \ each vulnerability from the CVE link(s) in the References section.\n\nlibuv is a multi-platform\
  \ support library with a focus on asynchronous I/O. \n\nSecurity Fix(es):\n\n* libuv: out-of-bounds\
  \ read in uv__idna_toascii() can lead to information disclosures or crashes (CVE-2021-22918)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
