summary: "Updated autofs packages are now available to fix a security flaw for Red\nHat Enterprise\
  \ Linux 5.\n\nThis update has been rated as having important security impact by the Red\n\
  Hat Security Response Team.\n\nThe autofs utility controls the operation of the automount\
  \ daemon, which\nautomatically mounts and unmounts file systems after a period of\ninactivity.\
  \ \n\nThere was a security issue with the default installed configuration of\nautofs version\
  \ 5 whereby the entry for the \"hosts\" map did not specify the\n\"nosuid\" mount option.\
  \  A local user with control of a remote nfs server\ncould create a setuid root executable\
  \ within an exported filesystem on the\nremote nfs server that, if mounted using the default\
  \ hosts map, would allow\nthe user to gain root privileges. (CVE-2007-5964) \n\nDue to the\
  \ fact that autofs always mounted hosts map entries suid by\ndefault, autofs has now been\
  \ altered to always use the \"nosuid\" option when\nmounting from the default hosts map. The\
  \ \"suid\" option must be explicitly\ngiven in the master map entry to revert to the old behavior.\
  \ This change\naffects only the hosts map which corresponds to the /net entry in the\ndefault\
  \ configuration.\n\nUsers are advised to upgrade to these updated autofs packages, which\n\
  resolve this issue.\n\nRed Hat would like to thank Josh Lange for reporting this issue."
