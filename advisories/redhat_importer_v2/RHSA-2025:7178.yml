  - CVE-2024-4453
summary: "An update for gstreamer1, gstreamer1-plugins-bad-free, gstreamer1-plugins-ugly-free,\
  \ and gstreamer1-rtsp-server is now available for Red Hat Enterprise Linux 9.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact of Moderate. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives a detailed severity rating, is available for\
  \ each vulnerability from the CVE link(s) in the References section.\n\nThe gstreamer1 packages\
  \ contain a streaming media framework, based on graphs of filters which operate on media data.\
  \ \n\nSecurity Fix(es):\n\n* gstreamer: EXIF Metadata Parsing Integer Overflow (CVE-2024-4453)\n\
  \n* gstreamer: AV1 Video Parsing Stack-based Buffer Overflow (CVE-2024-0444)\n\nFor more details\
  \ about the security issue(s), including the impact, a CVSS score, acknowledgments, and other\
  \ related information, refer to the CVE page(s) listed in the References section.\n\nAdditional\
  \ Changes:\n\nFor detailed information on changes in this release, see the Red Hat Enterprise\
  \ Linux 9 Release Notes linked from the References section."
