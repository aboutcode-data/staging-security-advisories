summary: "A security update is now available for Red Hat JBoss Enterprise Application Platform\
  \ 7.4.\n\nRed Hat Product Security has rated this update as having a security impact of Low.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nRed Hat JBoss Enterprise Application Platform 7 is a platform for Java applications based\
  \ on the WildFly application runtime. \n\nThis release of Red Hat JBoss Enterprise Application\
  \ Platform 7.4.8 serves as a replacement for Red Hat JBoss Enterprise Application Platform\
  \ 7.4.7, and includes bug fixes and enhancements. See the Red Hat JBoss Enterprise Application\
  \ Platform 7.4.8 Release Notes for information about the most significant bug fixes and enhancements\
  \ included in this release.\n\nSecurity Fix(es):\n\n* undertow: DoS can be achieved as Undertow\
  \ server waits for the LAST_CHUNK forever for EJB invocations (CVE-2022-2764)\n\nFor more\
  \ details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
