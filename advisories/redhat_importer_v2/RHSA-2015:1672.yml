summary: "An updated Red Hat JBoss Enterprise Application Platform 6.4.3 package that fixes\
  \ a security issue, several bugs and adds various enhancements is now available for Red Hat\
  \ Enterprise Linux 6.\n\nRed Hat JBoss Enterprise Application Platform 6 is a platform for\
  \ Java\napplications based on JBoss Application Server 7.\n\nThis release serves as a replacement\
  \ for Red Hat JBoss Enterprise Application Platform 6.4.2 and includes bug fixes and enhancements.\
  \ Documentation for these changes is available from the Red Hat JBoss Enterprise Application\
  \ Platform 6.4.3 Release Notes, linked to in the References.\n\nThe following security issue\
  \ is also fixed with this release:\n\nIt was discovered that under specific conditions that\
  \ PicketLink\nIDP ignores role based authorization.  This could lead to an \nauthenticated\
  \ user being able to access application resources\nthat are not permitted for a given role.\
  \ (CVE-2015-3158)\n\nAll users of Red Hat JBoss Enterprise Application Platform 6.4 on Red\
  \ Hat Enterprise Linux 6 are advised to upgrade to this updated package, which fixes these\
  \ bugs and adds these enhancements. The JBoss server process must be restarted for the update\
  \ to take effect."
