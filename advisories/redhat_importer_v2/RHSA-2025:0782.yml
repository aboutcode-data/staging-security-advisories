summary: |
  An update is now available for Red Hat Ansible Automation Platform 2.5

  Red Hat Ansible Automation Platform provides an enterprise framework for building, deploying and managing IT automation at scale. IT Managers can provide top-down guidelines on how automation is applied to individual teams, while automation developers retain the freedom to write tasks that leverage existing knowledge without the overhead. Ansible Automation Platform makes it possible for users across an organization to share, vet, and manage automation content by means of a simple, powerful, and agentless language.

  Security Fix(es):
  * ansible-lightspeed-container: potential denial-of-service vulnerability in
  IPv6 validation (CVE-2024-56374)

  Update(s) and fix(es):
  * The ansible.controller collection has been updated to 4.6.7 (AAP-39097)
  * The ansible.eda collection has been updated to 2.3.1 (AAP-39057)
  * Automation Controller has been updated to 4.6.7
  * Automation EDA Controller has been updated to 1.1.4
  * Ansible Lightspeed has been updated to 2.5.20250121
  * Increase the default EDA operator limit in manager.yaml to 4Gi (AAP-38746)
  * Resource requirements limits are now configurable for the proxy and init containers deployed by the gateway operator (AAP-37933)
  * Increase the default Gateway operator limit in manager.yaml to 4Gi (AAP-37932)
