summary: "Red Hat OpenShift Container Platform release 4.9.27 is now available with\nupdates\
  \ to packages and images that fix several bugs and add enhancements.\n\nThis release includes\
  \ a security update for Red Hat OpenShift Container Platform 4.9.\n\nRed Hat Product Security\
  \ has rated this update as having a security impact\nof Important. A Common Vulnerability\
  \ Scoring System (CVSS) base score,\nwhich gives a detailed severity rating, is available\
  \ for each vulnerability\nfrom the CVE link(s) in the References section.\n\nRed Hat OpenShift\
  \ Container Platform is Red Hat's cloud computing\nKubernetes application platform solution\
  \ designed for on-premise or private\ncloud deployments.\n\nThis advisory contains the container\
  \ images for Red Hat OpenShift Container Platform 4.9.27. See the following advisory for the\
  \ RPM packages for this release:\n\nhttps://access.redhat.com/errata/RHBA-2022:1157\n\nSpace\
  \ precludes documenting all of the container images in this advisory. See the following Release\
  \ Notes documentation, which will be updated shortly for this release, for details about these\
  \ changes:\n\nhttps://docs.openshift.com/container-platform/4.9/release_notes/ocp-4-9-release-notes.html\n\
  \nSecurity Fix(es):\n\n* ovn-kubernetes: Ingress network policy can be overruled by egress\
  \ network\npolicy on another pod (CVE-2022-0567)\n\nFor more details about the security issue(s),\
  \ including the impact, a CVSS\nscore, acknowledgments, and other related information, refer\
  \ to the CVE\npage(s)\nlisted in the References section.\n\nYou may download the oc tool and\
  \ use it to inspect release image metadata as follows:\n\n(For x86_64 architecture)\n\n  $\
  \ oc adm release info quay.io/openshift-release-dev/ocp-release:4.9.27-x86_64\n\nThe image\
  \ digest is \nsha256:1c7db78eec0cf05df2cead44f69c0e4b2c3234d5635c88a41e1b922c3bedae16\n\n\
  (For s390x architecture)\n\n  $ oc adm release info quay.io/openshift-release-dev/ocp-release:4.9.27-s390x\n\
  \nThe image digest is \nsha256:cc86cb6cfeb4595bf01a223387369105baf8027be3dba49547b8b83925d0e091\n\
  \n(For ppc64le architecture)\n\n  $ oc adm release info quay.io/openshift-release-dev/ocp-release:4.9.27-ppc64le\n\
  \nThe image digest is sha256:17ace52f988e29e0599fd6c69666d11e65984d6e70d77ee2384e6850d15fc5e6\n\
  \nAll OpenShift Container Platform 4.9 users are advised to upgrade to these updated packages\
  \ and images when they are available in the appropriate release channel. To check for available\
  \ updates, use the OpenShift Console or the CLI oc command. Instructions for upgrading a cluster\
  \ are available\nat https://docs.openshift.com/container-platform/4.9/updating/updating-cluster-cli.html"
