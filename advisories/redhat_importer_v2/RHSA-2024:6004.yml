summary: |
  Red Hat OpenShift Container Platform release 4.16.10 is now available with updates to packages and images that fix several bugs and add enhancements.

  This release includes a security update for Red Hat OpenShift Container Platform 4.16.

  Red Hat Product Security has rated this update as having a security impact of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Red Hat OpenShift Container Platform is Red Hat's cloud computing Kubernetes application platform solution designed for on-premise or private cloud deployments.

  This advisory contains the container images for Red Hat OpenShift Container Platform 4.16.10. See the following advisory for the RPM packages for this release:

  https://access.redhat.com/errata/RHBA-2024:6007

  Space precludes documenting all of the container images in this advisory. See the following Release Notes documentation, which will be updated shortly for this release, for details about these changes:

  https://docs.openshift.com/container-platform/4.16/release_notes/ocp-4-16-release-notes.html

  Security Fix(es):

  * golang: net/http, x/net/http2: unlimited number of CONTINUATION frames
  causes DoS (CVE-2023-45288)
  * bind: bind9: BIND's database will be slow if a very large number of RRs
  exist at the same nam (CVE-2024-1737)
  * bind9: bind: SIG(0) can be used to exhaust CPU resources (CVE-2024-1975)
  * bind: bind9: Assertion failure when serving both stale cache data and
  authoritative zone content (CVE-2024-4076)
  * go-retryablehttp: url might write sensitive information to log file
  (CVE-2024-6104)
  * golang-protobuf: encoding/protojson, internal/encoding/json: infinite
  loop in protojson.Unmarshal when unmarshaling certain forms of invalid JSON
  (CVE-2024-24786)
  * golang: archive/zip: Incorrect handling of certain ZIP files
  (CVE-2024-24789)

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section.

  All OpenShift Container Platform 4.16 users are advised to upgrade to these updated packages and images when they are available in the appropriate release channel. To check for available updates, use the OpenShift CLI (oc) or web console. Instructions for upgrading a cluster are available at https://docs.openshift.com/container-platform/4.16/updating/updating_a_cluster/updating-cluster-cli.html
