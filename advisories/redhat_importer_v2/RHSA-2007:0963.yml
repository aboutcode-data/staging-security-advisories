summary: "Updated java-1.5.0-sun packages that correct several security issues are\nnow available\
  \ for Red Hat Enterprise Linux 4 Extras and 5 Supplementary.\n\nThis update has been rated\
  \ as having important security impact by the Red\nHat Security Response Team.\n\nThe Java\
  \ Runtime Environment (JRE) contains the software and tools\nthat users need to run applets\
  \ and applications written using the Java\nprogramming language.\n\nA flaw in the applet caching\
  \ mechanism of the Java Runtime Environment\n(JRE) did not correctly process the creation\
  \ of network connections. A\nremote attacker could use this flaw to create connections to\n\
  services on machines other than the one that the applet was downloaded\nfrom. (CVE-2007-5232)\
  \ \n\nMultiple vulnerabilities existed in Java Web Start allowing an untrusted\napplication\
  \ to determine the location of the Java Web Start cache.\n(CVE-2007-5238)\n\nUntrusted Java\
  \ Web Start Applications or Java Applets were able to drag and\ndrop a file to a Desktop Application.\
  \ A user-assisted remote attacker could\nuse this flaw to move or copy arbitrary files. (CVE-2007-5239)\n\
  \nThe Java Runtime Environment (JRE) allowed untrusted Java Applets or\napplications to display\
  \ oversized Windows. This could be used by remote\nattackers to hide security warning banners.\
  \ (CVE-2007-5240)\n\nUnsigned Java Applets communicating via a HTTP proxy could allow a remote\n\
  attacker to violate the Java security model. A cached, malicious Applet \ncould create network\
  \ connections to services on other machines. \n(CVE-2007-5273)\n\nUnsigned Applets loaded\
  \ with Mozilla Firefox or Opera browsers allowed\nremote attackers to violate the Java security\
  \ model. A cached, malicious \nApplet could create network connections to services on other\
  \ machines. \n(CVE-2007-5274)\n\nIn Red Hat Enterprise Linux a Java Web Start application\
  \ requesting\nelevated permissions is only started automatically when signed with a\ntrusted\
  \ code signing certificate and otherwise requires user confirmation\nto access privileged\
  \ resources. \n\nAll users of java-sun-1.5.0 should upgrade to these packages, which contain\n\
  Sun Java 1.5.0 Update 13 that corrects these issues.\n\nPlease note that during our quality\
  \ testing we discovered that the Java\nbrowser plug-in may not function perfectly when visiting\
  \ some sites that\nmake use of multiple applets on a single HTML page.  We have verified that\n\
  this issue is not due to our packaging and affects Sun Java 1.5.0 Update 13."
