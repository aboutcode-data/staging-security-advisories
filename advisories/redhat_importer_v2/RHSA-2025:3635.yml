summary: "An update is now available for Red Hat Ceph Storage 8.0.\n\nRed Hat Ceph Storage is\
  \ a scalable, open, software-defined storage platform that combines the most stable version\
  \ of the Ceph storage system with a Ceph management platform, deployment utilities, and support\
  \ services. \n \nThese new packages include numerous enhancements, bug fixes, and known issues.\
  \ Space precludes documenting all of these changes in this advisory. Users are directed to\
  \ the Red Hat Ceph Storage Release Notes for information on the most significant of these\
  \ changes:\n\nhttps://docs.redhat.com/en/documentation/red_hat_ceph_storage/8/html/8.0_release_notes"
