summary: |
  Red Hat OpenShift Container Platform release 4.17.14 is now available with updates to packages and images that fix several bugs and add enhancements.

  This release includes a security update for Red Hat OpenShift Container Platform 4.17.

  Red Hat Product Security has rated this update as having a security impact of important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Red Hat OpenShift Container Platform is Red Hat's cloud computing Kubernetes application platform solution designed for on-premise or private cloud deployments.

  This advisory contains the container images for Red Hat OpenShift Container Platform 4.17.14. See the following advisory for the RPM packages for this release:

  https://access.redhat.com/errata/RHSA-2025:0656

  Space precludes documenting all of the container images in this advisory. See the following Release Notes documentation, which will be updated shortly for this release, for details about these changes:

  https://docs.openshift.com/container-platform/4.17/release_notes/ocp-4-17-release-notes.html

  Security Fix(es):

  * golang.org/x/net/html: Non-linear parsing of case-insensitive content in
  golang.org/x/net/html (CVE-2024-45338)
  * dompurify: DOMPurify vulnerable to tampering by prototype pollution
  (CVE-2024-48910)
  * go-git: argument injection via the URL field (CVE-2025-21613)
  * go-git: go-git clients vulnerable to DoS via maliciously crafted Git
  server replies (CVE-2025-21614)
  * PostCSS: Improper input validation in PostCSS (CVE-2023-44270)
  * golang-protobuf: encoding/protojson, internal/encoding/json: infinite
  loop in protojson.Unmarshal when unmarshaling certain forms of invalid JSON
  (CVE-2024-24786)
  * nanoid: nanoid mishandles non-integer values (CVE-2024-55565)

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section. All OpenShift Container Platform 4.17 users are advised to upgrade to these updated packages and images when they are available in the appropriate release channel. To check for available updates, use the OpenShift CLI (oc) or web console. Instructions for upgrading a cluster are available at https://docs.openshift.com/container-platform/4.17/updating/updating_a_cluster/updating-cluster-cli.html
