summary: "An update for pcre is now available for Red Hat Enterprise Linux 8.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact of Low. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives a detailed severity rating, is available for\
  \ each vulnerability from the CVE link(s) in the References section.\n\nPCRE is a Perl-compatible\
  \ regular expression library. \n\nSecurity Fix(es):\n\n* pcre: Buffer over-read in JIT when\
  \ UTF is disabled and \\X or \\R has fixed quantifier greater than 1 (CVE-2019-20838)\n\n\
  * pcre: Integer overflow when parsing callout numeric arguments (CVE-2020-14155)\n\nFor more\
  \ details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\n\
  \nAdditional Changes:\n\nFor detailed information on changes in this release, see the Red\
  \ Hat Enterprise Linux 8.5 Release Notes linked from the References section."
