summary: "An update for linuxptp is now available for Red Hat Enterprise Linux 8.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  The linuxptp packages provide Precision Time Protocol (PTP) implementation for Linux according\
  \ to IEEE standard 1588 for Linux. The dual design goals are to provide a robust implementation\
  \ of the standard and to use the most relevant and modern Application Programming Interfaces\
  \ (API) offered by the Linux kernel. \n\nThe following packages have been upgraded to a later\
  \ upstream version: linuxptp (3.1.1). (BZ#1895005)\n\nSecurity Fix(es):\n\n* linuxptp: wrong\
  \ length of one-step follow-up in transparent clock (CVE-2021-3571)\n\nFor more details about\
  \ the security issue(s), including the impact, a CVSS score, acknowledgments, and other related\
  \ information, refer to the CVE page(s) listed in the References section.\n\nAdditional Changes:\n\
  \nFor detailed information on changes in this release, see the Red Hat Enterprise Linux 8.5\
  \ Release Notes linked from the References section."
