summary: "An update for the nodejs:12 module is now available for Red Hat Enterprise Linux 8.1\
  \ Extended Update Support.\n\nRed Hat Product Security has rated this update as having a security\
  \ impact of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives\
  \ a detailed severity rating, is available for each vulnerability from the CVE link(s) in\
  \ the References section.\n\nNode.js is a software development platform for building fast\
  \ and scalable network applications in the JavaScript programming language. \n\nThe following\
  \ packages have been upgraded to a later upstream version: nodejs (12.18.2).\n\nSecurity Fix(es):\n\
  \n* nghttp2: overly large SETTINGS frames can lead to DoS (CVE-2020-11080)\n\n* nodejs-minimist:\
  \ prototype pollution allows adding or modifying properties of Object.prototype using a constructor\
  \ or __proto__ payload (CVE-2020-7598)\n\n* nodejs: TLS session reuse can lead to hostname\
  \ verification bypass (CVE-2020-8172)\n\n* nodejs: memory corruption in napi_get_value_string_*\
  \ functions (CVE-2020-8174)\n\nFor more details about the security issue(s), including the\
  \ impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s)\
  \ listed in the References section."
