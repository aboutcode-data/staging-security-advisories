summary: "An update for cfme is now available for Red Hat CloudForms 4.1.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact\nof Important. A Common Vulnerability\
  \ Scoring System (CVSS) base score,\nwhich gives a detailed severity rating, is available\
  \ for each vulnerability\nfrom the CVE link(s) in the References section.\n\nRed Hat CloudForms\
  \ Management Engine delivers the insight, control, and\nautomation needed to address the challenges\
  \ of managing virtual\nenvironments. CloudForms Management Engine is built on Ruby on Rails,\
  \ a\nmodel-view-controller (MVC) framework for web application development.\nAction Pack implements\
  \ the controller and the view components.\n\nSecurity Fix(es):\n\n* CloudForms did not properly\
  \ apply permissions controls to \nVM IDs passed by users. A remote, authenticated attacker\
  \ could \nuse this flaw to execute arbitrary VMs on systems managed by \nCloudForms if they\
  \ know the ID of the VM. (CVE-2016-7071)\n\nThis update also fixes several bugs. Documentation\
  \ for these changes \nis available in the Release Notes linked to in the References section.\n\
  \nAll CFME users are advised to upgrade to these updated packages, which\ncorrect these issues\
  \ and add these enhancements."
