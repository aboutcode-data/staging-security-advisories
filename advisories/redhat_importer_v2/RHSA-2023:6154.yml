summary: "Secondary Scheduler Operator for Red Hat OpenShift 1.2.0\n\nThe Secondary Scheduler\
  \ Operator for Red Hat OpenShift is an optional\noperator that makes it possible to deploy\
  \ a secondary scheduler by\nproviding a scheduler image. You can run a scheduler with custom\n\
  plugins without applying additional manifests, such as cluster roles\nand deployments.\n\n\
  Security Fix(es):\n\n* golang: net/http, x/net/http2: rapid stream resets can cause excessive\
  \ work (CVE-2023-39325)\n\n* HTTP/2: Multiple HTTP/2 enabled web servers are vulnerable to\
  \ a DDoS attack (CVE-2023-44487)\n\n* golang: html/template:  improper handling of HTML-like\
  \ comments within script contexts (CVE-2023-39318)\n \n* golang: html/template: improper handling\
  \ of special tags within script contexts (CVE-2023-39319)\n\n* golang: crypto/tls: panic when\
  \ processing post-handshake message on QUIC connections (CVE-2023-39321)\n \n* golang: crypto/tls:\
  \ lack of a limit on buffered post-handshake (CVE-2023-39322)"
