aliases:
  - CVE-2018-6790
summary: "An update for kde-workspace, kde-settings, kdelibs, kmag, and virtuoso-opensource\
  \ is now available for Red Hat Enterprise Linux 7.\n\nRed Hat Product Security has rated this\
  \ update as having a security impact of Low. A Common Vulnerability Scoring System (CVSS)\
  \ base score, which gives a detailed severity rating, is available for each vulnerability\
  \ from the CVE link(s) in the References section.\n\nThe K Desktop Environment (KDE) is a\
  \ graphical desktop environment for the X Window System. The kdelibs packages include core\
  \ libraries for the K Desktop Environment. \n\nThe kde-workspace packages consist of components\
  \ providing the KDE graphical desktop environment.\n\nSecurity Fix(es):\n\n* kde-workspace:\
  \ Missing sanitization of notifications allows to leak client IP address via IMG element (CVE-2018-6790)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\n\
  \nAdditional Changes:\n\nFor detailed information on changes in this release, see the Red\
  \ Hat Enterprise Linux 7.7 Release Notes linked from the References section."
