summary: "Updated CUPS packages that fix several security issues are now available\nfor Red\
  \ Hat Enterprise Linux 5.\n\nThis update has been rated as having important security impact\
  \ by the Red\nHat Security Response Team.\n\nThe Common UNIX Printing System (CUPS) provides\
  \ a portable printing layer\nfor UNIX(R) operating systems.\n\nAlin Rad Pop discovered several\
  \ flaws in the handling of PDF files. An\nattacker could create a malicious PDF file that\
  \ would cause CUPS to crash\nor potentially execute arbitrary code when printed. \n(CVE-2007-4352,\
  \ CVE-2007-5392, CVE-2007-5393)\n\nAll CUPS users are advised to upgrade to these updated\
  \ packages, which\ncontain backported patches to resolve these issues."
