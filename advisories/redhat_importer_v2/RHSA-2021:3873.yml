summary: "Red Hat Advanced Cluster Management for Kubernetes 2.2.9 General Availability release\
  \ images, which provide security updates, one or more container updates, and bug fixes.\n\n\
  Red Hat Product Security has rated this update as having a security impact\nof Important.\
  \ A Common Vulnerability Scoring System (CVSS) base score,\nwhich gives a detailed severity\
  \ rating, is available for each vulnerability\nfrom the CVE link(s) in the References section.\n\
  \nRed Hat Advanced Cluster Management for Kubernetes 2.2.9 images\n\nRed Hat Advanced Cluster\
  \ Management for Kubernetes provides the capabilities to address common challenges that administrators\
  \ and site reliability engineers face as they work across a range of public and private cloud\
  \ environments.\n\nClusters and applications are all visible and managed from a single console\
  \ â€” with security policy built in.\n\nThis advisory contains the container images for Red\
  \ Hat Advanced Cluster Management for Kubernetes, which provide bug fixes and security fixes.\
  \ See the following Release Notes documentation, which will be updated shortly for this release,\
  \ for additional details about this release:\n\nhttps://access.redhat.com/documentation/en-us/red_hat_advanced_cluster_management_for_kubernetes/2.2/html/release_notes/\n\
  \nSecurity fixes:\n\n* nginx: Off-by-one in ngx_resolver_copy() when labels are followed by\
  \ a pointer to a root domain name (CVE-2021-23017)\n\n* redis: Lua scripts can overflow the\
  \ heap-based Lua stack (CVE-2021-32626)\n\n* redis: Integer overflow issue with Streams (CVE-2021-32627)\n\
  \n* redis: Integer overflow bug in the ziplist data structure (CVE-2021-32628)\n\n* redis:\
  \ Integer overflow issue with intsets (CVE-2021-32687)\n\n* redis: Integer overflow issue\
  \ with strings (CVE-2021-41099)\n\n* redis: Out of bounds read in lua debugger protocol parser\
  \ (CVE-2021-32672)\n\n* redis: Denial of service via Redis Standard Protocol (RESP) request\
  \ (CVE-2021-32675)\n \n* object-path: Type confusion vulnerability can lead to a bypass of\
  \ CVE-2020-15256 (CVE-2021-23434)\n\nBug fixes: \n\n* RHACM 2.2.9 images (BZ #1999601)"
