summary: "An updated rhev-hypervisor6 package that fixes one security issue and\nvarious bugs\
  \ is now available.\n\nThe Red Hat Security Response Team has rated this update as having\n\
  important security impact. A Common Vulnerability Scoring System (CVSS)\nbase score, which\
  \ gives a detailed severity rating, is available from the\nCVE link in the References section.\n\
  \nThe rhev-hypervisor6 package provides a Red Hat Enterprise Virtualization\nHypervisor ISO\
  \ disk image. The Red Hat Enterprise Virtualization Hypervisor\nis a dedicated Kernel-based\
  \ Virtual Machine (KVM) hypervisor. It includes\neverything necessary to run and manage virtual\
  \ machines: A subset of the\nRed Hat Enterprise Linux operating environment and the Red Hat\
  \ Enterprise\nVirtualization Agent.\n\nNote: Red Hat Enterprise Virtualization Hypervisor\
  \ is only available for\nthe Intel 64 and AMD64 architectures with virtualization extensions.\n\
  \nUpgrade Note: If you upgrade the Red Hat Enterprise Virtualization\nHypervisor through the\
  \ 3.2 Manager administration portal, the Host may\nappear with the status of \"Install Failed\"\
  . If this happens, place the host\ninto maintenance mode, then activate it again to get the\
  \ host back to an\n\"Up\" state\n\nA stack-based buffer overflow flaw was found in the way\
  \ the\nreds_handle_ticket() function in the spice-server library handled\ndecryption of ticket\
  \ data provided by the client. A remote attacker able to\ninitiate a SPICE connection to the\
  \ guest could use this flaw to crash the\nguest. (CVE-2013-4282)\n\nThis issue was discovered\
  \ by Tomas Jamrisko of Red Hat.\n\nThis updated package provides updated components that include\
  \ fixes for \nvarious security issues. These issues have no security impact on Red Hat \n\
  Enterprise Virtualization Hypervisor itself, however. The security fixes \nincluded in this\
  \ update address the following CVE numbers: \n\nCVE-2013-4162 and CVE-2013-4299 (kernel issues)\n\
  \nCVE-2013-4296 and CVE-2013-4311 (libvirt issues)\n\nCVE-2013-4288 (polkit issue)\n\nThis\
  \ update also contains the fixes from the following advisories:\n\n* vdsm: https://rhn.redhat.com/errata/RHBA-2013-1462.html\n\
  * ovirt-node: https://rhn.redhat.com/errata/RHBA-2013-1461.html\n\nUsers of the Red Hat Enterprise\
  \ Virtualization Hypervisor are advised to\nupgrade to this updated package, which corrects\
  \ these issues."
