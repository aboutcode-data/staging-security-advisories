summary: "Updated kernel packages that fix several security issues and a page\nattribute mapping\
  \ bug are now available for Red Hat Enterprise Linux 4. \n\nThis update has been rated as\
  \ having important security impact by the\nRed Hat Security Response Team.\n\nThe Linux kernel\
  \ handles the basic functions of the operating system.\n\nAn issue was discovered that affects\
  \ how page attributes are changed by the\nkernel.  Video drivers, which sometimes map kernel\
  \ pages with a different\ncaching policy than write-back, are now expected to function correctly.\
  \ \nThis change affects the x86, AMD64, and Intel EM64T architectures.\n\nIn addition the\
  \ following security bugs were fixed:\n\nThe set_mempolicy system call did not check for negative\
  \ numbers in the\npolicy field.  An unprivileged local user could use this flaw to cause a\n\
  denial of service (system panic).  (CVE-2005-3053)\n\nA flaw in ioremap handling on AMD 64\
  \ and Intel EM64T systems.  An\nunprivileged local user could use this flaw to cause a denial\
  \ of service or\nminor information leak. (CVE-2005-3108)\n\nA race condition in the ebtables\
  \ netfilter module.  On a SMP system that is\noperating under a heavy load this flaw may allow\
  \ remote attackers to cause\na denial of service (crash).  (CVE-2005-3110)\n\nA memory leak\
  \ was found in key handling.  An unprivileged local user could\nuse this flaw to cause a denial\
  \ of service. (CVE-2005-3119)\n\nA flaw in the Orinoco wireless driver.  On systems running\
  \ the vulnerable\ndrive, a remote attacker could send carefully crafted packets which would\n\
  divulge the contents of uninitialized kernel memory.  (CVE-2005-3180)\n\nA memory leak was\
  \ found in the audit system.  An unprivileged local user\ncould use this flaw to cause a denial\
  \ of service.  (CVE-2005-3181)\n\nAll Red Hat Enterprise Linux 4 users are advised to upgrade\
  \ their kernels\nto the packages associated with their machine architectures and\nconfigurations\
  \ as listed in this erratum."
