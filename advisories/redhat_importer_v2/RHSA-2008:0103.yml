summary: "Updated firefox packages that fix several security issues are now available\nfor Red\
  \ Hat Enterprise Linux 4 and 5.\n\nThis update has been rated as having critical security\
  \ impact by the Red\nHat Security Response Team.\n\nMozilla Firefox is an open source Web\
  \ browser.\n\nSeveral flaws were found in the way Firefox processed certain malformed web\n\
  content. A webpage containing malicious content could cause Firefox to\ncrash, or potentially\
  \ execute arbitrary code as the user running Firefox.\n(CVE-2008-0412, CVE-2008-0413, CVE-2008-0415,\
  \ CVE-2008-0419)\n\nSeveral flaws were found in the way Firefox displayed malformed web\n\
  content. A webpage containing specially-crafted content could trick a user\ninto surrendering\
  \ sensitive information. (CVE-2008-0591, CVE-2008-0593)\n\nA flaw was found in the way Firefox\
  \ stored password data. If a user saves\nlogin information for a malicious website, it could\
  \ be possible to corrupt\nthe password database, preventing the user from properly accessing\
  \ saved\npassword data. (CVE-2008-0417)\n\nA flaw was found in the way Firefox handles certain\
  \ chrome URLs. If a user\nhas certain extensions installed, it could allow a malicious website\
  \ to\nsteal sensitive session data. Note: this flaw does not affect a default\ninstallation\
  \ of Firefox. (CVE-2008-0418)\n\nA flaw was found in the way Firefox saves certain text files.\
  \ If a\nwebsite offers a file of type \"plain/text\", rather than \"text/plain\",\nFirefox\
  \ will not show future \"text/plain\" content to the user in the\nbrowser, forcing them to\
  \ save those files locally to view the content.\n(CVE-2008-0592) \n\nUsers of firefox are\
  \ advised to upgrade to these updated packages, which\ncontain backported patches to resolve\
  \ these issues."
