summary: "Updated ovirt-engine packages that fix several bugs and add various enhancements are\
  \ now available.\n\nRed Hat Product Security has rated this update as having a security impact\
  \ of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nThe ovirt-engine package provides the manager for virtualization environments.\n\
  This manager enables admins to define hosts and networks, as well as to add\nstorage, create\
  \ VMs and manage user permissions.\n\nSecurity Fix(es):\n\n* nodejs-underscore: Arbitrary\
  \ code execution via the template function (CVE-2021-23358)\n\n* nodejs-glob-parent: Regular\
  \ expression denial of service (CVE-2020-28469)\n\n* nodejs-ua-parser-js: Regular expression\
  \ denial of service via the regex (CVE-2020-7733)\n\n* nodejs-path-parse: ReDoS via splitDeviceRe,\
  \ splitTailRe and splitPathRe (CVE-2021-23343)\n\nFor more details about the security issue(s),\
  \ including the impact, a CVSS score, and other related information, refer to the CVE page(s)\
  \ listed in the References section.\n\nBug Fix(es):\n\n* Foreman integration, which allows\
  \ you to provision bare metal hosts from the Administration Portal  using Foreman and then\
  \ added to the Manager, was deprecated in oVirt 4.4.6 / RHV 4.4.6 and removed completely in\
  \ oVirt 4.4.7 / RHV 4.4.7.\n\nSimilar functionality to provision bare metal hosts can be achieved\
  \ using Foreman directly and adding an already provisioned host using the Administration Portal\
  \ or the REST API. (BZ#1901011)\n\n* Adding a message banner to the web administration welcome\
  \ page is straight forward using custom branding that only contains a preamble section. \n\
  An example of preamble branding is given here: https://bugzilla.redhat.com/attachment.cgi?id=1783329.\n\
  \nIn an engine upgrade, the custom preamble brand remains in place and will work without issue.\n\
  \nDuring engine backup and subsequent restore, on engine restore the custom preamble branding\
  \ needs to be manually restored/reinstalled and verified. (BZ#1804774)\n\n* The column name\
  \ threads_per_core in the Red hat Virtualization manager Dashboard is being deprecated, and\
  \ will be removed in a future release.\nIn version 4.4.7.2 the column name for threads_per_core\
  \ will be changed to number_of_threads.\nIn the Data Warehouse, the old name will be retained\
  \ as an additional alias, resulting in 2 columns providing the same data: number_of_threads\
  \ and threads_per_core, and threads_per_core will be removed in a future version. (BZ#1896359)"
