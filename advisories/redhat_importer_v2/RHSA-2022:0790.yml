summary: "Updated Satellite 6.10 packages that fix several bugs are now available for Red Hat\
  \ Satellite.\n\nRed Hat Satellite is a system management solution that allows organizations\
  \ to configure and maintain their systems without the necessity to provide public Internet\
  \ access to their servers or other client systems. It performs provisioning and configuration\
  \ management of predefined standard operating environments.\n\nSecurity Fix(es):\n2043714\
  \ - CVE-2021-4142 candlepin: Satellite: Allow unintended SCA certificate to authenticate Candlepin\
  \ [rhn_satellite_6-default]\n\nThis update fixes the following bugs:\n\n2043702 - Unable to\
  \ sync EPEL repositories on Satellite 6.10 when 'Mirror on Sync' is enabled\n2043710 - Syncing\
  \ tens of repos to capsule can cause deadlock: while updating tuple (...) in relation \"core_content\"\
  \n2048306 - Satellite 6.10 may fail to sync content to capsule still in version 6.9\n2049760\
  \ - No longer be able to import content into disconnected Satellite for existing content views\
  \ \n2053723 - Large repo sync failed with \"Katello::Errors::Pulp3Error: Response payload\
  \ is not completed\"\n2053726 - After upgrading to 6.10, Satellite fails to sync some repositories\
  \ with large files with timeout error \n2055660 - organization context fails to change in\
  \ web UI\n2055662 - Incremental CV update fails with 400 HTTP error \n2027367 - Satellite\
  \ doesn't forward the \"If-Modified-Since\" header for /accessible_content endpoint to Candlepin\n\
  2027786 - Satellite schedules one recurring InventorySync::Async::InventoryScheduledSync per\
  \ org but each task syncs all orgs, resulting in harmless but unnecessary tasks \n2043697\
  \ - null value in column \"manifest_id\" violates not-null constraint error while syncing\
  \ RHOSP container images\n2043698 - Remote Execution fails to honor remote_execution_connect_by_ip\
  \ override on host\n2043699 - Content view export failed with undefined method `first' for\
  \ nil:NilClass\n2043700 - webhook event \"build_exited\" never gets triggered\n2043701 - Ansible\
  \ roles are not starting automatically after provisioning\n2043704 - Syncing sha-checksummed\
  \ KS repository fails with: \" Artifact() got an unexpected keyword argument 'sha' \"\n2043705\
  \ - db:seed can fail when there are host mismatches\n2043706 - New OS created due to facts\
  \ mismatch for operatingsystem for RHSM, Puppet and Ansible\n2043707 - Satellite upgrade to\
  \ 6.10.1 fails with multiple rubygem-sinatra package dependency errors\n2043712 - pulpcore-workers\
  \ grow very large when repositories have many changelog entries\n2043715 - Limited CV docker\
  \ tags cannot be pulled after syncing library repo with \"limit sync tags\" \n2043716 - 406\
  \ error appears when running insights-client --compliance\n2043719 - Incremental publish content\
  \ view doesn't copy any contents\n2043720 - ERROR: at least one Erratum record has migrated_pulp3_href\
  \ NULL value \n2047345 - New version of Candlepin now has org in entitlement certificate and\
  \ causes authorization issues\n\nUsers of Red Hat Satellite are advised to upgrade to these\
  \ updated packages, which fix these bugs."
