summary: "An update is now available for Red Hat Ceph Storage 3.3 - Extended Life Support on\
  \ Red Hat Enterprise Linux 7.\n\nRed Hat Product Security has rated this update as having\
  \ a security impact of Important. A Common Vulnerability Scoring System (CVSS) base score,\
  \ which gives a detailed severity rating, is available for each vulnerability from the CVE\
  \ link(s) in the References section.\n\nRed Hat Ceph Storage is a scalable, open, software-defined\
  \ storage platform that combines the most stable version of the Ceph storage system with a\
  \ Ceph management platform, deployment utilities, and support services.\n\nThe ceph-ansible\
  \ package provides Ansible playbooks for installing, maintaining, and upgrading Red Hat Ceph\
  \ Storage.\n\nGrafana is an open source, feature rich metrics dashboard and graph editor for\
  \ Graphite, InfluxDB & OpenTSDB. \n\nThe tcmu-runner packages provide a service that handles\
  \ the complexity of the LIO kernel target's userspace passthrough interface (TCMU). It presents\
  \ a C plugin API for extension modules that handle SCSI requests in ways not possible or suitable\
  \ to be handled by LIO's in-kernel backstores.\n\nSecurity Fix(es):\n\n* grafana: SSRF incorrect\
  \ access control vulnerability allows unauthenticated users to make grafana send HTTP requests\
  \ to any URL (CVE-2020-13379)\n\n* ceph: User credentials can be manipulated and stolen by\
  \ Native CephFS consumers of OpenStack Manila (CVE-2020-27781)\n\n* tcmu-runner: SCSI target\
  \ (LIO) write to any block on ILO backstore (CVE-2021-3139)\n\n* ceph: specially crafted XML\
  \ payload on POST requests leads to DoS by crashing RGW (CVE-2020-12059)\n\nFor more details\
  \ about the security issue(s), including the impact, a CVSS score, acknowledgments, and other\
  \ related information, refer to the CVE page(s) listed in the References section.\n\nBug Fix(es):\n\
  \nThis advisory fixes the following bug:\n\n* When rebooting OSDs, the `_OSD down_` tab in\
  \ the `_CEPH Backend storage_` dashboard shows the correct number of OSDs that is `down`.\
  \ However, when all OSDs are `up` again after the reboot, the tab continues showing the number\
  \ of `down` OSDs. With this update, both CLI and Grafana values are matching during osd up/down\
  \ operation and working as expected. (BZ#1652233)\n\nAll users of Red Hat Ceph Storage are\
  \ advised to upgrade to these updated packages."
