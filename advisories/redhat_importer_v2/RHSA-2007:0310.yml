summary: "A updated openldap packages that fix a security flaw is now available for\nRed Hat\
  \ Enterprise Linux 4.\n\nThis update has been rated as having low security impact by the Red\
  \ Hat \nSecurity Response Team.\n\nOpenLDAP is an open source suite of LDAP (Lightweight Directory\
  \ Access\nProtocol) applications and development tools.\n\nA flaw was found in the way OpenLDAP\
  \ handled selfwrite access. Users with\nselfwrite access were able to modify the distinguished\
  \ name of any user.\n(CVE-2006-4600)\n\nAll users are advised to upgrade to these updated\
  \ openldap packages, which\ncontain a backported patch to correct this issue."
