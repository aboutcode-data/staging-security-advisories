summary: "Multicluster Engine for Kubernetes 2.6.5 General Availability release images, \nwhich\
  \ provide enhancements, bug fixes, and updated container\nimages.\n\nRed Hat Product Security\
  \ has rated this update as having a security impact of Important. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE links in the References section.\n\nMulticluster engine for Kubernetes\
  \ v2.6.5 images\n\nMulticluster engine for Kubernetes provides the foundational components\n\
  that are necessary for the centralized management of multiple\nKubernetes-based clusters across\
  \ data centers, public clouds, and private\nclouds.\n\nYou can use the engine to create new\
  \ Red Hat OpenShift Container Platform\nclusters or to bring existing Kubernetes-based clusters\
  \ under management by\nimporting them. After the clusters are managed, you can use the APIs\
  \ that\nare provided by the engine to distribute configuration based on placement\npolicy.\n\
  \nSecurity fix(es):\n* nanoid: nanoid mishandles non-integer values (CVE-2024-55565)\n* golang.org/x/crypto/ssh:\
  \ Misuse of ServerConfig.PublicKeyCallback may cause authorization bypass in golang.org/x/crypto\
  \ (CVE-2024-45337)\n* golang.org/x/net/html: Non-linear parsing of case-insensitive content\
  \ in golang.org/x/net/html (CVE-2024-45338)"
