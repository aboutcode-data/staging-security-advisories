summary: "An updated Jenkins package and image that includes security fixes are now \navailable\
  \ for Red Hat OpenShift Enterprise 3.2.\n\nRed Hat Product Security has rated this update\
  \ as having a security impact \nof Moderate. A Common Vulnerability Scoring System (CVSS)\
  \ base score, \nwhich gives a detailed severity rating, is available for each vulnerability\n\
  from the CVE link(s) in the References section.\n\nOpenShift Enterprise by Red Hat is the\
  \ company's cloud computing Platform-\nas-a-Service (PaaS) solution designed for on-premise\
  \ or private cloud \ndeployments.\n\nJenkins is a continuous integration server that monitors\
  \ executions of \nrepeated jobs, such as building a software project or jobs run by cron.\n\
  \nSecurity Fix(es):\n\n* The Jenkins continuous integration server has been updated to upstream\
  \ \nversion 1.651.2 LTS that addresses a large number of security issues, \nincluding open\
  \ redirects, a potential denial of service, unsafe handling of \nuser provided environment\
  \ variables and several instances of sensitive \ninformation disclosure. (CVE-2016-3721, CVE-2016-3722,\
  \ CVE-2016-3723, \nCVE-2016-3724, CVE-2016-3725, CVE-2016-3726, CVE-2016-3727)\n\nRefer to\
  \ the changelog listed in the References section for a list of \nchanges.\n\nThis update includes\
  \ the following image:\n\nopenshift3/jenkins-1-rhel7:1.651.2-4\n\nAll OpenShift Enterprise\
  \ 3.2 users are advised to upgrade to the updated \npackage and image."
