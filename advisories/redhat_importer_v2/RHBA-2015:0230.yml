summary: |
  Red Hat Enterprise Virtualization Manager 3.5.0 is now available.

  Red Hat Enterprise Virtualization Manager is a visual tool for centrally
  managing collections of virtual servers running Red Hat Enterprise Linux
  and Microsoft Windows. This package also includes the Red Hat Enterprise
  Virtualization Manager API, a set of scriptable commands that give
  administrators the ability to perform queries and operations on Red Hat
  Enterprise Virtualization Manager.

  The Manager is a JBoss Application Server application that provides several interfaces through which the virtual environment can be accessed and interacted with, including an Administration Portal, a User Portal, and a Representational State Transfer (REST) Application Programming Interface (API).

  Changes to the ovirt-engine-backend component:

  * When using bare-metal provisioning, the firewall definitions on the host will always be overwritten by the host bootstrapping (engine packages installation) process, to allow the engine to interact with VDSM. (BZ#1177126)

  Changes to the ovirt-engine-restapi component:

  * Previously, when cloning disks, disk profiles are retrieved from templates instead of the destination Storage Domain. If a different storage domain then the source was selected,  virtual machine creation from the template would fail. With this update, if users do not specify a disk profile when cloning disks, the disk profile gets reset to an available disk profile from the selected storage domain. (BZ#1177940)
