  \ that provides authentication and standards-based single sign-on capabilities for web and\
  \ mobile applications.\nSecurity fixes: \n* Variable injection into environment variables\
  \ (CVE-2025-9162)\n* Incomplete fix of CVE-2024-10492 (CVE-2025-10043)\n* Keycloak error_description\
  \ injection on error pages (CVE-2025-10044)"
