summary: "Updated Satellite 6.7 packages that fix several bugs are now available for Red Hat\
  \ Satellite.\n\nRed Hat Satellite is a system management solution that allows organizations\
  \ to configure and maintain their systems without the necessity to provide public Internet\
  \ access to their servers or other client systems. It performs provisioning and configuration\
  \ management of predefined standard operating environments.\n\nThis update fixes the following\
  \ bugs:\n\n1826603\tRemote execution job fails with TypeError (no implicit conversion of Array\
  \ into String\n1846670\tUnable to apply all Errata via Remote Execution on Web UI with \"\
  Select All\"\n1869170\tWhen delete the hypervisor from satellite, the manifest will be broken\n\
  1881186\tBackport of bugzilla 1871873 to Satellite 6.7/Candlepin 2.9\n1884006\tHits Sync uses\
  \ only old proxy setting\n1884009\tHostgroup tag is never reported in slice\n1884021\tUnable\
  \ to sync large openshift docker repos\n1884025\t[Regression] Hammer export-legacy Fails with\
  \ Composite Content Views\n1884026\tHypervisors from Satellite, never makes their way to HBI\n\
  1884027\tAfter data upload from satellite UI it is not visible on cloud.redhat.com.\n1884029\t\
  build pxe default do not work when more than 1 provider\n\nUsers of Red Hat Satellite are\
  \ advised to upgrade to these updated packages, which fix these bugs."
