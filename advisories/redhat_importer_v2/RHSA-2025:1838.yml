summary: |
  Red Hat OpenShift Virtualization release 4.18.0 is now available with updates to packages and images that fix several bugs and add enhancements.

  Red Hat Product Security has rated this update as having a security impact
  of Important. A Common Vulnerability Scoring System (CVSS) base score,
  which gives a detailed severity rating, is available for each vulnerability
  from the CVE link(s) in the References section.

  OpenShift Virtualization is Red Hat's virtualization solution designed for Red Hat OpenShift Container Platform.

  This advisory contains OpenShift Virtualization 4.18.0 images.

  Security Fix(es):

  * golang.org/x/net/html: Non-linear parsing of case-insensitive content in
  golang.org/x/net/html (CVE-2024-45338)
