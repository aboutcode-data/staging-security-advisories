summary: |
  An update is now available for Red Hat Process Automation Manager.

  Red Hat Product Security has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Red Hat Process Automation Manager is an open source business process management suite that combines process management and decision service management and enables business and IT users to create, manage, validate, and deploy process applications and decision services.

  This release of Red Hat Process Automation Manager 7.8.1 serves as an update to Red Hat Process Automation Manager 7.8.0, and includes bug fixes and enhancements, which are documented in the Release Notes document linked to in the References.

  Security Fix(es):

  * jdbc-postgresql: postgresql-jdbc: XML external entity (XXE) vulnerability
  in PgSQLXML (CVE-2020-13692)

  * keycloak: Lack of checks in ObjectInputStream leading to Remote Code Execution (CVE-2020-1714)

  For more details about the security issue(s), including the impact, a CVSS score, and other related information, refer to the CVE page(s) listed in the References section.
