summary: "Updated packages that fix two security issues and multiple bugs are now\navailable\
  \ for Red Hat Enterprise Linux OpenStack Platform 7.0 director\nfor Red Hat Enterprise Linux\
  \ 7.\n\nRed Hat Product Security has rated this update as having Moderate security\nimpact.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which\ngives a detailed severity\
  \ rating, is available from the CVE link in the\nReferences section.\n\nRed Hat Enterprise\
  \ Linux OpenStack Platform director provides the\nfacilities for deploying and monitoring\
  \ a private or public\ninfrastructure-as-a-service (IaaS) cloud based on Red Hat Enterprise\n\
  Linux OpenStack Platform.\n\nIt was discovered that the director's NeutronMetadataProxySharedSecret\n\
  parameter remained specified at the default value of 'unset'. This value\nis used by OpenStack\
  \ Networking to sign instance headers; if unchanged,\nan attacker knowing the shared secret\
  \ could use this flaw to spoof\nOpenStack Networking metadata requests. (CVE-2015-5303)\n\n\
  A flaw was found in the director (openstack-tripleo-heat-templates) where\nthe RabbitMQ credentials\
  \ defaulted to guest/guest and supplied values in\nthe configuration were not used. As a result,\
  \ all deployed overclouds used\nthe same credentials (guest/guest). A remote, non-authenticated\
  \ attacker\ncould use this flaw to access RabbitMQ services in the deployed cloud.\n(CVE-2015-5329)\n\
  \nThe CVE-2015-5303 issue was discovered by Steven Hardy of Red Hat.\nRed Hat would like to\
  \ thank Kota Akatsuka of NEC for reporting the\nCVE-2015-5329 issue.\n\nAdditional bug fixes\
  \ include:\n\n* Previously, hard-coded parameters were passed directly to Orchestration \n\
  (heat). As a result, the parameters could not be overridden properly. With \nthis update,\
  \ a custom environment file from the parameters collected is \ngenerated and pass as 'parameter_defaults',\
  \ allowing parameters to be \noverridden.(BZ#1245737)\n\n* Previously, when scaling out Compute\
  \ nodes in the Overcloud after\nan update was performed, the default UpdateIdentifier parameter\
  \ in the\nOrchestration stack caused the new node to attempt an update \nas soon as it was\
  \ coming up. Because the yum repositories were not \nconfigured on the new nodes yet, this\
  \ caused the update to fail,\nwhich in turn caused the scale out to fail. With this update,\
  \ the\nclient, python-rdomanager-oscplugin, does not clear the UpdateIdentifier\nparameter\
  \ on subsequent stack-update attempts (including the scale out)\nuntil after the initial update\
  \ has been completed. As a result, scale-out\nattempts after the update now succeed.(BZ#1290796)\n\
  \n* Previously, the 'debug' parameter was enabled and hard-coded in the\novercloud deployment\
  \ code, and the user could not disable debugging. \nWith this update, the 'debug' parameter\
  \ has been removed from default \nhard-coded parameters in the overcloud deployment code.\
  \ As a result, \nthe user can now control the debugging level in the environment file\nused\
  \ to deploy the overcloud.(BZ#1259084)\n\n* Previously, deployment validation checked all\
  \ OpenStack Bare Metal \n(ironic) nodes, including ones in maintenance mode (even though these\n\
  cannot be deployed), which resulted in false errors and warnings. \nWith this update, nodes\
  \ in maintenance mode are skipped by the\nvalidation step and false errors are no longer produced.(BZ#1261863)\n\
  \n* Previously, the 'tempest-deployer-input.conf' file contained an\nincorrect stack_owner_role\
  \ value, which meant that using this file for \npost-install validation caused Tempest test\
  \ failures. With this update,\nthe stack_owner_role value generated during deployment has\
  \ been changed.\nAs a result, fewer Tempest tests will fail during post-install validation.\n\
  (BZ#1265714)\n\n* Previously, breakpoints were not removed when an update operation\nfailed.\
  \ If a user ran the \"openstack overcloud update\" command and it\nfailed, the subsequent\
  \ stack-update command (for example, \"openstack \novercloud deploy\") could be stuck in the\
  \ 'IN_PROGRESS' state waiting for the \nremoval of breakpoints. With this update, all existing\
  \ CLI commands \nexplicitly remove any existing breakpoints when running a stack-update \n\
  operation, and stack-update operations do not get stuck in the 'IN_PROGRESS' \nstate.(BZ#1267558)\n\
  \nAll Red Hat Enterprise Linux OpenStack Platform 7.0 director users are\nadvised to upgrade\
  \ to these updated packages, which correct these issues\nand add these enhancements."
