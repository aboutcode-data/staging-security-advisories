summary: "An update for redhat-release-virtualization-host and redhat-virtualization-host is\
  \ now available for Red Hat Virtualization 4 for Red Hat Enterprise Linux 7.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact of Important. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives a detailed severity rating, is available for\
  \ each vulnerability from the CVE link(s) in the References section.\n\nThe redhat-virtualization-host\
  \ packages provide the Red Hat Virtualization Host.\nThese packages include redhat-release-virtualization-host.\
  \ Red Hat\nVirtualization Hosts (RHVH) are installed using a special build of Red Hat\nEnterprise\
  \ Linux with only the packages required to host virtual machines. \nRHVH features a Cockpit\
  \ user interface for monitoring the host's resources and performing administrative tasks.\n\
  \nSecurity Fix(es):\n\n* kernel: Use After Free in unix_gc() which could result in a local\
  \ privilege escalation (CVE-2021-0920)\n\n* kernel: use-after-free in RDMA listen() (CVE-2021-4028)\n\
  \n* kernel: fget: check that the fd still exists after getting a ref to it (CVE-2021-4083)\n\
  \n* kernel: xfs: raw block device data leak in XFS_IOC_ALLOCSP IOCTL (CVE-2021-4155)\n\n*\
  \ aide: heap-based buffer overflow on outputs larger than B64_BUF (CVE-2021-45417)\n\n* kernel:\
  \ possible privileges escalation due to missing TLB flush (CVE-2022-0330)\n\n* openssl: Infinite\
  \ loop in BN_mod_sqrt() reachable when parsing certificates (CVE-2022-0778)\n\n* kernel: failing\
  \ usercopy allows for use-after-free exploitation (CVE-2022-22942)\n\n* cyrus-sasl: failure\
  \ to properly escape SQL input allows an attacker to execute arbitrary SQL commands (CVE-2022-24407)\n\
  \n* expat: Malformed 2- and 3-byte UTF-8 sequences can lead to arbitrary code execution (CVE-2022-25235)\n\
  \n* expat: Namespace-separator characters in \"xmlns[:prefix]\" attribute values can lead\
  \ to arbitrary code execution (CVE-2022-25236)\n\n* expat: Integer overflow in storeRawNames()\
  \ (CVE-2022-25315)\n\nFor more details about the security issue(s), including the impact,\
  \ a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed\
  \ in the References section.\n\nBug Fix(es):\n\n* RHV-H has been rebased on RHEL-7.9.z #13\
  \ (BZ#2048409)"
