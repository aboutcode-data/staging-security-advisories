summary: "An update for shadow-utils is now available for Red Hat Enterprise Linux 10.\n\nRed\
  \ Hat Product Security has rated this update as having a security impact of Low. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  The shadow-utils packages include programs for converting UNIX password files to the shadow\
  \ password format, as well as utilities for managing user and group accounts. \n\nSecurity\
  \ Fix(es):\n\n* shadow-utils: Default subordinate ID configuration in /etc/login.defs could\
  \ lead to compromise (CVE-2024-56433)\n\nFor more details about the security issue(s), including\
  \ the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE\
  \ page(s) listed in the References section.\n\nAdditional Changes:\n\nFor detailed information\
  \ on changes in this release, see the Red Hat Enterprise Linux 10 Release Notes linked from\
  \ the References section."
