summary: "Red Hat build of Apache Camel 4.14.2 for Spring Boot patch release and security update\
  \ is now available.\n\nRed Hat Product Security has rated this update as having a security\
  \ impact of\nImportant. A Common Vulnerability Scoring System (CVSS) base score, which gives\n\
  a detailed severity rating, is available for each vulnerability from the CVE\nlink(s) in the\
  \ References section.\n\nRed Hat build of Apache Camel 4.14.2 for Spring Boot patch release\
  \ and security update is now available.\n\nThe purpose of this text-only errata is to inform\
  \ you about the security issues fixed.\n\nSecurity Fix(es):\n   \n* undertow-core: Undertow\
  \ MadeYouReset HTTP/2 DDoS Vulnerability (CVE-2025-9784)\n\n* tika-core: Apache Tika core,\
  \ Apache Tika parsers, Apache Tika PDF parser module: Update to CVE-2025-54988 to expand scope\
  \ of artifacts affected (CVE-2025-66516)\n\nUncontrolled Recursion vulnerability in Apache\
  \ Commons Lang (CVE-2025-48924)"
