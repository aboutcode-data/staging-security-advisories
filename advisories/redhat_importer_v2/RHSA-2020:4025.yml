summary: "An update for qt5-qtbase is now available for Red Hat Enterprise Linux 7.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Qt is a software toolkit for developing applications. The qt5-base packages contain base tools\
  \ for string, xml, and network handling in Qt. \n\nSecurity Fix(es):\n\n* qt: files placed\
  \ by attacker can influence the working directory and lead to malicious code execution (CVE-2020-0569)\n\
  \n* qt: files placed by attacker can influence the working directory and lead to malicious\
  \ code execution (CVE-2020-0570)\n\nFor more details about the security issue(s), including\
  \ the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE\
  \ page(s) listed in the References section.\n\nAdditional Changes:\n\nFor detailed information\
  \ on changes in this release, see the Red Hat Enterprise Linux 7.9 Release Notes linked from\
  \ the References section."
