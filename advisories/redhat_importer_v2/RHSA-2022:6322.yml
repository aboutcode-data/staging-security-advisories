summary: |
  Red Hat OpenShift Container Platform release 4.7.59 is now available with
  updates to packages and images that fix several bugs and add enhancements.

  This release includes a security update for Red Hat OpenShift Container Platform 4.7.

  Red Hat Product Security has rated this update as having a security impact
  of Moderate. A Common Vulnerability Scoring System (CVSS) base score,
  which gives a detailed severity rating, is available for each vulnerability
  from the CVE link(s) in the References section.

  Red Hat OpenShift Container Platform is Red Hat's cloud computing
  Kubernetes application platform solution designed for on-premise or private
  cloud deployments.

  This advisory contains the container images for Red Hat OpenShift Container Platform 4.7.59. See the following advisory for the RPM packages for this release:

  https://access.redhat.com/errata/RHBA-2022:6321

  Space precludes documenting all of the container images in this advisory. See the following Release Notes documentation, which will be updated shortly for this release, for details about these changes:

  https://docs.openshift.com/container-platform/4.7/release_notes/ocp-4-7-release-notes.html

  Security Fix(es):

  * grafana: Snapshot authentication bypass (CVE-2021-39226)

  For more details about the security issue(s), including the impact, a CVSS
  score, acknowledgments, and other related information, refer to the CVE
  page(s)
  listed in the References section.

  You may download the oc tool and use it to inspect release image metadata as follows:

  (For x86_64 architecture)

    $ oc adm release info quay.io/openshift-release-dev/ocp-release:4.7.59-x86_64

  The image digest is sha256:5db88217bbc9ee12d95f3c740eb0217668628e2f1f61b9cb2afdddf16ffb1333

  (For s390x architecture)

    $ oc adm release info quay.io/openshift-release-dev/ocp-release:4.7.59-s390x

  The image digest is sha256:173203569ce6f5c0c0cd76824a8cd6182f3488ba5e0621559ef8430b40abaa3f

  (For ppc64le architecture)

    $ oc adm release info quay.io/openshift-release-dev/ocp-release:4.7.59-ppc64le

  The image digest is sha256:351d809f8b29d8a7990092f84442f2f77594e5888b851c0c096d21097dd7c451

  All OpenShift Container Platform 4.7 users are advised to upgrade to these updated packages and images when they are available in the appropriate release channel. To check for available updates, use the OpenShift Console or the CLI oc command. Instructions for upgrading a cluster are available
  at https://docs.openshift.com/container-platform/4.7/updating/updating-cluster-cli.html
