summary: "An updated rhev-hypervisor6 package that fixes one security issue and\nvarious bugs\
  \ is now available.\n\nThe Red Hat Security Response Team has rated this update as having\n\
  important security impact. A Common Vulnerability Scoring System (CVSS)\nbase score, which\
  \ gives a detailed severity rating, is available from the\nCVE link in the References section.\n\
  \nThe rhev-hypervisor6 package provides a Red Hat Enterprise Virtualization\nHypervisor ISO\
  \ disk image. The Red Hat Enterprise Virtualization Hypervisor\nis a dedicated Kernel-based\
  \ Virtual Machine (KVM) hypervisor. It includes\neverything necessary to run and manage virtual\
  \ machines: A subset of the\nRed Hat Enterprise Linux operating environment and the Red Hat\
  \ Enterprise\nVirtualization Agent.\n\nNote: Red Hat Enterprise Virtualization Hypervisor\
  \ is only available for\nthe Intel 64 and AMD64 architectures with virtualization extensions.\n\
  \nIt was discovered that the fix for the CVE-2013-1619 issue released via\nRHSA-2013:0636\
  \ introduced a regression in the way GnuTLS decrypted TLS/SSL\nencrypted records when CBC-mode\
  \ cipher suites were used. A remote attacker\ncould possibly use this flaw to crash a server\
  \ or client application that\nuses GnuTLS. (CVE-2013-2116)\n\nThis updated package provides\
  \ updated components that include fixes for\nvarious security issues. These issues have no\
  \ security impact on Red Hat\nEnterprise Virtualization Hypervisor itself, however. The security\
  \ fixes\nincluded in this update address the following CVE numbers:\n\nCVE-2013-2174 (curl\
  \ issue)\n\nCVE-2012-6548, CVE-2013-0914, CVE-2013-1848, CVE-2013-2128, CVE-2013-2634,\nCVE-2013-2635,\
  \ CVE-2013-2852, CVE-2013-3222, CVE-2013-3224, CVE-2013-3225,\nand CVE-2013-3301 (kernel issues)\n\
  \nCVE-2002-2443 (krb5 issue)\n\nCVE-2013-1950 (libtirpc issue)\n\nUpgrade Note: If you upgrade\
  \ the Red Hat Enterprise Virtualization\nHypervisor through the 3.2 Manager administration\
  \ portal, the Host may\nappear with the status of \"Install Failed\". If this happens, place\
  \ the host\ninto maintenance mode, then activate it again to get the host back to an\n\"Up\"\
  \ state. \n\nThis update also contains the fixes from the following errata:\n\n* ovirt-node:\
  \ RHBA-2013:1077\n\nUsers of the Red Hat Enterprise Virtualization Hypervisor are advised\
  \ to\nupgrade to this updated package, which corrects these issues."
