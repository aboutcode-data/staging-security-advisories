summary: "An update for openstack-octavia is now available for Red Hat OpenStack Platform 14.0\
  \ (Rocky).\n\nRed Hat Product Security has rated this update as having a security impact of\
  \ Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link in the References\
  \ section.\n\nThe OpenStack Load Balancing service (openstack-octavia) provides a Load Balancing-as-a-Service\
  \ (LBaaS) version 2 implementation for Red Hat OpenStack platform director based installations.\
  \  \n\nSecurity Fix(es):\n\n* openstack-octavia: amphora-agent not requiring client certificate\
  \ (CVE-2019-17134)\n\nFor more details about the security issue, including the impact, a CVSS\
  \ score, acknowledgments, and other related information, refer to the CVE page listed in the\
  \ References section."
