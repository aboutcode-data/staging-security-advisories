summary: "Updated ovirt-engine packages that fix several bugs , security flaws and add various\
  \ enhancements are now available.\n\nRed Hat Product Security has rated this update as having\
  \ a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score,\
  \ which gives a detailed severity rating, is available for each vulnerability from the CVE\
  \ link(s) in the References section.\n\nThe ovirt-engine package provides the manager for\
  \ virtualization environments.\nThis manager enables admins to define hosts and networks,\
  \ as well as to add\nstorage, create VMs and manage user permissions.\n\nA list of bugs fixed\
  \ in this update is available in the Technical Notes\nbook:\n\nhttps://access.redhat.com/documentation/en-us/red_hat_virtualization/4.4/html-single/technical_notes\n\
  \nSecurity Fix(es):\n\n* nodejs-lodash: command injection via template (CVE-2021-23337)\n\n\
  * nodejs-lodash: ReDoS via the toNumber, trim and trimEnd functions (CVE-2020-28500)\n\nFor\
  \ more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\n\
  \nBug Fix(es):\n\n* This release adds the queue attribute to the virtio-scsi driver in the\
  \ virtual machine configuration. This improvement enables multi-queue performance with the\
  \ virtio-scsi driver. (BZ#911394)\n\n* With this release, source-load-balancing has been added\
  \ as a new sub-option for xmit_hash_policy. It can be configured for bond modes balance-xor\
  \ (2), 802.3ad (4) and balance-tlb (5), by specifying xmit_hash_policy=vlan+srcmac. (BZ#1683987)\n\
  \n* The default DataCenter/Cluster will be set to compatibility level 4.6 on new installations\
  \ of Red Hat Virtualization 4.4.6.; (BZ#1950348)\n\n* With this release, support has been\
  \ added for copying disks between regular Storage Domains and Managed Block Storage Domains.\n\
  It is now possible to migrate disks between Managed Block Storage Domains and regular Storage\
  \ Domains. (BZ#1906074)\n\n* Previously, the engine-config value LiveSnapshotPerformFreezeInEngine\
  \ was set by default to false and was supposed to be uses in cluster compatibility levels\
  \ below 4.4. The value was set to general version. \nWith this release, each cluster level\
  \ has it's own value, defaulting to false for 4.4 and above. This will reduce unnecessary\
  \ overhead in removing time outs of the file system freeze command. (BZ#1932284)\n\n* With\
  \ this release, running virtual machines is supported for up to 16TB of RAM on x86_64 architectures.\
  \ (BZ#1944723)\n\n* This release adds the gathering of oVirt/RHV related certificates to allow\
  \ easier debugging of issues for faster customer help and issue resolution.\nInformation from\
  \ certificates is now included as part of the sosreport. Note that no corresponding private\
  \ key information is gathered, due to security considerations. (BZ#1845877)"
