summary: "An update for the python38:3.8 and python38-devel:3.8 modules is now available for\
  \ Red Hat Enterprise Linux 8.2 Advanced Update Support, Red Hat Enterprise Linux 8.2 Telecommunications\
  \ Update Service, and Red Hat Enterprise Linux 8.2 Update Services for SAP Solutions.\n\n\
  Red Hat Product Security has rated this update as having a security impact of Important. A\
  \ Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Python is an interpreted, interactive, object-oriented programming language, which includes\
  \ modules, classes, exceptions, very high level dynamic data types and dynamic typing. Python\
  \ supports interfaces to many system calls and libraries, as well as to various windowing\
  \ systems. \n\nSecurity Fix(es):\n\n* python: urllib.parse url blocklisting bypass (CVE-2023-24329)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
