summary: "Red Hat OpenShift Container Platform release 4.11.1 is now available with\nupdates\
  \ to packages and images that fix several bugs and add enhancements.\n\nThis release includes\
  \ a security update for Red Hat OpenShift Container Platform 4.11.\n\nRed Hat Product Security\
  \ has rated this update as having a security impact\nof Moderate. A Common Vulnerability Scoring\
  \ System (CVSS) base score,\nwhich gives a detailed severity rating, is available for each\
  \ vulnerability\nfrom the CVE link(s) in the References section.\n\nRed Hat OpenShift Container\
  \ Platform is Red Hat's cloud computing\nKubernetes application platform solution designed\
  \ for on-premise or private\ncloud deployments.\n\nThis advisory contains the container images\
  \ for Red Hat OpenShift Container Platform 4.11.1. See the following advisory for the RPM\
  \ packages for this release:\n\nhttps://access.redhat.com/errata/RHSA-2022:6102\n\nSpace precludes\
  \ documenting all of the container images in this advisory. See the following Release Notes\
  \ documentation, which will be updated shortly for this release, for details about these changes:\n\
  \nhttps://docs.openshift.com/container-platform/4.11/release_notes/ocp-4-11-release-notes.html\n\
  \nSecurity Fix(es):\n\n* golang: compress/gzip: stack exhaustion in Reader.Read (CVE-2022-30631)\n\
  * golang: crypto/tls: session tickets lack random ticket_age_add\n(CVE-2022-30629)\n\nFor\
  \ more details about the security issue(s), including the impact, a CVSS\nscore, acknowledgments,\
  \ and other related information, refer to the CVE\npage(s)\nlisted in the References section.\n\
  \nYou may download the oc tool and use it to inspect release image metadata as follows:\n\n\
  (For x86_64 architecture)\n\n  $ oc adm release info quay.io/openshift-release-dev/ocp-release:4.11.1-x86_64\n\
  \nThe image digest is sha256:97410a5db655a9d3017b735c2c0747c849d09ff551765e49d5272b80c024a844\n\
  \n(For s390x architecture)\n\n  $ oc adm release info quay.io/openshift-release-dev/ocp-release:4.11.1-s390x\n\
  \nThe image digest is sha256:13734de7e796e46f5403ef9ee918be88c12fdc9b73acb8777e0cc7c56a276794\n\
  \n(For ppc64le architecture)\n\n  $ oc adm release info quay.io/openshift-release-dev/ocp-release:4.11.1-ppc64le\n\
  \nThe image digest is sha256:d0019b6b8b32cc9fea06562e6ce175086fa7de7b2b7dce171a8ac1a57f92f10b\n\
  \n(For aarch64 architecture)\n\n  $ oc adm release info quay.io/openshift-release-dev/ocp-release:4.11.1-aarch64\n\
  \nThe image digest is sha256:3394a79e173ac17bc96a7256665701d3d7e2a95535a12f2ceb19ceb41dcd6b79\
  \ \n\nAll OpenShift Container Platform 4.11 users are advised to upgrade to these updated\
  \ packages and images when they are available in the appropriate release channel. To check\
  \ for available updates, use the OpenShift Console or the CLI oc command. Instructions for\
  \ upgrading a cluster are available\nat https://docs.openshift.com/container-platform/4.11/updating/updating-cluster-cli.html"
