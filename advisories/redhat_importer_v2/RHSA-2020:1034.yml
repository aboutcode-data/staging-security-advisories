summary: "An update for doxygen is now available for Red Hat Enterprise Linux 7.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Low. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives a detailed severity rating, is available for\
  \ each vulnerability from the CVE link(s) in the References section.\n\nDoxygen can generate\
  \ an online class browser (in HTML) and/or a reference manual (in LaTeX) from a set of documented\
  \ source files. The documentation is extracted directly from the sources. Doxygen can also\
  \ be configured to extract the code structure from undocumented source files. \n\nSecurity\
  \ Fix(es):\n\n* doxygen: cross-site scripting in templates/html/search_opensearch.php (CVE-2016-10245)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\n\
  \nAdditional Changes:\n\nFor detailed information on changes in this release, see the Red\
  \ Hat Enterprise Linux 7.8 Release Notes linked from the References section."
