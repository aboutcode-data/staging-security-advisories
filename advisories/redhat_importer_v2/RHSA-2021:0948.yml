summary: "An update for pki-console, pki-core, and redhat-pki-theme is now available for Red\
  \ Hat Certificate System 9.4 EUS.\n\nRed Hat Certificate System 9.4 EUS is a special channel\
  \ for the delivery of Red Hat Certificate System updates. Downgrading the installed packages\
  \ is not supported. \n\nRed Hat Product Security has rated this update as having a security\
  \ impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives\
  \ a detailed severity rating, is available for each vulnerability from the CVE link(s) in\
  \ the References section.\n\nThe Public Key Infrastructure (PKI) Core contains fundamental\
  \ packages required by Red Hat Certificate System.\n\nSecurity Fix(es):\n\n* pki-core: stored\
  \ Cross-site scripting (XSS) in the pki-tps web Activity tab (CVE-2019-10178)\n\n* pki-core:\
  \ unsanitized token parameters in TPS resulting in stored XSS (CVE-2019-10180)\n\n* pki-core:\
  \ Stored XSS in TPS profile creation (CVE-2020-1696)\n\nFor more details about the security\
  \ issue(s), including the impact, a CVSS score, acknowledgments, and other related information,\
  \ refer to the CVE page(s) listed in the References section.\n\nBug Fix(es):\n\n* Update Batch\
  \ Update Information to Version 20 [RHCS 9.4.z] (BZ#1931149)\n\n* Not able to launch pkiconsole\
  \ -- RHEL 7.6.z backport request [RHCS 9.4.z] (BZ#1931718)"
