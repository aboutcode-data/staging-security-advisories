summary: "Updated gaim packages are now available for Red Hat Linux Advanced Server.\nThese\
  \ updates fix a buffer overflow in the Jabber plug-in module.\n\nGaim is an instant messaging\
  \ client based on the published TOC protocol\nfrom AOL.  Versions of gaim prior to 0.58 contain\
  \ a buffer overflow in the\nJabber plug-in module.\n\nUsers of gaim should update to these\
  \ errata packages containing gaim \n0.59 which is not vulnerable to this issue.\n\nPlease\
  \ note that gaim version 0.57 had an additional security problem\nwhich has been fixed in\
  \ version 0.58 (CAN-2002-0377); however, Red Hat \nLinux Advanced Server did not ship with\
  \ version 0.57 and was not vulnerable\nto this issue.\n\n[update 14 Aug 2002]\nPrevious packages\
  \ pushed were not signed, this update replaces the packages\nwith signed versions"
