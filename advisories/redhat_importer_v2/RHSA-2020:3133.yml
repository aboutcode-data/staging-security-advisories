summary: "Red Hat AMQ Broker 7.4.4 is now available from the Red Hat Customer Portal.\n\nRed\
  \ Hat Product Security has rated this update as having a security impact of Important. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  AMQ Broker is a high-performance messaging implementation based on ActiveMQ Artemis. It uses\
  \ an asynchronous journal for fast message persistence, and supports multiple languages, protocols,\
  \ and platforms. \n\nThis release of Red Hat AMQ Broker 7.4.4 serves as a replacement for\
  \ Red Hat AMQ Broker 7.4.3, and includes security and bug fixes, and enhancements. For further\
  \ information, refer to the release notes linked to in the References section.\n\nSecurity\
  \ Fix(es):\n\n* apache-commons-configuration: uncontrolled class instantiation when loading\
  \ YAML files (CVE-2020-1953)\n\n* broker: resetUsers operation stores password in plain text\
  \ (EMBARGOED CVE-2020-10727)\n\n* netty: compression/decompression codecs don't enforce limits\
  \ on buffer allocation sizes (CVE-2020-11612)\n\n* springframework: DoS Attack via Range Requests\
  \ (CVE-2018-15756)\n\nFor more details about the security issue(s), including the impact,\
  \ a CVSS score, and other related information, refer to the CVE page(s) listed in the References\
  \ section."
