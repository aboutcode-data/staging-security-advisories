summary: "Updated java-1.4.2-bea packages that correct several security issues and\nadd enhancements\
  \ are now available for Red Hat Enterprise Linux 4 Extras.\n\nThis update has been rated as\
  \ having moderate security impact by the Red\nHat Security Response Team.\n\nThe BEA WebLogic\
  \ JRockit 1.4.2_15 JRE and SDK contain BEA WebLogic JRockit\nVirtual Machine 1.4.2_15 and\
  \ are certified for the Java 2 Platform,\nStandard Edition, v1.4.2. \n\nA buffer overflow\
  \ in the Java Runtime Environment image handling code was\nfound. If an attacker is able to\
  \ cause a server application to process a\nspecially crafted image file, it may be possible\
  \ to execute arbitrary code\nas the user running the Java Virtual Machine. (CVE-2007-2788,\n\
  CVE-2007-2789, CVE-2007-3004)\n\nA denial of service flaw was discovered in the Java Applet\
  \ Viewer. An\nuntrusted Java applet could cause the Java Virtual Machine to become\nunresponsive.\
  \ Please note that the BEA WebLogic JRockit 1.4.2_15 does not\nship with a browser plug-in\
  \ and therefore this issue could only be\ntriggered by a user running the \"appletviewer\"\
  \ application. (CVE-2007-3005) \n\nA denial of service flaw was found in the way the JSSE\
  \ component processed\nSSL/TLS handshake requests. A remote attacker able to connect to a\
  \ JSSE\nenabled service could send a specially crafted handshake which would cause\nthe Java\
  \ Runtime Environment to stop responding to future requests.\n(CVE-2007-3698) \n\nA flaw was\
  \ found in the way the Java Runtime Environment processes font\ndata. An applet viewed via\
  \ the \"appletviewer\" application could elevate\nits privileges, allowing the applet to perform\
  \ actions with the same\npermissions as the user running the \"appletviewer\" application.\
  \ It may also\nbe possible to crash a server application which processes untrusted font\n\
  information from a third party. (CVE-2007-4381)\n\nAll users of java-1.4.2-bea should upgrade\
  \ to these updated packages, which\ncontain the BEA WebLogic JRockit 1.4.2_15 release that\
  \ resolves these\nissues."
