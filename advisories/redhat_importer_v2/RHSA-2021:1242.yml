summary: "An update for the mariadb:10.3 and mariadb-devel:10.3 modules is now available for\
  \ Red Hat Enterprise Linux 8.\n\nRed Hat Product Security has rated this update as having\
  \ a security impact of Important. A Common Vulnerability Scoring System (CVSS) base score,\
  \ which gives a detailed severity rating, is available for each vulnerability from the CVE\
  \ link(s) in the References section.\n\nMariaDB is a multi-user, multi-threaded SQL database\
  \ server that is binary compatible with MySQL. \n\nThe following packages have been upgraded\
  \ to a later upstream version: mariadb (10.3.28), galera (25.3.32).\n\nSecurity Fix(es):\n\
  \n* mariadb: writable system variables allows a database user with SUPER privilege to execute\
  \ arbitrary code as the system mysql user (CVE-2021-27928)\n\nFor more details about the security\
  \ issue(s), including the impact, a CVSS score, acknowledgments, and other related information,\
  \ refer to the CVE page(s) listed in the References section."
