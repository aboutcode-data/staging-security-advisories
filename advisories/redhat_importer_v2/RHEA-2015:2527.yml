summary: "Updated rhev-hypervisor packages that fix several\nbugs and add various enhancements\
  \ are now available.\n\nThe rhev-hypervisor package provides a Red Hat Enterprise Virtualization\
  \ \nHypervisor ISO disk image. The Red Hat Enterprise Virtualization Hypervisor \nis a dedicated\
  \ Kernel-based Virtual Machine (KVM) hypervisor. It includes \neverything necessary to run\
  \ and manage virtual machines: A subset of the \nRed Hat Enterprise Linux operating environment\
  \ and the Red Hat Enterprise \nVirtualization Agent.\n\nNote: Red Hat Enterprise Virtualization\
  \ Hypervisor is only available for \nthe Intel 64 and AMD64 architectures with virtualization\
  \ extensions.\n\nUsers of the Red Hat Enterprise Virtualization Hypervisor are advised to\n\
  upgrade to this updated package."
