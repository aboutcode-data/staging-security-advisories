summary: "Updated systemd packages that fix several bugs and add various enhancements are now\
  \ available for Red Hat Enterprise Linux 7.\n\nThe systemd packages contain systemd, a system\
  \ and service manager for Linux, compatible with the SysV and LSB init scripts. It provides\
  \ aggressive parallelization capabilities, uses socket and D-Bus activation for starting services,\
  \ offers on-demand starting of daemons, and keeps track of processes using Linux cgroups.\
  \ In addition, it supports snapshotting and restoring of the system state, maintains mount\
  \ and automount points, and implements an elaborate transactional dependency-based service\
  \ control logic. It can also work as a drop-in replacement for sysvinit.\n\nThis update fixes\
  \ multiple bugs and adds numerous enhancements. Refer to the following Red Hat Knowledgebase\
  \ article for information on the most significant of these changes: \n\nhttps://access.redhat.com/articles/1611383\n\
  \nUsers of systemd are advised to upgrade to these updated packages, which fix these bugs\
  \ and add these enhancements. The system must be rebooted for this update to take effect."
