summary: |
  Updated java-1.5.0-ibm packages that fix several security issues are now
  available for Red Hat Enterprise Linux 4 Extras, and Red Hat Enterprise
  Linux 5 and 6 Supplementary.

  The Red Hat Security Response Team has rated this update as having critical
  security impact. Common Vulnerability Scoring System (CVSS) base scores,
  which give detailed severity ratings, are available for each vulnerability
  from the CVE links in the References section.

  The IBM 1.5.0 Java release includes the IBM Java 2 Runtime Environment and
  the IBM Java 2 Software Development Kit.

  This update fixes several vulnerabilities in the IBM Java 2 Runtime
  Environment and the IBM Java 2 Software Development Kit. Detailed
  vulnerability descriptions are linked from the IBM "Security alerts" page,
  listed in the References section. (CVE-2011-3545, CVE-2011-3547,
  CVE-2011-3548, CVE-2011-3549, CVE-2011-3552, CVE-2011-3554, CVE-2011-3556)

  All users of java-1.5.0-ibm are advised to upgrade to these updated
  packages, containing the IBM 1.5.0 SR13 Java release. All running instances
  of IBM Java must be restarted for this update to take effect.
