summary: "An update for openstack-nova is now available for Red Hat OpenStack Platform 9.0 (Mitaka).\n\
  \nRed Hat Product Security has rated this update as having a security impact of Moderate.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nOpenStack Compute (nova) launches and schedules large networks of virtual machines, creating\
  \ a redundant and scalable cloud computing platform. Compute provides the software, control\
  \ panels, and APIs required to orchestrate a cloud, including running virtual machine instances\
  \ and controlling access through users and projects.\n\nSecurity Fix(es):\n\n* openstack-nova:\
  \ Swapping encrypted volumes can allow an attacker to corrupt the LUKS header causing a denial\
  \ of service in the host (CVE-2017-18191)\n\nFor more details about the security issue(s),\
  \ including the impact, a CVSS score, and other related information, refer to the CVE page(s)\
  \ listed in the References section.\n\nBug Fix(es):\n\n* This update fixes a race condition\
  \ that could generate error messages and cause migration failures during nova live migrations.\
  \ \n\nPrior to this update, if a domain was already cleaned out by periodic tasks, undefining\
  \ the domain source during a live migration sometimes generated a \"Domain not found (Code=42)\"\
  \ error. (BZ#1614325)"
