summary: "Updated ruby packages that fix an arbitrary command execution issue are now\navailable.\n\
  \nThis update has been rated as having moderate security impact by the Red\nHat Security Response\
  \ Team.\n\nRuby is an interpreted scripting language for object-oriented programming.\n\n\
  A bug was found in the way Ruby launched an XMLRPC server. If an XMLRPC\nserver is launched\
  \ in a certain way, it becomes possible for a remote\nattacker to execute arbitrary commands\
  \ within the XMLRPC server. The Common\nVulnerabilities and Exposures project (cve.mitre.org)\
  \ has assigned the name\nCAN-2005-1992 to this issue. \n\nUsers of Ruby should update to these\
  \ erratum packages, which contain a\nbackported patch and are not vulnerable to this issue."
