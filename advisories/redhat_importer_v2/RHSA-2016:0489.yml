summary: "Red Hat OpenShift Enterprise release 2.2.9, which fixes several \nsecurity issues,\
  \ several bugs, and introduces feature enhancements, is \nnow available.\n\nRed Hat Product\
  \ Security has rated this update as having Important\nsecurity impact. Common Vulnerability\
  \ Scoring System (CVSS) base\nscores, which give detailed severity ratings, are available\
  \ for each\nvulnerability from the CVE links in the References section.\n\nOpenShift Enterprise\
  \ by Red Hat is the company's cloud computing\nPlatform-as-a-Service (PaaS) solution designed\
  \ for on-premise or\nprivate cloud deployments.\n\nThe following security issue is addressed\
  \ with this release:\n\nIt was found that ActiveMQ did not safely handle user supplied data\
  \ \nwhen deserializing objects. A remote attacker could use this flaw to \nexecute arbitrary\
  \ code with the permissions of the ActiveMQ \napplication. (CVE-2015-5254)\n\nAn update for\
  \ Jenkins Continuous Integration Server that addresses a \nlarge number of security issues\
  \ including XSS, CSRF, information \ndisclosure and code execution have been addressed as\
  \ well. \n(CVE-2015-5317, CVE-2015-5318, CVE-2015-5319, CVE-2015-5320, \nCVE-2015-5321, CVE-2015-5322,\
  \ CVE-2015-5323, CVE-2015-5324, \nCVE-2015-5325, CVE-2015-5326, CVE-2015-7537, CVE-2015-7538,\
  \ \nCVE-2015-7539, CVE-2015-8103)\n\nSpace precludes documenting all of the bug fixes in this\
  \ advisory. See\nthe OpenShift Enterprise Technical Notes, which will be updated\nshortly\
  \ for release 2.2.9, for details about these changes:\n\nhttps://access.redhat.com/documentation/en-US/OpenShift_Enterprise/2/html-single/Technical_Notes/index.html\n\
  \nAll OpenShift Enterprise 2 users are advised to upgrade to these \nupdated packages."
