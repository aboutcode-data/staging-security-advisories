summary: "Updated bind packages that fix a security issue and a bug are now available\nfor Red\
  \ Hat Enterprise Linux 5.\n\nThis update has been rated as having moderate security impact\
  \ by the Red\nHat Security Response Team.\n\nISC BIND (Berkeley Internet Name Domain) is an\
  \ implementation of the DNS\n(Domain Name System) protocols.  \n\nA flaw was found in the\
  \ way BIND processed certain DNS query responses. On\nservers that had enabled DNSSEC validation,\
  \ this could allow a remote\nattacker to cause a denial of service. (CVE-2007-0494)\n\nA use-after-free\
  \ flaw was found in BIND. On servers that have recursion\nenabled, this could allow a remote\
  \ attacker to cause a denial of service. \n(CVE-2007-0493)\n\nUsers of BIND are advised to\
  \ upgrade to these updated packages, which\ncontain backported patches to correct these issues."
