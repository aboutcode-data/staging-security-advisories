summary: |
  Red Hat build of MicroShift release 4.17.49 is now available with updates
  to packages and images that include a security update.

  Red Hat Product Security has rated this update as having a security impact
  of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which
  gives a detailed severity rating, is available for each vulnerability from
  the CVE link(s) in the References section.

  Red Hat build of MicroShift is Red Hat's light-weight Kubernetes
  orchestration solution designed for edge device deployments and is built
  from the edge capabilities of Red Hat OpenShift Container Platform.
  MicroShift is an application that is deployed on top of Red Hat Enterprise
  Linux devices at the edge, providing an efficient way to operate
  single-node clusters in these low-resource environments.

  This advisory contains the RPM packages for Red Hat build of MicroShift
  4.17.49. Read the following advisory for the container images for this
  release:

  https://access.redhat.com/errata/RHSA-2026:2672

  Security Fix(es):

  * github.com/sirupsen/logrus: github.com/sirupsen/logrus: Denial-of-Service
  due to large single-line payload (CVE-2025-65637)

  All Red Hat build of MicroShift 4.17 users are advised to use these updated
  packages and images when they are available in the RPM repository.
