summary: "An update is now available for Red Hat Decision Manager.\n\nRed Hat Product Security\
  \ has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\nRed Hat Decision Manager\
  \ is an open source decision management platform that combines business rules management,\
  \ complex event processing, Decision Model & Notation (DMN) execution, and Business Optimizer\
  \ for solving planning problems. It automates business decisions and makes that logic available\
  \ to the entire business. \n\nThis release of Red Hat Decision Manager 7.9.0 serves as an\
  \ update to Red Hat Decision Manager 7.8.1, and includes bug fixes and enhancements, which\
  \ are documented in the Release Notes document linked to in the References.\n\nSecurity Fix(es):\n\
  \n* hibernate: SQL injection issue in Hibernate ORM (CVE-2019-14900)\n\n* batik: SSRF via\
  \ \"xlink:href\" (CVE-2019-17566)\n\n* Wildfly: Improper authorization issue in WildFlySecurityManager\
  \ when using alternative protection domain (CVE-2020-1748)\n\n* ant: insecure temporary file\
  \ vulnerability (CVE-2020-1945)\n\n* dom4j: XML External Entity vulnerability in default SAX\
  \ parser (CVE-2020-10683)\n\n* hibernate-validator: Improper input validation in the interpolation\
  \ of constraint error messages (CVE-2020-10693)\n\n* wildfly-elytron: session fixation when\
  \ using FORM authentication (CVE-2020-10714)\n\n* cxf: JMX integration is vulnerable to a\
  \ MITM attack (CVE-2020-1954)\n\n* mysql-connector-java: allows unauthenticated attacker with\
  \ network access via multiple protocols to compromise MySQL Connectors which could result\
  \ in unauthorized update, insert or delete (CVE-2020-2875)\n\n* mysql-connector-java: allows\
  \ high privileged attacker with network access via multiple protocols to compromise MySQL\
  \ Connectors which could result in unauthorized partial DoS (CVE-2020-2933)\n\n* mysql-connector-java:\
  \ allows unauthenticated attacker with network access via multiple protocols to compromise\
  \ MySQL Connectors which could result in unauthorized update, insert or delete (CVE-2020-2934)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
