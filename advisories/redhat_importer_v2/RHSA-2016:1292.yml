summary: "An update for libxml2 is now available for Red Hat Enterprise Linux 6 and Red Hat\
  \ Enterprise Linux 7.\n\nRed Hat Product Security has rated this update as having a security\
  \ impact of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives\
  \ a detailed severity rating, is available for each vulnerability from the CVE link(s) in\
  \ the References section.\n\n[Updated 18 July 2016]\nThis advisory has been updated to push\
  \ packages into the Red Hat Enterprise Linux 6 Desktop channels. The packages included in\
  \ this revised update have not been changed in any way from the packages included in the original\
  \ advisory.\n\nThe libxml2 library is a development toolbox providing the implementation of\
  \ various XML standards.\n\nSecurity Fix(es):\n\nA heap-based buffer overflow flaw was found\
  \ in the way libxml2 parsed certain crafted XML input. A remote attacker could provide a specially\
  \ crafted XML file that, when opened in an application linked against libxml2, would cause\
  \ the application to crash or execute arbitrary code with the permissions of the user running\
  \ the application. (CVE-2016-1834, CVE-2016-1840)\n\nMultiple denial of service flaws were\
  \ found in libxml2. A remote attacker could provide a specially crafted XML file that, when\
  \ processed by an application using libxml2, could cause that application to crash. \n(CVE-2016-1762,\
  \ CVE-2016-1833, CVE-2016-1835, CVE-2016-1836, CVE-2016-1837, CVE-2016-1838, CVE-2016-1839,\
  \ CVE-2016-3627, CVE-2016-3705, CVE-2016-4447, CVE-2016-4448, CVE-2016-4449)"
