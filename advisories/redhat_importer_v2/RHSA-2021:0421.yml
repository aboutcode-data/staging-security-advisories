summary: "An update for rh-nodejs14-nodejs is now available for Red Hat Software Collections.\n\
  \nRed Hat Product Security has rated this update as having a security impact of Moderate.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nNode.js is a software development platform for building fast and scalable network applications\
  \ in the JavaScript programming language. \n\nThe following packages have been upgraded to\
  \ a later upstream version: rh-nodejs14-nodejs (14.15.4).\n\nSecurity Fix(es):\n\n* nodejs-npm-user-validate:\
  \ improper input validation when validating user emails leads to ReDoS (CVE-2020-7754)\n\n\
  * nodejs-y18n: prototype pollution vulnerability (CVE-2020-7774)\n\n* nodejs-ini: prototype\
  \ pollution via malicious INI file (CVE-2020-7788)\n\n* nodejs: use-after-free in the TLS\
  \ implementation (CVE-2020-8265)\n\n* c-ares: ares_parse_{a,aaaa}_reply() insufficient naddrttls\
  \ validation DoS (CVE-2020-8277)\n\n* nodejs-ajv: prototype pollution via crafted JSON schema\
  \ in ajv.validate function (CVE-2020-15366)\n\n* nodejs: HTTP request smuggling via two copies\
  \ of a header field in an http request (CVE-2020-8287)\n\nFor more details about the security\
  \ issue(s), including the impact, a CVSS score, acknowledgments, and other related information,\
  \ refer to the CVE page(s) listed in the References section."
