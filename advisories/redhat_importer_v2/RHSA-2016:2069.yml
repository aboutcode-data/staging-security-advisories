aliases:
  - CVE-2016-3092
summary: "Updated packages that provide Red Hat JBoss Enterprise Application Platform 6.4.11,\
  \ fix several bugs, and add various enhancements are now available for Red Hat Enterprise\
  \ Linux 7.\n\nRed Hat Product Security has rated this update as having a security impact of\
  \ Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nRed Hat JBoss Enterprise Application Platform 6 is a platform for Java applications\
  \ based on JBoss Application Server 7. \n\nThis release serves as a replacement for Red Hat\
  \ JBoss Enterprise Application Platform 6.4.10. It includes bug fixes and enhancements. Documentation\
  \ for these changes will be available shortly from the Red Hat JBoss Enterprise Application\
  \ Platform 6.4.11 Release Notes, linked to in the References. \n\nAll users of Red Hat JBoss\
  \ Enterprise Application Platform 6.4 on Red Hat Enterprise Linux 7 are advised to upgrade\
  \ to these updated packages. The JBoss server process must be restarted for the update to\
  \ take effect.\n\nSecurity Fix(es):\n\n* A denial of service vulnerability was identified\
  \ in Commons FileUpload that occurred when the length of the multipart boundary was just below\
  \ the size of the buffer (4096 bytes) used to read the uploaded file if the boundary was the\
  \ typical tens of bytes long. (CVE-2016-3092)"
