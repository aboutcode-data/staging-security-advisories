summary: "Updated Satellite 6.11 packages that fix several bugs are now available for Red Hat\
  \ Satellite.\n\nRed Hat Product Security has rated this update as having a security impact\
  \ of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nRed Hat Satellite is a system management solution that allows organizations\
  \ to configure and maintain their systems without the necessity to provide public Internet\
  \ access to their servers or other client systems. It performs provisioning and configuration\
  \ management of predefined standard operating environments.\n\nSecurity fix(es):\n\n* golang:\
  \ net/http, x/net/http2: rapid stream resets can cause excessive work (Rapid Reset) (CVE-2023-39325)\n\
  \n* HTTP/2: Multiple HTTP/2 enabled web servers are vulnerable to a DDoS attack (Rapid Reset)\
  \ (CVE-2023-44487)\n\nA Red Hat Security Bulletin which addresses further details about the\
  \ Rapid Reset flaws is available in the References section.\n\n* ruby-git: code injection\
  \ vulnerability (CVE-2022-46648)\n\n* ruby-git: code injection vulnerability (CVE-2022-47318)\n\
  \n* Foreman: Arbitrary code execution through templates (CVE-2023-0118)\n\n* Satellite/Foreman:\
  \ Arbitrary code execution through yaml global parameters (CVE-2023-0462)\n\n* openssl: c_rehash\
  \ script allows command injection (CVE-2022-1292)\n\n* openssl: the c_rehash script allows\
  \ command injection (CVE-2022-2068)\n\nFor more details about the security issue(s), including\
  \ the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE\
  \ page(s) listed in the References section.\n\nThis update fixes the following bugs:\n\n2159417\
  \ - CVE-2023-0118 foreman: Arbitrary code execution through templates [rhn_satellite_6.11]\n\
  2163523 - CVE-2023-0462 foreman: Satellite/Foreman: Arbitrary code execution through yaml\
  \ global parameters [rhn_satellite_6.11]\n2242355 - CVE-2022-1292 CVE-2022-2068 puppet-agent\
  \ for Satellite and Capsule: various flaws [rhn_satellite_6.11]\n2242360 - CVE-2022-47318\
  \ tfm-rubygem-git: ruby-git: code injection vulnerability [rhn_satellite_6.11]\n2242364 -\
  \ CVE-2022-46648 rubygem-git: ruby-git: code injection vulnerability [rhn_satellite_6.11]\n\
  2243832 - [Major Incident] CVE-2023-39325 CVE-2023-44487 yggdrasil-worker-forwarder: various\
  \ flaws [rhn_satellite_6.11] \n\nUsers of Red Hat Satellite are advised to upgrade to these\
  \ updated packages,\nwhich fix these bugs."
