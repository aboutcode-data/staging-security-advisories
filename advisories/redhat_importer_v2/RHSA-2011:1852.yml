summary: "Updated krb5-appl packages that fix one security issue are now available\nfor Red\
  \ Hat Enterprise Linux 6.\n\nThe Red Hat Security Response Team has rated this update as having\n\
  Critical security impact. A Common Vulnerability Scoring System (CVSS)\nbase score, which\
  \ gives a detailed severity rating, is available from the\nCVE link in the References section.\n\
  \nThe krb5-appl packages provide Kerberos-aware telnet, ftp, rcp, rsh, and\nrlogin clients\
  \ and servers. Kerberos is a network authentication system\nwhich allows clients and servers\
  \ to authenticate to each other using\nsymmetric encryption and a trusted third-party, the\
  \ Key Distribution Center\n(KDC).\n\nA buffer overflow flaw was found in the MIT krb5 telnet\
  \ daemon (telnetd). A \nremote attacker who can access the telnet port of a target machine\
  \ could use\nthis flaw to execute arbitrary code as root. (CVE-2011-4862) \n\nNote that the\
  \ krb5 telnet daemon is not enabled by default in any version of\nRed Hat Enterprise Linux.\
  \ In addition, the default firewall rules block\nremote access to the telnet port. This flaw\
  \ does not affect the telnet\ndaemon distributed in the telnet-server package.\n\nFor users\
  \ who have installed the krb5-appl-servers package, have enabled the \nkrb5 telnet daemon,\
  \ and have it accessible remotely, this update should be\napplied immediately. \n\nAll krb5-appl-server\
  \ users should upgrade to these updated packages, which \ncontain a backported patch to correct\
  \ this issue."
