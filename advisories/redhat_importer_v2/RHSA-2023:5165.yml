summary: "Red Hat AMQ Streams 2.5.0 is now available from the Red Hat Customer Portal.\n\nRed\
  \ Hat Product Security has rated this update as having a security impact of Important. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Red Hat AMQ Streams, based on the Apache Kafka project, offers a distributed backbone that\
  \ allows microservices and other applications to share data with extremely high throughput\
  \ and extremely low latency.\n\nSecurity Fix(es):\n\n* snakeyaml: Constructor Deserialization\
  \ Remote Code Execution (CVE-2022-1471)\n \n* scala: deserialization gadget chain (CVE-2022-36944)\n\
  \n* DoS of the Okio client when handling a crafted GZIP archive (CVE-2023-3635)\n \n* netty-codec:\
  \ Bzip2Decoder doesn't allow setting size restrictions for decompressed data (CVE-2021-37136)\n\
  \n* netty-codec: SnappyFrameDecoder doesn't restrict chunk length and may buffer skippable\
  \ chunks in an unnecessary way (CVE-2021-37137)\n\n* netty: world readable temporary file\
  \ containing sensitive data (CVE-2022-24823)\n\n* guava: insecure temporary directory creation\
  \ (CVE-2023-2976)\n\n* Jetty servlets with multipart support may cause OOM error with client\
  \ requests (CVE-2023-26048)\n\n* Nonstandard cookie parsing in Jetty may allow an attacker\
  \ to smuggle cookies within other cookies (CVE-2023-26049)\n\n* bouncycastle: potential blind\
  \ LDAP injection attack using a self-signed certificate (CVE-2023-33201)\n\n* snappy-java:\
  \ Integer overflow in shuffle leads to DoS (CVE-2023-34453)\n\n* snappy-java: Integer overflow\
  \ in compress leads to DoS (CVE-2023-34454)\n\n* snappy-java: Unchecked chunk length leads\
  \ to DoS (CVE-2023-34455)\n\n* Flaw in Netty's SniHandler while navigating TLS handshake;\
  \ DoS (CVE-2023-34462)\n\n* RESTEasy: creation of insecure temp files (CVE-2023-0482)\n\n\
  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
