summary: "An update for OpenShift Jenkins is now available for Red Hat Product OCP \nTools 4.16.\
  \ Red Hat Product Security has rated this update as having a \nsecurity impact of important.\n\
  A Common Vulnerability Scoring System (CVSS) base score, which gives a \ndetailed severity\
  \ rating, is available for each vulnerability from the CVE \nlink(s) in the References section.\n\
  \nJenkins is a continuous integration server that monitors executions of \nrepeated jobs,\
  \ such as building a software project or jobs run by cron.\n\nSecurity Fix(es):\n\n* jenkins-2-plugins:\
  \ Potential DoS via stack exhaustion (incomplete fix for CVE-2023-1370) (CVE-2024-57699)\n\
  * jenkins: CVE-2025-22228: Spring Security BCryptPasswordEncoder does not enforce maximum\
  \ password length (CVE-2025-22228)\n* jenkins: Jetty HTTP/2 Header List Size Vulnerability\
  \ (CVE-2025-1948)\n* jenkins: jackson-core Potential StackoverflowError (CVE-2025-52999)\n\
  * jenkins-2-plugins: jackson-core Potential StackoverflowError (CVE-2025-52999)\n\nFor more\
  \ details about the security issue(s), including the impact, a CVSS \nscore, acknowledgments,\
  \ and other related information, refer to the CVE \npage listed in the References section."
