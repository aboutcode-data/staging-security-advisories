summary: "An update for atomic-openshift is now available for Red Hat OpenShift Container Platform\
  \ 3.11.\n\nRed Hat Product Security has rated this update as having a security impact of Moderate.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nOpenShift Enterprise by Red Hat is the company's cloud computing Platform-as-a-Service (PaaS)\
  \ solution designed for on-premise or private cloud deployments. \n\nSecurity Fix(es):\n\n\
  * libseccomp-golang: mishandling of multiple argument rules leading to a bypass of intended\
  \ access restrictions (CVE-2017-18367)\n\n* kubernetes: Denial of service in API server via\
  \ crafted YAML payloads by authorized users (CVE-2019-11254)\n\n* kubernetes: Server side\
  \ request forgery (SSRF) in kube-controller-manager allows users to leak secret information\
  \ (CVE-2020-8555)\n\nFor more details about the security issue(s), including the impact, a\
  \ CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed\
  \ in the References section."
