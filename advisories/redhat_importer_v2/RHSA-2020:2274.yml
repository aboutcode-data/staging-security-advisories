aliases:
  - CVE-2019-15847
summary: "An update for devtoolset-9-gcc is now available for Red Hat Software Collections.\n\
  \nRed Hat Product Security has rated this update as having a security impact of Moderate.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nThe GNU Compiler Collection (GCC) is a portable compiler suite with support for various\
  \ programming languages, including C, C++, and Fortran. The devtoolset-9-gcc packages provide\
  \ the Red Hat Developer Toolset version of GCC, as well as related libraries. \n\nThe following\
  \ packages have been upgraded to a later upstream version: devtoolset-9-gcc (9.3.1).\n\nSecurity\
  \ Fix(es):\n\n* gcc: POWER9 \"DARN\" RNG intrinsic produces repeated output (CVE-2019-15847)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\n\
  \nBug Fix(es):\n\n* Compiler vectorizes the loop incorrectly when the loop is inlined (BZ#1769410)\n\
  \n* Update gcc for DTS 9.1 RHEL 7 (BZ#1783475)\n\n* g++ rejects a valid code (BZ#1802608)\n\
  \n* Update gcc for DTS 9.1 from upstream GCC 9.3 (BZ#1812147)\n\nAdditional Changes:\n\nFor\
  \ detailed changes in this release, see the Red Hat Developer Toolset 9.1 User Guide linked\
  \ from the References section."
