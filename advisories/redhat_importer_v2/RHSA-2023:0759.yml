summary: "An update for ovirt-ansible-collection, ovirt-engine, and postgresql-jdbc is now available\
  \ for Red Hat Virtualization 4 Tools for Red Hat Enterprise Linux 8, Red Hat Virtualization\
  \ 4 for Red Hat Enterprise Linux 8, and Red Hat Virtualization Engine 4.4.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact of Moderate. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives a detailed severity rating, is available for\
  \ each vulnerability from the CVE link(s) in the References section.\n\nPostgreSQL is an advanced\
  \ object-relational database management system. The postgresql-jdbc package includes the .jar\
  \ files needed for Java programs to access a PostgreSQL database.\n\nSecurity Fix(es):\n\n\
  * postgresql-jdbc: PreparedStatement.setText(int, InputStream) will create a temporary file\
  \ if the InputStream is larger than 2k (CVE-2022-41946)\n\nFor more details about the security\
  \ issue(s), including the impact, a CVSS score, acknowledgments, and other related information,\
  \ refer to the CVE page(s) listed in the References section.\n\nBug Fix(es):\n\n* With this\
  \ release, the upgrade function of the ovirt_host module waits long enough for the upgraded\
  \ host to reach the desired state after upgrade. (BZ#2161703)\n\n* Previously,the ovirt-enghine\
  \ ansible-runner artifacts were only cleaned once, and the machine could run out of free disk\
  \ space on the /var partition. In this release, the artifacts are cleaned periodically according\
  \ to values defined in the AnsibleRunnerArtifactsCleanupCheckTimeInHours and AnsibleRunnerArtifactsLifetimeInDays\
  \ engine-config options. (BZ#2151549)\n\n* Code change for BZ2089299 introduced a regression,\
  \ which didn't allow to set options in the engine-config which restricted the allowable values\
  \ using the validValues field (for example ClientModeVncDefault or UserSessionTimeOutInterval).\
  \ \nIn this release, setting values for those fields works the same way as in RHV versions\
  \ earlier than RHV 4.4 SP1 batch 3 (ovirt-engine-4.5.3). (BZ#2159768)"
