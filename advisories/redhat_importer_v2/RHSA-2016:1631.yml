summary: "An update for kernel-rt is now available for Red Hat Enterprise MRG 2.5.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Important. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  The kernel-rt packages provide the Real Time Linux Kernel, which enables fine-tuning for systems\
  \ with extremely high determinism requirements.\n\nIt was found that the RFC 5961 challenge\
  \ ACK rate limiting as implemented \nin the Linux kernel's networking subsystem allowed an\
  \ off-path attacker to \nleak certain information about a given connection by creating congestion\
  \ on \nthe global challenge ACK rate limit counter and then measuring the changes \nby probing\
  \ packets. An off-path attacker could use this flaw to either \nterminate TCP connection and/or\
  \ inject payload into non-secured TCP \nconnection between two endpoints on the network. (CVE-2016-5696,\
  \ Important)\n\nRed Hat would like to thank Yue Cao from Cyber Security Group in the CS\n\
  department of University of California, Riverside, for reporting this issue."
