summary: "Updated Red Hat Enterprise Messaging, Realtime, and Grid (MRG) Realtime packages that\
  \ fix multiple security issues and add one enhancement are now available for Red Hat Enterprise\
  \ MRG 2.5.\n\nRed Hat Product Security has rated this update as having Moderate security impact.\
  \ Common Vulnerability Scoring System (CVSS) base scores, which give detailed severity ratings,\
  \ are available for each vulnerability from the CVE links in the References section.\n\nRed\
  \ Hat Enterprise MRG is a next-generation IT infrastructure for enterprise computing. MRG\
  \ offers increased performance, reliability, interoperability, and faster computing for enterprise\
  \ customers.\n\nSecurity Fix(es):\n\n* kernel: rds_message_alloc_sgs() function doesn't validate\
  \ value used during DMA page allocation causes heap out-of-bounds write (CVE-2018-5332, Moderate)\
  \ \n\n* kernel: Null pointer dereference in rds_atomic_free_op() allows denial-of-service\
  \ (CVE-2018-5333, Moderate)\n\nFor more details about the security issue(s), including the\
  \ impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s)\
  \ listed in the References section.\n\nEnhancement(s):\n\n* The kernel-rt packages have been\
  \ upgraded to version 3.10.0-693.21.1, which provides a number of security and bug fixes over\
  \ the previous version. (BZ#1537669)\n\nAll Red Hat Enterprise MRG Realtime users are advised\
  \ to upgrade to these updated packages, which contain backported patches to correct these\
  \ issues and add this enhancement."
