summary: "An update is now available for Red Hat JBoss Enterprise Application Platform 7.3.\n\
  \nRed Hat Product Security has rated this update as having a security impact of Important.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nRed Hat JBoss Enterprise Application Platform 7 is a platform for Java applications based\
  \ on the WildFly application runtime.\n\nSecurity Fix(es):\n\n* The 'enabled-protocols' value\
  \ in legacy security is not respected if OpenSSL security provider is in use (CVE-2019-14887)\
  \ \n\n* libthrift: thrift: Endless loop when feed with specific input data (CVE-2019-0205)\n\
  \n* libthrift: thrift: Out-of-bounds read related to TJSONProtocol or TSimpleJSONProtocol\
  \ (CVE-2019-0210)\n\n* undertow: AJP File Read/Inclusion Vulnerability (CVE-2020-1745)\n\n\
  For more details about the security issue(s), including the impact, a CVSS score, and other\
  \ related information, see the CVE page(s) listed in the References section."
