summary: |
  An update for openstack-nova is now available for Red Hat OpenStack Platform 14.0 (Rocky).

  Red Hat Product Security has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  OpenStack Compute (nova) launches and schedules large networks of virtual machines, creating a redundant and scalable cloud computing platform. Compute provides the software, control panels, and APIs required to orchestrate a cloud, including running virtual machine instances and controlling access through users and projects.

  Security Fix(es):

  * openstack-nova: Nova server resource faults leak external exception details (CVE-2019-14433)

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page listed in the References section.

  Bug Fix(es):

  * [OSP14] 'hw_vif_model' image metadata property should be ignored for SR-IOV-based VIFs (BZ#1724122)

  * [OSP14] Snapshot image of shelved instance, using rbd backend for glance and nova, remains due to an exception after unshelving. (BZ#1725708)

  * Before, a REVERT_RESIZE operation could fail if using the iptables_hybrid firewall driver. This would happen due to Neutron sending the network-vif-plugged external event before Nova starts to listen for it. Now, Nova will start listening for network-vif-plugged external event based on the characteristics of the port. In the case of an OVS hybrid plug, it will start listening before sending the port binding request to Neutron. (BZ#1730728)

  * [OSP14] Evacuation takes more than 2 hours with 109 instances depending on number of NIC on destination. (BZ#1732880)
