summary: "Updated kernel packages that fix several security issues in the Red Hat\nEnterprise\
  \ Linux 4 kernel are now available. \n\nThis security advisory has been rated as having important\
  \ security impact\nby the Red Hat Security Response Team.\n\nThe Linux kernel handles the\
  \ basic functions of the operating system.\n\nThese new kernel packages contain fixes for\
  \ the security issues\ndescribed below:\n\n* a flaw in the IPv6 implementation that allowed\
  \ a local user to cause a\ndenial of service (infinite loop and crash) (CVE-2005-2973, important)\n\
  \n* a flaw in the bridge implementation that allowed a remote user to\ncause forwarding of\
  \ spoofed packets via poisoning of the forwarding\ntable with already dropped frames (CVE-2005-3272,\
  \ moderate)\n\n* a flaw in the atm module that allowed a local user to cause a denial\nof\
  \ service (panic) via certain socket calls (CVE-2005-3359, important)\n\n* a flaw in the NFS\
  \ client implementation that allowed a local user to\ncause a denial of service (panic) via\
  \ O_DIRECT writes (CVE-2006-0555,\nimportant)\n\n* a difference in \"sysretq\" operation of\
  \ EM64T (as opposed to Opteron)\nprocessors that allowed a local user to cause a denial of\
  \ service\n(crash) upon return from certain system calls (CVE-2006-0741 and\nCVE-2006-0744,\
  \ important)\n\n* a flaw in the keyring implementation that allowed a local user to\ncause\
  \ a denial of service (OOPS) (CVE-2006-1522, important)\n\n* a flaw in IP routing implementation\
  \ that allowed a local user to cause\na denial of service (panic) via a request for a route\
  \ for a multicast IP\n(CVE-2006-1525, important)\n\n* a flaw in the SCTP-netfilter implementation\
  \ that allowed a remote user\nto cause a denial of service (infinite loop) (CVE-2006-1527,\
  \ important)\n\n* a flaw in the sg driver that allowed a local user to cause a denial of\n\
  service (crash) via a dio transfer to memory mapped (mmap) IO space\n(CVE-2006-1528, important)\n\
  \n* a flaw in the threading implementation that allowed a local user to\ncause a denial of\
  \ service (panic) (CVE-2006-1855, important)\n\n* two missing LSM hooks that allowed a local\
  \ user to bypass the LSM by\nusing readv() or writev() (CVE-2006-1856, moderate)\n\n* a flaw\
  \ in the virtual memory implementation that allowed local user to\ncause a denial of service\
  \ (panic) by using the lsof command\n(CVE-2006-1862, important)\n\n* a directory traversal\
  \ vulnerability in smbfs that allowed a local user\nto escape chroot restrictions for an SMB-mounted\
  \ filesystem via \"..\\\\\"\nsequences (CVE-2006-1864, moderate)\n\n* a flaw in the ECNE chunk\
  \ handling of SCTP that allowed a remote user\nto cause a denial of service (panic) (CVE-2006-2271,\
  \ moderate)\n\n* a flaw in the handling of COOKIE_ECHO and HEARTBEAT control chunks of\nSCTP\
  \ that allowed a remote user to cause a denial of service (panic)\n(CVE-2006-2272, moderate)\n\
  \n* a flaw in the handling of DATA fragments of SCTP that allowed a remote\nuser to cause\
  \ a denial of service (infinite recursion and crash)\n(CVE-2006-2274, moderate)\n\nAll Red\
  \ Hat Enterprise Linux 4 users are advised to upgrade their kernels\nto the packages associated\
  \ with their machine architectures and\nconfigurations as listed in this erratum."
