advisory_id: RHSA-2016:1609
datasource_id: redhat_importer_v2/RHSA-2016:1609
datasource_url: https://security.access.redhat.com/data/csaf/v2/advisories/2016/rhsa-2016_1609.json
aliases:
  - CVE-2016-5385
summary: |
  An update for php is now available for Red Hat Enterprise Linux 6.

  Red Hat Product Security has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  PHP is an HTML-embedded scripting language commonly used with the Apache HTTP Server.

  Security Fix(es):

  * It was discovered that PHP did not properly protect against the HTTP_PROXY variable name clash. A remote attacker could possibly use this flaw to redirect HTTP requests performed by a PHP script to an attacker-controlled proxy via a malicious HTTP request. (CVE-2016-5385)

  Red Hat would like to thank Scott Geary (VendHQ) for reporting this issue.
