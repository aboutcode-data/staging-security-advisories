summary: "Updated kdegraphics packages that fix a security issue are now available\nfor Red\
  \ Hat Enterprise Linux 5.\n\nThis update has been rated as having important security impact\
  \ by the Red \nHat Security Response Team.\n\nThe kdegraphics packages contain applications\
  \ for the K Desktop\nEnvironment. This includes kpdf, a PDF file viewer.\n\nAlin Rad Pop discovered\
  \ a flaw in the handling of PDF files. An attacker\ncould create a malicious PDF file that\
  \ would cause kpdf to crash, or\npotentially execute arbitrary code when opened. (CVE-2007-5393)\n\
  \nAll kdegraphics users are advised to upgrade to these updated packages,\nwhich contain backported\
  \ patches to resolve this issue."
