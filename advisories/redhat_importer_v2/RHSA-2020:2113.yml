summary: "A security update is now available for Red Hat Single Sign-On 7.3 from the Customer\
  \ Portal.\n\nRed Hat Product Security has rated this update as having a security impact of\
  \ Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nRed Hat Single Sign-On 7.3 is a standalone server, based on the Keycloak project,\
  \ that provides authentication and standards-based single sign-on capabilities for web and\
  \ mobile applications.\n\nThis asynchronous patch is a security update for the Undertow package\
  \ in Red Hat Single Sign-On 7.3.8. \n\nSecurity Fix(es):\n\n* infinispan: invokeAccessibly\
  \ method from ReflectionUtil class allows to invoke private methods (CVE-2019-10174)\n\n*\
  \ mojarra: Path traversal in ResourceManager.java:getLocalePrefix() via the loc parameter\
  \ (CVE-2018-14371)\n\n* Mojarra: Path traversal via either the loc parameter or the con parameter,\
  \ incomplete fix of CVE-2018-14371 (CVE-2020-6950)\n\nFor more details about the security\
  \ issue(s), including the impact, a CVSS score, acknowledgments, and other related information,\
  \ refer to the CVE page(s) listed in the References section."
