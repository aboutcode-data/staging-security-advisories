summary: "An update for rh-nodejs14-nodejs and rh-nodejs14-nodejs-nodemon is now available for\
  \ Red Hat Software Collections.\n\nRed Hat Product Security has rated this update as having\
  \ a security impact of Important. A Common Vulnerability Scoring System (CVSS) base score,\
  \ which gives a detailed severity rating, is available for each vulnerability from the CVE\
  \ link(s) in the References section.\n\nNode.js is a software development platform for building\
  \ fast and scalable network applications in the JavaScript programming language. \n\nThe following\
  \ packages have been upgraded to a later upstream version: rh-nodejs14-nodejs (14.17.5).\n\
  \nSecurity Fix(es):\n\n* nodejs: Use-after-free on close http2 on stream canceling (CVE-2021-22930)\n\
  \n* nodejs: Use-after-free on close http2 on stream canceling (CVE-2021-22940)\n\n* nodejs-ini:\
  \ Prototype pollution via malicious INI file (CVE-2020-7788)\n\n* nodejs-glob-parent: Regular\
  \ expression denial of service (CVE-2020-28469)\n\n* c-ares: Missing input validation of host\
  \ names may lead to domain hijacking (CVE-2021-3672)\n\n* nodejs: Improper handling of untypical\
  \ characters in domain names (CVE-2021-22931)\n\n* nodejs-tar: Insufficient symlink protection\
  \ allowing arbitrary file creation and overwrite (CVE-2021-32803)\n\n* nodejs-tar: Insufficient\
  \ absolute path sanitization allowing arbitrary file creation and overwrite (CVE-2021-32804)\n\
  \n* nodejs: Incomplete validation of tls rejectUnauthorized parameter (CVE-2021-22939)\n\n\
  * nodejs-path-parse: ReDoS via splitDeviceRe, splitTailRe and splitPathRe (CVE-2021-23343)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
