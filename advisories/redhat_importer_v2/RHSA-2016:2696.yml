summary: "An update for atomic-openshift is now available for Red Hat OpenShift Container Platform\
  \ 3.3.\n\nRed Hat Product Security has rated this update as having a security impact of Moderate.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nRed Hat OpenShift Container Platform is the company's cloud computing \nPlatform-as-a-Service\
  \ (PaaS) solution designed for on-premise or private \ncloud deployments.\n\nThis advisory\
  \ contains the RPM packages for Red Hat OpenShift Container Platform release 3.3.1.4. See\
  \ the following advisory for the container images for this release:\n\nhttps://access.redhat.com/errata/RHBA-2016:2697\n\
  \nSecurity Fix(es):\n\n* The OpenShift Container Platform 3 router does not properly sort\
  \ routes when processing newly added routes. An attacker with access to create routes can\
  \ potentially overwrite existing routes and redirect network traffic for other users to their\
  \ own site. (CVE-2016-8631)\n\nThis issue was discovered by Jordan Liggitt (Red Hat).\n\n\
  All OpenShift Container Platform 3 users are advised to upgrade to these updated packages\
  \ and images."
