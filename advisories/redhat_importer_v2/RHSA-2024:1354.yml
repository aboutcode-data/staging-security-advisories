summary: "An update for rh-nodejs14-nodejs is now available for Red Hat Software Collections.\n\
  \nRed Hat Product Security has rated this update as having a security impact of Important.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nNode.js is a software development platform for building fast and scalable network applications\
  \ in the JavaScript programming language. \n\nSecurity Fix(es):\n\n* rh-nodejs14-nodejs: reading\
  \ unprocessed HTTP request with unbounded chunk extension allows DoS attacks (CVE-2024-22019)\n\
  \nA Red Hat Security Bulletin which addresses further details about this flaw is available\
  \ in the References section.\n\nFor more details about the security issue(s), including the\
  \ impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s)\
  \ listed in the References section."
