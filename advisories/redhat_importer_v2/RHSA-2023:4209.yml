summary: |
  An update is now available for OpenJDK.

  Red Hat Product Security has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  The OpenJDK 8 packages provide the OpenJDK 8 Java Runtime Environment and the OpenJDK 8 Java Software Development Kit.

  This release of the Red Hat build of OpenJDK 8 (8u382) for portable Linux serves as a replacement for Red Hat build of OpenJDK 8 (8u372) and includes security and bug fixes as well as enhancements. For further information, refer to the release notes linked to in the References section.

  Security Fix(es):

  * OpenJDK: improper handling of slash characters in URI-to-path conversion (8305312) (CVE-2023-22049)

  * OpenJDK: array indexing integer overflow issue (8304468) (CVE-2023-22045)

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section.
