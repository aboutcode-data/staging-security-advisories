summary: "An update for uriparser is now available for Red Hat Enterprise Linux 7.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Uriparser is a URI parsing library, which is written in C and strictly complies with RFC 3986.\
  \ \n\nSecurity Fix(es):\n\n* uriparser: Out-of-bounds write via uriComposeQuery* or uriComposeQueryEx*\
  \ function (CVE-2018-19198)\n\n* uriparser: Integer overflow via uriComposeQuery* or uriComposeQueryEx*\
  \ function (CVE-2018-19199)\n\nFor more details about the security issue(s), including the\
  \ impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s)\
  \ listed in the References section.\n\nAdditional Changes:\n\nFor detailed information on\
  \ changes in this release, see the Red Hat Enterprise Linux 7.7 Release Notes linked from\
  \ the References section."
