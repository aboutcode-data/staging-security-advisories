summary: "Submariner 0.12.3 packages that fix various bugs and add various enhancements that\
  \ are now available for Red Hat Advanced Cluster Management for Kubernetes version 2.5.\n\n\
  Red Hat Product Security has rated this update as having a security impact\nof Moderate. A\
  \ Common Vulnerability Scoring System (CVSS) base score,\nwhich gives a detailed severity\
  \ rating, is available for each vulnerability\nfrom the CVE link(s) in the References section.\n\
  \nSubmariner enables direct networking between pods and services on different Kubernetes clusters\
  \ that are either on-premises or in the cloud.\n\nFor more information about Submariner, see\
  \ the Submariner open source community website at: https://submariner.io/.\n\nThis advisory\
  \ contains bug fixes and enhancements to the Submariner container images.\n\nMajor bug addressed:\
  \ \n\nACM-2318: Submariner gateway node: Error updating load balancer with new hosts map\n\
  \nSecurity fix:\n\n* CVE-2022-32149 golang: golang.org/x/text/language: ParseAcceptLanguage\
  \ takes a long time to parse complex tags"
