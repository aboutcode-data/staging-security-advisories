summary: |
  Red Hat OpenShift Container Platform release 4.16.49 is now available with
  updates to packages and images that fix several bugs and add enhancements.

  This release includes a security update for Red Hat OpenShift Container
  Platform 4.16.

  Red Hat Product Security has rated this update as having a security impact
  of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which
  gives a detailed severity rating, is available for each vulnerability from
  the CVE link(s) in the References section.

  Red Hat OpenShift Container Platform is Red Hat's cloud computing
  Kubernetes application platform solution designed for on-premise or private
  cloud deployments.

  This advisory contains the RPM packages for Red Hat OpenShift Container
  Platform 4.16.49. See the following advisory for the container images for
  this release:

  https://access.redhat.com/errata/RHBA-2025:16726

  Security Fix(es):

  * podman: Build Context Bind Mount (CVE-2025-4953)

  For more details about the security issue(s), including the impact, a CVSS
  score, acknowledgments, and other related information, refer to the CVE
  page(s) listed in the References section.

  All OpenShift Container Platform 4.16 users are advised to upgrade to these
  updated packages and images when they are available in the appropriate
  release channel. To check for available updates, use the OpenShift CLI (oc)
  or web console. Instructions for upgrading a cluster are available at
  https://docs.redhat.com/en/documentation/openshift_container_platform/4.16/html-single/updating_clusters/index#updating-cluster-cli.
