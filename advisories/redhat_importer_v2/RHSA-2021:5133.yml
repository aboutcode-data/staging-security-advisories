summary: "Red Hat AMQ Streams 1.6.5 is now available from the Red Hat Customer Portal.\n\nRed\
  \ Hat Product Security has rated this update as having a security impact of Critical. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Red Hat AMQ Streams, based on the Apache Kafka project, offers a distributed backbone that\
  \ allows microservices and other applications to share data with extremely high throughput\
  \ and extremely low latency. \n\nThis release of Red Hat AMQ Streams 1.6.5 serves as a replacement\
  \ for Red Hat AMQ Streams 1.6.4, and includes security and bug fixes, and enhancements. For\
  \ further information, refer to the release notes linked to in the References section.\n\n\
  Security Fix(es):\n\n* log4j-core: Remote code execution in Log4j 2.x when logs contain an\
  \ attacker-controlled string value (CVE-2021-44228)\n\nFor more details about the security\
  \ issue(s), including the impact, a CVSS score, and other related information, refer to the\
  \ CVE page(s) listed in the References section."
