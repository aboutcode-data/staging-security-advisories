summary: |
  New Red Hat build of Keycloak 26.2.13 packages are available from the Customer Portal

  Red Hat build of Keycloak 26.2.13 is a standalone server, based on the Keycloak project, that provides authentication and standards-based single sign-on capabilities for web and mobile applications.

  Security fixes:
  * Unauthorized organization registration via improper invitation token validation (CVE-2026-1529)
  * Incorrect ownership checks in /uma-policy/ (CVE-2025-14778)
