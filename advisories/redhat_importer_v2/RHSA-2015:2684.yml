summary: "Updated OpenStack Compute packages that resolve one security issue\nand a bug are\
  \ now available for Red Hat Enterprise Linux OpenStack\nPlatform 5.0 for RHEL 7.\n\nRed Hat\
  \ Product Security has rated this update as having Moderate \nsecurity impact. A Common Vulnerability\
  \ Scoring System (CVSS) base \nscore, which gives a detailed severity rating, is available\
  \ from the \nCVE link in the References section.\n\nOpenStack Compute (nova) launches and\
  \ schedules large networks of \nvirtual machines, creating a redundant and scalable cloud\
  \ computing \nplatform. Compute provides the software, control panels, and APIs \nrequired\
  \ to orchestrate a cloud, including running virtual machine \ninstances and controlling access\
  \ through users and projects.\n\nA vulnerability was discovered in the way OpenStack Compute\
  \ (nova)\nnetworking handled security group updates; changes were not applied to\nalready\
  \ running VM instances. A remote attacker could use this flaw to\naccess running VM instances.\
  \ (CVE-2015-7713)\n\nAdditional bug fixes include:\n\n* In some cases, Compute did not start\
  \ instances when RHEL was \ninstalled with a locale other than en_US. The update ensures that\
  \ \nlogging an exception no longer causes Unicode issues. (BZ#1190837)\n\nAll openstack-nova\
  \ users are advised to upgrade to these updated \npackages, which correct these issues and\
  \ add these enhancements."
