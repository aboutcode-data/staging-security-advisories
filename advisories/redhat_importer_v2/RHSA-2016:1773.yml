summary: "An update is now available for Red Hat OpenShift Enterprise 2.2.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact \nof Important. A Common Vulnerability\
  \ Scoring System (CVSS) base score, \nwhich gives a detailed severity rating, is available\
  \ for each vulnerability \nfrom the CVE link(s) in the References section.\n\nOpenShift Enterprise\
  \ by Red Hat is the company's cloud computing\nPlatform-as-a-Service (PaaS) solution designed\
  \ for on-premise or\nprivate cloud deployments.\n\n* The Jenkins continuous integration server\
  \ has been updated to upstream \nversion 1.651.2 LTS that addresses a large number of security\
  \ issues, \nincluding open redirects, a potential denial of service, unsafe handling of\n\
  user provided environment variables and several instances of sensitive \ninformation disclosure.\
  \ (CVE-2014-3577, CVE-2016-0788, CVE-2016-0789,\nCVE-2016-0790, CVE-2016-0791, CVE-2016-0792,\
  \ CVE-2016-3721, CVE-2016-3722,\nCVE-2016-3723, CVE-2016-3724, CVE-2016-3725, CVE-2016-3726,\
  \ CVE-2016-3727,\nCVE-2015-7501)\n\nSpace precludes documenting all of the bug fixes and enhancements\
  \ in this \nadvisory. See the OpenShift Enterprise Technical Notes, which will be \nupdated\
  \ shortly for release 2.2.10, for details about these changes:\n\nhttps://access.redhat.com/documentation/en-US/OpenShift_Enterprise/2/html-single/Technical_Notes/index.html\n\
  \nAll OpenShift Enterprise 2 users are advised to upgrade to these updated \npackages."
