summary: "An update for the go-toolset:rhel8 module is now available for Red Hat Enterprise\
  \ Linux 8.\n\nRed Hat Product Security has rated this update as having a security impact of\
  \ Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nGo Toolset provides the Go programming language tools and libraries. Go is alternatively\
  \ known as golang. \n\nSecurity Fix(es):\n\n* golang: archive/tar: unbounded memory consumption\
  \ when reading headers (CVE-2022-2879)\n\n* golang: net/http/httputil: ReverseProxy should\
  \ not forward unparseable query parameters (CVE-2022-2880)\n\n* golang: regexp/syntax: limit\
  \ memory used by parsing regexps (CVE-2022-41715)\n\nFor more details about the security issue(s),\
  \ including the impact, a CVSS score, acknowledgments, and other related information, refer\
  \ to the CVE page(s) listed in the References section.\n\nBug Fix(es):\n\n* Internal linking\
  \ fails on ppc64le (BZ#2144545)\n\n* crypto testcases fail on golang on s390x [rhel-8] (BZ#2149313)"
