summary: "Updated packages for gv, ggv, and kdegraphics fix a local buffer overflow\nwhen reading\
  \ malformed PDF or PostScript files.\n\n[Updated 07 Jan 2003]\nAdded fixed packages for the\
  \ Itanium (IA64) architecture.\n\n[Updated 06 Feb 2003]\nAdded fixed packages for Advanced\
  \ Workstation 2.1\n\nGv and ggv are user interfaces for the Ghostscript PostScript(R)\ninterpreter\
  \ used to display PostScript and PDF documents on an X Window\nSystem. KGhostview is the PostScript\
  \ viewer for the K Desktop Environment.\n\nZen Parse found a local buffer overflow in gv version\
  \ 3.5.8 and earlier. \nAn attacker can create a carefully crafted malformed PDF or PostScript\
  \ file\nin such a way that when that file is viewed arbitrary commands can be executed.\n\n\
  ggv and kghostview contain code derived from gv and therefore have the same\nvulnerability.\n\
  \nAll users of gv, ggv, and kghostview are advised to upgrade to the errata\npackages which\
  \ contain patches to correct the vulnerability."
