summary: "Updated kernel packages that fix various security issues in the Red Hat\nEnterprise\
  \ Linux 5 kernel are now available.\n\nThis update has been rated as having important security\
  \ impact by the Red\nHat Security Response Team.\n\nThe Linux kernel handles the basic functions\
  \ of the operating system.\n\nThese new kernel packages contain fixes for the following security\
  \ issues:\n\nA memory leak was found in the Red Hat Content Accelerator kernel patch.  A\n\
  local user could use this flaw to cause a denial of service (memory\nexhaustion). (CVE-2007-5494,\
  \ Important)\n\nA flaw was found in the handling of IEEE 802.11 frames affecting several\n\
  wireless LAN modules.  In certain circumstances, a remote attacker could\ntrigger this flaw\
  \ by sending a malicious packet over a wireless network and\ncause a denial of service (kernel\
  \ crash). (CVE-2007-4997, Important). \n\nA flaw was found in the Advanced Linux Sound Architecture\
  \ (ALSA). A local\nuser who had the ability to read the /proc/driver/snd-page-alloc file could\n\
  see portions of kernel memory. (CVE-2007-4571, Moderate). \n\nIn addition to the security\
  \ issues described above, several bug fixes\npreventing possible memory corruption, system\
  \ crashes, SCSI I/O fails,\nnetworking drivers performance regression and journaling block\
  \ device layer\nissue were also included.\n\nRed Hat Enterprise Linux 5 users are advised\
  \ to upgrade to these packages,\nwhich contain backported patches to resolve these issues.\n\
  \nRed Hat would like to credit Vasily Averin, Chris Evans, and Neil Kettle \nfor reporting\
  \ the security issues corrected by this update."
