summary: "An update for the go-toolset:rhel8 module is now available for Red Hat Enterprise\
  \ Linux 8.\n\nRed Hat Product Security has rated this update as having a security impact of\
  \ Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nGo Toolset provides the Go programming language tools and libraries. Go is alternatively\
  \ known as golang. \n\nThe following packages have been upgraded to a later upstream version:\
  \ golang (1.16.7). (BZ#1938071)\n\nSecurity Fix(es):\n\n* golang: net: lookup functions may\
  \ return invalid host names (CVE-2021-33195)\n\n* golang: net/http/httputil: ReverseProxy\
  \ forwards connection headers if first one is empty (CVE-2021-33197)\n\n* golang: math/big.Rat:\
  \ may cause a panic or an unrecoverable fatal error if passed inputs with very large exponents\
  \ (CVE-2021-33198)\n\n* golang: net/http/httputil: panic due to racy read of persistConn after\
  \ handler panic (CVE-2021-36221)\n\nFor more details about the security issue(s), including\
  \ the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE\
  \ page(s) listed in the References section.\n\nAdditional Changes:\n\nFor detailed information\
  \ on changes in this release, see the Red Hat Enterprise Linux 8.5 Release Notes linked from\
  \ the References section."
