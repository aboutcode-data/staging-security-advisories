aliases:
  - CVE-2005-0605
summary: "Updated xorg-x11 packages that fix a security issue as well as various bugs\nare now\
  \ available for Red Hat Enterprise Linux 4.\n\nThis update has been rated as having moderate\
  \ security impact by the Red\nHat Security Response Team.\n\nX.Org X11 is the X Window System\
  \ which provides the core functionality\nof the Linux GUI desktop.\n\nAn integer overflow\
  \ flaw was found in libXpm, which is used by some\napplications for loading of XPM images.\
  \ An attacker could create a\ncarefully crafted XPM file in such a way that it could cause\
  \ an application\nlinked with libXpm to execute arbitrary code when the file was opened by\
  \ a\nvictim. The Common Vulnerabilities and Exposures project  (cve.mitre.org)\nhas assigned\
  \ the name CAN-2005-0605 to this issue. \n\nSince the initial release of Red Hat Enterprise\
  \ Linux 4, a number of issues\nhave been addressed in the X.Org X11 X Window System.  This\
  \ erratum also\nupdates X11R6.8 to the latest stable point release (6.8.2), which includes\n\
  various stability and reliability fixes including (but not limited to) the\nfollowing:\n\n\
  - The 'radeon' driver has been modified to disable \"RENDER\" acceleration\n  by default,\
  \ due to a bug in the implementation which has not yet\n  been isolated.  This can be manually\
  \ re-enabled by using the\n  following option in the device section of the X server config\
  \ file:\n\n    Option \"RenderAccel\"\n\n- The 'vmware' video driver is now available on 64-bit\
  \ AMD64 and\n  compatible systems.\n\n- The Intel 'i810' video driver is now available on\
  \ 64-bit EM64T\n  systems.\n\n- Stability fixes in the X Server's PCI handling layer for 64-bit\
  \ systems,\n  which resolve some issues reported by \"vesa\" and \"nv\" driver users.\n\n\
  - Support for Hewlett Packard's Itanium ZX2 chipset.\n\n- Nvidia \"nv\" video driver update\
  \ provides support for some of\n  the newer Nvidia chipsets, as well as many stability and\
  \ reliability\n  fixes.\n\n- Intel i810 video driver stability update, which fixes the widely\n\
  \  reported i810/i815 screen refresh issues many have experienced.\n\n- Packaging fixes for\
  \ multilib systems, which permit both 32-bit\n  and 64-bit X11 development environments to\
  \ be simultaneously installed\n  without file conflicts.\n\nIn addition to the above highlights,\
  \ the X.Org X11 6.8.2 release has a\nlarge number of additional stability fixes which resolve\
  \ various other\nissues reported since the initial release of Red Hat Enterprise Linux 4.\
  \ \n\nAll users of X11 should upgrade to these updated packages, which resolve\nthese issues."
