summary: "An update is now available for Red Hat build of Quarkus.\n\nRed Hat Product Security\
  \ has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability. For more information, see the CVE links in the References section.\n\nThis\
  \ release of Red Hat build of Quarkus 2.7.5 includes security updates, bug fixes, and enhancements.\
  \ For more information, see the release notes page listed in the References section.\n\nSecurity\
  \ Fix(es):\n\n* gradle: information disclosure through temporary directory permissions (CVE-2021-29429)\n\
  \n* gradle: repository content filters do not work in Settings pluginManagement (CVE-2021-29427)\n\
  \n* gradle: local privilege escalation through system temporary director (CVE-2021-29428)\n\
  \n* smallrye-health-ui: persistent cross-site scripting in endpoint (CVE-2021-3914)\n\n* Quarkus\
  \ Resteasy component may return Resteasy implementation details \n\n* netty: control chars\
  \ in header names may lead to HTTP request smuggling (CVE-2021-43797)\n\n* jdbc-postgresql:\
  \ Unchecked Class Instantiation when providing Plugin Classes (CVE-2022-21724)\n\n* mysql-connector-java:\
  \ Difficult to exploit vulnerability allows high privileged attacker with network access via\
  \ multiple protocols to compromise MySQL Connectors (CVE-2022-21363)\n\n* quarkus: privilege\
  \ escalation vulnerability with RestEasy Reactive scope leakage in Quarkus (CVE-2022-0981)\n\
  \n* protobuf-java: potential DoS in the parsing procedure for binary data (CVE-2021-22569)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
