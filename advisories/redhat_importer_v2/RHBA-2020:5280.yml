summary: "Updated httpd24 packages are now available as a part of Red Hat Software Collections\
  \ for Red Hat Enterprise Linux.\n\nThe Apache HTTP Server is a powerful, efficient, and extensible\
  \ web server. The httpd24 packages provide a recent stable release of version 2.4 of the Apache\
  \ HTTP Server, along with the mod_auth_kerb module.\n\nThe httpd24 packages have been updated\
  \ with Red Hat Software Collections 3.6. \n\nFor detailed information on changes in this release,\
  \ see the Red Hat Software Collections 3.6 Release Notes linked from the References section."
