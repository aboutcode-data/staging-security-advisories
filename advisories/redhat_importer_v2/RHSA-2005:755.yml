summary: "An updated elm package is now available that fixes a buffer overflow issue\nfor Red\
  \ Hat Enterprise Linux 2.1 AS and AW.\n\nThis update has been rated as having critical security\
  \ impact by the Red\nHat Security Response Team.\n\nElm is a terminal mode email client.\n\
  \nA buffer overflow flaw in Elm was discovered that was triggered by viewing\na mailbox containing\
  \ a message with a carefully crafted 'Expires' header. \nAn attacker could create a malicious\
  \ message that would execute arbitrary\ncode with the privileges of the user who received\
  \ it.  The Common\nVulnerabilities and Exposures project (cve.mitre.org) has assigned the\
  \ name\nCAN-2005-2665 to this issue.\n\nUsers of Elm should update to this updated package,\
  \ which contains a\nbackported patch that corrects this issue."
