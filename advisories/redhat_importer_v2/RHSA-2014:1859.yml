summary: "Updated mysql55-mysql packages that fix several security issues are now\navailable\
  \ for Red Hat Enterprise Linux 5.\n\nRed Hat Product Security has rated this update as having\
  \ Important security\nimpact. Common Vulnerability Scoring System (CVSS) base scores, which\
  \ give\ndetailed severity ratings, are available for each vulnerability from the\nCVE links\
  \ in the References section.\n\nMySQL is a multi-user, multi-threaded SQL database server.\
  \ It consists of\nthe MySQL server daemon (mysqld) and many client programs and libraries.\n\
  \nThis update fixes several vulnerabilities in the MySQL database server.\nInformation about\
  \ these flaws can be found on the Oracle Critical Patch\nUpdate Advisory page, listed in the\
  \ References section. (CVE-2014-2494,\nCVE-2014-4207, CVE-2014-4243, CVE-2014-4258, CVE-2014-4260,\
  \ CVE-2014-4287, \nCVE-2014-4274, CVE-2014-6463, CVE-2014-6464, CVE-2014-6469, CVE-2014-6484,\
  \ \nCVE-2014-6505, CVE-2014-6507, CVE-2014-6520, CVE-2014-6530, CVE-2014-6551, \nCVE-2014-6555,\
  \ CVE-2014-6559)\n\nThese updated packages upgrade MySQL to version 5.5.40. Refer to the MySQL\n\
  Release Notes listed in the References section for a complete list of\nchanges.\n\nAll MySQL\
  \ users should upgrade to these updated packages, which correct\nthese issues. After installing\
  \ this update, the MySQL server daemon\n(mysqld) will be restarted automatically."
