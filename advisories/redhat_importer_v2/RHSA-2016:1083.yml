summary: "An update for ruby193-rubygem-katello is now available for Red Hat Satellite 6.1.\n\
  \nRed Hat Product Security has rated this update as having a security impact of Important.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nRed Hat Satellite is a system management solution that allows\norganizations to configure\
  \ and maintain their systems without the\nnecessity to provide public Internet access to their\
  \ servers or \nother client systems. It performs provisioning and configuration \nmanagement\
  \ of predefined standard operating environments.\n\nSecurity Fix(es):\n\n* An input sanitization\
  \ flaw was found in the scoped search parameters sort_by and sort_order in the REST API. An\
  \ authenticated user could use this flaw to perform an SQL injection attack on the Katello\
  \ back end database. (CVE-2016-3072)"
