  - CVE-2021-3450
summary: "An update is now available for Red Hat Virtualization 4 for Red Hat Enterprise Linux\
  \ 8.\n\nRed Hat Product Security has rated this update as having a security impact of Important.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nThe redhat-virtualization-host packages provide the Red Hat Virtualization Host. These packages\
  \ include redhat-release-virtualization-host, ovirt-node, and rhev-hypervisor. Red Hat Virtualization\
  \ Hosts (RHVH) are installed using a special build of Red Hat Enterprise Linux with only the\
  \ packages required to host virtual machines. RHVH features a Cockpit user interface for monitoring\
  \ the host's resources and performing administrative tasks.\n\nThe ovirt-node-ng packages\
  \ provide the Red Hat Virtualization Host. These packages include redhat-release-virtualization-host,\
  \ ovirt-node, and rhev-hypervisor. Red Hat Virtualization Hosts (RHVH) are installed using\
  \ a special build of Red Hat Enterprise Linux with only the packages required to host virtual\
  \ machines. RHVH features a Cockpit user interface for monitoring the host's resources and\
  \ performing administrative tasks.\n\nChanges to the redhat-release-virtualization-host component:\n\
  \n* Previously, the redhat-support-tool was missing from the RHV-H 4.4 package. \nIn this\
  \ release, the redhat-support-tool has been added. (BZ#1928607)\n\nSecurity Fix(es):\n\n*\
  \ openssl: NULL pointer dereference in signature_algorithms processing (CVE-2021-3449)\n\n\
  * openssl: CA certificate check bypass with X509_V_FLAG_X509_STRICT (CVE-2021-3450)\n\nFor\
  \ more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
