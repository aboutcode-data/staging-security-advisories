summary: "An update for bzip2 is now available for Red Hat Enterprise Linux 9.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact of Moderate. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives a detailed severity rating, is available for\
  \ each vulnerability from the CVE link(s) in the References section.\n\nThe bzip2 packages\
  \ contain a freely available, high-quality data compressor. It provides both standalone compression\
  \ and decompression utilities, as well as a shared library for use with other programs. \n\
  \nSecurity Fix(es):\n\n* bzip2: bzip2: Data integrity error when decompressing (with data\
  \ integrity tests fail). (CVE-2019-12900)\n\nFor more details about the security issue(s),\
  \ including the impact, a CVSS score, acknowledgments, and other related information, refer\
  \ to the CVE page(s) listed in the References section."
