summary: "Updated seamonkey packages that fix one security issue are now available\nfor Red\
  \ Hat Enterprise Linux 4.\n\nThe Red Hat Security Response Team has rated this update as having\
  \ moderate\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\nwhich\
  \ gives a detailed severity rating, is available from the CVE link in\nthe References section.\n\
  \nSeaMonkey is an open source web browser, email and newsgroup client, IRC\nchat client, and\
  \ HTML editor.\n\nA cross-site scripting (XSS) flaw was found in the way SeaMonkey handled\n\
  certain multibyte character sets. A web page containing malicious content\ncould cause SeaMonkey\
  \ to run JavaScript code with the permissions of a\ndifferent website. (CVE-2011-3648)\n \n\
  All SeaMonkey users should upgrade to these updated packages, which correct\nthis issue. After\
  \ installing the update, SeaMonkey must be restarted for\nthe changes to take effect."
