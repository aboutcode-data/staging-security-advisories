summary: "An update for the mariadb:10.11 module is now available for Red Hat Enterprise Linux\
  \ 9.\n\nRed Hat Product Security has rated this update as having a security impact of Important.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nMariaDB is a multi-user, multi-threaded SQL database server that is binary compatible with\
  \ MySQL. \n\nSecurity Fix(es):\n\n* mysql: High Privilege Denial of Service Vulnerability\
  \ in MySQL Server (CVE-2025-21490)\n\n* mariadb: MariaDB Server Crash Due to Empty Backtrace\
  \ Log (CVE-2023-52969)\n\n* mariadb: MariaDB Server Crash (CVE-2023-52971)\n\n* mariadb: MariaDB\
  \ Server Crash via Item_direct_view_ref (CVE-2023-52970)\n\n* mysql: mysqldump unspecified\
  \ vulnerability (CPU Apr 2025) (CVE-2025-30722)\n\n* mysql: InnoDB unspecified vulnerability\
  \ (CPU Apr 2025) (CVE-2025-30693)\n\n* mariadb: MariaDB: mariadb-dump utility vulnerable to\
  \ remote code execution via improper path validation (CVE-2025-13699)\n\nFor more details\
  \ about the security issue(s), including the impact, a CVSS score, acknowledgments, and other\
  \ related information, refer to the CVE page(s) listed in the References section."
