summary: |
  An update for linux-firmware is now available for Red Hat Enterprise Linux 7.

  The linux-firmware packages contain all of the firmware files that are required by various devices to operate.

  For detailed information on changes in this release, see the Red Hat Enterprise Linux 7.5 Release Notes linked from the References section.

  Users of linux-firmware are advised to upgrade to these updated packages.
