summary: "Updated pixman packages that fix one security issue are now available for\nRed Hat\
  \ Enterprise Linux 5 and 6.\n\nThe Red Hat Security Response Team has rated this update as\
  \ having \nimportant security impact. A Common Vulnerability Scoring System (CVSS) \nbase\
  \ score, which gives a detailed severity rating, is available from the \nCVE link in the References\
  \ section.\n\nPixman is a pixel manipulation library for the X Window System and Cairo.\n\n\
  An integer overflow, which led to a heap-based buffer overflow, was found\nin the way pixman\
  \ handled trapezoids. If a remote attacker could trick an \napplication using pixman into\
  \ rendering a trapezoid shape with specially \ncrafted coordinates, it could cause the application\
  \ to crash or, possibly,\nexecute arbitrary code with the privileges of the user running the\n\
  application. (CVE-2013-6425)\n\nUsers are advised to upgrade to these updated packages, which\
  \ contain a\nbackported patch to correct this issue. All applications using pixman \nmust\
  \ be restarted for this update to take effect."
