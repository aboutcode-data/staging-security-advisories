summary: "An update for kernel is now available for Red Hat Enterprise Linux 9.0 Extended Update\
  \ Support.\n\nRed Hat Product Security has rated this update as having a security impact of\
  \ Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nThe kernel packages contain the Linux kernel, the core of any Linux operating\n\
  system.\n\nSecurity Fix(es):\n\n* kernel: xfrm_expand_policies() in net/xfrm/xfrm_policy.c\
  \ can cause a refcount\nto be dropped twice (CVE-2022-36879)\n\n* kernel: null-ptr-deref vulnerabilities\
  \ in sl_tx_timeout in drivers/net/slip\n(CVE-2022-41858)\n\n* kernel: use-after-free caused\
  \ by invalid pointer hostname in fs/cifs/connect.c\n(CVE-2023-1195)\n\n* kernel: UAF during\
  \ login when accessing the shost ipaddress (CVE-2023-2162)\n\n* kernel: use after free in\
  \ vcs_read in drivers/tty/vt/vc_screen.c due to race\n(CVE-2023-3567)\n\n* kernel: use-after-free\
  \ in netfilter: nf_tables (CVE-2023-3777)\n\n* kernel: net/sched: sch_hfsc UAF (CVE-2023-4623)\n\
  \n* kernel: use after free in nvmet_tcp_free_crypto in NVMe (CVE-2023-5178)\n\n* kernel: IGB\
  \ driver inadequate buffer size for frames larger than MTU\n(CVE-2023-45871)\n\n* kernel:\
  \ SEV-ES local priv escalation (CVE-2023-46813)\n\nBug Fix(es):\n\n* RHEL 9 Hyper-V: Excessive\
  \ hv_storvsc driver logging with srb_status \nSRB_STATUS_INTERNAL_ERROR  (0x30)\n\n* RHEL9.0\
  \ - s390/qeth: NET2016 - fix use-after-free in HSCI\n\n* DM multipath showing failed path\
  \ for an nvme-o-FC LUN when performing I/O\noperations\n\n* XFS: sync to upstream v5.15\n\n\
  * AMDSERVER 9.4 Bug, Turin: Support larger microcode patches"
