summary: "An update for audiofile is now available for Red Hat Enterprise Linux 7.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  The Audio File library is an implementation of the Audio File Library from SGI, which provides\
  \ an API for accessing audio file formats like AIFF/AIFF-C, WAVE, and NeXT/Sun .snd/.au files.\
  \ \n\nSecurity Fix(es):\n\n* audiofile: Heap-based buffer overflow in Expand3To4Module::run()\
  \ when running sfconvert (CVE-2018-17095)\n\n* audiofile: NULL pointer dereference in ModuleState::setup()\
  \ in modules/ModuleState.cpp allows for denial of service via crafted file (CVE-2018-13440)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\n\
  \nAdditional Changes:\n\nFor detailed information on changes in this release, see the Red\
  \ Hat Enterprise Linux 7.9 Release Notes linked from the References section."
