summary: "An update is now available for Red Hat JBoss Core Services.\n\nRed Hat Product Security\
  \ has rated this update as having a security impact of Important. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\nRed Hat JBoss Core Services\
  \ is a set of supplementary software for Red Hat JBoss middleware products. This software,\
  \ such as Apache HTTP Server, is common to multiple JBoss middleware products, and is packaged\
  \ under Red Hat JBoss Core Services to allow for faster distribution of updates, and for a\
  \ more consistent update experience.\n\nThis release of Red Hat JBoss Core Services Apache\
  \ HTTP Server 2.4.23 Service Pack 4 serves as a replacement of Red Hat JBoss Core Services\
  \ Apache HTTP Server 2.4.23, and includes bug fixes (including fixes from previous Service\
  \ Pack 1,2 and 3), which are documented in the Release Notes document linked to in the References.\
  \ \n\nSecurity Fix(es):\n\nDetails around this issue, including information about the CVE,\
  \ severity of the issue, and the CVSS score can be found on the CVE page listed in the Reference\
  \ section below.\n\n* chromium-browser: use after free in libxml (CVE-2017-15412, Important)"
