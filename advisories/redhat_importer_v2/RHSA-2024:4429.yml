summary: "An update for containernetworking-plugins is now available for Red Hat Enterprise\
  \ Linux 9.2 Extended Update Support.\n\nRed Hat Product Security has rated this update as\
  \ having a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base\
  \ score, which gives a detailed severity rating, is available for each vulnerability from\
  \ the CVE link(s) in the References section.\n\nThe Container Network Interface (CNI) project\
  \ consists of a specification and libraries for writing plug-ins for configuring network interfaces\
  \ in Linux containers, along with a number of supported plug-ins. CNI concerns itself only\
  \ with network connectivity of containers and removing allocated resources when the container\
  \ is deleted. \n\nSecurity Fix(es):\n\n* golang: crypto/tls: Timing Side Channel attack in\
  \ RSA based TLS key exchanges. (CVE-2023-45287)\n\nFor more details about the security issue(s),\
  \ including the impact, a CVSS score, acknowledgments, and other related information, refer\
  \ to the CVE page(s) listed in the References section."
