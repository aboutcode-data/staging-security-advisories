summary: "An update for libxslt is now available for Red Hat In-Vehicle-OS version 1.0.0.\n\n\
  Red Hat Product Security has rated this update as having a security impact of Low. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Please note as this is RHIVOS clone of RHEL advisory, see JIRA issues attached in References\
  \ section. libxslt is a library for transforming XML files into other textual formats (including\
  \ HTML, plain text, and other XML representations of the underlying data) using the standard\
  \ XSLT stylesheet transformation mechanism. \n\nFor more details about the security issue(s),\
  \ including the impact, a CVSS score, acknowledgments, and other related information, refer\
  \ to the CVE page(s) listed in the References section.\n\nAdditional Changes:\n\nFor detailed\
  \ information on changes in this release, see the Red Hat In-Vehicle-OS version 1.0.0 Release\
  \ Notes linked from the References section. Please note that Release Notes are available for\
  \ subscribers only."
