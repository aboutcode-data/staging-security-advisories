summary: "Red Hat build of Apache Camel 4.10.6 for Spring Boot patch release and security update\
  \ is now available.\n\nRed Hat Product Security has rated this update as having a security\
  \ impact of\nImportant. A Common Vulnerability Scoring System (CVSS) base score, which gives\n\
  a detailed severity rating, is available for each vulnerability from the CVE\nlink(s) in the\
  \ References section.\n\nRed Hat build of Apache Camel 4.10.6 for Spring Boot patch release\
  \ and security update is now available.\n\nThe purpose of this text-only errata is to inform\
  \ you about the security issues\nfixed.\n\nSecurity Fix(es):\n   \n* jetty-http2-client: HTTP/2\
  \ (including DNS over HTTPS) contains a design flaw and is vulnerable to \"MadeYouReset\"\
  \ DoS attack through HTTP/2 control frames (CVE-2025-5115)\n\n* jetty-http2-client-transport:\
  \ HTTP/2 (including DNS over HTTPS) contains a design flaw and is vulnerable to \"MadeYouReset\"\
  \ DoS attack through HTTP/2 control frames (CVE-2025-5115)\n\n* jetty-http2-common: HTTP/2\
  \ (including DNS over HTTPS) contains a design flaw and is vulnerable to \"MadeYouReset\"\
  \ DoS attack through HTTP/2 control frames (CVE-2025-5115)\n\n* jetty-http2-hpack: HTTP/2\
  \ (including DNS over HTTPS) contains a design flaw and is vulnerable to \"MadeYouReset\"\
  \ DoS attack through HTTP/2 control frames (CVE-2025-5115)\n\n* jetty-http2-server: HTTP/2\
  \ (including DNS over HTTPS) contains a design flaw and is vulnerable to \"MadeYouReset\"\
  \ DoS attack through HTTP/2 control frames (CVE-2025-5115)\n\n* netty-codec-http2: Netty MadeYouReset\
  \ HTTP/2 DDoS Vulnerability (CVE-2025-55163)"
