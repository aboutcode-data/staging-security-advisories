aliases:
  - CVE-2024-3661
summary: |
  Bug fix of NetworkManager

  Security and Bug Fix(es):

  * NetworkManager: DHCP routing options can manipulate interface-based VPN traffic (CVE-2024-3661)

  * Route to VPN server not stored in routing table that is specified by ipv4.route-table (JIRA:RHEL-73051)

  * VPN connections do not support ipv4.routing-rules settings (JIRA:RHEL-73052)
