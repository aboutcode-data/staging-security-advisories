summary: "An update for the idm:DL1 module is now available for Red Hat Enterprise Linux\n8.4\
  \ Advanced Update Support, Red Hat Enterprise Linux 8.4 Telecommunications\nUpdate Service,\
  \ and Red Hat Enterprise Linux 8.4 Update Services for SAP\nSolutions.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact of Important. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives a detailed severity rating, is available for\
  \ each vulnerability from the CVE link(s) in the References section.\n\nRed Hat Identity Management\
  \ (IdM) is a centralized authentication, identity management, and authorization solution for\
  \ both traditional and cloud-based enterprise environments. \n\nSecurity Fix(es):\n\n* ipa:\
  \ freeipa: user can obtain a hash of the passwords of all domain users and perform offline\
  \ brute force (CVE-2024-3183)\n\nFor more details about the security issue(s), including the\
  \ impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s)\
  \ listed in the References section."
