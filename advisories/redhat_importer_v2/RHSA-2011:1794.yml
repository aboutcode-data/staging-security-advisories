summary: |
  Updated packages that fix one security issue are now available for
  Red Hat Network Satellite 5.4.1 for Red Hat Enterprise Linux 5 and 6.

  The Red Hat Security Response Team has rated this update as having moderate
  security impact. A Common Vulnerability Scoring System (CVSS) base score,
  which gives a detailed severity rating, is available from the CVE link in
  the References section.

  Red Hat Network (RHN) Satellite provides a solution to organizations
  requiring absolute control over and privacy of the maintenance and package
  deployment of their servers. It allows organizations to utilize the
  benefits of the Red Hat Network without having to provide public Internet
  access to their servers or other client systems.

  A cross-site scripting (XSS) flaw was found in the RHN Satellite web
  interface. An authenticated RHN Satellite user could use this flaw to
  perform a cross-site scripting attack against other authenticated users who
  are using the RHN Satellite web interface. (CVE-2011-4346)

  Red Hat would like to thank William Hoffmann for reporting this issue.

  Users of Red Hat Network Satellite 5.4.1 are advised to upgrade to these
  updated packages, which contain a patch to correct this issue. For this
  update to take effect, Red Hat Network Satellite must be restarted. Refer
  to the Solution section for details.
