summary: "An update for Openshift Jenkins is now available for Red Hat Product OCP Tools 4.11.\n\
  Red Hat Product Security has rated this update as having a security impact of important. A\
  \ Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Jenkins is a continuous integration server that monitors executions of repeated jobs, such\
  \ as building a software project or jobs run by cron.\n\nSecurity Fix(es):\n\nCVE-2023-27904\
  \ jenkins: Information disclosure through error stack traces related to agents\nCVE-2023-27903\
  \ jenkins: Temporary file parameter created with insecure permissions\nCVE-2022-42889 jenkins-2-plugins:\
  \ apache-commons-text: variable interpolation RCE\nCVE-2023-25762 jenkins-2-plugins: jenkins-2-plugins/pipeline-build-step:\
  \ Stored XSS vulnerability in Pipeline: Build Step Plugin\nCVE-2023-25761 jenkins-2-plugins:\
  \ jenkins-2-plugins/JUnit: Stored XSS vulnerability in JUnit Plugin\nCVE-2022-42889 jenkins-2-plugins:\
  \ apache-commons-text: variable interpolation RCE \nCVE-2022-1471 jenkins-2-plugins: SnakeYaml:\
  \ Constructor Deserialization Remote Code Execution\nCVE-2023-24422 jenkins-2-plugins: jenkins-2-plugins/script-security:\
  \ Sandbox bypass vulnerability in Script Security Plugin\nCVE-2023-25761 jenkins-2-plugins:\
  \ jenkins-2-plugins/JUnit: Stored XSS vulnerability in JUnit Plugin\nCVE-2023-25762 jenkins-2-plugins:\
  \ jenkins-2-plugins/pipeline-build-step: Stored XSS vulnerability in Pipeline: Build Step\
  \ Plugin\nCVE-2022-29599 jenkins-2-plugins: maven-shared-utils: Command injection via Commandline\
  \ class\nCVE-2023-39325 openshift-jenkins-2-container: golang: net/http, x/net/http2: rapid\
  \ stream resets can cause excessive work/\n\nFor more details about the security issue(s),\
  \ including the impact, a CVSS score, acknowledgments, and other related information, refer\
  \ to the CVE page listed in the References section."
