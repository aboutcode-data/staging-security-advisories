summary: "An update is now available for Red Hat JBoss Fuse 6.3 and Red Hat JBoss A-MQ 6.3.\n\
  \nRed Hat Product Security has rated this update as having a security impact of Important.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nRed Hat Fuse provides a small-footprint, flexible, open source enterprise service bus and\
  \ integration platform. Red Hat A-MQ is a standards compliant messaging system that is tailored\
  \ for use in mission critical applications.\n\nThis patch is an update to Red Hat Fuse 6.3\
  \ and Red Hat A-MQ 6.3. It includes bug fixes, which are documented in the patch notes accompanying\
  \ the package on the download page. See the download link given in the references section\
  \ below.\n\nSecurity fix(es):\n\n* jolokia: system-wide CSRF that could lead to Remote Code\
  \ Execution (CVE-2018-10899)\n\n* jackson-databind: Potential information exfiltration with\
  \ default typing, serialization gadget from MyBatis (CVE-2018-11307)\n\n* jackson-databind:\
  \ improper polymorphic deserialization of types from Jodd-db library (CVE-2018-12022)\n\n\
  * jackson-databind: improper polymorphic deserialization of types from Oracle JDBC driver\
  \ (CVE-2018-12023)\n\n* jackson-databind: arbitrary code execution in slf4j-ext class (CVE-2018-14718)\n\
  \n* jackson-databind: arbitrary code execution in blaze-ds-opt and blaze-ds-core classes (CVE-2018-14719)\n\
  \ \n* jackson-databind: improper polymorphic deserialization in axis2-transport-jms class\
  \ (CVE-2018-19360)\n\n* jackson-databind: improper polymorphic deserialization in openjpa\
  \ class (CVE-2018-19361)\n\n* jackson-databind: improper polymorphic deserialization in jboss-common-core\
  \ class (CVE-2018-19362)\n\nFor more details about the security issue(s), including the impact,\
  \ a CVSS score, and other related information, refer to the CVE page(s) listed in the References\
  \ section."
