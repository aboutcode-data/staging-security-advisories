summary: |
  The Red Hat Build of OpenJDK 11 (java-11-openjdk) is now available for portable Linux.

  Red Hat Product Security has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  The OpenJDK 11 packages provide the OpenJDK 11 Java Runtime Environment and the OpenJDK 11 Java Software Development Kit.

  This release of the Red Hat build of OpenJDK 11 (11.0.18) for portable Linux serves as a replacement for the Red Hat build of OpenJDK 11 (11.0.17) and includes security and bug fixes, and enhancements. For further information, refer to the release notes linked to in the References section.

  Security Fix(es):

  * OpenJDK: handshake DoS attack against DTLS connections (CVE-2023-21835)

  * OpenJDK: soundbank URL remote loading (CVE-2023-21843)

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section.
