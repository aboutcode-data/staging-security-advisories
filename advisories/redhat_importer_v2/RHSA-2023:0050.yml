summary: "An update for the nodejs:14 module is now available for Red Hat Enterprise Linux 8.\n\
  \nRed Hat Product Security has rated this update as having a security impact of Moderate.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nNode.js is a software development platform for building fast and scalable network applications\
  \ in the JavaScript programming language. \n\nThe following packages have been upgraded to\
  \ a later upstream version: nodejs (14.21.1), nodejs-nodemon (2.0.20).\n\nSecurity Fix(es):\n\
  \n* minimist: prototype pollution (CVE-2021-44906)\n\n* node-fetch: exposure of sensitive\
  \ information to an unauthorized actor (CVE-2022-0235)\n\n* nodejs-minimatch: ReDoS via the\
  \ braceExpand function (CVE-2022-3517)\n\n* express: \"qs\" prototype poisoning causes the\
  \ hang of the node process (CVE-2022-24999)\n\n* nodejs: DNS rebinding in inspect via invalid\
  \ octal IP address (CVE-2022-43548)\n\nFor more details about the security issue(s), including\
  \ the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE\
  \ page(s) listed in the References section."
