summary: "An update for libxslt is now available for Red Hat Enterprise Linux 8.4 Advanced Mission\
  \ Critical Update Support, Red Hat Enterprise Linux 8.4 Update Services for SAP Solutions,\
  \ and Red Hat Enterprise Linux 8.4 Telecommunications Update Service.\n\nRed Hat Product Security\
  \ has rated this update as having a security impact of Important. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\nlibxslt is a library for\
  \ transforming XML files into other textual formats (including HTML, plain text, and other\
  \ XML representations of the underlying data) using the standard XSLT stylesheet transformation\
  \ mechanism. \n\nSecurity Fix(es):\n\n* libxslt: Use-After-Free in libxslt numbers.c (CVE-2025-24855)\n\
  \n* libxslt: Use-After-Free in libxslt (xsltGetInheritedNsList) (CVE-2024-55549)\n\nFor more\
  \ details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
