summary: "An updated binutils package that fixes minor security issues is now available.\n\n\
  This update has been rated as having low security impact by the Red Hat\nSecurity Response\
  \ Team.\n\nBinutils is a collection of utilities used for the creation of executable\ncode.\
  \ A number of bugs were found in various binutils tools.  \n\nSeveral integer overflow bugs\
  \ were found in binutils. If a user is tricked\ninto processing a specially crafted executable\
  \ with utilities such as\nreadelf, size, strings, objdump, or nm, it may allow the execution\
  \ of\narbitrary code as the user running the utility. The Common Vulnerabilities\nand Exposures\
  \ project (cve.mitre.org) has assigned the name CAN-2005-1704\nto this issue.\n\nAll users\
  \ of binutils should upgrade to this updated package, which\ncontains backported patches to\
  \ resolve these issues."
