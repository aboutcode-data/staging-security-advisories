summary: |
  Red Hat OpenShift Container Platform release 4.7.51 is now available with updates to packages and images that fix several bugs and add enhancements.

  This release includes a security update for Red Hat OpenShift Container Platform 4.7.

  Red Hat Product Security has rated this update as having a security impact of moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Red Hat OpenShift Container Platform is Red Hat's cloud computing Kubernetes application platform solution designed for on-premise or private cloud deployments.

  This advisory contains the container images for Red Hat OpenShift Container Platform 4.7.51. See the following advisory for the RPM packages for this release:

  https://access.redhat.com/errata/RHBA-2022:2267

  Space precludes documenting all of the container images in this advisory. See the following Release Notes documentation, which will be updated shortly for this release, for details about these changes:

  https://docs.openshift.com/container-platform/4.7/release_notes/ocp-4-7-release-notes.html

  Security Fix(es):

  * openshift/router: route hijacking attack via crafted HAProxy
  configuration file (CVE-2022-1677)

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section.

  You may download the oc tool and use it to inspect release image metadata as follows:

  (For x86_64 architecture)

    $ oc adm release info quay.io/openshift-release-dev/ocp-release:4.7.51-x86_64

  The image digest is sha256:539c1f5982343e0709179f305e347560304fdeb89a09bd042a59a58a836a0940

  (For s390x architecture)

    $ oc adm release info quay.io/openshift-release-dev/ocp-release:4.7.51-s390x

  The image digest is sha256:f6fa9f75e6de166b6daccbc6830bbeaade38eac97faa2752e0c38af23aa4135e

  (For ppc64le architecture)

    $ oc adm release info quay.io/openshift-release-dev/ocp-release:4.7.51-ppc64le

  The image digest is sha256:e4a1eb51749bdb0fa429e5b7f697d3b38cd32b76786dc1ce579a5d53827705b0

  All OpenShift Container Platform 4.7 users are advised to upgrade to these updated packages and images when they are available in the appropriate release channel. To check for available updates, use the OpenShift Console or the CLI oc command. Instructions for upgrading a cluster are available
  at https://docs.openshift.com/container-platform/4.7/updating/updating-cluster-cli.html
