summary: "Updated kernel packages that fix several security issues in the Red Hat\nEnterprise\
  \ Linux 3 kernel are now available.\n\nThis security advisory has been rated as having important\
  \ security impact\nby the Red Hat Security Response Team.\n\nThe Linux kernel handles the\
  \ basic functions of the operating system.\n\nThese new kernel packages contain fixes for\
  \ the security issues\ndescribed below:\n\n- a flaw in network IGMP processing that a allowed\
  \ a remote user on the\nlocal network to cause a denial of service (disabling of multicast\
  \ reports)\nif the system is running multicast applications (CVE-2002-2185, moderate)\n\n\
  - a flaw in remap_page_range() with O_DIRECT writes that allowed a local\nuser to cause a\
  \ denial of service (crash)  (CVE-2004-1057, important)\n\n- a flaw in exec() handling on\
  \ some 64-bit architectures that allowed\na local user to cause a denial of service (crash)\
  \  (CVE-2005-2708, important)\n\n- a flaw in procfs handling during unloading of modules that\
  \ allowed a\nlocal user to cause a denial of service or potentially gain privileges \n(CVE-2005-2709,\
  \ moderate)\n\n- a flaw in IPv6 network UDP port hash table lookups that allowed a local\n\
  user to cause a denial of service (hang)  (CVE-2005-2973, important)\n\n- a flaw in 32-bit-compat\
  \ handling of the TIOCGDEV ioctl that allowed\na local user to cause a denial of service (crash)\
  \  (CVE-2005-3044, important)\n\n- a network buffer info leak using the orinoco driver that\
  \ allowed\na remote user to possibly view uninitialized data  (CVE-2005-3180, important)\n\
  \n- a flaw in IPv4 network TCP and UDP netfilter handling that allowed\na local user to cause\
  \ a denial of service (crash)  (CVE-2005-3275, important)\n\n- a flaw in the IPv6 flowlabel\
  \ code that allowed a local user to cause a\ndenial of service (crash)  (CVE-2005-3806, important)\n\
  \n- a flaw in network ICMP processing that allowed a local user to cause\na denial of service\
  \ (memory exhaustion)  (CVE-2005-3848, important)\n\n- a flaw in file lease time-out handling\
  \ that allowed a local user to cause\na denial of service (log file overflow)  (CVE-2005-3857,\
  \ moderate)\n\n- a flaw in network IPv6 xfrm handling that allowed a local user to\ncause\
  \ a denial of service (memory exhaustion)  (CVE-2005-3858, important)\n\nAll Red Hat Enterprise\
  \ Linux 3 users are advised to upgrade their kernels\nto the packages associated with their\
  \ machine architecture and\nconfigurations as listed in this erratum."
