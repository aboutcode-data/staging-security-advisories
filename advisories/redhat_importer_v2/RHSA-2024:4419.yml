summary: "An update for edk2 is now available for Red Hat Enterprise Linux 9.2 Extended Update\
  \ Support.\n\nRed Hat Product Security has rated this update as having a security impact of\
  \ Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nEDK (Embedded Development Kit) is a project to enable UEFI support for Virtual\
  \ Machines. This package contains a sample 64-bit UEFI firmware for QEMU and KVM. \n\nSecurity\
  \ Fix(es):\n\n* edk2: Buffer overflow when handling Server ID option from a DHCPv6 proxy Advertise\
  \ message (CVE-2023-45235)\n\n* edk2: Integer underflow when processing IA_NA/IA_TA options\
  \ in a DHCPv6 Advertise message (CVE-2023-45229)\n\n* edk2: Out of Bounds read when handling\
  \ a ND Redirect message with truncated options (CVE-2023-45231)\n\n* edk2: Predictable TCP\
  \ Initial Sequence Numbers (CVE-2023-45236)\n\n* edk2: Use of a Weak PseudoRandom Number Generator\
  \ (CVE-2023-45237)\n\nFor more details about the security issue(s), including the impact,\
  \ a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed\
  \ in the References section."
