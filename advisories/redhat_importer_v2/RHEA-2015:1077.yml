summary: "Update that provide Red Hat JBoss Enterprise Application Platform 6.4.1 and fix several\
  \ bugs, and add various enhancements are now available.\n\nRed Hat JBoss Enterprise Application\
  \ Platform 6 is a platform for Java applications based on JBoss Application Server 7. \n\n\
  This release serves as a replacement for Red Hat JBoss Enterprise Application Platform 6.4.0,\
  \ and includes bug fixes and enhancements. Documentation for these changes will be available\
  \ shortly from the Red Hat JBoss Enterprise Application Platform 6.4.1 Release Notes, linked\
  \ to in the References. \n\nAll users of Red Hat JBoss Enterprise Application Platform 6.4\
  \ are advised to upgrade to these updated packages. The JBoss server process must be restarted\
  \ for the update to take effect."
