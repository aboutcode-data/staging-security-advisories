summary: "An update for xterm is now available for Red Hat Enterprise Linux 8.1 Extended Update\
  \ Support.\n\nRed Hat Product Security has rated this update as having a security impact of\
  \ Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nThe xterm program is a terminal emulator for the X Window System. It provides\
  \ DEC VT102 and Tektronix 4014 compatible terminals for programs that can't use the window\
  \ system directly. \n\nSecurity Fix(es):\n\n* xterm: crash when processing combining characters\
  \ (CVE-2021-27135)\n\nFor more details about the security issue(s), including the impact,\
  \ a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed\
  \ in the References section."
