summary: "An update for python3 is now available for Red Hat Enterprise Linux 8.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Python is an interpreted, interactive, object-oriented programming language, which includes\
  \ modules, classes, exceptions, very high level dynamic data types and dynamic typing. Python\
  \ supports interfaces to many system calls and libraries, as well as to various windowing\
  \ systems. \n\nSecurity Fix(es):\n\n* python: CRLF injection via HTTP request method in httplib/http.client\
  \ (CVE-2020-26116)\n\n* python: Unsafe use of eval() on data retrieved via HTTP in the test\
  \ suite (CVE-2020-27619)\n\n* python: Stack-based buffer overflow in PyCArg_repr in _ctypes/callproc.c\
  \ (CVE-2021-3177)\n\n* python: Web cache poisoning via urllib.parse.parse_qsl and urllib.parse.parse_qs\
  \ by using a semicolon in query parameters (CVE-2021-23336)\n\nFor more details about the\
  \ security issue(s), including the impact, a CVSS score, acknowledgments, and other related\
  \ information, refer to the CVE page(s) listed in the References section.\n\nAdditional Changes:\n\
  \nFor detailed information on changes in this release, see the Red Hat Enterprise Linux 8.4\
  \ Release Notes linked from the References section."
