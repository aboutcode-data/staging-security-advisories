summary: "An update for gdb is now available for Red Hat Enterprise Linux 8.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact of Moderate. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives a detailed severity rating, is available for\
  \ each vulnerability from the CVE link(s) in the References section.\n\nThe GNU Debugger (GDB)\
  \ allows users to debug programs written in various programming languages including C, C++,\
  \ and Fortran. \n\nSecurity Fix(es):\n\n* gdb: buffer overflow while opening an ELF for debugging\
  \ leads to Dos, information dislosure and code execution (CVE-2019-1010180)\n\nFor more details\
  \ about the security issue(s), including the impact, a CVSS score, acknowledgments, and other\
  \ related information, refer to the CVE page(s) listed in the References section.\n\nAdditional\
  \ Changes:\n\nFor detailed information on changes in this release, see the Red Hat Enterprise\
  \ Linux 8.2 Release Notes linked from the References section."
