summary: "This is the notification of the End Of Life plans for Red Hat \nCloudForms 2.0.\n\n\
  In accordance with the Red Hat CloudForms Support Life Cycle Policy, \nsupport will end on\
  \ April 10, 2016. Red Hat will not provide extended \nsupport for this product. Customers\
  \ are requested to migrate to the \nnewer Red Hat CloudForms product prior to the end of the\
  \ life cycle \nfor CloudForms 2.0. After April 10, 2016, technical support through \nRed Hatâ€™s\
  \ Global Support Services will no longer be provided. We \nencourage customers to plan their\
  \ migration from Red Hat CloudForms\n2.0 to the latest version of Red Hat CloudForms. Please\
  \ contact\nyour Red Hat account representative if you have questions and/or \nconcerns on\
  \ this matter.\n\nFull details of the Red Hat CloudForms Life Cycle can be found on the \n\
  Red Hat website: \n\nhttps://access.redhat.com/support/policy/updates/cloudforms/"
