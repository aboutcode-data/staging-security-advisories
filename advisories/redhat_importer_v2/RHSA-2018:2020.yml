summary: "An update is now available for Red Hat JBoss Fuse and Red Hat JBoss A-MQ.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Red Hat JBoss Fuse, based on Apache ServiceMix, provides a small-footprint, flexible, open\
  \ source enterprise service bus and integration platform. \n\nRed Hat JBoss A-MQ, based on\
  \ Apache ActiveMQ, is a standards compliant messaging system that is tailored for use in mission\
  \ critical applications.\n\nThis patch is an update to Red Hat JBoss Fuse 6.3 and Red Hat\
  \ JBoss A-MQ 6.3. It includes bug fixes and enhancements, which are documented in the readme.txt\
  \ file included with the patch files.\n\nSecurity Fix(es):\n\n* spark: Absolute and relative\
  \ pathnames allow for unintended static file disclosure (CVE-2018-9159)"
