summary: "An update for OpenEXR is now available for Red Hat Enterprise Linux 7.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  OpenEXR is a high dynamic-range (HDR) image file format developed by Industrial Light & Magic\
  \ for use in computer imaging applications. This package contains libraries and sample applications\
  \ for handling the format. \n\nSecurity Fix(es):\n\n* OpenEXR: out-of-bounds read during Huffman\
  \ uncompression (CVE-2020-11761)\n\n* OpenEXR: std::vector out-of-bounds read and write in\
  \ ImfTileOffsets.cpp (CVE-2020-11763)\n\n* OpenEXR: out-of-bounds write in copyIntoFrameBuffer\
  \ function in ImfMisc.cpp (CVE-2020-11764)\n\nFor more details about the security issue(s),\
  \ including the impact, a CVSS score, acknowledgments, and other related information, refer\
  \ to the CVE page(s) listed in the References section.\n\nAdditional Changes:\n\nFor detailed\
  \ information on changes in this release, see the Red Hat Enterprise Linux 7.9 Release Notes\
  \ linked from the References section."
