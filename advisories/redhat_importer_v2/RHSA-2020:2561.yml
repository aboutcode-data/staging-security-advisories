summary: "This is a security update for JBoss EAP Continuous Delivery 12.0.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact of Critical. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives a detailed severity rating, is available for\
  \ each vulnerability from the CVE link(s) in the References section.\n\nRed Hat JBoss Enterprise\
  \ Application Platform CD12 is a platform for Java applications based on the WildFly application\
  \ runtime.\n\nThis release of Red Hat JBoss Enterprise Application Platform CD12 includes\
  \ bug fixes and enhancements. \n\nSecurity Fix(es):\n\n* artemis: artemis/hornetq: memory\
  \ exhaustion via UDP and JGroups discovery (CVE-2017-12174)\n* lucene: Solr: Code execution\
  \ via entity expansion (CVE-2017-12629)\n* infinispan-core: infinispan: Unsafe deserialization\
  \ of malicious object injected into data cache (CVE-2017-15089)\n* slf4j: Deserialisation\
  \ vulnerability in EventData constructor can allow for arbitrary code execution (CVE-2018-8088)\n\
  * elytron: client can use bogus uri in digest authentication (CVE-2017-12196)\n\nFor more\
  \ details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
