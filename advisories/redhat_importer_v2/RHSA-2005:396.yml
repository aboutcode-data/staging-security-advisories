aliases:
  - CVE-2005-2495
summary: "Updated X.org packages that fix several integer overflows are now available\nfor Red\
  \ Hat Enterprise Linux 4.\n\nThis update has been rated as having important security impact\
  \ by the Red\nHat Security Response Team.\n\nX.org is an open source implementation of the\
  \ X Window System. It\nprovides the basic low-level functionality that full-fledged graphical\n\
  user interfaces (GUIs) such as GNOME and KDE are designed upon.\n\nSeveral integer overflow\
  \ bugs were found in the way X.org parses pixmap\nimages. It is possible for a user to gain\
  \ elevated privileges by loading a\nspecially crafted pixmap image. The Common Vulnerabilities\
  \ and Exposures\nproject (cve.mitre.org) has assigned the name CAN-2005-2495 to this issue.\
  \ \n\nUsers of X.org should upgrade to these updated packages, which contain a\nbackported\
  \ patch and are not vulnerable to this issue."
