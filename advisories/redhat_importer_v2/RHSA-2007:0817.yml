  - CVE-2007-2788
  - CVE-2007-2789
summary: "Updated java-1.4.2-ibm packages to correct a set of security issues \nare now available\
  \ for Red Hat Enterprise Linux 3 and 4 Extras and Red Hat\nEnterprise Linux 5 Supplementary.\n\
  \nThis update has been rated as having critical security impact by the Red\nHat Security Response\
  \ Team.\n\nIBM's 1.4.2 SR9 Java release includes the IBM Java 2 Runtime Environment\nand the\
  \ IBM Java 2 Software Development Kit.\n\nA security vulnerability in the Java Web Start component\
  \ was discovered. \nAn untrusted application could elevate it's privileges and read and write\n\
  local files that are accessible to the user running the Java Web Start\napplication. (CVE-2007-2435)\n\
  \nA buffer overflow in the Java Runtime Environment image handling code was\nfound. An untrusted\
  \ applet or application could use this flaw to elevate\nits privileges and potentially execute\
  \ arbitrary code as the user running\nthe java virtual machine. (CVE-2007-3004)\n\nAn unspecified\
  \ vulnerability was discovered in the Java Runtime\nEnvironment. An untrusted applet or application\
  \ could cause the java\nvirtual machine to become unresponsive. (CVE-2007-3005)\n\nAll users\
  \ of java-1.4.2-ibm should upgrade to these updated packages, \nwhich contain IBM's 1.4.2\
  \ SR9 Java release that resolves these issues."
