summary: "An update for rh-postgresql13-postgresql is now available for Red Hat Software Collections.\n\
  \nRed Hat Product Security has rated this update as having a security impact of Important.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nPostgreSQL is an advanced object-relational database management system (DBMS). \n\nSecurity\
  \ Fix(es):\n\n* postgresql: schema_element defeats protective search_path changes (CVE-2023-2454)\n\
  \n* postgresql: Buffer overrun from integer overflow in array modification (CVE-2023-5869)\n\
  \n* postgresql: row security policies disregard user ID changes after inlining. (CVE-2023-2455)\n\
  \n* postgresql: Memory disclosure in aggregate function calls (CVE-2023-5868)\n\n* postgresql:\
  \ extension script @substitutions@ within quoting allow SQL injection (CVE-2023-39417)\n\n\
  * postgresql: Client memory disclosure when connecting with Kerberos to modified server (CVE-2022-41862)\n\
  \n* postgresql: Role pg_signal_backend can signal certain superuser processes. (CVE-2023-5870)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
