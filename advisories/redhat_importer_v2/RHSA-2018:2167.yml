summary: "Updates for rh-dotnet20-dotnet, rh-dotnet21-dotnet, rh-dotnetcore10-dotnetcore, and\
  \ rh-dotnetcore11-dotnetcore are now available for .NET Core on Red Hat Enterprise Linux.\n\
  \nRed Hat Product Security has rated this update as having a security impact of Low.\n\n.NET\
  \ Core is a managed software framework. It implements a subset of the .NET framework APIs\
  \ and several new APIs, and it includes a CLR implementation.\n\nNew versions of .NET Core\
  \ that address several security vulnerabilities are now available. The updated versions are\
  \ .NET Core 1.0.12, 1.1.9, 2.0.9, and 2.1.2. \n\nThese versions correspond to the July 2018\
  \ security release by .NET Core upstream projects.\n\nSecurity Fix(es):\n\nDefault inclusions\
  \ for applications built with .NET Core have been updated to reference the newest versions\
  \ and their security fixes.\n\nFor more information, please refer to the upstream docs:\n\n\
  - .NET Core 1.0.12: https://github.com/dotnet/core/issues/1768\n- .NET Core 1.1.9: https://github.com/dotnet/core/issues/1767\n\
  - .NET Core 2.0.9: https://github.com/dotnet/core/issues/1766\n- .NET Core 2.1.2: https://github.com/dotnet/core/issues/1765"
