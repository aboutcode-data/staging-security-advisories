  \ for Java applications based on Wildfly.\n\nThis asynchronous patch is a security update\
  \ for apache-cxf package in Red Hat JBoss Enterprise Application Platform 7.1 \n\nSecurity\
  \ Fix(es):\n\n* apache-cxf: TLS hostname verification does not work correctly with com.sun.net.ssl.*\
