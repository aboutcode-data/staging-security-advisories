summary: "Streams for Apache Kafka 2.8.0 is now available from the Red Hat Customer Portal.\n\
  \nRed Hat Product Security has rated this update as having a security impact of Moderate.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nRed Hat Streams for Apache Kafka, based on the Apache Kafka project, offers a distributed\n\
  backbone that allows microservices and other applications to share data with\nextremely high\
  \ throughput and extremely low latency.\n\nThis release of Red Hat AMQ Streams 2.8.0 serves\
  \ as a replacement for Red Hat\nAMQ Streams 2.7.0, and includes security and bug fixes, and\
  \ enhancements.\n\nSecurity Fix(es):\n* Zookeeper, Kafka, Cruise Control: org.eclipse.jetty/jetty-server:\
  \ Jetty ThreadLimitHandler.getRemote() vulnerable to remote DoS attacks [amq-st-2] \n\"(CVE-2024-8184)\"\
  \n\n* Zookeeper, Kafka : org.eclipse.jetty/jetty-servlets: Jetty DOS vulnerability on DosFilter\
  \ [amq-st-2] \"(CVE-2024-9823)\"\n\n* Zookeeper, Kafka, Drain Cleaner, Cruise Control: Apache\
  \ Commons IO: Possible denial of service attack on untrusted input to XmlStreamReader \"(CVE-2024-47554)\"\
  \n\n* Kafka: (com.google.protobuf:protobuf-java@3.23.4). Denial of Service (DoS) describes\
  \ a family of attacks, all aimed at making a system inaccessible to its intended and legitimate\
  \ users \"(CVE-2024-7254)\"\n\n\"Drain Cleaner: Awaiting Analysis(CVE-2024-29025)\"\n\n* Kroxylicoius:\
  \ When establishing the connection with the upstream Kafka server using a TLS secured connection,\
  \ Kroxylicious fails to properly verify the server's hostname, resulting in an insecure connection.\
  \ For a successful attack to be performed, the attacker needs to perform a Man-in-the-Middle\
  \ attack or compromise any external systems, such as DNS or network routing configuration.\
  \ \"(CVE-2024-8285)\""
