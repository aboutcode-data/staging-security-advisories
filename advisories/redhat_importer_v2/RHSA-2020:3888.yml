summary: "An update for python3 is now available for Red Hat Enterprise Linux 7.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Python is an interpreted, interactive, object-oriented programming language, which includes\
  \ modules, classes, exceptions, very high level dynamic data types and dynamic typing. Python\
  \ supports interfaces to many system calls and libraries, as well as to various windowing\
  \ systems. \n\nSecurity Fix(es):\n\n* python: XSS vulnerability in the documentation XML-RPC\
  \ server in server_title field (CVE-2019-16935)\n\n* python: wrong backtracking in urllib.request.AbstractBasicAuthHandler\
  \ allows for a ReDoS (CVE-2020-8492)\n\nFor more details about the security issue(s), including\
  \ the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE\
  \ page(s) listed in the References section.\n\nAdditional Changes:\n\nFor detailed information\
  \ on changes in this release, see the Red Hat Enterprise Linux 7.9 Release Notes linked from\
  \ the References section."
