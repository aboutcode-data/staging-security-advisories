summary: "An update is now available for Red Hat build of Thorntail.\n\nRed Hat Product Security\
  \ has rated this update as having a security impact of Important. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability. For more information, see the CVE links in the References section.\n\nThis\
  \ release of Red Hat build of Thorntail 2.5.1 includes security updates, bug fixes, and enhancements.\
  \ For more information, see the release notes page listed in the References section.\n\nSecurity\
  \ Fix(es):\n\n* apache-commons-beanutils: does not suppresses the class property in PropertyUtilsBean\
  \ by default (CVE-2019-10086)\n\n* cxf: does not restrict the number of message attachments\
  \ (CVE-2019-12406)\n\n* cxf: OpenId Connect token service does not properly validate the clientId\
  \ (CVE-2019-12419)\n\n* hibernate-validator: safeHTML validator allows XSS (CVE-2019-10219)\n\
  \n* HTTP/2: flood using PING frames results in unbounded memory growth (CVE-2019-9512)\n\n\
  * HTTP/2: flood using HEADERS frames results in unbounded memory growth (CVE-2019-9514)\n\n\
  * HTTP/2: flood using SETTINGS frames results in unbounded memory growth (CVE-2019-9515)\n\
  \n* HTTP/2: large amount of data requests leads to denial of service (CVE-2019-9511)\n\n*\
  \ jackson-databind: Multiple serialization gadgets (CVE-2019-17531, CVE-2019-16943, CVE-2019-16942,\
  \ CVE-2019-17267, CVE-2019-14540, CVE-2019-16335, CVE-2019-14893, CVE-2019-14892, CVE-2020-9546,\
  \ CVE-2020-9547, CVE-2020-9548, CVE-2020-10969, CVE-2020-10968, CVE-2020-11111, CVE-2020-11112,\
  \ CVE-2020-11113, CVE-2020-11619, CVE-2020-11620, CVE-2019-20330, CVE-2020-8840)\n\n* jackson-databind:\
  \ mishandles the interaction between serialization gadgets and typing which could result in\
  \ remote command \nexecution (CVE-2020-10672, CVE-2020-10673)\n\n* keycloak: adapter endpoints\
  \ are exposed via arbitrary URLs (CVE-2019-14820)\n\n* keycloak: missing signatures validation\
  \ on CRL used to verify client certificates (CVE-2019-3875)\n\n* keycloak: SAML broker does\
  \ not check existence of signature on document allowing any user impersonation (CVE-2019-10201)\n\
  \n* keycloak: CSRF check missing in My Resources functionality in the Account Console (CVE-2019-10199)\n\
  \n* keycloak: cross-realm user access auth bypass (CVE-2019-14832)\n\n* netty: HTTP Request\
  \ Smuggling due to Transfer-Encoding whitespace mishandling (CVE-2020-7238)\n\n* SmallRye:\
  \ SecuritySupport class is incorrectly public and contains a static method to access the current\
  \ threads context class loader (CVE-2020-1729)\n\n* thrift: Out-of-bounds read related to\
  \ TJSONProtocol or TSimpleJSONProtocol (CVE-2019-0210)\n\n* thrift: Endless loop when feed\
  \ with specific input data (CVE-2019-0205)\n\n* undertow: possible Denial Of Service (DOS)\
  \ in Undertow HTTP server listening on HTTPS (CVE-2019-14888)\n\n* wildfly: The 'enabled-protocols'\
  \ value in legacy security is not respected if OpenSSL security provider is in use (CVE-2019-14887)\n\
  \n* wildfly-core: Incorrect privileges for 'Monitor', 'Auditor' and 'Deployer' user by default\
  \ (CVE-2019-14838)\n\n* xml-security: Apache Santuario potentially loads XML parsing code\
  \ from an untrusted source (CVE-2019-12400)\n\nFor more details about the security issues\
  \ and their impact, the CVSS score, acknowledgements, and other related information, see the\
  \ CVE pages listed in the References section."
