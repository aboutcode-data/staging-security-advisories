aliases:
  - CVE-2021-42574
summary: "An update for the rust-toolset:rhel8 module is now available for Red Hat Enterprise\
  \ Linux 8.\n\nRed Hat Product Security has rated this update as having a security impact of\
  \ Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nRust Toolset provides the Rust programming language compiler rustc, the cargo\
  \ build tool and dependency manager, and required libraries. \n\nSecurity Fix(es):\n\n* Developer\
  \ environment: Unicode's bidirectional (BiDi) override characters can cause trojan source\
  \ attacks (CVE-2021-42574)\n\nThe following changes were introduced in rust in order to facilitate\
  \ detection of BiDi Unicode characters:\n\nRust introduces two new lints to detect and reject\
  \ code containing the affected codepoints. These new deny-by-default lints detect affected\
  \ codepoints in string literals and comments. The lints will prevent source code file containing\
  \ these codepoints from being compiled. If your code has legitimate uses for the codepoints\
  \ we recommend replacing them with the related escape sequence. The error messages will suggest\
  \ the right escapes to use.\n\nFor more details about the security issue(s), including the\
  \ impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s)\
  \ listed in the References section."
