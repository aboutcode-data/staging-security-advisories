summary: "Updated Foreman packages that fix one security issue are now available for\nRed Hat\
  \ OpenStack 3.0.\n\nThe Red Hat Security Response Team has rated this update as having moderate\
  \ \nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\nwhich gives\
  \ a detailed severity rating, is available from the CVE link in\nthe References section.\n\
  \nThe Foreman packages provide facilities for rapidly deploying Red Hat\nOpenStack 3.0. These\
  \ packages are provided as a Technology Preview. For\nmore information on the scope and nature\
  \ of support for items marked as\nTechnology Preview, refer to\nhttps://access.redhat.com/support/offerings/techpreview/\n\
  \nIt was found that Foreman did not correctly sanitize values of the \"fqdn\"\nand \"hostgroup\"\
  \ parameters, allowing an attacker to provide a specially\ncrafted value for these parameters\
  \ and perform an SQL injection attack.\n(CVE-2013-4386)\n\nThis issue was discovered by Dominic\
  \ Cleal of Red Hat.\n\nUsers of Foreman are advised to upgrade to these updated packages,\
  \ which\ncorrect this issue. In Red Hat OpenStack, Foreman runs on the Apache HTTP\nServer\
  \ using mod_passenger. As such, after installing the updated packages,\nthe httpd service\
  \ must be restarted (\"service httpd restart\") for this\nupdate to take effect."
