summary: "An update for the go-toolset:rhel8 module is now available for Red Hat Enterprise\
  \ Linux 8.\n\nRed Hat Product Security has rated this update as having a security impact of\
  \ Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nGo Toolset provides the Go programming language tools and libraries. Go is alternatively\
  \ known as golang. \n\nSecurity Fix(es):\n\n* golang: Command-line arguments may overwrite\
  \ global data (CVE-2021-38297)\n\n* golang: archive/zip: malformed archive may cause panic\
  \ or memory exhaustion (incomplete fix of CVE-2021-33196) (CVE-2021-39293)\n\n* golang: debug/macho:\
  \ invalid dynamic symbol table command can cause panic (CVE-2021-41771)\n\n* golang: archive/zip:\
  \ Reader.Open panics on empty string (CVE-2021-41772)\n\n* golang: math/big: uncontrolled\
  \ memory consumption due to an unhandled overflow via Rat.SetString (CVE-2022-23772)\n\n*\
  \ golang: cmd/go: misinterpretation of branch names can lead to incorrect access control (CVE-2022-23773)\n\
  \n* golang: crypto/elliptic IsOnCurve returns true for invalid field elements (CVE-2022-23806)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\n\
  \nAdditional Changes:\n\nFor detailed information on changes in this release, see the Red\
  \ Hat Enterprise Linux 8.6 Release Notes linked from the References section."
