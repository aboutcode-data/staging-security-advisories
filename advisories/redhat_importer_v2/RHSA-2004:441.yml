summary: "An updated ruby package that fixes insecure file permissions for CGI session\nfiles\
  \ is now available.\n\nRuby is an interpreted scripting language for object-oriented programming.\n\
  \nAndres Salomon reported an insecure file permissions flaw in the CGI\nsession management\
  \ of Ruby.  FileStore created world readable files that\ncould allow a malicious local user\
  \ the ability to read CGI session data. \nThe Common Vulnerabilities and Exposures project\
  \ (cve.mitre.org) has\nassigned the name CAN-2004-0755 to this issue.\n\nUsers are advised\
  \ to upgrade to this erratum package, which contains a\nbackported patch to CGI::Session FileStore."
