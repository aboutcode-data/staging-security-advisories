summary: "An update for the nginx:1.14 module is now available for Red Hat Enterprise Linux\
  \ 8.\n\nRed Hat Product Security has rated this update as having a security impact of Important.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nNginx is a web server and a reverse proxy server for HTTP, SMTP, POP3 (Post Office Protocol\
  \ 3) and IMAP protocols, with a focus on high concurrency, performance and low memory usage.\
  \ \n\nSecurity Fix(es):\n\n* HTTP/2: large amount of data request leads to denial of service\
  \ (CVE-2019-9511)\n\n* HTTP/2: flood using PRIORITY frames resulting in excessive resource\
  \ consumption (CVE-2019-9513)\n\n* HTTP/2: 0-length headers leads to denial of service (CVE-2019-9516)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
