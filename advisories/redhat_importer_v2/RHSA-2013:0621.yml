summary: "Updated kernel packages that fix two security issues are now available \nfor Red Hat\
  \ Enterprise Linux 5.\n\nThe Red Hat Security Response Team has rated this update as having\
  \ \nimportant security impact. A Common Vulnerability Scoring System (CVSS) \nbase score,\
  \ which gives a detailed severity rating, is available from the \nCVE link in the References\
  \ section.\n\nThe kernel packages contain the Linux kernel, the core of any Linux\noperating\
  \ system.\n\nThis update fixes the following security issues:\n\n* A flaw was found in the\
  \ way file permission checks for the\n\"/dev/cpu/[x]/msr\" files were performed in restricted\
  \ root environments \n(for example, when using a capability-based security model). A local\
  \ user \nwith the ability to write to these files could use this flaw to escalate \ntheir\
  \ privileges to kernel level, for example, by writing to the \nSYSENTER_EIP_MSR register.\
  \ (CVE-2013-0268, Important)\n\n* A race condition was found in the way the Linux kernel's\
  \ ptrace\nimplementation handled PTRACE_SETREGS requests when the debuggee was woken\ndue\
  \ to a SIGKILL signal instead of being stopped. A local, unprivileged\nuser could use this\
  \ flaw to escalate their privileges. (CVE-2013-0871,\nImportant)\n\nUsers should upgrade to\
  \ these updated packages, which contain backported\npatches to correct these issues. The system\
  \ must be rebooted for this\nupdate to take effect."
