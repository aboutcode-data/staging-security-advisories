summary: "An update for osinfo-db, osinfo-db-tools, libosinfo, and gnome-boxes is now available\
  \ for Red Hat Enterprise Linux 8.\n\nRed Hat Product Security has rated this update as having\
  \ a security impact of Low. A Common Vulnerability Scoring System (CVSS) base score, which\
  \ gives a detailed severity rating, is available for each vulnerability from the CVE link(s)\
  \ in the References section.\n\nThe osinfo-db package contains a database that provides information\
  \ about operating systems and hypervisor platforms to facilitate the automated configuration\
  \ and provisioning of new virtual machines. \n\nThe libosinfo packages provide a library that\
  \ allows virtualization provisioning tools to determine the optimal device settings for a\
  \ combination of hypervisor and operating system.\n\nSecurity Fix(es):\n\n* Libosinfo: osinfo-install-script\
  \ option leaks password via command line argument (CVE-2019-13313)\n\nFor more details about\
  \ the security issue(s), including the impact, a CVSS score, acknowledgments, and other related\
  \ information, refer to the CVE page(s) listed in the References section.\n\nAdditional Changes:\n\
  \nFor detailed information on changes in this release, see the Red Hat Enterprise Linux 8.1\
  \ Release Notes linked from the References section."
