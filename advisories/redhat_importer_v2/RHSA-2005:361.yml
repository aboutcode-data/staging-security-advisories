summary: "An updated vixie-cron package that fixes various bugs and a security issue\nis now\
  \ available.\n\nThis update has been rated as having low security impact by the Red Hat\n\
  Security Response Team.\n\nThe vixie-cron package contains the Vixie version of cron. Cron\
  \ is a\nstandard UNIX daemon that runs specified programs at scheduled times.\n\nA bug was\
  \ found in the way vixie-cron installs new crontab files. It is\npossible for a local attacker\
  \ to execute the crontab command in such a way\nthat they can view the contents of another\
  \ user's crontab file. The Common\nVulnerabilities and Exposures project assigned the name\
  \ CAN-2005-1038 to\nthis issue. \n\nAdditionally, this update addresses the following issues:\n\
  \no Fixed improper limits on filename and command line lengths \no Improved PAM access control\
  \ conforming to EAL certification requirements\no Improved reliability when running in a chroot\
  \ environment\no Mail recipient name checking disabled by default, can be re-enabled \no Added\
  \ '-p' \"permit all crontabs\" option to disable crontab mode checking\n\nAll users of vixie-cron\
  \ should upgrade to this updated package, which\ncontains backported patches and is not vulnerable\
  \ to these issues."
