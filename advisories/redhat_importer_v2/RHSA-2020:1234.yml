summary: "An update for docker is now available for Red Hat Enterprise Linux 7 Extras.\n\nRed\
  \ Hat Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Docker is an open-source engine that automates the deployment of any application as a lightweight,\
  \ portable, self-sufficient container that runs virtually anywhere. \n\nSecurity Fix(es):\n\
  \n* runc: AppArmor/SELinux bypass with malicious image that specifies a volume at /proc (CVE-2019-16884)\n\
  \n* proglottis/gpgme: Use-after-free in GPGME bindings during container image pull (CVE-2020-8945)\n\
  \n* containers/image: Container images read entire image manifest into memory (CVE-2020-1702)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\n\
  \nBug Fix(es):\n\n* Whitelist statx(2) in docker (BZ#1784228)\n\n* Upgrading docker resulting\
  \ into increase Systemd logs (BZ#1791870)\n\n* docker should be linked against gpgme-pthread\
  \ (BZ#1792243)\n\n* docker cannot be updated to 108 on rhos13 as a container fails to start\
  \ with \"pivot_root invalid argument\" error. (BZ#1795376)\n\n* OVS pods are unable to stop\
  \ when running under docker version 1.13.1-108 (BZ#1796451)"
