summary: "An update is now available for Red Hat Decision Manager.\n\nRed Hat Product Security\
  \ has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\nRed Hat Decision Manager\
  \ is an open source decision management platform that combines business rules management,\
  \ complex event processing, Decision Model & Notation (DMN) execution, and Business Optimizer\
  \ for solving planning problems. It automates business decisions and makes that logic available\
  \ to the entire business. \n\nThis release of Red Hat Decision Manager 7.8.0 serves as an\
  \ update to Red Hat Decision Manager 7.7.1, and includes bug fixes and enhancements, which\
  \ are documented in the Release Notes document linked to in the References.\n\nSecurity Fix(es):\n\
  \n* netty: HTTP request smuggling (CVE-2019-20444)\n\n* netty: HTTP request smuggling by mishandled\
  \ whitespace before the colon in HTTP headers (CVE-2019-16869)\n\n* netty: HTTP Request Smuggling\
  \ due to Transfer-Encoding whitespace mishandling (CVE-2020-7238)\n\n* netty: HTTP/2: flood\
  \ using empty frames results in excessive resource consumption (CVE-2019-9518)\n\n* netty:\
  \ HTTP/2: flood using HEADERS frames results in unbounded memory growth (CVE-2019-9514)\n\n\
  * netty: HTTP/2: flood using PING frames results in unbounded memory growth (CVE-2019-9512)\n\
  \n* netty: HTTP/2: flood using SETTINGS frames results in unbounded memory growth (CVE-2019-9515)\n\
  \n* netty: HttpObjectDecoder.java allows Content-Length header to accompanied by second Content-Length\
  \ header (CVE-2019-20445)\n\n* cxf-core: cxf: does not restrict the number of message attachments\
  \ (CVE-2019-12406)\n\n* cxf-core: cxf: OpenId Connect token service does not properly validate\
  \ the clientId (CVE-2019-12423)\n\n* cxf-core: cxf: reflected XSS in the services listing\
  \ page (CVE-2019-17573)\n\n* jackson-databind: lacks certain net.sf.ehcache blocking (CVE-2019-20330)\n\
  \n* jackson-databind: Lacks certain xbean-reflect/JNDI blocking (CVE-2020-8840)\n\n* jackson-databind:\
  \ mishandles the interaction between serialization gadgets and typing which could result in\
  \ remote command execution (CVE-2020-10672)\n\n* jackson-databind: mishandles the interaction\
  \ between serialization gadgets and typing which could result in remote command execution\
  \ (CVE-2020-10673)\n\n* jackson-databind: Serialization gadgets in anteros-core (CVE-2020-9548)\n\
  \n* jackson-databind: Serialization gadgets in commons-jelly:commons-jelly (CVE-2020-11620)\n\
  \n* jackson-databind: Serialization gadgets in ibatis-sqlmap (CVE-2020-9547)\n\n* jackson-databind:\
  \ Serialization gadgets in javax.swing.JEditorPane (CVE-2020-10969)\n\n* jackson-databind:\
  \ Serialization gadgets in org.aoju.bus.proxy.provider.*.RmiProvider (CVE-2020-10968)\n\n\
  * jackson-databind: Serialization gadgets in org.apache.activemq.jms.pool.XaPooledConnectionFactory\
  \ (CVE-2020-11111)\n\n* jackson-databind: Serialization gadgets in org.apache.commons.proxy.provider.remoting.RmiProvider\
  \ (CVE-2020-11112)\n\n* jackson-databind: Serialization gadgets in org.apache.openjpa.ee.WASRegistryManagedRuntime\
  \ (CVE-2020-11113)\n\n* jackson-databind: Serialization gadgets in org.springframework:spring-aop\
  \ (CVE-2020-11619)\n\n* jackson-databind: Serialization gadgets in shaded-hikari-config (CVE-2020-9546)\n\
  \n* jackson-databind: serialization in oadd.org.apache.xalan.lib.sql.JNDIConnectionPool (CVE-2020-14060)\n\
  \n* jackson-databind: serialization in weblogic/oracle-aqjms (CVE-2020-14061)\n\n* jackson-databind:\
  \ serialization in com.sun.org.apache.xalan.internal.lib.sql.JNDIConnectionPool (CVE-2020-14062)\n\
  \n* netty: compression/decompression codecs don't enforce limits on buffer allocation sizes\
  \ (CVE-2020-11612)\n\n* quartz: libquartz: XXE attacks via job description (CVE-2019-13990)\n\
  \n* keycloak: security issue on reset credential flow (CVE-2020-1718)\n\nFor more details\
  \ about the security issue(s), including the impact, a CVSS score, and other related information,\
  \ refer to the CVE page(s) listed in the References section."
