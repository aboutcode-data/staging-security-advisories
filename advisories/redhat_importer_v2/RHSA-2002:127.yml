summary: "Updated openssh packages are now available for Red Hat Linux 7, 7.1, 7.2,\nand 7.3.\
  \  These updates fix an input validation error in OpenSSH.\n\n[Updated 16 April 2003]\nAdded\
  \ packages for Red Hat Linux on IBM iSeries and pSeries systems.\n\nOpenSSH provides an implementation\
  \ of the SSH (secure shell) protocol used\nfor logging into and executing commands on remote\
  \ machines.  \n\nVersions of the OpenSSH server between 2.3.1 and 3.3 contain an input\nvalidation\
  \ error that can result in an integer overflow and privilege\nescalation.\n\nAt this time,\
  \ Red Hat does not believe that the default installation of\nOpenSSH on Red Hat Linux is vulnerable\
  \ to this issue; however a user would\nbe vulnerable if the configuration option \"PAMAuthenticationViaKbdInt\"\
  \ is\nenabled in the sshd configuration file.  Please note that this option is\nnot enabled\
  \ by default.\n\nWe have applied the security fix provided by the OpenSSH team to these\n\
  errata packages which are based on OpenSSH 3.1p1.  This should minimize the\nimpact of upgrading\
  \ to our errata packages.\n\nAll users of OpenSSH should update to these errata packages which\
  \ are not\nvulnerable to this issue.\n\n[Update 6/28/2002]\nAdded packages for Red Hat Linux\
  \ 7.2 for s390."
