summary: "Updated packages are now available for Red Hat Secure Web Server 3.2 (U.S.). \nThese\
  \ updates close a potential security hole which would present clients\nwith a listing of the\
  \ contents of a directory instead of the contents of an\nindex file or the proper error message.\n\
  \nThe previous revision of this errata advisory included incorrect URLs. This\nrevision lists\
  \ the correct location of the updated packages.\n\nBy using a carefully constructed HTTP request,\
  \ a server with\nmod_negotiation and either mod_dir or mod_autoindex loaded could be tricked\n\
  into displaying a listing of the contents of a directory, despite the\npresence of an index\
  \ file.\n\nThe Common Vulnerabilities and Exposures project (cve.mitre.org) has\nassigned\
  \ the names CAN-2001-0730, and CAN-2001-0731 to these issues."
