summary: |
  A security update is now available for Red Hat JBoss Enterprise Application Platform from the Customer Portal.

  Red Hat Product Security has rated this update as having a security impact of Critical. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Red Hat JBoss Enterprise Application Platform 7 is a platform for Java applications based on Wildfly.

  This asynchronous patch is a security update for JGroups package in Red Hat JBoss Enterprise Application Platform 7.0. More information about this vulnerability is available at: https://access.redhat.com/articles/2360521

  Security Fix(es):

  * It was found that JGroups did not require necessary headers for encrypt and auth protocols from new nodes joining the cluster. An attacker could use this flaw to bypass security restrictions, and use this vulnerability to send and receive messages within the cluster, leading to information disclosure, message spoofing, or further possible attacks. (CVE-2016-2141)

  The CVE-2016-2141 issue was discovered by Dennis Reed (Red Hat).
