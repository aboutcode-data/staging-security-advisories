summary: "An update for the nodejs:14 module is now available for Red Hat Enterprise Linux 8.4\
  \ Extended Update Support.\n\nRed Hat Product Security has rated this update as having a security\
  \ impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives\
  \ a detailed severity rating, is available for each vulnerability from the CVE link(s) in\
  \ the References section.\n\nNode.js is a software development platform for building fast\
  \ and scalable network applications in the JavaScript programming language. \n\nThe following\
  \ packages have been upgraded to a later upstream version: nodejs (14.18.2), nodejs-nodemon\
  \ (2.0.15). (BZ#2027608)\n\nSecurity Fix(es):\n\n* nodejs-json-schema: Prototype pollution\
  \ vulnerability (CVE-2021-3918)\n\n* nodejs-ini: Prototype pollution via malicious INI file\
  \ (CVE-2020-7788)\n\n* nodejs-glob-parent: Regular expression denial of service (CVE-2020-28469)\n\
  \n* nodejs-ansi-regex: Regular expression denial of service (ReDoS) matching ANSI escape codes\
  \ (CVE-2021-3807)\n\n* normalize-url: ReDoS for data URLs (CVE-2021-33502)\n\n* nodejs-tar:\
  \ Insufficient symlink protection due to directory cache poisoning using symbolic links allowing\
  \ arbitrary file creation and overwrite (CVE-2021-37701)\n\n* nodejs-tar: Insufficient symlink\
  \ protection due to directory cache poisoning using symbolic links allowing arbitrary file\
  \ creation and overwrite (CVE-2021-37712)\n\n* llhttp: HTTP Request Smuggling due to spaces\
  \ in headers (CVE-2021-22959)\n\n* llhttp: HTTP Request Smuggling when parsing the body of\
  \ chunked requests (CVE-2021-22960)\n\nFor more details about the security issue(s), including\
  \ the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE\
  \ page(s) listed in the References section."
