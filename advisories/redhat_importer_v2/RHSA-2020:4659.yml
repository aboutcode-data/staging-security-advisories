summary: "An update for gd is now available for Red Hat Enterprise Linux 8.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact of Moderate. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives a detailed severity rating, is available for\
  \ each vulnerability from the CVE link(s) in the References section.\n\nGD is an open source\
  \ code library for the dynamic creation of images by programmers. GD creates PNG, JPEG, GIF,\
  \ WebP, XPM, BMP images, among other formats. \n\nSecurity Fix(es):\n\n* gd: Heap-based buffer\
  \ overflow in gdImageColorMatch() in gd_color_match.c (CVE-2019-6977)\n\n* gd: NULL pointer\
  \ dereference in gdImageClone (CVE-2018-14553)\n\n* gd: Double free in the gdImage*Ptr in\
  \ gd_gif_out.c, gd_jpeg.c, and gd_wbmp.c (CVE-2019-6978)\n\nFor more details about the security\
  \ issue(s), including the impact, a CVSS score, acknowledgments, and other related information,\
  \ refer to the CVE page(s) listed in the References section.\n\nAdditional Changes:\n\nFor\
  \ detailed information on changes in this release, see the Red Hat Enterprise Linux 8.3 Release\
  \ Notes linked from the References section."
