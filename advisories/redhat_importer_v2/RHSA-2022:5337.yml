summary: "An update for the go-toolset:rhel8 module is now available for Red Hat Enterprise\
  \ Linux 8.\n\nRed Hat Product Security has rated this update as having a security impact of\
  \ Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nGo Toolset provides the Go programming language tools and libraries. Go is alternatively\
  \ known as golang. \n\nSecurity Fix(es):\n\n* golang: encoding/pem: fix stack overflow in\
  \ Decode (CVE-2022-24675)\n\n* golang: crypto/elliptic: panic caused by oversized scalar (CVE-2022-28327)\n\
  \n* golang: syscall: faccessat checks wrong group (CVE-2022-29526)\n\nFor more details about\
  \ the security issue(s), including the impact, a CVSS score, acknowledgments, and other related\
  \ information, refer to the CVE page(s) listed in the References section.\n\nBug Fix(es):\n\
  \n* Update to Go 1.17.10 (BZ#2091077)"
