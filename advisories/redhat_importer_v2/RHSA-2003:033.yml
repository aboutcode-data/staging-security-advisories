summary: "Updated tcpdump, libpcap, and arpwatch packages are available to fix an\nincorrect\
  \ bounds check when decoding BGP packets and a possible denial of\nservice.\n\nTcpdump is\
  \ a command-line tool for monitoring network traffic. \n\nThe BGP decoding routines in tcpdump\
  \ before version 3.6.2 used incorrect\nbounds checking when copying data, which allows remote\
  \ attackers to cause a\ndenial of service and possibly execute arbitrary code (as the 'pcap'\
  \ user).\n\nIf a UDP packet from a radius port contains 0 at the second byte tcpdump\ngets\
  \ stuck in a loop that generating an infinite stream of \"#0#0#0#0#0\".\nThis could be used\
  \ as a denial of service.\n\nUsers of tcpdump are advised to upgrade to these errata packages\
  \ which\ncontain patches to correct thes issues."
