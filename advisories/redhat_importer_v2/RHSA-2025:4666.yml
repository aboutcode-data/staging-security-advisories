summary: "Red Hat Advanced Cluster Management for Kubernetes 2.11.7 General\nAvailability release\
  \ images, with updates to container images and bug fixes.\n\nRed Hat Product Security has\
  \ rated this update as having a security impact\nof Important. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which\ngives a detailed severity rating, is available for each\
  \ vulnerability from\nthe CVE links in the References section.\n\nRed Hat Advanced Cluster\
  \ Management for Kubernetes 2.11.7 images \n\nRed Hat Advanced Cluster Management for Kubernetes\
  \ provides the\ncapabilities to address common challenges that administrators and site\nreliability\
  \ engineers face as they work across a range of public and\nprivate cloud environments. Clusters\
  \ and applications are all visible and\nmanaged from a single consoleâ€”with security policy\
  \ built in.\n\nThis advisory contains the container images for Red Hat Advanced Cluster\n\
  Management for Kubernetes, which fix several bugs. See the following\nRelease Notes documentation,\
  \ which will be updated shortly for this\nrelease, for additional details about this release:\n\
  \nhttps://docs.redhat.com/documentation/en-us/red_hat_advanced_cluster_management_for_kubernetes/2.11/html/release_notes/\n\
  \nSecurity fixes:\n\n* golang.org/x/crypto/ssh: Denial of Service in the Key Exchange of golang.org/x/crypto/ssh\
  \ (CVE-2025-22869)\n* golang-jwt/jwt: jwt-go allows excessive memory allocation during header\
  \ parsing (CVE-2025-30204)\n* crypto/internal/nistec: golang: Timing sidechannel for P-256\
  \ on ppc64le in crypto/internal/nistec (CVE-2025-22866)\n* golang: net/http: net/http: sensitive\
  \ headers incorrectly sent after cross-domain redirect (CVE-2024-45336)"
