summary: "Updated mailman packages to correct a security issue are now\navailable for Red Hat\
  \ Enterprise Linux 4.\n\nThis update has been rated as having important security impact by\
  \ the Red\nHat Security Response Team.\n\nMailman is software to help manage email discussion\
  \ lists.\n\nA flaw in the true_path function of Mailman was discovered.  A remote\nattacker\
  \ who is a member of a private mailman list could use a carefully\ncrafted URL and gain access\
  \ to arbitrary files on the server.  The Common\nVulnerabilities and Exposures project (cve.mitre.org)\
  \ has assigned the name\nCAN-2005-0202 to this issue.  \n\nNote: Mailman installations running\
  \ on Apache 2.0-based servers are not\nvulnerable to this issue.\n\nUsers of Mailman should\
  \ update to these erratum packages that contain a\npatch and are not vulnerable to this issue."
