summary: "An update for frr is now available for Red Hat Enterprise Linux 9.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact of Moderate. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives a detailed severity rating, is available for\
  \ each vulnerability from the CVE link(s) in the References section.\n\nFRRouting is free\
  \ software that manages TCP/IP based routing protocols. It supports BGP4, OSPFv2, OSPFv3,\
  \ ISIS, RIP, RIPng, PIM, NHRP, PBR, EIGRP and BFD. \n\nSecurity Fix(es):\n\n* frr: incorrect\
  \ length check in bgp_capability_llgr() can lead do DoS (CVE-2023-31489)\n\n* frr: missing\
  \ length check in bgp_attr_psid_sub() can lead do DoS (CVE-2023-31490)\n\n* frr: processes\
  \ invalid NLRIs if attribute length is zero (CVE-2023-41358)\n\n* frr: out of bounds read\
  \ in bgp_attr_aigp_valid (CVE-2023-41359)\n\n* frr: NULL pointer dereference in bgp_nlri_parse_flowspec()\
  \ in bgpd/bgp_flowspec.c (CVE-2023-41909)\n\n* frr: mishandled malformed data leading to a\
  \ crash (CVE-2023-46752)\n\n* frr: crafted BGP UPDATE message leading to a crash (CVE-2023-46753)\n\
  \n* frr: ahead-of-stream read of ORF header (CVE-2023-41360)\n\nFor more details about the\
  \ security issue(s), including the impact, a CVSS score, acknowledgments, and other related\
  \ information, refer to the CVE page(s) listed in the References section.\n\nAdditional Changes:\n\
  \nFor detailed information on changes in this release, see the Red Hat Enterprise Linux 9.4\
  \ Release Notes linked from the References section."
