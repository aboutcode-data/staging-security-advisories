summary: "Updated Satellite 6.13 packages that fixes Important security bugs and several regular\
  \ bugs are now available for Red Hat Satellite.\n\nRed Hat Product Security has rated this\
  \ update as having a security impact of Important. A Common Vulnerability Scoring System (CVSS)\
  \ base score, which gives a detailed severity rating, is available for each vulnerability\
  \ from the CVE link(s) in the References section.\n\nRed Hat Satellite is a system management\
  \ solution that allows organizations to configure and maintain their systems without the necessity\
  \ to provide public Internet access to their servers or other client systems. It performs\
  \ provisioning and configuration management of predefined standard operating environments.\n\
  \nSecurity fix(es):\n\n* Yggdrasil-worker-forwarder (gRPC): Rapid Reset Attack through HTTP/2\
  \ enabled web service which leads to DDoS attack (CVE-2023-44487 & CVE-2023-39325)\n\nA Red\
  \ Hat Security Bulletin which addresses further details about this flaw is available in the\
  \ References section.\n\n* Foreman: OS command injection via ct_command and fcct_command (CVE-2022-3874)\n\
  \n* Foreman: Arbitrary code execution through yaml global parameters (CVE-2023-0462)\n\n*\
  \ GitPython: Remote code execution and improper input validation vulnerability (CVE-2022-24439\
  \ & CVE-2023-40267)\n\n* Ruby-git & tfm-rubygem-git: Code injection vulnerability (CVE-2022-47318\
  \ & CVE-2022-46648)\n\n* Python-django: Multiple flaws (CVE-2023-31047 & CVE-2023-36053)\n\
  \n* Puppet-agent (openssl): Multiple flaws (CVE-2022-1292 CVE-2022-2068)\n\nThis update fixes\
  \ the following bugs:\n\n2238346 - Red Hat supported provisioning templates are not recognized\
  \ by RH icon on the row for a given template\n2238348 - when creating a backup on rhel7 and\
  \ restoring on rhel8, the restore process will fail with permission issues\n2238350 - Virtual\
  \ machine goes in re-provisioning mode while registration host using Global registration template.\n\
  2238359 - Capsule redundantly synces *-Export-Library repos\n2238361 - Can't update the redhat_repository_url\
  \ without changing the cdn_configuration to custom_cdn\n2238363 - katello-certs-check does\
  \ not cause the installer to halt execution on failure\n2238367 - Satellite Web UI >> Hosts\
  \ >> All Hosts page loading slow even after power isn't selected from the new option \"Manage\
  \ columns\".\n2238369 - Content-export incremental with syncable format based does not include\
  \ productid file into repodata directory\n2238371 - SELinux is preventing pulpcore-worker\
  \ from read access on the key labeled pulpcore_server_t\n2239041 - Reclaim space for repository\
  \ fails with Cannot delete some instances of model 'Artifact' because they are referenced\
  \ through protected foreign keys: 'ContentArtifact.artifact'.\"\n2238353 - The \"hammer export\"\
  \ command using single thread encryption causes a performance bottleneck.\n2240781 - Remediation\
  \ from CRC via Satellite shows \"Failed\" status even after successful remediation of Insights\
  \ recommendations. \n2241914 - \"NoMethodError: undefined method `fact_values'\" while trying\
  \ to perform inventory upload\n\nUsers of Red Hat Satellite are advised to upgrade to these\
  \ updated packages, which fix these bugs."
