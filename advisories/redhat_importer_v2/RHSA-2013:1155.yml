summary: "Updated vdsm packages that fix one security issue and various bugs are now\navailable.\n\
  \nThe Red Hat Security Response Team has rated this update as having moderate\nsecurity impact.\
  \ A Common Vulnerability Scoring System (CVSS) base score,\nwhich gives a detailed severity\
  \ rating, is available from the CVE link in\nthe References section.\n\n[Updated 21 August\
  \ 2013]\nThe packages list in this erratum has been updated to include missing\npackages for\
  \ the \"Red Hat Enterprise Virt Management Agent (v 6 x86_64)\"\nchannel (also known as \"\
  rhel-x86_64-rhev-mgmt-agent-6\"). No changes have\nbeen made to the original packages.\n\n\
  VDSM is a management module that serves as a Red Hat Enterprise\nVirtualization Manager agent\
  \ on Red Hat Enterprise Virtualization\nHypervisor or Red Hat Enterprise Linux hosts. \n\n\
  It was found that the fix for CVE-2013-0167 released via RHSA-2013:0886\nwas incomplete. A\
  \ privileged guest user could potentially use this flaw to\nmake the host the guest is running\
  \ on unavailable to the management\nserver. (CVE-2013-4236)\n\nThis issue was found by David\
  \ Gibson of Red Hat.\n\nThis update also fixes the following bugs:\n\n* Previously, failure\
  \ to move a disk produced a 'truesize' exit message,\nwhich was not informative. Now, failure\
  \ to move a disk produces a more\nhelpful error message explaining that the volume is corrupted\
  \ or missing.\n(BZ#985556)\n\n* The LVM filter has been updated to only access physical volumes\
  \ by full\n/dev/mapper paths in order to improve performance. This replaces the\nprevious\
  \ behavior of scanning all devices including logical volumes on\nphysical volumes. (BZ#983599)\n\
  \n* The log collector now collects /var/log/sanlock.log from Hypervisors, to\nassist in debugging\
  \ sanlock errors. (BZ#987042)\n\n* When the poollist parameter was not defined, dumpStorageTable\
  \ crashed,\ncausing SOS report generation to fail with the error 'IndexError: list\nindex\
  \ out of range'. VDSM now handles this exception, so the log collector\ncan generate host\
  \ SOS reports. (BZ#985069)\n\n* Previously, VDSM used the memAvailable parameter to report\
  \ available\nmemory on a host, which could return negative values if memory\novercommitment\
  \ was in use. Now, the new memFree parameter returns the\nactual amount of free memory on\
  \ a host. (BZ#982639)\n\nAll users managing Red Hat Enterprise Linux Virtualization hosts\
  \ using Red\nHat Enterprise Virtualization Manager are advised to install these updated\n\
  packages, which fix these issues.\n\nThese updated packages will be provided to users of Red\
  \ Hat Enterprise\nVirtualization Hypervisor in the next rhev-hypervisor6 errata package."
