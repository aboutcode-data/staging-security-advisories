summary: "Updated tar package that fixes a path traversal flaw is now available.\n\nThis update\
  \ has been rated as having moderate security impact by the Red Hat\nSecurity Response Team.\n\
  \nThe GNU tar program saves many files together in one archive and can\nrestore individual\
  \ files (or all of the files) from that archive. \n\nA path traversal flaw was discovered\
  \ in the way GNU tar extracted archives.\nA malicious user could create a tar archive that\
  \ could write to arbitrary\nfiles to which the user running GNU tar had write access. (CVE-2007-4131)\n\
  \nRed Hat would like to thank Dmitry V. Levin for reporting this issue.\n\nUsers of tar should\
  \ upgrade to this updated package, which contains a\nreplacement backported patch to correct\
  \ this issue."
