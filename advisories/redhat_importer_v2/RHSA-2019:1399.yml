summary: "An update for qpid-proton is now available for Red Hat OpenStack Platform\n14 (Rocky).\n\
  \nRed Hat Product Security has rated this update as having a security impact\nof Moderate.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which\ngives a detailed severity\
  \ rating, is available for each vulnerability from\nthe CVE link(s) in the References section.\n\
  \nThe AMQ Client enables connecting, sending, and receiving messages over the\nAMQP 1.0 wire\
  \ transport protocol.\n\nThis update provides various bug fixes and enhancements in addition\
  \ to the\nclient package versions previously released on Red Hat Enterprise Linux 7.\n\nSecurity\
  \ Fix(es):\n\n* qpid-proton: TLS Man in the Middle Vulnerability (CVE-2019-0223)\n\nFor more\
  \ details about the security issue(s), including the impact, a CVSS\nscore, acknowledgments,\
  \ and other related information, refer to the CVE \npage(s) listed in the References section."
