summary: "XFree86 is an implementation of the X Window System providing the\ncore graphical\
  \ user interface and video drivers.\n\nUpdated XFree86 packages for Red Hat Linux 7.3 are\
  \ now available which\ninclude several security fixes, bug fixes, enhancements, and driver\
  \ updates.\n\nSecurity fixes:\n\n- Xterm, provides an escape sequence for reporting the current\
  \ window\ntitle. This escape sequence takes the current title and places it directly\non the\
  \ command line. An attacker can craft an escape sequence that sets the\nvictim's Xterm window\
  \ title to an arbitrary command, and then reports it to\nthe command line. Since it is not\
  \ possible to embed a carriage return into\nthe window title, the attacker would then have\
  \ to convince the victim to\npress Enter for the shell to process the title as a command,\
  \ although the\nattacker could craft other escape sequences that might convince the victim\n\
  to do so. The Common Vulnerabilities and Exposures project (cve.mitre.org)\nhas assigned the\
  \ name CAN-2003-0063 to this issue.\n\n- It is possible to lock up versions of Xterm by sending\
  \ an invalid DEC\nUDK escape sequence. (CAN-2003-0071)\n\n- XFree86 4.2.1 also contains an\
  \ updated fix for CAN-2002-0164, a\nvulnerability in the MIT-SHM extension of the X server\
  \ that allows local\nusers to read and write arbitrary shared memory. The original fix did\
  \ not\ncover the case where the X server is started from xdm.\n\n- The X server was setting\
  \ the /dev/dri directory permissions incorrectly,\nwhich resulted in the directory being world\
  \ writable. (CAN-2001-1409)\n\nDriver updates and additions:\n\n- Savage driver updated to\
  \ Tim Roberts' latest version 1.1.27t\n\n- New \"cyrix\" driver which works better on MediaGX\
  \ hardware.\n\n- New input drivers for Fujitsu Stylistic (fpit), Palmax   \n  PD1000/PD1100\
  \ Input driver (palmax), Union Reality UR-98 head tracker   \n  (ur98)\n\n- Backported apm\
  \ driver, DPMS support enhancements, and a few accel fixes\n\n- Backported chips driver, with\
  \ hardware mouse cursor and 2D acceleration \n  fixes\n\n- Backported cirrus, i740, siliconmotion,\
  \ and ark drivers\n\nVarious bug fixes and enhancements:\n\n- Stability improvements to RENDER\
  \ extension and libraries\n\n- Various fixes to the Xaw library\n\n- Fix a long standing problem\
  \ in the X server where the mouse, keyboard, or  \n  video would hang, or the server to go\
  \ into an endless loop whenever the  \n  system time was changed backwards\n\n- Fix a crash\
  \ in the Radeon and Rage 128 drivers using VMware with DGA \n  when DRI is enabled\n\n- Work\
  \ around some multihead and RENDER exention problems in the Matrox \n  \"mga\" driver\n\n\
  - fc-cache is now run upon font package installation in all font\n  directories containing\
  \ fonts managed by fontconfig/Xft\n\n- mkfontdir now forces the permissions of the files it\
  \ generates to be mode \n  0644 to ensure they are world readable independant of umask\n\n\
  - A new option \"ForceLegacyCRT\" to the radeon driver allows use \n  of legacy VGA monitors\
  \ which can not be detected automatically.  This \n  option is only safe to use in single-head\
  \ setups and may cause serious \n  problems if used with dual-head.\n\n- xterm session management\
  \ is now enabled by default, whereas the stock\n  XFree86 default in 4.2.0/4.2.1 was accidentally\
  \ disabled upstream\n\n- Removed and obsoleted the XFree86-xtrap-clients package, now merged\n\
  \  into the main XFree86 package\n\n- Added support for previously unsupported ATI Rage 128\
  \ video hardware\n\n- Fixed Polish euro support\n\n- Added neomagic Xvideo support which may\
  \ work for some users\n\n- Added fix for deadkey-quotedbl in ISO8859-15\n\n- Disabled debug\
  \ messages in Cirrus Logic driver\n\n- Fixed a bug in the VESA driver, where the X server\
  \ would crash with\n  an FPE when the DisplaySize option was used\n\n- Fix to ATI Mach64 support\
  \ which was out of PCI specs causing problems  \n  on some Dell and IBM servers\n\n- Fix a\
  \ problem which caused certain combinations of Radeon and Rage 128\n  hardware and particular\
  \ motherboards to hang, due to bus mastering\n  getting disabled when VT switching.\n\nThere\
  \ are various other fixes included which users can review by examining\nthe RPM package changelog\
  \ of any of the new XFree86 packages.\n\nUsers are advised to upgrade to these updated XFree86\
  \ 4.2.1 packages, which\nare not vulnerable to the previously mentioned security issues."
