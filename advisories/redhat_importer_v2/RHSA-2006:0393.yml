summary: "Updated ntp packages that fix several bugs are now available.\n\nThis update has been\
  \ rated as having low security impact by the Red Hat\nSecurity Response Team.\n\nThe Network\
  \ Time Protocol (NTP) is used to synchronize a computer's time\nwith a reference time source.\n\
  \nThe NTP daemon (ntpd), when run with the -u option and using a string to\nspecify the group,\
  \ uses the group ID of the user instead of the group,\nwhich causes ntpd to run with different\
  \ privileges than intended.\n(CVE-2005-2496)\n\nThe following issues have also been addressed\
  \ in this update: \n- The init script had several problems\n- The script executed on upgrade\
  \ could fail\n- The man page for ntpd indicated the wrong option for specifying a chroot\n\
  directory\n- The ntp daemon could crash with the message \"Exiting: No more memory!\"\n- There\
  \ is a new option for syncing the hardware clock after a successful\nrun of ntpdate\n\nUsers\
  \ of ntp should upgrade to these updated packages, which resolve these\nissues."
