summary: "Streams for Apache Kafka 3.0.0 is now available from the Red Hat Customer Portal.\n\
  \nRed Hat Product Security has rated this update as having a security impact of Moderate.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nRed Hat Streams for Apache Kafka, based on the Apache Kafka project, offers a distributed\n\
  backbone that allows microservices and other applications to share data with\nextremely high\
  \ throughput and extremely low latency.\n\nThis release of Red Hat Streams for Apache Kafka\
  \ 3.0.0 serves as a replacement for Red Hat Streams for Apache Kafka 2.9.0, and includes security\
  \ and bug fixes, and enhancements.\n\nSecurity Fix(es):\n* Cruise Control: json-smart: Uncontrolled\
  \ Resource Consumption vulnerability in json-smart (Resource Exhaustion) Security [amq-st-2]\
  \ \"(CVE-2023-1370)\"\n* Cruise Control, Drain Cleaner: io.netty:netty-handler: SslHandler\
  \ doesn't\ncorrectly validate packets which can lead to native crash when using native\nSSLEngine\
  \ Security[amq-st-2] \"(CVE-2025-24970)\"\n* Cruise Control, Drain Cleaner: netty: Denial\
  \ of Service attack on windows app using Netty Security [amq-st-2] \"(CVE-2025-25193)\"\n\
  Cruise Control: kafka: Apache Kafka: SCRAM authentication vulnerable to replay\nattacks when\
  \ used without encryption Security [amq-st-2] \"(CVE-2024-56128)\"\n* Cruise Control: kafka-clients:\
  \ privilege escalation to filesystem read-access via automatic ConfigProvider Security [amq-st-2]\
  \ \"(CVE-2024-31141)\"\n* Cruise Control, Operator: Jetty: Gzip Request Body Buffer Corruption\n\
  Security[amq-st-2]\"(CVE-2024-13009)\"\n* Cruise Control: org.eclipse.jetty:jetty-http: jetty:\
  \ Jetty URI parsing of invalid authority Security [amq-st-2] \"(CVE-2024-6763)\"\n* Cruise\
  \ Control: commons-beanutils: Apache Commons BeanUtils:\nPropertyUtilsBean does not suppresses\
  \ an enum's declaredClass property by\ndefault Security [amq-st-2] \"(CVE-2025-48734)\"\n\
  * Cruise Control, Kafka, Drain Cleaner, Console: commons-lang-library: \nUncontrolled recursion\
  \ flaw in Apache Commons Lang library [amq-st-2] \"(CVE-2025-48924)\"\n* Opetator, Bridge:\
  \ io.quarkus:quarkus-vertx package: data leak vulnerability has been discovered in the io.quarkus:\
  \ quarkus-vertx package[amq-st-2] \"(CVE-2025-49574)\"\n* Kafka, Operator, Bridge, Cruise\
  \ Control, Bridge: Connect2id Nimbus JOSE + JWT: Denial of service flaw [amq-st-2] \"(CVE-2025-53864)\"\
  \n* Drain Cleaner: io.quarkus:quarkus-resteasy: Memory Leak in Quarkus RESTEasy Classic When\
  \ Client Requests Timeout [amq-st-2] \"(CVE-2025-1634)\"\n* Drain Cleaner: netty: Denial of\
  \ Service attack on windows app using Netty[amq-st-2] \"(CVE-2024-47535)\""
