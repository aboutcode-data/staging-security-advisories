summary: "An update for the nodejs:16 module is now available for Red Hat Enterprise Linux 8.6\
  \ Extended Update Support.\n\nRed Hat Product Security has rated this update as having a security\
  \ impact of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives\
  \ a detailed severity rating, is available for each vulnerability from the CVE link(s) in\
  \ the References section.\n\nNode.js is a software development platform for building fast\
  \ and scalable network applications in the JavaScript programming language. \n\nThe following\
  \ packages have been upgraded to a later upstream version: nodejs (16). (BZ#2223679, BZ#2223681,\
  \ BZ#2223683, BZ#2223685, BZ#2223687, BZ#2233892)\n\nSecurity Fix(es):\n\n* nodejs: Permissions\
  \ policies can be bypassed via Module._load (CVE-2023-32002)\n\n* nodejs-semver: Regular expression\
  \ denial of service (CVE-2022-25883)\n\n* nodejs: mainModule.proto bypass experimental policy\
  \ mechanism (CVE-2023-30581)\n\n* nodejs: process interuption due to invalid Public Key information\
  \ in x509 certificates (CVE-2023-30588)\n\n* nodejs: HTTP Request Smuggling via Empty headers\
  \ separated by CR (CVE-2023-30589)\n\n* nodejs: DiffieHellman do not generate keys after setting\
  \ a private key (CVE-2023-30590)\n\n* nodejs: Permissions policies can impersonate other modules\
  \ in using module.constructor.createRequire() (CVE-2023-32006)\n\n* nodejs: Permissions policies\
  \ can be bypassed via process.binding (CVE-2023-32559)\n\nFor more details about the security\
  \ issue(s), including the impact, a CVSS score, acknowledgments, and other related information,\
  \ refer to the CVE page(s) listed in the References section.\n\nBug Fix(es):\n\n* nodejs:16/nodejs:\
  \ nodejs.prov doesn't generate the bundled dependency for modules starting @ like @colors/colors\
  \ (BZ#2237395)"
