summary: "An update for Red Hat Data Grid 8 is now available.\n \nRed Hat Product Security has\
  \ rated this update as having a security impact of Moderate. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\nRed Hat Data Grid is an\
  \ in-memory, distributed, NoSQL datastore solution. It increases application response times\
  \ and allows for dramatically improving performance while providing availability, reliability,\
  \ and elastic scale.\n \nData Grid 8.4.2 replaces Data Grid 8.4.1 and includes bug fixes and\
  \ enhancements. Find out more about Data Grid 8.4.2 in the Release Notes[3].\n\nSecurity Fix(es):\n\
  \n*  okhttp: information disclosure via improperly used cryptographic function [jdg-8] (CVE-2021-0341)\n\
  \n* EMBARGOED infinispan-server-rest: Improper Error Handling [jdg-8]\n\n* EMBARGOED infinispan-server-rest:\
  \ Missing HTTP security headers [jdg-8]\n\nFor more details about the security issue(s), including\
  \ the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE\
  \ page(s) listed in the References section."
