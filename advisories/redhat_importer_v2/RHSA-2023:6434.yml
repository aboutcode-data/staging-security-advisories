summary: "An update for frr is now available for Red Hat Enterprise Linux 9.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact of Moderate. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives a detailed severity rating, is available for\
  \ each vulnerability from the CVE link(s) in the References section.\n\nFRRouting is free\
  \ software that manages TCP/IP based routing protocols. It supports BGP4, OSPFv2, OSPFv3,\
  \ ISIS, RIP, RIPng, PIM, NHRP, PBR, EIGRP and BFD. \n\nSecurity Fix(es):\n\n* frr: Reachable\
  \ assertion in peek_for_as4_capability function (CVE-2022-36440)\n\n* frr: denial of service\
  \ by crafting a BGP OPEN message with an option of type 0xff (CVE-2022-40302)\n\n* frr: denial\
  \ of service by crafting a BGP OPEN message with an option of type in bgp_open_option_parse\
  \ in the bgp_open.c 0xff (CVE-2022-40318)\n\n* frr: out-of-bounds read exists in the BGP daemon\
  \ of FRRouting (CVE-2022-43681)\n\nFor more details about the security issue(s), including\
  \ the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE\
  \ page(s) listed in the References section.\n\nAdditional Changes:\n\nFor detailed information\
  \ on changes in this release, see the Red Hat Enterprise Linux 9.3 Release Notes linked from\
  \ the References section."
