summary: "Red Hat OpenShift Container Platform release 4.11.16 is now available with updates\
  \ to packages and images that fix several bugs and add enhancements.\n\nThis release includes\
  \ a security update for Red Hat OpenShift Container Platform 4.11.\n  \nRed Hat Product Security\
  \ has rated this update as having a security impact\nof Moderate. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which\ngives a detailed severity rating, is available for each\
  \ vulnerability from\nthe CVE link(s) in the References section.\n\nRed Hat OpenShift Container\
  \ Platform is Red Hat's cloud computing Kubernetes application platform solution designed\
  \ for on-premise or private cloud deployments.\n\nThis advisory contains the container images\
  \ for Red Hat OpenShift Container Platform 4.11.16. See the following advisory for the RPM\
  \ packages for this release:\n\nhttps://access.redhat.com/errata/RHSA-2022:8534\n\nSecurity\
  \ Fix(es):\n\n* golang: net/http: handle server errors after sending GOAWAY\n(CVE-2022-27664)\n\
  * golang: math/big: decoding big.Float and big.Rat types can panic if the\nencoded message\
  \ is too short, potentially allowing a denial of service\n(CVE-2022-32189)\n\nFor more details\
  \ about the security issue(s), including the impact, a CVSS\nscore, acknowledgments, and other\
  \ related information, refer to the CVE\npage(s) listed in the References section.\n\nAll\
  \ OpenShift Container Platform 4.11 users are advised to upgrade to these updated packages\
  \ and images when they are available in the appropriate release channel. \n\nTo check for\
  \ available updates, use the OpenShift Console or the CLI oc command. Instructions for upgrading\
  \ a cluster are available\nat https://docs.openshift.com/container-platform/4.11/updating/updating-cluster-cli.html"
