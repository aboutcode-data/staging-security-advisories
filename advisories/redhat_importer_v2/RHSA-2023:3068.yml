summary: "An update for mingw-expat is now available for Red Hat Enterprise Linux 8.\n\nRed\
  \ Hat Product Security has rated this update as having a security impact of Important. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Expat is a C library for parsing XML documents. The mingw-expat packages provide a port of\
  \ the Expat library for MinGW. \n\nSecurity Fix(es):\n\n* expat: a use-after-free in the doContent\
  \ function in xmlparse.c (CVE-2022-40674)\n\nFor more details about the security issue(s),\
  \ including the impact, a CVSS score, acknowledgments, and other related information, refer\
  \ to the CVE page(s) listed in the References section.\n\nAdditional Changes:\n\nFor detailed\
  \ information on changes in this release, see the Red Hat Enterprise Linux 8.8 Release Notes\
  \ linked from the References section."
