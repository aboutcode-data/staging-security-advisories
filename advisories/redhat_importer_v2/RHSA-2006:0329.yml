summary: "Updated mozilla packages that fix several security bugs are now available.\n\nThis\
  \ update has been rated as having critical security impact by the Red\nHat Security Response\
  \ Team.\n\n[Updated 24 Apr 2006]\nThe erratum text has been updated to include the details\
  \ of additional\nissues that were fixed by these erratum packages but which were not public\n\
  at the time of release.  No changes have been made to the packages.\n\nMozilla is an open\
  \ source Web browser, advanced email and newsgroup client,\nIRC chat client, and HTML editor.\n\
  \nSeveral bugs were found in the way Mozilla processes malformed javascript.\nA malicious\
  \ web page could modify the content of a different open web\npage, possibly stealing sensitive\
  \ information or conducting a cross-site\nscripting attack. (CVE-2006-1731, CVE-2006-1732,\
  \ CVE-2006-1741)\n\nSeveral bugs were found in the way Mozilla processes certain javascript\n\
  actions. A malicious web page could execute arbitrary javascript\ninstructions with the permissions\
  \ of \"chrome\", allowing the page to steal\nsensitive information or install browser malware.\
  \ (CVE-2006-1727,\nCVE-2006-1728, CVE-2006-1733, CVE-2006-1734, CVE-2006-1735, CVE-2006-1742)\n\
  \nSeveral bugs were found in the way Mozilla processes malformed web pages. \nA carefully\
  \ crafted malicious web page could cause the execution of\narbitrary code as the user running\
  \ Mozilla. (CVE-2006-0748, CVE-2006-0749,\nCVE-2006-1730, CVE-2006-1737, CVE-2006-1738, CVE-2006-1739,\
  \ CVE-2006-1790)\n\nA bug was found in the way Mozilla displays the secure site icon. If a\n\
  browser is configured to display the non-default secure site modal warning\ndialog, it may\
  \ be possible to trick a user into believing they are viewing\na secure site. (CVE-2006-1740)\n\
  \nA bug was found in the way Mozilla allows javascript mutation events on\n\"input\" form\
  \ elements. A malicious web page could be created in such a way\nthat when a user submits\
  \ a form, an arbitrary file could be uploaded to the\nattacker. (CVE-2006-1729)\n\nA bug was\
  \ found in the way Mozilla executes in-line mail forwarding. If a\nuser can be tricked into\
  \ forwarding a maliciously crafted mail message as\nin-line content, it is possible for the\
  \ message to execute javascript with\nthe permissions of \"chrome\". (CVE-2006-0884)\n\nUsers\
  \ of Mozilla are advised to upgrade to these updated packages\ncontaining Mozilla version\
  \ 1.7.13 which corrects these issues."
