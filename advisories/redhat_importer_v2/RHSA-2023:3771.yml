summary: "An update is now available for Red Hat Virtualization 4 Tools for Red Hat Enterprise\
  \ Linux 8, Red Hat Virtualization 4 for Red Hat Enterprise Linux 8, and Red Hat Virtualization\
  \ Engine 4.4.\n\nRed Hat Product Security has rated this update as having a security impact\
  \ of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nThe VDSM service is required by a Virtualization Manager to manage the Linux\
  \ hosts. VDSM manages and monitors the host's storage, memory and networks as well as virtual\
  \ machine creation, other host administration tasks, statistics gathering, and log collection.\n\
  \nThe following packages have been upgraded to a later upstream version: ovirt-dependencies\
  \ (4.5.3), ovirt-engine (4.5.3.8), vdsm (4.50.3.8). (BZ#2180717)\n\nSecurity Fix(es):\n\n\
  * springframework: Security Bypass With Un-Prefixed Double Wildcard Pattern (CVE-2023-20860)\n\
  \n* springframework: Spring Expression DoS Vulnerability (CVE-2023-20861)\n\nFor more details\
  \ about the security issue(s), including the impact, a CVSS score, acknowledgments, and other\
  \ related information, refer to the CVE page(s) listed in the References section.\n\nBug Fix(es):\n\
  \n* Previously, a host with Secure Intel Icelake Server Family could become non-operational\
  \ because it did not provide the \"taa-no\" CPU feature. \nIn this release, the check has\
  \ been fixed in the Manager, and such hosts work properly. (BZ#2184623)\n\n* Previously, when\
  \ creating bonds on a host outside the Manager and adding the host without starting it, the\
  \ Rx\\Tx drop count is shown as null.\nAs a result, a Null Pointer Exception is thrown in\
  \ the Administration Portal > Compute > Hosts > Network Interfaces tab.\nWith this release,\
  \ null values are accepted, and there are no exceptions displayed in the Network Interfaces\
  \ tab. (BZ#2180230)\n\n* Previously, the Volume Extend Logic method skipped sparse volumes.\
  \ As a result,  RAW sparse volumes (on file storage) were not extended properly.\nIn this\
  \ release, RAW sparse volumes are extended as expected. (BZ#2210036)"
