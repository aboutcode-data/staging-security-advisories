summary: "An update for pacemaker is now available for Red Hat Enterprise Linux 7.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Important. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  The Pacemaker cluster resource manager is a collection of technologies working together to\
  \ maintain data integrity and application availability in the event of failures. \n\nSecurity\
  \ Fix(es):\n\n* pacemaker: Insufficient local IPC client-server authentication on the client's\
  \ side can lead to local privesc (CVE-2018-16877)\n\n* pacemaker: Insufficient verification\
  \ inflicted preference of uncontrolled processes can lead to DoS (CVE-2018-16878)\n\n* pacemaker:\
  \ Information disclosure through use-after-free (CVE-2019-3885)\n\nFor more details about\
  \ the security issue(s), including the impact, a CVSS score, acknowledgments, and other related\
  \ information, refer to the CVE page(s) listed in the References section."
