summary: "Red Hat OpenShift Container Platform release 4.13.3 is now available with updates\
  \ to packages and images that fix several bugs and add enhancements.\n\nThis release includes\
  \ a security update for Red Hat OpenShift Container Platform 4.13.\n\nRed Hat Product Security\
  \ has rated this update as having a security impact of [impact]. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\nRed Hat OpenShift Container\
  \ Platform is Red Hat's cloud computing Kubernetes application platform solution designed\
  \ for on-premise or private cloud deployments.\n\nThis advisory contains the container images\
  \ for Red Hat OpenShift Container Platform 4.13.3. See the following advisory for the RPM\
  \ packages for this release:\n\nhttps://access.redhat.com/errata/RHSA-2023:3536\n\nSpace precludes\
  \ documenting all of the container images in this advisory. See the following Release Notes\
  \ documentation, which will be updated shortly for this release, for details about these changes:\n\
  \nhttps://docs.openshift.com/container-platform/4.13/release_notes/ocp-4-13-release-notes.html\
  \ Security Fix(es):\n\n* net/http, golang.org/x/net/http2: avoid quadratic complexity in HPACK\
  \ decoding (CVE-2022-41723)\n* containerd: Supplementary groups are not set up properly (CVE-2023-25173)\n\
  * buildkit: Data disclosure in provenance attestation describing a build (CVE-2023-26054)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\
  \ \n\nAll OpenShift Container Platform 4.13 users are advised to upgrade to these updated\
  \ packages and images when they are available in the appropriate release channel. To check\
  \ for available updates, use the OpenShift CLI (oc) or web console. Instructions for upgrading\
  \ a cluster are available at https://docs.openshift.com/container-platform/4.13/updating/updating-cluster-cli.html"
