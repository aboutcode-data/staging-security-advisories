advisory_id: RHSA-2012:0411
datasource_id: redhat_importer_v2/RHSA-2012:0411
datasource_url: https://security.access.redhat.com/data/csaf/v2/advisories/2012/rhsa-2012_0411.json
aliases:
  - CVE-2012-0037
summary: "Updated openoffice.org packages that fix one security issue are now\navailable for\
  \ Red Hat Enterprise Linux 5.\n\nThe Red Hat Security Response Team has rated this update\
  \ as having\nimportant security impact. A Common Vulnerability Scoring System (CVSS)\nbase\
  \ score, which gives a detailed severity rating, is available from the\nCVE link in the References\
  \ section.\n\nOpenOffice.org is an office productivity suite that includes desktop\napplications,\
  \ such as a word processor, spreadsheet application,\npresentation manager, formula editor,\
  \ and a drawing program. OpenOffice.org\nembeds a copy of Raptor, which provides parsers for\
  \ Resource Description\nFramework (RDF) files.\n\nAn XML External Entity expansion flaw was\
  \ found in the way Raptor processed\nRDF files. If OpenOffice.org were to open a specially-crafted\
  \ file (such\nas an OpenDocument Format or OpenDocument Presentation file), it could\npossibly\
  \ allow a remote attacker to obtain a copy of an arbitrary local\nfile that the user running\
  \ OpenOffice.org had access to. A bug in the way\nRaptor handled external entities could cause\
  \ OpenOffice.org to crash or,\npossibly, execute arbitrary code with the privileges of the\
  \ user running \nOpenOffice.org. (CVE-2012-0037)\n\nRed Hat would like to thank Timothy D.\
  \ Morgan of VSR for reporting this\nissue.\n\nAll OpenOffice.org users are advised to upgrade\
  \ to these updated packages,\nwhich contain backported patches to correct this issue. All\
  \ running\ninstances of OpenOffice.org applications must be restarted for this update\nto\
  \ take effect."
