summary: "Red Hat Advanced Cluster Management for Kubernetes 2.2.2 General Availability release\
  \ images, which fix several bugs and security issues. \n\nRed Hat Product Security has rated\
  \ this update as having a security impact of Important. A Common Vulnerability Scoring System\
  \ (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability\
  \ from the CVE link(s) in the References section.\n\nRed Hat Advanced Cluster Management for\
  \ Kubernetes 2.2.2 images\n\nRed Hat Advanced Cluster Management for Kubernetes provides the\
  \ capabilities to address common challenges that administrators and site reliability engineers\
  \ face as they work across a range of public and private cloud environments. Clusters and\
  \ applications are all visible and managed from a single consoleâ€”with security policy built\
  \ in.\n\nThis advisory contains the container images for Red Hat Advanced Cluster Management\
  \ for Kubernetes, which fix several bugs and security issues. See the following Release Notes\
  \ documentation, which will be updated shortly for this release, for additional details about\
  \ this release:\n\nhttps://access.redhat.com/documentation/en-us/red_hat_advanced_cluster_management_for_kubernetes/2.2/html/release_notes/\n\
  \nSecurity Fix(es):\n\n* fastify-reply-from: crafted URL allows prefix scape of the proxied\
  \ backend service (CVE-2021-21321)\n\n* fastify-http-proxy: crafted URL allows prefix scape\
  \ of the proxied backend service (CVE-2021-21322)\n\n* golang.org/x/text: possibility to trigger\
  \ an infinite loop in encoding/unicode could lead to crash (CVE-2020-14040)\n\n* nodejs-lodash:\
  \ ReDoS via the toNumber, trim and trimEnd functions (CVE-2020-28500)\n\n* golang.org/x/text:\
  \ Panic in language.ParseAcceptLanguage while parsing -u- extension (CVE-2020-28851)\n\n*\
  \ golang.org/x/text: Panic in language.ParseAcceptLanguage while processing bcp47 tag (CVE-2020-28852)\n\
  \n* go-slug: partial protection against zip slip attacks (CVE-2020-29529)\n\n* nodejs-lodash:\
  \ command injection via template (CVE-2021-23337)\n\n* openssl: integer overflow in CipherUpdate\
  \ (CVE-2021-23840)\n\n* openssl: NULL pointer dereference in X509_issuer_and_serial_hash()\
  \ (CVE-2021-23841)\n\nFor more details about the security issue(s), including the impact,\
  \ a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed\
  \ in the References section.\n\nBug Fix(es):\n\n* Documentation is referencing deprecated\
  \ API for Service Export - Submariner (BZ#1936528)\n\n* Importing of cluster fails due to\
  \ error/typo in generated command (BZ#1936642)\n\n* RHACM 2.2.2 images (BZ#1938215)\n\n* 2.2\
  \ clusterlifecycle fails to allow provision `fips: true` clusters on aws, vsphere (BZ#1941778)"
