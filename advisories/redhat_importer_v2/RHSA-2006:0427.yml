summary: "Updated ruby packages that fix a denial of service issue are now available.\n\nThis\
  \ update has been rated as having moderate security impact by the Red\nHat Security Response\
  \ Team.\n\nRuby is an interpreted scripting language for object-oriented programming. \n\n\
  A bug was found in the way Ruby creates its xmlrpc and http servers. The\nservers use a non\
  \ blocking socket, which enables a remote user to cause a\ndenial of service condition if\
  \ they are able to transmit a large volume of\ninformation from the network server. (CVE-2006-1931)\n\
  \nUsers of Ruby should update to these erratum packages, which contain a\nbackported patch\
  \ and are not vulnerable to this issue."
