summary: "An update for kernel is now available for Red Hat Enterprise Linux 7.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact\nof Important. A Common Vulnerability\
  \ Scoring System (CVSS) base score,\nwhich gives a detailed severity rating, is available\
  \ for each vulnerability\nfrom the CVE link(s) in the References section.\n\nThe kernel packages\
  \ contain the Linux kernel, the core of any Linux\noperating system.\n\nIt was found that\
  \ the RFC 5961 challenge ACK rate limiting as implemented \nin the Linux kernel's networking\
  \ subsystem allowed an off-path attacker to \nleak certain information about a given connection\
  \ by creating congestion on \nthe global challenge ACK rate limit counter and then measuring\
  \ the changes \nby probing packets. An off-path attacker could use this flaw to either \n\
  terminate TCP connection and/or inject payload into non-secured TCP \nconnection between two\
  \ endpoints on the network. (CVE-2016-5696, Important)\n\nRed Hat would like to thank Yue\
  \ Cao from Cyber Security Group in the CS department of University of California, Riverside,\
  \ for reporting this issue."
