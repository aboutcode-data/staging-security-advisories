summary: "Red Hat OpenShift Container Platform release 4.6.27 is now available with\nupdates\
  \ to packages and images that fix several bugs.\n\nRed Hat Product Security has rated this\
  \ update as having a security impact of Low. A Common Vulnerability Scoring System (CVSS)\
  \ base score, which gives a detailed severity rating, is available for each vulnerability\
  \ from the CVE link(s) in the References section.\n\nRed Hat OpenShift Container Platform\
  \ is Red Hat's cloud computing\nKubernetes application platform solution designed for on-premise\
  \ or private\ncloud deployments.\n\nSecurity Fix(es):\n\n* jackson-databind: FasterXML DOMDeserializer\
  \ insecure entity expansion is vulnerable to XML external entity (XXE) (CVE-2020-25649)\n\n\
  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\n\
  \nThis advisory contains the RPM packages for Red Hat OpenShift Container\nPlatform 4.6.27.\
  \ See the following advisory for the container images for\nthis release:\n \nhttps://access.redhat.com/errata/RHBA-2021:1427\n\
  \nAll OpenShift Container Platform 4.6 users are advised to upgrade to these\nupdated packages\
  \ and images when they are available in the appropriate\nrelease channel. To check for available\
  \ updates, use the OpenShift Console\nor the CLI oc command. Instructions for upgrading a\
  \ cluster are available\nat\n\nhttps://docs.openshift.com/container-platform/4.6/updating/updating-cluster-between-minor.html#understanding-upgrade-channels_updating-cluster-between-minor"
