summary: "Updated java-1.6.0-sun packages that correct several security issues are\nnow available\
  \ for Red Hat Enterprise Linux 4 Extras and 5 Supplementary.\n\nThis update has been rated\
  \ as having critical security impact by the Red\nHat Security Response Team.\n\nThe Java Runtime\
  \ Environment (JRE) contains the software and tools that\nusers need to run applets and applications\
  \ written using the Java\nprogramming language. \n\nA vulnerability was found in in Java Web\
  \ Start. If a user visits a\nmalicious website, an attacker could misuse this flaw to execute\
  \ arbitrary\ncode. (CVE-2008-2086)\n\nAdditionally, these packages fix several other critical\
  \ vulnerabilities.\nThese are summarized in the \"Advance notification of Security Updates\
  \ for\nJava SE\" from Sun Microsystems.\n\nUsers of java-1.6.0-sun should upgrade to these\
  \ updated packages, which\ncorrect these issues."
