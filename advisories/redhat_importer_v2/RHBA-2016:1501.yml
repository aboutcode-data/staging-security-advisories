summary: "Red Hat Satellite 6.2 now available for Red Hat Enterprise Linux 6 and 7\n\nRed Hat\
  \ Satellite is a systems management tool for Linux-based \ninfrastructures. It allows for\
  \ provisioning, remote management and \nmonitoring of multiple Linux deployments with a single,\
  \ centralized tool. \nIt performs provisioning and configuration management of predefined\
  \ \nstandard operating environments.\n\nThis update provides Satellite 6.2 packages for Red\
  \ Hat Enterprise Linux 6 and 7 Satellite server. For the full list of new features provided\
  \ by Satellite 6.2 see the Release Notes linked to in the references section. Please see the\
  \ Satellite 6 Installation Guide for detailed instructions on how to install or upgrade from\
  \ prior versions of Satellite 6.\n\nAll users who require Satellite version 6.2 are advised\
  \ to install these new packages.\n\nChanges to the Capsule component:\n\n* Kerberos issues\
  \ with IPA Realm integration would cause provisioning to fail in Satellite 6.1. This has been\
  \ resolved in Satellite 6.2, and provisioning will work with this setup. (BZ#1305402)\n\n\
  Changes to the Compute Resources component:\n\n* Satellite 6.2 features performance fixes,\
  \ including provisioning to clusters if they are contained in a nested folder. (BZ#1314090)\n\
  \nChanges to the Content Management component:\n\n* This release introduces the ability to\
  \ provision Red Hat Atomic Host in addition to standard Red Hat Enterprise Linux. This includes\
  \ syncing down Atomic Content, promoting that content through a lifecycle environment, and\
  \ provisioning Atomic Hosts. (BZ#1315043)\n\n* With this release, users of Red Hat Satellite\
  \ 6.2 can sync down repositories protected by basic authentication by providing the username\
  \ and password in the repository string. (BZ#1174948)\n\n* Elastic Search has been removed\
  \ from Red Hat Satellite. It has been replaced by the standard searching provided by the database.\
  \ (BZ#1259374)\n\n* With this release, the content dashboard in Red Hat Satellite 6.1 has\
  \ now been combined into the main dashboard, providing a single point of summary information\
  \ for the user. (BZ#1146874)\n\nChanges to the Content Views component:\n\n* Satellite 6.2\
  \ provides improvements to Bulk Actions and Host Collections. Changing the content view in\
  \ the web UI now works as intended. (BZ#1315280)\n\n* With this release, content view versions\
  \ in Red Hat Satellite 6.2 have been improved to show the version of the puppet module that\
  \ is included. (BZ#1241975)\n\nChanges to the Disconnected component:\n\n* This release introduces\
  \ the ability to export content from one Satellite Server and import it into another server.\
  \ The content can come from the Library, or can be from a content view. This feature can be\
  \ used to support populating an air-gapped server with content from another server. (BZ#1127456)\n\
  \nChanges to the Pulp component:\n\n* Satellite 6.2 provides substantial improvements to content\
  \ synchronization. These improvements include improved messages in cases where content synchronization\
  \ is considered successful, even though one or more packages failed to download. (BZ#1292953)\n\
  \nChanges to the Remote Execution component:\n\n* This release adds a Remote Execution feature\
  \ that allows users to execute commands against machines under inventory. The commands can\
  \ be stored as jobs, and can be scheduled to run in the future or on a recurring basis. (BZ#1131296)\n\
  \nChanges to the Subscription Management component:\n\n* With this release, the virt-who agent\
  \ can now be installed on the same machine where the main Satellite Server is hosted. (BZ#1209467)"
