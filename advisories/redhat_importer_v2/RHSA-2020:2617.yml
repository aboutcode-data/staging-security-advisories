summary: "Red Hat Ansible Tower 3.7.1-1 - RHEL7 Container\n\n* Updated rsyslog integration to\
  \ not write world-readable configuration files (CVE-2020-10782)\n* Updated the included foreman/satellite\
  \ inventory plugin to add the host_filters and want_ansible_ssh_host options\n* Updated Foreman/Satellite\
  \ inventory to properly use group_prefix for all groups\n* Updated the Satellite inventory\
  \ script to disable the reports option \n* Updated bundled installer to properly include all\
  \ dependencies\n* Updated translations\n* Fixed the all_parents_must_converge property of\
  \ workflow nodes to set properly\n* Fixed labels so organization administrators could remove\
  \ them from a workflow\n* Fixed Mattermost workflow approval notifications\n* Fixed the notifications\
  \ for management jobs so administrators could enable it\n* Fixed event processing for inventories\
  \ with very large numbers of hosts to prevent Tower to slow down\n* Fixed the VMware inventory\
  \ to properly detect the Instance UUID to no longer cause hosts to be removed and re-added\n\
  * Fixed (reverted) a change to follow symlinks when discovering playbooks, as it could lead\
  \ to an infinite loop\n* Fixed analytics gathering to not attempt to gather data if there\
  \ is not a valid configuration for sending it\n* Fixed Tower to no longer break when virtual\
  \ environments are created with incorrect permissions\n* Fixed the Sumologic logging integration\
  \ associated with parsing the URL path\n* Fixed incorrectly configured logging so that it\
  \ would no longer block Tower operation\n* Fix multiple websocket broadcast issues in OpenShift\n\
  * Fixed instance registration in OpenShift\n* Fixed an issue where the redis socket in OpenShift\
  \ deployments was world-writable"
