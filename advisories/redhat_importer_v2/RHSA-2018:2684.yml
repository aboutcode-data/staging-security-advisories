summary: |
  Updates for rh-dotnet21 and rh-dotnet21-dotnet are now available for .NET Core on Red Hat Enterprise Linux.

  Red Hat Product Security has rated this update as having a security impact of Low.

  .NET Core is a managed software framework. It implements a subset of the .NET framework APIs and several new APIs, and it includes a CLR implementation.

  A new version of .NET Core that addresses several security vulnerabilities is now available. The updated version of the runtime is 2.1.4. The updated version of the SDK is 2.1.402.

  These versions correspond to the September 2018 security release by .NET Core upstream projects.

  Security Fix(es):

  Default inclusions for applications built with .NET Core have been updated to reference the newest versions and their security fixes.

  For more information, please refer to the upstream docs:

  - .NET Core 2.1.4: https://github.com/dotnet/core/issues/1932
