summary: "Submariner 0.17.6 packages fix bugs and adds enhancements that are now available for\
  \ Red Hat Advanced Cluster Management for Kubernetes version 2.10. \n\nRed Hat Product Security\
  \ has rated this update as having a security impact\nof Important. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which\ngives a detailed severity rating, is available\
  \ for each vulnerability from\nthe CVE links in the References section.\n\nSubmariner 0.17.6\
  \ enables direct networking between pods and services on different Kubernetes clusters that\
  \ are on-premises or in the cloud.\n\nThis advisory contains bug fixes and enhancements to\
  \ the Submariner container images.\n\nSecurity fixes:\n\n* golang.org/x/oauth2/jws: Unexpected\
  \ memory consumption during token parsing in golang.org/x/oauth2/jws (CVE-2025-22868)\n* golang-jwt/jwt:\
  \ jwt-go allows excessive memory allocation during header\nparsing (CVE-2025-30204)"
