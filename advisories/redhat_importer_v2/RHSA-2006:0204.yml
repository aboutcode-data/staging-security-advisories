summary: "An updated mailman package that fixes two security issues is now available\nfor Red\
  \ Hat Enterprise Linux 3 and 4.\n\nThis update has been rated as having moderate security\
  \ impact by the Red\nHat Security Response Team.\n\nMailman is software to help manage email\
  \ discussion lists.\n\nA flaw in handling of UTF8 character encodings was found in Mailman.\
  \  An\nattacker could send a carefully crafted email message to a mailing list run\nby Mailman\
  \ which would cause that particular mailing list to stop working.\nThe Common Vulnerabilities\
  \ and Exposures project assigned the name\nCVE-2005-3573 to this issue.\n\nA flaw in date\
  \ handling was found in Mailman version 2.1.4 through 2.1.6. \nAn attacker could send a carefully\
  \ crafted email message to a mailing list\nrun by Mailman which would cause the Mailman server\
  \ to crash.  (CVE-2005-4153).\n\nUsers of Mailman should upgrade to this updated package,\
  \ which contains\nbackported patches to correct these issues."
