summary: "Updated Quagga packages that close a locally-exploitable denial of service\nvulnerability\
  \ are now available.\n\nQuagga is an open source implementation of TCP/IP routing software.\
  \ \n \nHerbert Xu reported that Quagga can accept spoofed messages sent on the\nkernel netlink\
  \ interface by other users on the local machine.  This could\nlead to a local denial of service\
  \ attack.  The Common Vulnerabilities and\nExposures project (cve.mitre.org) has assigned\
  \ the name CAN-2003-0858 to\nthis issue. \n \nUsers of Quagga should upgrade to these erratum\
  \ packages, which contain a\npatch that checks that netlink messages actually came from the\
  \ kernel. \nThis erratum also includes quagga-devel and quagga-contrib packages which\nwere\
  \ not originally shipped with Red Hat Enterprise Linux 3."
