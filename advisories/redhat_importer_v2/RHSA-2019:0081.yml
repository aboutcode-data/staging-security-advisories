summary: "An update for openvswitch is now available for Red Hat OpenStack Platform 13.0 (Queens).\n\
  \nRed Hat Product Security has rated this update as having a security impact of Moderate.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nOpen vSwitch provides standard network bridging functions and support for the OpenFlow protocol\
  \ for remote per-flow control of traffic.\n\nSecurity Fix(es):\n\n* openvswitch: Mishandle\
  \ of group mods in lib/ofp-util.c:parse_group_prop_ntr_selection_method() allows for assertion\
  \ failure (CVE-2018-17204)\n\n* openvswitch: Error during bundle commit in ofproto/ofproto.c:ofproto_rule_insert__()\
  \ allows for crash (CVE-2018-17205)\n\n* openvswitch: Buffer over-read in lib/ofp-actions.c:decode_bundle()\
  \ (CVE-2018-17206)\n\nFor more details about the security issue(s), including the impact,\
  \ a CVSS score, and other related information, refer to the CVE page(s) listed in the References\
  \ section.\n\nBug Fix(es):\n\n* Previously, the first packet of a new connection using an\
  \ OVN logical router was used to discover the MAC address of the destination. This resulted\
  \ in the loss of the first packet on the new connection. This \nenhancement adds the capability\
  \ to correctly queue the first packet of a new connection, which prevents the loss of that\
  \ packet. (BZ#1600115)"
