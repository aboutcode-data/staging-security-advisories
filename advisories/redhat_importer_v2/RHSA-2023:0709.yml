summary: "Release of OpenShift Serverless 1.27.0\nThe References section contains CVE links\
  \ providing detailed severity ratings\nfor each vulnerability. Ratings are based on a Common\
  \ Vulnerability Scoring\nSystem (CVSS) base score.\n\nVersion 1.27.0 of the OpenShift Serverless\
  \ Operator is supported on Red Hat\nOpenShift Container Platform versions 4.8, 4.9, 4.10,\
  \ 4.11 and 4.12. \n\nThis release includes security and bug fixes, and enhancements.\n* golang:\
  \ regexp/syntax: limit memory used by parsing regexps (CVE-2022-41715)\n* golang: net/http:\
  \ handle server errors after sending GOAWAY (CVE-2022-27664)\n* golang: net/http/httputil:\
  \ ReverseProxy should not forward unparseable query parameters (CVE-2022-2880)\n* golang:\
  \ archive/tar: unbounded memory consumption when reading headers (CVE-2022-2879)\n\nFor more\
  \ details about the security issues, including the impact; a CVSS score;\nacknowledgments;\
  \ and other related information refer to the CVE pages linked in the References section."
