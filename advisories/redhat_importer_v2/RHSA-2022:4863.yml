summary: "OpenShift Serverless version 1.22.1 contains a moderate security impact.\n\nThe References\
  \ section contains CVE links providing detailed severity ratings for each vulnerability. Ratings\
  \ are based on a Common Vulnerability Scoring System (CVSS) base score.\n\nVersion 1.22.1\
  \ of the OpenShift Serverless Operator is supported on Red Hat\nOpenShift Container Platform\
  \ versions 4.6, 4.7, 4.8, 4.9, and 4.10. \n\nThis release includes security and bug fixes,\
  \ and enhancements.\n\nSecurity Fixes in this release include:\n- golang: crypto/elliptic\
  \ IsOnCurve returns true for invalid field elements(CVE-2022-23806)\n- golang: cmd/go: misinterpretation\
  \ of branch names can lead to incorrect access control(CVE-2022-23773)\n- golang: math/big:\
  \ uncontrolled memory consumption due to an unhandled overflow via Rat.SetString (CVE-2022-23772)\n\
  \nFor more details about the security issues, including the impact; a CVSS score; acknowledgments;\
  \ and other related information refer to the CVE pages linked in the References section."
