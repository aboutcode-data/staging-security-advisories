aliases:
  - CVE-2018-1050
  - CVE-2018-10858
  - CVE-2018-1139
summary: |
  An update for samba is now available for Red Hat Enterprise Linux 7.

  Red Hat Product Security has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Samba is an open-source implementation of the Server Message Block (SMB) protocol and the related Common Internet File System (CIFS) protocol, which allow PC-compatible machines to share files, printers, and various information.

  The following packages have been upgraded to a later upstream version: samba (4.8.3). (BZ#1558560)

  Security Fix(es):

  * samba: Weak authentication protocol regression (CVE-2018-1139)

  * samba: Insufficient input validation in libsmbclient (CVE-2018-10858)

  * samba: NULL pointer dereference in printer server process (CVE-2018-1050)

  For more details about the security issue(s), including the impact, a CVSS score, and other related information, refer to the CVE page(s) listed in the References section.

  Red Hat would like to thank the Samba project for reporting CVE-2018-1050. The CVE-2018-1139 issue was discovered by Vivek Das (Red Hat).

  Additional Changes:

  For detailed information on changes in this release, see the Red Hat Enterprise Linux 7.6 Release Notes linked from the References section.
