summary: "Updated kernel packages are now available as part of ongoing support\nand maintenance\
  \ of Red Hat Enterprise Linux version 4.  This is the\nfirst regular update.\n\n[Updated 9\
  \ August 2005]\nThe advisory text has been updated to show that this update also contained\n\
  fixes for the security issues named CAN-2005-0209 and CAN-2005-0937.  No\nchanges have been\
  \ made to the packages associated with this advisory.\n\nThe Linux kernel handles the basic\
  \ functions of the operating system.\n\nThis is the first regular kernel update to Red Hat\
  \ Enterprise Linux 4.\n\nA flaw affecting the auditing code was discovered.  On Itanium\n\
  architectures a local user could use this flaw to cause a denial of service\n(crash).  This\
  \ issue is rated as having important security impact\n(CAN-2005-0136). \n\nA flaw was discovered\
  \ in the servicing of a raw device ioctl.  A local user\nwho has access to raw devices could\
  \ use this flaw to write to kernel memory\nand cause a denial of service or potentially gain\
  \ privileges.  This issue\nis rated as having moderate security impact (CAN-2005-1264). \n\
  \nA flaw in fragment forwarding was discovered that affected the netfilter\nsubsystem for\
  \ certain network interface cards. A remote attacker could send\na set of bad fragments and\
  \ cause a denial of service (system crash). Acenic\nand SunGEM network interfaces were the\
  \ only adapters affected, which are in\nwidespread use. (CAN-2005-0209)\n\nA flaw in the futex\
  \ functions was discovered affecting the Linux 2.6\nkernel.  A local user could use this flaw\
  \ to cause a denial of service\n(system crash). (CAN-2005-0937)\n\nNew features introduced\
  \ by this update include:\n- Fixed TCP BIC congestion handling.\n- Diskdump support for more\
  \ controllers (megaraid, SATA)\n- Device mapper multipath support\n- AMD64 dual core support.\n\
  - Intel ICH7 hardware support.\n\nThere were many bug fixes in various parts of the kernel.\
  \  The ongoing\neffort to resolve these problems has resulted in a marked improvement\nin\
  \ the reliability and scalability of Red Hat Enterprise Linux 4.\n\nThe following device drivers\
  \ have been upgraded to new versions:\n ata_piix -------- 1.03\n bonding --------- 2.6.1\n\
  \ e1000 ----------- 5.6.10.1-k2-NAPI\n e100 ------------ 3.3.6-k2-NAPI\n ibmveth ---------\
  \ 1.03\n libata ---------- 1.02 to 1.10\n lpfc ------------ 0:8.0.16 to 0:8.0.16.6_x2\n megaraid_mbox\
  \ --- 2.20.4.0 to 2.20.4.5\n megaraid_mm ----- 2.20.2.0-rh1 to 2.20.2.5\n sata_nv ---------\
  \ 0.03 to 0.6\n sata_promise ---- 1.00 to 1.01\n sata_sil -------- 0.8\n sata_sis --------\
  \ 0.5\n sata_svw -------- 1.05\n sata_sx4 -------- 0.7\n sata_via -------- 1.0\n sata_vsc\
  \ -------- 1.0\n tg3 ------------- 3.22-rh\n ipw2100 --------- 1.0.3\n ipw2200 --------- 1.0.0\n\
  \nAll Red Hat Enterprise Linux 4 users are advised to upgrade their\nkernels to the packages\
  \ associated with their machine architectures\nand configurations as listed in this erratum."
