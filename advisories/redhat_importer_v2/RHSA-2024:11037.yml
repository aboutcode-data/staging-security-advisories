summary: |
  Red Hat OpenShift Container Platform release 4.19.0 is now available with updates to packages and images that fix several bugs.

  This release includes a security update for Red Hat OpenShift Container Platform 4.19.

  Red Hat Product Security has rated this update as having a security impact of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability
  from the CVE link(s) in the References section.

  Red Hat OpenShift Container Platform is Red Hat's cloud computing Kubernetes application platform solution designed for on-premise or private cloud deployments.

  This advisory contains the RPM packages for Red Hat OpenShift Container Platform 4.19.0. See the following advisory for the container images for this release:

  https://access.redhat.com/errata/RHSA-2024:11038

  Security Fix(es):

  * golang.org/x/crypto/ssh: Misuse of ServerConfig.PublicKeyCallback may
  cause authorization bypass in golang.org/x/crypto (CVE-2024-45337)
  * golang.org/x/net/html: Non-linear parsing of case-insensitive content in
  golang.org/x/net/html (CVE-2024-45338)
  * golang.org/x/oauth2/jws: Unexpected memory consumption during token
  parsing in golang.org/x/oauth2/jws (CVE-2025-22868)
  * golang.org/x/crypto/ssh: Denial of Service in the Key Exchange of
  golang.org/x/crypto/ssh (CVE-2025-22869)

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section.

  All OpenShift Container Platform 4.19 users are advised to upgrade to these updated packages and images when they are available in the appropriate release channel. To check for available updates, use the OpenShift CLI (oc)
  or web console. Instructions for upgrading a cluster are available at https://docs.redhat.com/en/documentation/openshift_container_platform/4.19/html-single/updating_clusters/index#updating-cluster-cli.
