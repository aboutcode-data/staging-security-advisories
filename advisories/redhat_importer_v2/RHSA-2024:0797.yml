summary: "Updated Satellite 6.14 packages that fixes Important security bugs and several\nregular\
  \ bugs are now available for Red Hat Satellite.\n\nRed Hat Satellite is a system management\
  \ solution that allows organizations\nto configure and maintain their systems without the\
  \ necessity to provide\npublic Internet access to their servers or other client systems. It\n\
  performs provisioning and configuration management of predefined standard\noperating environments.\n\
  \nSecurity fix(es):\n* CVE-2023-26049 (puppetserver): Cookie parsing of quoted values can\
  \ exfiltrate values from other cookies\n* CVE-2023-26141 (rubygem-sidekiq): Denial of Service\
  \ (DoS) in dashboard-charts\n* CVE-2023-36479 (puppetserver): Improper addition of quotation\
  \ marks to user inputs in CgiServlet\n* CVE-2023-38545 (puppet-agent): Heap-based buffer overflow\
  \ in the SOCKS5 proxy handshake\n* CVE-2023-40167 (puppetserver): Improper validation of HTTP/1\
  \ content-length\n* CVE-2023-40175 (rubygem-puma): HTTP request smuggling when parsing chunked\
  \ transfer encoding bodies and zero-length content-length headers\n* CVE-2023-4785 (rubygem-grpc):\
  \ File descriptor exhaustion leads to denial of service\n* CVE-2023-0809, CVE-2023-28366,\
  \ CVE-2023-3592 (mosquitto): Memory leak leads to unresponsive broker\n\nThis update fixes\
  \ the following bugs:\n2250347 - 'Sun, 11 Jun 2023 17:51:29 GMT' could not be parsed at index\
  \ 0 at java.time.format.DateTimeFormatter.parseResolved\n2254974 - satellite-convert2rhel-toolkit\
  \ install fails on latest rpm with `/usr/bin/bash: /usr/libexec/satellite-convert2rhel-appliance/action-install.sh:\
  \ No such file or directory`\n2255260 - 6.14 - satellite-convert2rhel-toolkit is part of the\
  \ satellite module\n2257321 - Request for UEFI Kickstart Provisioning to handle naming convention\
  \ for VLAN tagged interfaces of the format <parent_device>.<vlan_id> in addition to vlan<vlan_id>\n\
  2257324 - Generate applicability tasks fails with error \"ERROR: insert or update on table\
  \ \"katello_content_facet_errata\" violates foreign key constraint \"katello_content_facet_errata_ca_id\"\
  \n2257326 - Show failed resources in failed installation report\n2257327 - Puppet reports\
  \ without any messages don't get an origin\n2257329 - Host registration fails with error \"\
  Attached to can't be blank\" when the VLAN name includes UPPERCASE letters\n2257330 - default\
  \ tuning profile leaves httpd MaxClients 150 which httpd raises a warning\n2257331 - Registering\
  \ host through load balancer causes REX not to know what capsule to choose for 'registered_through'\n\
  2257332 - Registration can't find any Capsules when their locations are not assigned to admin\
  \ user\n2257415 - Provisioning vm host fails with error \"Failed to attach ISO image to CDROM\
  \ drive of instance client.example.com: InvalidPowerState: The attempted operation cannot\
  \ be performed in the current state (Powered on)\". \n2260525 - [Improvement] RefreshRepos\
  \ step in Capsule Sync to refresh just repos to sync \n2262131 - Unable to sync library/busybox\
  \ from gcr.io \n\nUsers of Red Hat Satellite are advised to upgrade to these updated\npackages,\
  \ which fix these bugs."
