summary: "New images are available for Red Hat build of Keycloak 26.2.9 and Red Hat build of\
  \ Keycloak 26.2.9 Operator, running on OpenShift Container Platform\n\nRed Hat build of Keycloak\
  \ is an integrated sign-on solution, available as a Red Hat JBoss Middleware for OpenShift\
  \ containerized image. The Red Hat build of Keycloak for OpenShift image provides an authentication\
  \ server that you can use to log in centrally, log out, and register. You can also manage\
  \ user accounts for web applications, mobile applications, and RESTful web services.\nRed\
  \ Hat build of Keycloak Operator for OpenShift simplifies deployment and management of Keycloak\
  \ 26.2.9 clusters.\nThis erratum releases new images for Red Hat build of Keycloak 26.2.9\
  \ for use within the OpenShift Container Platform cloud computing Platform-as-a-Service (PaaS)\
  \ for on-premise or private cloud deployments, aligning with the standalone product release.\n\
  \nSecurity fixes: \n* Variable injection into environment variables (CVE-2025-9162)\n* Incomplete\
  \ fix of CVE-2024-10492 (CVE-2025-10043)\n* Keycloak error_description injection on error\
  \ pages (CVE-2025-10044)"
