summary: "multicluster Engine for Kubernetes 2.5.9 General Availability release images, \nwith\
  \ updates to container images.\n\nRed Hat Product Security has rated this update as having\
  \ a security impact\nof Important. A Common Vulnerability Scoring System (CVSS) base score,\
  \ which\ngives a detailed severity rating, is available for each vulnerability from\nthe CVE\
  \ links in the References section.\n\nmulticluster engine for Kubernetes v2.5.9 images\n\n\
  multicluster engine for Kubernetes provides the foundational components\nthat are necessary\
  \ for the centralized management of multiple\nKubernetes-based clusters across data centers,\
  \ public clouds, and private\nclouds.\n\nYou can use the engine to create new Red Hat OpenShift\
  \ Container Platform\nclusters or to bring existing Kubernetes-based clusters under management\
  \ by\nimporting them. \n\nAfter the clusters are managed, you can use the APIs that\nare provided\
  \ by the engine to distribute configuration based on placement\npolicy.\n\nSecurity fix(es):\n\
  * golang.org/x/oauth2/jws: Unexpected memory consumption during token parsing in golang.org/x/oauth2/jws\
  \ (CVE-2025-22868)\n* golang-jwt/jwt: jwt-go allows excessive memory allocation during header\
  \ parsing (JWT) (CVE-2025-30204)"
