summary: "An update for buildah is now available for Red Hat Enterprise Linux 9.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  The buildah package provides a tool for facilitating building OCI container images. Among\
  \ other things, buildah enables you to: Create a working container, either from scratch or\
  \ using an image as a starting point; Create an image, either from a working container or\
  \ using the instructions in a Dockerfile; Build both Docker and OCI images. \n\nSecurity Fix(es):\n\
  \n* golang: net/http/internal: Denial of Service (DoS) via Resource Consumption via HTTP requests\
  \ (CVE-2023-39326)\n\n* golang: crypto/tls: Timing Side Channel attack in RSA based TLS key\
  \ exchanges. (CVE-2023-45287)\n\nFor more details about the security issue(s), including the\
  \ impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s)\
  \ listed in the References section.\n\nAdditional Changes:\n\nFor detailed information on\
  \ changes in this release, see the Red Hat Enterprise Linux 9.4 Release Notes linked from\
  \ the References section."
