summary: "An update for the rust-toolset:rhel8 module is now available for Red Hat Enterprise\
  \ Linux 8.\n\nRed Hat Product Security has rated this update as having a security impact of\
  \ Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nRust Toolset provides the Rust programming language compiler rustc, the cargo\
  \ build tool and dependency manager, and required libraries. \n\nThe following packages have\
  \ been upgraded to a later upstream version: rust (1.58.0). (BZ#2002883)\n\nSecurity Fix(es):\n\
  \n* rust: Race condition in remove_dir_all leading to removal of files outside of the directory\
  \ being removed (CVE-2022-21658)\n\nFor more details about the security issue(s), including\
  \ the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE\
  \ page(s) listed in the References section.\n\nAdditional Changes:\n\nFor detailed information\
  \ on changes in this release, see the Red Hat Enterprise Linux 8.6 Release Notes linked from\
  \ the References section."
