summary: |
  An update for ansible is now available for Ansible Engine 2.5.

  Red Hat Product Security has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Ansible is a simple model-driven configuration management, multi-node
  deployment, and remote-task execution system. Ansible works over SSH and does not require any software or daemons to be installed on remote nodes. Extension modules can be written in any language and are transferred to managed machines automatically.

  The following packages have been upgraded to a newer upstream version: ansible (2.5.11)

  Security fix(es):

  * ansible: Information leak in "user" module (CVE-2018-16837)

  For more details about the security issue(s), including the impact, a CVSS
  score, and other related information, refer to the CVE page(s) listed in the References section.

  Red Hat would like to thank Markus Teufelberger (mgIT Consulting) for
  reporting this issue.
