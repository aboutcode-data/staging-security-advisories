summary: |
  Red Hat OpenShift Container Platform release 4.12.75 is now available with updates to packages and images that fix several bugs and add enhancements.

  This release includes a security update for Red Hat OpenShift Container Platform 4.12.

  Red Hat Product Security has rated this update as having a security impact of  Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Red Hat OpenShift Container Platform is Red Hat's cloud computing Kubernetes application platform solution designed for on-premise or private cloud deployments.

  This advisory contains the container images for Red Hat OpenShift Container Platform 4.12.75. See the following advisory for the RPM packages for this release:

  https://access.redhat.com/errata/RHBA-2025:3575

  Space precludes documenting all of the container images in this advisory. See the following Release Notes documentation, which will be updated shortly for this release, for details about these changes:

  https://docs.redhat.com/en/documentation/openshift_container_platform/4.12/html/release_notes

  Security Fix(es):

  * buildah: Buildah allows arbitrary directory mount (CVE-2024-9675)
  * golang.org/x/net/html: Non-linear parsing of case-insensitive content in
  golang.org/x/net/html (CVE-2024-45338)
  * kernel: ALSA: usb-audio: Fix potential out-of-bound accesses for Extigy
  and Mbox devices (CVE-2024-53197)
  * libxml2: Use-After-Free in libxml2 (CVE-2024-56171)
  * grub2: net: Out-of-bounds write in grub_net_search_config_file()
  (CVE-2025-0624)
  * libxml2: Stack-based buffer overflow in xmlSnprintfElements of libxml2
  (CVE-2025-24928)

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section.

  All OpenShift Container Platform 4.12 users are advised to upgrade to these updated packages and images when they are available in the appropriate release channel. To check for available updates, use the OpenShift CLI (oc) or web console. Instructions for upgrading a cluster are available at https://docs.redhat.com/en/documentation/openshift_container_platform/4.12/html-single/updating_clusters/index#updating-cluster-within-minor.
