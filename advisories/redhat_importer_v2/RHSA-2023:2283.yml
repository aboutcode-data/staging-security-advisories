summary: "An update for skopeo is now available for Red Hat Enterprise Linux 9.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact of Moderate. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives a detailed severity rating, is available for\
  \ each vulnerability from the CVE link(s) in the References section.\n\nThe skopeo command\
  \ lets you inspect images from container image registries, get images and image layers, and\
  \ use signatures to create and verify files. \n\nSecurity Fix(es):\n\n* golang: net/http:\
  \ excessive memory growth in a Go server accepting HTTP/2 requests (CVE-2022-41717)\n\n* golang:\
  \ crypto/tls: session tickets lack random ticket_age_add (CVE-2022-30629)\n\nFor more details\
  \ about the security issue(s), including the impact, a CVSS score, acknowledgments, and other\
  \ related information, refer to the CVE page(s) listed in the References section.\n\nAdditional\
  \ Changes:\n\nFor detailed information on changes in this release, see the Red Hat Enterprise\
  \ Linux 9.2 Release Notes linked from the References section."
