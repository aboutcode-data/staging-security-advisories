summary: "multicluster engine for Kubernetes 2.4.5 General Availability release images, which\
  \ fix bugs and update container images.\n\nmulticluster engine for Kubernetes v2.4.5 images\n\
  \nmulticluster engine for Kubernetes provides the foundational components\nthat are necessary\
  \ for the centralized management of multiple\nKubernetes-based clusters across data centers,\
  \ public clouds, and private\nclouds.\n\nYou can use the engine to create new Red Hat OpenShift\
  \ Container Platform\nclusters or to bring existing Kubernetes-based clusters under management\
  \ by\nimporting them. After the clusters are managed, you can use the APIs that\nare provided\
  \ by the engine to distribute configuration based on placement\npolicy.\n\nJira issues addressed:\
  \ \n\n* ACM-10999 Import controller keeps refreshing the bootstrap hub kubeconfig\n\n* ACM-9982\
  \ open-cluster-management-image-pull-credentials missing in open-cluster-management-agent-addon\
  \ namespace in MCE 2.5.0-57"
