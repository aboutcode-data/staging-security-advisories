summary: "Updated thunderbird packages that fix several security issues are now\navailable for\
  \ Red Hat Enterprise Linux 4 and 5.\n\nThis update has been rated as having moderate security\
  \ impact by the Red\nHat Security Response Team.\n\nMozilla Thunderbird is a standalone mail\
  \ and newsgroup client.\n\nA cross-site scripting flaw was found in the way Thunderbird handled\
  \ the\njar: URI scheme. It may be possible for a malicious HTML mail message to\nleverage\
  \ this flaw, and conduct a cross-site scripting attack against a\nuser running Thunderbird.\
  \ (CVE-2007-5947)\n\nSeveral flaws were found in the way Thunderbird processed certain malformed\n\
  HTML mail content. A HTML mail message containing malicious content could\ncause Thunderbird\
  \ to crash, or potentially execute arbitrary code as the\nuser running Thunderbird. (CVE-2007-5959)\n\
  \nA race condition existed when Thunderbird set the \"window.location\"\nproperty when displaying\
  \ HTML mail content. This flaw could allow a HTML\nmail message to set an arbitrary Referer\
  \ header, which may lead to a\nCross-site Request Forgery (CSRF) attack against websites that\
  \ rely only on\nthe Referer header for protection. (CVE-2007-5960) \n\nAll users of thunderbird\
  \ are advised to upgrade to these updated packages,\nwhich contain backported patches to resolve\
  \ these issues."
