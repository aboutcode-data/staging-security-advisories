summary: "Updated vim packages that fix a security issue are now available.\n\nThis update has\
  \ been rated as having low security impact by the Red Hat\nSecurity Response Team.\n\nVIM\
  \ (VIsual editor iMproved) is a version of the vi editor.   \n\nA bug was found in the way\
  \ VIM processes modelines. If a user with\nmodelines enabled opens a text file with a carefully\
  \ crafted modeline,\narbitrary commands may be executed as the user running VIM. The Common\n\
  Vulnerabilities and Exposures project has assigned the name CAN-2005-2368\nto this issue.\n\
  \ \nUsers of VIM are advised to upgrade to these updated packages, which\nresolve this issue."
