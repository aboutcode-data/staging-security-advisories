summary: "An update for buildah is now available for Red Hat Enterprise Linux 9.0 Extended Update\
  \ Support.\n\nRed Hat Product Security has rated this update as having a security impact of\
  \ Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nThe buildah package provides a tool for facilitating building OCI container\
  \ images. Among other things, buildah enables you to: Create a working container, either from\
  \ scratch or using an image as a starting point; Create an image, either from a working container\
  \ or using the instructions in a Dockerfile; Build both Docker and OCI images. \n\nSecurity\
  \ Fix(es):\n\n* buildah: full container escape at build time (CVE-2024-1753)\n\nFor more details\
  \ about the security issue(s), including the impact, a CVSS\nscore, acknowledgments, and other\
  \ related information, refer to the CVE page(s) listed in the References section."
