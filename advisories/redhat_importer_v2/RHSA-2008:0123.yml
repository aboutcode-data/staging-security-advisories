summary: "Updated java-1.5.0-sun packages that correct several security issues are\nnow available\
  \ for Red Hat Enterprise Linux 4 Extras and 5 Supplementary.\n\nThis update has been rated\
  \ as having critical security impact by the Red\nHat Security Response Team.\n\nThe Java Runtime\
  \ Environment (JRE) contains the software and tools that\nusers need to run applets and applications\
  \ written using the Java\nprogramming language.\n\nThese updated java-1.5.0-sun packages resolve\
  \ the following security issues:\n\nTwo vulnerabilities in the Java Runtime Environment allowed\
  \ an untrusted\napplication or applet to elevate the assigned privileges. This could be\n\
  misused by a malicious website to read and write local files or execute\nlocal applications\
  \ in the context of the user running the Java process.\n(CVE-2008-0657) \n\nUsers of java-1.5.0-sun\
  \ should upgrade to these updated packages, which\ncontain backported patches to correct these\
  \ issues."
