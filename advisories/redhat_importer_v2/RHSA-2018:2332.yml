summary: "An update for openstack-nova is now available for Red Hat OpenStack\nPlatform 12.0\
  \ (Pike).\n\nRed Hat Product Security has rated this update as having a security impact\n\
  of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which\ngives a detailed\
  \ severity rating, is available for each vulnerability from\nthe CVE link(s) in the References\
  \ section.\n\nOpenStack Compute (nova) launches and schedules large networks of virtual\n\
  machines, creating a redundant and scalable cloud computing platform.\nCompute provides the\
  \ software, control panels, and APIs required to\norchestrate a cloud, including running virtual\
  \ machine instances and\ncontrolling access through users and projects.\n\nThe following packages\
  \ have been upgraded to a later upstream version:\nopenstack-nova (16.1.4). (BZ#1591212)\n\
  \nSecurity Fix(es):\n\n* openstack-nova: Swapping encrypted volumes can allow an attacker\
  \ to corrupt the LUKS header causing a denial of service in the host (CVE-2017-18191)\n\n\
  For more details about the security issue(s), including the impact, a CVSS\nscore, and other\
  \ related information, refer to the CVE page(s) listed in\nthe References section.\n\nFor\
  \ more information about the bug fixes and enhancements included with this update, see the\
  \ \"Technical Notes\" section of the Release Notes \nlinked in the References section."
