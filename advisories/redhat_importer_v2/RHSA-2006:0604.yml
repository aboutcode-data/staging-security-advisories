  - CVE-2006-3694
summary: "Updated ruby packages that fix security issues are now available.\n\nThis update has\
  \ been rated as having moderate security impact by the Red\nHat Security Response Team.\n\n\
  Ruby is an interpreted scripting language for object-oriented programming. \n\nA number of\
  \ flaws were found in the safe-level restrictions in Ruby.  It\nwas possible for an attacker\
  \ to create a carefully crafted malicious script\nthat can allow the bypass of certain safe-level\
  \ restrictions. (CVE-2006-3694)\n\nUsers of Ruby should update to these erratum packages,\
  \ which contain a\nbackported patch and are not vulnerable to this issue."
