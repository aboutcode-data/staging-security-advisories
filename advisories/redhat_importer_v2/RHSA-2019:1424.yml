summary: "An update is now available for Red Hat JBoss Enterprise Application Platform 7.2 for\
  \ Red Hat Enterprise Linux.\n\nRed Hat Product Security has rated this update as having a\
  \ security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which\
  \ gives a detailed severity rating, is available for each vulnerability from the CVE link(s)\
  \ in the References section.\n\nRed Hat JBoss Enterprise Application Platform 7 is a platform\
  \ for Java applications based on JBoss Application Server 7. \n\nThis release of Red Hat JBoss\
  \ Enterprise Application Platform 7.2.2 serves as a replacement for Red Hat JBoss Enterprise\
  \ Application Platform 7.2.1, and includes bug fixes and enhancements. Refer to the Red Hat\
  \ JBoss Enterprise Application Platform 7.2.2 Release Notes for information on the most significant\
  \ bug fixes and enhancements included in this release.\n\nSecurity Fix(es):\n\n* picketlink:\
  \ reflected XSS in SAMLRequest via RelayState parameter (CVE-2019-3872)\n\n* picketlink: URL\
  \ injection via xinclude parameter (CVE-2019-3873)\n\n* undertow: leak credentials to log\
  \ files UndertowLogger.REQUEST_LOGGER.undertowRequestFailed (CVE-2019-3888)\n\nFor more details\
  \ about the security issue(s), including the impact, a CVSS score, and other related information,\
  \ refer to the CVE page(s) listed in the References section."
