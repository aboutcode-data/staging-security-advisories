summary: "An update for virt-manager is now available for Red Hat Enterprise Linux 8.\n\nRed\
  \ Hat Product Security has rated this update as having a security impact of Low. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Virtual Machine Manager (virt-manager) is a graphical tool for administering virtual machines\
  \ for KVM, Xen, and Linux Containers (LXC). The virt-manager utility uses the libvirt API\
  \ and can start, stop, add or remove virtualized devices, connect to a graphical or serial\
  \ console, and view resource usage statistics for existing virtualized guests on local or\
  \ remote machines. \n\nThe following packages have been upgraded to a later upstream version:\
  \ virt-manager (2.2.1). (BZ#1727881)\n\nSecurity Fix(es):\n\n* virt-install: unattended option\
  \ leaks password via command line argument (CVE-2019-10183)\n\nFor more details about the\
  \ security issue(s), including the impact, a CVSS score, acknowledgments, and other related\
  \ information, refer to the CVE page(s) listed in the References section.\n\nAdditional Changes:\n\
  \nFor detailed information on changes in this release, see the Red Hat Enterprise Linux 8.1\
  \ Release Notes linked from the References section."
