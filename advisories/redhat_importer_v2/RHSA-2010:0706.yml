summary: |
  An updated Adobe Flash Player package that fixes one security issue is now
  available for Red Hat Enterprise Linux 3 and 4 Extras, and Red Hat
  Enterprise Linux 5 Supplementary.

  The Red Hat Security Response Team has rated this update as having critical
  security impact. A Common Vulnerability Scoring System (CVSS) base score,
  which gives a detailed severity rating, is available from the CVE link in
  the References section.

  The flash-plugin package contains a Mozilla Firefox compatible Adobe Flash
  Player web browser plug-in.

  This update fixes one vulnerability in Adobe Flash Player. This
  vulnerability is detailed on the Adobe security page APSB10-22, listed in
  the References section. If a victim loaded a page containing
  specially-crafted SWF content, it could cause flash-plugin to crash or,
  potentially, execute arbitrary code. (CVE-2010-2884)

  All users of Adobe Flash Player should install this updated package, which
  upgrades Flash Player to version 10.1.85.3 for users of Red Hat Enterprise
  Linux 5 Supplementary, and version 9.0.283 for users of Red Hat Enterprise
  Linux 3 and 4 Extras.
