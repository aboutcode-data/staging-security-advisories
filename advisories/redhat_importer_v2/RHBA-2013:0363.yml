summary: |
  Updated sudo packages that fix several bugs and add various enhancements are now available for Red Hat Enterprise Linux 6.

  The sudo (super user do) utility allows system administrators to give certain users the ability to run commands as root.

  The updated sudo packages include numerous bug fixes and enhancements. Space precludes documenting all of these changes in this advisory. Users are directed to the Red Hat Enterprise Linux 6.4 Technical Notes for information on the most significant of these changes:

  https://access.redhat.com/knowledge/docs/en-US/Red_Hat_Enterprise_Linux/6/html/6.4_Technical_Notes/sudo.html

  Users of sudo are advised to upgrade to these updated packages, which fix these bugs and add these enhancements.
