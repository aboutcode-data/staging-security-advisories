summary: "Red Hat AMQ Broker 7.10.0 is now available from the Red Hat Customer Portal.\n\nRed\
  \ Hat Product Security has rated this update as having a security impact of Important. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  AMQ Broker is a high-performance messaging implementation based on ActiveMQ Artemis. It uses\
  \ an asynchronous journal for fast message persistence, and supports multiple languages, protocols,\
  \ and platforms. \n\nThis release of Red Hat AMQ Broker 7.10.0 serves as a replacement for\
  \ Red Hat AMQ Broker 7.9.4, and includes security and bug fixes, and enhancements. For further\
  \ information, refer to the release notes linked to in the References section.\n\nSecurity\
  \ Fix(es):\n\n* nodejs-lodash: prototype pollution in defaultsDeep function leading to modifying\
  \ properties (CVE-2019-10744)\n\n* amq: AMQ Broker Operator ClusterWide Edit Permissions Due\
  \ Token Exposure (CVE-2022-1833)\n\n* jackson-databind: denial of service via a large depth\
  \ of nested objects (CVE-2020-36518)\n\n* AMQ Broker: Malformed message can result in partial\
  \ DoS (OOM) (CVE-2021-4040)\n\n* netty: control chars in header names may lead to HTTP request\
  \ smuggling (CVE-2021-43797)\n\n* artemis-commons: Apache ActiveMQ Artemis DoS (CVE-2022-23913)\n\
  \n* springframework: Spring Framework: Data Binding Rules Vulnerability (CVE-2022-22968)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section."
