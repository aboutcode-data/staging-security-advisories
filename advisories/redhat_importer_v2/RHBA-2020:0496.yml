summary: "Updated Satellite 6.6 packages that fix several bugs are now available for Red Hat\
  \ Satellite.\n\nRed Hat Satellite is a system management solution that allows organizations\
  \ to configure and maintain their systems without the necessity to provide public Internet\
  \ access to their servers or other client systems. It performs provisioning and configuration\
  \ management of predefined standard operating environments.\n\nThis update fixes the following\
  \ bugs:\n\n* A virt-who hypervisor update was blocking the RHSM certs check for several minutes,\
  \ which caused `503` errors and connection timeouts. (BZ#1791492)\n\n* Content synchronization\
  \ was failing with the following error: PG::ProtocolViolation: ERROR:  invalid message format.\
  \ (BZ#1791493)\n\n* To improve performance and prevent problems with hanging tasks, the `Actions::Katello::Host::Update`\
  \ action is no longer handled by dynflow. (BZ#1791494)\n\n* There was a problem preventing\
  \ Foreman rake batch cleanups that resulted in the following error: ERROR:  invalid message\
  \ format. (BZ#1791495)\n\n* The comps.xml file was missing environment groups information\
  \ from the repositories inside a Content View. (BZ#1791496)\n\n* Attempting to clean orphaned\
  \ facts was failing with the following error: NoMethodError: undefined method `map' for nil:NilClass.\
  \ (BZ#1791498)\n\n* The Puppet module `puppet-access_insights_client` was generating excessive\
  \ load in large Satellite deployments. (BZ#1791499)\n\n* Escape backslashes were being added\
  \ to the value each time an Ansible array variable was edited. (BZ#1791500) \n\n* The satellite-change-hostname\
  \ command was failing with the error: \"illegal option -- r\". (BZ#1791501)\n\n* Red Hat Satellite\
  \ Tools 6.5 repository for RHEL 8  was not appearing as selected in the Satellite web UI.\
  \ (BZ#1791502)\n\n* Upgrade katello-ca-consumer RPM was causing the rhsm.conf file to point\
  \ back to the Customer Portal. (BZ#1791503)\n\n* The virt-who hypervisor update jobs were\
  \ failing with a duplicate entry for the cp_consumer_hypervisor_ukey key. (BZ#1791504)\n\n\
  * Client registration performance times on Satellite 6.5 were slow. (BZ#1791505)\n\n* The\
  \ RHSM facts for a host remained after removing registration for that host. This caused reregistering\
  \ the host to fail. (BZ#1791506)\n\n* An error prevented the registration of hosts with a\
  \ bonded primary interface. (BZ#1791879)\n\n* While updating stacked entitlements, the Candlepin\
  \ service was hanging on ExpiredPoolsJob step indefinitely. (BZ#1794583)\n\nUsers of Red Hat\
  \ Satellite are advised to upgrade to these updated packages, which fix these bugs."
