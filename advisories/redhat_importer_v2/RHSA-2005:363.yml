summary: "An updated RealPlayer package that fixes a buffer overflow issue is now\navailable.\n\
  \nThis update has been rated as having critical security impact by the Red\nHat Security Response\
  \ Team.\n\nRealPlayer is a media player that provides solid media playback locally \nand via\
  \ streaming. It plays RealAudio, RealVideo, MP3, 3GPP Video, \nFlash, SMIL 2.0, JPEG, GIF,\
  \ PNG, RealPix and RealText and \nmore.\n\nA buffer overflow bug was found in the way RealPlayer\
  \ processes RAM files.\nAn attacker could create a specially crafted RAM file which could\
  \ execute\narbitrary code when opened by a user. The Common Vulnerabilities and\nExposures\
  \ project (cve.mitre.org) has assigned the name CAN-2005-0755 to\nthis issue.\n\nAll users\
  \ of RealPlayer are advised to upgrade to this updated package,\nwhich contains RealPlayer\
  \ version 10.0.4 and is not vulnerable to this\nissue."
