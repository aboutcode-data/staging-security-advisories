summary: "Updated firefox packages that fix multiple security issues are now\navailable for\
  \ Red Hat Enterprise Linux 5, 6, and 7.\n\nRed Hat Product Security has rated this update\
  \ as having Critical security\nimpact. Common Vulnerability Scoring System (CVSS) base scores,\
  \ which give\ndetailed severity ratings, are available for each vulnerability from the\nCVE\
  \ links in the References section.\n\nMozilla Firefox is an open source web browser. XULRunner\
  \ provides the XUL\nRuntime environment for Mozilla Firefox.\n\nSeveral flaws were found in\
  \ the processing of malformed web content. A web\npage containing malicious content could\
  \ cause Firefox to crash or,\npotentially, execute arbitrary code with the privileges of the\
  \ user running\nFirefox. (CVE-2014-1574, CVE-2014-1578, CVE-2014-1581, CVE-2014-1576,\nCVE-2014-1577)\n\
  \nA flaw was found in the Alarm API, which allows applications to schedule\nactions to be\
  \ run in the future. A malicious web application could use this\nflaw to bypass cross-origin\
  \ restrictions. (CVE-2014-1583)\n\nRed Hat would like to thank the Mozilla project for reporting\
  \ these issues. \nUpstream acknowledges Bobby Holley, Christian Holler, David Bolter, Byron\
  \ \nCampen Jon Coppeard, Atte Kettunen, Holger Fuhrmannek, Abhishek Arya, \nregenrecht, and\
  \ Boris Zbarsky as the original reporters of these issues.\n\nFor technical details regarding\
  \ these flaws, refer to the Mozilla security\nadvisories for Firefox 31.2.0 ESR. You can find\
  \ a link to the Mozilla\nadvisories in the References section of this erratum.\n\nAll Firefox\
  \ users should upgrade to these updated packages, which contain\nFirefox version 31.2.0 ESR,\
  \ which corrects these issues. After installing\nthe update, Firefox must be restarted for\
  \ the changes to take effect."
