summary: "Red Hat OpenShift Container Platform release 4.13.53 is now available with updates\
  \ to packages and images that fix several bugs and add enhancements.\n\nThis release includes\
  \ a security update for Red Hat OpenShift Container Platform 4.13.\n\nRed Hat Product Security\
  \ has rated this update as having a security impact of Important. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\nRed Hat OpenShift Container\
  \ Platform is Red Hat's cloud computing Kubernetes application platform solution designed\
  \ for on-premise or private cloud deployments.\n\nThis advisory contains the container images\
  \ for Red Hat OpenShift Container Platform 4.13.53. See the following advisory for the RPM\
  \ packages for this release:\n\nhttps://access.redhat.com/errata/RHSA-2024:8688\n\nSecurity\
  \ Fix(es):\n\n* buildah: Buildah allows arbitrary directory mount (CVE-2024-9675)\n* encoding/gob:\
  \ golang: Calling Decoder.Decode on a message which contains\ndeeply nested structures can\
  \ cause a panic due to stack exhaustion\n(CVE-2024-34156)\n* Podman: Buildah: cri-o: FIPS\
  \ Crypto-Policy Directory Mounting Issue in\ncontainers/common Go Library (CVE-2024-9341)\n\
  * Podman: Buildah: CRI-O: symlink traversal vulnerability in the\ncontainers/storage library\
  \ can cause Denial of Service (DoS)\n(CVE-2024-9676)\n* go/parser: golang: Calling any of\
  \ the Parse functions containing deeply\nnested literals can cause a panic/stack exhaustion\
  \ (CVE-2024-34155)\n* go/build/constraint: golang: Calling Parse on a \"// +build\" build\
  \ tag\nline with deeply nested expressions can cause a panic due to stack\nexhaustion (CVE-2024-34158)\n\
  \nFor more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\
  \ \n\nAll OpenShift Container Platform 4.13 users are advised to upgrade to these updated\
  \ packages and images when they are available in the appropriate release channel. To check\
  \ for available updates, use the OpenShift CLI (oc) or web console. Instructions for upgrading\
  \ a cluster are available at https://docs.openshift.com/container-platform/4.13/updating/updating-cluster-cli.html"
