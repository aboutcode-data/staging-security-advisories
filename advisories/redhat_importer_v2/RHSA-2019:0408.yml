summary: "An update is now available for Red Hat OpenShift Container Platform 3.4, 3.5, 3.6,\
  \ and 3.7.\n\nRed Hat Product Security has rated this update as having a security impact of\
  \ Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nRed Hat OpenShift Container Platform is Red Hat's cloud computing\nKubernetes\
  \ application platform solution designed for on-premise or private\ncloud deployments.\n\n\
  Security Fix(es):\n  \n* A flaw was found in the way runc handled system file descriptors\
  \ when running containers. A malicious container could use this flaw to overwrite contents\
  \ of the runc binary and consequently run arbitrary commands on the container host system.\
  \ (CVE-2019-5736)\n\nAll OpenShift Container Platform 3 users are advised to upgrade to these\
  \ updated packages.\n\nFor more details about the security issue(s), including the impact,\
  \ a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed\
  \ in the References section."
