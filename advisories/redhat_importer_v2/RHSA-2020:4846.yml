summary: "An update for mingw-expat is now available for Red Hat Enterprise Linux 8.\n\nRed\
  \ Hat Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Expat is a C library for parsing XML documents. The mingw-expat packages provide a port of\
  \ the Expat library for MinGW. \n\nSecurity Fix(es):\n\n* expat: large number of colons in\
  \ input makes parser consume high amount of resources, leading to DoS (CVE-2018-20843)\n\n\
  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\n\
  \nAdditional Changes:\n\nFor detailed information on changes in this release, see the Red\
  \ Hat Enterprise Linux 8.3 Release Notes linked from the References section."
