summary: "Updated KDE packages that resolve a vulnerability in KDE's SSL\nimplementation are\
  \ now available.\n\nKDE is a graphical desktop environment for the X Window System.\n\nKDE\
  \ versions 2.2.2 and earlier have a vulnerability in their SSL\nimplementation that makes\
  \ it possible for users of Konqueror and other SSL\nenabled KDE software to fall victim to\
  \ a man-in-the-middle attack. \n\nUsers of KDE should upgrade to these erratum packages, which\
  \ contain KDE\n2.2.2 with a backported patch to correct this vulnerability."
