summary: "Updated Webalizer packages which fix an obscure buffer overflow bug in the\nDNS resolver\
  \ code are available for Red Hat Linux 7.2.\n\nThe Webalizer is a Web server log file analysis\
  \ program which produces \ndetailed usage reports in HTML format.\n \nA buffer overflow in\
  \ Webalizer versions prior to 2.01-10, when configured\nto use reverse DNS lookups, may allow\
  \ remote attackers to execute arbitrary\ncode by connecting to the monitored Web server from\
  \ an IP address that\nresolves to a long hostname.\n\nRed Hat Linux 7.2 shipped with Webalizer\
  \ 2.01-9 which is vulnerable to this\nissue.\n\nUsers of webalizer on Red Hat Linux 7.2 are\
  \ advised to upgrade to these\nerrata packages which contain Webalizer version 2.01-09 with\
  \ backported\nsecurity and bug fix patches."
