summary: "An update for grafana is now available for Red Hat Enterprise Linux 9.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Critical. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Grafana is an open source, feature rich metrics dashboard and graph editor for Graphite, InfluxDB\
  \ & OpenTSDB. \n\nSecurity Fix(es):\n\n* grafana: account takeover possible when using Azure\
  \ AD OAuth (CVE-2023-3128)\n\nFor more details about the security issue(s), including the\
  \ impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s)\
  \ listed in the References section."
