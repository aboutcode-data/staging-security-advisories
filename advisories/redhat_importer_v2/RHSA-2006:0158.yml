summary: "Updated Apache httpd packages that correct a security issue are now\navailable for\
  \ Red Hat Enterprise Linux 2.1.\n\nThis update has been rated as having moderate security\
  \ impact by the Red\nHat Security Response Team.\n\nThe Apache HTTP Server is a popular and\
  \ freely-available Web server. \n\nA flaw in mod_imap when using the Referer directive with\
  \ image maps was\ndiscovered. With certain site configurations, a remote attacker could\n\
  perform a cross-site scripting attack if a victim can be forced to visit a\nmalicious URL\
  \ using certain web browsers.  The Common Vulnerabilities and\nExposures project assigned\
  \ the name CVE-2005-3352 to this issue.\n\nUsers of apache should upgrade to these updated\
  \ packages, which contain\na backported patch to correct this issue."
