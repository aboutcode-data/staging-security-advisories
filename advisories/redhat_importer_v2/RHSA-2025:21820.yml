summary: "An update for the idm:DL1 module is now available for Red Hat Enterprise Linux 8.4\
  \ Advanced Mission Critical Update Support and Red Hat Enterprise Linux 8.4 Extended Update\
  \ Support Long-Life Add-On.\n\nRed Hat Product Security has rated this update as having a\
  \ security impact of Important. A Common Vulnerability Scoring System (CVSS) base score, which\
  \ gives a detailed severity rating, is available for each vulnerability from the CVE link(s)\
  \ in the References section.\n\nRed Hat Identity Management (IdM) is a centralized authentication,\
  \ identity management, and authorization solution for both traditional and cloud-based enterprise\
  \ environments. \n\nSecurity Fix(es):\n\n* python-kdcproxy: Unauthenticated SSRF via Realm?Controlled\
  \ DNS SRV (CVE-2025-59088)\n\n* python-kdcproxy: Remote DoS via unbounded TCP upstream buffering\
  \ (CVE-2025-59089)\n\nFor more details about the security issue(s), including the impact,\
  \ a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed\
  \ in the References section."
