summary: "Updated php packages that fix various security issues are now available.\n\nPHP is\
  \ an HTML-embedded scripting language commonly used with the Apache\nHTTP server.\n\nStefan\
  \ Esser discovered a flaw when memory_limit is enabled in versions of\nPHP 4 before 4.3.8.\
  \ If a remote attacker could force the PHP interpreter to\nallocate more memory than the memory_limit\
  \ setting before script execution\nbegins, then the attacker may be able to supply the contents\
  \ of a PHP hash\ntable remotely. This hash table could then be used to execute arbitrary\n\
  code as the 'apache' user. The Common Vulnerabilities and Exposures project\n(cve.mitre.org)\
  \ has assigned the name CAN-2004-0594 to this issue.\n\nThis issue has a higher risk when\
  \ PHP is running on an instance of Apache\nwhich is vulnerable to CAN-2004-0493.  For Red\
  \ Hat Enterprise Linux 3, this\nApache memory exhaustion issue was fixed by a previous update,\n\
  RHSA-2004:342.  It may also be possible to exploit this issue if using a\nnon-default PHP\
  \ configuration with the \"register_defaults\" setting is\nchanged to \"On\". Red Hat does\
  \ not believe that this flaw is exploitable in\nthe default configuration of Red Hat Enterprise\
  \ Linux 3.\n\nStefan Esser discovered a flaw in the strip_tags function in versions of\nPHP\
  \ before 4.3.8.  The strip_tags function is commonly used by PHP scripts\nto prevent Cross-Site-Scripting\
  \ attacks by removing HTML tags from\nuser-supplied form data.  By embedding NUL bytes into\
  \ form data, HTML tags\ncan in some cases be passed intact through the strip_tags function,\
  \ which\nmay allow a Cross-Site-Scripting attack.  The Common Vulnerabilities and\nExposures\
  \ project (cve.mitre.org) has assigned the name CAN-2004-0595 to\nthis issue.  \n\nAll users\
  \ of PHP are advised to upgrade to these updated packages, which\ncontain backported patches\
  \ that address these issues."
