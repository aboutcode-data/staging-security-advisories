summary: "Updated Satellite 6.12 packages that fixes important security bugs and several\nregular\
  \ bugs are now available for Red Hat Satellite.\n\nRed Hat Satellite is a system management\
  \ solution that allows organizations to configure and maintain their systems without the necessity\
  \ to provide public Internet access to their servers or other client systems. It performs\
  \ provisioning and configuration management of predefined standard operating environments.\n\
  \nSecurity fix(es):\n\n* Candlepin: PreparedStatement.setText(int, InputStream) will create\
  \ a temporary file if the InputStream is larger than 2k (CVE-2022-41946) \n\nThis update fixes\
  \ the following bugs:\n\n2163538 - Pages Blank\n2174984 - Getting 'null value in column \\\
  \"image_manifest_id\\\" violates not-null constraint' when syncing openstack container repos\n\
  2174987 - (Regression of 2033940) Error: AttributeError: 'NoneType' object has no attribute\
  \ 'cast' thrown while listing repository versions\n2174994 - VMware Image based Provisioning\
  \ fails with error- : Could not find virtual machine network interface matching <IP>\n2174997\
  \ - Package and Errata actions on content hosts selected using the \"select all hosts\" option\
  \ fails.\n2174998 - Subscription can't be blank, A Pool and its Subscription cannot belong\
  \ to different organizations\n2175002 - Getting \"undefined method `schema_version' for nil:NilClass\"\
  \ while syncing from quay.io\n2175005 - New kickstart_kernel_options snippet breaks UEFI (Grub2)\
  \ PXE provisioning when boot_mode is static\n2175008 - RHEL 9 as Guest OS is not available\
  \ on Satellite 6.11 \n2174995 - Health check should use hostname -f\n2175007 - [regression]\
  \ data.yml is referring to old sync plain id which does not exist in katello_sync_plans\n\
  2176272 - new wait task introduced by rh_cloud 6.0.44 is not recognized by maintain as OK\
  \ to interrupt \n2175010 - Some custom repositories are failing to synchorize with error \"\
  This field may not be blank\" after upgrading to Red Hat Satellite 6.11\n2176922 - [RFE] Need\
  \ syncable yum-format repository imports \n2175003  - Can't perform incremental content exports\
  \ in syncable format \n\nUsers of Red Hat Satellite are advised to upgrade to these updated\
  \ packages, which fix these bugs."
