summary: "Red Hat OpenShift Builds 1.1.0\nCritical: Security fixes and ships the operator with\
  \ a RHEL9 base.\n\nThe release of Red Hat OpenShift Builds 1.1.0 General Availability introduces\
  \ the following change:\n\n- The Builds Operator has been migrated to a RHEL 9 base.\n- The\
  \ CSI driver is now integrated and shipped with the operator.\n\nSecurity fixes:\n\n* openshift-builds-controller-container:\
  \ go-git: Maliciously crafted Git server replies can lead to path traversal and RCE on go-git\
  \ clients (CVE-2023-49569)\n\n* openshift-builds-operator-container: golang: net/http, x/net/http2:\
  \ unlimited number of CONTINUATION frames causes DoS (CVE-2023-45288)\n\n* openshift-builds-waiters-container:\
  \ golang: net: malformed DNS message can cause infinite loop (CVE-2024-24788)\n\n* openshift-builds-waiters-container:\
  \ golang: html/template: errors returned from MarshalJSON methods may break template escaping\
  \ (CVE-2024-24785)\n\n* openshift-builds-waiters-container: golang: crypto/x509: Verify panics\
  \ on certificates with an unknown public key algorithm (CVE-2024-24783)\n\n* openshift-builds-waiters-container:\
  \ golang: net/http: memory exhaustion in Request.ParseMultipartForm (CVE-2023-45290) \n\n\
  * openshift-builds-operator-container: golang-protobuf: encoding/protojson, internal/encoding/json:\
  \ infinite loop in protojson.Unmarshal when unmarshaling certain forms of invalid JSON (CVE-2024-24786)\n\
  \nFor more details about these security issues, including their impact, CVSS\nscores, acknowledgments,\
  \ and other related information, refer to the CVE page\nlisted in the References section."
