summary: "Updated openshift packages that fix one security issue are now \navailable for Red\
  \ Hat OpenShift Enterprise 3.0.\n\nRed Hat Product Security has rated this update as having\
  \ Moderate security\nimpact. A Common Vulnerability Scoring System (CVSS) base score, which\n\
  gives a detailed severity rating, is available from the CVE link in the\nReferences section.\n\
  \nRed Hat OpenShift Enterprise is a cloud computing Platform-as-a-\nService (PaaS) solution\
  \ designed for on-premise or private cloud \ndeployments.\n\nImproper error handling in the\
  \ API server can cause the master process \nto crash. A user with network access to the master\
  \ could cause this to \nhappen. (CVE-2015-5250)\n\nThis issue was discovered by Jordan Liggitt\
  \ of the Red Hat OpenShift \nEnterprise Team.\n\nAll OpenShift Enterprise 3.0 users are advised\
  \ to upgrade to these \nupdated packages, which correct this issue."
