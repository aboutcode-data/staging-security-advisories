summary: "Updated xorg-x11-server packages that fix one security issue are now\navailable for\
  \ Red Hat Enterprise Linux 5 and 6.\n\nThe Red Hat Security Response Team has rated this update\
  \ as having\nimportant security impact. A Common Vulnerability Scoring System (CVSS)\nbase\
  \ score, which gives a detailed severity rating, is available from the\nCVE link in the References\
  \ section.\n\nX.Org is an open source implementation of the X Window System. It provides\n\
  the basic low-level functionality that full-fledged graphical user\ninterfaces are designed\
  \ upon.\n\nAn integer overflow, which led to a heap-based buffer overflow, was found\nin the\
  \ way X.Org server handled trapezoids. A malicious, authorized client\ncould use this flaw\
  \ to crash the X.Org server or, potentially, execute\narbitrary code with root privileges.\
  \ (CVE-2013-6424)\n\nAll xorg-x11-server users are advised to upgrade to these updated \n\
  packages, which contain a backported patch to correct this issue."
