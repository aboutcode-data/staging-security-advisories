summary: "An update for grafana is now available for Red Hat Enterprise Linux 8.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  Grafana is an open source, feature rich metrics dashboard and graph editor for Graphite, InfluxDB\
  \ & OpenTSDB. \n\nThe following packages have been upgraded to a later upstream version: grafana\
  \ (6.7.4). (BZ#1807323)\n\nSecurity Fix(es):\n\n* grafana: XSS vulnerability via a column\
  \ style on the \"Dashboard > Table Panel\" screen (CVE-2018-18624)\n\n* grafana: arbitrary\
  \ file read via MySQL data source (CVE-2019-19499)\n\n* grafana: stored XSS (CVE-2020-11110)\n\
  \n* grafana: XSS annotation popup vulnerability (CVE-2020-12052)\n\n* grafana: XSS via column.title\
  \ or cellLinkTooltip (CVE-2020-12245)\n\n* grafana: information disclosure through world-readable\
  \ /var/lib/grafana/grafana.db (CVE-2020-12458)\n\n* grafana: information disclosure through\
  \ world-readable grafana configuration files (CVE-2020-12459)\n\n* grafana: XSS via the OpenTSDB\
  \ datasource (CVE-2020-13430)\n\nFor more details about the security issue(s), including the\
  \ impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s)\
  \ listed in the References section.\n\nAdditional Changes:\n\nFor detailed information on\
  \ changes in this release, see the Red Hat Enterprise Linux 8.3 Release Notes linked from\
  \ the References section."
