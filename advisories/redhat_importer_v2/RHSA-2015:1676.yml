summary: "Updated redis packages that fix a security issues are now available for\nRed Hat Enterprise\
  \ Linux OpenStack Platform 6.0.\n\nRed Hat Product Security has rated this update as having\
  \ Moderate security\nimpact. A Common Vulnerability Scoring System (CVSS) base score, which\n\
  gives a detailed severity rating, is available from the CVE link in the\nReferences section.\n\
  \nRedis is an advanced key-value store. It is often referred to as a data \nstructure server\
  \ since keys can contain strings, hashes, lists, sets and \nsorted sets.\n\nA flaw was discovered\
  \ in redis that could allow an authenticated user, who\nwas able to use the EVAL command to\
  \ run Lua code, to break out of the Lua\nsandbox and execute arbitrary code on the system.\
  \ (CVE-2015-4335)\n\nAll users of redis are advised to upgrade to these updated packages,\
  \ which\ncorrect this issue."
