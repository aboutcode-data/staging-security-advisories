summary: "Updated elfutils packages that fix several bugs and add various enhancements are now\
  \ available for Red Hat Enterprise Linux 7.\n\nThe elfutils packages contain a number of utility\
  \ programs and libraries related to the creation and maintenance of executable code.\n\nThe\
  \ elfutils packages have been upgraded to upstream version 0.163, which provides a number\
  \ of bug fixes and enhancements over the previous version. Notably:\n\n* Previously, elfutils\
  \ libraries and tools could crash on malformed ELF files or incorrect DWARF data. All known\
  \ ways to crash the libraries and tools on such incorrect input data have been fixed. \n\n\
  * The following changes and improvements have been made to the eu-addr2line tool:\n- Input\
  \ addresses are now always interpreted as hexadecimal numbers, never as octal or decimal numbers.\
  \ \n- A new option, \"-a\", \"--addresses\", to print address before each entry. \n- A new\
  \ option, \"-C\", \"--demangle\", to show demangled symbols. \n- A new option, \"--pretty-print\"\
  , to print all information on one line.\nAs a result, it is possible to use eu-addr2line as\
  \ a drop-in replacement for binutils addr2line.\n\n* This update introduces the following\
  \ improvements to the libdw library:\n- A new header file elfutils/known-dwarf.h.\n- The preliminary\
  \ DWARF5 constants \"DW_AT_noreturn\", \"DW_LANG_C11\", \"DW_LANG_C_plus_plus_11\", \"DW_LANG_C_plus_plus_14\"\
  , \"DW_TAG_atomic_type\", \"DW_LANG_Fortran03\", and \"DW_LANG_Fortran08\", plus the GNU extension\
  \ \"DW_AT_GNU_deleted\" have been added to the elfutils/dwarf.h file.\n- A new function, dwarf_peel_type(),\
  \ for handling qualified types.\n- The dwarf_getmacros function now serves both the .debug_macro\
  \ and .debug_macinfo section data transparently.\n- New interfaces, \"dwarf_getmacros_off\"\
  , \"dwarf_macro_getsrcfiles\", \"dwarf_macro_getparamcnt\", and \"dwarf_macro_param\", are\
  \ available for more generalized inspection of macros and their parameters.\n\n(BZ#1224169,\
  \ BZ#1223462)\n\nUsers of elfutils are advised to upgrade to these updated packages, which\
  \ fix these bugs and add these enhancements."
