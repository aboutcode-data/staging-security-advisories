summary: "Updated packages that resolve various issues are now available for Red Hat\nEnterprise\
  \ Linux OpenStack Platform 6.0 (Juno) for RHEL 7.\n\nRed Hat Enterprise Linux OpenStack Platform\
  \ provides the facilities for\nbuilding a private or public infrastructure-as-a-service (IaaS)\
  \ cloud\nrunning on commonly available physical hardware.\n\nThis update addresses the following\
  \ issues:\n\nThis rebase package includes a notable fix under version 5.5.41:\n* With this\
  \ release, mariadb-galera is rebased to version 5.5.41, fixing the memory barrier problem\
  \ in InnoDB/XtraDB mutex implementation, which caused the server to stall or hang. (BZ#1203009)\n\
  \n* Prior to this update, freeform options could not be passed to MKFS from DIB, even though\
  \ the FS type was modifiable.\nConsequently, when building an ext4 FS on Red Hat Enterprise\
  \ Linux (RHEL) 6 from a RHEL 7 build host, the 64-bit flag was set, resulting in a non-booting\
  \ VM.\nThis fix addresses this issue by adding the mkfs-options arg to the disk-image-create\
  \ script, allowing arbitrary user-defined options to be passed to mkfs.\nAs a result, fully\
  \ booting ext4 FS can be built on RHEL 6 from RHEL 7, and as a side benefit, users now have\
  \ a hook to specify many properties of their filesystem which were previously locked without\
  \ code modification. (BZ#1206676)\n\n* Prior to this update, the openstack-trove-guestagent\
  \ service may have failed to start if the underlying database was not running. This update\
  \ ensures that the MariaDB service is running before starting the guestagent. The workaround\
  \ is to first start the guestagent service. (BZ#1209584)\n\n* Previously, SELinux blocked\
  \ Compute from spawning an instance when using live migration with NFS storage. \nConsequently,\
  \ Compute was prevented from creating instances.\nThis update allows virt types to write to\
  \ Compute file types, and as a result, Compute is now able to spawn an instance. (BZ#1211628)"
