summary: "An updated EnterpriseDB package that fixes a security issue is now\navailable for\
  \ Red Hat eXchange.\n\nThis update has been rated as having moderate security impact by the\
  \ Red\nHat Security Response Team.\n\nEnterpriseDB Advanced Server is a relational database\
  \ management system\n(RDBMS) based on PostgreSQL.  This product is available for Red Hat\n\
  Enterprise Linux 5 via the Red Hat eXchange (http://rhx.redhat.com) \n\nA flaw was found in\
  \ handling of certain debugging function calls in \nEnterpriseDB Advanced Server.  A remote\
  \ authenticated user could send a\ncarefully crafted request and cause a denial of service\
  \ (daemon crash) or\npossibly execute arbitrary code.  (CVE-2007-4639)\n\nUsers of EnterpriseDB\
  \ Advanced Server should upgrade to this updated\npackage, which resolves this issue."
