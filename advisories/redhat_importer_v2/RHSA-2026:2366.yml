summary: |
  New images are available for Red Hat build of Keycloak 26.4.9 and Red Hat build of Keycloak 26.4.9 Operator, running on OpenShift Container Platform

  Red Hat build of Keycloak is an integrated sign-on solution, available as a Red Hat JBoss Middleware for OpenShift containerized image. The Red Hat build of Keycloak for OpenShift image provides an authentication server that you can use to log in centrally, log out, and register. You can also manage user accounts for web applications, mobile applications, and RESTful web services.
  Red Hat build of Keycloak Operator for OpenShift simplifies deployment and management of Keycloak 26.4.9 clusters.

  This erratum releases new images for Red Hat build of Keycloak 26.4.9 for use within the OpenShift Container Platform cloud computing Platform-as-a-Service (PaaS) for on-premise or private cloud deployments, aligning with the standalone product release.

  Security fixes:
  * Unauthorized organization registration via improper invitation token validation (CVE-2026-1529)
  * Disabled identity providers are still accepted for JWT Authorization Grant (CVE-2026-1486)
  * Incorrect ownership checks in /uma-policy/ (CVE-2025-14778)
  * Unauthorized modification of unmanaged user attributes by administrators (CVE-2026-0871)
  * keycloak-services: Business logic flaw allows unauthorized token issuance for disabled users (CVE-2025-14559)
  * Limited administrator can retrieve sensitive user attributes via Admin API (CVE-2025-13881)
