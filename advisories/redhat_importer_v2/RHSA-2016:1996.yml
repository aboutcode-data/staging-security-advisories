summary: "Updated cfme packages that fix bugs and add various enhancements\nare now available\
  \ for Red Hat CloudForms 4.1.\n\nRed Hat Product Security has rated this update as having\
  \ a security impact\nof Important. A Common Vulnerability Scoring System (CVSS) base score,\n\
  which gives a detailed severity rating, is available for each vulnerability\nfrom the CVE\
  \ link(s) in the References section.\n\nRed Hat CloudForms Management Engine delivers the\
  \ insight, control, \nand automation needed to address the challenges of managing virtual\n\
  environments. CloudForms Management Engine is built on Ruby on Rails, \na model-view-controller\
  \ (MVC) framework for web application \ndevelopment. Action Pack implements the controller\
  \ and the view \ncomponents.\n\n* An input validation flaw was found in the way CloudForms\
  \ regular \nexpressions were passed to the expression engine via the JSON API and the \nweb-based\
  \ UI. A user with the ability to view collections and filter them \ncould use this flaw to\
  \ execute arbitrary shell commands on the host with \nthe privileges of the CloudForms process.\
  \ (CVE-2016-7040)\n\nThis issue was discovered by Tim Wade (Red Hat).\n\nAdditional Changes:\n\
  \nThis update fixes bugs and adds various enhancements.\nDocumentation for these changes is\
  \ available in the Release Notes linked\nto in the References section.\n\nAll CFME users are\
  \ advised to upgrade to these updated packages, which\ncorrect these issues and add these\
  \ enhancements."
