summary: "Updated PostgreSQL packages to fix various security flaws are now available\nfor Red\
  \ Hat Enterprise Linux 2.1AS.\n\nThis update has been rated as having important security impact\
  \ by the Red\nHat Security Response Team.\n\nPostgreSQL is an advanced Object-Relational database\
  \ management system\n(DBMS).\n\nA flaw in the LOAD command in PostgreSQL was discovered. \
  \ A local user\ncould use this flaw to load arbitrary shared libraries and therefore\nexecute\
  \ arbitrary code, gaining the privileges of the PostgreSQL server. \nThe Common Vulnerabilities\
  \ and Exposures project (cve.mitre.org) has\nassigned the name CAN-2005-0227 to this issue.\n\
  \nMultiple buffer overflows were found in PL/PgSQL.  A database user who has\npermissions\
  \ to create plpgsql functions could trigger this flaw which could\nlead to arbitrary code\
  \ execution, gaining the privileges of the PostgreSQL\nserver. The Common Vulnerabilities\
  \ and Exposures project (cve.mitre.org)\nhas assigned the names CAN-2005-0245 and CAN-2005-0247\
  \ to these issues.\n\nUsers of PostgreSQL are advised to update to these erratum packages\
  \ which\nare not vulnerable to these issues."
