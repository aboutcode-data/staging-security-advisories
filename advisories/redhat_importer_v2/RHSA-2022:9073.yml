summary: "An update for the nodejs:16 module is now available for Red Hat Enterprise Linux 8.\n\
  \nRed Hat Product Security has rated this update as having a security impact of Moderate.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nNode.js is a software development platform for building fast and scalable network applications\
  \ in the JavaScript programming language. \n\nThe following packages were updated to later\
  \ upstream versions: nodejs (16.18.1), nodejs-nodemon (2.0.20).\n\nSecurity Fix(es):\n\n*\
  \ nodejs: Improper handling of URI Subject Alternative Names (CVE-2021-44531)\n\n* nodejs:\
  \ Certificate Verification Bypass via String Injection (CVE-2021-44532)\n\n* nodejs: Incorrect\
  \ handling of certificate subject and issuer fields (CVE-2021-44533)\n\n* minimist: prototype\
  \ pollution (CVE-2021-44906)\n\n* nodejs-minimatch: ReDoS via the braceExpand function (CVE-2022-3517)\n\
  \n* nodejs: DNS rebinding in inspect via invalid octal IP address (CVE-2022-43548)\n\n* nodejs:\
  \ Prototype pollution via console.table properties (CVE-2022-21824)\n\nFor more details about\
  \ the security issue(s), including the impact, a CVSS score, acknowledgments, and other related\
  \ information, refer to the CVE page(s) listed in the References section.\n\nBug Fix(es):\n\
  \n* nodejs:16/nodejs: Packaged version of undici does not fit with declared version. [rhel-8]\
  \ (BZ#2151625)"
