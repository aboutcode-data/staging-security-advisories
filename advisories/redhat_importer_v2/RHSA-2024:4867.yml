summary: "Red Hat openshift-serverless-clients kn 1.33.1 is now available.\n\nRed Hat Product\
  \ Security has rated this update as having a security impact of\t\nModerate. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives\na detailed severity rating, is available\
  \ for each vulnerability from the CVE\nlink(s) in the References section.\n\nRed Hat OpenShift\
  \ Serverless Client kn 1.33.1 provides a CLI to interact with\nRed Hat OpenShift Serverless\
  \ 1.33.1. The kn CLI is delivered as an RPM package\nfor installation on RHEL platforms, and\
  \ as binaries for non-Linux platforms.\n\nThis release includes security, bug fixes, and enhancements.\n\
  \nSecurity Fix(es):\n* golang: archive/zip: Incorrect handling of certain ZIP files(CVE-2024-24789)\n\
  \nA Red Hat Security Bulletin, which addresses further details about the Rapid\nReset flaw\
  \ is available in the References section.\n\nFor more details about the security issue(s),\
  \ including the impact, a CVSS\nscore, acknowledgments, and other related information, refer\
  \ to the CVE page(s)\nlisted in the References section."
