summary: "An update for Red Hat Data Grid 8 is now available.\n \nRed Hat Product Security has\
  \ rated this update as having a security impact of Important. A Common Vulnerability Scoring\
  \ System (CVSS) base score, which gives a detailed severity rating, is available for each\
  \ vulnerability from the CVE link(s) in the References section.\n\nRed Hat Data Grid is an\
  \ in-memory, distributed, NoSQL datastore solution. It increases application response times\
  \ and allows for dramatically improving performance while providing availability, reliability,\
  \ and elastic scale.\n \nData Grid 8.4.0 replaces Data Grid 8.3.1 and includes bug fixes and\
  \ enhancements. Find out more about Data Grid 8.4.0 in the Release Notes[3].\n\nSecurity Fix(es):\n\
  \n* prismjs: improperly escaped output allows a XSS (CVE-2022-23647)\n\n* snakeyaml: Denial\
  \ of Service due to missing nested depth limitation for collections (CVE-2022-25857)\n\n*\
  \ node-fetch: exposure of sensitive information to an unauthorized actor (CVE-2022-0235)\n\
  \n* netty: world readable temporary file containing sensitive data (CVE-2022-24823)\n\n* snakeyaml:\
  \ Uncaught exception in org.yaml.snakeyaml.composer.Composer.composeSequenceNode (CVE-2022-38749)\n\
  \n* snakeyaml: Uncaught exception in org.yaml.snakeyaml.constructor.BaseConstructor.constructObject\
  \ (CVE-2022-38750)\n\n* snakeyaml: Uncaught exception in java.base/java.util.regex.Pattern$Ques.match\
  \ (CVE-2022-38751)\n\n* snakeyaml: Uncaught exception in java.base/java.util.ArrayList.hashCode\
  \ (CVE-2022-38752)\n\nFor more details about the security issue(s), including the impact,\
  \ a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed\
  \ in the References section."
