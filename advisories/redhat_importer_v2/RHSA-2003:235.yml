summary: "This erratum provides updated KDE packages that resolve a security issue in\nKonquerer.\n\
  \nKDE is a graphical desktop environment for the X Window System.\nKonqueror is the file manager\
  \ for the K Desktop Environment. \n\nGeorge Staikos reported that Konqueror may inadvertently\
  \ send\nauthentication credentials to websites other than the intended website in\nclear text\
  \ via the HTTP-referer header.  This can occur when authentication\ncredentials are passed\
  \ as part of a URL in the form http://user:password@host/\n\nUsers of Konqueror are advised\
  \ to upgrade to these erratum packages, which\ncontain a backported security patch correcting\
  \ this issue."
