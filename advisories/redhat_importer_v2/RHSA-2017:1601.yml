summary: "Updates for cfme, cfme-appliance, cfme-gemset,                                   \
  \                               \nrh-ruby23-rubygem-nokogiri, and rh-ruby23-rubygem-ovirt-engine-sdk4\
  \ are now                                        \navailable for CloudForms Management Engine\
  \ 5.7.                                                                   \n              \
  \                                                                                        \
  \            \nRed Hat Product Security has rated this update as having a security impact\
  \                                        \nof Important. A Common Vulnerability Scoring System\
  \ (CVSS) base score,                                            \nwhich gives a detailed severity\
  \ rating, is available for each vulnerability                                       \nfrom\
  \ the CVE link(s) in the References section.\n\nRed Hat CloudForms Management Engine delivers\
  \ the insight, control, and automation needed to address the challenges of managing virtual\
  \ environments. CloudForms Management Engine is built on Ruby on Rails, a model-view-controller\
  \ (MVC) framework for web application development. Action Pack implements the controller and\
  \ the view components.\n\nrh-ruby23-rubygem-nokogiri provides Nokogiri, which is an HTML,\
  \ XML, SAX,                                        \nand Reader parser.  Among Nokogiri's\
  \ many features is the ability to search                                       \ndocuments\
  \ using XPath or CSS3 selectors.                                                         \
  \                 \n                                                                     \
  \                                             \nrh-ruby23-rubygem-ovirt-engine-sdk4 provides\
  \ the ruby SDK for the oVirt                                           \nEngine API. \n\n\
  The following packages have been upgraded to a later upstream version: cfme              \
  \                         \n(5.7.3.2), cfme-gemset (5.7.3.2), rh-ruby23-rubygem-nokogiri (1.7.2),\
  \ cfme-appliance (5.7.3.2), rh-ruby23-rubygem-ovirt-engine-sdk4 (4.1.5). (BZ#1442774, BZ#1459319)\n\
  \nThis update also fixes several bugs and adds various enhancements. Documentation for these\
  \ changes is available from the Technical Notes document linked to in the References section.\n\
  \nSecurity Fix(es):\n\n* CloudForms includes a default SSL/TLS certificate for the web server.\n\
  This certificate is replaced at install time. However if an attacker were\nable to man-in-the-middle\
  \ an administrator while installing the new\ncertificate, the attacker could get a copy of\
  \ the uploaded private key allowing for future attacks. (CVE-2016-4457)\n\n* The dialog for\
  \ creating cloud volumes (cinder provider) in CloudForms\ndoes not filter cloud tenants by\
  \ user. An attacker with the ability to\ncreate storage volumes could use this to create storage\
  \ volumes for any other tenant. (CVE-2017-7497)\n\n* A flaw was found in the CloudForms API.\
  \ A user with permissions to use\nthe MiqReportResults capability within the API could potentially\
  \ view data\nfrom other tenants or groups to which they should not have access.\n(CVE-2016-7047)\n\
  \nThe CVE-2016-4457 and CVE-2016-7047 issues were discovered by Simon Lukasik\n(Red Hat) and\
  \ the CVE-2017-7497 issue was discovered by Gellert Kis (Red\nHat)."
