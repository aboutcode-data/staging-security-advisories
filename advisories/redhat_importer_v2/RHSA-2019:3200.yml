summary: "Red Hat AMQ Streams 1.3.0 is now available from the Red Hat Customer Portal.\n\nRed\
  \ Hat Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  [Update 2019-10-31]\nAdditional jackson-databind affecting flaws were included with this release\
  \ but not noted in the original publication of this advisory. Some of those flaws do not have\
  \ CVE IDs assigned; the advisory has been updated to include these.\n\nRed Hat AMQ Streams,\
  \ based on the Apache Kafka project, offers a distributed backbone that allows microservices\
  \ and other applications to share data with extremely high throughput and extremely low latency.\
  \ \n\nThis release of Red Hat AMQ Streams 1.3.0 serves as a replacement for Red Hat AMQ Streams\
  \ 1.2.0, and includes security and bug fixes, and enhancements. For further information, refer\
  \ to the release notes linked to in the References section.\n\nSecurity Fix(es):\n\n* jackson-databind:\
  \ failure to block the logback-core class from polymorphic deserialization leading to remote\
  \ code execution (CVE-2019-12384)\n\n* jackson-databind: default typing mishandling leading\
  \ to remote code execution (CVE-2019-14379)\n\n* jackson-databind: polymorphic typing issue\
  \ allows attacker to read arbitrary local files on the server (CVE-2019-12086)\n\n* jackson-databind:\
  \ polymorphic typing issue allows attacker to read arbitrary local files on the server via\
  \ crafted JSON message (CVE-2019-12814)\n\n* jackson-databind: Polymorphic typing issue related\
  \ to logback/JNDI (CVE-2019-14439)\n\n* jackson-databind: polymorphic typing issue related\
  \ to com.zaxxer.hikari.HikariConfig (CVE-2019-14540)\n\n* jackson-databind: polymorphic typing\
  \ issue related to com.zaxxer.hikari.HikariDataSource (CVE-2019-16335)\n\n* jackson-databind:\
  \ Serialization gadgets in classes of the ehcache package (CVE-2019-17267)\n\n* jackson-databind:\
  \ Serialization gadgets in classes of the commons-configuration package (no CVE assigned)\
  \ \n\n* jackson-databind: Serialization gadgets in classes of the xalan package (no CVE assigned)\
  \ \n\nFor more details about the security issue(s), including the impact, a CVSS score, and\
  \ other related information, refer to the CVE page(s) listed in the References section."
