summary: |
  An update is now available for Red Hat JBoss Web Server 6.0 on Red Hat Enterprise Linux versions 8 and 9.

  Red Hat Product Security has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  Red Hat JBoss Web Server is a fully integrated and certified set of components for hosting Java web applications. It is comprised of the Apache Tomcat Servlet container, JBoss HTTP Connector (mod_cluster), the PicketLink Vault extension for Apache Tomcat, and the Tomcat Native library.

  This release of Red Hat JBoss Web Server 6.0.5 serves as a replacement for Red Hat JBoss Web Server 6.0.4. This release includes bug fixes, enhancements and component upgrades, which are documented in the Release Notes that are linked to in the References section.

  Security Fix(es):

  * tomcat: RCE due to TOCTOU issue in JSP compilation [jws-6] (CVE-2024-50379)

  For more details about the security issue(s), including the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page(s) listed in the References section.
