summary: "Updated kernel packages that fix a security issue in the Red Hat Enterprise\nLinux\
  \ 3 kernel are now available.\n\nThis update has been rated as having important security impact\
  \ by the Red\nHat Security Response Team.\n\nThe Linux kernel handles the basic functions\
  \ of the operating system.\n\nA flaw was found in ia32 emulation affecting users running 64-bit\
  \ versions\nof Red Hat Enterprise Linux on x86_64 architectures.  A local user could\nuse\
  \ this flaw to gain elevated privileges. (CVE-2007-4573).   \n\nRed Hat would like to thank\
  \ Wojciech Purczynski for reporting this issue.\n\nRed Hat Enterprise Linux 3 users are advised\
  \ to upgrade to these packages,\nwhich contain a backported patch to correct this issue."
