summary: "Updated docker package that fixes two bugs is now available for Red Hat Enterprise\
  \ Linux 7 Extras.\n\nDocker is an open-source engine that automates the deployment of any\
  \ application as a lightweight, portable, self-sufficient container that runs virtually anywhere.\
  \ \n\nThe docker package contains docker version 1.13.1.\n\nUsers of docker are advised to\
  \ upgrade to this updated package, which fixes two bugs."
