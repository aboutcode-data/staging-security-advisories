summary: "Red Hat AMQ Broker 7.8 is now available from the Red Hat Customer Portal.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact of Moderate. A Common\
  \ Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating,\
  \ is available for each vulnerability from the CVE link(s) in the References section.\n\n\
  AMQ Broker is a high-performance messaging implementation based on ActiveMQ Artemis. It uses\
  \ an asynchronous journal for fast message persistence, and supports multiple languages, protocols,\
  \ and platforms. \n\nThis release of Red Hat AMQ Broker 7.8.0 serves as a replacement for\
  \ Red Hat AMQ Broker 7.7.0, and includes security and bug fixes, and enhancements. For further\
  \ information, refer to the release notes linked to in the References section.\n\nSecurity\
  \ Fix(es):\n\n* hawtio: server side request forgery via initial /proxy/ substring of a URI\
  \ (CVE-2019-9827)\n\n* mqtt-client: activemq: remote XSS in web console diagram plugin (CVE-2020-13932)\n\
  \n* jetty: local temporary directory hijacking vulnerability (CVE-2020-27216)\n\n* Hawtio:\
  \ HTTPOnly and Secure attributes not set on cookies (CVE-2015-5183)\n\nFor more details about\
  \ the security issue(s), including the impact, a CVSS score, and other related information,\
  \ refer to the CVE page(s) listed in the References section."
