summary: "Updated openssl packages that fix multiple security issues are now\navailable for\
  \ Red Hat Enterprise Linux 6 and 7.\n\nRed Hat Product Security has rated this update as having\
  \ Moderate security\nimpact. Common Vulnerability Scoring System (CVSS) base scores, which\
  \ give\ndetailed severity ratings, are available for each vulnerability from the\nCVE links\
  \ in the References section.\n\nOpenSSL is a toolkit that implements the Secure Sockets Layer\
  \ (SSL v2/v3)\nand Transport Layer Security (TLS v1) protocols, as well as a\nfull-strength,\
  \ general purpose cryptography library.\n\nAn invalid free flaw was found in the way OpenSSL\
  \ handled certain DTLS\nhandshake messages. A malicious DTLS client or server could cause\
  \ a DTLS\nserver or client using OpenSSL to crash or, potentially, execute arbitrary\ncode.\
  \ (CVE-2014-8176)\n\nA flaw was found in the way the OpenSSL packages shipped with Red Hat\n\
  Enterprise Linux 6 and 7 performed locking in the ssleay_rand_bytes()\nfunction. This issue\
  \ could possibly cause a multi-threaded application\nusing OpenSSL to perform an out-of-bounds\
  \ read and crash. (CVE-2015-3216)\n\nAn out-of-bounds read flaw was found in the X509_cmp_time()\
  \ function of\nOpenSSL. A specially crafted X.509 certificate or a Certificate Revocation\n\
  List (CRL) could possibly cause a TLS/SSL server or client using OpenSSL\nto crash. (CVE-2015-1789)\n\
  \nA race condition was found in the session handling code of OpenSSL. This\nissue could possibly\
  \ cause a multi-threaded TLS/SSL client using OpenSSL\nto double free session ticket data\
  \ and crash. (CVE-2015-1791)\n\nA flaw was found in the way OpenSSL handled Cryptographic\
  \ Message Syntax\n(CMS) messages. A CMS message with an unknown hash function identifier\n\
  could cause an application using OpenSSL to enter an infinite loop. \n(CVE-2015-1792)\n\n\
  A NULL pointer dereference was found in the way OpenSSL handled certain\nPKCS#7 inputs. A\
  \ specially crafted PKCS#7 input with missing\nEncryptedContent data could cause an application\
  \ using OpenSSL to crash.\n(CVE-2015-1790)\n\nRed Hat would like to thank the OpenSSL project\
  \ for reporting\nCVE-2014-8176, CVE-2015-1789, CVE-2015-1790, CVE-2015-1791 and\nCVE-2015-1792\
  \ flaws. Upstream acknowledges Praveen Kariyanahalli and Ivan\nFratric as the original reporters\
  \ of CVE-2014-8176, Robert Swiecki and\nHanno Böck as the original reporters of CVE-2015-1789,\
  \ Michal Zalewski as\nthe original reporter of CVE-2015-1790, Emilia Käsper as the original\n\
  report of  CVE-2015-1791 and Johannes Bauer as the original reporter of\nCVE-2015-1792.\n\n\
  All openssl users are advised to upgrade to these updated packages, which\ncontain backported\
  \ patches to correct these issues. For the update to take\neffect, all services linked to\
  \ the OpenSSL library must be restarted, or\nthe system rebooted."
