summary: "Updated nss-softokn packages that fix one security issue are now available\nfor Red\
  \ Hat Enterprise Linux 6 and 7.\n\nRed Hat Product Security has rated this update as having\
  \ Moderate security\nimpact. A Common Vulnerability Scoring System (CVSS) base score, which\n\
  gives a detailed severity rating, is available from the CVE link in the\nReferences section.\n\
  \nNetwork Security Services (NSS) is a set of libraries designed to support \ncross-platform\
  \ development of security-enabled client and server\napplications.\n\nA flaw was found in\
  \ the way NSS verified certain ECDSA (Elliptic Curve\nDigital Signature Algorithm) signatures.\
  \ Under certain conditions, an\nattacker could use this flaw to conduct signature forgery\
  \ attacks.\n(CVE-2015-2730)\n\nRed Hat would like to thank the Mozilla project for reporting\
  \ this issue.\nUpstream acknowledges Watson Ladd as the original reporter of this issue.\n\
  \nAll nss-softokn users are advised to upgrade to these updated packages,\nwhich contain a\
  \ backported patch to correct this issue."
