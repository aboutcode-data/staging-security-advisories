summary: "Updated pam packages that fix two security flaws, resolve several bugs, and\nadd enhancements\
  \ are now available for Red Hat Enterprise Linux 5.\n\nThis update has been rated as having\
  \ moderate security impact by the Red\nHat Security Response Team.\n\nPluggable Authentication\
  \ Modules (PAM) provide a system whereby\nadministrators can set up authentication policies\
  \ without having to\nrecompile programs that handle authentication.\n\nA flaw was found in\
  \ the way pam_console set console device permissions. It\nwas possible for various console\
  \ devices to retain ownership of the console\nuser after logging out, possibly leaking information\
  \ to another local user.\n(CVE-2007-1716)\n\nA flaw was found in the way the PAM library wrote\
  \ account names to the\naudit subsystem. An attacker could inject strings containing parts\
  \ of audit\nmessages which could possibly mislead or confuse audit log parsing tools.\n(CVE-2007-3102)\n\
  \nAs well, these updated packages fix the following bugs:\n\n* truncated MD5-hashed passwords\
  \ in \"/etc/shadow\" were treated as valid, \nresulting in insecure and invalid passwords.\n\
  \n* the pam_namespace module did not convert context names to raw format and\ndid not unmount\
  \ polyinstantiated directories in some cases. It also crashed\nwhen an unknown user name was\
  \ used in \"/etc/security/namespace.conf\", the\npam_namespace configuration file.\n\n* the\
  \ pam_selinux module was not relabeling the controlling tty correctly,\nand in some cases\
  \ it did not send complete information about user role and\nlevel change to the audit subsystem.\n\
  \nThese updated packages add the following enhancements:\n\n* pam_limits module now supports\
  \ parsing additional config files placed\ninto the /etc/security/limits.d/ directory. These\
  \ files are read after the\nmain configuration file.\n\n* the modules pam_limits, pam_access,\
  \ and pam_time now send a message to\nthe audit subsystem when a user is denied access based\
  \ on the number of\nlogin sessions, origin of user, and time of login.\n\n* pam_unix module\
  \ security properties were improved. Functionality in the\nsetuid helper binary, unix_chkpwd,\
  \ which was not required for user\nauthentication, was moved to a new non-setuid helper binary,\
  \ unix_update.\n\nAll users of PAM should upgrade to these updated packages, which resolve\n\
  these issues and add these enhancements."
