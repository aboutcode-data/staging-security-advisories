summary: "An updated Adobe Flash Player package that fixes multiple security issues\nis now\
  \ available for Red Hat Enterprise Linux 5 and 6 Supplementary.\n\nRed Hat Product Security\
  \ has rated this update as having Critical security\nimpact. Common Vulnerability Scoring\
  \ System (CVSS) base scores, which give\ndetailed severity ratings, are available for each\
  \ vulnerability from the\nCVE links in the References section.\n\nThe flash-plugin package\
  \ contains a Mozilla Firefox compatible Adobe Flash\nPlayer web browser plug-in.\n\nThis update\
  \ fixes multiple vulnerabilities in Adobe Flash Player. These\nvulnerabilities are detailed\
  \ in the Adobe Security Bulletin APSB14-18,\nlisted in the References section.\n\nMultiple\
  \ flaws were found in the way flash-plugin displayed certain SWF\ncontent. An attacker could\
  \ use these flaws to create a specially crafted\nSWF file that would cause flash-plugin to\
  \ crash or, potentially, execute\narbitrary code when the victim loaded a page containing\
  \ the malicious SWF\ncontent. (CVE-2014-0538, CVE-2014-0540, CVE-2014-0541, CVE-2014-0542,\
  \ \nCVE-2014-0543, CVE-2014-0544, CVE-2014-0545)\n\nAll users of Adobe Flash Player should\
  \ install this updated package, which\nupgrades Flash Player to version 11.2.202.400."
