summary: "An update for atomic-openshift is now available for Red Hat OpenShift \nContainer\
  \ Platform 3.1, 3.2, and 3.3.\n\nRed Hat Product Security has rated this update as having\
  \ a security impact \nof Important. A Common Vulnerability Scoring System (CVSS) base score,\
  \ \nwhich gives a detailed severity rating, is available for each vulnerability \nfrom the\
  \ CVE link(s) in the References section.\n\nRed Hat OpenShift Container Platform is the company's\
  \ cloud computing \nPlatform-as-a-Service (PaaS) solution designed for on-premise or private\
  \ \ncloud deployments.\n\nSecurity Fix(es):\n\n* It was found that Kubernetes did not correctly\
  \ validate X.509 client \nintermediate certificate host name fields. An attacker could use\
  \ this flaw \nto bypass authentication requirements by using a specially crafted X.509 \n\
  certificate. (CVE-2016-7075)\n\nThis advisory contains the RPM packages for this release.\
  \ See the following \nadvisory for the container images for this release:\n\nhttps://access.redhat.com/errata/RHBA-2016:2065\n\
  \nAll OpenShift Container Platform 3 users are advised to upgrade to these \nupdated images."
