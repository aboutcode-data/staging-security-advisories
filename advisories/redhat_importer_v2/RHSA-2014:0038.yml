summary: "Red Hat Enterprise Virtualization Manager 3.3 is now available.\n\nThe Red Hat Security\
  \ Response Team has rated this update as having\nimportant security impact. A Common Vulnerability\
  \ Scoring System (CVSS)\nbase score, which gives a detailed severity rating, is available\
  \ from the\nCVE link in the References section.\n\nRed Hat Enterprise Virtualization Manager\
  \ is a visual tool for centrally\nmanaging collections of virtual servers running Red Hat\
  \ Enterprise Linux\nand Microsoft Windows. This package also includes the Red Hat Enterprise\n\
  Virtualization Manager API, a set of scriptable commands that give\nadministrators the ability\
  \ to perform queries and operations on Red Hat\nEnterprise Virtualization Manager.\n\nA flaw\
  \ was found in the way Red Hat Enterprise Virtualization Manager\nrelayed SPICE connection\
  \ information to remote-viewer when a native SPICE\nclient invocation method was used. As\
  \ a result, remote-viewer attempted an\ninsecure connection first and only switched to a secure\
  \ connection when\nrequested by the SPICE server. An attacker able to intercept the SPICE\n\
  connection could use this flaw to conduct man-in-the-middle attacks.\n(CVE-2013-6434)\n\n\
  Red Hat would like to thank Michael Samuel of Amcom for reporting this\nissue.\n\nThis update\
  \ also fixes several bugs and adds various enhancements.\nDocumentation for these changes\
  \ will be available shortly from the\nTechnical Notes document linked to in the References\
  \ section. \n\nAll Red Hat Enterprise Virtualization Manager users are advised to upgrade\n\
  to these updated packages, which resolve these issues and add these \nenhancements."
