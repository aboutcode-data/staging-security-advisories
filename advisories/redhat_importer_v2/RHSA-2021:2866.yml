summary: "Updated dependency packages for ovirt-engine and ovirt-host that fix several bugs\
  \ and add various enhancements are now available.\n\nRed Hat Product Security has rated this\
  \ update as having a security impact of Low. A Common Vulnerability Scoring System (CVSS)\
  \ base score, which gives a detailed severity rating, is available for each vulnerability\
  \ from the CVE link(s) in the References section.\n\nThe ovirt-engine package provides the\
  \ Red Hat Virtualization Manager, a centralized management platform that allows system administrators\
  \ to view and manage virtual machines. The Manager provides a comprehensive range of features\
  \ including search capabilities, resource management, live migrations, and virtual infrastructure\
  \ provisioning.\n\nThe ovirt-ansible-hosted-engine-setup package provides an Ansible role\
  \ for deploying Red Hat Virtualization Hosted-Engine.\n\nSecurity Fix(es):\n\n* ansible: multiple\
  \ modules expose secured values (CVE-2021-3447)\n\nFor more details about the security issue(s),\
  \ including the impact, a CVSS score, acknowledgments, and other related information, refer\
  \ to the CVE page(s) listed in the References section.\n\nBug Fix(es):\n\n* Previously, using\
  \ an Ansible playbook to fetch virtual machine disk information was slow and incomplete, while\
  \ the REST API fetched the information faster and more completely.\nIn this release, the Ansible\
  \ playbook fetches the information completely and quickly. (BZ#1947902)\n\n* The ovirt-engine\
  \ in RHV 4.4.7 requires an Ansible 2.9.z version later than Ansible 2.9.20. \nIn addition,\
  \ in RHV 4.4.7 the version limitation for a specific Ansible version has been removed, the\
  \ correct Ansible version is now shipped in the RHV subscription channels. (BZ#1966145)"
