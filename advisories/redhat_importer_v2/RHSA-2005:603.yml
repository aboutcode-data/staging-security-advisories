summary: "An updated dhcpcd package that fixes a denial of service issue is\nnow available.\n\
  \nThis update has been rated as having moderate security impact by the Red\nHat Security Response\
  \ Team.\n\nThe dhcpcd package includes a DHCP client daemon.\n\nAn out of bounds memory read\
  \ bug was found in dhcpcd.  A malicious user on\nthe local network could send a specially\
  \ crafted DHCP packet to the client\ncausing it to crash.  The Common Vulnerabilities and\
  \ Exposures project\nassigned the name CAN-2005-1848 to this issue. \n\nUsers of dhcpcd should\
  \ update to this erratum package, which contains a\npatch that resolves this issue."
