summary: |
  An update for linux-firmware is now available for Red Hat Enterprise Linux 8.

  The linux-firmware packages contain all of the firmware files that are required by various devices to operate.

  Bug Fix(es) and Enhancement(s):

  * Update linux-firmware to include latest AMD cpu microcode [rhel-8.9.0.z] (JIRA:RHEL-16783)

  * amd-ucode early loading broken [rhel-8.9.0.z] (JIRA:RHEL-16800)
