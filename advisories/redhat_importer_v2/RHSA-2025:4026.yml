summary: "An update for thunderbird is now available for Red Hat Enterprise Linux 9.4 Extended\
  \ Update Support.\n\nRed Hat Product Security has rated this update as having a security impact\
  \ of Important. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed\
  \ severity rating, is available for each vulnerability from the CVE link(s) in the References\
  \ section.\n\nMozilla Thunderbird is a standalone mail and newsgroup client.\n\nSecurity Fix(es):\n\
  \n* thunderbird: Use-after-free triggered by XSLTProcessor (CVE-2025-3028)\n \n* thunderbird:\
  \ URL Bar Spoofing via non-BMP Unicode characters (CVE-2025-3029)\n\n* thunderbird: Memory\
  \ safety bugs fixed in Thunderbird 137 and Thunderbird 128.9 (CVE-2025-3030)\n\nFor more details\
  \ about the security issue(s), including the impact, a CVSS score, acknowledgments, and other\
  \ related information, refer to the CVE page(s) listed in the References section."
