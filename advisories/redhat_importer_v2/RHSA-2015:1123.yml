summary: "Updated cups packages that fix multiple security issues are now available\nfor Red\
  \ Hat Enterprise Linux 6 and 7.\n\nRed Hat Product Security has rated this update as having\
  \ Important security\nimpact. Common Vulnerability Scoring System (CVSS) base scores, which\
  \ give\ndetailed severity ratings, are available for each vulnerability from the\nCVE links\
  \ in the References section.\n\nCUPS provides a portable printing layer for Linux, UNIX, and\
  \ similar\noperating systems.\n\nA string reference count bug was found in cupsd, causing\
  \ premature freeing\nof string objects. An attacker can submit a malicious print job that\n\
  exploits this flaw to dismantle ACLs protecting privileged operations,\nallowing a replacement\
  \ configuration file to be uploaded which in turn\nallows the attacker to run arbitrary code\
  \ in the CUPS server (CVE-2015-1158)\n\nA cross-site scripting flaw was found in the cups\
  \ web templating engine. An \nattacker could use this flaw to bypass the default configuration\
  \ settings \nthat bind the CUPS scheduler to the 'localhost' or loopback interface.\n(CVE-2015-1159)\n\
  \nAn integer overflow leading to a heap-based buffer overflow was found in\nthe way cups handled\
  \ compressed raster image files. An attacker could\ncreate a specially-crafted image file,\
  \ which when passed via the cups\nRaster filter, could cause the cups filter to crash. (CVE-2014-9679)\n\
  \nRed Hat would like to thank the CERT/CC for reporting CVE-2015-1158 and \nCVE-2015-1159\
  \ issues.\n\nAll cups users are advised to upgrade to these updated packages, which\ncontain\
  \ backported patches to correct these issues. After installing this\nupdate, the cupsd daemon\
  \ will be restarted automatically."
