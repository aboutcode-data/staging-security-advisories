summary: "An update for kernel-rt is now available for Red Hat Enterprise Linux 7.\n\nRed Hat\
  \ Product Security has rated this update as having a security impact\nof Important. A Common\
  \ Vulnerability Scoring System (CVSS) base score,\nwhich gives a detailed severity rating,\
  \ is available for each vulnerability\nfrom the CVE link(s) in the References section.\n\n\
  The kernel-rt packages contain the Linux kernel, the core of any Linux\noperating system.\n\
  \nThe following packages have been upgraded to a newer upstream version:\nkernel-rt (3.10.0-327.22.1).\
  \ This version provides a number of bug fixes\nand enhancements, including:\n\n* [netdrv]\
  \ ixgbevf: fix spoofed packets with random MAC and use ether_addr_copy instead of memcpy \n\
  * [mm] mmu_notifier: fix memory corruption \n* [mm] hugetlbfs: optimize when NUMA=n \n* [mm]\
  \ optimize put_mems_allowed() usage \n* [x86] mm: suitable memory should go to ZONE_MOVABLE\
  \ \n* [fs] xfs: fix splice/direct-IO deadlock \n* [acpi] tables: Add acpi_subtable_proc to\
  \ ACPI table parsers \n* [acpi] table: Add new function to get table entries \n* [net] ipv6:\
  \ Nonlocal bind \n* [net] ipv4: bind ip_nonlocal_bind to current netns \n\n(BZ#1335747)\n\n\
  Security Fix(es):\n\n* A flaw was found in the way certain interfaces of the Linux kernel's\n\
  Infiniband subsystem used write() as bi-directional ioctl() replacement,\nwhich could lead\
  \ to insufficient memory security checks when being invoked\nusing the the splice() system\
  \ call. A local unprivileged user on a system\nwith either Infiniband hardware present or\
  \ RDMA Userspace Connection\nManager Access module explicitly loaded, could use this flaw\
  \ to escalate\ntheir privileges on the system. (CVE-2016-4565, Important)\n\n* A race condition\
  \ flaw was found in the way the Linux kernel's SCTP\nimplementation handled sctp_accept()\
  \ during the processing of heartbeat\ntimeout events. A remote attacker could use this flaw\
  \ to prevent further\nconnections to be accepted by the SCTP server running on the system,\n\
  resulting in a denial of service. (CVE-2015-8767, Moderate)\n\n* A flaw was found in the way\
  \ the realtime kernel processed specially\ncrafted ICMP echo requests. A remote attacker could\
  \ use this flaw to\ntrigger a sysrql function based on values in the ICMP packet, allowing\
  \ them\nto remotely restart the system. Note that this feature is not enabled by\ndefault\
  \ and requires elevated privileges to be configured. (CVE-2016-3707,\nModerate)\n\nRed Hat\
  \ would like to thank Jann Horn for reporting CVE-2016-4565.\n\nBug Fix(es):\n\n* Previously,\
  \ configuration changes to the Hewlett Packard Smart Array\n(HPSA) driver during I/O operations\
  \ could set the phys_disk pointer to\nNULL. Consequently, kernel oops could occur while the\
  \ HPSA driver was\nsubmitting ioaccel2 commands. An upstream patch has been provided to fix\n\
  this bug, and the oops in the hpsa_scsi_ioaccel_raid_map() function no\nlonger occurs. (BZ#1335411)\n\
  \n* In a previous code update one extra spin_lock operation was left\nuntouched. Consequently,\
  \ a deadlock could occur when looping through cache\npages. With this update, the extra lock\
  \ operation has been removed from\nthe source code and the deadlock no longer occurs in the\
  \ described\nsituation. (BZ#1327073)"
