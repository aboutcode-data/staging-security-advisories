summary: "Updated firefox packages that fix several security bugs are now available.\n\nThis\
  \ update has been rated as having critical security impact by the Red\nHat Security Response\
  \ Team.\n\n[Updated 24 Apr 2006]\nThe erratum text has been updated to include CVE-2006-0748,\
  \ an issue fixed\nby these erratum packages but which was not public at the time of release.\n\
  No changes have been made to the packages.\n\nMozilla Firefox is an open source Web browser.\n\
  \nSeveral bugs were found in the way Firefox processes malformed javascript.\nA malicious\
  \ web page could modify the content of a different open web page,\npossibly stealing sensitive\
  \ information or conducting a cross-site\nscripting attack. (CVE-2006-1731, CVE-2006-1732,\
  \ CVE-2006-1741)\n\nSeveral bugs were found in the way Firefox processes certain javascript\n\
  actions. A malicious web page could execute arbitrary javascript\ninstructions with the permissions\
  \ of \"chrome\", allowing the page to steal\nsensitive information or install browser malware.\
  \ (CVE-2006-1727,\nCVE-2006-1728, CVE-2006-1733, CVE-2006-1734, CVE-2006-1735, CVE-2006-1742)\n\
  \nSeveral bugs were found in the way Firefox processes malformed web pages.\nA carefully crafted\
  \ malicious web page could cause the execution of\narbitrary code as the user running Firefox.\
  \ (CVE-2006-0748, CVE-2006-0749,\nCVE-2006-1724, CVE-2006-1730, CVE-2006-1737, CVE-2006-1738,\
  \ CVE-2006-1739,\nCVE-2006-1790) \n\nA bug was found in the way Firefox displays the secure\
  \ site icon. If a\nbrowser is configured to display the non-default secure site modal warning\n\
  dialog, it may be possible to trick a user into believing they are viewing\na secure site.\
  \ (CVE-2006-1740)\n\nA bug was found in the way Firefox allows javascript mutation events\
  \ on\n\"input\" form elements. A malicious web page could be created in such a way\nthat when\
  \ a user submits a form, an arbitrary file could be uploaded to the\nattacker. (CVE-2006-1729)\n\
  \nUsers of Firefox are advised to upgrade to these updated packages\ncontaining Firefox version\
  \ 1.0.8 which corrects these issues."
