summary: "An update for memcached is now available for Red Hat OpenStack Platform 12.0 (Pike).\n\
  \nRed Hat Product Security has rated this update as having a security impact of Moderate.\
  \ A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity\
  \ rating, is available for each vulnerability from the CVE link(s) in the References section.\n\
  \nmemcached is a high-performance, distributed memory object caching system, generic in nature,\
  \ but intended for use in speeding up dynamic web applications by alleviating database load.\n\
  \nSecurity fix(es):\n\n* memcached: UDP server support allows spoofed traffic amplification\
  \ DoS (CVE-2018-1000115)\n\nFor more details about the security issue(s), including the impact,\
  \ a CVSS score, and other related information, refer to the CVE page(s) listed in the References\
  \ section.\n\nFor more information about the bug fixes and enhancements included with\nthis\
  \ update, see the \"Technical Notes\" section of the Release Notes \nlinked in the References\
  \ section."
