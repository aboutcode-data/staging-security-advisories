summary: |
  An update for command-line-assistant is now available for Red Hat Enterprise Linux 9.6 Extended Update Support.

  Red Hat Product Security has rated this update as having a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.

  The command-line-assistant package provides a simple wrapper to interact with RAG.

  Security Fix:

  * command-line-assistant: Improper Access Control in Lightspeed History Management Allows Local Privilege Manipulation (CVE-2025-5962)

  For more details about the security issue, including the impact, a CVSS score, acknowledgments, and other related information, refer to the CVE page listed in the References section.
