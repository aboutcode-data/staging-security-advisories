summary: "An update is now available for Red Hat JBoss Enterprise Application Platform 7.4 for\
  \ Red Hat Enterprise Linux 8.\n\nRed Hat Product Security has rated this update as having\
  \ a security impact of Moderate. A Common Vulnerability Scoring System (CVSS) base score,\
  \ which gives a detailed severity rating, is available for each vulnerability from the CVE\
  \ link(s) in the References section.\n\nRed Hat JBoss Enterprise Application Platform 7 is\
  \ a platform for Java applications based on the WildFly application runtime. \n\nThis release\
  \ of Red Hat JBoss Enterprise Application Platform 7.4.15 serves as a replacement for Red\
  \ Hat JBoss Enterprise Application Platform 7.4.14, and includes bug fixes and enhancements.\
  \ See the Red Hat JBoss Enterprise Application Platform 7.4.15 Release Notes for information\
  \ about the most significant bug fixes and enhancements included in this release.\n\nSecurity\
  \ Fix(es):\n\n* jgit: arbitrary file overwrite (CVE-2023-4759)\n\n* santuario: Private Key\
  \ disclosure in debug-log output (CVE-2023-44483)\n\nFor more details about the security issue(s),\
  \ including the impact, a CVSS score, acknowledgments, and other related information, refer\
  \ to the CVE page(s) listed in the References section."
