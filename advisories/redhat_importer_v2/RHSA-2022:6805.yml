summary: |
  Red Hat OpenShift Container Platform release 4.10.36 is now available with
  updates to packages and images that fix several bugs and add enhancements.

  Red Hat Product Security has rated this update as having a security impact
  of Important. A Common Vulnerability Scoring System (CVSS) base score,
  which gives a detailed severity rating, is available for each vulnerability
  from the CVE link(s) in the References section.

  Red Hat OpenShift Container Platform is Red Hat's cloud computing Kubernetes application platform solution designed for on-premise or private cloud deployments.

  This advisory contains the container images for Red Hat OpenShift Container Platform 4.10.36. See the following advisory for the RPM packages for this release:

  https://access.redhat.com/errata/RHBA-2022:6803

  Space precludes documenting all of the container images in this advisory. See the following Release Notes documentation, which will be updated shortly for this release, for details about these changes:

  https://docs.openshift.com/container-platform/4.10/release_notes/ocp-4-10-release-notes.html

  Security Fix(es):

  * go-getter: command injection vulnerability (CVE-2022-26945)
  * go-getter: unsafe download (issue 1 of 3) (CVE-2022-30321)
  * go-getter: unsafe download (issue 2 of 3) (CVE-2022-30322)
  * go-getter: unsafe download (issue 3 of 3) (CVE-2022-30323)

  For more details about the security issue(s), including the impact, a CVSS
  score, acknowledgments, and other related information, refer to the CVE
  page(s)
  listed in the References section.

  You may download the oc tool and use it to inspect release image metadata as follows:

  (For x86_64 architecture)

    $ oc adm release info quay.io/openshift-release-dev/ocp-release:4.10.36-x86_64

  The image digest is sha256:afe912343dc35b6c2307e2e2b4d174057fd76095504215fe25277a795df8eae9

  (For s390x architecture)

    $ oc adm release info quay.io/openshift-release-dev/ocp-release:4.10.36-s390x

  The image digest is sha256:e05570e03aef829c63a28063e0e6c34af0781292d969e21d129c5f194f1f27e9

  (For ppc64le architecture)

    $ oc adm release info quay.io/openshift-release-dev/ocp-release:4.10.36-ppc64le

  The image digest is sha256:9cf197db1b4a1d8c60db7cd0885f4f77a04fb6510547f15bd3b002fb59c285d3

  (For aarch64 architecture)

    $ oc adm release info quay.io/openshift-release-dev/ocp-release:4.10.36-aarch64

  The image digest is sha256:185a1fce5ecc19de9e4e07b12f3a9d13f2101e49a954d8ea89586c19f8b87a1c

  All OpenShift Container Platform 4.10 users are advised to upgrade to these updated packages and images when they are available in the appropriate release channel. To check for available updates, use the OpenShift Console or the CLI oc command. Instructions for upgrading a cluster are available
  at https://docs.openshift.com/container-platform/4.10/updating/updating-cluster-cli.html
