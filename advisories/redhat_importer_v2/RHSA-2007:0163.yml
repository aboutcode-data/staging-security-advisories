summary: "Updated PHP packages that fix several security issues are now available for\nStronghold\
  \ 4.0 for Enterprise Linux. \n\nThis update has been rated as having important security impact\
  \ by the Red\nHat Security Response Team.\n\nPHP is an HTML-embedded scripting language commonly\
  \ used with the Apache\nHTTP Web server. \n\nThis update addresses the following issues:\n\
  \n- An input validation bug allowed a remote attacker to trigger a denial of\nservice attack\
  \ by submitting an input variable with a deeply-nested-array.\n(CVE-2007-1285)\n\n- An input\
  \ validation bug function may allow a remote attacker to execute\narbitrary code as the \"\
  apache\" user if a script passes untrusted input data\nto the unserialize() function. (CVE-2007-1286)\
  \ \n\n- A double-free bug in the \"session\" extension may allow a remote attacker\nto execute\
  \ arbitrary code as the \"apache\" user, if untrusted input data was\npassed to the session_decode()\
  \ function . (CVE-2007-1711) \n\nUsers of PHP should upgrade to these updated packages, which\
  \ contain\nbackported patches to correct these issues."
