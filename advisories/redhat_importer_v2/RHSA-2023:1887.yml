summary: "Multicluster Engine for Kubernetes 2.2.3 General Availability release images, \nwhich\
  \ fix bugs and security updates container images.\n\nRed Hat Product Security has rated this\
  \ update as having a security impact\nof Critical. A Common Vulnerability Scoring System (CVSS)\
  \ base score,\nwhich gives a detailed severity rating, is available for each vulnerability\n\
  from the CVE links in the References section.\n\nMulticluster Engine for Kubernetes 2.2.3\
  \ images\n\nMulticluster engine for Kubernetes provides the foundational components\nthat\
  \ are necessary for the centralized management of multiple\nKubernetes-based clusters across\
  \ data centers, public clouds, and private\nclouds.\n\nYou can use the engine to create new\
  \ Red Hat OpenShift Container Platform\nclusters or to bring existing Kubernetes-based clusters\
  \ under management by\nimporting them. After the clusters are managed, you can use the APIs\
  \ that\nare provided by the engine to distribute configuration based on placement\npolicy.\n\
  \nSecurity fix(es):\n* CVE-2022-25881 http-cache-semantics: Regular Expression Denial of Service\
  \ (ReDoS) vulnerability\n* CVE-2023-29017 vm2: Sandbox Escape\n* CVE-2023-29199 vm2: Sandbox\
  \ Escape\n* CVE-2023-30547 vm2: Sandbox Escape when exception sanitization\n\nJira issue addressed:\
  \ \n\n* ACM-4346: MCE 2.2.3 images"
