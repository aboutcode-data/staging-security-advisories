summary: "Updated kernel packages that fix multiple security issues, several bugs,\nand add\
  \ various enhancements are now available for Red Hat Enterprise\nLinux 6.\n\nRed Hat Product\
  \ Security has rated this update as having Important security\nimpact. Common Vulnerability\
  \ Scoring System (CVSS) base scores, which give\ndetailed severity ratings, are available\
  \ for each vulnerability from the\nCVE links in the References section.\n\nThe kernel packages\
  \ contain the Linux kernel, the core of any Linux\noperating system.\n\n* It was found that\
  \ the Linux kernel's implementation of vectored pipe read\nand write functionality did not\
  \ take into account the I/O vectors that were\nalready processed when retrying after a failed\
  \ atomic access operation,\npotentially resulting in memory corruption due to an I/O vector\
  \ array\noverrun. A local, unprivileged user could use this flaw to crash the system\nor,\
  \ potentially, escalate their privileges on the system. (CVE-2015-1805,\nImportant)\n\n* A\
  \ buffer overflow flaw was found in the way the Linux kernel's Intel\nAES-NI instructions\
  \ optimized version of the RFC4106 GCM mode decryption\nfunctionality handled fragmented packets.\
  \ A remote attacker could use this\nflaw to crash, or potentially escalate their privileges\
  \ on, a system over a\nconnection with an active AES-GCM mode IPSec security association.\n\
  (CVE-2015-3331, Important)\n\n* An information leak flaw was found in the way the Linux kernel\
  \ changed\ncertain segment registers and thread-local storage (TLS) during a context\nswitch.\
  \ A local, unprivileged user could use this flaw to leak the user\nspace TLS base address\
  \ of an arbitrary process. (CVE-2014-9419, Low)\n\n* It was found that the Linux kernel's\
  \ ISO file system implementation did\nnot correctly limit the traversal of Rock Ridge extension\
  \ Continuation\nEntries (CE). An attacker with physical access to the system could use this\n\
  flaw to trigger an infinite loop in the kernel, resulting in a denial of\nservice. (CVE-2014-9420,\
  \ Low)\n\n* An information leak flaw was found in the way the Linux kernel's Virtual\nDynamic\
  \ Shared Object (vDSO) implementation performed address\nrandomization. A local, unprivileged\
  \ user could use this flaw to leak\nkernel memory addresses to user-space. (CVE-2014-9585,\
  \ Low)\n\nRed Hat would like to thank Carl Henrik Lunde for reporting \nCVE-2014-9420. The\
  \ security impact of the CVE-2015-1805 issue was \ndiscovered by Red Hat.\n\nThis update also\
  \ fixes several bugs and adds various enhancements.\nDocumentation for these changes is available\
  \ from the Technical Notes\ndocument linked to in the References section.\n\nAll kernel users\
  \ are advised to upgrade to these updated packages, which\ncontain backported patches to correct\
  \ these issues and add these\nenhancements. The system must be rebooted for this update to\
  \ take effect."
