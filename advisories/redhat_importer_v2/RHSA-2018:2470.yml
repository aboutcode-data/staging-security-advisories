summary: "An update is now available for Red Hat JBoss Web Server 3.1.\n\nRed Hat Product Security\
  \ has rated this release as having a security impact of Important. A Common Vulnerability\
  \ Scoring System (CVSS) base score, which gives a detailed severity rating, is available for\
  \ each vulnerability from the CVE link(s) in the References section.\n\nRed Hat JBoss Web\
  \ Server is a fully integrated and certified set of components for hosting Java web applications.\
  \ It is comprised of the Apache HTTP Server, the Apache Tomcat Servlet container, Apache Tomcat\
  \ Connector (mod_jk), JBoss HTTP Connector (mod_cluster), Hibernate, and the Tomcat Native\
  \ library.\n\nThis release of Red Hat JBoss Web Server 3.1 Service Pack 4 serves as a replacement\
  \ for Red Hat JBoss Web Server 3.1, and includes bug fixes, which are documented in the Release\
  \ Notes document linked to in the References.\n\nSecurity Fix(es):\n\n* tomcat: Insecure defaults\
  \ in CORS filter enable 'supportsCredentials' for all origins (CVE-2018-8014)\n\n* tomcat-native:\
  \ Mishandled OCSP invalid response (CVE-2018-8019)\n\n* tomcat-native: Mishandled OCSP responses\
  \ can allow clients to authenticate with revoked certificates (CVE-2018-8020)\n\nFor more\
  \ details about the security issue(s), including the impact, a CVSS score, acknowledgments,\
  \ and other related information, refer to the CVE page(s) listed in the References section.\n\
  \nThe following packages have been upgraded to a newer upstream version: \n* OpenSSL (1.0.2n)\
  \ \n* APR (1.6.3)\n\nCVE-2018-8019 and CVE-2018-8020 were discovered by Coty Sutherland (Red\
  \ Hat)."
