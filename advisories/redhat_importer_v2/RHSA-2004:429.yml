summary: "Netscape Navigator and Netscape Communicator 4.8 as distributed with Red\nHat Enterprise\
  \ Linux 2.1 contain security flaws and should not be used.\n\nNetscape Navigator and Netscape\
  \ Communicator have been removed from the Red\nHat Enterprise Linux 2.1 CD-ROM distribution\
  \ as part of Update 5. These\npackages were based on Netscape 4.8, which is known to be vulnerable\
  \ to\nrecent critical security issues, such as CAN-2004-0597, CAN-2004-0598, and\nCAN-2004-0599.\
  \ \n\nNetscape 7.2 contains fixes for these issues and is available from\nhttp://www.netscape.com/.\
  \  Netscape 4.8 packages will also remain available\nvia Red Hat Network for those who choose\
  \ to use them despite their known\nsecurity vulnerabilities.\n                           \
  \    \nUsers of Netscape 4.8 are advised to switch to Mozilla, which is included\nand supported\
  \ in Red Hat Enterprise Linux 2.1, and offers comparable\nfunctionality."
