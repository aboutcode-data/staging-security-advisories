summary: "Updated chromium-browser packages that fix two security issues are now\navailable\
  \ for Red Hat Enterprise Linux 6 Supplementary.\n\nRed Hat Product Security has rated this\
  \ update as having Important security\nimpact. Common Vulnerability Scoring System (CVSS)\
  \ base scores, which give\ndetailed severity ratings, are available for each vulnerability\
  \ from the\nCVE links in the References section.\n\nChromium is an open-source web browser,\
  \ powered by WebKit (Blink).\n\nTwo flaws were found in the processing of malformed web content.\
  \ A web page\ncontaining malicious content could cause Chromium to bypass cross origin\nrestrictions,\
  \ and access or modify data from an unrelated web site.\n(CVE-2015-1303, CVE-2015-1304)\n\n\
  All Chromium users should upgrade to these updated packages, which contain\nChromium version\
  \ 45.0.2454.101, which corrects these issues. After\ninstalling the update, Chromium must\
  \ be restarted for the changes to take \neffect."
