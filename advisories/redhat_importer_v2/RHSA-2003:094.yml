summary: "Updated packages are available that fix both a double-free security\nvulnerability\
  \ and a remote root exploit security vulnerability found in the\nMySQL server.\n\n[Updated\
  \ 11 Aug 2003] \nUpdated mysqlclient9 packages are now included. These were previously\nmissing\
  \ from this erratum.\n\nMySQL is a multi-user, multi-threaded SQL database server.\n\nA double-free\
  \ vulnerability in mysqld, for MySQL before version 3.23.55,\nallows attackers with MySQL\
  \ access to cause a denial of service (crash) by\ncreating a carefully crafted client application.\n\
  \nA remote root exploit vulnerability in mysqld, for MySQL before version\n3.23.56, allows\
  \ MySQL users to gain root privileges by overwriting\nconfiguration files.\n\nPrevious versions\
  \ of the MySQL packages do not contain the thread safe\nclient library (libmysqlclient_r).\n\
  \nAll users of MySQL are advised to upgrade to these errata packages\ncontaining MySQL 3.23.56."
