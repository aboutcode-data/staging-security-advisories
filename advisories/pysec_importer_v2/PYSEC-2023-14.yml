summary: '** UNSUPPPORTED WHEN ASSIGNED **** UNSUPPORTED WHEN ASSIGNED ** A vulnerability classified
  as problematic was found in University of Cambridge django-ucamlookup up to 1.9.1. Affected
  by this vulnerability is an unknown functionality of the component Lookup Handler. The manipulation
  leads to cross site scripting. The attack can be launched remotely. Upgrading to version 1.9.2
  is able to address this issue. The name of the patch is 5e25e4765637ea4b9e0bf5fcd5e9a922abee7eb3.
  It is recommended to upgrade the affected component. The identifier VDB-217441 was assigned
  to this vulnerability. NOTE: This vulnerability only affects products that are no longer supported
  by the maintainer.'
