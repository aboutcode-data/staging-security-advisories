summary: An issue was discovered in Django 2.2 before 2.2.28, 3.2 before 3.2.13, and 4.0 before
  4.0.4. QuerySet.annotate(), aggregate(), and extra() methods are subject to SQL injection
  in column aliases via a crafted dictionary (with dictionary expansion) as the passed **kwargs.
