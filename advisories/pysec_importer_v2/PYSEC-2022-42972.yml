summary: Apache IoTDB version 0.12.2 to 0.12.6, 0.13.0 to 0.13.2 are vulnerable to a Denial
  of Service attack when accepting untrusted patterns for REGEXP queries with Java 8. Users
  should upgrade to 0.13.3 which addresses this issue or use a later version of Java to avoid
  it.
