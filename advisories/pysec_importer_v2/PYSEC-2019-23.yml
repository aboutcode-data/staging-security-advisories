summary: All versions of the HTTPie package prior to version 1.0.3 are vulnerable to Open Redirect
  that allows an attacker to write an arbitrary file with supplied filename and content to the
  current directory, by redirecting a request from HTTP to a crafted URL pointing to a server
  in his or hers control.
