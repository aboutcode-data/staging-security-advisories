summary: Nautobot is a Network Automation Platform built as a web application atop the Django
  Python framework with a PostgreSQL or MySQL database. In Nautobot 2.0.x, certain REST API
  endpoints, in combination with the `?depth=<N>` query parameter, can expose hashed user passwords
  as stored in the database to any authenticated user with access to these endpoints. The passwords
  are not exposed in plaintext. This vulnerability has been patched in version 2.0.3.
