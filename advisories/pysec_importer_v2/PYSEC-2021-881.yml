summary: 'The FTL Server (tibftlserver) and Docker images containing tibftlserver components
  of TIBCO Software Inc.''s TIBCO ActiveSpaces - Community Edition, TIBCO ActiveSpaces - Developer
  Edition, TIBCO ActiveSpaces - Enterprise Edition, TIBCO FTL - Community Edition, TIBCO FTL
  - Developer Edition, TIBCO FTL - Enterprise Edition, TIBCO eFTL - Community Edition, TIBCO
  eFTL - Developer Edition, and TIBCO eFTL - Enterprise Edition contain a vulnerability that
  theoretically allows a non-administrative, authenticated FTL user to trick the affected components
  into creating illegitimate certificates. These maliciously generated certificates can be used
  to enable man-in-the-middle attacks or to escalate privileges so that the malicious user has
  administrative privileges. Affected releases are TIBCO Software Inc.''s TIBCO ActiveSpaces
  - Community Edition: versions 4.3.0, 4.4.0, 4.5.0, 4.6.0, 4.6.1, and 4.6.2, TIBCO ActiveSpaces
  - Developer Edition: versions 4.3.0, 4.4.0, 4.5.0, 4.6.0, 4.6.1, and 4.6.2, TIBCO ActiveSpaces
  - Enterprise Edition: versions 4.3.0, 4.4.0, 4.5.0, 4.6.0, 4.6.1, and 4.6.2, TIBCO FTL - Community
  Edition: versions 6.2.0, 6.3.0, 6.3.1, 6.4.0, 6.5.0, 6.6.0, 6.6.1, and 6.7.0, TIBCO FTL -
  Developer Edition: versions 6.2.0, 6.3.0, 6.3.1, 6.4.0, 6.5.0, 6.6.0, 6.6.1, and 6.7.0, TIBCO
  FTL - Enterprise Edition: versions 6.2.0, 6.3.0, 6.3.1, 6.4.0, 6.5.0, 6.6.0, 6.6.1, and 6.7.0,
  TIBCO eFTL - Community Edition: versions 6.2.0, 6.3.0, 6.3.1, 6.4.0, 6.5.0, 6.6.0, 6.6.1,
  and 6.7.0, TIBCO eFTL - Developer Edition: versions 6.2.0, 6.3.0, 6.3.1, 6.4.0, 6.5.0, 6.6.0,
  6.6.1, and 6.7.0, and TIBCO eFTL - Enterprise Edition: versions 6.2.0, 6.3.0, 6.3.1, 6.4.0,
  6.5.0, 6.6.0, 6.6.1, and 6.7.0.'
