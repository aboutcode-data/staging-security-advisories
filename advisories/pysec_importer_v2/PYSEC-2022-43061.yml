summary: A vulnerability was found in django-photologue up to 3.15.1 and classified as problematic.
  Affected by this issue is some unknown functionality of the file photologue/templates/photologue/photo_detail.html
  of the component Default Template Handler. The manipulation of the argument object.caption
  leads to cross site scripting. The attack may be launched remotely. Upgrading to version 3.16
  is able to address this issue. The name of the patch is 960cb060ce5e2964e6d716ff787c72fc18a371e7.
  It is recommended to apply a patch to fix this issue. VDB-215906 is the identifier assigned
  to this vulnerability.
