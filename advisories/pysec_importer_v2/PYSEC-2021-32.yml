summary: OMERO.web is open source Django-based software for managing microscopy imaging. OMERO.web
  before version 5.9.0 supports redirection to a given URL after performing login or switching
  the group context. These URLs are not validated, allowing redirection to untrusted sites.
  OMERO.web 5.9.0 adds URL validation before redirecting. External URLs are not considered valid,
  unless specified in the omero.web.redirect_allowed_hosts setting.
