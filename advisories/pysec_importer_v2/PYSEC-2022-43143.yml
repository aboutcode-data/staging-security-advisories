summary: OpenZeppelin Contracts for Cairo is a library for contract development written in Cairo
  for StarkNet, a decentralized ZK Rollup. Version 0.2.0 is vulnerable to an error that renders
  account contracts unusable on live networks. This issue affects all accounts (vanilla and
  ethereum flavors) in the v0.2.0 release of OpenZeppelin Contracts for Cairo, which are not
  whitelisted on StarkNet mainnet. Only goerli deployments of v0.2.0 accounts are affected.
  This faulty behavior is not observed in StarkNet's testing framework. This bug has been patched
  in v0.2.1.
