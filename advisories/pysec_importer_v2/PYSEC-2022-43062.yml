summary: A vulnerability classified as problematic was found in pacparser up to 1.3.x. Affected
  by this vulnerability is the function pacparser_find_proxy of the file src/pacparser.c. The
  manipulation of the argument url leads to buffer overflow. Attacking locally is a requirement.
  Upgrading to version 1.4.0 is able to address this issue. The name of the patch is 853e8f45607cb07b877ffd270c63dbcdd5201ad9.
  It is recommended to upgrade the affected component. The associated identifier of this vulnerability
  is VDB-215443.
