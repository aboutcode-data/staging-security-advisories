summary: "Chuck McAuley provided Proof-of-Concept code that demonstrates that\nMFSA 2006-23\
  \ was not fixed for all cases. \nIn Firefox 1.5.0.2 it is still possible to pre-fill a text\
  \ input control \nwith the path to a file at a known location and then change the type of\
  \ \nthe input control to a file upload control without having the value \nreset as intended."
