summary: 'Security researcher kakzz.ng@gmail.com reported that if a javascript: URL is selected
  from the list of Firefox "new tab" page, the script will inherit the privileges of the privileged
  "new tab" page. This allows for the execution of locally installed programs if a user can
  be convinced to save a bookmark of a malicious javascript: URL.'
