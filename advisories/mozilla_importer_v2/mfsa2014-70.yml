summary: "Security researcher Holger Fuhrmannek discovered an\nout-of-bounds read during the\
  \ creation of an audio timeline in Web Audio. This\nresults in a crash and could allow for\
  \ the reading of random memory values. \n\nIn general this flaw cannot be exploited through\
  \ email in the\nThunderbird product because web audio is disabled, but is potentially a risk\
  \ in\nbrowser or browser-like contexts."
