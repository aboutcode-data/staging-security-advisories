summary: "Security researcher Nils used the Address Sanitizer tool\nwhile fuzzing to discover\
  \ a memory corruption issue with the JavaScript engine\nwhen using workers with direct proxies.\
  \ This results in a potentially\nexploitable crash. \n\nIn general this flaw cannot be exploited\
  \ through email in the\nThunderbird and Seamonkey products because scripting is disabled,\
  \ but is\npotentially a risk in browser or browser-like contexts."
