summary: "Earlier versions of Firefox allowed javascript: and \ndata: URLs as Livefeed bookmarks.\
  \ When they updated the URL \nwould be run in the context of the current page and could be\
  \ used to \nsteal cookies or data displayed on the page.\nIf the user were on a page with\
  \ elevated privileges (for example,\nabout:config) when the Livefeed was updated, \nthe feed\
  \ URL could potentially run arbitrary code on the user's machine."
