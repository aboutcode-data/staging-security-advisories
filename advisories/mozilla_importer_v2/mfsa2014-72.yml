summary: "Security researcher regenrecht reported, via TippingPoint's\nZero Day Initiative,\
  \ a use-after-free during text layout when interacting with\nthe setting of text direction.\
  \ This results in a use-after-free which can lead\nto arbitrary code execution. \n\nIn general\
  \ this flaw cannot be exploited through email in the\nThunderbird product because scripting\
  \ is disabled, but is potentially a risk in\nbrowser or browser-like contexts."
