summary: |
  Mozilla developer Fran√ßois Marier reported that the Firefox was unable to reach the Application Reputation service due to a bug introduced in Firefox 43, disabling the ability to warn against potentially malicious downloads. Other parts of the Safe Browsing feature, for example the warnings about phishing and
  malicious sites, continued to function.
  This issue was caused by a flaw introduced in Firefox 43. Earlier versions
  were not affected by this issue.
