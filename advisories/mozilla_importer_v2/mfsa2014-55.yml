summary: "Security researcher Abhishek Arya (Inferno) of the Google\nChrome Security Team reported\
  \ an out of bounds write in the \nNetscape \nPortable Runtime (NSPR) leading to a potentially\
  \ exploitable crash or code\nexecution. This issue is fixed in NSPR version 4.10.6.\n\nThis\
  \ NSPR flaw was not exposed to web content in any shipped version of Firefox."
