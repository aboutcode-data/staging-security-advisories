summary: "Mozilla developers David Chan and Gijs\nKruitbosch reported that it is possible to\
  \ create a drag and drop event\nin web content which mimics the behavior of a chrome customization\
  \ event. This\ncan occur when a user is customizing a page or panel. This results in a limited\
  \ \nability to move UI icons within the visible window but does not otherwise affect\ncustomization\
  \ or window content."
