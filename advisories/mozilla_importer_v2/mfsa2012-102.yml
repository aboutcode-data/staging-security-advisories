summary: Security researcher Masato Kinugawa reported that when script is entered into the Developer
  Toolbar, it runs in a chrome privileged context. This allows for arbitrary code execution
  or cross-site scripting (XSS) if a user can be convinced to paste malicious code into the
  Developer Toolbar.
