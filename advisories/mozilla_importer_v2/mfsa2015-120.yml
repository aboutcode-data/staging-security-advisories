summary: |
  Security researcher Jordi Chancel reported an issue in Firefox for
  Android where a locally saved HTML file could use file: URIs to trigger the
  download of additional files or opening of cached profile data without user awareness.

  This issue only affects Firefox for Android. Firefox on other operating
  systems is not affected.
