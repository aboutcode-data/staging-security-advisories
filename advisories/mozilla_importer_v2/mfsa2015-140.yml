summary: "Security researcher Masato Kinugawa reported a cross-origin\ninformation leak through\
  \ the error events in web workers. This violates same-origin policy\nand the leaked information\
  \ could potentially be used by a malicious party to gather\nauthentication tokens and other\
  \ data from third-party websites. \n\nThis issue affects other browsers as well and is not\
  \ limited to Mozilla\nproducts."
