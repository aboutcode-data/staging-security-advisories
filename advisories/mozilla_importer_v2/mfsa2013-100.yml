summary: "Security researcher Nils used the Address Sanitizer tool\nwhile fuzzing to discover\
  \ missing strong references in browsing engine leading\nto use-after-frees. This can lead\
  \ to a potentially exploitable crash. \n\nIn general these flaws cannot be exploited through\
  \ email in the\nThunderbird and Seamonkey products because scripting is disabled, but are\n\
  potentially a risk in browser or browser-like contexts."
