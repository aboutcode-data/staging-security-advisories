summary: Mozilla contributor Masahiro Yamada reported that file URLs in directory listings were
  not being HTML escaped properly when the filenames contained particular characters.  This
  resulted in files from directory listings being opened in unintended ways or files not being
  able to be opened by the browser altogether.
