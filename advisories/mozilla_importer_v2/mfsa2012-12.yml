summary: "Security researchers Blair Strang and Scott\nBell of Security Assessment found that\
  \ when a parent window spawns and\ncloses a child window that uses the file open dialog, a\
  \ crash can be induced in\nshlwapi.dll on 32-bit Windows 7 systems. This crash may be potentially\n\
  exploitable. \n\nFirefox 3.6 and Thunderbird 3.1 are not affected by this\nvulnerability."
