summary: "Security researcher regenrecht reported, via TippingPoint's\nZero Day Initiative,\
  \ a use-after-free during text layout when interacting with\ntext direction. This results\
  \ in a crash which can lead to arbitrary code\nexecution. \n\nIn general this flaw cannot\
  \ be exploited through email in the\nThunderbird product because scripting is disabled, but\
  \ is potentially a risk in\nbrowser or browser-like contexts."
