summary: "Command Execution\nWindows-cpu is a CPU monitoring utility for windows.\n\nThe findLoad\
  \ method passes a provided string directly to the shell, allowing arbitrary command execution.\
  \ \n\nProof of Concept:\nThis code will open the built-in calculator program.\n```\nvar win\
  \ = require('windows-cpu');\nwind.findLoad('foo & calc.exe');\n```"
