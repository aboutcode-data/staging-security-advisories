aliases:
  - CVE-2015-1369
summary: |
  SQL Injection is possible in an application using the npm module sequelize if untrusted user input is passed into the order parameter.


  Example:
  ```
  Test.findAndCountAll({
  where: { id :1 },
  order : [['id', 'UNTRUSTED USER INPUT']]
  })
  ```
