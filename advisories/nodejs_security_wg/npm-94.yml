summary: |
  Non-Constant Time String Comparison
  - csrf-lite is a cross-site request forgery protection library for framework-less node sites
  - csrf-lite uses `===`, a fail first string comparison, instead of a time constant string comparison
  - This enables an attacker being able to calculate minuscule differences in CSRF tokens, essentially enabling them to guess the token one character at a time


  _Example psuedo-code of how the built-in string comparison (fail first) works_:
  ```
  function compareTokens(a, b)
      tempCheck = 0;
      if a.length() != b.length()
          return false;
      for each character in a {
          tempCheck += 1;
          if a[current character check] != b[current character check]
              return false;
      }
      return true;

  csrfToken = "63737266546f6b656e";
  csrfTokenCompare = user_input();

  compareTokens(csrfToken, csrfTokenCompare);
  ```
  Each check increases the variable `tempCheck` by one. If a malicious user is able to see what `tempCheck` is at each run (how long it takes to do a check), then they can see when it increases. This increase indicates that the character they just put in for `csrfTokenCompare` is the correct one.
