summary: |
  Cross-Site Scripting
  i18next is a language translation framework.

  When using the `.init` method, passing interpolation options without passing an `escapeValue` will default to `undefined` rather than the assumed `true`. This can result in a cross-site scripting vulnerability because user input is assumed to be escaped, but is not.

  Example:
  ```
  var init = i18n.init({
    interpolation: {
      prefix: "__",
      suffix: "__",
      escapeValue: true
    }
  }, function(){
    var test = i18n.t('__firstName__ __lastName__', {
          firstName: 'Bob',
          lastName: '["foo","bar"]',
    });
    console.log(test);
  });
  ```
  When `escapeValue` is explicitly passed, the result of `test` is: `&lt;script&gt;alert(1)&lt;&#x2F;script&gt; Johnson`

   This is supposed to be the default, however if `escapeValue` is not included, the result is the unescaped string: `<script>alert(1)</script> Johnson`
