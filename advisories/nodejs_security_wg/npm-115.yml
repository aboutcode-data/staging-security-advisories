summary: |
  SQL Injection
  waterline-sequel is a module that helps generate SQL statements for Waterline apps

  Any user input that goes into Waterline's `like`, `contains`, `startsWith`, or `endsWith` will end up in waterline-sequel with the potential for malicious code.

  A malicious user can input their own SQL statements that will get executed and have full access to the database.
