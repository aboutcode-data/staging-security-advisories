summary: "Command Injection\npidusage is a module for cross-platform process cpu % and memory\
  \ usage of a PID.\n\nThe pidusage module passes unsanitized input to child_process.exec, resulting\
  \ in command injection in the ps method, as the pid is never cast to an integer as the comment\
  \ expects. This module is vulnerable to this PoC on Darwin, SunOS, FreeBSD, and AIX. Windows\
  \ and Linux are not vulnerable. \n\nProof of Concept:\n```\nvar pid = require('pidusage');\n\
  pid.stat('1 && /usr/local/bin/python');\n```"
