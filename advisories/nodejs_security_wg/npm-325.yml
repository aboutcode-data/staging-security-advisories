summary: "Cross-Site Scripting\ni18next is a language translation framework.\n\nBecause of how\
  \ the interpolation is implemented, making replacements from the dictionary one at a time,\
  \ untrusted user input can use the name of one of the dictionary keys to inject script into\
  \ the browser.\n\nExample: \n```\nvar init = i18n.init({debug: true}, function(){\n  var test\
  \ = i18n.t('__firstName__ __lastName__', {\n        escapeInterpolation: true,\n        firstName:\
  \ '__lastNameHTML__',\n        lastName: '<script>',\n  });\n  console.log(test);\n});\n//\
  \ equals \"<script> &lt;script&gt;\"\n```"
