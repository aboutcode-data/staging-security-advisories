summary: |
  Invalid input to route validation rules
  call is an HTTP router that is primarily used by the hapi framework.

  There exists a bug in call versions 2.0.1-3.0.1 that does not validate empty parameters, which could result in invalid input bypassing the route validation rules.  For example, in the routing scheme `/api/{param}/{param2}/details`, a request made to `/api///` would match incorrectly.
