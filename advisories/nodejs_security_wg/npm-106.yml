summary: "negotiator is an HTTP content negotiator for Node.js and is used by many modules and\
  \ frameworks including Express and Koa.\n\nThe header for \"Accept-Language\", when parsed\
  \ by negotiator is vulnerable to Regular Expression Denial of Service via a specially crafted\
  \ string. \n\nTimeline\n\n- April 29th 2016 - Initial report to maintainers\n- April 29th\
  \ 2016 - Confirm receipt from maintainers\n- May 1st 2016 - Fix confirmed\n- May 5th 2016\
  \ - 0.6.1 published with fix\n- June 16th 2016 - Advisory published (delay was to coordinate\
  \ fixes in upstream frameworks, Koa and Express)"
