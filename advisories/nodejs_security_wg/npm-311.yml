summary: |
  Code Execution through IIFE
  node-serialize is a module for serializing an object or function into JSON.

  node-serialize can be abused to execute arbitrary code via a [immediately invoked function expression](https://en.wikipedia.org/wiki/Immediately-invoked_function_expression) (IIFE) if untrusted user input is passed into `unserialize()`
