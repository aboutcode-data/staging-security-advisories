summary: "BuildKit vulnerable to possible panic when incorrect parameters sent from frontend\n\
  ### Impact\nA malicious BuildKit client or frontend could craft a request that could lead\
  \ to BuildKit daemon crashing with a panic.\n\n### Patches\nThe issue has been fixed in v0.12.5\n\
  \n### Workarounds\nAvoid using BuildKit frontends from untrusted sources. A frontend image\
  \ is usually specified as the `#syntax` line on your Dockerfile, or with `--frontend` flag\
  \ when using `buildctl build` command. \n\n### References"
