summary: "Sensitive Information Exposure in Sylius\n### Impact\nAny other user can view the\
  \ data if the browser tab remains open after logging out. Once someone logs out and leaves\
  \ the browser open, the potential attacker may use the back button to see the content exposed\
  \ on given screens. No action may be performed though, and any website refresh will block\
  \ further reads. It may, however, lead to a data leak, like for example customer details,\
  \ payment gateway configuration, etc.- but only if these were pages checked by the administrator.\
  \ \n\nThis vulnerability requires full access to the computer to take advantage of it.\n\n\
  ### Patches\nThe issue is fixed in versions: 1.9.10, 1.10.11, 1.11.2 and above.\n\n### Workarounds\n\
  The application must strictly redirect to the login page even when the browser back button\
  \ is pressed. Another possibility is to set more strict cache policies for restricted content\
  \ (like no-store). It can be achieved with the following class:\n\n```php\n<?php\n\ndeclare(strict_types=1);\n\
  \nnamespace App\\EventListener;\n\nuse App\\SectionResolver\\ShopCustomerAccountSubSection;\n\
  use Sylius\\Bundle\\AdminBundle\\SectionResolver\\AdminSection;\nuse Sylius\\Bundle\\CoreBundle\\\
  SectionResolver\\SectionProviderInterface;\nuse Symfony\\Component\\EventDispatcher\\EventSubscriberInterface;\n\
  use Symfony\\Component\\HttpKernel\\Event\\ResponseEvent;\nuse Symfony\\Component\\HttpKernel\\\
  KernelEvents;\n\nfinal class CacheControlSubscriber implements EventSubscriberInterface\n\
  {\n    /** @var SectionProviderInterface */\n    private $sectionProvider;\n\n    public function\
  \ __construct(SectionProviderInterface $sectionProvider)\n    {\n        $this->sectionProvider\
  \ = $sectionProvider;\n    }\n\n    public static function getSubscribedEvents(): array\n\
  \    {\n        return [\n            KernelEvents::RESPONSE => 'setCacheControlDirectives',\n\
  \        ];\n    }\n\n    public function setCacheControlDirectives(ResponseEvent $event):\
  \ void\n    {\n        if (\n            !$this->sectionProvider->getSection() instanceof\
  \ AdminSection &&\n            !$this->sectionProvider->getSection() instanceof ShopCustomerAccountSubSection\n\
  \        ) {\n            return;\n        }\n\n        $response = $event->getResponse();\n\
  \n        $response->headers->addCacheControlDirective('no-cache', true);\n        $response->headers->addCacheControlDirective('max-age',\
  \ '0');\n        $response->headers->addCacheControlDirective('must-revalidate', true);\n\
  \        $response->headers->addCacheControlDirective('no-store', true);\n    }\n}\n```\n\n\
  After that register service in the container:\n\n```yaml\nservices:\n    App\\EventListener\\\
  CacheControlSubscriber:\n        arguments: ['@sylius.section_resolver.uri_based_section_resolver']\n\
  \        tags:\n            - { name: kernel.event_subscriber, event: kernel.response }\n\
  ```\n\nThe code above requires changes in `ShopUriBasedSectionResolver` in order to work.\
  \ To backport mentioned logic, you need to replace the `Sylius\\Bundle\\ShopBundle\\SectionResolver\\\
  ShopUriBasedSectionResolver` class with:\n\n```php\n<?php\n\ndeclare(strict_types=1);\n\n\
  namespace App\\SectionResolver;\n\nuse Sylius\\Bundle\\CoreBundle\\SectionResolver\\SectionInterface;\n\
  use Sylius\\Bundle\\CoreBundle\\SectionResolver\\UriBasedSectionResolverInterface;\nuse Sylius\\\
  Bundle\\ShopBundle\\SectionResolver\\ShopSection;\n\nfinal class ShopUriBasedSectionResolver\
  \ implements UriBasedSectionResolverInterface\n{\n    /** @var string */\n    private $shopCustomerAccountUri;\n\
  \n    public function __construct(string $shopCustomerAccountUri = 'account')\n    {\n   \
  \     $this->shopCustomerAccountUri = $shopCustomerAccountUri;\n    }\n\n    public function\
  \ getSection(string $uri): SectionInterface\n    {\n        if (str_contains($uri, $this->shopCustomerAccountUri))\
  \ {\n            return new ShopCustomerAccountSubSection();\n        }\n\n        return\
  \ new ShopSection();\n    }\n}\n```\n\n```yaml\nservices:\n    sylius.section_resolver.shop_uri_based_section_resolver:\n\
  \        class: App\\SectionResolver\\ShopUriBasedSectionResolver\n        tags:\n       \
  \     - { name: sylius.uri_based_section_resolver, priority: -10 }\n```\n\nYou also need to\
  \ define a new subsection for the Customer Account that is used in the above services:\n\n\
  ```php\n<?php\n\ndeclare(strict_types=1);\n\nnamespace App\\SectionResolver;\n\nuse Sylius\\\
  Bundle\\ShopBundle\\SectionResolver\\ShopSection;\n\nclass ShopCustomerAccountSubSection extends\
  \ ShopSection\n{\n}\n```\n\n### References\n* Originally published at https://huntr.dev/\n\
  \n### For more information\nIf you have any questions or comments about this advisory:\n*\
  \ Open an issue in [Sylius issues](https://github.com/Sylius/Sylius/issues)\n* Email us at\
  \ security@sylius.com"
