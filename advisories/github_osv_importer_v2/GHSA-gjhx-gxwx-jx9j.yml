summary: "Cross-Site Scripting in jqtree\nAffected versions of `jqtree` are vulnerable to cross-site\
  \ scripting in the drag and drop functionality for modifying tree data. \n\nWhen a user attempts\
  \ to drag a node to a different position in the hierarchy, script content existing within\
  \ the node will be executed.\n\n\n## Recommendation\n\nUpdate to 1.3.4 or later."
