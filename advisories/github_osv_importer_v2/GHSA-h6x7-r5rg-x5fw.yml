summary: "Serverpod client accepts any certificate\nThis bug bypassed the validation of TSL\
  \ certificates on all none web HTTP clients in the `serverpod_client` package. Making them\
  \ susceptible to a man in the middle attack against encrypted traffic between the client device\
  \ and the server. \n\nAn attacker would need to be able to intercept the traffic and highjack\
  \ the connection to the server for this vulnerability to be used. \n\n### Impact\nAll versions\
  \ of `serverpod_client` pre `1.2.6`\n\n### Patches\nUpgrading to version `1.2.6` resolves\
  \ this issue."
