summary: "Pannellum Cross-Site Scripting due to data not being sanitized for URIs or vbscript\n\
  Versions of `pannellum` prior to 2.5.6 are vulnerable to Cross-Site Scripting (XSS). The package\
  \ fails to sanitize URLs for data URIs, which may allow attackers to execute arbitrary code\
  \ in a victim's browser. \n\n\n## Recommendation\n\nUpgrade to version 2.5.6 or later."
