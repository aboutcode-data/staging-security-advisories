summary: "Argo CD allows cross-site scripting on repositories page\n### Impact\nThis vulnerability\
  \ allows an attacker to perform arbitrary actions on behalf of the victim via the API, such\
  \ as creating, modifying, and deleting Kubernetes resources. Due to the improper filtering\
  \ of URL protocols in the repository page, an attacker can achieve cross-site scripting with\
  \ permission to edit the repository.\n\nIn `ui/src/app/shared/components/urls.ts`, the following\
  \ code exists to parse the repository URL.\n\nhttps://github.com/argoproj/argo-cd/blob/0ae5882d5ae9fe88efc51f65ca8543fb8c3a0aa1/ui/src/app/shared/components/urls.ts#L14-L26\n\
  \nSince this code doesn't validate the protocol of repository URLs, it's possible to inject\
  \ `javascript:` URLs here.\n\nhttps://github.com/argoproj/argo-cd/blob/0ae5882d5ae9fe88efc51f65ca8543fb8c3a0aa1/ui/src/app/shared/components/repo.tsx#L5-L7\n\
  \nAs the return value of this function is used in the `href` attribute of the `a` tag, it's\
  \ possible to achieve cross-site scripting by using `javascript:` URLs.\n\nBrowsers may return\
  \ the proper hostname for `javascript:` URLs, allowing exploitation of this vulnerability.\n\
  \n### Patches\nA patch for this vulnerability has been released in the following Argo CD versions:\n\
  - v3.0.4\n- v2.14.13\n- v2.13.8\n\n\nThe patch incorporates a way to validate the URL being\
  \ passed in. Returning `null` if the validation fails.\n\n### Workarounds\nThere are no workarounds\
  \ other than depending on the browser to filter the URL. \n\n### Credits\nDisclosed by @Ry0taK\
  \ [RyotaK](https://ryotak.net). \n\n### For more information\nOpen an issue in [the Argo CD\
  \ issue tracker](https://github.com/argoproj/argo-cd/issues) or [discussions](https://github.com/argoproj/argo-cd/discussions)\n\
  Join us on [Slack](https://argoproj.github.io/community/join-slack) in channel #argo-cd"
