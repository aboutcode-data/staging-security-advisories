summary: "Regular Expression Denial of Service in marked\nAffected versions of `marked` are\
  \ vulnerable to a regular expression denial of service. \n\nThe amplification in this vulnerability\
  \ is significant, with 1,000 characters resulting in the event loop being blocked for around\
  \ 6 seconds.\n\n\n## Recommendation\n\nUpdate to version 0.3.9 or later."
