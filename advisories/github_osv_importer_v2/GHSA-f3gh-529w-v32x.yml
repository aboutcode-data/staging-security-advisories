summary: "IDOR Vulnerabilities in ZITADEL's Admin API that Primarily Impact LDAP Configurations\n\
  ### Summary\n\nZITADEL's Admin API contains Insecure Direct Object Reference (IDOR) vulnerabilities\
  \ that allow authenticated users, without specific IAM roles, to modify sensitive settings.\
  \ While several endpoints are affected, the most critical vulnerability lies in the ability\
  \ to manipulate LDAP configurations. Customers who do not utilize LDAP for authentication\
  \ are not at risk from the most severe aspects of this vulnerability. However, we still strongly\
  \ recommend upgrading to the patched version to address all identified issues.\n\n### Description\n\
  \nZITADEL's Admin API, intended for managing ZITADEL instances, contains 12 HTTP endpoints\
  \ that are unexpectedly accessible to authenticated ZITADEL users who are not ZITADEL managers.\
  \ The most critical vulnerable endpoints relate to LDAP configuration:\n\n- /idps/ldap\n-\
  \ /idps/ldap/{id}\n\nBy accessing these endpoints, unauthorized users could:\n\n- Modify ZITADEL's\
  \ instance LDAP settings, redirecting all LDAP login attempts to a malicious server, effectively\
  \ taking over user accounts.  \n- Expose the original LDAP server's password, potentially\
  \ compromising all user accounts.  \n\n### Additional Vulnerable Endpoints\n\nThe following\
  \ endpoints are also affected by IDOR vulnerabilities, potentially allowing unauthorized modification\
  \ of instance settings such as languages, labels, and templates:\n\n- /idps/templates/_search\n\
  - /idps/templates/{id}\n- /policies/label/_activate\n- /policies/label/logo\n- /policies/label/logo_dark\n\
  - /policies/label/icon\n- /policies/label/icon_dark\n- /policies/label/font\n- /text/message/passwordless_registration/{language}\n\
  - /text/login/{language} \n\n### Impact\n\nThe impact of this vulnerability varies depending\
  \ on whether a ZITADEL instance utilizes LDAP for authentication:\n\n- LDAP Users: Successful\
  \ exploitation could lead to complete takeover of user accounts and exposure of the LDAP server's\
  \ password.  \n- Non-LDAP Users: While the most severe risks are related to LDAP, exploitation\
  \ of the additional vulnerable endpoints could still allow unauthorized modification of instance\
  \ settings, impacting all organizations. \n\n### Patches\n\n2.x versions are fixed on >= [2.71.0](https://github.com/zitadel/zitadel/releases/tag/v2.71.0)\n\
  2.70.x versions are fixed on >= [2.70.1](https://github.com/zitadel/zitadel/releases/tag/v2.70.1)\n\
  2.69.x versions are fixed on >= [2.69.4](https://github.com/zitadel/zitadel/releases/tag/v2.69.4)\n\
  2.68.x versions are fixed on >= [2.68.4](https://github.com/zitadel/zitadel/releases/tag/v2.68.4)\n\
  2.67.x versions are fixed on >= [2.67.8](https://github.com/zitadel/zitadel/releases/tag/v2.67.8)\n\
  2.66.x versions are fixed on >= [2.66.11](https://github.com/zitadel/zitadel/releases/tag/v2.66.11)\n\
  2.65.x versions are fixed on >= [2.65.6](https://github.com/zitadel/zitadel/releases/tag/v2.65.6)\n\
  2.64.x versions are fixed on >= [2.64.5](https://github.com/zitadel/zitadel/releases/tag/v2.64.5)\n\
  2.63.x versions are fixed on >= [2.63.8](https://github.com/zitadel/zitadel/releases/tag/v2.63.8)\n\
  \n### Questions\n\nIf you have any questions or comments about this advisory, please email\
  \ us at security@zitadel.com\n\n### Credit\n\nThis vulnerability was discovered by Amit Laish,\
  \ a senior security researcher from GE Vernova and we want to thank him for reporting this\
  \ to us!"
