summary: "`auth.TokenForHost` violates GitHub host security boundary when sourcing authentication\
  \ token within a codespace\n### Summary\n\nA security vulnerability has been identified in\
  \ `go-gh` that could leak authentication tokens intended for GitHub hosts to non-GitHub hosts\
  \ when within a codespace.\n\n### Details\n\n`go-gh` sources authentication tokens from different\
  \ environment variables depending on the host involved:\n\n- `GITHUB_TOKEN`, `GH_TOKEN` for\
  \ GitHub.com and ghe.com\n- `GITHUB_ENTERPRISE_TOKEN`, `GH_ENTERPRISE_TOKEN` for GitHub Enterprise\
  \ Server\n\nPrior to `2.11.1`, `auth.TokenForHost` could source a token from the `GITHUB_TOKEN`\
  \ environment variable for a host other than GitHub.com or ghe.com when [within a codespace](https://github.com/cli/go-gh/blob/71770357e0cb12867d3e3e288854c0aa09d440b7/pkg/auth/auth.go#L73-L77).\n\
  \nIn `2.11.1`, `auth.TokenForHost` will only source a token from the `GITHUB_TOKEN` environment\
  \ variable for GitHub.com or ghe.com hosts.\n\n### Impact\n\nSuccessful exploitation could\
  \ send authentication token to an unintended host. \n\n### Remediation and mitigation\n\n\
  1. Upgrade `go-gh` to `2.11.1`\n2. Advise extension users to regenerate authentication tokens:\n\
  \    - [Personal access tokens](https://docs.github.com/en/enterprise-cloud@latest/authentication/keeping-your-account-and-data-secure/managing-your-personal-access-tokens)\n\
  \    - [GitHub CLI OAuth app](https://docs.github.com/en/apps/using-github-apps/reviewing-and-revoking-authorization-of-github-apps#reviewing-your-authorized-github-apps)\n\
  3. Advise extension users to review their personal [security log](https://docs.github.com/en/authentication/keeping-your-account-and-data-secure/reviewing-your-security-log)\
  \ and any relevant [audit logs](https://docs.github.com/en/enterprise-cloud@latest/admin/monitoring-activity-in-your-enterprise/reviewing-audit-logs-for-your-enterprise/identifying-audit-log-events-performed-by-an-access-token)\
  \ for actions associated with their account or enterprise"
