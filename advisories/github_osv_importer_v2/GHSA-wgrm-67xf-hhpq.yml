summary: "PDF.js vulnerable to arbitrary JavaScript execution upon opening a malicious PDF\n\
  ### Impact\nIf pdf.js is used to load a malicious PDF, and PDF.js is configured with `isEvalSupported`\
  \ set to `true` (which is the default value), unrestricted attacker-controlled JavaScript\
  \ will be executed in the context of the hosting domain.\n\n### Patches\nThe patch removes\
  \ the use of `eval`:\nhttps://github.com/mozilla/pdf.js/pull/18015\n\n### Workarounds\nSet\
  \ the option `isEvalSupported` to `false`. \n\n### References\nhttps://bugzilla.mozilla.org/show_bug.cgi?id=1893645"
