summary: "Gogs XSS allowed by stored call in PDF renderer\n### Summary\n\nA stored XSS is present\
  \ in Gogs which allows client-side Javascript code execution.\n\n### Details\n\nGogs Version:\n\
  ```\ndocker images\nREPOSITORY   TAG       IMAGE ID       CREATED        SIZE\ngogs/gogs \
  \   latest    fe92583bc4fe   10 hours ago   99.3MB\n```\n\nApplication version: `0.14.0+dev`\n\
  \nLocal setup using:\n```bash\n# Pull image from Docker Hub.\ndocker pull gogs/gogs\n\n# Create\
  \ local directory for volume.\nsudo mkdir -p /var/gogs\n\n# Use `docker run` for the first\
  \ time.\ndocker run --name=gogs -p 10022:22 -p 10880:3000 -v /var/gogs:/data gogs/gogs\n```\n\
  \nThe vulnerability is caused by the usage of a vulnerable and outdated component: `pdfjs-1.4.20`\
  \ under public/plugins/.  \nRead more about this vulnerability at [codeanlabs - CVE-2024-4367](https://codeanlabs.com/blog/research/cve-2024-4367-arbitrary-js-execution-in-pdf-js/).\n\
  \n### PoC\n\n1. Upload the Proof of Concept file hosted at https://codeanlabs.com/wp-content/uploads/2024/05/poc_generalized_CVE-2024-4367.pdf\
  \ in a repository.\n2. Click on the file to be previewed.\n\n![poc](https://github.com/user-attachments/assets/5af1303e-8751-49c8-af2e-d0631dd18957)\n\
  \n\n### Credits\n\nEdoardo Ottavianelli"
