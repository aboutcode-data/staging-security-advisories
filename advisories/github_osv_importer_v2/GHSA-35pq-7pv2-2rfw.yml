summary: "ps_contactinfo has a potential XSS due to usage of the nofilter tag in template\n\
  ### Impact\nThis can not be exploited in a fresh install of PrestaShop, only shops made vulnerable\
  \ by third party modules are concerned. \n\nFor example, if your shop has a third party module\
  \ vulnerable to SQL injections, then ps_contactinfo might execute a stored XSS in FO.\n\n\
  ### Patches\nThe long term fix is to have all your modules maintained and updated.\nThe fix\
  \ on ps_contactinfo will keep formatted addresses from displaying an xss stored in the database.\n\
  \n### Workarounds\nnone\n\n### References\nnone"
