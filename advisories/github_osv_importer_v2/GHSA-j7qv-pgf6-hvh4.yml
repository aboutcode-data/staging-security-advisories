summary: "XSS in `*Text` options of the Datepicker widget in jquery-ui\n### Impact\nAccepting\
  \ the value of various `*Text` options of the Datepicker widget from untrusted sources may\
  \ execute untrusted code. For example, initializing the datepicker in the following way:\n\
  ```js\n$( \"#datepicker\" ).datepicker( {\n\tshowButtonPanel: true,\n\tshowOn: \"both\",\n\
  \tcloseText: \"<script>doEvilThing( 'closeText XSS' )</script>\",\n\tcurrentText: \"<script>doEvilThing(\
  \ 'currentText XSS' )</script>\",\n\tprevText: \"<script>doEvilThing( 'prevText XSS' )</script>\"\
  ,\n\tnextText: \"<script>doEvilThing( 'nextText XSS' )</script>\",\n\tbuttonText: \"<script>doEvilThing(\
  \ 'buttonText XSS' )</script>\",\n\tappendText: \"<script>doEvilThing( 'appendText XSS' )</script>\"\
  ,\n} );\n```\nwill call `doEvilThing` with 6 different parameters coming from all `*Text`\
  \ options.\n\n### Patches\nThe issue is fixed in jQuery UI 1.13.0. The values passed to various\
  \ `*Text` options are now always treated as pure text, not HTML.\n\n### Workarounds\nA workaround\
  \ is to not accept the value of the `*Text` options from untrusted sources.\n\n### For more\
  \ information\nIf you have any questions or comments about this advisory, search for a relevant\
  \ issue in [the jQuery UI repo](https://github.com/jquery/jquery-ui/issues). If you don't\
  \ find an answer, open a new issue."
