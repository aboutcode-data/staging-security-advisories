summary: "VictoriaMetrics' Snappy Decoder DoS Vulnerability is Causing OOM\n### Impact\nAffected\
  \ versions are vulnerable to DoS attacks because the snappy decoder ignored VictoriaMetrics\
  \ request size limits allowing malformed blocks to trigger excessive memory use. This could\
  \ lead to OOM errors and service instability. The fix enforces block-size checks based on\
  \ MaxRequest limits.\n\n### Patches\nVersions 1.129.1, 1.122.8, 1.110.23\n\n### Resources\n\
  \ - https://github.com/VictoriaMetrics/VictoriaMetrics/releases/tag/v1.129.1\n - https://github.com/VictoriaMetrics/VictoriaMetrics/releases/tag/v1.122.8\n\
  \ - https://github.com/VictoriaMetrics/VictoriaMetrics/releases/tag/v1.110.23\n \n### Note\
  \ \nVictoriaMetrics' security model assumes its APIs are properly secured (e.g. via access\
  \ control flags or a firewall); this advisory addresses malicious input that should not be\
  \ possible under a [correctly secured](https://docs.victoriametrics.com/victoriametrics/single-server-victoriametrics/#security)\
  \ deployment."
