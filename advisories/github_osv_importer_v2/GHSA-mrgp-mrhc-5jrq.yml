summary: "vm2 vulnerable to Sandbox Escape resulting in Remote Code Execution on host\n### Impact\n\
  A threat actor can bypass the sandbox protections to gain remote code execution rights on\
  \ the host running the sandbox.\n\n### Patches\nThis vulnerability was patched in the release\
  \ of version `3.9.11` of `vm2`\n\n### Workarounds\nNone. \n\n### References\nGithub Issue\
  \ - https://github.com/patriksimek/vm2/issues/467\nThe file that was patched - https://github.com/patriksimek/vm2/blob/master/lib/setup-sandbox.js#L71\n\
