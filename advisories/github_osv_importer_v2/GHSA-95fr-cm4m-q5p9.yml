summary: "MinIO information disclosure vulnerability\n### Impact\n[If-Modified-Since](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/If-Modified-Since)\n\
  [If-Unmodified-Since](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/If-Unmodified-Since)\
  \ \n\nHeaders when used with anonymous requests by sending a random object name requests you\
  \ can figure\nout if the object exists or not on the server on a specific bucket and also\
  \ gain access to some amount of\ninformation such as  \n\n```\nLast-Modified (of the latest\
  \ version)\nEtag (of the latest version) \nx-amz-version-id (of the latest version)\nExpires\
  \ (metadata value of the latest version)\nCache-Control (metadata value of the latest version)\n\
  ```\n\nThis conditional check was being honored before validating if the anonymous\naccess\
  \ is indeed allowed on the metadata of an object.\n\n### Patches\nYes this issue has been\
  \ already fixed in \n\n```\ncommit e0fe7cc391724fc5baa85b45508f425020fe4272 (HEAD -> master,\
  \ origin/master)\nAuthor: Harshavardhana <harsha@minio.io>\nDate:   Mon May 27 12:17:46 2024\
  \ -0700\n\n    fix: information disclosure bug in preconditions GET (#19810)\n    \n    precondition\
  \ check was being honored before, validating\n    if anonymous access is allowed on the metadata\
  \ of an\n    object, leading to metadata disclosure of the following\n    headers.\n    \n\
  \    ```\n    Last-Modified\n    Etag\n    x-amz-version-id\n    Expires:\n    Cache-Control:\n\
  \    ```\n    \n    although the information presented is minimal in nature,\n    and of opaque\
  \ nature. It still simply discloses that an\n    object by a specific name exists or not without\
  \ even having\n    enough permissions.\n```\n\nUsers must upgrade to RELEASE.2024-05-27T19-17-46Z\
  \ for the fix\n\n### Workarounds\nThere are no workarounds.\n\n### References\nRefer to the\
  \ pull request #19810 for more information on the fix."
