summary: "Login screen allows message spoofing if SSO is enabled\n### Impact\n\nA vulnerability\
  \ was found in Argo CD that allows an attacker to spoof error messages on the login screen\
  \ when SSO is enabled.\n\nIn order to exploit this vulnerability, an attacker would have to\
  \ trick the victim to visit a specially crafted URL which contains the message to be displayed.\n\
  \nAs far as the research of the Argo CD team concluded, it is not possible to specify any\
  \ active content (e.g. Javascript) or other HTML fragments (e.g. clickable links) in the spoofed\
  \ message.\n\n### Patched versions\n\nA patch for this vulnerability has been released in\
  \ the following Argo CD versions:\n\n* v2.3.4\n* v2.2.9\n* v2.1.15\n\n### Workarounds\n\n\
  No workaround available.\n\n#### Mitigations\n\nIt is advised to update to an Argo CD version\
  \ containing a fix for this issue (see *Patched versions* above).\n\n### Credits\n\nThis vulnerability\
  \ was discovered by Naufal Septiadi (<naufal@horangi.com>) and reported to us in a responsible\
  \ way. \n\n### For more information\n\n<!-- Use only one of the paragraphs below. Remove all\
  \ others. -->\n\n<!-- For Argo CD -->\n\n* Open an issue in [the Argo CD issue tracker](https://github.com/argoproj/argo-cd/issues)\
