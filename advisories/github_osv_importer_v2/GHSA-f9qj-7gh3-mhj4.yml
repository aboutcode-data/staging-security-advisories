summary: "run-terraform allows for RCE via terraform plan\n### Impact\n_What kind of vulnerability\
  \ is it? Who is impacted?_  \nAll users of the `run-terraform` reusable workflow from the\
  \ kartverket/github-workflows repo are affected. A malicious actor could potentially send\
  \ a PR with a malicious payload leading to execution of arbitrary JavaScript code in the context\
  \ of the workflow.\n\n### Patches\n_Has the problem been patched? What versions should users\
  \ upgrade to?_  \nUpgrade to at least 2.7.5 to resolve the issue.\n\n### Workarounds\n_Is\
  \ there a way for users to fix or remediate the vulnerability without upgrading?_  \nUntil\
  \ you are able to upgrade, make sure to review any PRs from exernal users for malicious payloads\
  \ before allowing them to trigger a build.\n\n### For more information\nIf you have any questions\
  \ or comments about this advisory:\n* Open an issue in [kartverket/github-workflows](https://github.com/kartverket/github-workflows)"
