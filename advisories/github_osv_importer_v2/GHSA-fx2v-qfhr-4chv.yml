summary: "Goutil vulnerable to path traversal when unzipping files\n### Impact\n\nZipSlip issue\
  \ when use fsutil package to unzip files.\nWhen users use fsutil.Unzip to unzip zip files\
  \ from a malicious attacker, they may be vulnerable to path traversal. \n\n### Patches\n\n\
  It has been fixed in v0.6.0, Please upgrade version to v0.6.0 or above.\n\n### Workarounds\n\
  No, users have to upgrade version."
