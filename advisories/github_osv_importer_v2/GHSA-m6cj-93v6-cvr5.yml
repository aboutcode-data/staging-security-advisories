summary: "Junrar vulnerable to infinite loop via extracting carefully crafted RAR archive\n\
  ### Impact\nA carefully crafted RAR archive can trigger an infinite loop while extracting\
  \ said archive. The impact depends solely on how the application uses the library, and whether\
  \ files can be provided by malignant users. \n\n### Patches\nThe problem is partially patched\
  \ in 7.4.1\n\n### Workarounds\nNone\n\n### References\n\nhttps://github.com/junrar/junrar/issues/73\n\
  \nhttps://github.com/junrar/junrar/issues/81"
