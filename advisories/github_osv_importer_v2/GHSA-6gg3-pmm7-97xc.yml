summary: "DOM-based XSS in auth0-lock\n### Overview\nVersions before and including `11.25.1`\
  \ are using `dangerouslySetInnerHTML` to display an informational message when used with a\
  \ Passwordless or Enterprise connection.\n\n- For Passwordless connection, the value of the\
  \ input (email or phone number) is displayed back to the user while waiting for verification\
  \ code input.  \n- For Enterprise connection, the value of the input (IdP Domain) from the\
  \ Enterprise connection setup screen (Auth0 Dashboard) is displayed back to the user when\
  \ the `lock` widget opens.\n\nWhen Passwordless or Enterprise connection is used, the application\
  \ and its users might be exposed to cross-site scripting (XSS) attacks.\n\n### Am I affected?\n\
  You are affected by this vulnerability if all of the following conditions apply:\n\n- You\
  \ are using auth0-lock\n- You are using Passwordless or Enterprise connection mode\n\n###\
  \ How to fix that?\nUpgrade to version `11.26.3`\n\n### Will this update impact my users?\n\
  The fix provided in patch will not affect your users.\n\n### Credit\nhttps://github.com/mvisat"
