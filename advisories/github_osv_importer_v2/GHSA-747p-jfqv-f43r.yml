summary: "Downloads Resources over HTTP in mystem3\nAffected versions of `mystem3` insecurely\
  \ download an executable over an unencrypted HTTP connection. \n\nIn scenarios where an attacker\
  \ has a privileged network position, it is possible to intercept the response and replace\
  \ the executable with a malicious one, resulting in code execution on the system running `mystem3`.\n\
  \n\n## Recommendation\n\nUpdate to version 1.0.8 or later."
