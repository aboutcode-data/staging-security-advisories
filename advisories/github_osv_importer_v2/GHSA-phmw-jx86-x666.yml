summary: "Authenticated Rundeck users can view or delete jobs they do not have authorization\
  \ for.\nAccess to two URLs used in both Rundeck Open Source and Process Automation products\
  \ could allow authenticated users to access the URL path, which would allow access to view\
  \ or delete jobs, without the necessary authorization checks.\n\nThe affected URLs are:\n\
  - `http[s]://[host]/context/rdJob/*` \n- `http[s]://[host]/context/api/*/incubator/jobs`\n\
  \n### Impact\n\nRundeck, Process Automation version 4.12.0 up to 4.16.0\n\n### Patches\n\n\
  Patched versions: 4.17.3\n\n### Workarounds\n\nAccess to two URLs used in either Rundeck Open\
  \ Source or Process Automation products could be blocked at a load balancer level.\n- `http[s]://host/context/rdJob/*`\
  \ \n- `http[s]://host/context/api/*/incubator/jobs`\n\n### For more information\n\nIf you\
  \ have any questions or comments about this advisory:\n* Open an issue in [our forums](https://community.pagerduty.com/forum/c/process-automation)\n\
  * Enterprise Customers can open a [Support ticket](https://support.rundeck.com)"
