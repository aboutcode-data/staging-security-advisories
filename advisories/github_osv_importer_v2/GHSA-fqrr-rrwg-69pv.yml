summary: "Local API Login Credentials Disclosure in paratrooper-pingdom\nThe paratrooper-pingdom\
  \ gem 1.0.0 for Ruby allows local users to obtain the App-Key, username, and password values\
  \ by listing the curl process.\n\n### Vulnerable Code:\n\nFrom: `paratrooper-pingdom-1.0.0/lib/paratrooper-pingdom.rb`\n\
  \n```ruby\ndef setup(options = {})\n  %x[curl https://api.pingdom.com/api/2.0/checks -X PUT\
  \ -d \"paused=true\" -H \"App-Key: #{app_key}\" -u \"#{username}:#{password}\"]        \n\
  end\n\ndef teardown(options = {})\n  %x[curl https://api.pingdom.com/api/2.0/checks -X PUT\
  \ -d \"paused=false\" -H \"App-Key: #{app_key}\" -u \"#{username}:#{password}\"]        \n\
  end\n```\n\nA malicious user could monitor the process tree to steal the API key, username\
  \ and password for the API login."
