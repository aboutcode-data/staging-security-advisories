summary: |
  Google Cloud Vertex AI has a a vulnerability involving predictable bucket naming
  Predictable bucket naming in Vertex AI Experiments in Google Cloud Vertex AI from version 1.21.0 up toÂ (but not including) 1.133.0 on Google Cloud Platform allows an unauthenticated remote attacker to achieve cross-tenant remote code execution, model theft, and poisoning via pre-creating predictably named Cloud Storage buckets (Bucket Squatting).

  This vulnerability was patched and no customer action is needed.
