summary: |
  XSS/HTML Injection Vulnerability in Umbraco Preview Badge
  ### Impact

  Authenticated users are able to exploit an XSS vulnerability when viewing previewed content.

  ### Patches

  Will be patched in 10.8.8, 13.5.3, 14.3.2 and 15.1.2.

  ### Workarounds

  None available.
