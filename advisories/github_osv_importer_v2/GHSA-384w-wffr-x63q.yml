summary: "Pterodactyl panel's admin area vulnerable to Cross-site Scripting\n### Impact\n\n\
  Importing a malicious egg or gaining access to wings instance could lead to XSS on the panel,\
  \ which could be used to gain an administrator account on the panel. Specifically, the following\
  \ things are impacted:\n- Egg Docker images\n- Egg variables:\n    - Name\n    - Environment\
  \ variable\n    - Default value\n    - Description\n    - Validation rules\n \nAdditionally,\
  \ certain fields would reflect malicious input, but it would require the user knowingly entering\
  \ such input to have an impact.\n\nTo iterate, this would require an administrator to perform\
  \ actions and can't be triggered by a normal panel user.\n\n### Workarounds\n\nNo workaround\
  \ is available other than updating to the latest version of the panel.\n\n### Patches\n\n\
  All of the following commits are required to resolve this security issue:\n\nhttps://github.com/pterodactyl/panel/commit/1172d71d31561c4e465dabdf6b838e64de48ad16\n\
  https://github.com/pterodactyl/panel/commit/f671046947e4695b5e1c647df79305c1cefdf817\nhttps://github.com/pterodactyl/panel/commit/0dad4c5a488661f9adc27dd311542516d9bfa0f2"
