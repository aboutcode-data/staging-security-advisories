summary: "Gematik Referenzvalidator has an XXE vulnerability that can lead to a Server Side\
  \ Request Forgery attack\n### Impact\nThe profile location routine in the referencevalidator\
  \ commons package is vulnerable to [XML External Entities](https://owasp.org/www-project-top-ten/2017/A4_2017-XML_External_Entities_(XXE))\
  \ attack due to insecure defaults of the used Woodstox WstxInputFactory. A malicious XML resource\
  \ can lead to network requests issued by referencevalidator and thus to a [Server Side Request\
  \ Forgery](https://owasp.org/www-community/attacks/Server_Side_Request_Forgery) attack.\n\n\
  The vulnerability impacts applications which use referencevalidator to process XML resources\
  \ from untrusted sources. \n\n### Patches\nThe problem has been patched with the [2.5.1 version](https://github.com/gematik/app-referencevalidator/releases/tag/2.5.1)\
  \ of the referencevalidator. Users are strongly recommended to update to this version or a\
  \ more recent one. \n\n### Workarounds\nA pre-processing or manual analysis of input XML resources\
  \ on existence of DTD definitions or external entities can mitigate the problem.\n\n### References\n\
  - [OWASP Top 10 XXE](https://owasp.org/www-project-top-ten/2017/A4_2017-XML_External_Entities_(XXE)#)\n\
  - [Server Side Request Forgery](https://owasp.org/www-community/attacks/Server_Side_Request_Forgery)\n\
  - [OWASP XML External Entity Prevention Cheat Sheet](https://cheatsheetseries.owasp.org/cheatsheets/XML_External_Entity_Prevention_Cheat_Sheet.html#transformerfactory)"
