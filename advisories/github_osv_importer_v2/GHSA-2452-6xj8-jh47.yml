summary: "Opening a malicious website while running a Nuxt dev server could allow read-only\
  \ access to code\n### Summary\nNuxt allows any websites to send any requests to the development\
  \ server and read the response due to default CORS settings.\n\n### Details\nWhile Vite patched\
  \ the default CORS settings to fix https://github.com/vitejs/vite/security/advisories/GHSA-vg6x-rcgg-rjx6,\
  \ nuxt uses its own CORS handler by default (https://github.com/nuxt/nuxt/pull/23995).\n\n\
  https://github.com/nuxt/nuxt/blob/7d345c71462d90187fd09c96c7692f306c90def5/packages/vite/src/client.ts#L257-L263\n\
  \nThat CORS handler sets `Access-Control-Allow-Origin: *`.\n\n> [!IMPORTANT]  \n> If on an\
  \ affected version, it may be possible to opt-out of the default Nuxt CORS handler by configuring\
  \ `vite.server.cors`.\n\n### PoC\n1. Start a dev server in any nuxt project using Vite by\
  \ `nuxt dev`.\n2. Send a fetch request to `http://localhost:3000/_nuxt/app.vue` (`fetch('http://localhost:3000/_nuxt/app.vue')`)\
  \ from a different origin page.\n\n### Impact\nUsers with the default server.cors option using\
  \ Vite builder may get the source code stolen by malicious websites\n\n### Additional Information\n\
  `/__nuxt_vite_node__/manifest` / `/__nuxt_vite_node__/module` also seems to have `Access-Control-Allow-Origin:\
  \ *`, so it maybe also possible to exploit that handler.\nhttps://github.com/nuxt/nuxt/blob/7d345c71462d90187fd09c96c7692f306c90def5/packages/vite/src/vite-node.ts#L39\n\
  Although I didn't find a valid module id.\nNote that this handler is probably also vulnerable\
  \ to DNS rebinding attacks as I didn't find any host header checks."
