summary: "XWiki allows unregistered users to access private pages information through REST endpoint\n\
  ### Impact\n\nProtected pages are listed when requesting the REST endpoints `/rest/wikis/[wikiName]/pages`\
  \ even if the user doesn't have view rights on them. \nIt's particularly true if the entire\
  \ wiki is protected with \"Prevent unregistered user to view pages\": the endpoint would still\
  \ list the pages of the wiki (actually it only impacts the main wiki due to XWIKI-22639).\n\
  \n### Patches\n\nThe problem has been patched in XWiki 15.10.14, 16.4.6, 16.10.0RC1. In those\
  \ versions the endpoint can still be requested but the result is filtered out based on pages\
  \ rights.\n\n### Workarounds\n\nThere's no workaround except upgrading or applying manually\
  \ the changes of the commits (see references) in `xwiki-platform-rest-server` and recompiling\
  \ / rebuilding it.\n\n### References\n\n * Original JIRA ticket: https://jira.xwiki.org/browse/XWIKI-22630\n\
  \ * Related JIRA ticket: https://jira.xwiki.org/browse/XWIKI-22639\n * Commits of the patch:\
  \ https://github.com/xwiki/xwiki-platform/commit/bca72f5ce971a31dba2a016d8dd8badda4475206\
  \ and https://github.com/xwiki/xwiki-platform/commit/1fb12d2780f37b34a1b4dfdf8457d97ce5cbb2df\n\
  \n### For more information\n\nIf you have any questions or comments about this advisory:\n\
  * Open an issue in [Jira XWiki.org](https://jira.xwiki.org/)\n* Email us at [Security Mailing\
  \ List](mailto:security@xwiki.org)"
