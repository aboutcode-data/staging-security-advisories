summary: "web3-utils Prototype Pollution vulnerability\n### Impact: \nThe mergeDeep() function\
  \ in the web3-utils package has been identified for Prototype Pollution vulnerability. An\
  \ attacker has the ability to modify an object's prototype, which could result in changing\
  \ the behavior of all objects that inherit from the impacted prototype by providing carefully\
  \ crafted input to function.\n\n### Patches: \nIt has been fixed in web3-utils version 4.2.1\
  \ so all packages and apps depending on web3-utils >=4.0.1 and <=4.2.0 should upgrade to web3-utils\
  \ 4.2.1.\n\n### Workarounds: \nNone"
