summary: "Uncaught Exception in fastify-multipart\n### Impact\n\nThis is a bypass of CVE-2020-8136\
  \ (https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-8136).\nBy providing a `name=constructor`\
  \ property it is still possible to crash the application.\nThe original fix only checks for\
  \ the key `__proto__` (https://github.com/fastify/fastify-multipart/pull/116).\n\nAll users\
  \ are recommended to upgrade\n\n### Patches\n\nv5.3.1 includes a patch\n \n### Workarounds\n\
  \nNo workarounds are possible.\n\n### References\n\nRead up https://www.fastify.io/docs/latest/Guides/Prototype-Poisoning/\n\
  \n### For more information\nIf you have any questions or comments about this advisory:\n*\
  \ Open an issue in [https://github.com/fastify/fastify-multipart](https://github.com/fastify/fastify-multipart)\n\
  * Email us at [hello@matteocollina.com](mailto:hello@matteocollina.com)"
