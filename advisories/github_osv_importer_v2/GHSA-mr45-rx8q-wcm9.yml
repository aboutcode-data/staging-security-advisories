summary: "xkeys seal encryption used fixed key for all encryption\n## Background\n\nNATS.io\
  \ is a high performance open source pub-sub distributed communication technology, built for\
  \ the cloud, on-premise, IoT, and edge computing.\n\nThe cryptographic key handling library,\
  \ nkeys, recently gained support for encryption, not just for signing/authentication.  This\
  \ is used in nats-server 2.10 (Sep 2023) and newer for authentication callouts.\n\n## Problem\
  \ Description\n\nThe nkeys library's \"xkeys\" encryption handling logic mistakenly passed\
  \ an array by value into an internal function, where the function mutated that buffer to populate\
  \ the encryption key to use.  As a result, all encryption was actually to an all-zeros key.\n\
  \nThis affects encryption only, not signing.  \nFIXME: FILL IN IMPACT ON NATS-SERVER AUTH\
  \ CALLOUT SECURITY.\n\n## Affected versions\n\nnkeys Go library:\n * 0.4.0 up to and including\
  \ 0.4.5\n * Fixed with nats-io/nkeys: 0.4.6\n\nNATS Server:\n * 2.10.0 up to and including\
  \ 2.10.3\n * Fixed with nats-io/nats-server: 2.10.4\n\n## Solution\n\nUpgrade the nats-server.\
  \  \nFor any application handling auth callouts in Go, if using the nkeys library, update\
  \ the dependency, recompile and deploy that in lockstep.\n\n## Credits\n\nProblem reported\
  \ by Quentin Matillat (GitHub @tinou98)."
