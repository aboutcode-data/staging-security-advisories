summary: "Information Disclosure in TYPO3 extension sf_event_mgt\nA missing access check in\
  \ the backend module allows an authenticated backend user to export participant data for events\
  \ which the user does not have access to, resulting in Information Disclosure. \n\nAnother\
  \ missing access check in the backend module allows an authenticated backend user to send\
  \ emails to event participants for events which the user does not have access to, resulting\
  \ in Broken Access Control.\n\nExternal reference: [https://typo3.org/security/advisory/typo3-ext-sa-2020-017](https://typo3.org/security/advisory/typo3-ext-sa-2020-017)"
