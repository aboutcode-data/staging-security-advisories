summary: |
  GeoServer's GWC Seed Form vulnerable to Stored Cross-Site Scripting (XSS)
  ### Summary
  A stored cross-site scripting (XSS) vulnerability exists that enables an authenticated administrator with workspace-level privileges to store a JavaScript payload in the GeoServer catalog that will execute in the context of another administratorâ€™s browser when viewed in the GWC Seed Form.  Access to the GWC Seed Form is limited to full administrators by default and granting non-administrators access to this endpoint is not recommended.

  ### Details
  _Give all details on the vulnerability. Pointing to the incriminated source code is very helpful for the maintainer._

  ### PoC
  _Complete instructions, including specific configuration details, to reproduce the vulnerability._

  ### Impact
  If an attacker can control a script that is executed in the victim's browser, then they can typically fully compromise that user. Amongst other things, the attacker can:

  1 .Perform any action within the application that the user can perform.
  2. View any information that the user is able to view.
  3. Modify any information that the user is able to modify.
  4. Initiate interactions with other application users, including malicious attacks, that will appear to originate from the initial victim user.

  ### References
  https://github.com/GeoWebCache/geowebcache/issues/1172
  https://github.com/GeoWebCache/geowebcache/pull/1174
