summary: |
  Jenkins GitHub Authentication Plugin Cross-Site Request Forgery vulnerability
  Jenkins GitHub Authentication Plugin did not manage the state parameter of OAuth to prevent CSRF. This allowed an attacker to catch the redirect URL provided during the authentication process using OAuth and send it to the victim. If the victim was already connected to Jenkins, their Jenkins account would be attached to the attackerâ€™s GitHub account.

  The state parameter is now correctly managed.
