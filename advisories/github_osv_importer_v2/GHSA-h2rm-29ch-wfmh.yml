summary: "XWiki Identity Oauth Privilege escalation (PR)/remote code execution from login screen\
  \ through unescaped URL parameter\n### Impact\n\nWhen login via the OAuth method, the identityOAuth\
  \ parameters, sent in a GET request is vulnerable to XSS and XWiki syntax injection. This\
  \ allows remote code execution via the groovy macro and thus affects the confidentiality,\
  \ integrity and availability of the whole XWiki installation. \n\nThe vulnerability is in\
  \ [this part](https://github.com/xwikisas/identity-oauth/blob/master/ui/src/main/resources/IdentityOAuth/LoginUIExtension.vm#L58)\
  \ of the code.\n\n### Patches\nThe issue has been fixed in Identity OAuth version 1.6 by https://github.com/xwikisas/identity-oauth/commit/d805d3154b17c6bf455ddf5deb0a3461a3833bc6\
  \ . The fix is in the content of the [IdentityOAuth/LoginUIExtension](https://github.com/xwikisas/identity-oauth/commit/d805d3154b17c6bf455ddf5deb0a3461a3833bc6#diff-2ab2e0716443d790d7d798320e4a45151661f4eca5440331f4a227b29c87c188)\
  \ file\n\n### Workarounds\nThere are no known workarounds besides upgrading.\n\n### References\n\
  _Are there any links users can visit to find out more?_\n\n* Original report: https://jira.xwiki.org/browse/XWIKI-20719"
