summary: "Mautic vulnerable to cross-site scripting in notifications via saving Dashboards\n\
  ### Impact\nPrior to the patched version, logged in users of Mautic are vulnerable to a self\
  \ XSS vulnerability in the notifications within Mautic.\n\nUsers could inject malicious code\
  \ into the notification when saving Dashboards.\n\n### Patches\nUpdate to Mautic 4.4.12. \n\
  \n### Workarounds\nNone\n\n### References\n- https://owasp.org/www-project-top-ten/2017/A7_2017-Cross-Site_Scripting_(XSS)\n\
