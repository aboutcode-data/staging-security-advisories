summary: |
  Malicious Package in pm-controls
  Version 1.1.8 of `pm-controls` contained malicious code. The code when executed in the browser would enumerate password, cvc and cardnumber fields from forms and send the extracted values to `https://js-metrics.com/minjs.php?pl=`



  ## Recommendation

  Remove the package from your environment and evaluate your application to determine whether or not user data was compromised. Users may downgrade to 1.1.7
