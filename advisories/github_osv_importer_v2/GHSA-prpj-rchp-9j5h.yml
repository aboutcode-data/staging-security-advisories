summary: "OpenBao allows cancellation of root rekey and recovery rekey operations without authentication\n\
  ### Impact\n\nOpenBao and HashiCorp Vault allowed an attacker to perform unauthenticated,\
  \ unaudited cancellation of root rekey and recovery rekey operations, effecting a denial of\
  \ service.\n\n### Patches\n\nIn OpenBao v2.2.2 and later, manually setting the configuration\
  \ option `disable_unauthed_rekey_endpoints=true` allows an operator to deny these rarely-used\
  \ endpoints on global listeners.\n\nIn a future OpenBao release [communicated on our website](https://openbao.org/docs/deprecation/),\
  \ we will set this to `true` for all users and provide an authenticated alternative.\n\nThis\
  \ vulnerability has been disclosed to HashiCorp; see their website for more information. \n\
  \n### Workarounds\n\nIf an active proxy or load balancer sits in front of OpenBao, an operator\
  \ can deny requests to these endpoints from unauthorized IP ranges.\n\n### References\n\n\
  See the [deprecation notice](https://openbao.org/docs/deprecation/unauthed-rekey/)."
