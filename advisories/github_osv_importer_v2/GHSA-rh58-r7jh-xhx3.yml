summary: ".NET Core Elevation of Privilege Vulnerability\nMicrosoft is releasing this security\
  \ advisory to provide information about a vulnerability in .NET 5.0 and .NET Core 3.1. This\
  \ advisory also provides guidance on what developers can do to update their applications to\
  \ remove this vulnerability.\n\nA denial of service vulnerability exists in .NET 5.0, .NET\
  \ Core 3.1 and .NET Core 2.1 where .NET (Core) server applications providing WebSocket endpoints\
  \ could be tricked into endlessly looping while trying to read a single WebSocket frame. \n\
  \n### Patches\n\n* If you're using .NET 5.0, you should download and install Runtime 5.0.9\
  \ or SDK 5.0.206 (for Visual Studio 2019 v16.8) or SDK 5.0.303 (for Visual Studio 2019 V16.10)\
  \ from https://dotnet.microsoft.com/download/dotnet-core/5.0.\n\n* If you're using .NET Core\
  \ 3.1, you should download and install Runtime 3.1.18 or SDK 3.1.118 (for Visual Studio 2019\
  \ v16.4) or 3.1.412 (for Visual Studio 2019 v16.7 or later) from https://dotnet.microsoft.com/download/dotnet-core/3.1.\n\
  \n* If you're using .NET Core 2.1, you should download and install Runtime 2.1.29 or SDK 2.1.525\
  \ (for Visual Studio 2019 v15.9) or 2.1.817 from https://dotnet.microsoft.com/download/dotnet-core/2.1.\n\
  \n\n#### Other Details\n\n- Announcement for this issue can be found at https://github.com/dotnet/announcements/issues/194\n\
  - An Issue for this can be found at https://github.com/dotnet/runtime/issues/57175\n- MSRC\
  \ details for this can be found at https://msrc.microsoft.com/update-guide/en-US/vulnerability/CVE-2021-26423"
