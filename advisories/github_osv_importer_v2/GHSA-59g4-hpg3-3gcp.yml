summary: "Files Accessible to External Parties in Opencast\nOpencast before version 10.6 allows\
  \ references to local file URLs in ingested media packages, allowing attackers to include\
  \ local files from Opencast's host machines and making them available via the web interface.\n\
  \n### Impact\n\nBefore Opencast 10.6, Opencast would [open and include local files during\
  \ ingests](https://github.com/opencast/opencast/blob/69952463971cf578363e3b97d8edaf334ff51253/modules/ingest-service-impl/src/main/java/org/opencastproject/ingest/impl/IngestServiceImpl.java#L1587).\
  \ Attackers could exploit this to include most local files the process has read access to,\
  \ extracting secrets from the host machine.\n\nFor example, to expose the `custom.properties`\
  \ of develop.opencast.org via the asset manager, an attacker could have run:\n\n```\ncurl\
  \ -f -i -u admin:opencast \\\n  https://develop.opencast.org/ingest/addMediaPackage/fast \\\
  \n  -F 'flavor=presenter/source'\\\n  -F mediaUri=file:///srv/opencast/opencast-dist-allinone/etc/custom.properties\\\
  \n  -F title=\"custom.properties\"  \n```\n\nAn attacker would need to have the privileges\
  \ required to add new media to exploit this. But these are often widely given.\n\n\n### Patches\n\
  \nThe issue has been fixed in Opencast 10.6 and 11.0.\n\n### Workarounds\n\nYou can mitigate\
  \ this issue by narrowing down the read access Opencast has to files on the file system using\
  \ UNIX permissions or mandatory access control systems like SELinux. This cannot prevent access\
  \ to files Opencast needs to read though and we highly recommend updating.\n\n### References\n\
  \n-  [Example of problematic code](https://github.com/opencast/opencast/blob/69952463971cf578363e3b97d8edaf334ff51253/modules/ingest-service-impl/src/main/java/org/opencastproject/ingest/impl/IngestServiceImpl.java#L1587).\n\
  - [Patch fixing the issue](https://github.com/opencast/opencast/commit/65c46b9d3e8f045c544881059923134571897764)\n\
  \n### For more information\n\nIf you have any questions or comments about this advisory:\n\
  * Open an issue in [our issue tracker](https://github.com/opencast/opencast/issues)\n* Email\
  \ us at [security@opencast.org](mailto:security@opencast.org)"
