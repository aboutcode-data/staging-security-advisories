summary: "Mesh Connect JS SDK Vulnerable to Cross Site Scripting via createLink.openLink\n###\
  \ Summary\nThe lack of sanitization of URLs protocols in the `createLink.openLink` function\
  \ enables the execution of arbitrary JavaScript code within the context of the parent page.\n\
  ### Details\nhttps://github.com/FrontFin/mesh-web-sdk/blob/cf013b85ab95d64c63cbe46d6cb14695474924e7/packages/link/src/Link.ts#L441\n\
  The `createLink.openLink` function takes base64 encoded links, decodes them, and then sets\
  \ the resulting string as the `src` attribute of an `iframe`. Itâ€™s important to note that\
  \ the protocol part is not validated, so a payload, which is a valid URL, such as `javascript:alert(document.domain)//`,\
  \ can be provided to the function.\n\n### PoC\n1. Extract [poc-mesh-web-sdk.zip](https://github.com/user-attachments/files/22223079/poc-mesh-web-sdk.zip)\n\
  2. Run `yarn install` and then `yarn start`\n3. Paste this payload inside the input box: `amF2YXNjcmlwdDphbGVydCh3aW5kb3cucGFyZW50LmRvY3VtZW50LmJvZHkuZ2V0RWxlbWVudHNCeVRhZ05hbWUoImgyIikuaXRlbSgwKVsiaW5uZXJIVE1MIl0pLy8=`\
  \ \n4. Click on the _OpenLink_ button\n5. Notice the alert box and ability to access the `h2`\
  \ title from the parent page\n\nIt can also be verified via `https://paylink.meshconnect.com/?linkToken=amF2YXNjcmlwdDphbGVydCgpLy8=`.\n\
  \n### Impact\nThis is technically indistinguishable from a real page at the rendering level\
  \ and allows access to the parent page DOM, storage, session, and cookies. If the attacker\
  \ can specify `customIframeId`, they can hijack the source of existing iframes.\n\nIf access\
  \ to the private key is possible or if transactions are tampered with or initialized, in a\
  \ wallet context, it can result in a critical impact due to loss of funds scenarios.\n\n###\
  \ Reporters\n- [Amine `zwxxb` Elsassi](https://github.com/zwxxb) of [Aptos Labs](https://aptoslabs.com/)"
