summary: "Multiple components in Apache NiFi do not restrict XML External Entity references\n\
  Apache NiFi is a system to process and distribute data. Multiple components in Apache NiFi\
  \ 0.0.1 to 1.16.0 do not restrict XML External Entity references in the default configuration.\
  \ The Standard Content Viewer service attempts to resolve XML External Entity references when\
  \ viewing formatted XML files. The following Processors attempt to resolve XML External Entity\
  \ references when configured with default property values: \n- EvaluateXPath \n- EvaluateXQuery\
  \ \n- ValidateXml \n\nApache NiFi flow configurations that include these Processors are vulnerable\
  \ to malicious XML documents that contain Document Type Declarations with XML External Entity\
  \ references. NiFi 1.16.1 disables Document Type Declarations in the default configuration\
  \ for these Processors and disallows XML External Entity resolution in standard services."
