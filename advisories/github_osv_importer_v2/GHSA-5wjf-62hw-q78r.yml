summary: "Excessive CPU usage\nEnvoy, which Pomerium is based on, incorrectly handles resetting\
  \ of HTTP/2 streams with excessive complexity.  This can lead to high CPU utilization when\
  \ a large number of streams are reset.  \n\n### Impact\n\nThis can result in a DoS condition.\n\
  \n### Patches\nPomerium versions 0.14.8 and 0.15.1 contain an upgraded envoy binary with this\
  \ vulnerability patched.\n\n### Workarounds\nN/A\n\n### References\n[envoy GSA](https://github.com/envoyproxy/envoy/security/advisories/GHSA-3xh3-33v5-chcc)\n\
  [envoy CVE](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2021-32778)\n[envoy announcement](https://groups.google.com/g/envoy-announce/c/5xBpsEZZDfE/m/wD05NZBbAgAJ)\n\
  \n### For more information\nIf you have any questions or comments about this advisory:\n*\
  \ Open an issue in [pomerium/pomerium](https://github.com/pomerium/pomerium/issues)\n* Email\
  \ us at [security@pomerium.com](mailto:security@pomerium.com)"
