summary: "RabbitMQ HTTP API's queue deletion endpoint does not verify that the user has a required\
  \ permission\n### Summary\n\nQueue deletion via the HTTP API was not verifying the `configure`\
  \ permission of the user.\n\n### Impact\n\nUsers who had all of the following:\n\n1. Valid\
  \ credentials\n2. Some permissions for the target virtual host\n3. HTTP API access \n\ncould\
  \ delete queues it had no (deletion) permissions for.\n\n### Workarounds\n\nDisable management\
  \ plugin and use, for example, [Prometheus and Grafana](https://www.rabbitmq.com/docs/prometheus)\
