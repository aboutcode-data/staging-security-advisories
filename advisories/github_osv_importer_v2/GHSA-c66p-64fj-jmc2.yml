summary: "LibreNMS Misc Section Stored Cross-site Scripting vulnerability\n# StoredXSS-LibreNMS-MiscSection\n\
  \n\n**Description:**\n\n\nStored XSS on the parameter: `ajax_form.php` -> param: state\n\n\
  Request:\n```http\nPOST /ajax_form.php HTTP/1.1\nHost: <your_host>\nX-Requested-With: XMLHttpRequest\n\
  X-CSRF-TOKEN: <your_XSRF_token>\nContent-Type: application/x-www-form-urlencoded; charset=UTF-8\n\
  Cookie: <your_cookie>\n\ntype=override-config&device_id=1&attrib=override_icmp_disable&state=\"\
  ><img%20src%20onerror=\"alert(1)\"> \n```\n\n\nof Librenms version 24.10.1 ([https://github.com/librenms/librenms](https://github.com/librenms/librenms))\
  \ allows remote attackers to inject malicious scripts. When a user views or interacts with\
  \ the page displaying the data, the malicious script executes immediately, leading to potential\
  \ unauthorized actions or data exposure.\n\n\nThe vulnerability in the line:\n```php\n$attrib_val\
  \ = get_dev_attrib($device, $name);\n```\nwithin the `dynamic_override_config` function arises\
  \ because the value of `$attrib_val is` retrieved from untrusted data without any sanitization\
  \ or encoding (at [Line 778](https://github.com/librenms/librenms/blob/master/includes/html/functions.inc.php#L778)).\
  \ \n\nWhen `dynamic_override_config` is called, the unescaped `$attrib_val` is injected directly\
  \ into the HTML (at [misc.inc.php](https://github.com/librenms/librenms/blob/master/includes/html/pages/device/edit/misc.inc.php)).\n\
  \n\n**Proof of Concept:**\n1. Add a new device through the LibreNMS interface.\n2. Edit the\
  \ newly created device and select the Misc section.\n3. In any of the following fields: \"\
  Override default ssh port\", \"Override default telnet port\", \"Override default http port\"\
  \ or \"Unix agent port\", enter the payload: `\"><img src onerror=\"alert(document.cookie)\"\
  >`.\n4. Save the changes.\n5. Observe that when the page loads, the XSS payload executes,\
  \ triggering a popup that displays the current cookies.\n\n\n\n![image](https://github.com/user-attachments/assets/097d17cb-7a6c-4924-add8-f867df643025)\n\
  ![image](https://github.com/user-attachments/assets/8213d55a-d87a-4a6e-94bf-092877398da5)\n\
  \n\n**Impact:**\n\nExecution of Malicious Code"
