summary: "Incorrect Use of Privileged APIs in org.xwiki.platform.skin.skinx\n### Impact\n\n\
  Simple users can create global SSX/JSX without specific rights: in theory only users with\
  \ Programming Rights should be allowed to create SSX or JSX that are executed everywhere on\
  \ a wiki. But a bug allow anyone with edit rights to actually create those. \n\n### Patches\n\
  This issue has been patched in XWiki 13.10-rc-1, 12.10.11 and 13.4.6. \n\n### Workarounds\n\
  There's no easy workaround for this issue, administrators should upgrade their wiki.\n\n###\
  \ References\nhttps://jira.xwiki.org/browse/XWIKI-19155\n\n### For more information\nIf you\
  \ have any questions or comments about this advisory:\n* Open an issue in [JIRA](https://jira.xwiki.org)\n\
  * Email us at [XWiki Security ML](mailto:security@xwiki.org)"
