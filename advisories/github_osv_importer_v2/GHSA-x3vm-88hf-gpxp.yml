summary: "Directus is vulnerable to sensitive data exposure as user data is not being redacted\
  \ when logged\n### Summary\n\nWhen using Directus Flows to handle CRUD events for users it\
  \ is possible to log the incoming data to console using the \"Log to Console\" operation and\
  \ a template string. \n\n### Impact\n\nMalicious admins can log sensitive data from other\
  \ users when they are created or updated.\n\n### Workarounds\nAvoid logging sensitive data\
  \ to the console outside the context of development."
