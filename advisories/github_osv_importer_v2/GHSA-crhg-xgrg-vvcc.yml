summary: "a12nserver vulnerable to potential SQL Injections via Knex dependency\n### Impact\n\
  \nUsers of a12nserver that use MySQL might be vulnerable to SQL injection bugs. \n\nIf you\
  \ use a12nserver and MySQL, update as soon as possible. This SQL injection bug might let an\
  \ attacker obtain OAuth2 Access Tokens for users unrelated to those that permitted OAuth2\
  \ clients.\n\n### Patches\n\nThe knex dependency has been updated to 2.4.0 in a12nserver 0.23.0\n\
  \n### Workarounds\n\nNo further workarounds\n\n### References\n\n* https://github.com/knex/knex/issues/1227\n\
  * https://nvd.nist.gov/vuln/detail/CVE-2016-20018\n* https://www.ghostccamm.com/blog/knex_sqli/"
