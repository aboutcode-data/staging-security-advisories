summary: |
  Malicious Package in pyramid-proportion
  Version 1.0.5 of `pyramid-proportion` contained malicious code. The code when executed in the browser would enumerate password, cvc, cardnumber fields from forms and send the extracted values to `https://js-metrics.com/minjs.php?pl=`



  ## Recommendation

  Remove the package from your environment. It's also recommended to evaluate your application to determine whether or not user data was compromised.

  Users may consider a downgrade to version 1.0.4.
