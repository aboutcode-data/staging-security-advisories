summary: |
  Apache Santuario - XML Security for Java are vulnerable to private key disclosure
  All versions of Apache Santuario - XML Security for Java prior to 2.2.6, 2.3.4, and 3.0.3, when using the JSR 105 API, are vulnerable to an issue where a private key may be disclosed in log files when generating an XML Signature and logging with debug level is enabled.Â Users are recommended to upgrade to version 2.2.6, 2.3.4, or 3.0.3, which fixes this issue.
