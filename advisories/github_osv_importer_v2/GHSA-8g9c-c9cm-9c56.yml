summary: "XWiki Platform may show email addresses in clear in REST results\n### Impact\nAny\
  \ user can call a REST endpoint and obtain the obfuscated passwords (even when the mail obfuscation\
  \ is activated).\n\nFor instance, by calling http://localhost:8080/xwiki/rest/wikis/xwiki/spaces/XWiki/pages/U1/objects/XWiki.XWikiUsers/0\
  \ when user `U1` exists on wiki `xwiki`.\n\n### Patches\nThe issue has been patched on XWiki\
  \ 14.4.8, 14.10.6, and 15.1 \n\n### Workarounds\nThere is no known workaround. It is advised\
  \ to upgrade to one of the patched versions.\n\n### References\n- https://jira.xwiki.org/browse/XWIKI-16138\n\
  - https://github.com/xwiki/xwiki-platform/commit/824cd742ecf5439971247da11bfe7e0ad2b10ede\n\
  \n### For more information\n\nIf you have any questions or comments about this advisory:\n\
  * Open an issue in [Jira XWiki.org](https://jira.xwiki.org/)\n* Email us at [Security Mailing\
  \ List](mailto:security@xwiki.org)"
