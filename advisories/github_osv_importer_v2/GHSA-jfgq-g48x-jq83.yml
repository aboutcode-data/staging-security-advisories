summary: "Downloads Resources over HTTP in iedriver\nAffected versions of `iedriver` insecurely\
  \ download an executable over an unencrypted HTTP connection. \n\nIn scenarios where an attacker\
  \ has a privileged network position, it is possible to intercept the response and replace\
  \ the executable with a malicious one, resulting in code execution on the system running `iedriver`.\n\
  \n\n## Recommendation\n\nUpdate to iedriver version 3.0.0 or greater."
