summary: "Arches vulnerable to execution of arbitrary SQL\n### Impact\nWith a carefully crafted\
  \ web request, it's possible to execute certain unwanted sql statements against the database.\
  \  \nAnyone running the impacted versions (<=6.1.1, 6.2.0, >=7.0.0, <=7.1.1) should upgrade\
  \ as soon as possible.\n\n### Patches\nThe problem has been patched in the following versions:\
  \ [6.1.2](https://pypi.org/project/arches/6.1.2/), [6.2.1](https://pypi.org/project/arches/6.2.1/),\
  \ and [7.2.0](https://pypi.org/project/arches/7.2.0/)\nUsers are strongly urged to upgrade\
  \ to the most recent relevant patch.\n\n### Workarounds\nThere are no workarounds.\n\n###\
  \ General References \nhttps://www.w3schools.com/sql/sql_injection.asp\nhttps://en.wikipedia.org/wiki/SQL_injection\n\
  \n### For more information\nPost any questions to the [Arches project forum](https://community.archesproject.org/)."
