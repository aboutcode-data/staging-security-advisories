summary: "XWiki Platform's tags on non-viewable pages can be revealed to users\n### Impact\n\
  Tags from pages not viewable to the current user are leaked by the tags API. \nThis information\
  \ can also be exploited to infer the document reference of non-viewable pages.\n\n### Patches\n\
  This vulnerability has been patched in XWiki 14.4.8, 14.10.4, and 15.0 RC1.\n\n### Workarounds\n\
  There is no workaround apart from upgrading to a fixed version.\n\n### References\n- https://jira.xwiki.org/browse/XWIKI-20002\n\
  \n### For more information\n\nIf you have any questions or comments about this advisory:\n\
  \n*    Open an issue in [Jira XWiki.org](https://jira.xwiki.org/)\n*    Email us at [Security\
  \ Mailing List](mailto:security@xwiki.org)"
