summary: "Downloads Resources over HTTP in haxe\nAffected versions of `haxe` insecurely download\
  \ an executable over an unencrypted HTTP connection. \n\nIn scenarios where an attacker has\
  \ a privileged network position, it is possible to intercept the response and replace the\
  \ executable with a malicious one, resulting in code execution on the system running `haxe`.\n\
  \n\n## Recommendation\n\nUpdate to version 5.0.10 or later."
