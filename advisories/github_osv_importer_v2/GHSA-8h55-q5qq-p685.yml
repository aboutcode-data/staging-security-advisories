summary: "(ReDoS) Regular Expression Denial of Service in tf2-item-format\n## Summary\n\nVersions\
  \ of `tf2-item-format` since at least `4.2.6` are vulnerable to a Regular Expression Denial\
  \ of Service (ReDoS) attack when parsing crafted user input. \n\n## Tested Versions\n\n- `5.9.13`\n\
  - `5.8.10`\n- `5.7.0`\n- `5.6.17`\n- `4.3.5`\n- `4.2.6`\n\n### v5\nUpgrade package to `^5.9.14`\n\
  \n### v4\nNo patch exists. Please consult the [v4 to v5 migration guide](https://github.com/danocmx/node-tf2-item-format?tab=readme-ov-file#migrating-from-v4-to-v5)\
  \ to upgrade to v5.\n\nIf upgrading to v5 is not possible, fork the module repository and\
  \ implement the fix detailed below.\n\n## Impact\n\nThis vulnerability can be exploited by\
  \ an attacker to perform DoS attacks on any service that uses any `tf2-item-format` to parse\
  \ user input."
