summary: "Cross-site Scripting vulnerability in Mautic's tracking pixel functionality\n### Impact\n\
  \nMautic allows you to track open rates by using tracking pixels. \nThe tracking information\
  \ is stored together with extra metadata of the tracking request.\n\nThe output isn't sufficiently\
  \ filtered when showing the metadata of the tracking information, which may lead to a vulnerable\
  \ situation.\n\n### Patches\n\nPlease upgrade to 4.3.0\n\n### Workarounds\nNone.\n\n### References\n\
  * Internally tracked under MST-38\n\n### For more information\nIf you have any questions or\
  \ comments about this advisory:\n* Email us at [security@mautic.org](mailto:security@mautic.org)"
