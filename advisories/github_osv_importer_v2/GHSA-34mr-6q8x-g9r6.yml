summary: "Server-Side Request Forgery in mindsdb\n### Impact\n\nThe put method in `mindsdb/mindsdb/api/http/namespaces/file.py`\
  \ does not validate the user-controlled URL in the source variable and uses it to create arbitrary\
  \ requests on line 115, which allows Server-side request forgery (SSRF). This issue may lead\
  \ to Information Disclosure. The SSRF allows for forging arbitrary network requests from the\
  \ MindsDB server. It can be used to scan nodes in internal networks for open ports that may\
  \ not be accessible externally, as well as scan for existing files on the internal network.\
  \ It allows for retrieving files with csv, xls, xlsx, json or parquet extensions, which will\
  \ be viewable via MindsDB GUI. For any other existing files, it is a blind SSRF.\n \n### Patches\n\
  \nUse mindsdb staging branch or v23.11.4.1\n\n### References\n\n* GHSL-2023-182\n[SSRF prevention\
  \ cheatsheet](https://cheatsheetseries.owasp.org/cheatsheets/Server_Side_Request_Forgery_Prevention_Cheat_Sheet.html)."
