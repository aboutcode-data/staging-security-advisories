summary: "ezplatform-graphql GraphQL queries can expose password hashes\n### Impact\nUnauthenticated\
  \ GraphQL queries for user accounts can expose password hashes of users that have created\
  \ or modified content, typically but not necessarily limited to administrators and editors.\n\
  \n### Patches\n\nResolving versions: Ibexa DXP v1.0.13, v2.3.12\n\n### Workarounds\nRemove\
  \ the \"passwordHash\" entry from \"src/bundle/Resources/config/graphql/User.types.yaml\"\
  \ in the GraphQL package, and other properties like hash type, email, login if you prefer.\n\
  \n### References\n\nThis issue was reported to us by Philippe Tranca (\"trancap\") of the\
  \ company Lexfo. We are very grateful for their research, and responsible disclosure to us\
  \ of this critical vulnerability. \n\n### For more information\nIf you have any questions\
  \ or comments about this advisory, please contact Support via your service portal."
