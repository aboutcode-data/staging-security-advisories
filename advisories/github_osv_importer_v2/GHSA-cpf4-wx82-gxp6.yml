summary: "Segfault due to negative splits in `SplitV`\n### Impact\nThe [implementation](https://github.com/tensorflow/tensorflow/blob/e71b86d47f8bc1816bf54d7bddc4170e47670b97/tensorflow/core/kernels/split_v_op.cc#L49-L205)\
  \ of `SplitV` can trigger a segfault is an attacker supplies negative arguments:\n\n```python\n\
  import tensorflow as tf\n\ntf.raw_ops.SplitV(\n  value=tf.constant([]),\n  size_splits=[-1,\
  \ -2]\n  ,axis=0,\n  num_split=2)\n``` \n  \nThis occurs whenever `size_splits` contains more\
  \ than one value and at least one value is negative.\n  \n### Patches \nWe have patched the\
  \ issue in GitHub commit [25d622ffc432acc736b14ca3904177579e733cc6](https://github.com/tensorflow/tensorflow/commit/25d622ffc432acc736b14ca3904177579e733cc6).\n\
  \nThe fix will be included in TensorFlow 2.7.0. We will also cherrypick this commit on TensorFlow\
  \ 2.6.1, TensorFlow 2.5.2, and TensorFlow 2.4.4, as these are also affected and still in supported\
  \ range.\n\n### For more information\nPlease consult [our security guide](https://github.com/tensorflow/tensorflow/blob/master/SECURITY.md)\
  \ for more information regarding the security model and how to contact us with issues and\
  \ questions.\n\n### Attribution\nThis vulnerability has been reported by members of the Aivul\
  \ Team from Qihoo 360."
