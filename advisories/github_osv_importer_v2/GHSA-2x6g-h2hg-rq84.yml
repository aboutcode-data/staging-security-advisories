summary: "Grafana Email addresses and usernames can not be trusted\nToday we are releasing Grafana\
  \ 9.2.4. Alongside other bug fixes, this patch release includes moderate severity security\
  \ fixes for CVE-2022-39306.\n\nWe are also releasing security patches for Grafana 8.5.15 to\
  \ fix these issues.\n\nRelease 9.2.4, latest patch, also containing security fix:\n\n- [Download\
  \ Grafana 9.2.4](https://grafana.com/grafana/download/9.2.4)\n\nRelease 8.5.15, only containing\
  \ security fix:\n\n- [Download Grafana 8.5.15](https://grafana.com/grafana/download/8.5.15)\n\
  \nAppropriate patches have been applied to [Grafana Cloud](https://grafana.com/cloud) and\
  \ as always, we closely coordinated with all cloud providers licensed to offer Grafana Pro.\
  \ They have received early notification under embargo and confirmed that their offerings are\
  \ secure at the time of this announcement. This is applicable to Amazon Managed Grafana and\
  \ Azure Managed Grafana as a service offering.\n\n## Privilege escalation \n\n### Summary\
  \ \n\nGrafana admins can invite other members to the organization they are an admin for. When\
  \ admins add members to the organization, non existing users get an email invite, existing\
  \ members are added directly to the organization. \nWhen an invite link is sent, it allows\
  \ users to sign up with whatever username/email address the user chooses and become a member\
  \ of the organization. \nThe CVSS score for this vulnerability is [6.4 Moderate](https://nvd.nist.gov/vuln-metrics/cvss/v3-calculator?vector=AV:N/AC:H/PR:L/UI:R/S:U/C:H/I:H/A:N&version=3.1)\n\
  \n### Impact\n\nVulnerability makes it possible to use the invitation link to sign up with\
  \ an arbitrary username/email with a malicious intent.\n\n### Impacted versions\n\nAll installations\
  \ for Grafana versions Grafana <=9.x, <8.x\n\n### Solutions and mitigations\n\nTo fully address\
  \ CVE-2022-39306, please upgrade your Grafana instances. \nAppropriate patches have been applied\
  \ to [Grafana Cloud](https://grafana.com/cloud).\n\n## Reporting security issues\n\nIf you\
  \ think you have found a security vulnerability, please send a report to security@grafana.com.\
  \ This address can be used for all of Grafana Labs' open source and commercial products (including,\
  \ but not limited to Grafana, Grafana Cloud, Grafana Enterprise, and grafana.com). We can\
  \ accept only vulnerability reports at this address. We would prefer that you encrypt your\
  \ message to us by using our PGP key. The key fingerprint is\n\nF988 7BEA 027A 049F AE8E 5CAA\
  \ D125 8932 BE24 C5CA\n\nThe key is available from keyserver.ubuntu.com.\n\n## Security announcements\n\
  \nWe maintain a [security category](https://community.grafana.com/c/support/security-announcements)\
  \ on our blog, where we will always post a summary, remediation, and mitigation details for\
  \ any patch containing security fixes.\n\nYou can also subscribe to our [RSS feed](https://grafana.com/tags/security/index.xml)."
