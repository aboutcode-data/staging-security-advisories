summary: "XWiki Platform vulnerable to cross-site scripting via xcontinue parameter in previewactions\
  \ template\n### Impact\nUsers are able to forge an URL with a payload allowing to inject Javascript\
  \ in the page (XSS).\nIt's possible to exploit the previewactions template to perform a XSS,\
  \ e.g. by using URL such as: \n> <hostname>/xwiki/bin/get/FlamingoThemes/Cerulean?xpage=xpart&vm=previewactions.vm&xcontinue=javascript:alert(document.domain)\n\
  \nThis vulnerability exists since XWiki 6.1-rc-1. \n\n### Patches\n\nThe vulnerability has\
  \ been patched in XWiki 14.10.5 and 15.1-rc-1.\n\n### Workarounds\n\nIt's possible to workaround\
  \ the vulnerability by editing the template previewactions.vm to perform checks on it, but\
  \ note that the appropriate fix involves new APIs that have been recently introduced in XWiki.\
  \ See the referenced jira tickets. \n\n### References\n\n  * Jira ticket about the vulnerability:\
  \ https://jira.xwiki.org/browse/XWIKI-20342\n  * Introduction of the macro used for fixing\
  \ this type of vulnerability: https://jira.xwiki.org/browse/XWIKI-20583\n  * Commit containing\
  \ the actual fix in the template: https://github.com/xwiki/xwiki-platform/commit/9f01166b1a8ee9639666099eb5040302df067e4d\n\
  \n### For more information\n\nIf you have any questions or comments about this advisory:\n\
  * Open an issue in [Jira XWiki.org](https://jira.xwiki.org/)\n* Email us at [Security Mailing\
  \ List](mailto:security@xwiki.org)\n\n### Attribution\n\nThis vulnerability has been reported\
  \ by RenÃ© de Sain @renniepak."
