summary: "remote code execution via git repo provider\n### Impact\n\nA remote code execution\
  \ vulnerability has been identified in BinderHub, where providing BinderHub with maliciously\
  \ crafted input could execute code in the BinderHub context, with the potential to egress\
  \ credentials of the BinderHub deployment, including JupyterHub API tokens, kubernetes service\
  \ accounts, and docker registry credentials. This may provide the ability to manipulate images\
  \ and other user created pods in the deployment, with the potential to escalate to the host\
  \ depending on the underlying kubernetes configuration.\n\n### Patches\n\nPatch below, or\
  \ [on GitHub](https://github.com/jupyterhub/binderhub/commit/195caac172690456dcdc8cc7a6ca50e05abf8182.patch)\n\
  \n```diff\nFrom 9f4043d9dddc1174920e687773f27b7933f48ab6 Mon Sep 17 00:00:00 2001\nFrom: Riccardo\
  \ Castellotti <rcastell@cern.ch>\nDate: Thu, 19 Aug 2021 15:49:43 +0200\nSubject: [PATCH]\
  \ Explicitly separate git-ls-remote options from positional\n arguments\n\n---\n binderhub/repoproviders.py\
  \ | 2 +-\n 1 file changed, 1 insertion(+), 1 deletion(-)\n\ndiff --git a/binderhub/repoproviders.py\
  \ b/binderhub/repoproviders.py\nindex f33347b..5d4b87c 100755\n--- a/binderhub/repoproviders.py\n\
  +++ b/binderhub/repoproviders.py\n@@ -484,7 +484,7 @@ class GitRepoProvider(RepoProvider):\n\
  \             self.sha1_validate(self.unresolved_ref)\n         except ValueError:\n     \
  \        # The ref is a head/tag and we resolve it using `git ls-remote`\n-            command\
  \ = [\"git\", \"ls-remote\", self.repo, self.unresolved_ref]\n+            command = [\"git\"\
  , \"ls-remote\", \"--\", self.repo, self.unresolved_ref]\n             result = subprocess.run(command,\
  \ universal_newlines=True, stdout=subprocess.PIPE, stderr=subprocess.PIPE)\n             if\
  \ result.returncode:\n                 raise RuntimeError(\"Unable to run git ls-remote to\
  \ get the `resolved_ref`: {}\".format(result.stderr))\n-- \n2.25.1\n\n```\n\n### Workarounds\n\
  \nDisable the git repo provider by specifying the `BinderHub.repo_providers` config, e.g.:\n\
  \n```python\nfrom binderhub.repoproviders import (GitHubRepoProvider,\n                  \
  \          GitLabRepoProvider, GistRepoProvider,\n                            ZenodoProvider,\
  \ FigshareProvider, HydroshareProvider,\n                            DataverseProvider)\n\n\
  c.BinderHub.repo_providers =  {\n            'gh': GitHubRepoProvider,\n            'gist':\
  \ GistRepoProvider,\n            'gl': GitLabRepoProvider,\n            'zenodo': ZenodoProvider,\n\
  \            'figshare': FigshareProvider,\n            'hydroshare': HydroshareProvider,\n\
  \            'dataverse': DataverseProvider,\n        }\n```\n\n### References\n\nCredit:\
  \ Jose Carlos Luna Duran (CERN) and Riccardo Castellotti (CERN).\n\n### For more information\n\
  \nIf you have any questions or comments about this advisory:\n\n* Email us at [security@ipython.org](mailto:security@ipython.org)"
