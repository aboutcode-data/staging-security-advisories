summary: "Feedgen Vulnerable to XML Denial of Service Attacks\n### Impact\n\nThe *feedgen* library\
  \ allows supplying XML as content for some of the available fields. This XML will be parsed\
  \ and integrated into the existing XML tree. During this process, feedgen is vulnerable to\
  \ [XML Denial of Service Attacks](https://docs.microsoft.com/en-us/archive/msdn-magazine/2009/november/xml-denial-of-service-attacks-and-defenses)\
  \ (e.g. XML Bomb).\n\nThis becomes a concern in particular if feedgen is used to include content\
  \ from untrused sources and if XML (including XHTML) is directly included instead of providing\
  \ plain tex content only.\n\n### Patches\n\nThis problem has been fixed in feedgen 0.9.0 which\
  \ disallows XML entity expansion and external resources.\n\n### Workarounds\n\nUpdating is\
  \ strongly recommended and should not be problematic. Nevertheless, as a workaround, avoid\
  \ providing XML directly to feedgen or ensure that no entity expansion is part of the XML.\
  \ \n\n### References\n\n- [Security Briefs - XML Denial of Service Attacks and Defenses](https://docs.microsoft.com/en-us/archive/msdn-magazine/2009/november/xml-denial-of-service-attacks-and-defenses)\n\
  - [Billion laughs attack](https://en.wikipedia.org/wiki/Billion_laughs_attack#cite_note-2)\n\
  \n### For more information\n\nIf you have any questions or comments about this advisory:\n\
  - Open an issue in [lkiesow/python-feedgen](https://github.com/lkiesow/python-feedgen/issues)\n\
  - Send an email to security@lkiesow.de"
