summary: "@saltcorn/server arbitrary file and directory listing when accessing build mobile\
  \ app results\n### Summary\n\nA user with admin permission can read arbitrary file and directory\
  \ names on the filesystem by calling the `admin/build-mobile-app/result?build_dir_name=` endpoint.\
  \  The `build_dir_name` parameter is not properly validated and it's then used to construct\
  \ the `buildDir` that is read. The file/directory names under the `buildDir` will be returned.\
  \ \n\n### Details\n\n- file: https://github.com/saltcorn/saltcorn/blob/v1.0.0-beta.13/packages/server/routes/admin.js#L2884-L2893\n\
  \n```js\nrouter.get(\n  \"/build-mobile-app/result\",\n  isAdmin,\n  error_catcher(async (req,\
  \ res) => {\n    const { build_dir_name } = req.query; // [1] source\n    const rootFolder\
  \ = await File.rootFolder();\n    const buildDir = path.join(\n      rootFolder.location,\n\
  \      \"mobile_app\",\n      build_dir_name // [2]\n    );\n    const files = await Promise.all(\n\
  \      fs\n        .readdirSync(buildDir) // [3] sink\n        .map(async (outFile) => await\
  \ File.from_file_on_disk(outFile, buildDir))\n    );\n    [...]\n  })\n);\n```\n\n### PoC\n\
  \n- log into the application as an admin user\n- visit the following url: `http://localhost:3000/admin/build-mobile-app/result?build_dir_name=/../../../../../../../../`\n\
  \n\n**NOTE**: it's possible to only see file and directory names but not to download their\
  \ content.\n\n### Impact\n\nInformation disclosure\n\n### Recommended Mitigation\n\nResolve\
  \ the `buildDir` and check if it starts with `${rootFolder.location}/mobile_app`."
