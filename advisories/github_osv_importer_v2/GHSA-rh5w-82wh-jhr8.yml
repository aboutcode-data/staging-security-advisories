summary: "XSS vulnerability on asset view\n### Impact\nMautic versions before 3.3.4 / 4.0.0\
  \ are vulnerable to an inline JS XSS attack when viewing Mautic assets by utilizing inline\
  \ JS in the title and adding a broken image URL as a remote asset. This can only be leveraged\
  \ by an authenticated user with permission to create or edit assets. \n\n### Patches\nUpgrade\
  \ to 3.3.4 or 4.0.0\n\n### Workarounds\nNo\n\n### References\nhttps://github.com/mautic/mautic/releases/tag/3.3.4\n\
  https://github.com/mautic/mautic/releases/tag/4.0.0\n\n### For more information\nIf you have\
  \ any questions or comments about this advisory:\n* Email us at [security@mautic.org](mailto:security@mautic.org)"
