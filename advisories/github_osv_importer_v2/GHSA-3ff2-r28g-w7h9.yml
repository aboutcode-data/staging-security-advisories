summary: "Heap buffer overflow in `Transpose`\n### Impact\nThe [shape inference function for\
  \ `Transpose`](https://github.com/tensorflow/tensorflow/blob/8d72537c6abf5a44103b57b9c2e22c14f5f49698/tensorflow/core/ops/array_ops.cc#L121-L185)\
  \ is vulnerable to a heap buffer overflow:\n\n```python\nimport tensorflow as tf\n@tf.function\n\
  def test():\n  y = tf.raw_ops.Transpose(x=[1,2,3,4],perm=[-10])\n  return y\n\ntest()\n```\n\
  \nThis occurs whenever `perm` contains negative elements. The shape inference function does\
  \ not validate that the indices in `perm` are all valid:\n        \n```cc\nfor (int32_t i\
  \ = 0; i < rank; ++i) {\n  int64_t in_idx = data[i];\n  if (in_idx >= rank) {\n    return\
  \ errors::InvalidArgument(\"perm dim \", in_idx,\n                                   \" is\
  \ out of range of input rank \", rank);\n  }\n  dims[i] = c->Dim(input, in_idx);\n}\n```\n\
  \nwhere `Dim(tensor, index)` accepts either a positive index less than the rank of the tensor\
  \ or the special value `-1` for unknown dimensions.\n\n### Patches\nWe have patched the issue\
  \ in GitHub commit [c79ba87153ee343401dbe9d1954d7f79e521eb14](https://github.com/tensorflow/tensorflow/commit/c79ba87153ee343401dbe9d1954d7f79e521eb14).\n\
  \nThe fix will be included in TensorFlow 2.7.0. We will also cherrypick this commit on TensorFlow\
  \ 2.6.1, TensorFlow 2.5.2, and TensorFlow 2.4.4, as these are also affected and still in supported\
  \ range.\n\n### For more information\nPlease consult [our security guide](https://github.com/tensorflow/tensorflow/blob/master/SECURITY.md)\
  \ for more information regarding the security model and how to contact us with issues and\
  \ questions.\n\n### Attribution\nThis vulnerability has been reported by members of the Aivul\
  \ Team from Qihoo 360."
