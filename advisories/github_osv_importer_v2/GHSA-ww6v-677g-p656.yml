summary: "Sandbox Breakout in safe-eval\nAffected versions of `safe-eval` are vulnerable to\
  \ a sandbox escape. By accessing object constructors, un-sanitized user input can access the\
  \ entire standard library and effectively break out of the sandbox. \n\n## Proof of Concept:\n\
  This code accesses the process object and calls `.exit()`\n```js\nvar safeEval = require('safe-eval');\n\
  safeEval(\"this.constructor.constructor('return process')().exit()\");\n```\n\n\n## Recommendation\n\
  \nUpdate to version 0.4.0 or later"
