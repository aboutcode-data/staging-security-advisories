summary: "XWiki Platform vulnerable to reflected cross-site scripting via xredirect parameter\
  \ in restore template\n### Impact\nUsers are able to forge an URL with a payload allowing\
  \ to inject Javascript in the page (XSS).\nIt's possible to exploit the restore template to\
  \ perform a XSS, e.g. by using URL such as:\n\n> /xwiki/bin/view/XWiki/Main?xpage=restore&showBatch=true&xredirect=javascript:alert(document.domain)\n\
  \nThis vulnerability exists since XWiki 9.4-rc-1.\n\n### Patches\n\nThe vulnerability has\
  \ been patched in XWiki 14.10.5 and 15.1-rc-1. \n\n### Workarounds\n\nIt's possible to workaround\
  \ the vulnerability by editing the template restore.vm to perform checks on it, but note that\
  \ the appropriate fix involves new APIs that have been recently introduced in XWiki. See the\
  \ referenced jira tickets.\n\n### References\n\n  * Vulnerability in restore template: https://jira.xwiki.org/browse/XWIKI-20352\n\
  \  * Introduction of the macro used for fixing this vulnerability: https://jira.xwiki.org/browse/XWIKI-20583\n\
  \  * Commit containing the actual fix in the template: https://github.com/xwiki/xwiki-platform/commit/d5472100606c8355ed44ada273e91df91f682738\n\
  \n### For more information\n\nIf you have any questions or comments about this advisory:\n\
  * Open an issue in [Jira XWiki.org](https://jira.xwiki.org/)\n* Email us at [Security Mailing\
  \ List](mailto:security@xwiki.org)\n\n### Attribution\n\nBoth vulnerabilities about the delete\
  \ and restore templates have been reported by RenÃ© de Sain @renniepak."
