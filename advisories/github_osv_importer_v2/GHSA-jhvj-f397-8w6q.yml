summary: "HAL Console has a Cross Site Scripting (XSS) vulnerability of user input\nA flaw was\
  \ found in the HAL Console in the Wildfly component, which does not neutralize or incorrectly\
  \ neutralizes user-controllable input before it is placed in output used as a web page that\
  \ is served to other users. The attacker must be authenticated as a user that belongs to management\
  \ groups “SuperUser”, “Admin”, or “Maintainer”.\n\n### Impact\nCross-site scripting (XSS)\
  \ vulnerability in the management console.\n\n### Patches\nFixed in [HAL 3.7.7.Final](https://github.com/hal/console/releases/tag/v3.7.7)\
  \ \n\n### Workarounds\nNo workaround available\n\n### References\n- https://access.redhat.com/security/cve/CVE-2025-23366\n\
  - https://bugzilla.redhat.com/show_bug.cgi?id=2337619"
