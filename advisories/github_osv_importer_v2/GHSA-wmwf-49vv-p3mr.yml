summary: "Sulu Observable Response Discrepancy on Admin Login\n### Impact\n\nIt allows over\
  \ the Admin Login form to detect which user (username, email) exists and which one do not\
  \ exist.\n\nImpacted by this issue are Sulu installation >= 2.5.0 and <2.5.10 using the newer\
  \ Symfony Security System which is default since Symfony 6.0 but can be enabled in Symfony\
  \ 5.4. Sulu Installation not using the old Symfony 5.4 security System and previous version\
  \ are not impacted by this Security issue.\n\n### Patches\n\nThe problem has been patched\
  \ in version 2.5.10. \n\n### Workarounds\n\nCreate a custom AuthenticationFailureHandler which\
  \ does not return the `$exception->getMessage();` instead the `$exception->getMessageKey();`\n\
  \n### References\n\nCurrently no references."
