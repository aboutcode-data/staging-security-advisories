summary: "Denial of service in fast-csv\n### Impact\nPossible ReDoS (Regular Expression Denial\
  \ of Service) when using `ignoreEmpty` option when parsing.\n\n### Patches\nThis has been\
  \ patched in `v4.3.6`\n\n### Workarounds\nYou will only be affected by this if you use the\
  \ `ignoreEmpty` parsing option. If you do use this option it is recommended that you upgrade\
  \ to the latest version `v4.3.6`\n\n### References\n\nThis vulnerability was found using a\
  \ [CodeQL](https://securitylab.github.com/tools/codeql) query which identified `EMPTY_ROW_REGEXP`\
  \ regular expression as vulnerable.\n[Link to query run](https://lgtm.com/query/8609731774537641779/).\
  \ \n\n### For more information\nIf you have any questions or comments about this advisory:\n\
  * Open an issue in [fast-csv](https://github.com/C2FO/fast-csv)"
