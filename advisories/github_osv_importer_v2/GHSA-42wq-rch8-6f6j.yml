summary: "CKEditor5 cross-site scripting vulnerability caused by the editor instance destroying\
  \ process\n### Affected packages\n@ckeditor/ckeditor5-markdown-gfm\n@ckeditor/ckeditor5-html-support\n\
  @ckeditor/ckeditor5-html-embed\n\n### Impact\nA cross-site scripting vulnerability has been\
  \ discovered affecting three optional CKEditor 5's packages. The vulnerability allowed to\
  \ trigger a JavaScript code after fulfilling special conditions:\n\na) Using one of the affected\
  \ packages. In case of `ckeditor5-html-support` and `ckeditor5-html-embed`, additionally,\
  \ it was required to use a configuration that allows unsafe markup inside the editor,\nb)\
  \ Initializing the editor on an element and using an element other than `<textarea>` as a\
  \ base,\nc) Destroying the editor instance.\n\nThe root cause of the issue was a mechanism\
  \ responsible for updating the source element with the markup coming from the CKEditor 5 data\
  \ pipeline after destroying the editor. \n\nThis vulnerability might affect a small percent\
  \ of integrators that depend on dynamic editor initialization/destroy and use [Markdown](https://ckeditor.com/docs/ckeditor5/latest/features/markdown.html),\
  \ [General HTML Support](https://ckeditor.com/docs/ckeditor5/latest/features/general-html-support.html)\
  \ or [HTML embed](https://ckeditor.com/docs/ckeditor5/latest/features/html-embed.html) features.\n\
  \n### Patches\nThe problem has been recognized and patched. The fix will be available in version\
  \ 35.0.1.\n\n### For more information\nEmail us at [security@cksource.com](mailto:security@cksource.com)\
  \ if you have any questions or comments about this advisory."
