summary: "Liferay Portal and DXP does not properly expire sessions\n### Summary\n\nLiferay Portal/DXP\
  \ contains an Insufficient Session Expiration issue where the Single Logout (SLO) API may\
  \ fail to invalidate a user’s previous session. An attacker can reuse a stale session via\
  \ the SLO endpoint to gain an authenticated context.\n\n### Affected Versions\n\nThe following\
  \ platform versions are affected:\n\n*   **Liferay Portal:**  \n    *   `7.3.3.131` through\
  \ `7.4.3.121`\n*   **Liferay DXP:**\n    *   `2024.Q4.0`–`2024.Q4.3`\n    *   `2024.Q3.1`–`2024.Q3.13`\n\
  \    *   `2024.Q2.0`–`2024.Q2.13`\n    *   `2024.Q1.1`–`2024.Q1.12`\n\n### Remediation\n\n\
  Update to the fixed builds and, for Maven consumers of the SAML module, upgrade `com.liferay:com.liferay.saml.impl`\
  \ to **5.0.51** or later. After upgrading, ensure session invalidation policies are enforced\
  \ and verify SLO behavior end-to-end."
