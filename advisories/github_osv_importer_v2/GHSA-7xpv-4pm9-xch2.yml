summary: "mx-chain-go does not treat invalid transaction with wrong username correctly\n###\
  \ Impact\nMetachain cannot process a cross-shard miniblock.\nAn invalid transaction with the\
  \ wrong username on metachain is not treated correctly on the metachain transaction processor.\
  \ This is strictly a processing issue that could have happened on MultiversX chain. If an\
  \ error like this had occurred, the metachain would have stopped notarizing blocks from the\
  \ shard chains. The resuming of notarization is possible only after applying a patched binary\
  \ version. \n \n### Patches\nIntroduce processIfTxErrorCrossShard for metachain transaction\
  \ processor. \n\n### Workarounds\nNo\n\n### References\nNo"
