summary: "Validation Bypass in kind-of\nVersions of `kind-of` 6.x prior to 6.0.3 are vulnerable\
  \ to a Validation Bypass. A maliciously crafted object can alter the result of the type check,\
  \ allowing attackers to bypass the type checking validation. \n\n\n## Recommendation\n\nUpgrade\
  \ to versions 6.0.3 or later."
