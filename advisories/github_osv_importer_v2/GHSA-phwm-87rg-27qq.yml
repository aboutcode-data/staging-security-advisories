summary: "XWiki Platform vulnerable to reflected cross-site scripting via delattachment action\n\
  ### Impact\nIt's possible to perform an XSS by forging a request to a delete attachment action\
  \ with a specific attachment name. \nNow this XSS can be exploited only if the attacker knows\
  \ the CSRF token of the user, or if the user ignores the warning about the missing CSRF token.\
  \ \n\n### Patches\n\nThe vulnerability has been patched in XWiki 15.1-rc-1 and XWiki 14.10.6.\n\
  \n\n### Workarounds\n\nThere's no workaround for this other than upgrading XWiki. \n\n###\
  \ References\n\n  * Jira ticket: https://jira.xwiki.org/browse/XWIKI-20339\n  * Commit containing\
  \ the fix: https://github.com/xwiki/xwiki-platform/commit/35e9073ffec567861e0abeea072bd97921a3decf\n\
  \n### For more information\n\nIf you have any questions or comments about this advisory:\n\
  * Open an issue in [Jira XWiki.org](https://jira.xwiki.org/)\n* Email us at [Security Mailing\
  \ List](mailto:security@xwiki.org)"
