summary: "Potential Cross-site Scripting vulnerability in Hydrogen\n### Impact\nThere is a potential\
  \ Cross-Site Scripting (XSS) vulnerability where an arbitrary user is able to execute scripts\
  \ on pages that are built with Hydrogen. This affects all versions of Hydrogen starting from\
  \ version 0.10.0 to 0.18.0. This vulnerability is exploitable in applications whose hydrating\
  \ data is user controlled. \n\n### Patches\nAll Hydrogen users should upgrade their project\
  \ to v0.19.0.\n\n### Workarounds\nThere is no current workaround, and users should update\
  \ as soon as possible.\n\nAdditionally, the Content Security Policy is not an effective mitigation\
  \ for this vulnerability. \n\n### References\nGitHub: [Hydrogen v0.19.0](https://github.com/Shopify/hydrogen/releases/tag/%40shopify/hydrogen%400.19.0)\n\
  Fix PR: https://github.com/Shopify/hydrogen/pull/1272\n\n### For more information\nIf you\
  \ have any questions or comments about this advisory:\n* Open an issue in [Shopify/hydrogen](https://github.com/Shopify/hydrogen/issues/new/choose)"
