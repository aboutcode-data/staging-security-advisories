summary: "LibreNMS Display Name Stored Cross-site Scripting vulnerability\n**Description:**\n\
  \n\nXSS on the parameters (Replace $DEVICE_ID with your specific $DEVICE_ID value):`/device/$DEVICE_ID/edit`\
  \ -> param: display\n\n\nof Librenms versions 24.9.0, 24.10.0, and 24.10.1 ([https://github.com/librenms/librenms](https://github.com/librenms/librenms))\
  \ allows remote attackers to inject malicious scripts. When a user views or interacts with\
  \ the page displaying the data, the malicious script executes immediately, leading to potential\
  \ unauthorized actions or data exposure.\n\n\n**Proof of Concept:**\n1. Add a new device through\
  \ the LibreNMS interface.\n2. Edit the newly created device by going to the \"Device Settings\"\
  \ section.\n3. In the \"Display Name\" field, enter the following payload: `\"><script>alert(1)</script>`.\n\
  ![Screenshot from 2024-11-06 09-41-37](https://github.com/user-attachments/assets/6b44e049-5748-4f70-a667-c681cacec9da)\n\
  \n4. Save the changes.\n5. The XSS payload triggers when accessing the \"/apps\" path (if\
  \ an application was previously added).\n![Screenshot from 2024-11-06 09-42-05](https://github.com/user-attachments/assets/4bd39e1e-6c60-4cc5-b922-8db7fc8094fc)\n\
  \ \n**Additional PoC:**\n1. In the \"Display Name\" field, enter the following payload: `\"\
  ><img src onerror=\"alert(1)\">`.\n![image](https://github.com/user-attachments/assets/addb1b00-23b1-4c26-8ac7-494cb24ebe8a)\n\
  \n2. The XSS vulnerability is triggered when accessing the \"/ports\" path, and the payload\
  \ executes when hovering over the modified value in the \"Port\" field.\n![image](https://github.com/user-attachments/assets/446e0d62-2016-4435-a1eb-fe85079498e4)\n\
  -  on `/device/$DEVICE_ID/ports/arp` path:\n![image](https://github.com/user-attachments/assets/72a42b6d-bef0-46d4-a210-5d4888dd5c89)\n\
  \n- on `/device/$DEVICE_ID/logs` path:\n![image](https://github.com/user-attachments/assets/b1322946-7b84-4190-8f77-9854f5b5925c)\n\
  \n- on `/search/search=arp/` path:\n![image](https://github.com/user-attachments/assets/103297b0-5364-4d12-b519-d74777367a2a)\n\
  \n**Impact:**\n\nExecution of Malicious Code"
