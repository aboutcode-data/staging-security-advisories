summary: |
  Withdrawn Advisory: AlchemyCMS is vulnerable to stored XSS via the /admin/pictures image field
  ## Withdrawn Advisory

  This advisory has been withdrawn because it does not describe a vulnerability. The maintainer states the following:

  > The researcher used an authorized cookie to perform the request to a password-protected route. Without that session cookie, the request would have been rejected as unauthorized.

  ## Original Description

  A Stored XSS vulnerability has been discovered in version 4.1.0 of AlchemyCMS via the /admin/pictures image field.
