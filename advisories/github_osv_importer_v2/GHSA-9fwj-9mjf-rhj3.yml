summary: "laravel-auth0 SDK Vulnerable to Brute Force Authentication Tags of CookieStore Sessions\n\
  **Overview**\nSession cookies of applications using the laravel-auth0 SDK configured with\
  \ CookieStore have authentication tags that can be brute forced, which may result in unauthorized\
  \ access.\n\n**Am I Affected?**\nYou are affected by this vulnerability if you meet the following\
  \ pre-conditions:\n1. Applications using laravel-auth0 SDK with version <=7.16.0\n2. laravel-auth0\
  \ SDK uses the Auth0-PHP SDK with version 8.0.0-BETA1 or higher and below 8.14.0.  \n3. Session\
  \ storage configured with CookieStore.\n\n**Fix**\nUpgrade Auth0/laravel-auth0 to v7.17.0.\
  \ As an additional precautionary measure, we recommend rotating your cookie encryption keys.\
  \ Note that once updated, any previous session cookies will be rejected.\n\n**Acknowledgement**\n\
  Okta would like to thank FÃ©lix Charette for discovering this vulnerability."
