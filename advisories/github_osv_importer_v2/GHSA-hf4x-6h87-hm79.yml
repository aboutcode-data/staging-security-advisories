summary: "MantisBT may expose private issues' summaries to unauthorized users\n### Impact\n\
  Due to insufficient access-level checks, any logged-in user allowed to perform Group Actions\
  \ can get access to the _Summary_ field of private Issues (i.e. having Private view status,\
  \ or belonging to a private Project) via a crafted `bug_arr[]` parameter in *bug_actiongroup_ext.php*.\n\
  \n### Patches\nThe vulnerability has been fixed in MantisBT version 2.25.6. \n\n### Workarounds\n\
  None\n\n### Credits\nThanks to [d3vpoo1](https://github.com/jrckmcsb) for reporting the issue.\n\
  \n### References\n- https://mantisbt.org/bugs/view.php?id=31086"
