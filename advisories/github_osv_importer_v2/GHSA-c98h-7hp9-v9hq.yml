summary: "Bare Metal Operator (BMO) can expose any secret from other namespaces via BMCEventSubscription\
  \ CRD\n### Impact\n\nThe Bare Metal Operator (BMO) implements a Kubernetes API for managing\
  \ bare metal hosts in Metal3. \n\nBaremetal Operator enables users to load Secret from arbitrary\
  \ namespaces upon deployment of the namespace scoped Custom Resource `BMCEventSubscription`\
  \ (BMCES). An adversary Kubernetes account with only namespace level roles (e.g. a tenant\
  \ controlling a namespace) may create a BMCES in their authorized namespace and then load\
  \ Secrets from their unauthorized namespaces to their authorized namespace via the Baremetal\
  \ Operator controller's cluster scoped privileges, causing Secret leakage.\n\n### Patches\n\
  \nThe patch makes BMO refuse to read Secrets from other namespace than where the corresponding\
  \ Bare Metal Host (BMH) resource is. The patch does not change the `BMCEventSubscription`\
  \ API in BMO, but stricter validation will deny the request at admission time. It will also\
  \ prevent the controller reading such Secrets, in case the BMCES resource has already been\
  \ deployed.\n\nThe issue exists for all versions of BMO, and is patched in BMO releases v0.9.1\
  \ and v0.8.1. Prior upgrading to patched BMO version, duplicate any existing Secret pointed\
  \ to by `BMCEventSubscription`'s `httpHeadersRef` to the same namespace where the corresponding\
  \ BMH exists. After upgrade, remove the old Secrets.\n\n### Workarounds\n\nOperator can configure\
  \ BMO RBAC to be namespace scoped, instead of cluster scoped, to prevent BMO from accessing\
  \ Secrets from other namespaces, and/or use `WATCH_NAMESPACE` configuration option to limit\
  \ BMO to single namespace.\n\n### References\n\n- [patch to main](https://github.com/metal3-io/baremetal-operator/commit/19f8443b1fe182f76dd81b43122e8dd102f8b94c)\n\
  - [patch to release-0.9](https://github.com/metal3-io/baremetal-operator/pull/2321)\n- [patch\
  \ to release-0.8](https://github.com/metal3-io/baremetal-operator/pull/2322)\n- [BMCEventSubscription\
  \ design document](https://github.com/metal3-io/metal3-docs/blob/main/design/baremetal-operator/bmc-events.md)\n\
  \n### Credits\n\nMetal3 Security Team thanks [WHALEEYE](https://github.com/WHALEEYE) and [debuggerchen](https://github.com/debuggerchen)\
  \ of [Lab for Internet and Security Technology](https://users.cs.northwestern.edu/~list/)\
  \ for responsible vulnerability disclosure."
