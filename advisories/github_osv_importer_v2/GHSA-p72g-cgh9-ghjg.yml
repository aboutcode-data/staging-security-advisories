summary: "Failing DTLS handshakes may cause throttling to block processing of records\n### Impact\n\
  \nFailing handshakes didn't cleanup counters for throttling. In consequence the threshold\
  \ may get reached and will not be released again. The results in permanently dropping records.\
  \ The issues was reported for certificate based handshakes, but it can't be excluded, that\
  \ this happens also for PSK based handshakes. It generally affects client and server as well.\n\
  \n### Patches\n\nmain: commit 726bac57659410da463dcf404b3e79a7312ac0b9 \n2.7.x: commit 5648a0c27c2c2667c98419254557a14bac2b1f3f\n\
  \nUsers are requested to update to 3.7.0. If Californium 2 support is required, users are\
  \ requested to update to 2.7.4. \n\n### Workarounds\nnone."
