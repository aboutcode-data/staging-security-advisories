summary: |
  DoS vulnerability in bundled XStream library in Jenkins Core
  Jenkins 2.333 and earlier, LTS 2.319.2 and earlier is affected by the XStream libraryâ€™s vulnerability [CVE-2021-43859](https://x-stream.github.io/CVE-2021-43859.html). This library is used by Jenkins to serialize and deserialize various XML files, like global and job `config.xml`, `build.xml`, and numerous others.

  This allows attackers able to submit crafted XML files to Jenkins to be parsed as configuration, e.g. through the `POST config.xml` API, to cause a denial of service (DoS).
