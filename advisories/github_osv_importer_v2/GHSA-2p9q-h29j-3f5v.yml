summary: "Missing validation causes `TensorSummaryV2` to crash\n### Impact\nThe implementation\
  \ of [`tf.raw_ops.TensorSummaryV2`](https://github.com/tensorflow/tensorflow/blob/f3b9bf4c3c0597563b289c0512e98d4ce81f886e/tensorflow/core/kernels/summary_tensor_op.cc#L33-L58)\
  \ does not fully validate the input arguments. This results in a `CHECK`-failure which can\
  \ be used to trigger a denial of service attack:\n\n```python\nimport numpy as np\nimport\
  \ tensorflow as tf\n\ntf.raw_ops.TensorSummaryV2(\n  tag=np.array('test'),\n  tensor=np.array(3),\n\
  \  serialized_summary_metadata=tf.io.encode_base64(np.empty((0))))\n```\n\nThe code assumes\
  \ `axis` is a scalar but there is no validation for this.\n\n```cc\n    const Tensor& serialized_summary_metadata_tensor\
  \ = c->input(2);\n    // ...\n    ParseFromTString(serialized_summary_metadata_tensor.scalar<tstring>()(),\n\
  \                     v->mutable_metadata());\n``` \n\n### Patches\nWe have patched the issue\
  \ in GitHub commit [290bb05c80c327ed74fae1d089f1001b1e2a4ef7](https://github.com/tensorflow/tensorflow/commit/290bb05c80c327ed74fae1d089f1001b1e2a4ef7).\n\
  \    \nThe fix will be included in TensorFlow 2.9.0. We will also cherrypick this commit on\
  \ TensorFlow 2.8.1, TensorFlow 2.7.2, and TensorFlow 2.6.4, as these are also affected and\
  \ still in supported range.\n    \n### For more information \nPlease consult [our security\
  \ guide](https://github.com/tensorflow/tensorflow/blob/master/SECURITY.md) for more information\
  \ regarding the security model and how to contact us with issues and questions.\n  \n### Attribution\n\
  This vulnerability has been reported by Neophytos Christou from Secure Systems Lab at Brown\
  \ University and Hong Jin from Singapore Management University."
