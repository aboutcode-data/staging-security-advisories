summary: "thorsten/phpmyfaq Unintended File Download Triggered by Embedded Frames\n### Summary\n\
  A vulnerability exists in the FAQ Record component where a privileged attacker can trigger\
  \ a file download on a victim's machine upon page visit by embedding it in an <iframe> element\
  \ without user interaction or explicit consent. \n\n### Details\nIn http://localhost/admin/index.php?action=editentry&id=20&lang=en,\
  \ where a FAQ record is either created or edited, an attacker can insert an iframe, as \"\
  source code\", pointing to a prior \"malicious\" attachment that the attacker has uploaded\
  \ via FAQ \"new attachment\" upload, such that any page visits to this FAQ will trigger an\
  \ automated download (from the edit screen, download is automated; from the faq page view\
  \ as a normal user, depending on the browser, a pop up confirmation may be presented before\
  \ the actual download. Firebox browser, for instance, does not require any interactions).\n\
  ![image](https://github.com/user-attachments/assets/74fee719-1eea-4bcb-9c7d-da0c5045c74b)\n\
  \n### PoC\n\n1. create a new FAQ record and upload a \"malicious\" file - in my case, I uploaded\
  \ an eicar file. take note of the uri, ie <p><iframe \"index.php?action=attachment&amp;id=2\"\
  \n![image](https://github.com/user-attachments/assets/06072ef6-9311-423a-a735-1d6a3274cde8)\n\
  \n3. in the FAQ record, insert a \"source code\" blob using the \"< >\" button\n4. insert\
  \ in the following snippet: <p><iframe src=\"index.php?action=attachment&amp;id=2\"></iframe></p>\
  \ and save FAQ record\n5. once the edit page reloads, the malicious code will be downloaded\
  \ onto the local machine without user interaction:\n![image](https://github.com/user-attachments/assets/b10e137f-de01-4268-8f9c-0b440ae45349)\n\
  \n(uploaded a POC for easy demonstration: https://roy.demo.phpmyfaq.de/admin/index.php?action=editentry&id=20&lang=en\n\
  although a fresh installation overwrites this demo instance every 24 hours)\n\n(as a logged\
  \ in normal user, visit: https://roy.demo.phpmyfaq.de/content/1/20/en/20.html)\n\n### Impact\n\
  Malicious code or binaries could be dropped on visitors' machines when visiting the FAQ platform.\
  \ Take a worm or ransomware for instance."
