summary: "Remote code execution via MongoDB BSON parser through prototype pollution\n### Impact\n\
  \nAn attacker can use this prototype pollution sink to trigger a remote code execution through\
  \ the MongoDB BSON parser. \n\n### Patches\n\nPrevent prototype pollution in MongoDB database\
  \ adapter.\n\n### Workarounds\n\nDisable remote code execution through the MongoDB BSON parser.\n\
  \n### Collaborators\n\nMikhail Shcherbakov (KTH), Cristian-Alexandru Staicu (CISPA) and Musard\
  \ Balliu (KTH) working with Trend Micro Zero Day Initiative\n\n### References\n\n- https://github.com/parse-community/parse-server/security/advisories/GHSA-prm5-8g2m-24gg"
