summary: "XWiki Full Calendar Macro vulnerable to SQL injection through Calendar.JSONService\n\
  ### Impact\n\nAnyone who has view rights on the `Calendar.JSONService` page, including guest\
  \ users can exploit this vulnerability by accessing database info or starting a DoS attack.\n\
  \n### Workarounds\n\nRemove the `Calendar.JSONService` page. This will however break some\
  \ functionalities.\n\n### References\n\nJira issue: \n* [FULLCAL-80: SQL injection through\
  \ Calendar.JSONService](https://jira.xwiki.org/browse/FULLCAL-80)\n* [FULLCAL-81: SQL injection\
  \ through Calendar.JSONService still exists](https://jira.xwiki.org/browse/FULLCAL-81)\n\n\
  ### For more information\n\nIf there are any questions or comments about this advisory:\n\
  * Open an issue in [Jira XWiki.org](https://jira.xwiki.org/)\n* Email [Security Mailing List](mailto:security@xwiki.org)"
