summary: "Validation Bypass in paypal-ipn\nVersions 2.x.x and earlier of `paypal-ipn` are affected\
  \ by a validation bypass vulnerability. \n\npaypal-ipn uses the `test_ipn` parameter (which\
  \ is set by the PayPal IPN simulator) to determine if it should use the production PayPal\
  \ site or the sandbox.\n\nA motivated attacker could craft a request string using the simulator\
  \ to fool the application into entering the sandbox mode, potentially allowing purchases without\
  \ valid payment.\n\n\n## Recommendation\n\nUpgrade to version 3.0.0 or later."
