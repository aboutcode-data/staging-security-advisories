summary: "pym.js CSRF Vulnerability\nNPR Visuals Team Pym.js version versions 0.4.2 up to 1.3.1\
  \ contains a Cross Site Request Forgery (CSRF) vulnerability in Pym.js `_onNavigateToMessage`\
  \ function. \n\nhttps://github.com/nprapps/pym.js/blob/master/src/pym.js#L573 can result in\
  \ Arbitrary javascript code execution. This attack appears to be exploitable if the Attacker\
  \ gains full javascript access to pages with Pym.js embeds, or when user visits an attacker-crafted\
  \ page. This vulnerability appears to have been fixed in versions 1.3.2 and later."
