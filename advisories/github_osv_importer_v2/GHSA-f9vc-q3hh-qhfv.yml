summary: "Content Injection in remarkable\nVersions 1.4.0 and earlier of `remarkable` are affected\
  \ by a cross-site scripting vulnerability. This occurs because vulnerable versions of `remarkable`\
  \ did not properly whitelist link protocols, and consequently allowed `javascript:` to be\
  \ used. \n\n\n### Proof of Concept\n\nMarkdown Source:\n```\n[link](<javascript:alert(1)>)\n\
  ```\n\nRendered HTML:\n```\n<a href=\"javascript:alert(1)\">link</a>\n```\n\n\n## Recommendation\n\
  \nUpdate to version 1.4.1 or later"
