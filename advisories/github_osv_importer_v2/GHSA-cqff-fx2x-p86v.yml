summary: "botframework-connector vulnerable to Improper Authentication\n### Impact\nA maliciously\
  \ crafted claim may be incorrectly authenticated by the bot. Impacts bots that are not configured\
  \ to be used as a Skill. This vulnerability requires an attacker to have internal knowledge\
  \ of the bot.\n\n### Patches\nThe problem has been patched in all affected versions. Please\
  \ see the list of patched versions for the most appropiate one for your individual case.\n\
  \n### Workarounds\nUsers who do not wish or are not able to upgrade can add an authentication\
  \ configuration containing ClaimsValidator, which throws an exception if Claims are Skill\
  \ Claims. \n\nFor detailed instructions, see the link in the References section.\n\n### For\
  \ more information\nIf you have any questions or comments about this advisory:\n* Open an\
  \ issue in [Microsoft Bot Builder SDK](https://github.com/microsoft/botframework-sdk)\n* Email\
  \ us at [bf-reports@microsoft.com](mailto:bf-reports@microsoft.com)"
