summary: "Division by zero in TFLite\n### Impact \nAn attacker can craft a TFLite model that\
  \ would trigger a division by zero in [`BiasAndClamp` implementation](https://github.com/tensorflow/tensorflow/blob/5100e359aef5c8021f2e71c7b986420b85ce7b3d/tensorflow/lite/kernels/internal/common.h#L75):\n\
  \n```cc\ninline void BiasAndClamp(float clamp_min, float clamp_max, int bias_size,\n     \
  \                    const float* bias_data, int array_size,\n                         float*\
  \ array_data) {\n  // ...\n  TFLITE_DCHECK_EQ((array_size % bias_size), 0);\n  // ...\n} \n\
  ```\n  \nThere is no check that the `bias_size` is non zero.\n  \n### Patches\nWe have patched\
  \ the issue in GitHub commit [8c6f391a2282684a25cbfec7687bd5d35261a209](https://github.com/tensorflow/tensorflow/commit/8c6f391a2282684a25cbfec7687bd5d35261a209).\n\
  \nThe fix will be included in TensorFlow 2.8.0. We will also cherrypick this commit on TensorFlow\
  \ 2.7.1, TensorFlow 2.6.3, and TensorFlow 2.5.3, as these are also affected and still in supported\
  \ range.\n### For more information\nPlease consult [our security guide](https://github.com/tensorflow/tensorflow/blob/master/SECURITY.md)\
  \ for more information regarding the security model and how to contact us with issues and\
  \ questions.\n\n### Attribution\nThis vulnerability has been reported by Wang Xuan of Qihoo\
  \ 360 AIVul Team."
