summary: "whatsapp-api-js fails to validate message's signature\n### Impact\nIncorrect Access\
  \ Control, anyone using the post or verifyRequestSignature methods to handle messages is impacted.\n\
  \n### Patches\nPatched in version 4.0.3.\n\n### Workarounds\nIt's possible to check the payload\
  \ validation using the WhatsAppAPI.verifyRequestSignature and expect false when the signature\
  \ is valid.\n\n```ts\nfunction doPost(payload, header_signature) {\n    if (whatsapp.verifyRequestSignature(payload.toString(),\
  \ header_signature) {\n        throw 403;\n    }\n    \n    // Now the payload is correctly\
  \ verified\n    whatsapp.post(payload);\n}\n```\n\n### References\nhttps://github.com/Secreto31126/whatsapp-api-js/pull/371"
