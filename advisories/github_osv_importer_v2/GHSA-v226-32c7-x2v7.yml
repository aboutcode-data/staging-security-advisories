summary: "Cube Core is vulnerable to privilege escalation via a specially crafted request\n\
  ### **Impact**\n\nIt is possible to make a specially crafted request with a valid API token\
  \ that leads to privilege escalation.\n\n### Affected Versions:\n\n`≥= 0.27.19` \n\n### Mitigation:\n\
  \nUpgrade to a patched version:\n\n- 1.5.13 and later (regular release)\n- 1.4.2 (active [LTS\
  \ release](https://cube.dev/docs/product/administration/distribution#long-term-support))\n\
  - 1.0.14 (end-of-life LTS release)\n\n### **References**\n\nThe issue was reported by our\
  \ Core engineer, Dmitrii Patsura (@ovr), in our internal Slack and was promptly patched in\
  \ a recent update."
