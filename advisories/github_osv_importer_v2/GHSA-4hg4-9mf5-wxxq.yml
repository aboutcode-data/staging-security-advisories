summary: "incorrect order of evaluation of side effects for some builtins\n### Impact\nThe order\
  \ of evaluation of the arguments of the builtin functions `uint256_addmod`, `uint256_mulmod`,\
  \ `ecadd` and `ecmul` does not follow source order.\n• For `uint256_addmod(a,b,c)` and `uint256_mulmod(a,b,c)`,\
  \ the order is `c,a,b`.\n• For `ecadd(a,b)` and `ecmul(a,b)`, the order is `b,a`.\n\nNote\
  \ that this behaviour is problematic when the evaluation of one of the arguments produces\
  \ side effects that other arguments depend on. \n\n### Patches\nhttps://github.com/vyperlang/vyper/pull/3583\n\
  \n### Workarounds\nWhen using builtins from the list above, make sure that the arguments of\
  \ the expression do not produce side effects or, if one does, that no other argument is dependent\
  \ on those side effects.\n\n### References\n_Are there any links users can visit to find out\
  \ more?_"
