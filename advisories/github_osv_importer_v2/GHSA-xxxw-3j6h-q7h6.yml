summary: "Grafana plugin SDK Information Leakage\nThe grafana plugin SDK bundles build metadata\
  \ into the binaries it compiles; this metadata includes the repository URI for the plugin\
  \ being built, as retrieved by running `git remote get-url origin`.\n \nIf credentials are\
  \ included in the repository URI (for instance, to allow for fetching of private dependencies),\
  \ the final binary will contain the full URI, including said credentials."
