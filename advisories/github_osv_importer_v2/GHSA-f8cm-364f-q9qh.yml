summary: "Ensure that doorkeeper_token is valid when authenticating requests in API v2 calls\n\
  ### Impact\nThe perpetrator who previously obtained an old expired user token could use it\
  \ to access Storefront API v2 endpoints. \n\n### Patches\nPlease upgrade to 3.7.11, 4.0.4,\
  \ or 4.1.11 depending on your used Spree version. \n\n### Workarounds\nIn your project directory\
  \ create a decorator file `app/controllers/spree/api/v2/base_controller_decotatror.rb` with\
  \ contents:\n\n```ruby\nmodule Spree\n  module Api\n    module V2\n      module BaseControllerDecorator\n\
  \        private\n\n        def spree_current_user\n          return nil unless doorkeeper_token\n\
  \          return @spree_current_user if @spree_current_user\n\n          doorkeeper_authorize!\n\
  \n          @spree_current_user ||= ::Spree.user_class.find_by(id: doorkeeper_token.resource_owner_id)\n\
  \        end\n     end\n  end\nend\n\nSpree::Api::V2::BaseController.prepend(Spree::Api::V2::BaseControllerDecorator)\n\
  ```\n\n### For more information\nIf you have any questions or comments about this advisory:\n\
  * Email us at [security@spreecommerce.org](mailto:security@spreecommerce.org)"
