summary: "JSONata expression can pollute the \"Object\" prototype\n### Impact\n\nIn JSONata\
  \ versions `>= 1.4.0, < 1.8.7` and `>= 2.0.0, < 2.0.4`, a malicious expression can use the\
  \ [transform operator](https://docs.jsonata.org/other-operators#-------transform) to override\
  \ properties on the `Object` constructor and prototype. This may lead to denial of service,\
  \ remote code execution or other unexpected behavior in applications that evaluate user-provided\
  \ JSONata expressions.\n\n### Patch\n\nThis issue has been fixed in JSONata versions `>= 1.8.7`\
  \ and `>= 2.0.4`. Applications that evaluate user-provided expressions should update ASAP\
  \ to prevent exploitation. The following patch can be applied if updating is not possible.\n\
  \n```patch\n--- a/src/jsonata.js\n+++ b/src/jsonata.js\n@@ -1293,6 +1293,13 @@ var jsonata\
  \ = (function() {\n                 }\n                 for(var ii = 0; ii < matches.length;\
  \ ii++) {\n                     var match = matches[ii];\n+                    if (match &&\
  \ (match.isPrototypeOf(result) || match instanceof Object.constructor)) {\n+             \
  \           throw {\n+                            code: \"D1010\",\n+                    \
  \        stack: (new Error()).stack,\n+                            position: expr.position\n\
  +                        };\n+                    }\n                     // evaluate the\
  \ update value for each match\n                     var update = await evaluate(expr.update,\
  \ match, environment);\n                     // update must be an object\n@@ -1539,7 +1546,7\
  \ @@ var jsonata = (function() {\n                 if (typeof err.token == 'undefined' &&\
  \ typeof proc.token !== 'undefined') {\n                     err.token = proc.token;\n   \
  \              }\n-                err.position = proc.position;\n+                err.position\
  \ = proc.position || err.position;\n             }\n             throw err;\n         }\n\
  @@ -1972,6 +1979,7 @@ var jsonata = (function() {\n         \"T1007\": \"Attempted to partially\
  \ apply a non-function. Did you mean ${{{token}}}?\",\n         \"T1008\": \"Attempted to\
  \ partially apply a non-function\",\n         \"D1009\": \"Multiple key definitions evaluate\
  \ to same key: {{value}}\",\n+        \"D1010\": \"Attempted to access the Javascript object\
  \ prototype\", // Javascript specific \n         \"T1010\": \"The matcher function argument\
  \ passed to function {{token}} does not return the correct object structure\",\n         \"\
  T2001\": \"The left side of the {{token}} operator must evaluate to a number\",\n        \
  \ \"T2002\": \"The right side of the {{token}} operator must evaluate to a number\",\n```\n\
  \n### References\n\nhttps://github.com/jsonata-js/jsonata/releases/tag/v2.0.4\n\n### Credit\n\
  \nThank you to Albert Pedersen of Cloudflare for disclosing this issue."
