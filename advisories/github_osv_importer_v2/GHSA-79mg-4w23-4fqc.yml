summary: "Unauthenticated SQL Injection in Cachet\n### Impact\nIn Cachet versions through 2.3.18,\
  \ there is a SQL injection which is in the `SearchableTrait#scopeSearch()`. Attackers without\
  \ authentication can utilize this vulnerability to exfiltrate sensitive data from the database\
  \ such as administrator's password and session.\n\n### Patches\n\nThe original repository\
  \ of [https://github.com/CachetHQ/Cachet](https://github.com/CachetHQ/Cachet) is not active,\
  \ the stable version 2.3.18 and it's developing 2.4 branch is affected. \n\nUpdate to version\
  \ 2.5 or later in the [https://github.com/fiveai/Cachet fork](https://github.com/fiveai/Cachet)\
  \ to fix this vulnerability."
