summary: "Spree API has Authenticated Insecure Direct Object Reference (IDOR) via Order Modification\n\
  ### Summary\nAn Authenticated Insecure Direct Object Reference (IDOR) vulnerability was identified\
  \ that allows an authenticated user to retrieve other users’ address information by modifying\
  \ an existing order.\nBy editing an order they legitimately own and manipulating address identifiers\
  \ in the request, the backend server accepts and processes references to addresses belonging\
  \ to other users, subsequently associating those addresses with the attacker’s order and returning\
  \ them in the response.\n\n### Details\nAffected Component(s)\n- Authenticated user order\
  \ management\n- Address association logic\n- Order update endpoint(s)\nAffected Endpoint(s):\n\
  - `/api/v2/storefront/checkout`\n\nThe application fails to enforce proper object-level authorization\
  \ when updating an existing order. While the user is authenticated and authorized to modify\
  \ their own order, the backend does not verify that the supplied address identifiers belong\
  \ to the same authenticated user.\n\n### PoC\nPreconditions\n- Valid authenticated user account\n\
  \nStep 1: Log-in using a valid user, in this case customer2@example.com\nStep 2: Visualize\
  \ current user’s addresses \n\n**Request**\nGET `/account/addresses`\n\nThe following screenshot\
  \ shows customer2@example.com address. \n\n<img width=\"336\" height=\"375\" alt=\"User Address\"\
  \ src=\"https://github.com/user-attachments/assets/ceb1f214-7ac0-40b0-af22-6fe9d21254bb\"\
  \ />\n\nStep 3: Initialize the Shopping Cart\n\n**Request**\nPOST `/api/v2/storefront/cart\
  \ HTTP/1.1`\n\nFrom the response, extract the token marked in bold.\n\nStep 4: Legitimate\
  \ Order Edit Request\n\nUsing the obtained order token **A1cram_6cFWpoj4V1yPkuQ1767113871701**\
  \ perform an edit order  request in order to add a custom billing address\n\n**Request**\n\
  PATCH `/api/v2/storefront/checkout`\n\n```json\n{\n    \"include\": \"billing_address\",\n\
  \    \"order\": {\n      \"email\": \"idor_test@example.com\",\n      \"bill_address_attributes\"\
  : {\n        \"firstname\":\"CTF\",\"lastname\":\"Tester\",\"address1\":\"123 Main St\",\n\
  \        \"city\":\"Andorra la Vella\",\"zipcode\":\"AD100\",\"country_iso\":\"AD\"\n    \
  \  },\n      \"ship_address_attributes\": {\n        \"firstname\":\"CTF\",\"lastname\":\"\
  Tester\",\"address1\":\"123 Main St\",\n        \"city\":\"Andorra la Vella\",\"zipcode\"\
  :\"AD100\",\"country_iso\":\"AD\"\n      }\n    }\n  }\n```\n\nStep 5: Modify the order request\
  \ to include the other user's address and trigger the IDOR.\n\nIn this request, the attacker\
  \ modifies the request by substituting the address identifier with one belonging to another\
  \ user, thereby rendering the original address identifier accessible to the attacker.\n\n\
  **Request**\nPATCH `/api/v2/storefront/checkout`\n\n```json\n{\"include\":\"billing_address\"\
  ,\"order\":**{\"bill_address_attributes\":{\"id\":1}}**}\n```\n\nAs can be seen other user's\
  \ address is displayed.\n\n### Impact\nAs a result, an attacker can:\n\n- Replace the address\
  \ identifier with one belonging to another user\n- Cause the backend to associate and return\
  \ another user’s address within the attacker’s order"
