summary: "Pimcore Admin Classic Bundle Cross-site Scripting (XSS) in PDF previews\n### Impact\n\
  This vulnerability has the potential to steal a user's cookie and gain unauthorized access\
  \ to that user's account through the stolen cookie or redirect users to other malicious sites.\n\
  \nProof of Concept\nStep 1. Go to /admin and login.\nStep 2. In Documents, go to home -> click\
  \ on Sample Content -> click Document folder\nStep 3. Upload file PDF content XSS payload\n\
  \n### Patches\nApply patches \nhttps://github.com/pimcore/pimcore/commit/757375677dc83a44c6c22f26d97452cc5cda5d7c.patch\n\
  https://github.com/pimcore/admin-ui-classic-bundle/commit/19fda2e86557c2ed4978316104de5ccdaa66d8b9.patch\n\
  \n### Workarounds\nUpdate to version 1.2.0 or apply patches manually\nhttps://github.com/pimcore/pimcore/commit/757375677dc83a44c6c22f26d97452cc5cda5d7c.patch\n\
  https://github.com/pimcore/admin-ui-classic-bundle/commit/19fda2e86557c2ed4978316104de5ccdaa66d8b9.patch"
