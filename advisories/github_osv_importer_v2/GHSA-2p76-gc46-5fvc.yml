summary: "GeoNetwork affected by XML External Entity (XXE) processing vulnerability in WFS indexing\
  \ REST API endpoint\n### Impact\n\nGeoNetwork WFS Index functionality is affected by GeoTools\
  \ XML External Entity (XXE) vulnerability during schema validation. \n\nThis vulnerability\
  \ is particularly severe as the REST API endpoint was not secured, potentially allowing unauthenticated\
  \ attackers to read sensitive files \n\n### Patches\n\nGeoNetwork 4.4.8 / 4.2.13.\n\n### Workarounds\n\
  \nRemove the ``gn-wfsfeature-harvester`` and ``gn-camelPeriodicProducer``  jars, disabling\
  \ the WFS Index functionality. \n\n### References\n\n- [GHSA-826p-4gcg-35vw](https://github.com/geotools/geotools/security/advisories/GHSA-826p-4gcg-35vw)\n\
  - https://github.com/geonetwork/core-geonetwork/pull/8757\n- https://github.com/geonetwork/core-geonetwork/pull/8803\n\
  - https://github.com/geonetwork/core-geonetwork/pull/8812"
