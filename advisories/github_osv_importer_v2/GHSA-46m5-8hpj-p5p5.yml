summary: "Grafana's insecure DingDing Alert integration exposes sensitive information\nGrafana\
  \ is an open-source platform for monitoring and observability. The Grafana Alerting DingDing\
  \ integration was not properly protected and could be exposed to users with Viewer permission.\
  \ \nFixed in versions 10.4.19+security-01, 11.2.10+security-01, 11.3.7+security-01, 11.4.5+security-01,\
  \ 11.5.5+security-01, 11.6.2+security-01 and 12.0.1+security-01."
