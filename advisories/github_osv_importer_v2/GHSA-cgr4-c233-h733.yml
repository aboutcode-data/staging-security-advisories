summary: "UnoPim Stored XSS : Cookie hijacking through Create User function\n### Summary\nA\
  \ vulnerability exists in the Create User process, allowing the creation of a new admin account\
  \ with an option to upload a profile image. An attacker can upload a malicious SVG file containing\
  \ an embedded script. When the profile image is accessed, the embedded script executes, leading\
  \ to the potential theft of session cookies.\n\n### Details\n1. Login as admin\n2. Go to Create\
  \ User\n3. Fill up everything in the registration form then upload SVG image as a profile\
  \ picture\n4. In SVG image, add script tag to prepare for XSS attack\n5. Complete the Create\
  \ User process\n6. Right click at the image to obtain image URL address\n7. XSS triggered\n\
  ### PoC\nThe below link is a private YouTube video for PoC. \nhttps://youtu.be/5j8owD0--1A\n\
  \n### Impact\nThe stored XSS can lead to session hijacking and privilege escalation, effectively\
  \ bypassing any CSRF protections in place."
