summary: "elFinder before 2.1.59 contains multiple vulnerabilities leading to RCE\n### Impact\n\
  \nWe recently fixed several vulnerabilities affect elFinder 2.1.58. These vulnerabilities\
  \ can allow an attacker to execute arbitrary code and commands on the server hosting the elFinder\
  \ PHP connector, even with the minimal configuration. \n\n### Patches\n\nThe issues were addressed\
  \ in our last release, 2.1.59. \n\n### Workarounds\n\nIf you can't update to 2.1.59, make\
  \ sure your connector is not exposed without authentication.\n\n### Reference\n\nFurther technical\
  \ details will be disclosed on https://blog.sonarsource.com/tag/security after some time.\n\
  \n### For more information\n\nIf you have any questions or comments about this advisory, you\
  \ can contact:\n    - The original reporters, by sending an email to vulnerability.research@sonarsource.com;\n\
  \    - The maintainers, by opening an issue on this repository."
