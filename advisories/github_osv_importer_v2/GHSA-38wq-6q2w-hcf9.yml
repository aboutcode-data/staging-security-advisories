summary: "Rucio WebUI has Username Enumeration via Login Error Message\n### Summary\nThe WebUI\
  \ login endpoint returns distinct error messages depending on whether a supplied username\
  \ exists, allowing unauthenticated attackers to enumerate valid usernames.\n\n### Details\n\
  When submitting invalid credentials to `/ui/login`, the WebUI responds with different error\
  \ messages based on the existence of the provided username (identity). A non-existent username\
  \ results in an error indicating that no account is associated with the identity, while an\
  \ existing username with an incorrect password produces a different authentication-related\
  \ error.\n\nThis behavioral difference allows an attacker to distinguish valid usernames from\
  \ invalid ones by observing the response content.\n\n### Proof of Concept\n**Bogus Login (Non-existent\
  \ Username \"15251087\")**  \nResponse contains:\n```\nCannot get find any account associated\
  \ with 15251087 identity.\n```\n\n**Bogus Login (Existing Username \"root\", Wrong Password)**\
  \  \nResponse contains:\n```\nCannot get auth token. It is possible that the presented identity\
  \ root is not mapped to any Rucio account root.\n```\n\nThe difference in error messages confirms\
  \ whether a username exists.\n\n### Impact\nAn unauthenticated attacker can enumerate valid\
  \ usernames, which may be leveraged for targeted password guessing, credential stuffing, or\
  \ social engineering attacks.\n\n### Remediation / Mitigation\nReturn a generic authentication\
  \ failure message for all login errors, regardless of whether the username exists. Avoid disclosing\
  \ account or identity existence through error responses. Consider implementing rate limiting\
  \ or additional login throttling to further reduce abuse.\n\n#### Reources:\n- OWASP Authentication\
  \ Cheat Sheet -  Authentication and Error Messages: https://cheatsheetseries.owasp.org/cheatsheets/Authentication_Cheat_Sheet.html#authentication-and-error-messages"
