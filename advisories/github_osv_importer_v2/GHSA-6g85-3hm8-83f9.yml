summary: "CHECK-fail in `QuantizeAndDequantizeV4Grad`\n### Impact\nAn attacker can trigger a\
  \ denial of service via a `CHECK`-fail in `tf.raw_ops.QuantizeAndDequantizeV4Grad`:\n\n```python\n\
  import tensorflow as tf\n\ngradient_tensor = tf.constant([0.0], shape=[1])\ninput_tensor =\
  \ tf.constant([0.0], shape=[1])\ninput_min = tf.constant([[0.0]], shape=[1, 1])\ninput_max\
  \ = tf.constant([[0.0]], shape=[1, 1])\n\ntf.raw_ops.QuantizeAndDequantizeV4Grad(\n  gradients=gradient_tensor,\
  \ input=input_tensor,\n  input_min=input_min, input_max=input_max, axis=0)\n```          \
  \           \n                        \nThis is because the [implementation](https://github.com/tensorflow/tensorflow/blob/95078c145b5a7a43ee046144005f733092756ab5/tensorflow/core/kernels/quantize_and_dequantize_op.cc#L162-L163)\
  \ does not validate the rank of the `input_*` tensors. In turn, this results in the tensors\
  \ being passes as they are to [`QuantizeAndDequantizePerChannelGradientImpl`](https://github.com/tensorflow/tensorflow/blob/95078c145b5a7a43ee046144005f733092756ab5/tensorflow/core/kernels/quantize_and_dequantize_op.h#L295-L306):\n\
  \n```cc \ntemplate <typename Device, typename T>\nstruct QuantizeAndDequantizePerChannelGradientImpl\
  \ {\n  static void Compute(const Device& d,\n                      typename TTypes<T, 3>::ConstTensor\
  \ gradient,\n                      typename TTypes<T, 3>::ConstTensor input,\n           \
  \           const Tensor* input_min_tensor,\n                      const Tensor* input_max_tensor,\n\
  \                      typename TTypes<T, 3>::Tensor input_backprop,\n                   \
  \   typename TTypes<T>::Flat input_min_backprop,\n                      typename TTypes<T>::Flat\
  \ input_max_backprop) {\n    ...\n    auto input_min = input_min_tensor->vec<T>();\n    auto\
  \ input_max = input_max_tensor->vec<T>();\n    ...\n}\n```\n\nHowever, the `vec<T>` method,\
  \ requires the rank to 1 and triggers a `CHECK` failure otherwise.\n\n### Patches\nWe have\
  \ patched the issue in GitHub commit [20431e9044cf2ad3c0323c34888b192f3289af6b](https://github.com/tensorflow/tensorflow/commit/20431e9044cf2ad3c0323c34888b192f3289af6b).\n\
  \nThe fix will be included in TensorFlow 2.5.0. We will also cherrypick this commit on TensorFlow\
  \ 2.4.2 as this is the only other affected version.\n\n### For more information\nPlease consult\
  \ [our security guide](https://github.com/tensorflow/tensorflow/blob/master/SECURITY.md) for\
  \ more information regarding the security model and how to contact us with issues and questions.\n\
  \n### Attribution\nThis vulnerability has been reported by Yakun Zhang and Ying Wang of Baidu\
  \ X-Team."
