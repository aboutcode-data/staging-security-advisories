summary: "Prototype Pollution in Dojox\nThe Dojox jQuery wrapper `jqMix` mixin method is vulnerable\
  \ to Prototype Pollution. \n\nAffected Area:\n```\n//https://github.com/dojo/dojox/blob/master/jq.js#L442\n\
  \t\tvar tobj = {};\n\t\tfor(var x in props){\n\t\t\t// the \"tobj\" condition avoid copying\
  \ properties in \"props\"\n\t\t\t// inherited from Object.prototype.  For example, if obj\
  \ has a custom\n\t\t\t// toString() method, don't overwrite it with the toString() method\n\
  \t\t\t// that props inherited from Object.prototype\n\t\t\tif((tobj[x] === undefined || tobj[x]\
  \ != props[x]) && props[x] !== undefined && obj != props[x]){\n\t\t\t\tif(dojo.isObject(obj[x])\
  \ && dojo.isObject(props[x])){\n\t\t\t\t\tif(dojo.isArray(props[x])){\n\t\t\t\t\t\tobj[x]\
  \ = props[x];\n\t\t\t\t\t}else{\n\t\t\t\t\t\tobj[x] = jqMix(obj[x], props[x]);\n\t\t\t\t\t\
  }\n\t\t\t\t}else{\n\t\t\t\t\tobj[x] = props[x];\n\t\t\t\t}\n```"
