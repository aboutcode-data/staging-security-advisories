summary: "sqlparse contains a regular expression that is vulnerable to Regular Expression Denial\
  \ of Service\n### Impact\nThe SQL parser contains a regular expression that is vulnerable\
  \ to [ReDoS](https://owasp.org/www-community/attacks/Regular_expression_Denial_of_Service_-_ReDoS)\
  \ (Regular Expression Denial of Service). The vulnerability may lead to Denial of Service\
  \ (DoS).\n\n### Patches\nThis issues has been fixed in sqlparse 0.4.4.\n\n### Workarounds\n\
  None. \n\n### References\nThis issue was discovered and reported by GHSL team member [@erik-krogh\
  \ (Erik Krogh Kristensen)](https://github.com/erik-krogh).\n- Commit that introduced the vulnerability:\
  \ e75e35869473832a1eb67772b1adfee2db11b85a"
