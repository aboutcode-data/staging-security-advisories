summary: |
  RCE vulnerability in Google Kubernetes Engine Plugin
  Google Kubernetes Engine Plugin 0.8.0 and earlier does not configure its YAML parser to prevent the instantiation of arbitrary types. This results in a remote code execution vulnerability exploitable by users able to provide YAML input files to Google Kubernetes Engine Pluginâ€™s build step.

  Google Kubernetes Engine Plugin 0.8.1 configures its YAML parser to only instantiate safe types.
