summary: "Unauthenticated Access to sensitive settings in Argo CD\n# Summary\nThe CVE allows\
  \ unauthorized access to the sensitive settings exposed by  /api/v1/settings endpoint without\
  \ authentication. \n\n# Details\n## **Unauthenticated Access:**\n\n### Endpoint: /api/v1/settings\n\
  Description: This endpoint is accessible without any form of authentication as expected. All\
  \ sensitive settings are hidden except `passwordPattern`. \n\nPatches\nA patch for this vulnerability\
  \ has been released in the following Argo CD versions:\n\nv2.11.3\nv2.10.12\nv2.9.17\n\n\n\
  # Impact\n## Unauthenticated Access:\n\n* Type: Unauthorized Information Disclosure.\n* Affected\
  \ Parties: All users and administrators of the Argo CD instance.\n* Potential Risks: Exposure\
  \ of sensitive configuration data, including but not limited to deployment settings, security\
  \ configurations, and internal network information."
