summary: "z-push/z-push-dev SQL Injection Vulnerability\nVersions of the package z-push/z-push-dev\
  \ before 2.7.6 are vulnerable to SQL Injection due to unparameterized queries in the IMAP\
  \ backend. An attacker can inject malicious commands by manipulating the username field in\
  \ basic authentication. This allows the attacker to access and potentially modify or delete\
  \ sensitive data from a linked third-party database. \n\n**Note:** This vulnerability affects\
  \ Z-Push installations that utilize the IMAP backend and have the IMAP_FROM_SQL_QUERY option\
  \ configured. \n\n Mitigation\nChange configuration to use the default or LDAP in backend/imap/config.php\n\
  \nphp\ndefine('IMAP_DEFAULTFROM', '');\n\nor\nphp\ndefine('IMAP_DEFAULTFROM', 'ldap');"
