summary: "Improper Key Verification in openpgp\nVersions of `openpgp` prior to 4.2.0 are vulnerable\
  \ to Improper Key Verification. The OpenPGP standard allows signature packets to have subpackets\
  \ which may be hashed or unhashed. Unhashed subpackets are not cryptographically protected\
  \ and cannot be trusted. The `openpgp` package does not verify whether a subpacket is hashed.\
  \ Furthermore, due to the order of parsing a signature packet information from unhashed subpackets\
  \ overwrites information from hashed subpackets. This may allow an attacker to modify the\
  \ contents of a key certification signature or revocation signature. Doing so could convince\
  \ a victim to use an obsolete key for encryption. An attack require a victim to import a manipulated\
  \ key or update an existing key with a manipulated version.\n\n\n## Recommendation\n\nUpgrade\
  \ to version 4.2.0 or later. \nIf you are upgrading from a version <4.0.0 it is highly recommended\
  \ to read the `High-Level API Changes` section of the `openpgp` 4.0.0 release: https://github.com/openpgpjs/openpgpjs/releases/tag/v4.0.0"
