summary: "KubeVela VelaUX APIserver has SSRF vulnerability\n### Impact\nUsers using the VelaUX\
  \ APIServer could be affected by this vulnerability.\n\nWhen using Helm Chart as the component\
  \ delivery method, the request address of the warehouse is not restricted, and there is a\
  \ blind SSRF vulnerability.\n\nThis issue is patched in 1.5.9 and 1.6.2.\n\n### References\n\
  Fix by: #5000 \n\n### For more information\nIf you have any questions or comments about this\
  \ advisory:\n* Open an issue in [KubeVela repo](https://github.com/kubevela/kubevela)\n* Email\
  \ us at [here](https://github.com/kubevela/kubevela#contact-us)"
