summary: "The AuthKit React Router Library rendered sensitive auth data in HTML\nIn versions\
  \ before `0.7.0`, `@workos-inc/authkit-react-router` exposed sensitive authentication artifacts\
  \ â€” specifically `sealedSession` and `accessToken` by returning them from the `authkitLoader`.\
  \ This caused them to be rendered into the browser HTML.\n\n### Impact\nThis information disclosure\
  \ could lead to session hijacking in environments where cross-site scripting (XSS), malicious\
  \ browser extensions, or local inspection is possible.\n \n### Patches\nPatched in [https://github.com/workos/authkit-react-router/releases/tag/v0.7.0](https://github.com/workos/authkit-react-router/releases/tag/v0.7.0)\n\
  \nIn patched versions:\n- `sealedSession` and `accessToken` are no longer returned by default\
  \ from the `authkitLoader`.\n- A secure server-side mechanism is provided to fetch an access\
  \ token as needed."
