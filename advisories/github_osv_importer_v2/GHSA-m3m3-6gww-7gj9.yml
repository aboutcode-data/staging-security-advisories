summary: "melisplatform/melis-cms vulnerable to deserialization of untrusted data\n### Impact\n\
  \nAttackers can deserialize arbitrary data on affected versions of `melisplatform/melis-cms`,\
  \ and ultimately leads to the execution of arbitrary PHP code on the system. Conducting this\
  \ attack does not require authentication.\n\nUsers should immediately upgrade to `melisplatform/melis-cms`\
  \ >= 5.0.1.\n\n### Patches\n\nThis issue was addressed by restricting allowed classes when\
  \ deserializing user-controlled data. \n\n### References\n\n- https://github.com/melisplatform/melis-cms/commit/d124b2474699a679a24ec52620cadceb3d4cec11\n\
  \n### For more information\n\nIf you have any questions or comments about this advisory, you\
  \ can contact:\n- The original reporters, by sending an email to vulnerability.research [at]\
  \ sonarsource.com;\n- The maintainers, by opening an issue on this repository."
