summary: "Neuron MySQLSelectTool “read-only” bypass via `SELECT ... INTO OUTFILE` (file write\
  \ → potential RCE)\n### Impact\n\n`MySQLSelectTool` is intended to be a read-only SQL tool\
  \ (e.g., for LLM agent querying). However, validation based on the first keyword (e.g., `SELECT`)\
  \ and a forbidden-keyword list does not block file-writing constructs such as `INTO OUTFILE`\
  \ / `INTO DUMPFILE`.  \n\nAs a result, an attacker who can influence the tool input (e.g.,\
  \ prompt injection through a public agent endpoint) may be able to write arbitrary content\
  \ to files on the DB server.\n\nIf the MySQL/MariaDB account has the `FILE` privilege and\
  \ server configuration permits writes to a useful location (e.g., a web-accessible directory),\
  \ the impact can escalate to remote code execution on the application host (for example, by\
  \ writing a PHP web shell).\n\n**Who is impacted:** Deployments that expose an agent using\
  \ `MySQLSelectTool` to untrusted input and run with overly-permissive DB privileges/configuration.\n\
  \n### Patches\n\n**Not patched in:** 2.8.11  \n\n**Fixed in:** 2.8.12\n\nRecommended fix direction:\n\
  \n- Explicitly reject queries containing: `INTO`, `OUTFILE`, `DUMPFILE`, `LOAD_FILE`, and\
  \ other file/IO-related functions/clauses.\n\n- Prefer AST-based validation (SQL parser) over\
  \ keyword checks.\n\n- Constrain allowed tables/columns and disallow multi-statements.\n\n\
  ### Workarounds\n\nIf you cannot upgrade immediately:\n\n- Remove/disable `MySQLSelectTool`\
  \ for any agent reachable from untrusted input.\n\n- Ensure DB account used by the tool **does\
  \ not** have `FILE` privilege.\n\n- Ensure `secure_file_priv` is set to a directory that is\
  \ **not** web-accessible (or restrict it tightly).\n\n- Add a defensive query filter at the\
  \ application layer rejecting `INTO OUTFILE`, `INTO DUMPFILE`, `LOAD_FILE`, `;` (multi-statements),\
  \ and suspicious comment patterns."
