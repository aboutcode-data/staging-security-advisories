summary: "stellar-strkey vulnerable to panic in SignedPayload::from_payload\n### Impact\nPanic\
  \ vulnerability when a specially crafted payload is used. \nThis is because of the following\
  \ calculation:\n```rust\ninner_payload_len + (4 - inner_payload_len % 4) % 4\n```\nIf `inner_payload_len`\
  \ is `0xffffffff`, `(4 - inner_payload_len % 4) % 4 = 1` so\n```rust\ninner_payload_len +\
  \ (4 - inner_payload_len % 4) % 4 = u32::MAX + 1\n```\nwhich overflow.\n\n### Patches\nCheck\
  \ that `inner_payload_len` is not above 64 which should never be the case.\nPatched in version\
  \ 0.0.8\n\n### Workarounds\nSanitize input payload before it is passed to the vulnerable function\
  \ so that bytes in `payload[32..32+4]` and parsed as a `u32` is not above 64.\n\n### References\n\
  GitHub issue #58"
