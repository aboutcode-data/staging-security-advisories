summary: "Apache Superset allows authenticated users to view sensitive data without explicit\
  \ permissions\nA Sensitive Data Exposure vulnerability exists in Apache Superset allowing\
  \ authenticated users to retrieve sensitive user information. The Tag endpoint (disabled by\
  \ default) allows users to retrieve a list of objects associated with a specific tag.\nWhen\
  \ these associated objects include Users, the API response improperly serializes and returns\
  \ sensitive fields, including password hashes (pbkdf2), email addresses, and login statistics.\
  \ This vulnerability allows authenticated users with low privileges (e.g., Gamma role) to\
  \ view sensitive authentication data \n\nThis issue affects Apache Superset: before 6.0.0.\n\
  \nUsers are recommended to upgrade to version 6.0.0, which fixes the issue or make sureÂ TAGGING_SYSTEM\
  \ is False (Apache Superset current default)"
