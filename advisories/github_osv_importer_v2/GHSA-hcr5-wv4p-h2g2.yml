summary: "kube-audit-rest's example logging configuration could disclose secret values in the\
  \ audit log\n### Impact\n_What kind of vulnerability is it? Who is impacted?_\nIf the \"full-elastic-stack\"\
  \ example vector configuration was used for a real cluster, the previous values of kubernetes\
  \ secrets would have been disclosed in the audit messages.\n\n### Patches\n_Has the problem\
  \ been patched? What versions should users upgrade to?_\nThe example has been updated to fix\
  \ this in commit 9df8886b4819409f566233adc7c3b7a43a4096ba\n\n\n### Workarounds\n_Is there\
  \ a way for users to fix or remediate the vulnerability without upgrading?_\nReplace \n```yaml\n\
  \n          if .request.requestKind.kind == \"Secret\" {\n            del(.request.object.data)\n\
  \            .request.object.data.redacted = \"REDACTED\"\n            del(.request.oldObject.data)\n\
  \            .request.oldObject.data.redacted = \"REDACTED\"\n          }\n```\nIn the vector\
  \ \"audit-files-json-parser-and-redaction\" step\nwith\n```yaml\n\n          if .request.requestKind.kind\
  \ == \"Secret\" {\n            # Redact the secret data\n            del(.request.object.data)\n\
  \            .request.object.data.redacted = \"REDACTED\"\n            del(.request.oldObject.data)\n\
  \            .request.oldObject.data.redacted = \"REDACTED\"\n            # Remove the previously\
  \ set secret data - Not bothering to parse it as this annotation shouldn't ever be needed\n\
  \            del(.request.object.metadata.annotations.[\"kubectl.kubernetes.io/last-applied-configuration\"\
  ])\n            del(.request.oldObject.metadata.annotations.[\"kubectl.kubernetes.io/last-applied-configuration\"\
  ])\n          }\n```\n\n\n### References\n_Are there any links users can visit to find out\
  \ more?_"
