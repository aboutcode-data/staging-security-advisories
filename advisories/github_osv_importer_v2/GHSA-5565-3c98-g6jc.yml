summary: "WildFly Elytron OpenID Connect Client ExtensionOIDC authorization code injection attack\n\
  ### Impact\n\nA vulnerability was found in OIDC-Client. When using the elytron-oidc-client\
  \ subsystem with WildFly, authorization code injection attacks can occur, allowing an attacker\
  \ to inject a stolen authorization code into the attacker's own session with the client with\
  \ a victim's identity. This is usually done with a Man-in-the-Middle (MitM) or phishing attack.\n\
  \n### Patches\n\n[2.2.9.Final](https://github.com/wildfly-security/wildfly-elytron/releases/tag/2.2.9.Final)\n\
  [2.6.2.Final](https://github.com/wildfly-security/wildfly-elytron/releases/tag/2.6.2.Final)\n\
  \n### Workarounds\n\nCurrently, no mitigation is currently available for this vulnerability.\n\
  \n### References\n\nhttps://nvd.nist.gov/vuln/detail/CVE-2024-12369\nhttps://access.redhat.com/security/cve/CVE-2024-12369\t\
  \nhttps://bugzilla.redhat.com/show_bug.cgi?id=2331178\nhttps://issues.redhat.com/browse/ELY-2887"
