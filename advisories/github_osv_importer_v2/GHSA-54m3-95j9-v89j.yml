summary: "Sentry improperly authorizes deletion of user issue alert notifications\n### Impact\n\
  An authenticated user may delete user issue alert notifications for arbitrary users given\
  \ a known alert ID. \n\n### Patches\nA patch was issued to ensure authorization checks are\
  \ properly scoped on requests to delete user alert notifications.\n\nSentry SaaS users do\
  \ not need to take any action. [Self-Hosted Sentry](https://github.com/getsentry/self-hosted)\
  \ users should upgrade to version **24.9.0** or higher.\n\n### References\n- [Prevent muting\
  \ user alerts](https://github.com/getsentry/sentry/pull/77093/)"
