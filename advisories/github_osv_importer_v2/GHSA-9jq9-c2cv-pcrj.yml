summary: "Cross-site Scripting by SVG upload in xwiki-platform\n### Impact\nWhen using default\
  \ XWiki configuration, it's possible for an attacker to upload an SVG containing a script\
  \ executed when executing the download action on the file. \n\n### Patches\nThis problem has\
  \ been patched so that the default configuration doesn't allow to display the SVG files in\
  \ the browser.\n\n### Workarounds\nThis issue can be fixed without the patch by setting properly\
  \ the configuration to download or display files, see: https://www.xwiki.org/xwiki/bin/view/Documentation/AdminGuide/Attachments#HAttachmentdisplayordownload\n\
  \n### References\nhttps://jira.xwiki.org/browse/XWIKI-18368\n\n### For more information\n\
  If you have any questions or comments about this advisory:\n* Open an issue in [Jira](http://jira.xwiki.org)\n\
  * Email us at [security ML](mailto:security@xwiki.org)"
