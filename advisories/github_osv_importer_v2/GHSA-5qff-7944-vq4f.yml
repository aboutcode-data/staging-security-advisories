summary: |
  RCE vulnerability in Jenkins Azure Container Service Plugin
  Azure Container Service Plugin 1.0.1 and earlier does not configure its YAML parser to prevent the instantiation of arbitrary types. This results in a remote code execution (RCE) vulnerability exploitable by users able to provide YAML input files to Azure Container Service Pluginâ€™s build step.

  Azure Container Service Plugin 1.0.2 configures its YAML parser to only instantiate safe types.
