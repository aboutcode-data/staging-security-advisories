summary: "carbon-apimgt does not properly restrict uploaded files\nA malicious actor with administrative\
  \ privileges can upload an arbitrary file to a user-controlled location within the deployment\
  \ via a system REST API. Successful uploads may lead to remote code execution. \n\n By leveraging\
  \ the vulnerability, a malicious actor may perform Remote Code Execution by uploading a specially\
  \ crafted payload."
