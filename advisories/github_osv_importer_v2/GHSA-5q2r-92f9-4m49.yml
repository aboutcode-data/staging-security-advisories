summary: "Improper verification of signature threshold in tough\n## Impact\n\nThe tough library,\
  \ prior to 0.7.1, does not properly verify the uniqueness of keys in the signatures provided\
  \ to meet the threshold of cryptographic signatures. It allows someone with access to a valid\
  \ signing key to create multiple valid signatures in order to circumvent TUF requiring a minimum\
  \ threshold of unique keys before the metadata is considered valid.\n\nAWS would like to thank\
  \ Erick Tryzelaar of the Google Fuchsia Team for reporting this issue. \n\n## Patches\n\n\
  A fix is available in version 0.7.1.\n\n## Workarounds\n\nNo workarounds to this issue are\
  \ known.\n\n## References\n\nCVE-2020-6174 is assigned to the same issue in the TUF reference\
  \ implementation.\n\nhttps://github.com/theupdateframework/tuf/pull/974\nhttps://nvd.nist.gov/vuln/detail/CVE-2020-6174\n\
  \n## For more information\n\nIf you have any questions or comments about this advisory, [contact\
  \ AWS Security](https://aws.amazon.com/security/vulnerability-reporting/) at [aws-security@amazon.com](mailto:aws-security@amazon.com)."
