  - CVE-2023-4455
summary: "Wallabag user can delete own API client unintentionally\n# Description\nwallabag was\
  \ discovered to contain a Cross-Site Request Forgery (CSRF) which allows attackers to arbitrarily\
  \ delete API key via `/developer/client/delete/{id}` \n\nThis vulnerability has a CVSSv3.1\
  \ score of 6.5.\n\n**You should immediately patch your instance to version 2.6.3 or higher\
  \ if you have more than one user and/or having open registration**.\n\n# Resolution\n\nThis\
  \ action is now doable only via POST method, which ensures that we can't do it via a 3rd-party\
  \ website. \n\n# Credits \n\nWe would like to thank @tht1997 for reporting this issue through\
  \ huntr.dev.\n\nReference: https://huntr.dev/bounties/5ab1b206-5fe8-4737-b275-d705e76f193a/"
