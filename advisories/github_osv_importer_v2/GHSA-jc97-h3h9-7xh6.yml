summary: "Regular Expression Denial of Service in Deno.upgradeWebSocket API\n### Impact\nVersions\
  \ of the package deno before 1.31.0 are vulnerable to Regular Expression Denial of Service\
  \ (ReDoS) due to the upgradeWebSocket function, which contains regexes in the form of /s*,s*/,\
  \ used for splitting the Connection/Upgrade header. A specially crafted Connection/Upgrade\
  \ header can be used to significantly slow down a web socket server. \n\n### Patches\nIt is\
  \ recommended that users upgrade to Deno 1.31.0."
