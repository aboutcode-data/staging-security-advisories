summary: "Downloads Resources over HTTP in apk-parser3\nAffected versions of `apk-parser3` insecurely\
  \ download an executable over an unencrypted HTTP connection. \n\nIn scenarios where an attacker\
  \ has a privileged network position, it is possible to intercept the response and replace\
  \ the executable with a malicious one, resulting in code execution on the system running `apk-parser3`.\n\
  \n\n## Recommendation\n\nUpdate to version 0.1.3 or greater."
