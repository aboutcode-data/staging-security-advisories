summary: "Pickle serialization vulnerable to Deserialization of Untrusted Data\n### What\nWe\
  \ are using pickle as default serialization module but that has known security issues (see\
  \ e.g. https://medium.com/ochrona/python-pickle-is-notoriously-insecure-d6651f1974c9). \n\n\
  In summary, it is not advisable to open Pickles that you create yourself locally. In vantage6,\
  \ algorithms use pickles to send aggregated data around and to pack algorithm input or output.\
  \ All of the Python algorithms that use the wrappers with default serialization are therefore\
  \ vulnerable to this issue.\n\nSolution: we should use JSON instead\n\n### Impact\nAll users\
  \ of vantage6 that post tasks with algorithms that use the default serialization. The default\
  \ serialization is used by default with all algorithm wrappers.\n\n### Patches\nNot yet\n\n\
  ### Workarounds\nSpecify JSON serialization"
