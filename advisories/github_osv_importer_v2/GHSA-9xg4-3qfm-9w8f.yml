summary: "Leaking sensitive user information still possible by filtering on private with prefix\
  \ fields\n### Summary\nStill able to leak private fields if using the t(number) prefix \n\n\
  ### Details\nKnex query allows you to change there default prefix \n```SqliteError: select\
  \ distinct `t0`.* from `pages` as `t0` left join `admin_users` as `t1` on `t0`.`updated_by_id`\
  \ = `t1`.`id` where (`t1`.`password` = 1)```\nso if you change the prefix to the same as it\
  \ was before or to an other table you want to query you query changes from password to t1.password\
  \ password is protected by filtering protections but t1.password is not protected\n### PoC\n\
  1 Create a contentType\n2 add to its options \"populateCreatorFields\"\n3 create 1 entity\
  \ in your new content type\n4 in settings enable the find route in settings for the content\
  \ type you created for public\n5 /api/(Your contenttype)?filters%5BupdatedBy%5D%5Bt1.password%5D%5B%24startsWith%5D=a%24\n\
  And now the api returns noting if you were to do\n/api/(Your contenttype)?filters%5BupdatedBy%5D%5Bt1.password%5D%5B%24startsWith%5D=%24\
  \ it would return your entity\n\n### Impact\nYou can do filtering attacks on everything related\
  \ to the object again including admin passwords and reset-tokens."
