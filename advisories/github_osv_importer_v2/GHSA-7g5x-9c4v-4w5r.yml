  Keycloak REST Services has a WebAuthn Attestation Statement Verification Bypass
  A flaw was found in Keycloakâ€™s WebAuthn registration component. This vulnerability allows an attacker to bypass the configured attestation policy and register untrusted or forged authenticators via submission of an attestation object with fmt: "none", even when the realm is configured to require direct attestation. This can lead to weakened authentication integrity and unauthorized authenticator registration.
