summary: "Reachable Assertion in Tensorflow\n### Impact\nWhen decoding a tensor from protobuf,\
  \ a TensorFlow process can encounter cases where a `CHECK` assertion is invalidated based\
  \ on user controlled arguments, if the tensors have an invalid `dtype` and 0 elements or an\
  \ invalid shape. This allows attackers to cause denial of services in TensorFlow processes.\n\
  \n### Patches\nWe have patched the issue in GitHub commit [5b491cd5e41ad63735161cec9c2a568172c8b6a3](https://github.com/tensorflow/tensorflow/commit/5b491cd5e41ad63735161cec9c2a568172c8b6a3).\n\
  \  \nThe fix will be included in TensorFlow 2.8.0. We will also cherrypick this commit on\
  \ TensorFlow 2.7.1, TensorFlow 2.6.3, and TensorFlow 2.5.3, as these are also affected and\
  \ still in supported range. \n  \n### For more information\nPlease consult [our security guide](https://github.com/tensorflow/tensorflow/blob/master/SECURITY.md)\
  \ for more information regarding the security model and how to contact us with issues and\
  \ questions."
