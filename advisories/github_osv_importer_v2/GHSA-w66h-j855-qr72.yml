summary: "GeoServer has a Reflected Cross-Site Scripting (XSS) vulnerability in its WMS GetFeatureInfo\
  \ HTML format\n### Summary\nA reflected cross-site scripting (XSS) vulnerability exists in\
  \ the WMS GetFeatureInfo HTML output format that enables a remote attacker to execute arbitrary\
  \ JavaScript code in a victim's browser through specially crafted SLD_BODY parameters. \n\n\
  ### Details\n\nThe WMS service setting that controls HTML auto-escaping is either disabled\
  \ by default, or completely missing, in the affected versions (see workarounds).\n\n### Impact\n\
  \nIf an attacker can control a script that is executed in the victim's browser, then they\
  \ can typically fully compromise that user. Amongst other things, the attacker can:\n1. Perform\
  \ any action within the application that the user can perform.\n2. View any information that\
  \ the user is able to view.\n3. Modify any information that the user is able to modify.\n\
  4. Initiate interactions with other application users, including malicious attacks, that will\
  \ appear to originate from the initial victim user.\n\n### Workarounds\nChanging any of the\
  \ following WMS service settings should mitigate this vulnerability in most environments:\n\
  1. Enable GetFeatureInfo HTML auto-escaping (available in GeoServer 2.21.3+ and 2.22.1+)\n\
  2. Disable dynamic styling\n3. Disable GetFeatureInfo text/html MIME type\n\n### References\n\
  https://osgeo-org.atlassian.net/browse/GEOS-11297\nhttps://github.com/geoserver/geoserver/pull/7406"
