summary: "jQuery-UI vulnerable to Cross-site Scripting in dialog closeText\nAffected versions\
  \ of `jquery-ui` are vulnerable to a cross-site scripting vulnerability when arbitrary user\
  \ input is supplied as the value of the `closeText` parameter in the `dialog` function. \n\
  \njQuery-UI is a library for manipulating UI elements via jQuery.\n\nVersion 1.11.4 has a\
  \ cross site scripting (XSS) vulnerability in the `closeText` parameter of the `dialog`  function.\
  \  If your application passes user input to this parameter, it may be vulnerable to XSS via\
  \ this attack vector.\n\n\n## Recommendation\n\nUpgrade to jQuery-UI 1.12.0 or later."
