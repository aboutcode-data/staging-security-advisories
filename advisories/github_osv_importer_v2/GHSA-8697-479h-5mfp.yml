summary: "Weaviate denial of service vulnerability\n### Impact\nThis vulnerability is a type\
  \ conversion issue that affects users of Weaviate Server versions 1.20.0 and earlier.\nWho\
  \ is impacted: Users of Weaviate Server versions 1.20.0 and earlier are impacted by this vulnerability.\n\
  \n### Patches\nA patch has been developed for this vulnerability.\nPatch releases 1.20.6,\
  \ 1.19.13, and 1.18.6 are fixing this vulnerability in each respective minor version release.\n\
  Users are strongly recommended to upgrade to one of these patched versions to address the\
  \ vulnerability.\nKeeping software up-to-date is crucial to avoid security vulnerabilities.\n\
  \n### Workarounds\nThere are no known workarounds to fix or remediate this vulnerability without\
  \ upgrading.\nUsers must upgrade to a patched version to mitigate the risk.\n\n### References\
  \ \n* https://github.com/weaviate/weaviate/releases/tag/v1.18.6\n* https://github.com/weaviate/weaviate/releases/tag/v1.19.13\n\
  * https://github.com/weaviate/weaviate/releases/tag/v1.20.6"
