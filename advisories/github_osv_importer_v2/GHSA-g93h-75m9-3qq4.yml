summary: "pngcrush-installer downloads Resources over HTTP\nAffected versions of `pngcrush-installer`\
  \ insecurely download an executable over an unencrypted HTTP connection. \n\nIn scenarios\
  \ where an attacker has a privileged network position, it is possible to intercept the response\
  \ and replace the executable with a malicious one, resulting in code execution on the system\
  \ running `pngcrush-installer`.\n\n\n## Recommendation\n\nUpdate to version 1.8.10 or later."
