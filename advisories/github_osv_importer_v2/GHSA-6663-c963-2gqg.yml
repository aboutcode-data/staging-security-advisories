summary: "DoS due to excessively large websocket message in ws\nAffected versions of `ws` do\
  \ not appropriately limit the size of incoming websocket payloads, which may result in a denial\
  \ of service condition when the node process crashes after receiving a large payload.\n\n\n\
  \n## Recommendation\n\nUpdate to version 1.1.1 or later. \nAlternatively, set the `maxpayload`\
  \ option for the `ws` server to a value smaller than 256MB."
