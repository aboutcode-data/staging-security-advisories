summary: "pomerium_signature is not verified in middleware in github.com/pomerium/pomerium\n\
  ### Impact\nSome API endpoints under /.pomerium/ do not verify parameters with pomerium_signature.\
  \ This could allow modifying parameters intended to be trusted to Pomerium. \n\nThe issue\
  \ mainly affects routes responsible for sign in/out, but does not introduce an authentication\
  \ bypass.\n\n### Specific Go Packages Affected\ngithub.com/pomerium/pomerium/authenticate\n\
  \n### Patches\nPatched in v0.13.4\n\n### For more information\nIf you have any questions or\
  \ comments about this advisory\n* Open an issue in [pomerium](http://github.com/pomerium/pomerium)\n\
  * Email us at [security@pomerium.com](mailto:security@pomerium.com)"
