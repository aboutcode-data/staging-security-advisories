aliases:
  - CVE-2013-2172
summary: |
  Inefficient Algorithmic Complexity in Apache Santuario XML Security
  `jcp/xml/dsig/internal/dom/DOMCanonicalizationMethod.java` in Apache Santuario XML Security for Java 1.4.x before 1.4.8 and 1.5.x before 1.5.5 allows context-dependent attackers to spoof an XML Signature by using the CanonicalizationMethod parameter to specify an arbitrary weak "canonicalization algorithm to apply to the SignedInfo part of the Signature."
impacted_packages:
  - purl: pkg:maven/org.apache.santuario/xmlsec
    affected_versions: vers:maven/>=1.4.0|<1.4.8
    fixed_versions: vers:maven/1.4.8
    fixed_in_commits: []
    introduced_in_commits: []
  - purl: pkg:maven/org.apache.santuario/xmlsec
    affected_versions: vers:maven/>=1.5.0|<1.5.5
    fixed_versions: vers:maven/1.5.5
    fixed_in_commits: []
    introduced_in_commits: []
