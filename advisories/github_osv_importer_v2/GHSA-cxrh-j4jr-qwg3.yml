summary: "undici Denial of Service attack via bad certificate data\n### Impact\n\nApplications\
  \ that use undici to implement a webhook-like system are vulnerable. If the attacker set up\
  \ a server with an invalid certificate, and they can force the application to call the webhook\
  \ repeatedly, then they can cause a memory leak. \n\n### Patches\n\nThis has been patched\
  \ in https://github.com/nodejs/undici/pull/4088.\n\n### Workarounds\n\nIf a webhook fails,\
  \ avoid keep calling it repeatedly.\n\n### References\n\nReported as: https://github.com/nodejs/undici/issues/3895"
