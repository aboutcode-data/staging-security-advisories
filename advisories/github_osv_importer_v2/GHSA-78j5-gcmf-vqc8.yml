summary: "Cross-Site Scripting (XSS) in Verdaccio\n### Impact\nWhat kind of vulnerability is\
  \ it? Who is impacted?\n\nCross-Site Scripting XSS, malicious packages with content Javascript\
  \ that might be executed in the User Interface stealing user credentials. \n\n### Patches\n\
  Has the problem been patched? What versions should users upgrade to?\n\nUsers that still using\
  \ `v3` must upgrade to **>3.12.0** or those have no problem to migrate to a major version\
  \ **>=4.0.0** also fix the issue.\n\n### Workarounds\nIs there a way for users to fix or remediate\
  \ the vulnerability without upgrading?\n\nNo, the users must update.\n\n### References\nAre\
  \ there any links users can visit to find out more?\n\nhttps://www.npmjs.com/advisories/832\n\
  https://www.npmjs.com/advisories/833\n\nThe issue was reported by the NPMJS Security Team\n\
  \n### For more information\nIf you have any questions or comments about this advisory:\n*\
  \ Read the Security Policy to find the ways to be in contact with us."
