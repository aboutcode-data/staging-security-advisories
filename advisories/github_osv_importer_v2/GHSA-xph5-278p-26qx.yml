summary: "lobe-chat has an Open Redirect\n### **Description**\n\n---\n\n> Vulnerability Overview\n\
  > \n\nThe project's OIDC redirect handling logic constructs the host and protocol of the final\
  \ redirect URL based on the X-Forwarded-Host or Host headers and the X-Forwarded-Proto value.\
  \ In deployments where a reverse proxy forwards client-supplied X-Forwarded-* headers to the\
  \ origin as-is, or where the origin trusts them without validation, an attacker can inject\
  \ an arbitrary host and trigger an open redirect that sends users to a malicious domain.\n\
  \n> Vulnerable Code Analysis\n> \n\n```bash\nconst internalRedirectUrlString = await oidcService.getInteractionResult(uid,\
  \ result);\nlog('OIDC Provider internal redirect URL string: %s', internalRedirectUrlString);\n\
  \nlet finalRedirectUrl;\ntry {\n  finalRedirectUrl = correctOIDCUrl(request, new URL(internalRedirectUrlString));\n\
  } catch {\n  finalRedirectUrl = new URL(internalRedirectUrlString);\n  log('Warning: Could\
  \ not parse redirect URL, using as-is: %s', internalRedirectUrlString);\n}\n\nreturn NextResponse.redirect(finalRedirectUrl,\
  \ {\n  headers: request.headers,\n  status: 303,\n});\n```\n\nhttps://github.com/lobehub/lobe-chat/blob/aa841a3879c30142720485182ad62aa0dbd74edc/src/app/(backend)/oidc/consent/route.ts#L113-L127\n\
  \n### PoC\n\n---\n\n> curl Example\n> \n\n```bash\ncurl -i 'http://localhost:3210/oidc/callback/desktop?code=abc&state=test123'\
  \ \\\n  -H 'X-Forwarded-Host: google.com' \\\n  -H 'X-Forwarded-Proto: https'\n```\n\n<img\
  \ width=\"1504\" height=\"304\" alt=\"image\" src=\"https://github.com/user-attachments/assets/b71d937d-7be2-49db-8f3d-e07371912800\"\
  \ />\n\n\n### Impact\n\n---\n\n- It can force users to redirect to untrusted external domains,\
  \ leading to subsequent attacks such as phishing, credential harvesting, and session fixation.\n\
  - It can disrupt the OAuth/OIDC flow user experience by redirecting users to malicious domains\
  \ disguised as legitimate pages (even though this path doesn't directly include tokens, it\
  \ can be exploited for social engineering attacks through redirect chains).\n- The impact\
  \ can be amplified when redirect chains are combined with other vulnerabilities such as CSP\
  \ bypass or cache poisoning."
