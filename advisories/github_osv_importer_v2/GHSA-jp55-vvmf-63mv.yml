summary: "URL Redirection to Untrusted Site ('Open Redirect')\n### Impact\nThere's no protection\
  \ against URL redirection to untrusted site, in particular some well known parameters (xredirect)\
  \ can be used to perform such redirections.\n\n### Patches\nThe problem has been patched in\
  \ XWiki 12.10.7 and XWiki 13.3RC1.\n\n### Workarounds\nThere's no known workaround for this\
  \ issue. \n\n### References\nhttps://jira.xwiki.org/browse/XWIKI-10309\n\n### For more information\n\
  If you have any questions or comments about this advisory:\n* Open an issue in [JIRA](https://jira.xwiki.org)\n\
  * Email us at [Security ML](mailto:security@xwiki.org)"
