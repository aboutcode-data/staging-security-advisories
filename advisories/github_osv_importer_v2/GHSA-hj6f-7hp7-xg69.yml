summary: "Mautic vulnerable to SSRF via webhook function\n### Summary\nUsers with webhook permissions\
  \ can conduct SSRF via webhooks. If they have permission to view the webhook logs, the (partial)\
  \ request response is also disclosed\n\n### Details\nWhen sending webhooks, the destination\
  \ is not validated, causing SSRF.\n\n### Impact\nBypass of firewalls to interact with internal\
  \ services. \nSee https://owasp.org/Top10/A10_2021-Server-Side_Request_Forgery_%28SSRF%29/\
  \ for more potential impact.\n\n### Resources\nhttps://cheatsheetseries.owasp.org/cheatsheets/Server_Side_Request_Forgery_Prevention_Cheat_Sheet.html\
  \ for more information on SSRF and its fix"
