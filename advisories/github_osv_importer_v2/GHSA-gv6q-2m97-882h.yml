summary: "Ghost vulnerable to XSS via malicious Portal preview links\n### Impact\nAn attacker\
  \ was able to craft a malicious link that, when accessed by an authenticated staff user or\
  \ member, would execute JavaScript with the victim's permissions, potentially leading to account\
  \ takeover. \n\n### Vulnerable versions\nThis vulnerability is present in Ghost versions:\n\
  - v5.43.0 to v5.120.4\n- v6.0.0 to v6.14.0\n\nAs well as in Portal versions:\n- v2.29.1 to\
  \ v2.51.4\n- v2.52.0 to v2.57.0\n\n### Patches\nGhost automatically loads the latest patch\
  \ of the members Portal component via CDN. Therefore:\n- For Ghost 5.x users, upgrading to\
  \ v5.121.0 or later fixes the vulnerability (loads Portal v2.51.5, which contains the patch)\n\
  - For Ghost 6.x users, upgrading to v6.15.0 or later fixes the vulnerability (loads Portal\
  \ v2.57.1, which contains the patch)\n\nFor Ghost installations using a customised or self-hosted\
  \ version of Portal, it will be necessary to manually rebuild from or update to the latest\
  \ patch version.\n\n### References\nGhost thanks Younes Belalia for discovering and disclosing\
  \ this vulnerability responsibly.\n\n### For more information\nIf users have any questions\
  \ or comments about this advisory, email Ghost at [security@ghost.org](mailto:security@ghost.org)."
