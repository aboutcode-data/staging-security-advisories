summary: "Directus vulnerable to unhandled exception on illegal filename_disk value\nThe Directus\
  \ process can be aborted by having an authorized user update the `filename_disk` value to\
  \ a folder and accessing that file through the `/assets` endpoint. \n\nThe vulnerability is\
  \ patched and released in v9.15.0.\n\nYou can prevent this problem by making sure no (untrusted)\
  \ non-admin users have permissions to update the `filename_disk` field on `directus_files`.\n\
  \n### For more information\n\nIf you have any questions or comments about this advisory:\n\
  * Open a Discussion in [directus/directus](https://github.com/directus/directus/discussions)\n\
  * Email us at [security@directus.io](mailto:security@directus.io)\n\n### Credits\n\nThis vulnerability\
  \ was first discovered and reported by Witold Gorecki."
