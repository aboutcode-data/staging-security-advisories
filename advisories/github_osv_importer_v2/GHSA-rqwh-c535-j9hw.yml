summary: "Downloads Resources over HTTP in js-given\nAffected versions of `js-given` insecurely\
  \ download an executable over an unencrypted HTTP connection. \n\nIn scenarios where an attacker\
  \ has a privileged network position, it is possible to intercept the response and replace\
  \ the executable with a malicious one, resulting in code execution on the system running `js-given`.\n\
  \n\n## Recommendation\n\nUpdate to version 0.0.18 or later."
