summary: "jsPDF Affected by Client-Side/Server-Side Denial of Service via Malicious GIF Dimensions\n\
  ### Impact\n\nUser control of the first argument of the `addImage` method results in denial\
  \ of service.\n\nIf given the possibility to pass unsanitized image data or URLs to the `addImage`\
  \ method, a user can provide a harmful GIF file that results in out of memory errors and denial\
  \ of service. Harmful GIF files have large width and/or height entries in their headers, wich\
  \ lead to excessive memory allocation.\n\nOther affected methods are: `html`.\n\nExample attack\
  \ vector:\n\n```js\nimport { jsPDF } from \"jspdf\" \n\n// malicious GIF image data with large\
  \ width/height headers\nconst payload = ...\n\nconst doc = new jsPDF();\n\ndoc.addImage(payload,\
  \ \"GIF\", 0, 0, 100, 100);\n```\n\n### Patches\n\nThe vulnerability has been fixed in jsPDF\
  \ 4.1.1. Upgrade to jspdf@>=4.2.0.\n\n### Workarounds\n\nSanitize image data or URLs before\
  \ passing it to the addImage method or one of the other affected methods.\n### References\n\
  https://github.com/ZeroXJacks/CVEs/blob/main/2026/CVE-2026-25535.md"
