summary: "Silver vulnerable to MitM attack against implants due to a cryptography vulnerability\n\
  ### Summary\nThe current cryptography implementation in Sliver up to version 1.5.39 allows\
  \ a MitM with access to the corresponding implant binary to execute arbitrary codes on implanted\
  \ devices via intercepted and crafted responses. (Reserved CVE ID: CVE-2023-34758)\n\n###\
  \ Details\nPlease see [the PoC repo](https://github.com/tangent65536/Slivjacker).\n\n### PoC\n\
  Please also see [the PoC repo](https://github.com/tangent65536/Slivjacker).\nTo setup a simple\
  \ PoC environment,  \n 1. Generate an implant with its C2 set to the PoC server's address\
  \ and copy the embedded private implant key and public server key into the config json.  \n\
  \ 2. Run the implant on a separate VM and a `notepad.exe` window should pop up on the implanted\
  \ VM.  \n\n### Impact\nA successful attack grants the attacker permission to execute arbitrary\
  \ code on the implanted device.  \n  \n### References\nhttps://github.com/BishopFox/sliver/blob/master/implant/sliver/cryptography/implant.go\
  \  \nhttps://github.com/BishopFox/sliver/blob/master/implant/sliver/cryptography/crypto.go\
  \  \nhttps://github.com/tangent65536/Slivjacker  \n\n### Credits\n[Ting-Wei Hsieh](https://github.com/tangent65536)\
  \ from [CHT Security Co. Ltd.](https://www.chtsecurity.com/?lang=en)"
