summary: "directus vulnerable to HTML Injection in Password Reset email to custom Reset URL\n\
  ### Impact\n\nInstances relying on an allow-listed reset URL are vulnerable to an HTML injection\
  \ attack through the use of query parameters in the reset URL. \n\n### Patches\n\nThe problem\
  \ has been resolved and released under version 9.23.0. People relying on a custom password\
  \ reset URL should upgrade to 9.23.0 or later, or remove the custom reset url from the configured\
  \ allow list.\n\n### Workarounds\n\nDisable the custom reset URL allow list."
