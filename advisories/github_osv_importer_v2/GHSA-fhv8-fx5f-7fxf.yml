summary: "Prototype Pollution in the merge and clone helper methods\n### Impact\nUsing `merge`\
  \ and `clone` helper methods in the `src/core/util.ts` module will have prototype pollution.\
  \ It will affect the popular data visualization library Apache ECharts, which is using and\
  \ exported these two methods directly.\n\n### Patches\n \nIt has been patched in https://github.com/ecomfe/zrender/pull/826.\
  \ \nUsers should update zrender to `5.2.1`.  and update echarts to `5.2.1` if project is using\
  \ echarts.\n\n### References\nNA\n\n### For more information\nNA"
