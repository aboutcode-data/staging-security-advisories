summary: "@actions/artifact has an Arbitrary File Write via artifact extraction\n### Impact\n\
  \nVersions of `actions/artifact` before 2.1.7 are vulnerable to arbitrary file write when\
  \ using `downloadArtifactInternal`, `downloadArtifactPublic`, or `streamExtractExternal` for\
  \ extracting a specifically crafted artifact that contains path traversal filenames.\n\n###\
  \ Patches\n\nUpgrade to version 2.1.7 or higher. \n\n### References\n\n- https://snyk.io/research/zip-slip-vulnerability\n\
  - https://github.com/actions/toolkit/pull/1724\n\n### CVE\n\nCVE-2024-42471\n\n### Credits\n\
  \nJustin Taft from Google"
