summary: "Command injection vulnerability in @prisma/sdk in getPackedPackage function\n### Impact\n\
  \nAs of today, we are not aware of any Prisma users or external consumers of the `@prisma/sdk`\
  \ package who are affected by this security vulnerability.\n\nThis issue may lead to remote\
  \ code execution if a client of the library calls the vulnerable method with untrusted input.\n\
  \nIt only affects the `getPackedPackage` function and this function is not advertised and\
  \ only used for tests & building our CLI, no malicious code was found after checking our codebase.\n\
  \n### Patches\n\nFixed in \n- @prisma/sdk@2.20.0 (latest channel)\n- @prisma/sdk@2.20.0-dev.29\
  \ (dev channel)\n\nPull Request closing this vulnerability [https://github.com/prisma/prisma/pull/6245](https://github.com/prisma/prisma/pull/6245)\n\
  \n### Acknowledgements\n\nThis issue was discovered and reported by GitHub Engineer [@erik-krogh\
  \ (Erik Krogh Kristensen)](https://github.com/erik-krogh).\n\n### For more information\n\n\
  If you have any questions or comments about this advisory:\n\n- Create a discussion in [the\
  \ Prisma repository](https://github.com/prisma/prisma/discussions)\n- Email us at security@prisma.io"
