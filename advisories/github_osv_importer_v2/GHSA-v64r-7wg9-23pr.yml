summary: "Unauthenticated Craft CMS users can trigger a database backup\nUnauthenticated users\
  \ can trigger database backup operations the `updater/backup` action, potentially leading\
  \ to resource exhaustion or information disclosure.\n\nUsers should update to the patched\
  \ versions (5.8.21 and 4.16.17) to mitigate the issue.\n\nCraft 3 users should update to the\
  \ latest Craft 4 and 5 releases, which include the fixes.\n\nReferences:\n\nhttps://github.com/craftcms/cms/commit/f83d4e0c6b906743206b4747db4abf8164b8da39\n\
  \nhttps://github.com/craftcms/cms/blob/5.x/CHANGELOG.md#5821---2025-12-04\n\n## Affected Endpoints\n\
  \n- `POST /admin/actions/updater/backup` (unauthenticated)\n\n## Vulnerability Details\n\n\
  ### Root Cause\nAll `updater/*` actions are explicitly configured with anonymous access:\n\
  \n```php\n// BaseUpdaterController.php  \nprotected array|bool|int $allowAnonymous = self::ALLOW_ANONYMOUS_LIVE\
  \ | self::ALLOW_ANONYMOUS_OFFLINE;\n```\n\n### Attack Vector\n1. Send unauthenticated POST\
  \ request to `/admin/actions/updater/backup`\n2. Database backup executes with configured\
  \ `backupCommand`"
