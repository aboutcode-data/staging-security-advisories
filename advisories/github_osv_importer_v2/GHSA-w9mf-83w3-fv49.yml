summary: "Keycloak vulnerable to Stored Cross site Scripting (XSS) when loading default roles\n\
  A Stored XSS vulnerability was reported in the Keycloak Security mailing list, affecting all\
  \ the versions of Keycloak, including the latest release (18.0.1). The vulnerability allows\
  \ a privileged attacker to execute malicious scripts in the admin console, abusing of the\
  \ default roles functionality. \n\n### CVSS 3.1 - **3.8**\n\n**Vector String:** AV:N/AC:L/PR:H/UI:N/S:U/C:L/I:L/A:N\n\
  \n**Vector Clarification:**\n\n* User interaction is not required as the admin console is\
  \ regularly used during an administrator's work\n* The scope is unchanged since the admin\
  \ console web application is both the vulnerable component and where the exploit executes\n\
  \n### Credits\n\nAytaç Kalıncı, Ilker Bulgurcu, Yasin Yılmaz (@aytackalinci, @smileronin,\
  \ @yasinyilmaz) - NETAŞ PENTEST TEAM"
