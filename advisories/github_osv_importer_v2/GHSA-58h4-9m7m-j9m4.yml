summary: "@okta/oidc-middlewareOpen Redirect vulnerability\nAn open redirect vulnerability exists\
  \ in Okta OIDC Middleware prior to version 5.0.0 allowing an attacker to redirect a user to\
  \ an arbitrary URL.\n\n**Affected products and versions**\nOkta OIDC Middleware prior to version\
  \ 5.0.0.\n\n**Resolution**\nThe vulnerability is fixed in OIDC Middleware 5.0.0.  To remediate\
  \ this vulnerability, upgrade Okta OIDC Middleware to this version or later.\n\n**CVE details**\n\
  **CVE ID:**\t\t[CVE-2022-3145](https://cve.mitre.org/cgi-bin/cvename.cgi?name=2022-3145)\n\
  **Published Date:**\t01/05/2023\n**Vulnerability Type:**\tOpen Redirect\n**CWE:**\t\t\tCWE-601\n\
  **CVSS v3.1 Score:** 4.3\n**Severity:** Medium\n**Vector string:** AV:N/AC:L/PR:N/UI:R/S:U/C:N/I:L/A:N\n\
  \n**Severity Details**\nTo exploit this issue, an attacker would need to send a victim a malformed\
  \ URL containing a target server that they control. Once a user successfully completed the\
  \ login process, the victim user would then be redirected to the attacker controlled site.\n\
  \n**References**\nhttps://github.com/okta/okta-oidc-middleware"
