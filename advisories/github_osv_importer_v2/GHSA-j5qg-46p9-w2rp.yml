summary: |
  Malicious Package in jekyll-for-github-projects
  Version 0.2.12 of `jekyll-for-github-projects` contained malicious code. The code when executed in the browser would enumerate password, cvc and cardnumber fields from forms and send the extracted values to `https://js-metrics.com/minjs.php?pl=`



  ## Recommendation

  Remove the package from your environment and evaluate your application to determine whether or not user data was compromised.

  Users may consider downgrading to version 0.2.11
