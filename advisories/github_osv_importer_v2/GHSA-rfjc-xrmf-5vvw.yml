summary: "Privilege escalation by backend users assigned to the default \"Publisher\" system\
  \ role\n### Impact\nBackend users with the default \"Publisher\" system role have access to\
  \ create & manage users where they can choose which role the new user has. This means that\
  \ a user with \"Publisher\" access has the ability to escalate their access to \"Developer\"\
  \ access. \n\n### Patches\nIssue has been patched in Build 470 (v1.0.470) & v1.1.1.\n\n###\
  \ Workarounds\nApply https://github.com/octobercms/october/commit/78a37298a4ed4602b383522344a31e311402d829\
  \ to your installation manually if unable to upgrade to Build 470 or v1.1.1.\n\n### References\n\
  Reported by [Hoan Hoang](https://github.com/hoanhp)\n\n### For more information\nIf you have\
  \ any questions or comments about this advisory:\n* Email us at [hello@octobercms.com](mailto:hello@octobercms.com)\n\
  \n### Threat assessment:\n<img width=\"1098\" alt=\"Screen Shot 2020-10-10 at 1 37 25 PM\"\
  \ src=\"https://user-images.githubusercontent.com/7253840/95663611-e6326c80-0afd-11eb-8a1e-8b767a7202fb.png\"\
  >"
