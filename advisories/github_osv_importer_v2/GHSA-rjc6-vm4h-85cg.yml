summary: "Sensitive Information Exposure Through Insecure Logging For Secrets Like Metadata.DockerBuildArgs\n\
  ### Summary\nThe AWS Serverless Application Model (SAM) CLI is an open source tool that allows\
  \ customers to build, deploy and test their serverless applications built on AWS. AWS SAM\
  \ CLI can build container (Docker) images and customers can specify arguments in the SAM template\
  \ that are passed to the Docker engine during build [1].\n\n### Impact\nIf customers specify\
  \ sensitive data in the DockerBuildArgs parameter of their template, the sensitive data will\
  \ be shown in clear text in the AWS SAM CLI output via STDERR  when running the sam build\
  \ command.\n\n### Patches\nA patch is included in aws-sam-cli>=1.122.0.\n\nWe strongly recommend\
  \ customers install AWS SAM CLI v1.122.0 or above. Please review logs produced by your SAM\
  \ CLI runs if you have used the DockerBuildArgs parameter and consider rotating the secrets\
  \ if you believe they were exposed.\n\n### References\nIf you have any questions or comments\
  \ about this issue, we ask that you contact AWS/Amazon Security via our vulnerability reporting\
  \ page [2] or directly via email to [aws-security@amazon.com](mailto:aws-security@amazon.com).\
  \ Please do not create a public GitHub issue.\n\n[1] https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-sam-cli-using-build.html#build-container-image\
  \ \n\n[2] https://aws.amazon.com/security/vulnerability-reporting"
