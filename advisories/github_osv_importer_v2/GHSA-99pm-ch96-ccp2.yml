summary: "Flask-AppBuilder open redirect vulnerability using HTTP host injection\n### Impact\n\
  Flask-AppBuilder prior to 4.6.2 would allow for a malicious unauthenticated actor to perform\
  \ an open redirect by manipulating the Host header in HTTP requests.\n \n### Patches\nFlask-AppBuilder\
  \ 4.6.2 introduced the `FAB_SAFE_REDIRECT_HOSTS` configuration variable, which allows administrators\
  \ to explicitly define which domains are considered safe for redirection.\n\nExamples:\n```\n\
  FAB_SAFE_REDIRECT_HOSTS = [\"yourdomain.com\", \"sub.yourdomain.com\", \"*.yourcompany.com\"\
  ]\n```\n\n### Workarounds\nUse a Reverse Proxy to Enforce Trusted Host Headers\n\n### References\n\
  _Are there any links users can visit to find out more?_"
