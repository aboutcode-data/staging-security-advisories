summary: "Indico vulnerable to Cross-Site Scripting via LaTeX math code\n### Impact\nThere is\
  \ a Cross-Site-Scripting vulnerability when rendering LaTeX math code in contribution or abstract\
  \ descriptions. \n\n### Patches\nYou should to update to [Indico 3.3.8](https://github.com/indico/indico/releases/tag/v3.3.8)\
  \ as soon as possible.\nSee [the docs](https://docs.getindico.io/en/stable/installation/upgrade/)\
  \ for instructions on how to update.\n\n### Workarounds\nOnly let trustworthy users create\
  \ content on Indico.\n\nNote that a conference doing a Call for Abstracts actively invites\
  \ external speakers (who the organizers may not know and thus cannot fully trust) to submit\
  \ content, hence the need to update to a a fixed version ASAP in particular when using such\
  \ workflows.\n\n### For more information\nIf you have any questions or comments about this\
  \ advisory:\n\n- Open a thread in [our forum](https://talk.getindico.io/)\n- Email us privately\
  \ at [indico-team@cern.ch](mailto:indico-team@cern.ch)"
