summary: "Silverstripe XSS Vulnerabilities\nMultiple cross-site scripting (XSS) vulnerabilities\
  \ in SilverStripe 2.3.x before 2.3.13 and 2.4.x before 2.4.7 allow remote attackers to inject\
  \ arbitrary web script or HTML via \n1. a crafted string to the `AbsoluteLinks`\n1. `BigSummary`\n\
  1. `ContextSummary`\n1. `EscapeXML`\n1. `FirstParagraph`\n1. `FirstSentence`\n1. `Initial`\n\
  1. `LimitCharacters`\n1. `LimitSentences`\n1. `LimitWordCount`\n1. `LimitWordCountXML`\n1.\
  \ `Lower`\n1. `LowerCase`\n1. `NoHTML`\n1. `Summary`\n1. `Upper`\n1. `UpperCase`, or \n1.\
  \ `URL` method in a template, \n\ndifferent vectors than CVE-2012-0976."
