summary: "spring-security-oauth and spring-security-oauth2 Open Redirect vulnerability\nSpring\
  \ Security OAuth, versions 2.3 prior to 2.3.5, and 2.2 prior to 2.2.4, and 2.1 prior to 2.1.4,\
  \ and 2.0 prior to 2.0.17, and older unsupported versions could be susceptible to an open\
  \ redirector attack that can leak an authorization code.\n\nA malicious user or attacker can\
  \ craft a request to the authorization endpoint using the authorization code grant type, and\
  \ specify a manipulated redirection URI via the \"redirect_uri\" parameter. This can cause\
  \ the authorization server to redirect the resource owner user-agent to a URI under the control\
  \ of the attacker with the leaked authorization code.\n\nThis vulnerability exposes applications\
  \ that meet all of the following requirements: Act in the role of an Authorization Server\
  \ (e.g. @EnableAuthorizationServer) and uses the DefaultRedirectResolver in the AuthorizationEndpoint.\
  \ \n\nThis vulnerability does not expose applications that: Act in the role of an Authorization\
  \ Server and uses a different RedirectResolver implementation other than DefaultRedirectResolver,\
  \ act in the role of a Resource Server only (e.g. @EnableResourceServer), act in the role\
  \ of a Client only (e.g. @EnableOAuthClient)."
