summary: "Eclipse Jetty's ThreadLimitHandler.getRemote() vulnerable to remote DoS attacks\n\
  ### Impact\nRemote DOS attack can cause out of memory \n\n### Description\nThere exists a\
  \ security vulnerability in Jetty's `ThreadLimitHandler.getRemote()` which\ncan be exploited\
  \ by unauthorized users to cause remote denial-of-service (DoS) attack.  By\nrepeatedly sending\
  \ crafted requests, attackers can trigger OutofMemory errors and exhaust the\nserver's memory.\n\
  \n### Affected Versions\n\n* Jetty 12.0.0-12.0.8 (Supported)\n* Jetty 11.0.0-11.0.23 (EOL)\n\
  * Jetty 10.0.0-10.0.23 (EOL)\n* Jetty 9.3.12-9.4.55 (EOL)\n\n### Patched Versions\n\n* Jetty\
  \ 12.0.9\n* Jetty 11.0.24\n* Jetty 10.0.24\n* Jetty 9.4.56\n\n### Workarounds\n\nDo not use\
  \ `ThreadLimitHandler`.  \nConsider use of `QoSHandler` instead to artificially limit resource\
  \ utilization.\n\n### References\n\nJetty 12 - https://github.com/jetty/jetty.project/pull/11723"
