summary: "Improper Handling of Exceptional Conditions in Newtonsoft.Json\nNewtonsoft.Json prior\
  \ to version 13.0.1 is vulnerable to Insecure Defaults due to improper handling of expressions\
  \ with high nesting level that lead to StackOverFlow exception or high CPU and RAM usage.\
  \ Exploiting this vulnerability results in Denial Of Service (DoS). \n\nThe serialization\
  \ and deserialization path have different properties regarding the issue.\n\nDeserializing\
  \ methods (like `JsonConvert.DeserializeObject`) will process the input that results in burning\
  \ the CPU, allocating memory, and consuming a thread of execution. Quite high nesting level\
  \ (>10kk, or 9.5MB of `{a:{a:{...` input) is needed to achieve the latency over 10 seconds,\
  \ depending on the hardware.\n\nSerializing methods (like `JsonConvert.Serialize` or `JObject.ToString`)\
  \ will throw StackOverFlow exception with the nesting level of around 20k.\n\nTo mitigate\
  \ the issue one either need to update Newtonsoft.Json to 13.0.1 or set `MaxDepth` parameter\
  \ in the `JsonSerializerSettings`. This can be done globally with the following statement.\
  \ After that the parsing of the nested input will fail fast with `Newtonsoft.Json.JsonReaderException`:\n\
  \n``` \nJsonConvert.DefaultSettings = () => new JsonSerializerSettings { MaxDepth = 128 };\n\
  ```\n\nRepro code:\n```\n//Create a string representation of an highly nested object (JSON\
  \ serialized)\nint nRep = 25000;\nstring json = string.Concat(Enumerable.Repeat(\"{a:\", nRep))\
  \ + \"1\" +\n string.Concat(Enumerable.Repeat(\"}\", nRep));\n\n//Parse this object (leads\
  \ to high CPU/RAM consumption)\nvar parsedJson = JsonConvert.DeserializeObject(json);\n\n\
  // Methods below all throw stack overflow with nRep around 20k and higher\n// string a = parsedJson.ToString();\n\
  // string b = JsonConvert.SerializeObject(parsedJson);\n```\n\n### Additional affected product\
  \ and version information\n**The original statement about the problem only affecting IIS applications\
  \ is misleading.** Any application is affected, however the IIS has a behavior that stops\
  \ restarting the instance after some time resulting in a harder-to-fix DoS.**"
