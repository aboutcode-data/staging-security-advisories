summary: "Traefik routes exposed with an empty TLSOption\n## Impact\n\nThere is a potential\
  \ vulnerability in Traefik managing the TLS connections.\n\nA router configured with a not\
  \ well-formatted [TLSOption](https://doc.traefik.io/traefik/v2.9/https/tls/#tls-options) is\
  \ exposed with an empty TLSOption.\n\nFor instance, a route secured using an mTLS connection\
  \ set with a wrong CA file is exposed without verifying the client certificates.\n\n## Patches\n\
  \nhttps://github.com/traefik/traefik/releases/tag/v2.9.6\n\n## Workarounds\n\nCheck the logs\
  \ to detect the following error messages and fix your TLS options:\n\n- Empty CA:\n\n```\n\
  {\"level\":\"error\",\"msg\":\"invalid clientAuthType: RequireAndVerifyClientCert, CAFiles\
  \ is required\",\"routerName\":\"Router0@file\"}\n```\n\n- Bad CA content (or bad path):\n\
  \n```\n{\"level\":\"error\",\"msg\":\"invalid certificate(s) content\",\"routerName\":\"Router0@file\"\
  }\n```\n\n- Unknown Client Auth Type:\n\n```\n{\"level\":\"error\",\"msg\":\"unknown client\
  \ auth type \\\"FooClientAuthType\\\"\",\"routerName\":\"Router0@file\"}\n```\n\n- Invalid\
  \ cipherSuites\n\n```\n{\"level\":\"error\",\"msg\":\"invalid CipherSuite: foobar\",\"routerName\"\
  :\"Router0@file\"}\n```\n\n- Invalid curvePreferences\n\n```\n{\"level\":\"error\",\"msg\"\
  :\"invalid CurveID in curvePreferences: foobar\",\"routerName\":\"Router0@file\"}\n``` \n\n\
  ## For more information\n\nIf you have any questions or comments about this advisory, please\
  \ [open an issue](https://github.com/traefik/traefik/issues)."
