summary: "Heap OOB in `UpperBound` and `LowerBound`\n### Impact\nAn attacker can read from outside\
  \ of bounds of heap allocated data by sending specially crafted illegal arguments to `tf.raw_ops.UpperBound`:\n\
  \n```python\nimport tensorflow as tf\n  \ntf.raw_ops.UpperBound(\n  sorted_input=[1,2,3],\n\
  \  values=tf.constant(value=[[0,0,0],[1,1,1],[2,2,2]],dtype=tf.int64),\n  out_type=tf.int64)\n\
  ```\n  \nThe [implementation](https://github.com/tensorflow/tensorflow/blob/460e000de3a83278fb00b61a16d161b1964f15f4/tensorflow/core/kernels/searchsorted_op.cc#L85-L104)\
  \ does not validate the rank of `sorted_input` argument:\n\n```cc\n  void Compute(OpKernelContext*\
  \ ctx) override {\n    const Tensor& sorted_inputs_t = ctx->input(0);\n    // ...\n    OP_REQUIRES(ctx,\
  \ sorted_inputs_t.dim_size(0) == values_t.dim_size(0),\n                Status(error::INVALID_ARGUMENT,\n\
  \                       \"Leading dim_size of both tensors must match.\"));\n    // ...\n\
  \    if (output_t->dtype() == DT_INT32) {\n      OP_REQUIRES(ctx,\n                  FastBoundsCheck(sorted_inputs_t.dim_size(1),\
  \ ...));\n      // ...\n    }\n```\n\nAs we access the first two dimensions of `sorted_inputs_t`\
  \ tensor, it must have rank at least 2.\n\nA similar issue occurs in `tf.raw_ops.LowerBound`.\n\
  \n### Patches\nWe have patched the issue in GitHub commit [42459e4273c2e47a3232cc16c4f4fff3b3a35c38](https://github.com/tensorflow/tensorflow/commit/42459e4273c2e47a3232cc16c4f4fff3b3a35c38).\n\
  \  \nThe fix will be included in TensorFlow 2.6.0. We will also cherrypick this commit on\
  \ TensorFlow 2.5.1, TensorFlow 2.4.3, and TensorFlow 2.3.4, as these are also affected and\
  \ still in supported range.\n  \n### For more information\nPlease consult [our security guide](https://github.com/tensorflow/tensorflow/blob/master/SECURITY.md)\
  \ for more information regarding the security model and how to contact us with issues and\
  \ questions.\n\n### Attribution\nThis vulnerability has been reported by members of the Aivul\
  \ Team from Qihoo 360."
