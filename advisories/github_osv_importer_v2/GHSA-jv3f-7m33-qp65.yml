summary: "Minio console object names with RIGHT-TO-LEFT OVERRIDE unicode character can be exploited\n\
  ### Impact\nUnicode RIGHT-TO-LEFT OVERRIDE characters can be used to mask the original filename.\n\
  \n### Reported-By\nThanks to the report from Mio Li [wulilixi1@gmail.com](mailto:wulilixi1@gmail.com)\n\
  \n### Patches\n```\ncommit 17e791afb90c9ad27c65f63c6be14f2f6a3a9d60\nAuthor: Daniel Valdivia\
  \ <18384552+dvaldivia@users.noreply.github.com>\nDate:   Tue May 23 08:47:12 2023 -0700\n\n\
  \    Replace RIGHT-TO-LEFT OVERRIDE unicode (#2828)\n    \n    Signed-off-by: Daniel Valdivia\
  \ <18384552+dvaldivia@users.noreply.github.com>\n```\n\n### Workarounds\nWorkarounds are to\
  \ remove the concerned file and rewrite it properly with the right file and extensions.  Avoid\
  \ using RTLO characters in your filenames."
