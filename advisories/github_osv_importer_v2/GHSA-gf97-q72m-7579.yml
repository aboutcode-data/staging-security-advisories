summary: "TensorFlow has Null Pointer Error in RandomShuffle with XLA enable\n### Impact\nNPE\
  \ in RandomShuffle with XLA enable \n```python\nimport tensorflow as tf\n\nfunc = tf.raw_ops.RandomShuffle\n\
  para = {'value': 1e+20, 'seed': -4294967297, 'seed2': -2147483649}\n\n@tf.function(jit_compile=True)\n\
  def test():\n   y = func(**para)\n   return y\n\ntest()\n```\n\n### Patches\nWe have patched\
  \ the issue in GitHub commit [728113a3be690facad6ce436660a0bc1858017fa](https://github.com/tensorflow/tensorflow/commit/728113a3be690facad6ce436660a0bc1858017fa).\n\
  \nThe fix will be included in TensorFlow 2.12.0. We will also cherrypick this commit on TensorFlow\
  \ 2.11.1\n\n\n### For more information\nPlease consult [our security guide](https://github.com/tensorflow/tensorflow/blob/master/SECURITY.md)\
  \ for more information regarding the security model and how to contact us with issues and\
  \ questions.\n\n\n### Attribution\nThis vulnerability has been reported by r3pwnx"
