summary: "Full authentication bypass if SASL authorization username is specified\n### Impact\n\
  \nmaddy 0.2.0 - 0.6.2 allows a full authentication bypass if SASL authorization username is\
  \ specified when using the PLAIN authentication mechanisms. Instead of validating the specified\
  \ authorization username, it is accepted as is after checking the credentials for the authentication\
  \ username.\n\n### Patches\n\nmaddy 0.6.3 includes the fix for the bug. \n\n### Workarounds\n\
  \nThere is no way to fix the issue without upgrading.\n\n### References\n\n* Commit that introduced\
  \ the vulnerable code: https://github.com/foxcpp/maddy/commit/55a91a37b71210f34f98f4d327c30308fe24399a\n\
  * Fix: https://github.com/foxcpp/maddy/commit/9f58cb64b39cdc01928ec463bdb198c4c2313a9c"
