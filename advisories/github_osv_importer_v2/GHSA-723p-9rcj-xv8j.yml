summary: |
  RCE vulnerability in RadarGun Plugin
  RadarGun Plugin 1.7 and earlier does not configure its YAML parser to prevent the instantiation of arbitrary types. This results in a remote code execution vulnerability exploitable by users able to configure RadarGun Pluginâ€™s build step.

  RadarGun Plugin 1.8 configures its YAML parser to only instantiate safe types.
