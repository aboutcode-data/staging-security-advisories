summary: "MARIN3R: Cross-Namespace Vulnerability in the Operator\n## Summary\nCross-namespace\
  \ Secret access vulnerability in DiscoveryServiceCertificate \nallows users to bypass RBAC\
  \ and access Secrets in unauthorized namespaces.\n\n## Affected Versions\nAll versions prior\
  \ to v0.13.4\n\n## Patched Versions\nv0.13.4 and later\n\n## Impact\nUsers with permission\
  \ to create DiscoveryServiceCertificate resources in one \nnamespace can indirectly read Secrets\
  \ from other namespaces, completely \nbypassing Kubernetes RBAC security boundaries.\n\n##\
  \ Workarounds\nRestrict DiscoveryServiceCertificate create permissions to cluster administrators\
  \ \nonly until patched version is deployed.\n\n## Credit\nThanks to @debuggerchen for the\
  \ responsible disclosure."
