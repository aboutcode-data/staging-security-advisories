summary: "CasaOS Gateway vulnerable to incorrect identification of source IP addresses\n###\
  \ Impact\n\nUnauthenticated attackers can execute arbitrary commands as `root` on CasaOS instances.\n\
  \n### Patches\n\nThe problem was addressed by improving the detection of client IP addresses\
  \ in 391dd7f. This patch is part of CasaOS 0.4.4.\n\n### Workarounds\n\nUsers should upgrade\
  \ to CasaOS 0.4.4. If they can't, they should temporarily restrict access to CasaOS to untrusted\
  \ users, for instance by not exposing it publicly. \n\n### References\n\n- 391dd7f\n- https://www.sonarsource.com/blog/security-vulnerabilities-in-casaos/"
