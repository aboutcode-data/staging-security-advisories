summary: "Argument injection vulnerability in SonarQube Scan Action\nA command injection vulnerability\
  \ exists in SonarQube GitHub Action prior to v6.0.0 when workflows pass user-controlled input\
  \ to the args parameter on Windows runners without proper validation. This vulnerability bypasses\
  \ a previous security fix and allows arbitrary command execution, potentially leading to exposure\
  \ of sensitive environment variables and compromise of the runner environment.\n\n\n### Patches\n\
  The vulnerability has been fixed in version v6.0.0. Users should upgrade to this version or\
  \ later.\n\n\n### Credits\nFrancois Lajeunesse-Robert (Boostsecurity.io)\n\n\n### References\n\
  - Community Post: https://community.sonarsource.com/t/sonarqube-scanner-github-action-v6/149281\
  \ \n- Fix release: https://github.com/SonarSource/sonarqube-scan-action/releases/tag/v6.0.0"
