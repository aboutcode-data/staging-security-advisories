summary: "Crash due to erroneous `StatusOr` in TensorFlow\n### Impact\nA `GraphDef` from a TensorFlow\
  \ `SavedModel` can be maliciously altered to cause a TensorFlow process to crash due to encountering\
  \ [a `StatusOr` value that is an error and forcibly extracting the value from it](https://github.com/tensorflow/tensorflow/blob/274df9b02330b790aa8de1cee164b70f72b9b244/tensorflow/core/graph/graph.cc#L560-L567):\n\
  \n```cc\n  if (op_reg_data->type_ctor != nullptr) {\n    VLOG(3) << \"AddNode: found type\
  \ constructor for \" << node_def.name();\n    const auto ctor_type =\n        full_type::SpecializeType(AttrSlice(node_def),\
  \ op_reg_data->op_def);\n    const FullTypeDef ctor_typedef = ctor_type.ValueOrDie();\n  \
  \  if (ctor_typedef.type_id() != TFT_UNSET) {\n      *(node_def.mutable_experimental_type())\
  \ = ctor_typedef;\n    }\n  }\n```   \n      \nIf `ctor_type` is an error status, `ValueOrDie`\
  \ results in a crash.\n        \n### Patches\nWe have patched the issue in GitHub commit [955059813cc325dc1db5e2daa6221271406d4439](https://github.com/tensorflow/tensorflow/commit/955059813cc325dc1db5e2daa6221271406d4439).\n\
  \  \nWe have patched the issue in multiple GitHub commits and these will be included in TensorFlow\
  \ 2.8.0 and TensorFlow 2.7.1, as both are affected.\n\n### For more information\nPlease consult\
  \ [our security guide](https://github.com/tensorflow/tensorflow/blob/master/SECURITY.md) for\
  \ more information regarding the security model and how to contact us with issues and questions."
