summary: "REDAXO allows Arbitrary File Upload in the mediapool page\n### Summary\nAn arbitrary\
  \ file upload vulnerability was identified in the redaxo. This flaw permits users to upload\
  \ malicious files, which can lead to JavaScript code execution and distribute malware. \n\n\
  ### Details\nOn the latest version of Redaxo, v5.18.2, the mediapool/media page is vulnerable\
  \ to  arbitrary file upload.\n\n### PoC\n1. Log in to the portal then navigate to `Mediapool`.\n\
  2. Upload a png file (ex: poc.png)\n\n![1](https://github.com/user-attachments/assets/e9165434-d2cd-437b-87a3-f9527d4f3070)\n\
  \n\n3. Intercept the upload HTTP request on burp suite and change `filename: poc.1html`, \
  \ `Content-Type:image/html` and insert the malicious html code. (ex: `<IFRAME SRC=\"javascript:alert(1);\"\
  ></IFRAME>`) \n\n![2](https://github.com/user-attachments/assets/f8da0e6b-e807-46be-a867-dc31b1e13e57)\n\
  \n4. Forward the request.\n\n5. Navigate to the file.\n\n![3](https://github.com/user-attachments/assets/4c44c5cf-8467-452d-b249-cf2d72e0d328)\n\
  ![4](https://github.com/user-attachments/assets/29db80e3-a5b9-4354-a292-c1ae7189931a)\n\n\n\
  ### Impact\nExploiting an arbitrary file upload vulnerability enables attackers to execute\
  \ malicious code on a server."
