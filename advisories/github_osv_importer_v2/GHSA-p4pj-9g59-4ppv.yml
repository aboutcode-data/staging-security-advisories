summary: "Remote Code Execution in SyliusResourceBundle\n### Impact\n\nRequest parameters injected\
  \ inside an expression evaluated by `symfony/expression-language` package haven't been sanitized\
  \ properly. This allows the attacker to access any public service by manipulating that request\
  \ parameter, allowing for Remote Code Execution.\n\nThe vulnerable versions include: `<=1.3.13\
  \ || >=1.4.0 <=1.4.6 || >=1.5.0 <=1.5.1 || >=1.6.0 <=1.6.3`.\n\n### Example\n\n```yaml\nfoo:\n\
  \    path: /foo/{id}\n    defaults:\n        _sylius:\n            repository:\n         \
  \       method: findSome\n                arguments:\n                    entity: \"expr:service('repository').find($id)\"\
  \n```\n\nIn this case, `$id` can be prepared in a way that calls other services. \n\nIf you\
  \ visit `/foo/\"~service('doctrine').getManager().getConnection().executeQuery(\"DELETE *\
  \ FROM TABLE\")~\"`, it will result in a following expression `expr:service('repository').find(\"\
  \"~service('doctrine').getManager().getConnection().executeQuery(\"DELETE * FROM TABLE\")~\"\
  \")`, which will execute a query on the currently connected database.\n\nTo find a vulnerability\
  \ in your application, look for any routing definition that uses request parameters inside\
  \ expression language.\n\n### Patches\n\nThis issue has been patched for versions 1.3.14,\
  \ 1.4.7, 1.5.2 and 1.6.4. Versions prior to 1.3 were not patched.\n\n### Workarounds\n\nThe\
  \ fix requires adding `addslashes` in `ParametersParser::parseRequestValueExpression` to sanitize\
  \ user input before evaluating it using the expression language.\n\n```php\n- return is_string($variable)\
  \ ? sprintf('\"%s\"', $variable) : $variable;\n+ return is_string($variable) ? sprintf('\"\
  %s\"', addslashes($variable)) : $variable;\n```\n\n### Acknowledgements\n\nThis security issue\
  \ has been reported by Craig Blanchette (@isometriks), thanks a lot!\n\n### For more information\n\
  \nIf you have any questions or comments about this advisory:\n* Email us at [security@sylius.com](mailto:security@sylius.com)"
