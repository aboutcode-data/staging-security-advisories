summary: "Flask-AppBuilder Open Redirect vulnerability\n### Impact\nIf using Flask-AppBuilder\
  \ OAuth, an attacker can share a carefully crafted URL with a trusted domain for an application\
  \ built with Flask-AppBuilder, this URL can redirect a user to a malicious site. This is an\
  \ open redirect vulnerability \n\n### Patches\nInstall Flask-AppBuilder 3.2.2 or above\n\n\
  ### Workarounds\nFilter HTTP traffic containing `?next={next-site}` where the `next-site`\
  \ domain is different from the application you are protecting"
