summary: "Cross-site Scripting in Jenkins Validating Email Parameter Plugin\nJenkins Validating\
  \ Email Parameter Plugin 1.10 and earlier does not escape the name and description of its\
  \ parameter type. \n\nAdditionally, it disables the security hardening added in Jenkins 2.44\
  \ and LTS 2.32.2 as part of the [SECURITY-353 / CVE-2017-2601](https://www.jenkins.io/security/advisory/2017-02-01/#persisted-cross-site-scripting-vulnerability-in-parameter-names-and-descriptions)\
  \ fix that protects the \\\"Build With Parameters\\\" and \\\"Parameters\\\" pages from vulnerabilities\
  \ like this by default.\n\nThis results in a stored cross-site scripting (XSS) vulnerability\
  \ exploitable by attackers with Item/Configure permission."
