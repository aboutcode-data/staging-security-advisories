summary: "XWiki Platform Mentions UI vulnerable to Cross-site Scripting\n### Impact\nIt's possible\
  \ to store Javascript or groovy scripts in an mention macro anchor or reference field. The\
  \ stored code is executed by anyone visiting the page with the mention.\n\nFor example, the\
  \ example below will create a file at `/tmp/exploit.txt`:\n\n```\n{{mention reference=\"XWiki.Translation\"\
  \ anchor=\"{{/html~}~}{{async async=~\"true~\" cached=~\"false~\" context=~\"doc.reference~\"\
  ~}~}{{groovy~}~}new File(~\"/tmp/exploit.txt~\").withWriter { out -> out.println(~\"owned!~\"\
  ); }{{/groovy~}~}{{/async~}~}\"/}}\n```\n\n### Patches\nThis issue has been patched on XWiki\
  \ 14.4 and 13.10.6.\n\n### Workarounds\nIt's possible to fix the vulnerability by updating\
  \ `XWiki.Mentions.MentionsMacro` and edit the `Macro code` field of the `XWiki.WikiMacroClass`\
  \ XObject.\n\n```velocity\n<a id=\"$anchor\" class=\"$stringtool.join($cssClasses, ' ')\"\
  \ data-reference=\"$services.model.serialize($reference.reference, 'default')\" href=\"$link\"\
  >$content</a>\n```\n\nMust be replaced by \n\n```velocity\n<a id=\"$escapetool.xml($anchor)\"\
  \ class=\"$stringtool.join($cssClasses, ' ')\" data-reference=\"$escapetool.xml($services.model.serialize($reference.reference,\
  \ 'default'))\" href=\"$escapetool.xml($link)\">\n  $escapetool.xml($content)\n</a>\n```\n\
  \nSee the patches:\n- 14.4: https://github.com/xwiki/xwiki-platform/commit/4f290d87a8355e967378a1ed6aee23a06ba162eb\n\
  - 13.10.6: https://github.com/xwiki/xwiki-platform/commit/4032dc896857597efd169966dc9e2752a9fdd459#diff-4fe22885f772e47d3561a05348f73921669ec12d4413b220383b73c7ae484bc4R608-R610\n\
  \n### References\n\n- https://jira.xwiki.org/browse/XWIKI-19752\n\n### For more information\n\
  If you have any questions or comments about this advisory:\n\n- Open an issue in [Jira XWiki.org](https://jira.xwiki.org/)\n\
  - Email us at [Security Mailing List](mailto:security@xwiki.org)"
