summary: "Potential leak of NuGet.org API key\n### Description \n\nMicrosoft is releasing this\
  \ security advisory to provide information about a vulnerability in .NET 6.0 and .NET Core\
  \ 3.1, NuGet (NuGet.exe, NuGet.Commands, NuGet.CommandLine, NuGet.CommandLine.XPlat version\
  \ range from 3.5.0 to 6.2.0). This advisory also provides guidance on what developers can\
  \ do to update their applications to remove this vulnerability.\n\nA vulnerability exists\
  \ in .NET 6.0, .NET Core 3.1, and NuGet (NuGet.exe, NuGet.Commands, NuGet.CommandLine, NuGet.CommandLine.XPlat\
  \ version range from 3.5.0 to 6.2.0) where a nuget.org api key could leak due to an incorrect\
  \ comparison with a server url.\n\n### Affected software \n\n#### NuGet & NuGet Packages\n\
  \n- Any NuGet.exe, NuGet.Commands, NuGet.CommandLine, NuGet.CommandLine.XPlat 6.2.0 version\
  \ or earlier.\n- Any NuGet.exe, NuGet.Commands, NuGet.CommandLine, NuGet.CommandLine.XPlat\
  \ 6.0.1 version or earlier.\n- Any NuGet.exe, NuGet.Commands, NuGet.CommandLine, NuGet.CommandLine.XPlat\
  \ 5.11.1 version or earlier.\n- Any NuGet.exe, NuGet.Commands, NuGet.CommandLine, NuGet.CommandLine.XPlat\
  \ 5.9.1 version or earlier.\n- Any NuGet.exe, NuGet.Commands, NuGet.CommandLine, NuGet.CommandLine.XPlat\
  \ 5.7.1 version or earlier.\n- Any NuGet.exe, NuGet.Commands, NuGet.CommandLine, NuGet.CommandLine.XPlat\
  \ 4.9.4 version or earlier.\n\n#### .NET SDK(s)\n\n- Any .NET 6.0 application running on .NET\
  \ 6.0.5 or earlier.\n- Any .NET 3.1 application running on .NET Core 3.1.25 or earlier.\n\n\
  ### Patches \n\n- If you're using NuGet.exe 6.2.0 or lower, you should download and install\
  \ 6.2.1 from https://dist.nuget.org/win-x86-commandline/v6.2.1/nuget.exe. \n\n- If you're\
  \ using NuGet.exe 6.0.1 or lower, you should download and install 6.0.2 from https://dist.nuget.org/win-x86-commandline/v6.0.2/nuget.exe.\
  \ \n\n- If you're using NuGet.exe 5.11.1 or lower, you should download and install 5.11.2\
  \ from https://dist.nuget.org/win-x86-commandline/v5.11.2/nuget.exe. \n\n- If you're using\
  \ NuGet.exe 5.9.1 or lower, you should download and install 5.9.2 from https://dist.nuget.org/win-x86-commandline/v5.9.2/nuget.exe.\
  \ \n\n- If you're using NuGet.exe 5.7.1 or lower, you should download and install 5.7.2 from\
  \ https://dist.nuget.org/win-x86-commandline/v4.7.2/nuget.exe. \n\n- If you're using NuGet.exe\
  \ 4.9.4 or lower, you should download and install 4.9.5 from https://dist.nuget.org/win-x86-commandline/v4.9.5/nuget.exe.\
  \ \n\n- If you're using .NET Core 6.0, you should download and install Runtime 6.0.6 or SDK\
  \ 6.0.106 (for Visual Studio 2022 v17.0) or SDK 6.0.301 (for Visual Studio 2022 v17.2)  from\
  \ https://dotnet.microsoft.com/download/dotnet-core/6.0. \n\n- If you're using .NET Core 3.1,\
  \ you should download and install Runtime 3.1.26 or SDK 3.1.420 (for Visual Studio 2019 v16.9\
  \ or Visual Studio 2011 16.11 or Visual Studio 2022 17.0 or Visual Studio 2022 17.1 ) from\
  \ https://dotnet.microsoft.com/download/dotnet-core/3.1 \n\n.NET 6.0 and .NET Core 3.1 updates\
  \ are also available from Microsoft Update. To access this either type \"Check for updates\"\
  \ in your Windows search, or open Settings, choose Update & Security and then click Check\
  \ for Updates. \n\n### Other Details \n\nAnnouncement for this issue can be found at https://github.com/NuGet/Announcements/issues/62\n\
  \ \nMSRC details for this can be found atâ€¯https://msrc.microsoft.com/update-guide/en-US/vulnerability/CVE-2022-30184"
