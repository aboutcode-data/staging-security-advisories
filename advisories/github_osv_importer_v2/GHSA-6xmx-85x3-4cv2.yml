summary: "Stored XSS via SVG File Upload\n#### Impact\nA user with access to the backoffice\
  \ can upload SVG files that include scripts. If the user can trick another user to load the\
  \ media directly in a browser, the scripts can be executed.\n\n#### Workaround\nImplement\
  \ the server side file validation\nhttps://docs.umbraco.com/umbraco-cms/reference/security/serverside-file-validation\n\
  \nor \n\nServe all media from an different host (e.g cdn) that where umbraco is hosted"
