summary: "Command Injection in pidusage\nAffected versions of `pidusage` pass unsanitized input\
  \ to `child_process.exec()`, resulting in arbitrary code execution in the `ps` method.\n \n\
  This package is vulnerable to this PoC on Darwin, SunOS, FreeBSD, and AIX.\n\nWindows and\
  \ Linux are not vulnerable. \n\n## Proof of Concept\n```\nvar pid = require('pidusage');\n\
  pid.stat('1 && /usr/local/bin/python');\n```\n\n\n## Recommendation\n\nUpdate to version 1.1.5\
  \ or later."
