summary: "@anthropic-ai/claude-code has Sed Command Validation Bypass that Allows Arbitrary\
  \ File Writes\nDue to an error in sed command parsing, it was possible to bypass the Claude\
  \ Code read-only validation and write to arbitrary files on the host system. \n\nUsers on\
  \ standard Claude Code auto-update will have received this fix automatically. Users performing\
  \ manual updates are advised to update to the latest version.\n\nThank you to Adam Chester\
  \ - SpecterOps for reporting this issue!"
