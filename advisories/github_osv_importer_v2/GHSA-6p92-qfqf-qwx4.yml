summary: "OpenRefine JDBC Attack Vulnerability\n### Summary\nA jdbc attack vulnerability exists\
  \ in OpenRefine(version<=3.7.7)\n\n### Details\n#### Vulnerability Recurrence\nStart by constructing\
  \ a malicious MySQL Server (using the open source project MySQL_Fake_Server here).\n![image](https://user-images.githubusercontent.com/31120718/296241211-96c6a647-8572-4859-837d-dac3d3f52ab0.png)\n\
  Then go to the Jdbc connection trigger vulnerability\n![image](https://user-images.githubusercontent.com/31120718/296241309-af2c404d-0651-4d4b-86d6-8111cef0295b.png)\n\
  #### Vulnerability Analysis\nThis vulnerability is the bypass of `CVE-2023-41887` vulnerability\
  \ repair, the main vulnerability principle is actually the use of official syntax features,\
  \ as shown in the following figure, when the connection we can perform parameter configuration\
  \ in the Host part\n![image](https://user-images.githubusercontent.com/31120718/296241439-db45840c-e3bd-4047-b1ac-499f7aeb4848.png)\n\
  In `com.google.refine.extension.database.mysql.MySQLConnectionManager#getConnection` method\
  \ in the final JdbcUrl structure\n![image](https://user-images.githubusercontent.com/31120718/296241473-fc63b0a9-6ecf-47a0-ac7d-d68d833c7c27.png)\n\
  That is, in the ` toURI` method call here, you can see that the Host part is directly concatenated\
  \ for any verification, which can be bypassed using the address feature of mysql\n![image](https://user-images.githubusercontent.com/31120718/296241511-e27ba08c-500a-4ed5-b662-96e5e4a8af5f.png)\n\
  That is, in the toURI method call here, you can see that the Host part is directly concatenated\
  \ for any verification, which can be bypassed using the address feature of mysql\n![image](https://user-images.githubusercontent.com/31120718/296241733-83d6d0a5-197c-4bcf-835e-0c54b4b8b80f.png)\n\
  \n\n\n### PoC\n_Complete instructions, including specific configuration details, to reproduce\
  \ the vulnerability._\n```\nType: MySQL\nHost: 127.0.0.1:3306,(host=127.0.0.1,port=3306,autoDeserialize=true,allowLoadLocalInfile=true,allowUrlInLocalInfile=true,allowLoadLocalInfileInPath=true),127.0.0.1\n\
  Port: 3306\nUser: win_hosts\nDatabase: test\n```\n\n\n### Impact \nDue to the newer MySQL\
  \ driver library in the latest version of OpenRefine (8.0.30), there is no associated deserialization\
  \ utilization point, so original code execution cannot be achieved, but attackers can use\
  \ this vulnerability to read sensitive files on the target server."
