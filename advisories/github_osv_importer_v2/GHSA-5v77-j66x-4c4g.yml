summary: "Missing validation causes denial of service via `Conv3DBackpropFilterV2`\n### Impact\n\
  The implementation of [`tf.raw_ops.Conv3DBackpropFilterV2`](https://github.com/tensorflow/tensorflow/blob/f3b9bf4c3c0597563b289c0512e98d4ce81f886e/tensorflow/core/kernels/conv_grad_ops_3d.cc)\
  \ does not fully validate the input arguments. This results in a `CHECK`-failure which can\
  \ be used to trigger a denial of service attack:\n\n```python\nimport tensorflow as tf\n\n\
  tf.raw_ops.Conv3DBackpropFilterV2(\n  input=tf.constant(.5053710941, shape=[2,2,2,2,1], dtype=tf.float16),\n\
  \  filter_sizes=tf.constant(0, shape=[], dtype=tf.int32),\n  out_backprop=tf.constant(.5053710941,\
  \ shape=[2,2,2,2,1], dtype=tf.float16),\n  strides=[1, 1, 1, 1, 1],\n  padding=\"VALID\",\n\
  \  data_format=\"NDHWC\",\n  dilations=[1, 1, 1, 1, 1])\n```\n  \nThe code does not validate\
  \ that the `filter_sizes` argument is a vector.\n  \n### Patches\nWe have patched the issue\
  \ in GitHub commit [174c5096f303d5be7ed2ca2662b08371bff4ab88](https://github.com/tensorflow/tensorflow/commit/174c5096f303d5be7ed2ca2662b08371bff4ab88).\n\
  \nThe fix will be included in TensorFlow 2.9.0. We will also cherrypick this commit on TensorFlow\
  \ 2.8.1, TensorFlow 2.7.2, and TensorFlow 2.6.4, as these are also affected and still in supported\
  \ range.\n    \n### For more information \nPlease consult [our security guide](https://github.com/tensorflow/tensorflow/blob/master/SECURITY.md)\
  \ for more information regarding the security model and how to contact us with issues and\
  \ questions.\n\n### Attribution\nThis vulnerability has been reported by Neophytos Christou\
  \ from Secure Systems Lab at Brown University."
