summary: "GeoServer Missing Authorization on REST API Index\n### Summary\nIt is possible to\
  \ bypass the default REST API security and access the index page.\n\n### Details\nThe REST\
  \ API security handles `rest` and its subpaths but not `rest` with an extension (e.g., `rest.html`).\n\
  \n### Impact\nThe REST API index can disclose whether certain extensions are installed.\n\n\
  ### Workaround\nIn `${GEOSERVER_DATA_DIR}/security/config.xml`, change the paths for the `rest`\
  \ filter to `/rest.*,/rest/**` and change the paths for the `gwc` filter to `/gwc/rest.*,/gwc/rest/**`\
  \ and restart GeoServer.\n\n### References\nhttps://osgeo-org.atlassian.net/browse/GEOS-11664\
  \  \nhttps://osgeo-org.atlassian.net/browse/GEOS-11776  \nhttps://github.com/geoserver/geoserver/pull/8170"
