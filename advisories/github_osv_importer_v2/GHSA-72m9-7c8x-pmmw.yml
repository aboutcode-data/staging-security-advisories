summary: "LibreNMS uses Improper Sanitization on Service template name leads to Stored XSS\n\
  ### Summary\nThere is improper sanitization on Service template name which is reflecting in\
  \ delete button onclick event. This value can be modified and crafted as any other javascript\
  \ code.\n\n \n### Vulnerable Code\nhttps://github.com/librenms/librenms/blob/a61c11db7e8ef6a437ab55741658be2be7d14d34/app/Http/Controllers/ServiceTemplateController.php#L67C23-L67C23\n\
  \nAbove is vulnerable code line which needs to be properly sanitized \n\n### PoC\n1. Go to\
  \ /services/templates\n2. Enter name as `testing', '14', 'http://172.105.62.194:8000/services/templates/14');alert(1);//`\n\
  3. Submit it and try to delete it, you will see popup\n\nIf you inspect element on delete\
  \ button, you will notice this:-\n<img width=\"748\" alt=\"Screenshot 2023-11-23 at 9 30 24â€¯PM\"\
  \ src=\"https://user-images.githubusercontent.com/31764504/285260018-7672a93d-e29b-4444-8057-e6ffcb8dabfc.png\"\
  >\n\n\n### Impact\nCross site scripting can lead to cookie stealing or an attacker can execute\
  \ any other feature using this feature."
