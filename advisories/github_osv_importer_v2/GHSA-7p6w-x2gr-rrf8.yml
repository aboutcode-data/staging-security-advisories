summary: "ag-grid Cross-Site Scripting vulnerability\nVersions of `ag-grid` prior to 14.0.0\
  \ are vulnerable to Cross-Site Scripting (XSS). Grid contents are not properly sanitized and\
  \ may allow attackers to execute arbitrary JavaScript if user input is rendered in the grid.\
  \ \n\n\n## Recommendation\n\nUpgrade to version 14.0.0 or later."
