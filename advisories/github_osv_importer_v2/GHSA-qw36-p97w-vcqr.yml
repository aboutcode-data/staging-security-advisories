summary: "Cookie persistence after password changes in symfony/security-bundle\nDescription\n\
  -----------\n\nSince the rework of the Remember me cookie in Symfony 5.3, the cookie is not\
  \ invalidated anymore when the user changes its password. \n\nAttackers can therefore maintain\
  \ their access to the account even if the password is changed as long as they have had the\
  \ chance to login once and get a valid remember me cookie.\n\nResolution\n----------\n\nSymfony\
  \ now makes the password part of the signature by default. In that way, when the password\
  \ changes then the cookie is not valid anymore.\n\nThe patch for this issue is available [here](https://github.com/symfony/symfony/commit/36a808b857cd3240244f4b224452fb1e70dc6dfc)\
  \ for branch 5.3.\n\nCredits\n-------\n\nWe would like to thank Thibaut Decherit for reporting\
  \ the issue and Wouter J for fixing the issue."
