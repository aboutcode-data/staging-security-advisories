summary: "picklescan vulnerable to arbitrary file create using logging.FileHandler\n### Summary\n\
  Unsafe pickle deserialization allows unauthenticated attackers to perform Arbitrary File Creation.\
  \ By chaining the logging.FileHandler class, an attacker can bypass RCE-focused blocklists\
  \ to create empty files on the server. The vulnerability allows creating zero-byte files in\
  \ arbitrary locations but does not permit overwriting or modifying existing files.\n\n###\
  \ Details\nThe application deserializes untrusted pickle data. While RCE keywords may be blocked,\
  \ the exploit abuses standard library features:\n\nlogging.FileHandler: The exploit instantiates\
  \ this class using its default behavior (append mode).\n\nBehavior on Existing Files: If the\
  \ target file already exists, the handler opens it without modifying its content, resulting\
  \ in no impact to existing data.\n\nBehavior on Non-Existent Files: If the target file does\
  \ not exist, the handler creates a new zero-byte file with the specified name.\n\n### PoC\n\
  ```python\nimport pickle\n\nclass WriteFile:\n    def __reduce__(self):\n        from logging\
  \ import FileHandler\n        return (FileHandler, ('evil.log',))\n    \nwith open(\"bypass_write.pkl\"\
  , \"wb\") as f:\n    pickle.dump(WriteFile(), f)\n\nhandler = pickle.loads(pickle.dumps(WriteFile()))\n\
  ```\n<img width=\"1201\" height=\"140\" alt=\"313e1cfacbe700e27b6875e49808c52a\" src=\"https://github.com/user-attachments/assets/8873bb54-0f98-41aa-8e7c-a38a245ca428\"\
  \ />\n\n\n### Impact\nThis primitive can be used for Filesystem Pollution or Logic Disruption.\
  \ For example, an attacker could create specific \"lock files\" (e.g., maintenance.lock, .lock)\
  \ that the application checks for, potentially triggering a Denial of Service (DoS) or preventing\
  \ the application from starting."
