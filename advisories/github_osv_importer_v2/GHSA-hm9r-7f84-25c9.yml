  Apache Airflow allows authenticated and DAG-view authorized users to modify some DAG run detail values when submitting notes
  Apache Airflow, versions before 2.7.3, is affected by a vulnerability that allows authenticated and DAG-view authorized Users to modify some DAG run detail values when submitting notes. This could have them alter details such as configuration parameters, start date, etc.Â  Users should upgrade to version 2.7.3 or later which has removed the vulnerability.
