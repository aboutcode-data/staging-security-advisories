summary: "Orckestra C1 CMS's deserialization of untrusted data allows for arbitrary code execution.\n\
  ### Impact\n\nThis vulnerability allows remote attackers to execute arbitrary code on affected\
  \ installations of Orckestra C1 CMS. \nAuthentication is required to exploit this vulnerability.\n\
  The authenticated user may perform the actions unknowingly by visiting a specially crafted\
  \ site.\n\n### Patches\nPatched in C1 CMS v6.13\n\n### Workarounds\nUpgrade to C1 CMS v6.13\
  \ or newer is required\n\n### Credit\nThis issue was discovered and reported by Markus Wulftange\
  \  / [Code White GmbH](https://code-white.com/en/)."
