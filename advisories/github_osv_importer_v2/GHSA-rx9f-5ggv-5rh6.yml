summary: "Decidim::Admin vulnerable to cross-site scripting (XSS) in the admin activity log\n\
  ### Impact\nThe admin panel is subject to potential XSS attach in case an admin assigns a\
  \ valuator to a proposal, or does any other action that generates an admin activity log where\
  \ one of the resources has an XSS crafted. \n\n### Patches\n\nN/A\n\n### Workarounds\n\nRedirect\
  \ the pages /admin and /admin/logs to other admin pages to prevent this access (i.e. `/admin/organization/edit`)\n\
  \n### References\n\nOWASP ASVS v4.0.3-5.1.3"
