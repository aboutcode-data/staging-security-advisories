summary: "@sveltejs/kit has unescaped error message included on error page\n### Summary\n\n\
  The static error.html template for errors contains placeholders that are replaced without\
  \ escaping the content first.\n\n### Details\n\nFrom https://kit.svelte.dev/docs/errors:\n\
  \n> error.html is the page that is rendered when everything else fails. It can contain the\
  \ following placeholders:\n%sveltekit.status% — the HTTP status\n%sveltekit.error.message%\
  \ — the error message\n\nThis leads to possible injection if an app explicitly creates an\
  \ error with a message that contains user controlled content that ends up being something\
  \ like this inside a server handle function: \n```js\nerror(500, '<script>alert(\"boom\")</script>');\n\
  ```\nUncaught errors cannot be exploited like this, as they always render the message \"Internal\
  \ error\".\n\nEscaping the message string in the function that creates the html output can\
  \ be done to improve safety for applications that are using custom errors on the server.\n\
  \n### PoC\n\nNone provided\n\n### Impact\n\nOnly applications where user provided input is\
  \ used in the `Error` message will be vulnerable, so the vast majority of applications will\
  \ not be vulnerable"
