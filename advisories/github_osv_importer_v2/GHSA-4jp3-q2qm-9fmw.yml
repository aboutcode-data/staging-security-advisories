summary: "Improper Restriction of Rendered UI Layers or Frames in Sylius\n### Impact\n\nIt is\
  \ possible for a page controlled by an attacker to load the website within an iframe. This\
  \ will enable a clickjacking attack, in which the attacker's page overlays the target application's\
  \ interface with a different interface provided by the attacker\n\n### Patches\n\nThe issue\
  \ is fixed in versions: 1.9.10, 1.10.11, 1.11.2, and above.\n\n### Workarounds\n\nEvery response\
  \ from app should have an X-Frame-Options header set to: ``sameorigin``. To achieve that you\
  \ just need to add a new **subscriber** in your app. \n\n```php\n<?php\n\n// src/EventListener/XFrameOptionsSubscriber.php\n\
  \nnamespace App\\EventListener\n\nfinal class XFrameOptionsSubscriber implements EventSubscriberInterface\n\
  {\n    public static function getSubscribedEvents(): array\n    {\n        return [\n    \
  \        KernelEvents::RESPONSE => 'onKernelResponse',\n        ];\n    }\n\n    public function\
  \ onKernelResponse(ResponseEvent $event): void\n    {\n        if (!$this->isMainRequest($event))\
  \ {\n            return;\n        }\n\n        $response = $event->getResponse();\n\n    \
  \    $response->headers->set('X-Frame-Options', 'sameorigin');\n    }\n\n    private function\
  \ isMainRequest(ResponseEvent $event): bool\n    {\n        if (\\method_exists($event, 'isMainRequest'))\
  \ {\n            return $event->isMainRequest();\n        }\n\n        return $event->isMasterRequest();\n\
  \    }\n}\n\n```\n\nAnd register it in the container:\n\n```yaml\n# config/services.yaml\n\
  services:\n    # ...\n    App\\EventListener\\XFrameOptionsSubscriber:\n        tags: ['kernel.event_subscriber']\n\
  ```\n\n### For more information\nIf you have any questions or comments about this advisory:\n\
  * Open an issue in [Sylius issues](https://github.com/Sylius/Sylius/issues)\n* Email us at\
  \ [security@sylius.com](mailto:security@sylius.com)"
