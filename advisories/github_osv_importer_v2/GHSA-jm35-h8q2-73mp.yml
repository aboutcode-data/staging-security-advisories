summary: "Improper one time password handling in devise-two-factor\n### Impact\nAs a result\
  \ of an incomplete fix for CVE-2015-7225, in versions of devise-two-factor prior to 4.0.2\
  \ it is possible to reuse a One-Time-Password (OTP) for one (and only one) immediately trailing\
  \ interval.\n \n### Patches\nThis vulnerability has been patched in version 4.0.2 which was\
  \ released on March 24th, 2022. Individuals using this package are strongly encouraged to\
  \ upgrade as soon as possible.\n\n### Credit for discovery\nBenoit Côté-Jodoin\nMichael Nipper\
  \ - https://github.com/tinfoil/devise-two-factor/issues/106"
