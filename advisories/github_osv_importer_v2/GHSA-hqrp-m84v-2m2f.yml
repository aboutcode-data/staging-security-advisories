summary: "Pimcore's Admin Classic Bundle is Missing Function Level Authorization on \"Predefined\
  \ Properties\" Listing\n### Summary\nThe API endpoint for listing Predefined Properties in\
  \ the Pimcore platform lacks adequate server-side authorization checks. Predefined Properties\
  \ are configurable metadata definitions (e.g., name, key, type, default value) used across\
  \ documents, assets, and objects to standardize custom attributes and improve editorial workflows,\
  \ as documented in Pimcore's official properties guide. Testing confirmed that an authenticated\
  \ backend user without explicit permissions for property management could successfully call\
  \ the endpoint and retrieve the complete list of these configurations. This exemplifies Broken\
  \ Access Control (OWASP Top 10 A01:2021), enabling unauthorized access to administrative features\
  \ and potentially violating role-based access controls inherent to Pimcore's multi-user environment.\n\
  \n### Details\nThe backend user without permission was still able to list \"Predefined Properties\"\
  \ item\n\n### Step to Reproduce the issue \nlogin as Admin (full permission) and clicked \"\
  Predefined Properties\"\n<img width=\"1493\" height=\"862\" alt=\"Screenshot 2025-12-10 at\
  \ 10 11 31 PM\" src=\"https://github.com/user-attachments/assets/005d2704-347c-4aa1-b415-d52ab3794c99\"\
  \ />\n\nThen, captured and saved the request:\n- List API\n<img width=\"922\" height=\"797\"\
  \ alt=\"Screenshot 2025-12-10 at 10 39 53 PM\" src=\"https://github.com/user-attachments/assets/2ee3e0e1-06da-442f-b2c7-0dfa8360c04a\"\
  \ />\n\n\nNext, login a backend user with no permission\n<img width=\"1219\" height=\"744\"\
  \ alt=\"Screenshot 2025-12-10 at 9 06 12 PM\" src=\"https://github.com/user-attachments/assets/1dada4c4-d907-4477-9773-70dea3ef5816\"\
  \ />\n\nThe copy the \"Cookie\" and \"X-Pimcore-Csrf-Token\"\n<img width=\"1902\" height=\"\
  971\" alt=\"Screenshot 2025-12-10 at 9 10 47 PM\" src=\"https://github.com/user-attachments/assets/63221682-fa14-429b-8665-fc9dd8bed890\"\
  \ />\n\nAfter that, pasted the copied \"Cookie\" and \"X-Pimcore-Csrf-Token\" to captured\
  \ request\n\n-List API\n![Uploading Screenshot 2025-12-10 at 10.55.23 PM.png…]()\n\n\n###\
  \ Impact\nExploitation allows low-privileged users to enumerate all Predefined Properties,\
  \ exposing internal metadata schemas, default values, and configuration details that may reveal\
  \ business logic, data classification strategies, or sensitive defaults (e.g., proprietary\
  \ keys or select options). In a PIM system like Pimcore, this could facilitate reconnaissance\
  \ for further attacks, such as targeted data manipulation or privilege escalation, leading\
  \ to unauthorized alterations of asset/object properties. For organizations handling regulated\
  \ content (e.g., e-commerce catalogs under GDPR or PCI DSS), such exposure risks compliance\
  \ breaches, intellectual property leakage, and operational inconsistencies from unintended\
  \ property overrides."
