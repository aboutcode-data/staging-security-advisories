summary: "Zope management interface vulnerable to stored cross site scripting via the title\
  \ property\n### Impact\nThe title property, available on most Zope objects, can be used to\
  \ store script code that is executed while viewing the affected object in the Zope Management\
  \ Interface (ZMI) because the title property is displayed unquoted in the breadcrumbs element.\
  \ All versions of Zope 4 and Zope 5 are affected. \n\n### Patches\nPatches will be released\
  \ with Zope versions 4.8.11 and 5.8.6.\n\n### Workarounds\nMake sure only Manager users can\
  \ edit and view Zope objects in the Zope Management Interface. This is the default."
