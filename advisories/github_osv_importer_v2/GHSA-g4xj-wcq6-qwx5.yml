summary: "Code injection in mock2easy\nThis affects all versions up to and including version\
  \ 0.0.24 of package mock2easy. a malicious user could inject commands through the `_data`\
  \ variable: \n\nAffected Area\n\n```js\nrequire('../server/getJsonByCurl')(mock2easy, function(error,\
  \ stdout) {\n    if (error) {\n        return res.json(500, error);\n    }\n    res.json(JSON.parse(stdout));\n\
  }, '', _data.interfaceUrl, query, _data.cookie, _data.interfaceType);```"
