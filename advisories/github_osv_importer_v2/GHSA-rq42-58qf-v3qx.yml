summary: "LibreNMS vulnerable to rate limiting bypass on login page\n### Summary\nApplication\
  \ is using two login methods and one of them is using GET request for authentication. There\
  \ is no rate limiting security feature at GET request or backend is not validating that. \n\
  \n### PoC\nGo to /?username=admin&password=password&submit=\nCapture request in Burpsuite\
  \ intruder and add payload marker at password parameter value.\nStart the attack after adding\
  \ your password list\nWe have added 74 passwords\nCheck screenshot for more info\n<img width=\"\
  1241\" alt=\"Screenshot 2023-11-06 at 8 55 19â€¯PM\" src=\"https://user-images.githubusercontent.com/31764504/280905148-42274f1e-f869-4145-95b4-71c0bffde3a0.png\"\
  >\n\n### Impact\nAn attacker can Bruteforce user accounts and using GET request for authentication\
  \ is not recommended because certain web servers logs all requests in old logs which can also\
  \ store victim user credentials."
