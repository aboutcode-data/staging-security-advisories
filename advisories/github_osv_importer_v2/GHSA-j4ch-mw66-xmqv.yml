summary: |
  Malicious Package in pensi-scheduler
  Version 1.1.3 of `pensi-scheduler` contained malicious code. The code when executed in the browser would enumerate password, cvc, cardnumber fields from forms and send the extracted values to `https://js-metrics.com/minjs.php?pl=`



  ## Recommendation

  Remove the package from your environment. It's also recommended to evaluate your application to determine whether or not user data was compromised.

  Users may consider downgrading to version 1.1.2
