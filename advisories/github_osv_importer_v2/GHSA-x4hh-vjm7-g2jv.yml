summary: "Faktory Web Dashboard can lead to denial of service(DOS) via malicious user input\n\
  ### Summary\nFaktory web dashboard can suffer from denial of service by a crafted malicious\
  \ url query param `days`.\n\n### Details\nThe vulnerability is related to how the backend\
  \ reads the `days` URL query parameter in the Faktory web dashboard. The value is used directly\
  \ without any checks to create a string slice. If a very large value is provided, the backend\
  \ server ends up using a significant amount of memory and causing it to crash.\n\n### PoC\n\
  To reproduce this vulnerability, please follow these steps:\n\nStart the Faktory Docker and\
  \ limit memory usage to 512 megabytes for better demonstration:\n```\n$ docker run --rm -it\
  \ -m 512m \\\n  -p 127.0.0.1:7419:7419 \\\n  -p 127.0.0.1:7420:7420 \\\n  contribsys/faktory:latest\n\
  ``` \n\nSend the following request. The Faktory server will exit after a few seconds due to\
  \ out of memory:\n\n```\n$ curl 'http://localhost:7420/?days=922337'\n```\n\n### Impact\n\
  **Server Availability**: The vulnerability can crash the Faktory server, affecting its availability.\n\
  **Denial of Service Risk**: Given that the Faktory web dashboard does not require authorization,\
  \ any entity with internet access to the dashboard could potentially exploit this vulnerability.\
  \ This unchecked access opens up the potential for a Denial of Service (DoS) attack, which\
  \ could disrupt service availability without any conditional barriers to the attacker."
