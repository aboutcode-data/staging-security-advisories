summary: "Apache Submarine Commons Utils has a hard-coded secret\nImproper Authentication vulnerability\
  \ in Apache Submarine Commons Utils.\n\nThis issue affects Apache Submarine Commons Utils:\
  \ from 0.8.0.\n\nAs this project is retired, we do not plan to release a version that fixes\
  \ this issue. If the user doesn't explicitly set `submarine.auth.default.secret`, a default\
  \ value will be used. Users are recommended to find an alternative or restrict access to the\
  \ instance to trusted users. \n\nNOTE: This vulnerability only affects products that are no\
  \ longer supported by the maintainer."
