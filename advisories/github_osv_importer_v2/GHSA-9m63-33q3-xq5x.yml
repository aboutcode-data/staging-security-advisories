summary: "Vela Server Has Insufficient Webhook Payload Data Verification\n### Impact\nUsers\
  \ with an enabled repository with access to repo level CI secrets in Vela are vulnerable to\
  \ the exploit. \n\nAny user with access to the CI instance and the linked source control manager\
  \ can perform the exploit.\n\n### Method\nBy spoofing a webhook payload with a specific set\
  \ of headers and body data, an attacker could transfer ownership of a repository and its repo\
  \ level secrets to a separate repository. \n\nThese secrets could be exfiltrated by follow\
  \ up builds to the repository.\n\n### Patches\n`v0.26.3` — Image: `target/vela-server:v0.26.3`\n\
  `v0.25.3` — Image: `target/vela-server:v0.25.3`\n\n### Workarounds\n_Is there a way for users\
  \ to fix or remediate the vulnerability without upgrading?_\n\nThere are no workarounds to\
  \ the issue.\n\n### References\n_Are there any links users can visit to find out more?_\n\n\
  Please see linked CWEs (common weakness enumerators) for more information."
