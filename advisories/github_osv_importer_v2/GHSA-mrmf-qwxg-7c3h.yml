summary: "XSS in Data URI in remarkable\nAffected versions of `remarkable` are vulnerable to\
  \ cross-site scripting. Vulnerable versions of the package allow the use of `data:` URIs in\
  \ links, and can therefore execute javascript. \n\n\n## Proof of Concept\n\n```markdown\n\
  [link](data:text/html,<script>alert('0')</script>)\n```\n\n\n## Recommendation\n\nUpdate to\
  \ v1.7.0 or later"
