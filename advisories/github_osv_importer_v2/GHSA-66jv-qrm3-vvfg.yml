summary: |
  baserCMS has a Cross-site Scripting (XSS) Vulnerability in Blog posts Feature
  XSS vulnerability in Blog posts feature to baserCMS.

  ### Target
  baserCMS 5.1.1 and earlier versions

  ### Vulnerability
  Malicious code may be executed in Blog posts feature.

  ### Countermeasures
  Update to the latest version of baserCMS

  Please refer to the following page to reference for more information.
  https://basercms.net/security/JVN_00876083

  ### Credits
  Ayato Shitomiï¼ Fore-Z
