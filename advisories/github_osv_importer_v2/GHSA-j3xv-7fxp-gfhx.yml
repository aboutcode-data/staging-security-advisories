summary: "OpenBao Userpass and LDAP User Lockout Bypass\n### Impact\n\nAttackers could bypass\
  \ the automatic user lockout mechanisms in the OpenBao Userpass or LDAP auth systems. This\
  \ was caused by different aliasing between pre-flight and full login request user entity alias\
  \ attributions. \n\n### Patches\n\nOpenBao v2.3.2 will patch this issue.\n\n### Workarounds\n\
  \nExisting users may apply rate-limiting quotas on the authentication endpoints: https://openbao.org/api-docs/system/rate-limit-quotas/\n\
  \n### References\n\nThis issue was disclosed to HashiCorp and is the OpenBao equivalent of\
  \ the following tickets:\n\n- https://discuss.hashicorp.com/t/hcsec-2025-16-vault-userpass-and-ldap-user-lockout-bypass/76035\n\
  - https://nvd.nist.gov/vuln/detail/CVE-2025-6004"
