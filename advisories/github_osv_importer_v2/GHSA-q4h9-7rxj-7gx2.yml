summary: "Withdrawn Advisory: Netty vulnerability included in redis lettuce\n# Withdrawn Advisory\n\
  This advisory has been withdrawn because users of Lettuce may independently exclude vulnerable\
  \ versions of Netty from their dependencies, and those users should not receive alerts for\
  \ CVE-2024-47535. This link is maintained to preserve external references.\n\n# Original Description\n\
  \n### Summary\nNote: i'm reporting this in this way purely because it's private and i don't\
  \ want to broadcast vulnerabilities.\n\n> An unsafe reading of environment file could potentially\
  \ cause a denial of service in Netty. When loaded on an Windows application, Netty attempts\
  \ to load a file that does not exist. If an attacker creates such a large file, the Netty\
  \ application crashes. This vulnerability is fixed in 4.1.115.\n\n### Details\nhttps://github.com/redis/lettuce/blob/main/pom.xml#L67C9-L67C53\
  \ The netty version pinned here is currently \n```\n<netty.version>4.1.113.Final</netty.version>\n\
  ```\nThis version is vulnerable according to Snyk and is affecting one of our products:\n\
  ![image](https://github.com/user-attachments/assets/a7c78c24-f1e3-4f29-bc49-b252d330002a)\n\
  \nHere is a [link](https://www.cve.org/CVERecord?id=CVE-2024-47535) to the CVE\n\n### PoC\n\
  _Complete instructions, including specific configuration details, to reproduce the vulnerability._\n\
  Not applicable\n\n### Impact\n_What kind of vulnerability is it? Who is impacted?_\nDenial\
  \ of Service, affecting Windows users."
