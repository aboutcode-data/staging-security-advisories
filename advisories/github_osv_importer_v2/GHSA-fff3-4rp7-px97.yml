summary: "ImageMagick has a heap-buffer-overflow\n### Summary\nWhile Processing a crafted TIFF\
  \ file, imagemagick crashes.\n\n### Details\nFollowing is the imagemagick version:\n```\n\
  imagemagick_git/build_26jun23/bin/magick --version\nVersion: ImageMagick 7.1.1-13 (Beta) Q16-HDRI\
  \ x86_64 56f478940:20230625 https://imagemagick.org\nCopyright: (C) 1999 ImageMagick Studio\
  \ LLC\nLicense: https://imagemagick.org/script/license.php\nFeatures: Cipher DPC HDRI \nDelegates\
  \ (built-in): fontconfig freetype jbig jng jpeg lcms lzma pangocairo png tiff webp x xml zlib\n\
  Compiler: gcc (4.2)\n```\n### PoC\nissue can be replicated with following command with provided\
  \ POC file(sent over email):\n```bash\nmagick poc.tiff /dev/null\n```\n### Impact\nThis can\
  \ lead to application crash.\n\n### Credits\nPlease give credits to Hardik shah of Vehere\
  \ (Dawn Treaders team)"
