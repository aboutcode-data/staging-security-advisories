summary: "Decidim::Admin vulnerable to cross-site scripting (XSS) in the admin panel with QuillJS\
  \ WYSWYG editor\n### Impact\n\nThe WYSWYG editor QuillJS is subject to potential XSS attach\
  \ in case the attacker manages to modify the HTML before being uploaded to the server.\n\n\
  The attacker is able to change e.g. to <svg onload=alert('XSS')> if they know how to craft\
  \ these requests themselves. \n\n### Patches\n\nN/A\n\n### Workarounds\n\nReview the user\
  \ accounts that have access to the admin panel (i.e. general Administrators, and participatory\
  \ space's Administrators) and remove access to them if they don't need it. \n\nDisable the\
  \ \"Enable rich text editor for participants\" setting in the admin dashboard\n\n### References\n\
  \nOWASP ASVS v4.0.3-5.1.3"
