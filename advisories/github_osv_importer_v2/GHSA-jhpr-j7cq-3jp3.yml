summary: "Flask-AppBuilder vulnerable to possible disclosure of sensitive information on user\
  \ error\n### Impact\nAn authenticated malicious actor with Admin privileges, could by adding\
  \ a special character on the add, edit User forms trigger a database error, this error is\
  \ surfaced back to this actor on the UI. On certain database engines this error can include\
  \ the entire user row including the pbkdf2:sha256 hashed password.\n \n### Patches\nFixed\
  \ on 4.3.2"
