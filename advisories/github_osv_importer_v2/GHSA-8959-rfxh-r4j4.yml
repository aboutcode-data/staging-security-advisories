summary: "XWiki vulnerable to Denial of Service attack through attachments\n### Impact\n\nA\
  \ user able to attach a file to a page can post a malformed TAR file by manipulating file\
  \ modification times headers, which when parsed by Tika, could cause a denial of service issue\
  \ via CPU consumption. \n\n### Patches\nThis vulnerability has been patched in XWiki 14.10.18,\
  \ 15.5.3 and 15.8 RC1.\n\n### Workarounds\n\nThe workaround is to download [commons-compress\
  \ 1.24](https://search.maven.org/remotecontent?filepath=org/apache/commons/commons-compress/1.24.0/commons-compress-1.24.0.jar)\
  \ and replace the one located in XWiki `WEB-INF/lib/` folder.\n\n### References\n\nhttps://jira.xwiki.org/browse/XCOMMONS-2796\n\
  \n### For more information\n\nIf you have any questions or comments about this advisory:\n\
  * Open an issue in [Jira XWiki.org](https://jira.xwiki.org/)\n* Email us at [Security Mailing\
  \ List](mailto:security@xwiki.org)"
