summary: "Ghost has Staff Token permission bypass\n### Impact\nA vulnerability in Ghost's handling\
  \ of Staff Token authentication allowed certain endpoints to be accessed that were only intended\
  \ to be accessible via Staff Session authentication. External systems that have been authenticated\
  \ via Staff Tokens for Admin/Owner-role users would have had access to these endpoints. \n\
  \n### Vulnerable versions\nThis vulnerability is present in Ghost v5.121.0 to v5.130.5 to\
  \ and Ghost v6.0.0 to v6.10.3.\n\n### Patches\nv5.130.6 and v6.11.0 contain a fix for this\
  \ issue.\n\n### References\nGhost thanks Sho Odagiri of GMO Cybersecurity by Ierae, Inc. for\
  \ discovering and disclosing this vulnerability responsibly.\n\n### For more information\n\
  If there are any questions or comments about this advisory, email Ghost at [security@ghost.org](mailto:security@ghost.org)."
