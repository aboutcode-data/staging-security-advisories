summary: "Out of bounds segmentation fault due to unequal op inputs in Tensorflow\n### Impact\n\
  \ [`tf.raw_ops.DynamicStitch`](https://github.com/tensorflow/tensorflow/blob/master/tensorflow/core/kernels/dynamic_stitch_op.cc)\
  \ specifies input sizes when it is [registered](https://github.com/tensorflow/tensorflow/blob/master/tensorflow/core/ops/data_flow_ops.cc).\
  \ \n```cpp\nREGISTER_OP(\"DynamicStitch\")\n    .Input(\"indices: N * int32\")\n    .Input(\"\
  data: N * T\")\n    .Output(\"merged: T\")\n    .Attr(\"N : int >= 1\")\n    .Attr(\"T : type\"\
  )\n    .SetShapeFn(DynamicStitchShapeFunction);\n```\nWhen it receives a differing number\
  \ of inputs, such as when it is called with an `indices` size 1 and a `data` size 2, it will\
  \ crash.\n```python\nimport tensorflow as tf\n\n# indices = 1*[tf.random.uniform([1,2], dtype=tf.dtypes.int32,\
  \ maxval=100)]\nindices = [tf.constant([[0, 1]]),]\n\n# data = 2*[tf.random.uniform([1,2],\
  \ dtype=tf.dtypes.float32, maxval=100)]\ndata = [tf.constant([[5, 6]]), tf.constant([[7, 8]])]\n\
  \ntf.raw_ops.DynamicStitch(\n    indices=indices, \n    data=data)\n```\n\n### Patches\nWe\
  \ have patched the issue in GitHub commit [f5381e0e10b5a61344109c1b7c174c68110f7629](https://github.com/tensorflow/tensorflow/commit/f5381e0e10b5a61344109c1b7c174c68110f7629).\n\
  \nThe fix will be included in TensorFlow 2.11. We will also cherrypick this commit on TensorFlow\
  \ 2.10.1 as this is also affected.\n\n\n### For more information\nPlease consult [our security\
  \ guide](https://github.com/tensorflow/tensorflow/blob/master/SECURITY.md) for more information\
  \ regarding the security model and how to contact us with issues and questions.\n\n\n### Attribution\n\
  This vulnerability has been reported by Zizhuang Deng of IIE, UCAS"
