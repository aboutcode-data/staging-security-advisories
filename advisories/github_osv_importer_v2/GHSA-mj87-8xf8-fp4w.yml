summary: "Cross-Site Scripting in yui\nAffected versions of `yui` are vulnerable to cross-site\
  \ scripting in the `uploader.swf` and `io.swf` utilities, via script injection in the url.\n\
  \n\n\n## Recommendation\n\nYUI has published their recommendation to fix this issue. \nTheir\
  \ recommendation is to:\n - Delete self-hosted copies of these files if you are not using\
  \ them\n - Use the Yahoo! CDN hosted files\n - Use the patched files provided on the YUI Library\
  \ [here](https://yuilibrary.com/support/20130515-vulnerability/#resolution)."
