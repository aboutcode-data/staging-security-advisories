summary: "Null pointer dereference in `SparseFillEmptyRows`\n### Impact\nAn attacker can trigger\
  \ a null pointer dereference in the implementation of `tf.raw_ops.SparseFillEmptyRows`:\n\n\
  ```python\nimport tensorflow as tf\n\nindices = tf.constant([], shape=[0, 0], dtype=tf.int64)\n\
  values = tf.constant([], shape=[0], dtype=tf.int64)\ndense_shape = tf.constant([], shape=[0],\
  \ dtype=tf.int64)\ndefault_value = 0\n    \ntf.raw_ops.SparseFillEmptyRows(\n    indices=indices,\
  \ values=values, dense_shape=dense_shape,\n    default_value=default_value)\n```\n\nThis is\
  \ because of missing [validation](https://github.com/tensorflow/tensorflow/blob/fdc82089d206e281c628a93771336bf87863d5e8/tensorflow/core/kernels/sparse_fill_empty_rows_op.cc#L230-L231)\
  \ that was covered under a `TODO`. If the `dense_shape` tensor is empty, then `dense_shape_t.vec<>()`\
  \ would cause a null pointer dereference in the implementation of the op:\n\n```cc\ntemplate\
  \ <typename T, typename Tindex>\nstruct SparseFillEmptyRows<CPUDevice, T, Tindex> {\n  Status\
  \ operator()(OpKernelContext* context, const Tensor& default_value_t,\n                  \
  \  const Tensor& indices_t, const Tensor& values_t,\n                    const Tensor& dense_shape_t,\n\
  \                    typename AsyncOpKernel::DoneCallback done) {\n    ...\n    const auto\
  \ dense_shape = dense_shape_t.vec<Tindex>();\n    ... \n  }\n}\n``` \n\n### Patches\nWe have\
  \ patched the issue in GitHub commit [faa76f39014ed3b5e2c158593b1335522e573c7f](https://github.com/tensorflow/tensorflow/commit/faa76f39014ed3b5e2c158593b1335522e573c7f).\n\
  \nThe fix will be included in TensorFlow 2.5.0. We will also cherrypick this commit on TensorFlow\
  \ 2.4.2, TensorFlow 2.3.3, TensorFlow 2.2.3 and TensorFlow 2.1.4, as these are also affected\
  \ and still in supported range.\n\n### For more information\nPlease consult [our security\
  \ guide](https://github.com/tensorflow/tensorflow/blob/master/SECURITY.md) for more information\
  \ regarding the security model and how to contact us with issues and questions.\n\n### Attribution\n\
  This vulnerability has been reported by Yakun Zhang and Ying Wang of Baidu X-Team."
