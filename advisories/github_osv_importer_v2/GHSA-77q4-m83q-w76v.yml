summary: "Missing Origin Validation in browserify-hmr\nVersions of `browserify-hmr` prior to\
  \ 0.4.0 are missing origin validation on the websocket server. \n\nThis vulnerability allows\
  \ a remote attacker to steal a developer's source code because the origin of requests to the\
  \ websocket server that is used for Hot Module Replacement (HMR) are not validated.\n\n\n\
  ## Recommendation\n\nUpgrade to version 0.4.0 or later."
