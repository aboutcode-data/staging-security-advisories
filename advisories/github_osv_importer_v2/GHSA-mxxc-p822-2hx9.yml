summary: "Skipper Ingress Controller Allows Unauthorized Access to Internal Services via ExternalName\n\
  ### Impact\n\nWhen running Skipper as an Ingress controller, users with permissions to create\
  \ an Ingress and a Service of type ExternalName can create routes that enable them to use\
  \ Skipper's network access to reach internal services.\n\n### Patches\n\nhttps://github.com/zalando/skipper/releases/tag/v0.24.0\
  \ disables Kubernetes ExternalName by default.\n\n### Workarounds\n\nDevelopers can allow\
  \ list targets of an ExternalName by using `-kubernetes-only-allowed-external-names=true`\
  \ and allow list via regular expressions `-kubernetes-allowed-external-name '^[a-z][a-z0-9-.]+[.].allowed.example$'`\
  \ \n\n### References\n\nhttps://kubernetes.io/docs/concepts/services-networking/service/#externalname"
