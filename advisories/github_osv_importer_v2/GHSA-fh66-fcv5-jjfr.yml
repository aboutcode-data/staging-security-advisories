summary: "Synapse's invalid device keys degrade federation functionality\n### Impact\n\nLack\
  \ of validation for device keys in Synapse before 1.138.3 and in Synapse 1.139.0 allow an\
  \ attacker registered on the victim homeserver to degrade federation functionality, unpredictably\
  \ breaking outbound federation to other homeservers. \n\n### Patches\n\nPatched in Synapse\
  \ 1.138.3, 1.138.4, 1.139.1, and 1.139.2.\n\nNote that even though 1.138.3 and 1.139.1 fix\
  \ the vulnerability, they inadvertently introduced an unrelated regression. For this reason,\
  \ it is recommend to skip these releases and upgrading straight to 1.138.4 and 1.139.2.\n\n\
  ### Workarounds\n\nThe vulnerability can only be exploited by users registered on the victim\
  \ homeserver."
