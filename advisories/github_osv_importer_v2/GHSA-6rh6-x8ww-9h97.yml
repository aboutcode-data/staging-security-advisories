summary: "Grails framework Remote Code Execution via Data Binding\n### Impact\nA vulnerability\
  \ has been discovered in the Grails data-binding logic which allows for Remote Code Execution\
  \ in a Grails application. This exploit requires the application to be running on Java 8,\
  \ either deployed as a WAR to a servlet container, or an executable JAR.  \n\n### Patches\n\
  Grails framework versions 5.2.1, 5.1.9, 4.1.1, and 3.3.15\n\n### References\nhttps://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2022-35912\n\
  https://grails.org/blog/2022-07-18-rce-vulnerability.html\n\n### For more information\nIf\
  \ you have any questions or comments about this advisory:\n* https://grails.org/blog/2022-07-18-rce-vulnerability.html\n\
  *  https://github.com/grails/grails-core/issues/12626\n* Email us at [info@grails.org](mailto:info@grails.org)\n\
  \n### Credit\n\nThis vulnerability was discovered by  [meizjm3i](https://github.com/meizjm3i)\
  \ and [codeplutos](https://github.com/codeplutos) of AntGroup FG Security Lab"
