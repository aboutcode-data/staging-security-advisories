summary: "Cross-site Scripting in Jenkins Blue Ocean Plugin\nA cross-site scripting vulnerability\
  \ exists in Jenkins Blue Ocean Plugins 1.10.1 and earlier that allows attackers with permission\
  \ to edit a user's description in Jenkins to have Blue Ocean render arbitrary HTML when using\
  \ it as that user.\nThis vulnerability is found in:\n- blueocean-commons/src/main/java/io/jenkins/blueocean/commons/stapler/Export.java\
  \ \n- blueocean-commons/src/main/java/io/jenkins/blueocean/commons/stapler/export/ExportConfig.java\n\
