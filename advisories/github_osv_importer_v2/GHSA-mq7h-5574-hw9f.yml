summary: "Cross-Site Request Forgery (CSRF) allowing to delete or rename tags\n### Impact\n\n\
  It's possible with a simple request to perform deletion or renaming of tags without needing\
  \ any confirmation, by using a CSRF attack. \n\n### Patches\n\nThe problem has been patched\
  \ in XWiki 13.10.7, 14.4.1 and 14.5RC1. \n\n### Workarounds\n\nIt's possible to patch existing\
  \ instances directly by editing the page Main.Tags and add this kind of check, in the code\
  \ for renaming and for deleting:\n```\n#if (!$services.csrf.isTokenValid($request.get('form_token')))\n\
  \    #set ($discard = $response.sendError(401, \"Wrong CSRF token\"))\n#end\n```\n\nSee the\
  \ commit with the fix for more information about patching the page: https://github.com/xwiki/xwiki-platform/commit/7fd4cda0590180c4d34f557597e9e10e263def9e\n\
  \n### References\n\n  * https://jira.xwiki.org/browse/XWIKI-19748\n  * https://github.com/xwiki/xwiki-platform/commit/7fd4cda0590180c4d34f557597e9e10e263def9e\n\
  \n### For more information\nIf you have any questions or comments about this advisory:\n*\
  \ Open an issue in [JIRA](https://jira.xwiki.org)\n* Email us at [security ML](mailto:security@xwiki.org)"
