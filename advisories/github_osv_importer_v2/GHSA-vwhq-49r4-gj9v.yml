summary: "Reference binding to `nullptr` in `tf.ragged.cross`\n### Impact\nThe [shape inference\
  \ code for `tf.ragged.cross`](https://github.com/tensorflow/tensorflow/blob/8d72537c6abf5a44103b57b9c2e22c14f5f49698/tensorflow/core/ops/ragged_array_ops.cc#L64)\
  \ has an undefined behavior due to binding a reference to `nullptr`. In the following scenario,\
  \ this results in a crash:\n\n```python\nimport tensorflow as tf\n  \n@tf.function       \
  \          \ndef test():     \n  y = tf.ragged.cross([tf.ragged.constant([['1']]),'2'])\n\
  \  return y                   \n                             \ntest()        \n```       \
  \                   \n             \n### Patches\nWe have patched the issue in GitHub commit\
  \ [fa6b7782fbb14aa08d767bc799c531f5e1fb3bb8](https://github.com/tensorflow/tensorflow/commit/fa6b7782fbb14aa08d767bc799c531f5e1fb3bb8).\n\
  \  \nThe fix will be included in TensorFlow 2.7.0. We will also cherrypick this commit on\
  \ TensorFlow 2.6.1, TensorFlow 2.5.2, and TensorFlow 2.4.4, as these are also affected and\
  \ still in supported range.\n\n### For more information\nPlease consult [our security guide](https://github.com/tensorflow/tensorflow/blob/master/SECURITY.md)\
  \ for more information regarding the security model and how to contact us with issues and\
  \ questions.\n\n### Attribution\nThis vulnerability has been reported by members of the Aivul\
  \ Team from Qihoo 360."
