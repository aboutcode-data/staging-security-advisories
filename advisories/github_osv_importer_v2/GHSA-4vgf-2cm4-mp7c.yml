summary: "Terraform WinDNS Provider improperly sanitizes input variables in `windns_record`\n\
  ## Impact:\nA security issue has been found in `terraform-provider-windns` before version\
  \ `1.0.5`. The `windns_record` resource did not santize the input variables. This can lead\
  \ to authenticated command injection in the underlyding powershell command prompt.\n\n## Patches:\n\
  \n[`83ef736 (fix: better input validation)`](https://github.com/nrkno/terraform-provider-windns/commit/c76f69610c1b502f90aaed8c4f102194530b5bce)\n\
  \  \n## Fixed versions:\n\n- `v1.0.5`"
