summary: "Open Redirect URL in Harbor\n### Description\nUnder OIDC authentication mode, there\
  \ is a redirect_url parameter exposed in the URL which is used to redirect the current user\
  \ to the defined location after the successful OIDC login, This redirect_url can be an ambiguous\
  \ URL and can be used to embed a phishing URL.\nFor example: if a user clicks the URL with\
  \ a malicious redirect_url:\n```\nhttps://<harbor_hostnmae>/c/oidc/login?redirect_url=https://<redirect_domain>\n\
  ```\nIt might redirect the current user without their knowledge to a malicious site, posing\
  \ a potential risk.\nTo avoid this issue, the redirect_url should be checked if it is a local\
  \ path when reading it from the original request URL. \n```\n//src/core/controllers/oidc.go\n\
  ...\nredirectURL := oc.Ctx.Request.URL.Query().Get(\"redirect_url\")\nif !utils.IsLocalPath(redirectURL)\
  \ {\n    log.Errorf(\"invalid redirect url: %v\", redirectURL)\n    oc.SendBadRequestError(fmt.Errorf(\"\
  cannot redirect to other site\"))\n    return\n}\nif err := oc.SetSession(redirectURLKey,\
  \ redirectURL); err != nil {\n...\n```\n### Impact\nWhen Harbor is configured with OIDC authentication\
  \ and users log in via a link outside the Harbor server, it might be vulnerable to an open\
  \ redirect attack. This attack only involves the OIDC Harbor user, if the current Harbor instance\
  \ is not configured with OIDC auth, the redirect_url doesn't exist and the Harbor instance\
  \ is not vulnerable to the open redirect attack.\n\nThe following versions of Harbor are involved:\n\
  <=Harbor 2.8.4, <=Harbor 2.9.2, <= Harbor 2.10.0\n\n### Patches\nHarbor 2.8.5, Harbor 2.9.3,\
  \ Harbor 2.10.1\n\n### Workarounds\nWhen the Harbor is configured with OIDC authentication,\
  \ warn the user not to log into the Harbor through external links.\n\n### References\nN/A\n\
  \n### Credit\nThanks Arnaud Cordier (arnaud@cordier.work)"
