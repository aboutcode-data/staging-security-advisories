summary: "FlyteAdmin's Default OAuth Authorization Server secret must be rotated\n### Impact\n\
  Users who enable the default [Flyte’s authorization server](https://docs.flyte.org/en/latest/deployment/cluster_config/auth_setup.html#oauth2-authorization-server)\
  \ without changing the default clientid hashes will be exposed to the public internet.\n\n\
  In an effort to make enabling authentication easier for Flyte administrators, the default\
  \ configuration for Flyte Admin allows access for Flyte Propeller even after turning on authentication\
  \ via a hardcoded hashed password.  This password is also set on the default Flyte Propeller\
  \ configmap in the various Flyte Helm charts.  Users who enable auth but do not override this\
  \ setting in Flyte Admin’s configuration may unknowingly allow public traffic in by way of\
  \ this default password with attackers effectively impersonating propeller.  This only applies\
  \ to users who have not specified the ExternalAuthorizationServer setting.  Using an external\
  \ auth server automatically turns off this default configuration is not susceptible to this\
  \ vulnerability.\n\n### Patches\n1.1.44\n\n### Workarounds\nUsers should manually set the\
  \ staticClients in the selfAuthServer section of their configuration if they intend to rely\
  \ on Admin’s internal auth server.  \n\n### References\nhttps://github.com/flyteorg/flyteadmin/pull/478\n\
  https://docs.flyte.org/en/latest/deployment/cluster_config/auth_setup.html#oauth2-authorization-server\
  \ \n\n### For more information\nIf you have any questions or comments about this advisory:\n\
  * Open an issue in [Flyte](https://github.com/flyteorg/flyte/issues)\n* Email us [here](mailto:admin@flyte.org)"
