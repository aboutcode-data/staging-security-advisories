summary: "MantisBT vulnerable to authentication bypass for some passwords due to PHP type juggling\n\
  Due to an incorrect use of loose (`==`) instead of strict (`===`) comparison in the [authentication\
  \ code][1], PHP type juggling will cause interpretation of certain MD5 hashes as numbers,\
  \ specifically those matching scientific notation.\n\n[1]: https://github.com/mantisbt/mantisbt/blob/0fb502dd613991e892ed2224ac5ea3e40ba632bc/core/authentication_api.php#L782\n\
  \n### Impact\nOn MantisBT instances configured to use the *MD5* login method, user accounts\
  \ having a password hash evaluating to zero (i.e. matching regex `^0+[Ee][0-9]+$`) are vulnerable,\
  \ allowing an attacker knowing the victim's username to login without knowledge of their actual\
  \ password, using any other password having a  hash evaluating to zero, for example `comito5`\
  \ (0e579603064547166083907005281618). \n\nNo password bruteforcing for individual users is\
  \ needed, thus $g_max_failed_login_count does not protect against the attack.\n\n### Patches\n\
  Fixed in 2.27.2.\n\n### Workarounds\nCheck the database for vulnerable accounts, and change\
  \ those users' passwords, e.g. for MySQL:\n```sql\nSELECT username, email FROM mantis_user_table\
  \ WHERE password REGEXP '^0+[Ee][0-9]+$'\n```\n\n### Credits\nThanks to Harry Sintonen / Reversec\
  \ for discovering and reporting the issue."
