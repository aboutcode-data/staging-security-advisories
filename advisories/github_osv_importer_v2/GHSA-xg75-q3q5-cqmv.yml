summary: "Denial of Service in http-swagger\n### Impact\nAllows an attacker to perform a DOS\
  \ attack consisting of memory exhaustion on the host system.\n\n### Patches\nYes. Please upgrade\
  \ to v1.2.6.\n\n### Workarounds\nA workaround is to restrict the path prefix to the \"GET\"\
  \ method. As shown below\n```\nfunc main() {\n\tr := mux.NewRouter()\n\n\tr.PathPrefix(\"\
  /swagger/\").Handler(httpSwagger.Handler(\n\t\thttpSwagger.URL(\"http://localhost:1323/swagger/doc.json\"\
  ), //The url pointing to API definition\n\t\thttpSwagger.DeepLinking(true),\n\t\thttpSwagger.DocExpansion(\"\
  none\"),\n\t\thttpSwagger.DomID(\"#swagger-ui\"),\n\t)).Methods(http.MethodGet)\n```\n\n###\
  \ References\nReporter dongguangli from https://www.huoxian.cn/ company\n\n### For more information\n\
  If you have any questions or comments about this advisory:\n* Open an issue in [http-swagger](https://github.com/swaggo/http-swagger/issues)"
