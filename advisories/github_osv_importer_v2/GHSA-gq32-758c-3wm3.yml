summary: "XWiki uses the wrong wiki reference in AuthorizationManager\n### Impact\n\nIt's possible\
  \ for an user to get access to private information through the REST API - but could also be\
  \ through another API - when a sub wiki is using \"Prevent unregistered users to view pages\"\
  . The vulnerability only affects subwikis, and it only concerns specific right options such\
  \ as \"Prevent unregistered users to view pages\". or \"Prevent unregistered users to edit\
  \ pages\".\n\nIt's possible to detect the vulnerability by enabling \"Prevent unregistered\
  \ users to view pages\" and then trying to access a page through the REST API without using\
  \ any credentials.\n\n### Patches\n\nThe vulnerability has been patched in XWiki 15.10.14,\
  \ 16.4.6 and 16.10.0RC1. \n\n### Workarounds\n\nThere's no workaround.\n\n### References\n\
  \n * JIRA ticket: https://jira.xwiki.org/browse/XWIKI-22640\n * Commit of the fix: https://github.com/xwiki/xwiki-platform/commit/5f98bde87288326cf5787604e2bb87836875ed0e\n\
  \n### For more information\n\nIf you have any questions or comments about this advisory:\n\
  * Open an issue in [Jira XWiki.org](https://jira.xwiki.org/)\n* Email us at [Security Mailing\
  \ List](mailto:security@xwiki.org)"
