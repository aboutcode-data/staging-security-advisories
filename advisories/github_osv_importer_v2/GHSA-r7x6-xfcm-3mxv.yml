summary: |
  Apache Airflow vulnerable to Exposure of Sensitive Information to an Unauthorized Actor
  Apache Airflow, versions before 2.7.3, has a vulnerability that allows an authorized user who has access to read specific DAGs only, to read information about task instances in other DAGs.Â  This is a different issue than CVE-2023-42663 but leading to similar outcome.
  Users of Apache Airflow are advised to upgrade to version 2.7.3 or newer to mitigate the risk associated with this vulnerability.
