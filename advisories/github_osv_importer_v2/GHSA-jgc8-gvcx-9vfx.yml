summary: "XWiki Platform Improper Authorization check for inactive users\n### Impact\n\nSome\
  \ resources are missing a check for inactive (not yet activated or disabled) users in XWiki,\
  \ including the REST service: so a disabled user can enable themselves using a REST call.\
  \ On the same way some resources handler created by extensions are not protected by default:\
  \ so an inactive users could perform actions for such extensions.\n\nThis issue exists since\
  \ at least version 1.1 of XWiki for instance configured with the email activation required\
  \ for new users. Now it's more critical for newer versions (>= 11.3RC1) since we provided\
  \ the capability to disable user without deleting them, and we encouraged using that feature.\n\
  \n### Patches\n\nThis issue has been patched in XWiki 14.3RC1 and XWiki 13.10.5. \n\n### Workarounds\n\
  \nThere is no workaround for this other than upgrading XWiki. \n\n### References\n\n * https://jira.xwiki.org/browse/XWIKI-19559\n\
  \n### For more information\nIf you have any questions or comments about this advisory:\n*\
  \ Open an issue in [Jira XWiki.org](https://jira.xwiki.org)\n* Email us at [security mailing-list](mailto:security@xwiki.com)"
