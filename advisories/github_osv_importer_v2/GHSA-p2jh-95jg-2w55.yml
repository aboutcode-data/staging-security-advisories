summary: |
  Information Disclosure in typo3/cms-install tool
  > ### CVSS: `CVSS:3.1/AV:N/AC:H/PR:N/UI:N/S:U/C:L/I:N/A:N/E:F/RL:O/RC:C` (3.5)

  ### Problem
  The login screen of the standalone install tool discloses the full path of the transient data directory (e.g. _/var/www/html/var/transient/_). This applies to composer-based scenarios only - “classic” non-composer installations are not affected.

  ### Solution
  Update to TYPO3 version 12.4.8 that fixes the problem described above.

  ### Credits
  Thanks to Markus Klein who reported and fixed the issue.

  ### References
  * [TYPO3-CORE-SA-2023-005](https://typo3.org/security/advisory/typo3-core-sa-2023-005)
