summary: "cofeescript is malware\nThe `cofeescript` package is a piece of malware that steals\
  \ sensitive data such as a user's private SSH key and bash history, sending them to attacker\
  \ controlled locations. \n\nAll versions have been unpublished from the npm registry.\n\n\n\
  ## Recommendation\n\nIf you have found `cofeescript` installed in your environment, you should:\n\
  1. Delete the package\n2. Clear your npm cache\n3. Ensure it is not present in any other package.json\
  \ files on your system\n4. Regenerate your SSH keys, registry credentials, tokens, and any\
  \ other sensitive credentials that may have been present in your bash history.\n\nAdditionally,\
  \ any service which may have been exposed via credentials in your bash history or accessible\
  \ via your ssh keys, such as a database, should be reviewed for indicators of compromise as\
  \ well."
