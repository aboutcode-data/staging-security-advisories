summary: "XWiki Cross-Site Request Forgery (CSRF) for actions on tags\n### Impact\nIt's possible\
  \ to perform a CSRF attack for adding or removing tags on XWiki pages. \n\n### Patches\nThe\
  \ problem has been patched in XWiki 13.10.5 and 14.3. \n\n### Workarounds\nIt's possible to\
  \ fix the issue without upgrading by locally modifying the documentTags.vm template in your\
  \ filesystem, to apply the changes exposed there: https://github.com/xwiki/xwiki-platform/commit/7ca56e40cf79a468cea54d3480b6b403f259f9ae.\n\
  \n### References\nhttps://jira.xwiki.org/browse/XWIKI-19550\n\n### For more information\n\
  If you have any questions or comments about this advisory:\n* Open an issue in [Jira XWiki](https://jira.xwiki.org)\n\
  * Email us at [security ML](mailto:security@xwiki.org)"
