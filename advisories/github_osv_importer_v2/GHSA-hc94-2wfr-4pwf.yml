summary: "appium-chromedriver downloads Resources over HTTP\nAffected versions of `appium-chromedriver`\
  \ insecurely download resources over HTTP. \n\nIn scenarios where an attacker has a privileged\
  \ network position, they can modify or read items send over HTTP at will. In this case, that\
  \ includes the chromedriver binary, which may result in remote code execution if overwritten\
  \ with a malicious binary.\n\n\n## Recommendation\n\nUpdate to version 2.9.4 or later."
