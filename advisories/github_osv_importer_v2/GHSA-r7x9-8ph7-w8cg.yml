summary: "Cloudflare Agents SDK has Insecure Direct Object Reference (IDOR) via Header-Based\
  \ Email Routing\n### Summary\nAn Insecure Direct Object Reference (CWE-639) has been found\
  \ to exist in createHeaderBasedEmailResolver() function within the Cloudflare Agents SDK.\
  \ The issue occurs because the Message-ID and References headers are parsed to derive the\
  \ target agentName and agentId without proper validation or origin checks, allowing an external\
  \ attacker with control of these headers to route inbound mail to arbitrary Durable Object\
  \ instances and namespaces.\n\n### Root cause\nThe createHeaderBasedEmailResolver() function\
  \ lacks cryptographic verification or origin validation for the headers used in the routing\
  \ logic, effectively allowing external input to dictate internal object routing.\n\n### Impact\n\
  Insecure Direct Object Reference (IDOR) in email routing lets an attacker steer inbound mail\
  \ to arbitrary Agent instances via spoofed Message-ID.\n\n\n\n### Patches\nAgents-sdk users\
  \ should  upgrade to agents@0.3.7. \nPR: https://github.com/cloudflare/agents/pull/811\nThis\
  \ [documentation](https://github.com/cloudflare/agents/blob/main/docs/email.md) provides the\
  \ necessary architectural context for coding agents to mitigate the issue by refactoring the\
  \ resolver to enforce strict identity boundaries."
