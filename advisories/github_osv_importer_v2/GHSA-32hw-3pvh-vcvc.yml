summary: "XSS vulnerability on password reset page\n### Impact\nFor Mautic versions prior to\
  \ 3.3.4, there is an XSS vulnerability on Mautic's password reset page where a vulnerable\
  \ parameter, \"bundle,\" in the URL could allow an attacker to execute Javascript code. The\
  \ attacker would be required to convince or trick the target into clicking a password reset\
  \ URL with the vulnerable parameter utilized. \n\n### Patches\n\nUpgrade to 3.3.4 or 4.0.0\n\
  \n### Workarounds\n\nNo\n\n### References\n\nhttps://github.com/mautic/mautic/releases/tag/3.3.4\n\
  https://github.com/mautic/mautic/releases/tag/4.0.0\n\n### For more information\nIf you have\
  \ any questions or comments about this advisory:\n* Email us at [security@mautic.org](mailto:security@mautic.org)"
