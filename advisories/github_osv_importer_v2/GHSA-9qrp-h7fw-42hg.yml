summary: "Path Traversal in XWiki Platform\n### Impact\n\nOne can ask for any file located in\
  \ the classloader using the template API and a path with \"..\" in it. For example \n\n```\n\
  {{template name=\"../xwiki.hbm.xml\"/}}\n```\n\nTo our knownledge none of the available files\
  \ of the classloader in XWiki Standard contain any strong confidential data, hence the low\
  \ confidentiality value of this advisory.\n\n### Patches\n\nThe issue is patched in versions\
  \ 14.0 and 13.10.3.\n\n### Workarounds\n\nThere's no easy workaround for this issue, administrators\
  \ should upgrade their wiki.\n\n### References\n\n * https://jira.xwiki.org/browse/XWIKI-19349\n\
  \ * https://github.com/xwiki/xwiki-platform/commit/4917c8f355717bb636d763844528b1fe0f95e8e2\n\
  \n### For more information\n\nIf you have any questions or comments about this advisory:\n\
  * Open an issue in [Jira XWiki](https://jira.xwiki.org)\n* Email us at [security mailing list](mailto:security@xwiki.org)"
