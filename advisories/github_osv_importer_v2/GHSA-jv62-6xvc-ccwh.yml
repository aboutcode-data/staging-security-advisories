summary: |
  Jenkins elOyente Plugin has Insufficiently Protected Credentials
  elOyente Plugin stores a password unencrypted in its global configuration file `com.technicolor.eloyente.ElOyente.xm`l on the Jenkins controller. This password can be viewed by users with access to the Jenkins controller file system.

  As of publication of this advisory, there is no fix.
