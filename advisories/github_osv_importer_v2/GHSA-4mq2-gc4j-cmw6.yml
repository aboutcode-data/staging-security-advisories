summary: "Django Template Engine Vulnerable to XSS\n### Impact\n\n**Vulnerability Type:** Cross-Site\
  \ Scripting (XSS)  \n**Affected Users:** All users of the Django template engine for Fiber\
  \ prior to the patch. This vulnerability specifically impacts web applications that render\
  \ user-supplied data through this template engine, potentially leading to the execution of\
  \ malicious scripts in users' browsers when visiting affected web pages.\n\n### Patches\n\n\
  The vulnerability has been addressed. The template engine now defaults to having autoescape\
  \ set to `true`, effectively mitigating the risk of XSS attacks. Users are advised to upgrade\
  \ to the latest version of the Django template engine for Fiber, where this security update\
  \ is implemented. Ensure that the version of the template engine being used is the latest,\
  \ post-patch version.\n\n### Workarounds\n\nFor users unable to upgrade immediately to the\
  \ patched version, a workaround involves manually implementing autoescaping within individual\
  \ Django templates. This method includes adding specific tags in the template to control autoescape\
  \ behavior:\n```django\n{% autoescape on %}\n{{ \"<script>alert('xss');</script>\" }}\n{%\
  \ endautoescape %}\n```\n\n### References\n\n- Official documentation of the Django template\
  \ engine for Fiber: https://docs.gofiber.io/template/django/\n- Django built-in template tags:\
  \ https://docs.djangoproject.com/en/5.0/ref/templates/builtins/"
