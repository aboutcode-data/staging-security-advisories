  RCE vulnerability in Jenkins OpenShift Pipeline Plugin
  OpenShift Pipeline Plugin 1.0.56 and earlier does not configure its YAML parser to prevent the instantiation of arbitrary types. This results in a remote code execution (RCE) vulnerability exploitable by users able to provide YAML input files to OpenShift Pipeline Pluginâ€™s build step. OpenShift Pipeline Plugin 1.0.57 configures its YAML parser to only instantiate safe types.
