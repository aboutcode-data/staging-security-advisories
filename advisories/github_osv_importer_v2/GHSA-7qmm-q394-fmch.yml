summary: "Command Injection in ps-kill\nThis affects all versions of package ps-kill. If (attacker-controlled)\
  \ user input is given to the kill function, it is possible for an attacker to execute arbitrary\
  \ commands. This is due to use of the child_process exec function without input sanitization\
  \ in the index.js file. \n\nPoC (provided by reporter): \n```js\nvar ps_kill = require('ps-kill');\n\
  ps_kill.kill('$(touch success)', function() {});\n```"
