summary: "Improper Access Control in vantage6\n### Impact\nThe endpoint /api/collaboration/{id}/task\
  \ is used to collect all tasks from a certain collaboration. To get such tasks, a user should\
  \ have permission to view the collaboration and to view the tasks in it. However, currently\
  \ it is only checked if the user has permission to view the collaboration.\n\n### Patches\n\
  No\n\n### Workarounds\nNone\n\n### References\nNone \n\n### For more information\nIf you have\
  \ any questions or comments about this advisory:\n* Email us at [vantage6@iknl.nl](mailto:vantage6@iknl.nl)"
