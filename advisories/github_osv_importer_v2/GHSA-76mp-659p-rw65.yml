summary: "XWiki users registered with email verification can self re-activate their disabled\
  \ accounts\n### Impact\nA user disabled on a wiki using email verification for registration\
  \ can re-activate himself by using the activation link provided for his registration. \n\n\
  ### Patches\nThe problem has been patched in the following versions of XWiki: 11.10.13,  12.6.7,\
  \ 12.10.2, 13.0.\n\n### Workarounds\nIt's possible to workaround the issue by resetting the\
  \ `validkey` property of the disabled XWiki users. This can be done by editing the user profile\
  \ with object editor.\n\n### References\nhttps://jira.xwiki.org/browse/XWIKI-17942\n\n###\
  \ For more information\nIf you have any questions or comments about this advisory:\n* Open\
  \ an issue in [Jira](http://jira.xwiki.org)\n* Email us at [Security mailing-list](mailto:security@xwiki.org)"
