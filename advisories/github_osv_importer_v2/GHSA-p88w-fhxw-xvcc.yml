summary: "Exposure of Private Personal Information to an Unauthorized Actor in org.xwiki.platform:xwiki-platform-rest-server\n\
  ### Impact\nThe `modifications` rest endpoint does not filter out entries according to the\
  \ user's rights. Therefore, information hidden from unauthorized users are exposed though\
  \ the `modifications` rest endpoint (e.g., comments, page names...). \n\n### Patches\nUsers\
  \ should upgrade to XWiki 14.6+, 14.4.3+,  or13.10.8+. Older versions have not been patched.\n\
  \n### Workarounds\nNo known workaround.\n\n### References\n\n- Patch: https://github.com/xwiki/xwiki-platform/commit/38dc1aa1a4435f24d58f5b8e4566cbcb0971f8ff\n\
  - Jira issue: https://jira.xwiki.org/browse/XWIKI-19997\n\n### For more information\nIf you\
  \ have any questions or comments about this advisory:\n\n- Open an issue in [Jira XWiki.org](https://jira.xwiki.org/)\n\
  - Email us at [Security Mailing List](mailto:security@xwiki.org)"
