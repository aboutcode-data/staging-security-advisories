summary: "io.ratpack:ratpack-core vulnerable to Improper Neutralization of Special Elements\
  \ in Output ('Injection')\n## CWE-113: Improper Neutralization of CRLF Sequences in HTTP Headers\
  \ ('HTTP Response Splitting')\n\nVersions of Ratpack 0.9.1 through and including 1.7.4 are\
  \ vulnerable to [HTTP Response Splitting](https://www.owasp.org/index.php/HTTP_Response_Splitting),\
  \ \nif untrusted and unsanitized data is used to populate the headers of an HTTP response.\n\
  An attacker can utilize this vulnerability to have the server issue any HTTP response they\
  \ specify.\n\nIf your application uses arbitrary user input as the value of a response header\
  \ it is vulnerable.\nIf your application does not use arbitrary values as response header\
  \ values, it is not vulnerable.\n\nPreviously, Ratpack did not validate response header values.\n\
  Now, adding a header value that contains the header value termination characters (CRLF) produces\
  \ a runtime exception.\nSince there is no mechanism for escaping or encoding the termination\
  \ characters in a String, a runtime exception is necessary.\n\nAs potentially dangerous values\
  \ now cause runtime exceptions, it is a good idea to continue to validate and sanitize any\
  \ user-supplied values being used as response headers.\n\nWe would like to thank [Jonathan\
  \ Leitschuh](https://github.com/JLLeitschuh) for reporting this vulnerability.\n\n### Vulnerable\
  \ Example\n\nThe following example server uses a query parameter value as a response header,\
  \ without validating or sanitizing it.\n```java\nRatpackServer startedServer =  RatpackServer.start(server\
  \ -> {\n    server.handlers(chain -> chain.all(ctx -> {\n        // User supplied query parameter\n\
  \        String header = ctx.getRequest().getQueryParams().get(\"header\");\n        // User\
  \ supplied data used to populate a header value.\n        ctx.header(\"the-header\", header)\n\
  \            .render(\"OK!\");\n    }));\n});\n```\n\nSending a request to the server with\
  \ the following value for the `header` query param would allow the execution of arbitrary\
  \ Javascript.\n\n```\nContent-Type: text/html\nX-XSS-Protection: 0\n\n<script>alert(document.domain)</script>\n\
  ```\n\n### Impact\n\n- Cross-User Defacement\n- Cache Poisoning\n- Cross-Site Scripting\n\
  - Page Hijacking\n\n### Patches\n\nThis vulnerability has been patched in Ratpack version\
  \ 1.7.5.\n\n### Root Cause\n\nThe root cause was due to using the netty `DefaultHttpHeaders`\
  \ object with verification disabled.\n\nhttps://github.com/ratpack/ratpack/blob/af1e8c8590f164d7dd84d4212886fad4ead99080/ratpack-core/src/main/java/ratpack/server/internal/NettyHandlerAdapter.java#L159\n\
  \nThis vulnerability is now more clearly documented in the Netty documentation: https://github.com/netty/netty/pull/9646\n\
  \n### Workarounds\n\nThe workaround for this vulnerability is to either not use arbitrary\
  \ input as response header values or validate such values before being used to ensure they\
  \ don't contain a carriage return and/or line feed characters.\n\n### References\n\n - [CWE-113:\
  \ Improper Neutralization of CRLF Sequences in HTTP Headers ('HTTP Response Splitting')](https://cwe.mitre.org/data/definitions/113.html)\n\
  \ - Fix commit: https://github.com/ratpack/ratpack/commit/efb910d38a96494256f36675ef0e5061097dd77d\n\
  \ \n### For more information\n\nIf you have any questions or comments about this advisory:\n\
  * Open an issue in [ratpack/ratpack](https://github.com/ratpack/ratpack/issues)\n* Ask in\
  \ our [Slack channel](https://slack-signup.ratpack.io/)"
