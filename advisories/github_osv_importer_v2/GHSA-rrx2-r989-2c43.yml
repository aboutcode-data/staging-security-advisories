summary: "Integer overflows in Tensorflow\n### Impact \nThe [implementations of `Sparse*Cwise*`\
  \ ops](https://github.com/tensorflow/tensorflow/blob/5100e359aef5c8021f2e71c7b986420b85ce7b3d/tensorflow/core/kernels/sparse_dense_binary_op_shared.cc)\
  \ are vulnerable to integer overflows. These can be used to trigger large allocations (so,\
  \ OOM based denial of service) or `CHECK`-fails when building new `TensorShape` objects (so,\
  \ assert failures based denial of service):\n\n```python\nimport tensorflow as tf\nimport\
  \ numpy as np\n\ntf.raw_ops.SparseDenseCwiseDiv(\n    sp_indices=np.array([[9]]),\n    sp_values=np.array([5]),\n\
  \    sp_shape=np.array([92233720368., 92233720368]),\n    dense=np.array([4]))\n```\n\nWe\
  \ are missing some validation on the shapes of the input tensors as well as directly constructing\
  \ a large `TensorShape` with user-provided dimensions. The latter is an instance of [TFSA-2021-198](https://github.com/tensorflow/tensorflow/blob/master/tensorflow/security/advisory/tfsa-2021-198.md)\
  \ (CVE-2021-41197) and is easily fixed by replacing a call to `TensorShape` constructor with\
  \ a call to `BuildTensorShape` static helper factory.\n\n### Patches\nWe have patched the\
  \ issue in GitHub commits [1b54cadd19391b60b6fcccd8d076426f7221d5e8](https://github.com/tensorflow/tensorflow/commit/1b54cadd19391b60b6fcccd8d076426f7221d5e8)\
  \ and [e952a89b7026b98fe8cbe626514a93ed68b7c510](https://github.com/tensorflow/tensorflow/commit/e952a89b7026b98fe8cbe626514a93ed68b7c510).\n\
  \nThe fix will be included in TensorFlow 2.8.0. We will also cherrypick this commit on TensorFlow\
  \ 2.7.1, TensorFlow 2.6.3, and TensorFlow 2.5.3, as these are also affected and still in supported\
  \ range.\n\n### For more information\nPlease consult [our security guide](https://github.com/tensorflow/tensorflow/blob/master/SECURITY.md)\
  \ for more information regarding the security model and how to contact us with issues and\
  \ questions.\n\n### Attribution\nThis vulnerability has been reported by Faysal Hossain Shezan\
  \ from University of Virginia."
