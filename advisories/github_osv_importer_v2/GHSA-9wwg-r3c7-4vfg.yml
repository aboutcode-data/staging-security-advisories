summary: "Pimcore Admin UI has Two Factor Authentication disabled for non admin security firewalls\n\
  ### Impact\n`AdminBundle\\Security\\PimcoreUserTwoFactorCondition` introduced in v11 disable\
  \ the two factor authentication for all non-admin security firewalls.\n\nAn authenticated\
  \ user can access the system without having to provide the 2 factor credentials.\n\n### Patches\n\
  Apply patch https://patch-diff.githubusercontent.com/raw/pimcore/admin-ui-classic-bundle/pull/345.patch\
  \ \n\n### Workarounds\nUpgrade to version 1.2.2 or apply the [patch](https://patch-diff.githubusercontent.com/raw/pimcore/admin-ui-classic-bundle/pull/345.patch)\
  \ manually."
