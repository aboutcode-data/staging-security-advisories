summary: "DoS via malicious p2p message in Go Ethereum\n### Impact\n\nA vulnerable node, if\
  \ configured to use high verbosity logging, can be made to crash when handling specially crafted\
  \ p2p messages sent from an attacker node. \n\n### Patches\n\nThe following PR addresses the\
  \ problem: https://github.com/ethereum/go-ethereum/pull/24507\n\n### Workarounds\n\nAside\
  \ from applying the PR linked above, setting loglevel to default level (`INFO`) makes the\
  \ node not vulnerable to this attack.\n\n### Credits\n\nThis bug was reported by `nrv` via\
  \ bounty@ethereum.org, who has gracefully requested that the bounty rewards be donated to\
  \ Médecins sans frontières.\n\n### For more information\nIf you have any questions or comments\
  \ about this advisory:\n* Open an issue in [go-ethereum](https://github.com/ethereum/go-ethereum)"
