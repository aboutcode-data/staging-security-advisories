summary: |
  Undefined Behavior in sailsjs-cacheman
  All versions of `sailsjs-cacheman` have a vulnerability that may lead to Undefined Behavior. The config variable is exposing to the global scope which may overwrite other variables and cause the application to misbehave.


  ## Recommendation

  No fix is currently available. Consider using an alternative module until a fix is made available.
