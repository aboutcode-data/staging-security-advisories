summary: "Null pointer dereference in `SparseTensorSliceDataset`\n### Impact\nWhen a user does\
  \ not supply arguments that determine a valid sparse tensor, `tf.raw_ops.SparseTensorSliceDataset`\
  \ implementation can be made to dereference a null pointer:\n\n```python\nimport tensorflow\
  \ as tf\n\ntf.raw_ops.SparseTensorSliceDataset(\n  indices=[[],[],[]],\n  values=[1,2,3],\n\
  \  dense_shape=[3,3])\n```\n  \nThe [implementation](https://github.com/tensorflow/tensorflow/blob/8d72537c6abf5a44103b57b9c2e22c14f5f49698/tensorflow/core/kernels/data/sparse_tensor_slice_dataset_op.cc#L240-L251)\
  \ has some argument validation but fails to consider the case when either `indices` or `values`\
  \ are provided for an empty sparse tensor when the other is not.\n\nIf `indices` is empty\
  \ (as in the example above), then [code that performs validation](https://github.com/tensorflow/tensorflow/blob/8d72537c6abf5a44103b57b9c2e22c14f5f49698/tensorflow/core/kernels/data/sparse_tensor_slice_dataset_op.cc#L260-L261)\
  \ (i.e., checking that the indices are monotonically increasing) results in a null pointer\
  \ dereference: \n\n```cc\n    for (int64_t i = 0; i < indices->dim_size(0); ++i) {\n     \
  \ int64_t next_batch_index = indices->matrix<int64>()(i, 0);\n      ...\n    }\n```\n\nIf\
  \ `indices` as provided by the user is empty, then `indices` in the C++ code above is backed\
  \ by an empty `std::vector`, hence calling `indices->dim_size(0)` results in null pointer\
  \ dereferencing (same as calling `std::vector::at()` on an empty vector).\n\n### Patches\n\
  We have patched the issue in GitHub commit [02cc160e29d20631de3859c6653184e3f876b9d7](https://github.com/tensorflow/tensorflow/commit/02cc160e29d20631de3859c6653184e3f876b9d7).\n\
  \nThe fix will be included in TensorFlow 2.6.0. We will also cherrypick this commit on TensorFlow\
  \ 2.5.1, TensorFlow 2.4.3, and TensorFlow 2.3.4, as these are also affected and still in supported\
  \ range.\n\n### For more information\nPlease consult [our security guide](https://github.com/tensorflow/tensorflow/blob/master/SECURITY.md)\
  \ for more information regarding the security model and how to contact us with issues and\
  \ questions.\n\n### Attribution\nThis vulnerability has been reported by members of the Aivul\
  \ Team from Qihoo 360."
