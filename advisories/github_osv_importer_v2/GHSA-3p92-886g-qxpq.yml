summary: "Remote Memory Exposure in floody\nVersions of `floody` before 0.1.1 are vulnerable\
  \ to remote memory exposure.\n\n.write(number)` in the affected `floody` versions passes a\
  \ number to Buffer constructor, appending a chunk of uninitialized memory.\n\nProof of Concept:\
  \ \n\n```\nvar f = require('floody')(process.stdout); \nf.write(USERSUPPLIEDINPUT); \n'f.stop();\n\
  \n\n## Recommendation\n\nUpdate to version 0.1.1 or later."
