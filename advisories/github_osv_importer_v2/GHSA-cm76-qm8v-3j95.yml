summary: "containerd allows host filesystem access on pull\n### Impact\n\nA time-of-check to\
  \ time-of-use (TOCTOU) vulnerability was found in containerd v2.1.0. While unpacking an image\
  \ during an image pull, specially crafted container images could arbitrarily modify the host\
  \ file system. \n\n### Patches\nThis bug has been fixed in the following containerd versions:\n\
  \n* 2.1.1\n\nThe only affected version of containerd is 2.1.0.  Other versions of containerd\
  \ are not affected.\n\nUsers should update to this version to resolve the issue.\n\n### Workarounds\n\
  Ensure that only trusted images are used and that only trusted users have permissions to import\
  \ images.\n\n### Credits\nThe containerd project would like to thank TÃµnis Tiigi for responsibly\
  \ disclosing this issue in accordance with the [containerd security policy](https://github.com/containerd/project/blob/main/SECURITY.md).\n\
  \n### References\nhttps://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2025-47290\n\n### For\
