summary: "jQuery UI vulnerable to XSS when refreshing a checkboxradio with an HTML-like initial\
  \ text label\n### Impact\nInitializing a checkboxradio widget on an input enclosed within\
  \ a label makes that parent label contents considered as the input label. If you call `.checkboxradio(\
  \ \"refresh\" )` on such a widget and the initial HTML contained encoded HTML entities, they\
  \ will erroneously get decoded. This can lead to potentially executing JavaScript code.\n\n\
  For example, starting with the following initial secure HTML:\n```html\n<label>\n\t<input\
  \ id=\"test-input\">\n\t&lt;img src=x onerror=\"alert(1)\"&gt;\n</label>\n```\nand calling:\n\
  ```js\n$( \"#test-input\" ).checkboxradio();\n$( \"#test-input\" ).checkboxradio( \"refresh\"\
  \ );\n```\nwill turn the initial HTML into:\n```html\n<label>\n\t<!-- some jQuery UI elements\
  \ -->\n\t<input id=\"test-input\">\n\t<img src=x onerror=\"alert(1)\">\n</label>\n```\nand\
  \ the alert will get executed.\n\n### Patches\nThe bug has been patched in jQuery UI 1.13.2.\n\
  \n### Workarounds\nTo remediate the issue, if you can change the initial HTML, you can wrap\
  \ all the non-input contents of the `label` in a `span`:\n```html\n<label>\n\t<input id=\"\
  test-input\">\n\t<span>&lt;img src=x onerror=\"alert(1)\"&gt;</span>\n</label>\n```\n\n###\
  \ References\nhttps://blog.jqueryui.com/2022/07/jquery-ui-1-13-2-released/\n\n### For more\
  \ information\nIf you have any questions or comments about this advisory, search for a relevant\
  \ issue in [the jQuery UI repo](https://github.com/jquery/jquery-ui/issues?q=is%3Aissue+is%3Aopen+sort%3Aupdated-desc).\
  \ If you don't find an answer, open a new issue."
