summary: "TinyEnv: Missing .env file not required — may cause unexpected behavior\n### Impact\n\
  TinyEnv did not require the `.env` file to exist when loading environment variables.  \nThis\
  \ could lead to **unexpected behavior** where the application silently ignores missing configuration,\
  \ potentially causing insecure defaults or deployment misconfigurations.  \n\nAffected versions:\
  \  \n- **1.0.1 → 1.0.2**  \n- **1.0.9 → 1.0.10**\n\n### Patches\nThe issue has been fixed\
  \ in **version 1.0.11**.  \nAll users should upgrade to `1.0.11` or later.\n\n### Workarounds\n\
  As a workaround, users can manually verify the existence of the `.env` file before initializing\
  \ TinyEnv, for example:\n\n```php\nif (!file_exists(__DIR__ . '/.env')) {\n    throw new RuntimeException('.env\
  \ file is missing!');\n}"
