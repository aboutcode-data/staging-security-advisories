summary: "protobuf-cpp and protobuf-python have potential Denial of Service issue\n### Summary\n\
  \nA message parsing and memory management vulnerability in ProtocolBufferâ€™s C++ and Python\
  \ implementations can trigger an out of memory (OOM) failure when processing a specially crafted\
  \ message, which could lead to a denial of service (DoS) on services using the libraries.\n\
  \nReporter: [ClusterFuzz](https://google.github.io/clusterfuzz/)\n\nAffected versions: All\
  \ versions of C++ Protobufs (including Python) prior to the versions listed below.\n\n###\
  \ Severity & Impact\nAs scored by google  \n**Medium 5.7** - [CVSS:3.1/AV:A/AC:L/PR:L/UI:N/S:U/C:N/I:N/A:H](https://www.first.org/cvss/calculator/3.1#CVSS:3.1/AV:A/AC:L/PR:L/UI:N/S:U/C:N/I:N/A:H)\
  \  \nAsscored byt NIST  \n**High 7.5** - [CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:H](https://www.first.org/cvss/calculator/3.1#CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:H)\n\
  \nA small (~500 KB) malicious payload can be constructed which causes the running service\
  \ to allocate more than 3GB of RAM.\n\n### Proof of Concept\n\nFor reproduction details, please\
  \ refer to the unit test that identifies the specific inputs that exercise this parsing weakness.\n\
  \n### Mitigation / Patching\n\nPlease update to the latest available versions of the following\
  \ packages:\n- protobuf-cpp (3.18.3, 3.19.5, 3.20.2, 3.21.6)\n- protobuf-python (3.18.3, 3.19.5,\
  \ 3.20.2, 4.21.6)"
