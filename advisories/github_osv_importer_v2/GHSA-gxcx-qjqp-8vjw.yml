summary: "ImageMagick has memory leak in msl encoder\nMemory leak exists in `coders/msl.c`.\
  \ In the `WriteMSLImage` function of the `msl.c` file, resources are allocated. But the function\
  \ returns early without releasing these allocated resources. \n\n```\n==78983== Memcheck,\
  \ a memory error detector\n==78983== Copyright (C) 2002-2022, and GNU GPL'd, by Julian Seward\
  \ et al.\n==78983== Using Valgrind-3.22.0 and LibVEX; rerun with -h for copyright info\n==78983==\
  \ \n==78983== 177,196 (13,512 direct, 163,684 indirect) bytes in 1 blocks are definitely lost\
  \ in loss record 21 of 21\n==78983==    at 0x4846828: malloc (in /usr/libexec/valgrind/vgpreload_memcheck-amd64-linux.so)\n\
  ```"
