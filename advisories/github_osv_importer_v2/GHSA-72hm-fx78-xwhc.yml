summary: "XSS vulnerability on contacts view\n### Impact\nMautic versions before 3.3.4/4.0.0\
  \ are vulnerable to an inline JS XSS attack through the contact's first or last name and triggered\
  \ when viewing a contact's details page then clicking on the action drop down and hovering\
  \ over the Campaigns button. Contact first and last name can be populated from different sources\
  \ such as UI, API, 3rd party syncing, forms, etc. \n\n### Patches\nUpgrade to 3.3.4 or 4.0.0\n\
  \n### Workarounds\nNo\n\n### References\nhttps://github.com/mautic/mautic/releases/tag/3.3.4\n\
  https://github.com/mautic/mautic/releases/tag/4.0.0\n\n### For more information\nIf you have\
  \ any questions or comments about this advisory:\n* Email us at [security@mautic.org](mailto:security@mautic.org)"
