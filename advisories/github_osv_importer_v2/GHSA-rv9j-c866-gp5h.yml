summary: "Microsoft.IdentityModel.Protocols.SignedHttpRequest remote code execution vulnerability\n\
  ### Impact\n_What kind of vulnerability is it? Who is impacted?_\nAnyone leveraging the `SignedHttpRequest`protocol\
  \ or the `SignedHttpRequestValidator`is vulnerable. Microsoft.IdentityModel trusts the `jku`claim\
  \ by default for the `SignedHttpRequest`protocol. This raises the possibility to make any\
  \ remote or local `HTTP GET` request. \n\n### Patches\n_Has the problem been patched? What\
  \ versions should users upgrade to?_\nThe vulnerability has been fixed in Microsoft.IdentityModel.Protocols.SignedHttpRequest.\
  \ Users **should** update **all** their Microsoft.IdentityModel versions to 7.1.2 (for 7x)\
  \ or higher, 6.34.0 (for 6x) or higher, if using Microsoft.IdentityModel.Protocols.SignedHttpRequest.\n\
  \n### Workarounds\n_Is there a way for users to fix or remediate the vulnerability without\
  \ upgrading?_\nNo, users must upgrade.\n\n### References\n_Are there any links users can visit\
  \ to find out more?_\nhttps://aka.ms/IdentityModel/Jan2024/jku"
