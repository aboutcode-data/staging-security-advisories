summary: "Apache InLong: Logged-in user could exploit an arbitrary file read vulnerability\n\
  Deserialization of Untrusted Data vulnerability in Apache InLong.This issue affects Apache\
  \ InLong: from 1.8.0 through 1.10.0, the attackers can \n\nuse the specific payload to read\
  \ from an arbitrary file. Users are advised to upgrade to Apache InLong's 1.11.0 or cherry-pick\
  \ [1] to solve it.\n\n[1]  https://github.com/apache/inlong/pull/9673"
