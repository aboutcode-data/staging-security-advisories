summary: "React Server Components have multiple Denial of Service Vulnerabilities\n## Impact\n\
  \nIt was found that the fixes to address DoS in React Server Components were incomplete and\
  \ we found multiple denial of service vulnerabilities still exist in React Server Components.\n\
  \nWe recommend updating immediately.\n\nThe vulnerability exists in versions 19.0.0, 19.0.1,\
  \ 19.0.2, 19.0.3, 19.1.0, 19.1.1, 19.1.2, 19.1.3, 19.1.4, 19.2.0, 19.2.1, 19.2.2, 19.2.3 of:\n\
  \n- [react-server-dom-webpack](https://www.npmjs.com/package/react-server-dom-webpack)  \n\
  - [react-server-dom-parcel](https://www.npmjs.com/package/react-server-dom-parcel)  \n- [react-server-dom-turbopack](https://www.npmjs.com/package/react-server-dom-turbopack?activeTab=readme)\n\
  \nThe vulnerabilities are triggered by sending specially crafted HTTP requests to Server Function\
  \ endpoints, and could lead to server crashes, out-of-memory exceptions or excessive CPU usage;\
  \ depending on the vulnerable code path being exercised, the application configuration and\
  \ application code.\n\n## Patches\n\nFixes were back ported to versions 19.0.4, 19.1.5, and\
  \ 19.2.4.\n\nIf you are using any of the above packages please upgrade to any of the fixed\
  \ versions immediately.\n\nIf your appâ€™s React code does not use a server, your app is not\
  \ affected by this vulnerability. If your app does not use a framework, bundler, or bundler\
  \ plugin that supports React Server Components, your app is not affected by this vulnerability.\n\
  \n## References\n\nSee the [blog post](https://react.dev/blog/2025/12/11/denial-of-service-and-source-code-exposure-in-react-server-components)\
  \ for more information and upgrade instructions."
