summary: "# Denial of Service Vulnerability in Action View\n\nImpact \n------ \nSpecially crafted\
  \ accept headers can cause the Action View template location code to consume 100% CPU, causing\
  \ the server unable to process requests.  This impacts all Rails applications that render\
  \ views. \n\nAll users running an affected release should either upgrade or use one of the\
  \ workarounds immediately. \n\nReleases \n-------- \nThe 6.0.0.beta3, 5.2.2.1, 5.1.6.2, 5.0.7.2,\
  \ and 4.2.11.1 releases are available at the normal locations. \n\nWorkarounds \n-----------\
  \ \nThis vulnerability can be mitigated by wrapping `render` calls with `respond_to` blocks.\
  \  For example, the following example is vulnerable: \n\n``` ruby\nclass UserController <\
  \ ApplicationController \n  def index \n    render \"index\" \n  end \nend \n``` \n\nBut the\
  \ following code is not vulnerable: \n\n```ruby \nclass UserController < ApplicationController\
  \ \n  def index \n    respond_to |format| \n      format.html { render \"index\" } \n    end\
  \ \n  end \nend \n``` \n\nImplicit rendering is impacted, so this code is vulnerable: \n\n\
  ```ruby \nclass UserController < ApplicationController \n  def index \n  end \nend \n``` \n\
  \nBut can be changed this this: \n\n```ruby \nclass UserController < ApplicationController\
  \ \n  def index \n    respond_to |format| \n      format.html { render \"index\" } \n    end\
  \ \n  end \nend \n``` \n\nAlternatively to specifying the format, the following monkey patch\
  \ can be applied in an initializer: \n\n``` \n$ cat config/initializers/formats_filter.rb\
  \ \n# frozen_string_literal: true \n\nActionDispatch::Request.prepend(Module.new do \n  def\
  \ formats \n    super().select do |format| \n      format.symbol || format.ref == \"*/*\"\
  \ \n    end \n  end \nend) \n``` \n\nPlease note that only the 5.2.x, 5.1.x, 5.0.x, and 4.2.x\
  \ series are supported at present. Users of earlier unsupported releases are advised to upgrade\
  \ as soon as possible as we cannot guarantee the continued availability of security fixes\
  \ for unsupported releases. \n\nAlso note that the patches for this vulnerability are the\
  \ same as CVE-2019-5418. \n\nCredits \n------- \nThanks to John Hawthorn <john@hawthorn.email>\
  \ of GitHub"
