summary: "github.com/russellhaering/goxmldsig vulnerable to Signature Validation Bypass\n###\
  \ Impact\nWith a carefully crafted XML file, an attacker can completely bypass signature validation\
  \ and pass off an altered file as a signed one. \n\n### Patches\nA patch is available, all\
  \ users of goxmldsig should upgrade to v1.1.0.\n\n### For more information\nIf you have any\
  \ questions or comments about this advisory open an issue at https://github.com/russellhaering/goxmldsig"
