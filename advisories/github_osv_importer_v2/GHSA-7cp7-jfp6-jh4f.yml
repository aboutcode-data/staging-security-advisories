summary: "Shopware's log module vulnerable to Improper Output Neutralization\n### Impact\n\n\
  The log module contains all kind of sent mails. It is possible to see the password reset email\
  \ of customers and admin users to gain probably more access.\n\n### Patches\nUpdate to the\
  \ latest 6.4.18.1 version.\n\n### Workarounds\n- For older versions of 6.1, 6.2, and 6.3,\
  \ corresponding security measures are also available via a plugin. For the full range of functions,\
  \ we recommend updating to the latest Shopware version. \n- Remove from all users the log\
  \ module ACL rights\n- [Disable logging](https://developer.shopware.com/docs/guides/hosting/performance/performance-tweaks#logging)\n\
  \n### References\nhttps://docs.shopware.com/en/shopware-6-en/security-updates/security-update-01-2023?category=security-updates"
