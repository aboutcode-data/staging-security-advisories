summary: |
  Jenkins vFabric Application Director Plugin Insufficiently Protected Credentials
  vFabric Application Director Plugin stores the Application Director password unencrypted in its global configuration file `jfullam.vfabric.jenkins.plugin.ApplicationDirectorPostBuildDeployer.xml` on the Jenkins controller. This password can be viewed by users with access to the Jenkins controller file system.

  As of publication of this advisory, there is no fix.
