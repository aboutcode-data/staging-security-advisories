summary: |
  Snowflake JDBC vulnerable to command injection via SSO URL authentication
  Snowflake JDBC driver is vulnerable to command injection vulnerability via SSO URL authentication. The vulnerability was patched on March 17, 2023 as part of Snowflake JDBC driver Version 3.13.29. An attacker could set up a malicious, publicly accessible server which responds to the SSO URL with an attack payload. If the attacker then tricked a user into visiting the maliciously crafted connection URL, the userâ€™s local machine would render the malicious payload, leading to a remote code execution.
