summary: "io.jmix.rest:jmix-rest allows XSS in the /files Endpoint of the Generic REST API\n\
  ### Impact\n\nThe input parameter, which consists of a file path and name, can be manipulated\
  \ to return the Content-Type header with text/html if the name part ends with .html. This\
  \ could allow malicious JavaScript code to be executed in the browser. For a successful attack,\
  \ a malicious file needs to be uploaded beforehand.\n\nThe severity of the vulnerability is\
  \ mitigated by the fact that the application UI and the generic REST API are typically accessible\
  \ only to authenticated users. Additionally, the /files endpoint in Jmix requires specific\
  \ permissions and is disabled by default. \n\n### Patches\n\nThe problem has been fixed in\
  \ Jmix 1.6.2+ and 2.4.0+.\n\n### Workarounds\n\nA workaround for those who are unable to upgrade:\
  \ [Disable Files Endpoint in Jmix Application](https://docs.jmix.io/jmix/files-vulnerabilities.html#disable-files-endpoint-in-jmix-application)."
