summary: "cordova-plugin-fingerprint-aio DoS vulnerability\n## Summary:\n\nSending a specially\
  \ crafted intent with an invalid/empty extras `de.niklasmerz.cordova.biometric.BiometricActivity`\
  \ can cause the app to crash. sending the intent repeatedly can prevent the app using this\
  \ plugin from working, resulting in a denial of service (DoS) condition.\n\n## Impact\n\n\
  A 3rd party app/remote attacker can exploit this vulnerability by sending a malicious intent\
  \ to the target device, causing the app using this plugin from working to crash or become\
  \ unresponsive, resulting in a denial of service (DoS) condition.\n\n## Mitigation\n\nVersion\
  \ 5.0.1 of the cordova-plugin-fingerprint-aio doesn't export the activity anymore and is no\
  \ longer vulnerable.\n\nIf you want to fix older versions change the attribute `android:exported`\
  \ of this code snippet in plugin.xml to `false`:\n\n```xml\n<config-file target=\"AndroidManifest.xml\"\
  \ parent=\"application\">\n      <activity android:name=\"de.niklasmerz.cordova.biometric.BiometricActivity\"\
  \ android:theme=\"@style/TransparentTheme\" android:exported=\"false\"/>\n</config-file>\n\
  ``` \n\n## Patches\n\nPlease upgrade to version 5.0.1 as soon as possible.\n\nPlease check\
  \ out the release on [GitHub](https://github.com/NiklasMerz/cordova-plugin-fingerprint-aio/releases/tag/v5.0.1).\n\
  \n## For more information\nIf you have any questions or comments about this advisory please\
  \ go to the discussion on [GitHub](https://github.com/NiklasMerz/cordova-plugin-fingerprint-aio/discussions/394)."
