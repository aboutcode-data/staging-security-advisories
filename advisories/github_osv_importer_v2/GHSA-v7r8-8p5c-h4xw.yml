summary: "XWiki AdminTools application doesn't set permissions on the AdminTools space\n###\
  \ Impact\n\nUsers without admin rights have access to `AdminTools.SpammedPages`. \n\n### Details\n\
  View rights are not restricted only to admin users for `AdminTools.SpammedPages`. While no\
  \ data is visible to non admin users, the page is still accessible.\n\n### Workarounds\nSet\
  \ the view rights for the `AdminTools` space to be only available for the `XWikiAdminGroup`."
