summary: "User enumeration in authentication mechanisms\nDescription\n-----------\n\nThe ability\
  \ to enumerate users was possible without relevant permissions due to different exception\
  \ messages depending on whether the user existed or not. \n\nResolution\n----------\n\nWe\
  \ now ensure that a generic message is returned whether the user exists or not if the password\
  \ is invalid or if the user does not exist.\n\nThe patch for this issue is available [here](https://github.com/lexik/LexikJWTAuthenticationBundle/commit/a175d6dab968d93e96a3e4f80c495435f71d5eb7)\
  \ for branch 2.10.x and 2.x.\n\nCredits\n-------\n\nI would like to thank James Isaac and\
  \ Mathias Brodala for reporting the issue and Robin Chalas for fixing the issue."
