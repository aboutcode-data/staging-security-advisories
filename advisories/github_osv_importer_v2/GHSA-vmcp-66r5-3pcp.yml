summary: "Steeltoe Leaks Basic Auth Credentials to Logs After Fetch Registry Error\n### Summary\n\
  When utilizing multiple Eureka server service URLs with basic auth and encountering an issue\
  \ with fetching the service registry, an error is logged with the Eureka server service URLs\
  \ but only the first URL is masked.\n\n### Details\nPackage: Steeltoe.Discovery.Eureka\nPackage\
  \ version: 3.2.1\nBranch: \"release/3.2\"\nFile name: `DiscoveryClient.cs`\nLine number: 325\n\
  Code in question:  `_logger.LogError(e, \"FetchRegistry Failed for Eureka service urls: {EurekaServerServiceUrls}\"\
  , new Uri(ClientConfig.EurekaServerServiceUrls).ToMaskedString());`\n\n\nError message in\
  \ logs: `FetchRegistry Failed for Eureka service urls: https://****:****@eureka1.com:443/eureka,https://user:password@eureka2.com:443/eureka`\n\
  \nI thought `new Uri(clientOptions.EurekaServerServiceUrls)` would throw a `UriFormatException`\
  \ since there are multiple URLs but my logs are showing two URLs regardless.\n\n### PoC\n\
  1. Set Eureka config with multiple server URLs with basic auth\n2. Apologies for not being\
  \ more descriptive for this step, but I believe we would just need to trigger an exception\
  \ in `FetchFullRegistryAsync`.\n3. Check the logs and should see the error \n\n### Impact\n\
  Vulnerability: Credential leakage in the logs\nWho does it impact?: Users who are using peer\
  \ awareness with Spring Eureka"
