summary: "Mautic allows Improper Authorization in Reporting API\n### Summary\n\nThis advisory\
  \ addresses an authorization vulnerability in Mautic's HTTP Basic Authentication implementation.\
  \ This flaw could allow unauthorized access to sensitive report data.\n\n* **Improper Authorization:**\
  \ An authorization flaw exists in Mautic's API Authorization implementation. Any authenticated\
  \ user, regardless of assigned roles or permissions, can access all reports and their associated\
  \ data via the API.  This bypasses the intended access controls governed by the \"Reporting\
  \ Permissions > View Own\" and \"Reporting Permissions > View Others\" permissions, which\
  \ should restrict access to non-System Reports. \n\n### Mitigation\n\nPlease update to Mautic\
  \ 5.2.3 or later\n\n### Workarounds\n\n Disable the API in Mautic. See [documentation](https://docs.mautic.org/en/5.2/configuration/settings.html#api-settings).\n\
  \n### References\nhttps://cwe.mitre.org/data/definitions/285.html\nhttps://docs.mautic.org/en/5.2/configuration/settings.html#api-settings\n\
  \nIf you have any questions or comments about this advisory:\n\nEmail us at [security@mautic.org](mailto:security@mautic.org)"
