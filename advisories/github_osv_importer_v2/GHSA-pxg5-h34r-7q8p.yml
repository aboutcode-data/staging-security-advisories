summary: "GeoNode vulnerable to SSRF Bypass to return internal host data\nA SSRF vulnerability\
  \ exists, bypassing existing controls on the software. This can allow a user to request internal\
  \ services for a full read SSRF, returning any data from the internal network.\n\nthe application\
  \ is using a whitelist, but the whitelist can be bypassed with @ and encoded value of @ (%40)\
  \ GET /proxy/?url=http://development.demo.geonode.org%40geoserver:8080/geoserver/web \nThis\
  \ will trick the application that the first host is a whitelisted address, but the browser\
  \ will use @ or %40 as a credential to the host geoserver on port 8080, this will return the\
  \ data to that host on the response.\n\n![image](https://user-images.githubusercontent.com/35967437/264379628-8cecbc56-be6c-49dc-abe8-0baf8b8695cc.png)"
