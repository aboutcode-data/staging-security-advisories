summary: "Jenkins global-build-stats Plugin missing permission check can result in graph IDs\
  \ being enumerated\nJenkins global-build-stats Plugin 322.v22f4db_18e2dd and earlier does\
  \ not perform permission checks in its REST API endpoints, allowing attackers with Overall/Read\
  \ permission to enumerate graph IDs. \n\nThis has been patched in version 347.v32a_eb_0493c4f."
