summary: "Apache Camel's Validation Component is vulnerable against SSRF via remote DTDs and\
  \ XXE.\nDescription: The Validation Component of Apache Camel evaluates DTD headers of XML\
  \ stream sources, although a validation against XML schemas (XSD) is executed. Remote attackers\
  \ can use this feature to make Server-Side Request Forgery (SSRF) attacks by sending XML documents\
  \ with remote DTDs URLs or XML External Entities (XXE).  The vulnerability is not given for\
  \ SAX or StAX sources.\n\nMitigation: 2.17.x users should upgrade to 2.17.6, 2.18.x users\
  \ should upgrade to 2.18.3. \n\nThe JIRA tickets https://issues.apache.org/jira/browse/CAMEL-10894\
  \ refers to the various commits that resolved the issue, and have more details."
