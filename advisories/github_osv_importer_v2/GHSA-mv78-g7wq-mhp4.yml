summary: "Division by zero in padding computation in TFLite\n### Impact\nThe TFLite computation\
  \ for size of output after padding, [`ComputeOutSize`](https://github.com/tensorflow/tensorflow/blob/0c9692ae7b1671c983569e5d3de5565843d500cf/tensorflow/lite/kernels/padding.h#L43-L55),\
  \ does not check that the `stride` argument is not 0 before doing the division.\n\n```cc\n\
  inline int ComputeOutSize(TfLitePadding padding, int image_size,\n                       \
  \   int filter_size, int stride, int dilation_rate = 1) {\n  int effective_filter_size = (filter_size\
  \ - 1) * dilation_rate + 1;\n  switch (padding) {\n    case kTfLitePaddingSame:\n      return\
  \ (image_size + stride - 1) / stride;\n    case kTfLitePaddingValid:\n      return (image_size\
  \ + stride - effective_filter_size) / stride;\n    default:\n      return 0;\n  }\n}\n```\n\
  \  \nUsers can craft special models such that `ComputeOutSize` is called with `stride` set\
  \ to 0.\n\n### Patches\nWe have patched the issue in GitHub commit [49847ae69a4e1a97ae7f2db5e217c77721e37948](https://github.com/tensorflow/tensorflow/commit/49847ae69a4e1a97ae7f2db5e217c77721e37948).\n\
  \nThe fix will be included in TensorFlow 2.5.0. We will also cherrypick this commit on TensorFlow\
  \ 2.4.2, TensorFlow 2.3.3, TensorFlow 2.2.3 and TensorFlow 2.1.4, as these are also affected\
  \ and still in supported range.\n\n### For more information\nPlease consult [our security\
  \ guide](https://github.com/tensorflow/tensorflow/blob/master/SECURITY.md) for more information\
  \ regarding the security model and how to contact us with issues and questions.\n\n### Attribution\n\
  This vulnerability has been reported by members of the Aivul Team from Qihoo 360."
