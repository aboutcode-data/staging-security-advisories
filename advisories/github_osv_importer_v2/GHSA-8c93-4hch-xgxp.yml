summary: "Cloudflare Wrangler directory traversal vulnerability\n### Impact \nThe Wrangler command\
  \ line tool (<=wrangler@3.1.0 or <=wrangler@2.20.1) was affected by a directory traversal\
  \ vulnerability when running a local development server for Pages (wrangler pages dev command).\
  \ This vulnerability enabled an attacker in the same network as the victim to connect to the\
  \ local development server and access the victim's files present outside of the directory\
  \ for the development server.\n\n### Patches\nWrangler2: Upgrade to v2.20.1 or higher.\nWrangler3:\
  \ Upgrade to v3.1.1 or higher.\n\n### References\n[Workers SDK on Github](https://github.com/cloudflare/workers-sdk)\n\
  [Wrangler docs](https://developers.cloudflare.com/workers/wrangler/)\n[CVE-2023-3348](https://www.cve.org/CVERecord?id=CVE-2023-3348)"
