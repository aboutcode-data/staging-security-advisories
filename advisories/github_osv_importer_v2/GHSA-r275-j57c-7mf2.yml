summary: "Race condition in Endorsements\n### Impact\n\nA race condition in the endorsement\
  \ of resources (for instance, a proposal) allows a user to make more than once endorsement.\n\
  \nTo exploit this vulnerability, the request to set an endorsement must be sent several times\
  \ in parallel.\n \n### Workarounds\n\nDisable the Endorsement feature in the components."
