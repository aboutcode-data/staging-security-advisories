summary: "Apache Struts2 Broken Access Control Vulnerability\nThe Struts 2 action mapping mechanism\
  \ supports the special parameter prefix action: which is intended to help with attaching navigational\
  \ information to buttons within forms, under certain conditions this can be used to bypass\
  \ security constraints. \n\nIn Struts 2.3.15.3 the action mapping mechanism was changed to\
  \ avoid circumventing security constraints. Two additional constants were introduced to steer\
  \ behaviour of DefaultActionMapper:\n\n- struts.mapper.action.prefix.enabled - when set to\
  \ false support for \"action:\" prefix is disabled, set to false by default\n- struts.mapper.action.prefix.crossNamespaces\
  \ - when set to false, actions defined with \"action:\" prefix must be in the same namespace\
  \ as current action"
