summary: "MobSF Partial Denial of Service (DoS)\n# Partial Denial of Service (DoS)\n\n**Product:**\
  \ MobSF\n**Version:** v4.2.9\n**CWE-ID:** CWE-1287: Improper Validation of Specified Type\
  \ of Input\n**CVSS vector v.4.0:** 6.9 (AV:N/AC:L/AT:N/PR:N/UI:P/VC:N/VI:N/VA:H/SC:N/SI:N/SA:N)\n\
  **CVSS vector v.3.1:** 6.5 (AV:N/AC:L/PR:N/UI:R/S:U/C:N/I:N/A:H)\n**Description:**  DoS in\
  \ the Scans Results and iOS Dynamic Analyzer functionality \n**Impact:** Leveraging this vulnerability\
  \ would make Scans Results and iOS Dynamic Analyzer pages unavailable.\n**Vulnerable component:**\
  \ urls.py\nhttps://github.com/MobSF/Mobile-Security-Framework-MobSF/blob/d1d3b7a9aeb1a8c8c7c229a3455b19ade9fa8fe0/mobsf/MobSF/urls.py#L401\n\
  **Exploitation conditions:** A malicious application was uploaded to the MobSF.\n**Mitigation:**\
  \ Check the uploaded bundle IDs against the regex.\n**Researcher: Oleg Surnin (Positive Technologies)**\n\
  \n## Research\n\nResearcher discovered zero-day vulnerability Partial Denial of Service (DoS)\
  \ in MobSF in the Scans Results and iOS Dynamic Analyzer functionality.\nAccording to Apple's\
  \ documentation for bundle ID's, it must contain only alphanumeric characters (A–Z, a–z, and\
  \ 0–9), hyphens (-), and periods (.).\n(https://developer.apple.com/documentation/bundleresources/information-property-list/cfbundleidentifier)\n\
  However, an attacker can manually modify this value in `Info.plist` file and add special characters\
  \ to the `<key>CFBundleIdentifier</key>` value.\nIn the `urls.py` file URL rules are defined.\n\
  https://github.com/MobSF/Mobile-Security-Framework-MobSF/blob/d1d3b7a9aeb1a8c8c7c229a3455b19ade9fa8fe0/mobsf/MobSF/urls.py#L401\n\
  \n*Listing 3.*\n```\nbundle_id_regex = r'(?P<bundle_id>([a-zA-Z0-9]{1}[\\w.-]{1,255}))$'\n\
  \n# skip code\nre_path(fr'^ios/view_report/{bundle_id_regex}',\n                ios_view_report.ç,\n\
  \                name='ios_view_report'),\n```\n\nWhen the application parses the wrong characters\
  \ in the bundle ID, it encounters an error.\nAs a result, it will not display content and\
  \ will throw a 500 error instead. The only way to make the pages work again is to manually\
  \ remove the malicious application from the system.\n\n## Vulnerability reproduction\n\nTo\
  \ reproduce the vulnerability, follow the steps described below.\n\n•\tUnzip the IPA file\
  \ of any iOS application.\n\n*Listing 4. Unzipping the file*\n```\nunzip test.ipa\n```\n\n\
  •\tModify the value of `<key>CFBundleIdentifier</key>` by adding restricted characters in\
  \ the `Info.plist` file.\n\n<img width=\"364\" alt=\"image-6\" src=\"https://github.com/user-attachments/assets/97dce68a-a5e2-4048-b5c8-3090146a9635\"\
  \ />\n\n*Figure 7. Example with `'` character`\n\n\n•\tZip the modified IPA file.\n\n*Listing\
  \ 5. Zipping the file*\n```\nzip -r dos.ipa Payload/\n```\n\n•\tUpload the modified IPA file\
  \ to Static Analysis and wait until it finished\n•\tOpen the following pages:\n`http://mobsf/recent_scans/`\n\
  `http://mobsf/ios/dynamic_analysis/`\n\n<img width=\"1119\" alt=\"image-7\" src=\"https://github.com/user-attachments/assets/a7a9ae2e-cd84-4ec8-8132-25140a209ca0\"\
  \ />\n\n*Figure 8. DoS Example*\n\n<img width=\"1141\" alt=\"image-8\" src=\"https://github.com/user-attachments/assets/a76e03ae-b4c6-4003-a145-c1fa4c88a7a5\"\
  \ />\n \n*Figure 9. DoS Example*\n\n\n_________________\n\n### Please, assign all credits\
  \ to Oleg Surnin (Positive Technologies)"
