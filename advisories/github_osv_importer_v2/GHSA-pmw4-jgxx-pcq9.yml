summary: "File System Bounds Escape\n### Impact\n\nClients of FTP servers utilizing `ftp-srv`\
  \ hosted on Windows machines can escape the  FTP user's defined root folder using the expected\
  \ FTP commands, for example, `CWD` and `UPDR`.\n\n### Background\n\nWhen windows separators\
  \ exist within the path (`\\`), `path.resolve` leaves the upper pointers intact and allows\
  \ the user to move beyond the root folder defined for that user. We did not take that into\
  \ account when creating the path resolve function.\n\n![Screen Shot 2020-12-15 at 6 42 52\
  \ PM](https://user-images.githubusercontent.com/3375444/102293941-5a75fb80-3f05-11eb-9d71-0c190a8dcc75.png)\n\
  \n### Patches\nNone at the moment.\n\n### Workarounds\nThere are no workarounds for windows\
  \ servers. Hosting the server on a different OS mitigates the issue.\n\n### References\n\n\
  Issues: \nhttps://github.com/autovance/ftp-srv/issues/167\nhttps://github.com/autovance/ftp-srv/issues/225\n\
  \n### For more information\nIf you have any questions or comments about this advisory:\nOpen\
  \ an issue at https://github.com/autovance/ftp-srv.\nPlease email us directly; security@autovance.com."
