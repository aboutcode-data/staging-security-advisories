summary: "Cross-Site Scripting (XSS) vulnerability in generateNavigation() function in PhpSpreadsheet\n\
  ### Summary\nThe researcher discovered zero-day vulnerability Cross-Site Scripting (XSS) vulnerability\
  \ in the code which translates the XLSX file into a HTML representation and displays it in\
  \ the response.\n\n### Details\nWhen generating the HTML from an xlsx file containing multiple\
  \ sheets, a navigation menu is created. This menu includes the sheet names, which are not\
  \ sanitized. As a result, an attacker can exploit this vulnerability to execute JavaScript\
  \ code.\n\n```php\n        // Construct HTML\n        $html = '';\n\n        // Only if there\
  \ are more than 1 sheets\n        if (count($sheets) > 1) {\n            // Loop all sheets\n\
  \            $sheetId = 0;\n\n            $html .= '<ul class=\"navigation\">' . PHP_EOL;\n\
  \n            foreach ($sheets as $sheet) {\n                $html .= '  <li class=\"sheet'\
  \ . $sheetId . '\"><a href=\"#sheet' . $sheetId . '\">' . $sheet->getTitle() . '</a></li>'\
  \ . PHP_EOL;\n                ++$sheetId;\n            }\n\n            $html .= '</ul>' .\
  \ PHP_EOL;\n        }\n```\n\n### PoC\n1. Create an XLSX file with multiple sheets : \n![image](https://github.com/user-attachments/assets/e3fc027a-9525-4d7f-b107-cfa6e78d04e7)\n\
  \n2. Generate the HTML content \n```php\n<?php\n\trequire __DIR__ . '/vendor/autoload.php';\n\
  \n\t$inputFileName = 'payload.xlsx';\n\t$spreadsheet = \\PhpOffice\\PhpSpreadsheet\\IOFactory::load($inputFileName);\n\
  \t$writer = new \\PhpOffice\\PhpSpreadsheet\\Writer\\Html($spreadsheet);\n\t$writer->writeAllSheets();\n\
  \techo $writer->generateHTMLAll();\n?>\n```\n3. Enjoy\n![image](https://github.com/user-attachments/assets/3e3c24f4-cb5d-451d-978f-9d33234f3bd1)\n\
  \n\n### Impact\n\nXSS can cause a variety of problems for the end user that range in severity\
  \ from an annoyance to complete account compromise.\nExample of impacts :\n\n- Disclosure\
  \ of the user’s session cookie, allowing an attacker to hijack the user’s session and take\
  \ over the account (Only if HttpOnly cookie's flag is set to false).\n- Redirecting the user\
  \ to some other page or site (like phishing websites)\n- Modifying the content of the current\
  \ page (add a fake login page that sends credentials to the attacker).\n- Automatically download\
  \ malicious files.\n- Requests access to the victim geolocation / camera.\n- ..."
