summary: "### Impact\nA Server-Side Template Injection was identified in BrowserUp Proxy enabling\
  \ attackers to inject arbitrary Java EL expressions, leading to unauthenticated Remote Code\
  \ Execution (RCE) vulnerability. This has been assigned CVE-2020-26282.\n\n### Patches\nEffective\
  \ Immediately, all users should upgrade to version 2.1.2 or higher.\n\n### Workarounds\nNone.\
  \ \n\n### References\nhttps://securitylab.github.com/research/bean-validation-RCE\n\n\n###\
  \ For more information\nIf you have any questions or comments about this advisory:\n* Open\
  \ an issue in [the BrowserUp Proxy repo](http://github.com/browserup/browserup-proxy)\n* Contact\
  \ us via  the [BrowserUp website](https://browserup.com) or email us at [support@browserup.com](mailto:support@browserup.com)"
