summary: Path Traversal in FileGator prior to 7.8.0 for non-admin users. Files created with
  `..\` as part of their name will be interpreted as a path. Users are thus able to add filesystem
  entries outside the scope of their user to their dashboard and subsequently are able to modify
  those files.
