summary: "Centrifugo v6.6.0 dependency vulnerabilities\n### Summary                        \
  \                                                                                        \
  \                                                                              \n        \
  \                                                                                        \
  \                                                                                        \
  \                   \n  Centrifugo v6.6.0 binary is compiled with **Go 1.25.5** and      \
  \                                                                                        \
  \                         \n  statically links `github.com/quic-go/webtransport-go v0.9.0`,\
  \ having **7 known                                                                       \
  \                                               \n  CVEs**\n\n  **Go standard library — compiled\
  \ with Go 1.25.5:**\n\n  | CVE | Severity | CVSS | Fixed In |\n  |-----|----------|------|----------|\n\
  \  | CVE-2025-68121 | **CRITICAL** | 10.0 | Go 1.25.7, 1.24.13 |\n  | CVE-2025-61726 | HIGH\
  \ | 7.5 | Go 1.25.6, 1.24.12 |\n  | CVE-2025-61728 | MEDIUM | 6.5 | Go 1.25.6, 1.24.12 |\n\
  \  | CVE-2025-61730 | MEDIUM | 5.3 | Go 1.25.6, 1.24.12 |\n\n  **Direct dependency `github.com/quic-go/webtransport-go`\
  \ — pinned at v0.9.0\n  (`go.mod` line 34):**\n\n  | CVE | Severity | CVSS | Fixed In |\n\
  \  |-----|----------|------|----------|\n  | CVE-2026-21434 | MEDIUM | 5.3 | webtransport-go\
  \ v0.10.0 |\n  | CVE-2026-21435 | MEDIUM | 5.3 | webtransport-go v0.10.0 |\n  | CVE-2026-21438\
  \ | MEDIUM | 5.3 | webtransport-go v0.10.0 |"
