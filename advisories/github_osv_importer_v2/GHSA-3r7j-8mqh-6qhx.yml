summary: "Jadx-gui vulnerable to swing HTML Denial of Service (DoS) attack\n### Impact\nUsing\
  \ jadx-gui to open a special zip file with entry containing HTML sequence like `<html><frame>`\
  \ will cause interface to get stuck and throw exceptions like:\n```\njava.lang.RuntimeException:\
  \ Can't build aframeset, BranchElement(frameset) 1,3\n:no ROWS or COLS defined.\n\tat java.desktop/javax.swing.text.html.HTMLEditorKit$HTMLFactory.create(HTMLEditorKit.java:1387)\n\
  \tat java.desktop/javax.swing.plaf.basic.BasicHTML$BasicHTMLViewFactory.create(BasicHTML.java:379)\n\
  \tat java.desktop/javax.swing.text.CompositeView.loadChildren(CompositeView.java:112)\n```\n\
  \n### References\nhttps://www.oracle.com/java/technologies/javase/seccodeguide.html\n\nGuideline\
  \ 3-7 / INJECT-7: Disable HTML display in Swing components:\n\nMany Swing pluggable look-and-feels\
  \ interpret text in certain components starting with <html> as HTML. If the text is from an\
  \ untrusted source, an adversary may craft the HTML such that other components appear to be\
  \ present or to perform inclusion attacks.\n\nTo disable the HTML render feature, set the\
  \ \"html.disable\" client property of each component to Boolean.TRUE (no other Boolean true\
  \ instance will do).\n```java\nlabel.putClientProperty(\"html.disable\", true);\n```"
