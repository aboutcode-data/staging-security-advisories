summary: "Incomplete validation in `QuantizeV2`\n### Impact                                \
  \                                                                                        \
  \                                                                                        \
  \                                                                \nDue to incomplete validation\
  \ in `tf.raw_ops.QuantizeV2`, an attacker can trigger undefined behavior via binding a reference\
  \ to a null pointer or can access data outside the bounds of heap allocated arrays:\n\n```python\n\
  import tensorflow as tf\n\ntf.raw_ops.QuantizeV2(\n  input=[1,2,3],\n  min_range=[1,2],\n\
  \  max_range=[],\n  T=tf.qint32,\n  mode='SCALED',\n  round_mode='HALF_AWAY_FROM_ZERO',\n\
  \  narrow_range=False,\n  axis=1,\n  ensure_minimum_range=3)\n```\n\nThe [implementation](https://github.com/tensorflow/tensorflow/blob/84d053187cb80d975ef2b9684d4b61981bca0c41/tensorflow/core/kernels/quantize_op.cc#L59)\
  \ has some validation but does not check that `min_range` and `max_range` both have the same\
  \ non-zero number of elements. If `axis` is provided (i.e., not `-1`), then validation should\
  \ check that it is a value in range for the rank of `input` tensor and then the lengths of\
  \ `min_range` and `max_range` inputs match the `axis` dimension of the `input` tensor.\n \
  \ \n### Patches\nWe have patched the issue in GitHub commit [6da6620efad397c85493b8f8667b821403516708](https://github.com/tensorflow/tensorflow/commit/6da6620efad397c85493b8f8667b821403516708).\n\
  \  \nThe fix will be included in TensorFlow 2.6.0. We will also cherrypick this commit on\
  \ TensorFlow 2.5.1, TensorFlow 2.4.3, and TensorFlow 2.3.4, as these are also affected and\
  \ still in supported range.\n\n### For more information\nPlease consult [our security guide](https://github.com/tensorflow/tensorflow/blob/master/SECURITY.md)\
  \ for more information regarding the security model and how to contact us with issues and\
  \ questions.\n\n### Attribution\nThis vulnerability has been reported by members of the Aivul\
  \ Team from Qihoo 360."
