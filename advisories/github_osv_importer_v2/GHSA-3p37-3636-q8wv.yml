summary: "Vyper vulnerable to OOB DynArray access when array is on both LHS and RHS of an assignment\n\
  ### Impact\nduring codegen, the length word of a dynarray is written before the data, which\
  \ can result in OOB array access in the case where the dynarray is on both the lhs and rhs\
  \ of an assignment. here is a minimal example producing the issue:\n```vyper\na:DynArray[uint256,3]\n\
  @external\ndef test() -> DynArray[uint256,3]:\n    self.a = [1,2,3]\n    self.a = empty(DynArray[uint256,3])\n\
  \    self.a = [self.a[0],self.a[1],self.a[2]]\n    return self.a # return [1,2,3]\n```\n\n\
  and here is an example demonstrating the issue can cause data corruption across call frames:\n\
  \n```vyper\n@external\ndef test() -> DynArray[uint256,3]:\n    self.a()\n    return self.b()\
  \ # return [1,2,3]\n\n@internal\ndef a():\n    a: uint256 = 0    \n    b: uint256 = 1    \n\
  \    c: uint256 = 2    \n    d: uint256 = 3\n\n@internal\ndef b() -> DynArray[uint256,3]:\n\
  \    a: DynArray[uint256,3] = empty(DynArray[uint256,3])\n    a = [a[0],a[1],a[2]]\n    return\
  \ a\n```\n\nexamples involving append and pop:\n```vyper\n@internal\ndef foo():\n    c: DynArray[uint256,\
  \ 1] = []\n    c.append(c[0])\n```\n\n```vyper\n@internal\ndef foo():\n    c: DynArray[uint256,\
  \ 1] = [1]\n    c[0] = c.pop()\n```\n\nthe expected behavior in all of the above cases is\
  \ to revert due to oob array access.\n\n### Patches\npatched in 4f8289a81206f767df1900ac48f485d90fc87edb\n\
  \n### Workarounds\n_Is there a way for users to fix or remediate the vulnerability without\
  \ upgrading?_\n\n### References\n_Are there any links users can visit to find out more?_"
