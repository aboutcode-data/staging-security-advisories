summary: "JSPUI spellcheck and autocomplete tools vulnerable to Cross Site Scripting\n### Impact\n\
  The JSPUI spellcheck \"Did you mean\" HTML escapes the data-spell attribute in the link, but\
  \ not the actual displayed text.  Similarly, the JSPUI autocomplete HTML does not properly\
  \ escape text passed to it. Both are vulnerable to XSS.  This vulnerability only impacts the\
  \ JSPUI.\n\n_This vulnerability does NOT impact the XMLUI or 7.x._\n\n### Patches\n_DSpace\
  \ 6.x:_\n* Fixed in 6.4 via two commits: \n    * Fix for spellcheck: https://github.com/DSpace/DSpace/commit/ebb83a75234d3de9be129464013e998dc929b68d\n\
  \    * Fix for autocomplete: https://github.com/DSpace/DSpace/commit/35030a23e48b5946f5853332c797e1c4adea7bb7\n\
  * 6.x patch files available (may be applied manually if an immediate upgrade to 6.4 or above\
  \ is not possible)\n    * Fix for spellcheck: https://github.com/DSpace/DSpace/commit/ebb83a75234d3de9be129464013e998dc929b68d.patch\n\
  \    * Fix for autocomplete: https://github.com/DSpace/DSpace/commit/35030a23e48b5946f5853332c797e1c4adea7bb7.patch\n\
  \n_DSpace 5.x:_\n* Fixed in 5.11 via two commits: \n    * Fix for spellcheck: https://github.com/DSpace/DSpace/commit/c89e493e517b424dea6175caba54e91d3847fc3a\n\
  \    * Fix for autocomplete: https://github.com/DSpace/DSpace/commit/6f75bb084ab1937d094208c55cd84340040bcbb5\n\
  * 5.x patch files available (may be applied manually if an immediate upgrade to 5.11 or 6.4\
  \ is not possible)\n    * Fix for spellcheck: https://github.com/DSpace/DSpace/commit/c89e493e517b424dea6175caba54e91d3847fc3a.patch\n\
  \    * Fix for autocomplete: https://github.com/DSpace/DSpace/commit/6f75bb084ab1937d094208c55cd84340040bcbb5.patch\n\
  \n#### Apply the patch to your DSpace\nIf at all possible, we recommend upgrading your DSpace\
  \ site based on the upgrade instructions. However, if you are unable to do so, you can manually\
  \ apply the above patches as follows:\n1. Download the appropriate patch file to the machine\
  \ where DSpace is running\n2. From the `[dspace-src]` folder, apply the patch, e.g. `git apply\
  \ [name-of-file].patch`\n3. Now, update your DSpace site (based loosely on the Upgrade instructions).\
  \ This generally involves three steps:\n    1. Rebuild DSpace, e.g. `mvn -U clean package`\
  \  (This will recompile all DSpace code)\n    2. Redeploy DSpace, e.g. `ant update`  (This\
  \ will copy all updated WARs / configs to your installation directory). Depending on your\
  \ setup you also may need to copy the updated WARs over to your Tomcat webapps folder.\n \
  \   3. Restart Tomcat\n\n### References\nDiscovered & reported by Hassan Bhuiyan (Brunel University\
  \ London)\n\n### For more information\nIf you have any questions or comments about this advisory:\n\
  * Email us at security@dspace.org"
