summary: "Netmaker has Hardcoded DNS Secret Key\n### Impact \nHardcoded DNS key usage has been\
  \ found in Netmaker allowing unauth users to interact with DNS API endpoints.\n\n### Patches\n\
  Issue is patched in 0.17.1, and fixed in 0.18.6+. \n\nIf Users are using 0.17.1, they should\
  \ run \"docker pull gravitl/netmaker:v0.17.1\" and \"docker-compose up -d\". This will switch\
  \ them to the patched users\n\nIf users are using v0.18.0-0.18.5, they should upgrade to v0.18.6\
  \ or later.\n\n### Workarounds\nIf using 0.17.1, can just pull the latest docker image of\
  \ backend and restart server.\n\n### References\nCredit to Project Discovery, and in particular\
  \ https://github.com/rootxharsh , https://github.com/iamnoooob, and https://github.com/projectdiscovery"
