summary: "Missing validation causes denial of service via `GetSessionTensor`\n### Impact\nThe\
  \ implementation of [`tf.raw_ops.GetSessionTensor`](https://github.com/tensorflow/tensorflow/blob/f3b9bf4c3c0597563b289c0512e98d4ce81f886e/tensorflow/core/kernels/session_ops.cc#L94-L112)\
  \ does not fully validate the input arguments. This results in a `CHECK`-failure which can\
  \ be used to trigger a denial of service attack:\n\n```python\nimport tensorflow as tf\n\n\
  handle = tf.constant(\"[]\", shape=[0], dtype=tf.string)\ntf.raw_ops.GetSessionTensor(handle=handle)\n\
  ```\n  \nThe code assumes `handle` is a scalar but there is no validation for this:\n  \n\
  ```cc\n    const Tensor& handle = ctx->input(0);\n    const string& name = handle.scalar<tstring>()();\n\
  ```\n\n### Patches\nWe have patched the issue in GitHub commit [48305e8ffe5246d67570b64096a96f8e315a7281](https://github.com/tensorflow/tensorflow/commit/48305e8ffe5246d67570b64096a96f8e315a7281).\n\
  \nThe fix will be included in TensorFlow 2.9.0. We will also cherrypick this commit on TensorFlow\
  \ 2.8.1, TensorFlow 2.7.2, and TensorFlow 2.6.4, as these are also affected and still in supported\
  \ range.\n\n### For more information\nPlease consult [our security guide](https://github.com/tensorflow/tensorflow/blob/master/SECURITY.md)\
  \ for more information regarding the security model and how to contact us with issues and\
  \ questions.\n\n### Attribution\nThis vulnerability has been reported by Neophytos Christou\
  \ from Secure Systems Lab at Brown University."
