summary: "Next.js Race Condition to Cache Poisoning\n**Summary**  \nWe received a responsible\
  \ disclosure from Allam Rachid (zhero) for a low-severity race-condition vulnerability in\
  \ Next.js. This issue only affects the **Pages Router** under certain misconfigurations, causing\
  \ normal endpoints to serve `pageProps` data instead of standard HTML.\n\n[Learn more here](https://vercel.com/changelog/cve-2025-32421)\n\
  \n**Credit**  \nThank you to **Allam Rachid (zhero)** for the responsible disclosure. This\
  \ research was rewarded as part of our bug bounty program."
