summary: "Path Traversal in superstatic\nAffected of `superstatic` are vulnerable to path traversal\
  \ when used on Windows. \n\nAdditionally, it is vulnerable to path traversal on other platforms\
  \ combined with certain Node.js versions which erroneously normalize `\\\\` to `/` in paths\
  \ on all platforms (a known example being Node.js v9.9.0).\n\n\n## Recommendation\n\nUpdate\
  \ to version 5.0.2 or later."
