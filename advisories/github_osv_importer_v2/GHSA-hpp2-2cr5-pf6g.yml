summary: "Denial of service due to unlimited number of parts\n### Impact\n\n* The multipart\
  \ body parser accepts an unlimited number of file parts.\n* The multipart body parser accepts\
  \ an unlimited number of field parts.\n* The multipart body parser accepts an unlimited number\
  \ of empty parts as field\nparts.\n\n\n### Patches\n\nThis is fixed in v7.4.1 (for Fastify\
  \ v4.x) and v6.0.1 (for Fastify v3.x).\n\n### Workarounds\n\nThere are no known workaround.\
  \  \n\n### References\n\nReported at https://hackerone.com/reports/1816195."
