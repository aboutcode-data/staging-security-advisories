summary: |
  missing clamps for decimal args in external functions
  ### Impact

  The following code does not properly validate that its input is in bounds.

  ```python
  @external
  def foo(x: decimal) -> decimal:
      return x
  ```

  ### Patches
  0.3.0 / #2447

  ### Workarounds
  Don't use decimal args
