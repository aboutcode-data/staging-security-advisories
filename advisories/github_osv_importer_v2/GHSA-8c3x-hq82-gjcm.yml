summary: "XXE vulnerability in XSLT parsing in `org.hl7.fhir.publisher`\n### Impact\nXSLT transforms\
  \ performed by various components are vulnerable to XML external entity injections. A processed\
  \ XML file with a malicious DTD tag ( ]> could produce XML containing data from the host system.\
  \ This impacts use cases where org.hl7.fhir.publisher is being used to within a host where\
  \ external clients can submit XML.\n\nA previous release provided an incomplete solution revealed\
  \ by new testing. \n\n### Patches\nThis issue has been patched as of version 1.7.4\n\n###\
  \ Workarounds\nNone\n\n### References\n[Previous Advisory for Incomplete solution](https://github.com/HL7/fhir-ig-publisher/security/advisories/GHSA-59rq-22fm-x8q5)\n\
  [MITRE CWE](https://cwe.mitre.org/data/definitions/611.html)\n[OWASP XML External Entity Prevention\
  \ Cheat Sheet](https://cheatsheetseries.owasp.org/cheatsheets/XML_External_Entity_Prevention_Cheat_Sheet.html#transformerfactory)"
