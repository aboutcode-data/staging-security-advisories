  If the application utilizesÂ Server-Side Rendering (SSR), this vulnerability could affect the whole server process.

  This issue affects Vuetify versions greater than or equal to 2.2.0-beta.2Â and less than 3.0.0-alpha.10.

  Note:
  Version 2.x of Vuetify is End-of-Life and will not receive any updates to address this issue. For more information see  here https://v2.vuetifyjs.com/en/about/eol/ .
