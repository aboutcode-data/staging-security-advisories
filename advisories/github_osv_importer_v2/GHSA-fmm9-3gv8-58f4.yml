summary: "Improper Handling of Missing Values in kaml\n### Impact\nAttackers that could provide\
  \ arbitrary YAML input to an application that uses kaml could cause the application to endlessly\
  \ loop while parsing the input. This could result in resource starvation and denial of service.\
  \ \n\nThis only affects applications that use polymorphic serialization with the default tagged\
  \ polymorphism style. Applications using the property polymorphism style are not affected.\n\
  \nYAML input for a polymorphic type that provided a tag but no value for the object would\
  \ trigger the issue, for example:\n\n```yaml\n!<x>\n```\n\nThe following is a sample application\
  \ that demonstrates this issue:\n\n```kotlin\nimport com.charleskorn.kaml.Yaml\nimport kotlinx.serialization.SerialName\n\
  import kotlinx.serialization.Serializable\n\n@Serializable\nprivate sealed class K {\n   \
  \ @Serializable\n    @SerialName(\"x\")\n    data class X(\n        val property: String?\
  \ = null,\n    ) : K()\n}\n\nconst val s = \"\"\"\n!<x>\n\"\"\"\n\nfun main() {\n    println(\"\
  Started.\")\n    val result = Yaml.default.decodeFromString(K.serializer(), s)\n    println(\"\
  Finished, result is $result\")\n}\n```\n\nOn vulnerable versions of kaml, the `decodeFromString()`\
  \ operation hangs and never returns. \n\n\n### Patches\nVersion 0.35.3 or later contain the\
  \ fix for this issue."
