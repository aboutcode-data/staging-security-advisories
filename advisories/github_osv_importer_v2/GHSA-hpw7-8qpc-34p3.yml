summary: "# Microsoft Security Advisory CVE-2025-24043 | WinDbg Remote Code Execution Vulnerability\n\
  \n## <a name=\"executive-summary\"></a>Executive summary\n\nMicrosoft is releasing this security\
  \ advisory to provide information about a vulnerability in [WinDbg](https://aka.ms/windbg/download).\
  \ This advisory also provides guidance on what developers can do to update their applications\
  \ to remove this vulnerability.\n\nImproper verification of cryptographic signature in SOS\
  \ allows an authorized attacker to execute code over a network resulting in Remote Code Execution.\n\
  \n## Announcement\n\nAnnouncement for this issue can be found at  https://github.com/dotnet/announcements/issues/346\n\
  \n## <a name=\"mitigation-factors\"></a>Mitigation factors\n\nMicrosoft has not identified\
  \ any mitigating factors for this vulnerability.\n\n## <a name=\"affected-packages\"></a>Affected\
  \ Packages\nThe vulnerability affects any Microsoft .NET Core project if it uses any of affected\
  \ packages versions listed below\n\n### <a name=\"\">WinDbg</a> WinDbg\nPackage name | Affected\
  \ version | Patched version\n------------ | ---------------- | -------------------------\n\
  [dotnet-sos](https://www.nuget.org/packages/dotnet-sos) | < 9.0.607501 | 9.0.607501\n[dotnet-dump](https://www.nuget.org/packages/dotnet-dump)\
  \ | < 9.0.557512 | 9.0.607501\n[dotnet-debugger-extensions](https://www.nuget.org/packages/dotnet-debugger-extensions)\
  \ | 9.0.557512 | 9.0.607601\n\n## Advisory FAQ\n\n### <a name=\"how-affected\"></a>How do\
  \ I know if I am affected?\n\nIf you you are using the affected version listed in [affected\
  \ packages](#affected-software), you're exposed to the vulnerability.\n\n### <a name=\"how-fix\"\
  ></a>How do I fix the issue?\n\n1. To fix the issue please install the latest version of [WinDbg](https://aka.ms/windbg/download).\n\
  2. If your application references the vulnerable package, update the package reference to\
  \ the patched version.\n\n## Other Information\n\n### Reporting Security Issues\n\nIf you\
  \ have found a potential security issue, please email details to secure@microsoft.com. Reports\
  \ may qualify for the Microsoft .NET Core & .NET 5 Bounty. Details of the Microsoft .NET Bounty\
  \ Program including terms and conditions are at <https://aka.ms/corebounty>.\n\n### Support\n\
  \nYou can ask questions about this issue on GitHub in the .NET GitHub organization. \n\n###\
  \ Disclaimer\n\nThe information provided in this advisory is provided \"as is\" without warranty\
  \ of any kind. Microsoft disclaims all warranties, either express or implied, including the\
  \ warranties of merchantability and fitness for a particular purpose. In no event shall Microsoft\
  \ Corporation or its suppliers be liable for any damages whatsoever including direct, indirect,\
  \ incidental, consequential, loss of business profits or special damages, even if Microsoft\
  \ Corporation or its suppliers have been advised of the possibility of such damages. Some\
  \ states do not allow the exclusion or limitation of liability for consequential or incidental\
  \ damages so the foregoing limitation may not apply.\n\n### External Links\n\n[CVE-2025-24043](\
  \ https://www.cve.org/CVERecord?id=CVE-2025-24043)\n\n### Revisions\n\nV1.0 (March 06, 2024):\
  \ Advisory published.\n\n_Version 1.0_\n\n_Last Updated 2025-03-06_"
