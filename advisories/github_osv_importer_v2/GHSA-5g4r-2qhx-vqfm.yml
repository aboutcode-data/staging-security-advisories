summary: "Use of Uninitialized Variable in trilogy\n### Impact\n\nWhen authenticating, a malicious\
  \ server could return a specially crafted authentication packet, causing the client to read\
  \ and return up to 12 bytes of data from an uninitialized variable in stack memory.\n\n###\
  \ Patches\n\nUsers of the trilogy gem should upgrade to version 2.1.1\n\n### Workarounds\n\
  \nThis issue can be avoided by only connecting to trusted servers.\n\n### Acknowledgements\
