summary: "Regular Expression Denial of Service in debug\nAffected versions of `debug` are vulnerable\
  \ to regular expression denial of service when untrusted user input is passed into the `o`\
  \ formatter. \n\nAs it takes 50,000 characters to block the event loop for 2 seconds, this\
  \ issue is a low severity issue.\n\nThis was later re-introduced in version v3.2.0, and then\
  \ repatched in versions 3.2.7 and 4.3.1.\n\n## Recommendation\n\nVersion 2.x.x: Update to\
  \ version 2.6.9 or later.\nVersion 3.1.x: Update to version 3.1.0 or later.\nVersion 3.2.x:\
  \ Update to version 3.2.7 or later.\nVersion 4.x.x: Update to version 4.3.1 or later."
