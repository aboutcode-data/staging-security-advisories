summary: "com.xwiki.confluencepro:application-confluence-migrator-pro-ui Remote Code Execution\
  \ via unescaped translations\n### Impact\nA user that doesn't have programming rights can\
  \ execute arbitrary code when creating a page using the Migration Page template.\nA possible\
  \ attack vector is the following:\n* Create a page and add the following content: \n```\n\
  confluencepro.job.question.advanced.input={{/html}} {{async async=\"true\" cached=\"false\"\
  \ context=\"doc.reference\"}}{{groovy}}println(\"hello from groovy!\"){{/groovy}}{{/async}}\n\
  ```\n* Use the object editor to add an object of type `XWiki.TranslationDocumentClass` with\
  \ scope `USER`.\n* Access an unexisting page using the `MigrationTemplate` \n```\nhttp://localhost:8080/xwiki/bin/edit/Page123?template=ConfluenceMigratorPro.Code.MigrationTemplate\n\
  ```\nIt is expected that `{{/html}} {{async async=\"true\" cached=\"false\" context=\"doc.reference\"\
  }}{{groovy}}println(\"hello from groovy!\"){{/groovy}}{{/async}}` will be present on the page,\
  \ however, `hello from groovy` will be printed.\n### Patches\nThe issue will be fixed as part\
  \ of v1.2. The fix was added with commit [35cef22](https://github.com/xwikisas/application-confluence-migrator-pro/commit/36cef2271bd429773698ca3a21e47b6d51d6377d)\n\
  \n### Workarounds\nThere are no known workarounds besides upgrading.\n\n### References\nNo\
  \ references."
