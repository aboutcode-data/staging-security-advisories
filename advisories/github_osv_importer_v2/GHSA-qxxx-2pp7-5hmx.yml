summary: |
  jackson-databind is vulnerable to a deserialization flaw
  A deserialization flaw was discovered in the jackson-databind, versions before 2.6.7.1, 2.7.9.1 and 2.8.9, which could allow an unauthenticated user to perform code execution by sending the maliciously crafted input to the readValue method of the ObjectMapper.
impacted_packages:
  - purl: pkg:maven/com.fasterxml.jackson.core/jackson-databind
    affected_versions: vers:maven/<=2.6.7.0
    fixed_versions: vers:maven/2.6.7.1
    fixed_in_commits: []
    introduced_in_commits: []
  - purl: pkg:maven/com.fasterxml.jackson.core/jackson-databind
    affected_versions: vers:maven/<=2.7.9.0
    fixed_versions: vers:maven/2.7.9.1
    fixed_in_commits: []
