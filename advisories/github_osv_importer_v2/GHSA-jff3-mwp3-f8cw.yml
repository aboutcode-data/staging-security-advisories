summary: "Exposure of Sensitive Information to an Unauthorized Actor in Products.GenericSetup\n\
  ### Impact\n_What kind of vulnerability is it? Who is impacted?_\n\nInformation disclosure\
  \ vulnerability - anonymous visitors may view log and snapshot files generated by the Generic\
  \ Setup Tool.\n\n### Patches\n_Has the problem been patched? What versions should users upgrade\
  \ to?_\n\nThe problem has been fixed in version 2.1.1. Depending on how you have installed\
  \ Products.GenericSetup, you should change the buildout version pin to 2.1.1 and re-run the\
  \ buildout, or if you used pip simply do pip install `\"Products.GenericSetup>=2.1.1\"`\n\n\
  ### Workarounds\n_Is there a way for users to fix or remediate the vulnerability without upgrading?_\n\
  \nVisit the ZMI Security tab at `portal_setup/manage_access` and click on the link _Access\
  \ contents information_. On the next page, uncheck the box _Also use roles acquired from folders\
  \ containing this objects_ at the bottom and check the boxes for _Manager_ and _Owner_. Then\
  \ click on _Save Changes_. Return to the ZMI Security tab at `portal_setup/manage_access`\
  \ and scroll down to the link _View_. Click on _View_, uncheck the box _Also use roles acquired\
  \ from folders containing this objects_ at the bottom and check the boxes for _Manager_ and\
  \ _Owner_. Then click on _Save Changes_. \n\n### References\n_Are there any links users can\
  \ visit to find out more?_\n\n- [GHSA-jff3-mwp3-f8cw](https://github.com/zopefoundation/Products.GenericSetup/security/advisories/GHSA-jff3-mwp3-f8cw)\n\
  - [Products.GenericSetup on PyPI](https://pypi.org/project/Products.GenericSetup/)\n- [Definition\
  \ of information disclosure at MITRE](https://cwe.mitre.org/data/definitions/200.html)\n\n\
  ### For more information\nIf you have any questions or comments about this advisory:\n* Open\
  \ an issue in the [Products.GenericSetup issue tracker](https://github.com/zopefoundation/Products.GenericSetup/issues)\n\
  * Email us at [security@plone.org](mailto:security@plone.org)"
