summary: "Improper authorization in Jenkins Job and Node Ownership Plugin\nAn improper authorization\
  \ vulnerability exists in Jenkins Job and Node Ownership Plugin 0.11.0 and earlier in \n```\n\
  OwnershipDescription.java, \nJobOwnerJobProperty.java, \nand OwnerNodeProperty.java \n```\n\
  that allow an attacker with Job/Configure or Computer/Configure permission and without Ownership\
  \ related permissions to override ownership metadata."
