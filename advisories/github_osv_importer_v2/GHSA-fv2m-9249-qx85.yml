summary: "TYPO3 CMS vulnerable to Cross-Site Scripting in <f:asset.css> view helper\n> ### Meta\n\
  > * CVSS: `CVSS:3.1/AV:N/AC:H/PR:L/UI:R/S:C/C:L/I:L/A:N/E:F/RL:O/RC:C` (4.1)\n\n### Problem\n\
  It has been discovered that the `f:asset.css` view helper is vulnerable to cross-site scripting\
  \ when user input is passed as variables to the CSS. \n\n### Solution\nUpdate to TYPO3 version\
  \ 10.4.32 or 11.5.16 that fix the problem described above.\n\n### Credits\nThanks to TYPO3\
  \ contributor member Frank NÃ¤gler who reported this issue and to TYPO3 core & security team\
  \ member Oliver Hader who fixed the issue.\n\n### References\n* [TYPO3-CORE-SA-2022-010](https://typo3.org/security/advisory/typo3-core-sa-2022-010)"
