summary: "Cross-site Scripting in invenio-communities\n## Cross-Site Scripting (XSS) vulnerability\
  \ in Jinja templates\n\n### Impact\nA Cross-Site Scripting (XSS) vulnerability was discovered\
  \ in two Jinja templates in the Invenio-Communities module. The vulnerability allows a user\
  \ to create a new community and include script element tags inside the description and page\
  \ fields. \n\n### Patches\nThe problem has been patched in v1.0.0a20.\n\n### For more information\n\
