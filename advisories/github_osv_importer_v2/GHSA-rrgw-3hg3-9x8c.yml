summary: "XSS vulnerability in translations\n### Summary\n\nAn attacker with admin privileges\
  \ and access to Translations management functionality may add JS payload to translation values\
  \ via: \n - Translation management UI.\n - Translations downloaded via the Crowdin service\
  \ may also contain JS strings used for XSS attacks, for a successful attack poisoned translation\
  \ should be enabled, downloaded, and installed.\n - Translations uploaded via Upload translation\
  \ file on the All Languages grid\n\n### Workarounds\n\nThere are no workarounds that address\
  \ this vulnerability."
