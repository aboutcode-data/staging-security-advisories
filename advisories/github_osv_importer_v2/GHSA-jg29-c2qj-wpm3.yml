summary: "Jenkins Anchore Container Scanner Plugin vulnerable to Insufficiently Protected Credentials\n\
  Jenkins Anchore Container Image Scanner Plugin 1.0.19 and earlier stores credentials unencrypted\
  \ in job config.xml files on the Jenkins master where they can be viewed by users with Extended\
  \ Read permission, or access to the master file system. \n\nThe credential being stored was\
  \ a service password for the Anchore.io service. As the affected functionality has been deprecated,\
  \ and the affected Anchore.io service has been shut down in late 2018, the affected feature\
  \ has been removed."
