summary: "GeoServer vulnerable to SSRF in TestWfsPost for specific targets, e.g. PHP + Nginx\n\
  ### Summary\n\nMissing checks allow for SSRF to specific targets using the TestWfsPost enpoint.\
  \ \n\n### Mitigation\n\nTo manage the proxy base value as a system administrator, use the\
  \ parameter ``PROXY_BASE_URL`` to provide a non-empty value that cannot be overridden by the\
  \ user interface or incoming request.[thomsmith](https://github.com/thomsmith).\n\n### Resolution\n\
  \nThe TestWfsPost has been replaced in GeoServer 2.25.2 and GeoServer 2.24.4 with a JavaScript\
  \ [Demo Requests](https://docs.geoserver.org/latest/en/user/configuration/demos/index.html#demo-requests)\
  \ page to test OGC Web Services.\n\n### References\n\n* [CVE-2024-29198](https://github.com/geoserver/geoserver/security/advisories/GHSA-5gw5-jccf-6hxw)\
  \ Unauthenticated SSRF via TestWfsPost"
