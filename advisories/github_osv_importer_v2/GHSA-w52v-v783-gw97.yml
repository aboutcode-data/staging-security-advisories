summary: "Ghost has a SQL injection in Content API\n### Impact\n\nA SQL injection vulnerability\
  \ existed in Ghost's Content API that allowed unauthenticated attackers to read arbitrary\
  \ data from the database. \n\n### Vulnerable Versions\n\nThis vulnerability is present in\
  \ Ghost v3.24.0 to v6.19.0.\n\n### Patches\n\nv6.19.1 contains a fix for this issue.\n\n###\
  \ Workarounds\n\nThere is no application-level workaround. The Content API key is public by\
  \ design, so restricting key access does not mitigate this vulnerability.\n\nAs a temporary\
  \ mitigation, a reverse proxy or WAF rule can be used to block Content API requests containing\
  \ `slug%3A%5B` or `slug:[` in the query string filter parameter. Note that this may break\
  \ legitimate slug filter functionality.\n\n### References\n\nWe thank Nicholas Carlini using\
  \ Claude, Anthropic for disclosing this vulnerability responsibly. \n\n### For more information\n\
  If you have any questions or comments about this advisory, email us at [security@ghost.org](mailto:security@ghost.org)."
