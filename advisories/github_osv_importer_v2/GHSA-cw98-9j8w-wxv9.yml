summary: ".NET Denial of Service Vulnerability\nMicrosoft is releasing this security advisory\
  \ to provide information about a vulnerability in .NET 6.0, .NET 5.0, and .NET CORE 3.1. This\
  \ advisory also provides guidance on what developers can do to update their applications to\
  \ remove this vulnerability.\n\nMicrosoft is aware of a Denial of Service vulnerability, which\
  \ exists in .NET 6.0, .NET 5.0, and .NET CORE 3.1 when parsing certain types of http form\
  \ requests.\n\n### Affected Software\n\n* Any .NET 6.0 application running on .NET 6.0.2 or\
  \ lower\n* Any .NET 5.0 application running on .NET 5.0.14 or lower\n* Any .NET Core 3.1 application\
  \ running on .NET Core 3.1.22 or lower \n\n### Patches\nTo fix the issue, please install the\
  \ latest version of .NET 6.0 or .NET 5.0 or .NET Core 3.1.. If you have installed one or more\
  \ .NET SDKs through Visual Studio, Visual Studio will prompt you to update Visual Studio,\
  \ which will also update your .NET  SDKs.\n\n* If you're using .NET Core 6.0, you should download\
  \ and install Runtime 6.0.3 or SDK 6.0.201 (for Visual Studio 2022 v17.1) from https://dotnet.microsoft.com/download/dotnet-core/6.0.\n\
  \n* If you're using .NET 5.0, you should download and install Runtime 5.0.15 or SDK 5.0.406\
  \ (for Visual Studio 2019 v16.11) or SDK 5.0.212 (for Visual Studio 2011 v16.9) from https://dotnet.microsoft.com/download/dotnet-core/5.0.\n\
  \n* If you're using .NET Core 3.1, you should download and install Runtime 3.1.23 or SDK 3.1.417\
  \ (for Visual Studio 2019 v16.7.26) from https://dotnet.microsoft.com/download/dotnet-core/5.0.\n\
  .NET 6.0 and .NET 5.0 updates are also available from Microsoft Update. To access this either\
  \ type \"Check for updates\" in your Windows search, or open Settings, choose Update & Security\
  \ and then click Check for Updates.\n\n.NET 6.0 and .NET 5.0 and, .NET Core 3.1 updates are\
  \ also available from Microsoft Update. To access this either type \"Check for updates\" in\
  \ your Windows search, or open Settings, choose Update & Security and then click Check for\
  \ Updates.\n\n#### Other Details\n\n- Announcement for this issue can be found at https://github.com/dotnet/announcements/issues/212\n\
  - An Issue for this can be found at https://github.com/dotnet/aspnetcore/issues/40598\n- MSRC\
  \ details for this can be found at https://msrc.microsoft.com/update-guide/en-US/vulnerability/\
  \ CVE-2022-24464"
