summary: |
  D-Tale vulnerable to Remote Code Execution through the Query input on Chart Builder
  ### Impact
  Users hosting D-Tale publicly can be vulnerable to remote code execution allowing attackers to run malicious code on the server.

  ### Patches
  Users should upgrade to version 3.14.1 where the "Custom Filter" input is turned off by default. You can find out more information on how to turn it back on [here](https://github.com/man-group/dtale#custom-filter)

  ### Workarounds
  The only workaround for versions earlier than 3.14.1 is to only host D-Tale to trusted users.

  ### References
  See "Custom Filter" [documentation](https://github.com/man-group/dtale#custom-filter)
