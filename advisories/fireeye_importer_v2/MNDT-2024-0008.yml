summary: Server-Side Request Forgery (“SSRF”) in the export dashboard functionality of Lightdash
  version 0.1024.6 allows remote authenticated threat actors to obtain the session cookie of
  any user who exports a crafted dashboard. When they are exported, dashboards containing HTML
  elements can trigger HTTP requests to an external domain that contain the exporting user’s
  session cookie. The cookie could be stolen by a threat actor and used to hijack application
  user sessions.
