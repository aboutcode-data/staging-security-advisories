summary: The vulnerability consists of a publicly exposed Tomcat Manager on the Dell RecoveryPoint
  for Virtual Machines, versions prior to 6.0.3.1 HF1, that is protected by non-unique hardcoded
  admin credentials. Using these hardcoded credentials enables the upload of a malicious WAR
  file containing a webshell to Tomcat. Commands executed via the webshell are executed on the
  system as `root`.
