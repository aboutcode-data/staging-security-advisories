summary: aEnrich a+HRD 5.x Learning Management Key Performance Indicator System is a web based
  Learning Management System (LMS). The web application discloses internal application URLs,
  i.e. URLs that should be accessible only after authentication, via JavaScript files. It also
  discloses business logic for sensitive functions such those administrative functionalities
  in those files. An attacker can leverage this information to gain an understanding of application
  pages, functionalities and logic used to handle information on those pages as well as exploit
  CVE-2022-28741.
