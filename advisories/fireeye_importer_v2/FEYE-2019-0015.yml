summary: IOCTL 0x9C40256C in aillk64.sys, included as part of the ATI Diagnostics Hardware Abstraction
  utility, exposes the wrmsr instruction to user-mode callers without properly validating the
  target Model Specific Register (MSR). This can result in arbitrary unsigned code being executed
  in Ring 0.
