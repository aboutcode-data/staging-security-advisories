summary: The Certificate Signing Request (CSR) feature in the admin portal of the RHUB TurboMeeting
  application versions 8.0.4 and earlier are vulnerable to command injection. This vulnerability
  could allow authenticated admin users to execute arbitrary commands on the underlying server
  by injecting malicious input into the CSR generation process. The application failed to properly
  sanitize user-supplied input before using it in a command executed with root privileges
