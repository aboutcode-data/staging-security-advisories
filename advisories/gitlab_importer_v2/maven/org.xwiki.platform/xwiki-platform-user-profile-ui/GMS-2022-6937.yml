summary: "Missing Authorization to enable or disable users in org.xwiki.platform:xwiki-platform-user-profile-ui\n\
  ### Impact\n\nAny user (logged in or not) with access to the page XWiki.XWikiUserProfileSheet\
  \ can enable or disable any user profile. This might allow to a disabled user to re-enable\
  \ themselves, or to an attacker to disable any user of the wiki. \n\n### Patches\n\nThe problem\
  \ has been patched in XWiki 13.10.7, 14.5RC1 and 14.4.2. \n\n### Workarounds\n\nThe problem\
  \ can be patched immediately by editing the page `XWiki.XWikiUserProfileSheet` in the wiki\
  \ and by performing the changes contained in https://github.com/xwiki/xwiki-platform/commit/5be1cc0adf917bf10899c47723fa451e950271fa.\n\
  \n### References\n\n * https://github.com/xwiki/xwiki-platform/commit/5be1cc0adf917bf10899c47723fa451e950271fa\n\
  \ * https://jira.xwiki.org/browse/XWIKI-19792\n\n### For more information\nIf you have any\
  \ questions or comments about this advisory:\n* Open an issue in [JIRA](https://jira.xwiki.org)\n\
  * Email us at [security ML](mailto:security@xwiki.org)"
