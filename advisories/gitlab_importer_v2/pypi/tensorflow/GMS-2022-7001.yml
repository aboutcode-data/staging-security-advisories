summary: "`CHECK` fail in `TensorListScatter` and `TensorListScatterV2` in eager mode\n### Impact\n\
  Another instance of CVE-2022-35991, where `TensorListScatter` and `TensorListScatterV2` crash\
  \ via non scalar inputs in`element_shape`, was found in eager mode and fixed.\n```python\n\
  import tensorflow as tf\narg_0=tf.random.uniform(shape=(2, 2, 2), dtype=tf.float16, maxval=None)\n\
  arg_1=tf.random.uniform(shape=(2, 2, 2), dtype=tf.int32, maxval=65536)\narg_2=tf.random.uniform(shape=(2,\
  \ 2, 2), dtype=tf.int32, maxval=65536)\narg_3=''\ntf.raw_ops.TensorListScatter(tensor=arg_0,\
  \ indices=arg_1, \nelement_shape=arg_2, name=arg_3)\n```\n\n### Patches\nWe have patched the\
  \ issue in GitHub commit [bf9932fc907aff0e9e8cccf769e8b00d30fd81a1](https://github.com/tensorflow/tensorflow/commit/bf9932fc907aff0e9e8cccf769e8b00d30fd81a1)\
  \ .\n\nThe fix will be included in TensorFlow 2.11. We will also cherrypick this commit on\
  \ TensorFlow 2.10.1, 2.9.3, and TensorFlow 2.8.4, as these are also affected and still in\
  \ supported range.\n\n\n### For more information\nPlease consult [our security guide](https://github.com/tensorflow/tensorflow/blob/master/SECURITY.md)\
  \ for more information regarding the security model and how to contact us with issues and\
  \ questions.\n\n\n### Attribution\nThis vulnerability has been reported by Pattarakrit Rattankul"
