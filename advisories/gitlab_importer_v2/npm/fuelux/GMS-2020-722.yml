summary: "Cross-Site Scripting in fuelux\nAffected versions of `fuelux` contain a cross-site\
  \ scripting vulnerability in the Pillbox feature. By supplying a script as a value for a new\
  \ pillbox, it is possible to cause arbitrary script execution.  \n\n\n\n## Recommendation\n\
  \nUpdate to version 3.15.7 or later."
