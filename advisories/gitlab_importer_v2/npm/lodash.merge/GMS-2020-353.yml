summary: "Prototype Pollution in lodash.merge\nVersions of `lodash.merge` are vulnerable to\
  \ prototype pollution. The function `merge` may allow a malicious user to modify the prototype\
  \ of `Object` via `{constructor: {prototype: {...}}}` causing the addition or modification\
  \ of an existing property that will exist on all objects. \n\nUpdate to or later."
