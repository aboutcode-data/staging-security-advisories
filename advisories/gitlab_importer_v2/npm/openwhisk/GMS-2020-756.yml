summary: "Remote Memory Exposure in openwhisk\nVersions of `openwhisk` before 3.3.1 are vulnerable\
  \ to remote memory exposure.\n\nWhen a number is passed to `api_key`, affected versions of\
  \ `openwhisk` allocate an uninitialized buffer and send that over network in Authorization\
  \ header (base64-encoded).\n\nProof of concept:\n\n```js\nvar openwhisk = require('openwhisk');\n\
  var options = {\n  apihost: '127.0.0.1:1433', \n  api_key: USERSUPPLIEDINPUT // number\n};\n\
  var ow = openwhisk(options);\now.actions.invoke({actionName: 'sample'}).then(result => console.log(result))\n\
  ```\n\n\n## Recommendation\n\nUpdate to version 3.3.1 or later."
