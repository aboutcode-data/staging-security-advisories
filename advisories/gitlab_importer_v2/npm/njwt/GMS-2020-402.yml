summary: "Out-of-bounds Read in njwt\nVersions of `njwt` are vulnerable to out-of-bounds reads\
  \ when a number is passed into the `base64urlEncode` function. \n\nOn Node.js or lower this\
  \ can expose sensitive information and on any other version of Node.js this creates a Denial\
  \ of Service vulnerability."
