summary: "Unauthorized File Access in glance\nVersions of `glance` prior to 3.0.7 are vulnerable\
  \ to Unauthorized File Access. The package provides a `--nodot` option meant to hide files\
  \ and directories with names that begin with a `.`, such as `.git` but fails to hide files\
  \ inside a folder that begins with `.`. \n\n\n## Recommendation\n\nUpgrade to version 3.0.7\
  \ or later."
