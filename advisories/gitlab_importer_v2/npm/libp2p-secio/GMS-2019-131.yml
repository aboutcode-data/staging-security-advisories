summary: "Identity Spoofing in libp2p-secio\nAffected versions of `libp2p-secio` does not correctly\
  \ verify that the `PeerId` of `DstPeer` matches the `PeerId` discovered in the crypto handshake,\
  \ resulting in a high severity identity spoofing vulnerability. \n\n\n## Recommendation\n\n\
  Update to version 0.9.0 or later."
