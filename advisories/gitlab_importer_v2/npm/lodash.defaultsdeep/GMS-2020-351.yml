summary: "Prototype Pollution in lodash.defaultsdeep\nVersions of `lodash.defaultsdeep` are\
  \ vulnerable to prototype pollution. The function `mergeWith` may allow a malicious user to\
  \ modify the prototype of `Object` via `{constructor: {prototype: {...}}}` causing the addition\
  \ or modification of an existing property that will exist on all objects. \n\nUpdate to or\
  \ later."
