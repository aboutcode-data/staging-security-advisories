summary: In mlflow/mlflow version 2.18, an admin is able to create a new user account without
  setting a password. This vulnerability could lead to security risks, as accounts without passwords
  may be susceptible to unauthorized access. Additionally, this issue violates best practices
  for secure user account management. The issue is fixed in version 2.19.0.
