summary: 'Cross-site scripting (XSS) vulnerability in the file browser in notebook/notebookapp.py
  in IPython Notebook before 3.2.2 and Jupyter Notebook 4.0.x before 4.0.5 allows remote attackers
  to inject arbitrary web script or HTML via a folder name.  NOTE: this was originally reported
  as a cross-site request forgery (CSRF) vulnerability, but this may be inaccurate.'
