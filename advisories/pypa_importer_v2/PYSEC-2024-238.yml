summary: "CodeChecker is an analyzer tooling, defect database and viewer extension for the Clang\
  \ Static Analyzer and Clang Tidy. \nAuthentication bypass occurs when the API URL ends with\
  \ Authentication. This bypass allows superuser access to all API endpoints other than Authentication.\
  \ These endpoints include the ability to add, edit, and remove products, among others. All\
  \ endpoints, apart from the /Authentication is affected by the vulnerability.\n\nThis issue\
  \ affects CodeChecker: through 6.24.1."
