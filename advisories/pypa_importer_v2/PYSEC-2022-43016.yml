summary: A vulnerability, which was classified as problematic, has been found in UBI Reader
  up to 0.8.0. Affected by this issue is the function ubireader_extract_files of the file ubireader/ubifs/output.py
  of the component UBIFS File Handler. The manipulation leads to path traversal. The attack
  may be launched remotely. Upgrading to version 0.8.5 is able to address this issue. The name
  of the patch is d5d68e6b1b9f7070c29df5f67fc060f579ae9139. It is recommended to upgrade the
  affected component. VDB-216146 is the identifier assigned to this vulnerability.
