summary: OMERO.web before 5.6.3 optionally allows sensitive data elements (e.g., a session key)
  to be passed as URL query parameters. If an attacker tricks a user into clicking a malicious
  link in OMERO.web, the information in the query parameters may be exposed in the Referer header
  seen by the target. Information in the URL path such as object IDs may also be exposed.
