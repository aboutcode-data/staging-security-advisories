summary: 'python-gnupg 0.4.3 allows context-dependent attackers to trick gnupg to decrypt other
  ciphertext than intended. To perform the attack, the passphrase to gnupg must be controlled
  by the adversary and the ciphertext should be trusted. Related to a "CWE-20: Improper Input
  Validation" issue affecting the affect functionality component.'
