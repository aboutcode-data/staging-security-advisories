summary: 'Cross-site scripting (XSS) vulnerability in feedparser.py in Universal Feed Parser
  (aka feedparser or python-feedparser) 5.x before 5.0.1 allows remote attackers to inject arbitrary
  web script or HTML via an unexpected URI scheme, as demonstrated by a javascript: URI.'
