summary: Vyper is a pythonic Smart Contract Language for the ethereum virtual machine. In contracts
  with more than one regular nonpayable function, it is possible to send funds to the default
  function, even if the default function is marked `nonpayable`. This applies to contracts compiled
  with vyper versions prior to 0.3.8. This issue was fixed by the removal of the global `calldatasize`
  check in commit `02339dfda`. Users are advised to upgrade to version 0.3.8. Users unable to
  upgrade should avoid use of nonpayable default functions.
