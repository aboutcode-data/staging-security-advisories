summary: An open redirection vulnerability exists in pyload/pyload version 0.5.0. The vulnerability
  is due to improper handling of the 'next' parameter in the login functionality. An attacker
  can exploit this vulnerability to redirect users to malicious sites, which can be used for
  phishing or other malicious activities. The issue is fixed in pyload-ng 0.5.0b3.dev79.
