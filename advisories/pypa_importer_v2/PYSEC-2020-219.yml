summary: In wagtail-2fa before 1.4.1, any user with access to the CMS can view and delete other
  users 2FA devices by going to the correct path. The user does not require special permissions
  in order to do so. By deleting the other users device they can disable the target users 2FA
  devices and potentially compromise the account if they figure out their password. The problem
  has been patched in version 1.4.1.
