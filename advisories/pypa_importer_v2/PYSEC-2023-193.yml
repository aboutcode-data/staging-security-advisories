summary: Zope is an open-source web application server. The title property, available on most
  Zope objects, can be used to store script code that is executed while viewing the affected
  object in the Zope Management Interface (ZMI). All versions of Zope 4 and Zope 5 are affected.
  Patches will be released with Zope versions 4.8.11 and 5.8.6
