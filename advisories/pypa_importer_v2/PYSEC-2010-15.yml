summary: Unspecified vulnerability in MoinMoin 1.5.x through 1.7.x, 1.8.x before 1.8.7, and
  1.9.x before 1.9.2 has unknown impact and attack vectors, related to configurations that have
  a non-empty superuser list, the xmlrpc action enabled, the SyncPages action enabled, or OpenID
  configured.
